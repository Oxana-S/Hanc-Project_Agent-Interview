# UI тексты (русский)

app:
  name: "Voice Interviewer Agent"
  title: "AI-Консультант"
  version: "3.0"

phases:
  discovery:
    name: "DISCOVERY"
    title: "Знакомство с бизнесом"
    description: |
      Давайте познакомимся с вашим бизнесом!
      Расскажите о компании, и я помогу определить,
      какой голосовой агент вам нужен.

  analysis:
    name: "ANALYSIS"
    title: "Анализ бизнеса"
    description: |
      Анализирую собранную информацию
      и провожу исследование вашей отрасли...

  proposal:
    name: "PROPOSAL"
    title: "Предложение решения"
    description: |
      На основе анализа предлагаю
      оптимальное решение для вашего бизнеса.

  refinement:
    name: "REFINEMENT"
    title: "Финализация анкеты"
    description: |
      Почти готово! Уточним оставшиеся детали
      для создания вашего агента.

