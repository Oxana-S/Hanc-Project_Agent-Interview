# Сценарий: Онлайн-школа программирования "КодМастер"
# Индустрия: Образование

persona:
  name: "Максим Петров"
  role: "Руководитель отдела продаж"
  company: "КодМастер"
  industry: "Образование"
  website: "https://codemaster-school.ru"

  communication_style: "casual"
  knowledge_level: "high"

  pain_points:
    - "Менеджеры не успевают обрабатывать все заявки с лендингов - теряем до 30% лидов"
    - "Много времени уходит на ответы про программы курсов, расписание, стоимость"
    - "Студенты забывают про вебинары и пропускают занятия"
    - "Сложно собрать обратную связь после курсов"

  goals:
    - "Автоматизировать обработку входящих заявок на обучение"
    - "Квалифицировать лиды - понять уровень подготовки и цели обучения"
    - "Напоминать студентам о занятиях и дедлайнах"
    - "Собирать обратную связь после модулей и курсов"

  constraints:
    - "Бюджет - до 40 тысяч в месяц"
    - "Нужна интеграция с GetCourse - там у нас вся база студентов"
    - "Агент должен звучать молодёжно, не формально"

  target_functions:
    - "Приём заявок на обучение и квалификация лидов"
    - "Консультации по программам курсов, расписанию, стоимости"
    - "Напоминания студентам о вебинарах и дедлайнах"
    - "Сбор обратной связи после занятий"
    - "Запись на бесплатные вводные вебинары"
    - "Ответы на FAQ по оплате, сертификатам, гарантиям"

  integrations:
    - "GetCourse - основная платформа обучения"
    - "Telegram - основной канал коммуникации со студентами"
    - "Google Календарь - расписание вебинаров"

  background: |
    Онлайн-школа "КодМастер" обучает программированию с нуля.
    Направления: Python, JavaScript, Data Science, тестирование QA.
    Ежемесячно обучаем 500+ студентов. В месяц поступает 800-1000 заявок
    с разных лендингов. Конверсия в оплату - около 15%.

    Типичные вопросы:
    - Подойдёт ли курс для новичка?
    - Какой график занятий?
    - Сколько стоит, есть ли рассрочка?
    - Будет ли сертификат?
    - Помогаете ли с трудоустройством?
    - Можно ли вернуть деньги?

  special_instructions: |
    Клиент технически грамотный, хорошо понимает возможности AI.
    Важно обсудить интеграцию с GetCourse.
    Акцент на квалификацию лидов и напоминания студентам.

expected_results:
  required_fields:
    - company_name
    - industry
    - agent_goal
    - pain_points

  expected_functions:
    - "квалификац"      # квалификация
    - "faq"
    - "напомина"        # напоминание
    - "обратн"          # обратная связь
    - "запис"           # запись

  expected_integrations:
    - "мессендж"
    - "календар"
