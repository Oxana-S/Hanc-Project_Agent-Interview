  role: "Владелица"
  company: "Салон красоты Glamour"
  industry: "Индустрия красоты"
  company_size: "12 мастеров"

  # Характер
  personality:
    communication_style: "дружелюбный"
    decision_speed: "быстрая"
    tech_savviness: "средняя"

  # Контекст бизнеса
  business_context:
    description: "Премиум салон красоты, работаем 5 лет, 3 филиала в городе"
    current_situation: "Администраторы перегружены звонками"
