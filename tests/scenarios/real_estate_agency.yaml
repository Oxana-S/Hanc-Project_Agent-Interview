# Сценарий: Агентство недвижимости "ДомСервис"
# Индустрия: Недвижимость

persona:
  name: "Елена Соколова"
  role: "Директор агентства"
  company: "ДомСервис"
  industry: "Недвижимость"
  website: "https://domservice-realty.ru"

  communication_style: "professional"
  knowledge_level: "medium"

  pain_points:
    - "Риэлторы тратят много времени на первичные звонки - отвечают на одни и те же вопросы про объекты"
    - "Клиенты звонят в нерабочее время и уходят к конкурентам"
    - "Сложно отследить все входящие заявки с разных площадок - Авито, ЦИАН, Домклик"
    - "Теряем горячих клиентов из-за медленной обработки заявок"

  goals:
    - "Автоматизировать первичную квалификацию клиентов - узнать бюджет, район, тип недвижимости"
    - "Обеспечить круглосуточную обработку входящих звонков"
    - "Собирать заявки в единую базу и передавать риэлторам"
    - "Напоминать клиентам о просмотрах объектов"

  constraints:
    - "Бюджет до 50 тысяч рублей в месяц"
    - "Нужна интеграция с нашей CRM - amoCRM"
    - "Важно не отпугнуть клиентов - агент должен звучать дружелюбно"

  target_functions:
    - "Приём входящих звонков и первичная квалификация клиентов"
    - "Сбор информации: бюджет, район, тип недвижимости, срочность"
    - "Запись на просмотр объектов"
    - "Напоминания о запланированных просмотрах"
    - "Ответы на типовые вопросы по объектам"
    - "Переключение на риэлтора при сложных вопросах"

  integrations:
    - "amoCRM - для ведения клиентской базы"
    - "Google Календарь - для записи на просмотры"
    - "WhatsApp - для отправки фото и информации по объектам"

  background: |
    Агентство недвижимости "ДомСервис" работает в Москве и Московской области.
    В штате 15 риэлторов. Ежедневно поступает 40-60 звонков от потенциальных
    клиентов. Работаем с продажей и арендой квартир, домов, коммерческой
    недвижимости. Основной поток клиентов - с Авито, ЦИАН, Домклик.

    Типичные вопросы клиентов:
    - Актуален ли объект?
    - Какая цена, можно ли торговаться?
    - Когда можно посмотреть?
    - Какой район, инфраструктура?
    - Есть ли ипотека?

  special_instructions: |
    Клиент заинтересован в решении проблемы потерянных звонков.
    Особенно важна интеграция с amoCRM.
    При обсуждении функций упомянуть запись на просмотры.

expected_results:
  required_fields:
    - company_name
    - industry
    - agent_goal
    - pain_points

  expected_functions:
    - "запис"           # запись, записи
    - "квалификац"      # квалификация
    - "напомина"        # напоминание
    - "faq"
    - "маршрут"         # маршрутизация

  expected_integrations:
    - "crm"
    - "календар"
    - "мессендж"
