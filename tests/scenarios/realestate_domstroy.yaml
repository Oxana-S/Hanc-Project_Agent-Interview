# Тестовый сценарий: Агентство недвижимости
# Индустрия: Real Estate (без профиля в базе знаний)

# Документы клиента
documents:
  input_dir: "input/realestate"

persona:
  name: "Дмитрий Кузнецов"
  role: "Директор"
  company: "АН ДомСтрой"
  industry: "Недвижимость"
  company_size: "35 агентов"

  # Характер
  personality:
    communication_style: "деловой"
    decision_speed: "медленная"
    tech_savviness: "средняя"

  # Контекст бизнеса
  business_context:
    description: "Агентство недвижимости полного цикла, работаем 12 лет"
    current_situation: "Много входящих звонков, агенты не успевают обрабатывать"
    pain_points:
      - "Пропускаем звонки потенциальных клиентов"
      - "Агенты тратят время на первичную квалификацию"
      - "Клиенты звонят узнать о конкретных объектах"
      - "Много повторных звонков с одинаковыми вопросами"
      - "Нет единой базы обращений"
    goals:
      - "Не терять лиды"
      - "Квалифицировать клиентов автоматически"
      - "Освободить агентов для показов"

  # Знания для ответов
  knowledge:
    services:
      - "Продажа квартир"
      - "Аренда жилья"
      - "Коммерческая недвижимость"
      - "Ипотечное сопровождение"
      - "Юридическое сопровождение"
    integrations:
      - "CRM Битрикс24"
      - "Авито"
      - "ЦИАН"
      - "Домклик"
    budget: "обсудим после демо"
    timeline: "в течение квартала"

  # Стиль общения
  response_style:
    verbosity: "средняя"
    uses_industry_terms: true
    asks_questions: true

# Ожидаемые результаты
expected_results:
  required_fields:
    - company_name
    - industry
    - agent_purpose

  expected_pain_points:
    - "лиды"
    - "квалификация"
    - "агенты"

  expected_functions:
    - "приём заявок"
    - "квалификация"
    - "информация об объектах"
