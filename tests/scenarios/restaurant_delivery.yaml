# Сценарий: Ресторан с доставкой "Вкусно и Точка Домой"
# Индустрия: HoReCa

persona:
  name: "Анна Кузнецова"
  role: "Управляющая рестораном"
  company: "Вкусно и Точка Домой"
  industry: "HoReCa"
  website: "https://vkusno-domoy.ru"

  communication_style: "brief"
  knowledge_level: "low"

  pain_points:
    - "Операторы call-центра не справляются в пиковые часы - клиенты ждут на линии по 5-10 минут"
    - "Много ошибок при приёме заказов по телефону - путают адреса, блюда"
    - "Клиенты постоянно звонят узнать статус доставки"
    - "Хотим принимать заказы на столики, но операторы заняты доставкой"

  goals:
    - "Разгрузить операторов от рутинных звонков"
    - "Автоматизировать приём заказов на доставку"
    - "Давать информацию о статусе заказа без участия оператора"
    - "Принимать бронирования столиков"

  constraints:
    - "Бюджет ограничен - до 30 тысяч в месяц"
    - "Нужно работать с нашей системой iiko"
    - "Агент должен быть вежливым, не раздражать клиентов"

  target_functions:
    - "Приём заказов на доставку"
    - "Информирование о статусе заказа и времени доставки"
    - "Бронирование столиков"
    - "Ответы на вопросы про меню, акции, время работы"
    - "Обработка жалоб и претензий с переводом на менеджера"
    - "Приём обратной связи о качестве доставки"

  integrations:
    - "iiko - система автоматизации ресторана"
    - "WhatsApp - для подтверждения заказов"
    - "Яндекс.Карты - для расчёта времени доставки"

  background: |
    Ресторан "Вкусно и Точка Домой" - сеть из 3 точек в Екатеринбурге.
    Специализация - бургеры, пицца, роллы. Средний чек 900 рублей.
    Ежедневно принимаем 150-200 заказов на доставку.
    В пиковые часы (12:00-14:00, 18:00-21:00) нагрузка возрастает в 3 раза.

    Типичные звонки:
    - Хочу заказать доставку (70% звонков)
    - Где мой заказ? Когда привезут? (20% звонков)
    - Забронировать столик (5% звонков)
    - Жалобы, вопросы по меню (5% звонков)

    Зона доставки - в радиусе 7 км от каждой точки.

  special_instructions: |
    Клиент не очень разбирается в технологиях - объясняйте просто.
    Главная боль - очереди на линии в пиковые часы.
    Обязательно обсудить интеграцию с iiko.
    Упомянуть информирование о статусе заказа.

expected_results:
  required_fields:
    - company_name
    - industry
    - agent_goal
    - pain_points

  expected_functions:
    - "заявк"           # заявки, заявок, приём заявок
    - "статус"
    - "запис"           # запись, бронирование
    - "faq"
    - "обратн"          # обратная связь
    - "маршрут"         # маршрутизация

  expected_integrations:
    - "iiko"            # система ресторана
    - "мессендж"
    - "карт"            # карты
