# Шаблон сценария для тестирования ConsultantInterviewer
# Скопируйте этот файл и заполните своими данными

persona:
  # === ОСНОВНАЯ ИНФОРМАЦИЯ ===
  name: "Имя Фамилия"           # Имя контактного лица
  role: "Должность"              # Должность (CEO, Marketing Director, etc.)
  company: "Название компании"   # Название компании клиента
  industry: "Отрасль"            # Отрасль бизнеса
  website: "https://example.com" # Сайт компании (опционально)

  # === СТИЛЬ ОБЩЕНИЯ ===
  # communication_style:
  #   - professional: деловой, вежливый, структурированный
  #   - casual: дружелюбный, неформальный
  #   - brief: короткие ответы, только суть
  #   - detailed: развёрнутые ответы с подробностями
  communication_style: "professional"

  # knowledge_level: уровень технической грамотности
  #   - low: не разбирается в AI/IT
  #   - medium: общее понимание
  #   - high: хорошо понимает технологии
  knowledge_level: "medium"

  # === КОНТЕКСТ БИЗНЕСА ===
  pain_points:
    - "Проблема 1: описание боли"
    - "Проблема 2: описание боли"
    - "Проблема 3: описание боли"

  goals:
    - "Цель 1: что хотим достичь"
    - "Цель 2: что хотим достичь"

  constraints:
    - "Ограничение 1: бюджет, сроки, технические"
    - "Ограничение 2"

  # === ТРЕБОВАНИЯ К АГЕНТУ ===
  target_functions:
    - "Функция 1: что должен делать агент"
    - "Функция 2"
    - "Функция 3"

  integrations:
    - "Система 1 - зачем нужна интеграция"
    - "Система 2 - зачем нужна интеграция"

  # === ДОПОЛНИТЕЛЬНЫЙ КОНТЕКСТ ===
  # Подробное описание бизнеса, которое поможет клиенту
  # отвечать более реалистично
  background: |
    Опишите здесь:
    - Чем занимается компания
    - Размер бизнеса (сотрудники, оборот, клиенты)
    - Текущие процессы, которые хотят автоматизировать
    - Любой контекст, важный для понимания бизнеса

  # Особые инструкции для симуляции
  special_instructions: |
    Дополнительные указания для симулированного клиента:
    - На что обращать внимание
    - Какие вопросы задавать
    - Какие возражения высказывать

# === ОЖИДАЕМЫЕ РЕЗУЛЬТАТЫ ===
# Критерии успешности теста
expected_results:
  # Поля анкеты, которые должны быть заполнены
  required_fields:
    - company_name
    - industry
    - agent_goal

  # Функции, которые должны быть в предложении
  expected_functions:
    - "ключевое слово функции 1"
    - "ключевое слово функции 2"

  # Интеграции, которые должны быть предложены
  expected_integrations:
    - "название системы"
