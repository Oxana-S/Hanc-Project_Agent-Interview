# Сценарий: Медицинская клиника
# Один из самых популярных кейсов для голосовых агентов

persona:
  # === ОСНОВНАЯ ИНФОРМАЦИЯ ===
  name: "Елена Смирнова"
  role: "Главный врач"
  company: "Клиника Здоровье Плюс"
  industry: "Медицина / Здравоохранение"
  website: "https://zdorovie-plus.ru"

  # === СТИЛЬ ОБЩЕНИЯ ===
  communication_style: "professional"

  # === УРОВЕНЬ ТЕХНИЧЕСКИХ ЗНАНИЙ ===
  knowledge_level: "low"

  # === КОНТЕКСТ БИЗНЕСА ===
  pain_points:
    - "Пациенты не могут дозвониться — линии постоянно заняты"
    - "Администраторы перегружены рутинными вопросами"
    - "Много пропущенных звонков в пиковые часы (утро, обед)"
    - "Пациенты забывают о записи и не приходят на приём"
    - "Нет возможности записаться после 20:00 и в выходные"

  goals:
    - "Автоматизировать запись на приём к врачам"
    - "Отправлять напоминания о визитах"
    - "Отвечать на типовые вопросы (график работы, цены, подготовка к анализам)"
    - "Снизить нагрузку на администраторов минимум на 50%"
    - "Обеспечить круглосуточную доступность записи"

  constraints:
    - "Бюджет до 200 000 рублей на внедрение"
    - "Нужна интеграция с МИС (медицинская информационная система)"
    - "Соответствие 152-ФЗ о персональных данных"
    - "Запуск в течение 2 месяцев"

  # === ТРЕБОВАНИЯ К АГЕНТУ ===
  target_functions:
    - "Запись на приём к врачам"
    - "Напоминания о визитах за 24 часа"
    - "Ответы на FAQ (часы работы, адрес, цены)"
    - "Перенос и отмена записи"
    - "Информация о подготовке к процедурам"

  integrations:
    - "МИС МЕДИАЛОГ - расписание врачей и запись"
    - "SMS-шлюз - подтверждения и напоминания"
    - "Телефония - входящие звонки"

  # === ДОПОЛНИТЕЛЬНЫЙ КОНТЕКСТ ===
  background: |
    Многопрофильная клиника в Москве, работает 10 лет.
    15 врачей разных специальностей: терапевт, кардиолог,
    невролог, гинеколог, уролог, ЛОР, офтальмолог и др.

    Ежедневно поступает 150-200 звонков.
    В штате 3 администратора, но в пиковые часы не справляются.

    Основные вопросы:
    - Запись на приём (60% звонков)
    - Уточнение времени записи (15%)
    - Цены на услуги (10%)
    - Подготовка к анализам (10%)
    - Прочее (5%)

    Часы работы: Пн-Пт 8:00-21:00, Сб 9:00-18:00, Вс 10:00-16:00

  special_instructions: |
    При ответах учитывай:
    - Клиент консервативен в отношении новых технологий
    - Очень важна безопасность данных пациентов
    - Интересует реальный опыт внедрения в других клиниках
    - Приоритет — качество обслуживания, а не экономия

# === КРИТЕРИИ УСПЕХА ТЕСТА ===
expected_results:
  required_fields:
    - company_name
    - industry
    - agent_purpose
    - main_function

  expected_functions:
    - "запись"
    - "приём"
    - "напоминани"

  expected_integrations:
    - "МИС"
    - "телефони"
