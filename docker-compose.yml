services:
  # --- Nginx reverse proxy (SSL termination) ---
  nginx:
    image: nginx:1.27-alpine
    container_name: hanc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
      - NGINX_ENVSUBST_FILTER=DOMAIN
    depends_on:
      web:
        condition: service_started
    restart: unless-stopped
    networks:
      - hanc_network
    # Process template (entrypoint skips envsubst when CMD != "nginx")
    # then reload every 6h to pick up renewed certificates
    command: >
      /bin/sh -c '
        envsubst "$${DOMAIN}" < /etc/nginx/templates/nginx.conf.template > /etc/nginx/nginx.conf &&
        while :; do sleep 6h & wait $${!}; nginx -s reload; done &
        nginx -g "daemon off;"
      '

  # --- Certbot (auto-renewal) ---
  certbot:
    image: certbot/certbot:latest
    container_name: hanc_certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c '
        trap exit TERM;
        while :; do certbot renew --quiet; sleep 12h & wait $${!}; done
      '
    restart: unless-stopped
    networks:
      - hanc_network

  # --- Web server (FastAPI) ---
  web:
    build: .
    container_name: hanc_web
    command: python scripts/run_server.py
    expose:
      - "8000"
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - DATABASE_URL=postgresql://${POSTGRES_USER:-interviewer_user}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-voice_interviewer}
      - REDIS_URL=redis://redis:6379
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_output:/app/output
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hanc_network

  # --- Voice agent (LiveKit worker) ---
  agent:
    build: .
    container_name: hanc_agent
    command: python scripts/run_voice_agent.py dev
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - DATABASE_URL=postgresql://${POSTGRES_USER:-interviewer_user}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-voice_interviewer}
      - REDIS_URL=redis://redis:6379
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_output:/app/output
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hanc_network

  # --- Redis (session cache, optional) ---
  redis:
    image: redis:7-alpine
    container_name: hanc_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hanc_network

  # --- PostgreSQL (long-term storage, optional) ---
  postgres:
    image: postgres:16-alpine
    container_name: hanc_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voice_interviewer}
      POSTGRES_USER: ${POSTGRES_USER:-interviewer_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-interviewer_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hanc_network

volumes:
  app_data:
  app_logs:
  app_output:
  redis_data:
  postgres_data:

networks:
  hanc_network:
    driver: bridge
