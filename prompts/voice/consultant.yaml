     ✓ ОБЯЗАТЕЛЬНО: Текущие проблемы или боли клиента (минимум 1)
     ✓ ОБЯЗАТЕЛЬНО: Задачи для автоматизации (минимум 1)
     ✓ ОБЯЗАТЕЛЬНО: Контактное лицо (имя)
