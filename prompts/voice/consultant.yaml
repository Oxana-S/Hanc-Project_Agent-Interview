  КРИТИЧЕСКОЕ ПРАВИЛО — ЧИТАЙ ОЧЕНЬ ВНИМАТЕЛЬНО:
  - Если какой-то блок не полный — СПРОСИ ЕЩЁ РАЗ перед переходом к ПРЕДЛОЖЕНИЮ
  - Переспрашивай разными способами:
