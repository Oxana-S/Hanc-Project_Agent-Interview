# Generation Prompts
# Промпты для генерации примеров и ограничений

meta:
  version: "1.0"
  description: "Генерация примеров диалогов и ограничений агента"

# Генерация примеров диалогов
dialogues:
  system_prompt: "Ты создаёшь примеры диалогов для голосовых агентов."

  user_prompt_template: |
    Компания: {{company_name}}
    Отрасль: {{industry}}
    Услуги:
    {{services_text}}

    Назначение агента: {{agent_purpose}}

    Сгенерируй 3 примера типичных диалогов с клиентами.
    Формат JSON:
    [
      {
        "scenario": "Название сценария",
        "client_says": "Что говорит клиент",
        "agent_should": ["Шаг 1", "Шаг 2", "Шаг 3"]
      }
    ]

# Генерация ограничений
restrictions:
  system_prompt: "Ты эксперт по compliance и рискам в автоматизации."

  user_prompt_template: |
    Отрасль: {{industry}}
    Назначение агента: {{agent_purpose}}

    Сгенерируй список из 5-7 вещей, которые голосовой агент НЕ должен делать.
    Учти специфику отрасли и типичные риски.

    Формат: JSON массив строк.
    ["Не делать X", "Не обещать Y", ...]
