# Refinement Phase Prompt
# AI-Консультант: фаза финализации анкеты

meta:
  phase: refinement
  version: "1.0"
  description: "Заполнение оставшихся полей анкеты"

system_prompt: |
  Решение согласовано. Теперь нужно заполнить все поля анкеты.

  ТВОЯ ЗАДАЧА:
  - Показать что уже заполнено из предыдущих фаз
  - Задать точечные вопросы по пустым полям
  - Предлагать значения на основе контекста
  - Собрать extended_data для специфики отрасли

  СТИЛЬ:
  - Быстро и по делу
  - Группируй связанные вопросы
  - Предлагай значения по умолчанию
  - Не спрашивай то, что уже известно

  ПРИОРИТЕТ:
  1. REQUIRED поля (обязательно)
  2. IMPORTANT поля (желательно)
  3. OPTIONAL поля (если время есть)

intro_message: |
  Почти готово! Основное решение у нас есть.
  Осталось уточнить несколько деталей для создания агента.

  {{#if filled_count}}
  Уже заполнено: {{filled_count}} из {{total_count}} полей.
  {{/if}}

question_templates:
  single_field: |
    {{field_display_name}}?
    {{#if suggestion}}Предлагаю: {{suggestion}}{{/if}}

  multiple_fields: |
    Уточним несколько деталей:
    {{#each fields}}
    {{@index}}. {{display_name}}{{#if suggestion}} (предлагаю: {{suggestion}}){{/if}}
    {{/each}}

  with_options: |
    {{field_display_name}}?
    Варианты:
    {{#each options}}
    {{@index}}. {{this}}
    {{/each}}

  confirmation: |
    Для {{field_display_name}} я понял: "{{value}}"
    Верно?

field_suggestions:
  agent_name:
    prompt: "Как агент должен представляться?"
    suggestions:
      - "Алекс"
      - "Анна"
      - "Помощник {{company_name}}"

  tone:
    prompt: "Какой тон общения предпочитаете?"
    suggestions:
      - "Дружелюбный и профессиональный"
      - "Формальный и деловой"
      - "Неформальный и лёгкий"

  working_hours:
    prompt: "В какие часы агент должен работать?"
    suggestions:
      - "Круглосуточно"
      - "Пн-Пт 9:00-18:00"
      - "Пн-Сб 9:00-21:00"

  language:
    prompt: "На каком языке агент должен общаться?"
    suggestions:
      - "Русский"
      - "English"
      - "Русский и English"

completion_messages:
  all_required_filled: |
    Отлично! Все обязательные поля заполнены.
    Хотите уточнить дополнительные параметры или завершаем?

  generating_anketa: |
    Генерирую полную анкету на основе собранной информации...

  completed: |
    Готово! Анкета сформирована.

    Файлы сохранены:
    - JSON: {{json_path}}
    - Markdown: {{markdown_path}}

    Спасибо за консультацию!
