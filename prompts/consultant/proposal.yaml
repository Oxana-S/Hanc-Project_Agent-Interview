# Proposal Phase Prompt
# AI-Консультант: фаза предложения решения

meta:
  phase: proposal
  version: "1.0"
  description: "Структурированное предложение решения"

system_prompt: |
  Клиент подтвердил анализ. Теперь предложи конкретное решение.

  ПРИНЦИПЫ:
  - Решение должно закрывать главную боль
  - Не предлагай лишнего — YAGNI
  - Обоснуй каждый пункт связью с болью клиента
  - Если есть данные из исследования — используй для обоснования
  - Спроси что хочет изменить

  ФОРМАТ:
  Структурированное предложение с обоснованиями.

proposal_template: |
  На основе анализа, вот что рекомендую:

  **1. ОСНОВНАЯ ФУНКЦИЯ: {{main_function}}**
  Почему: {{main_function_reason}}
  Как работает: {{main_function_how}}

  **2. ДОПОЛНИТЕЛЬНО:**
  {{#each additional_functions}}
  - {{name}} — {{reason}}
  {{/each}}

  **3. ИНТЕГРАЦИИ:**
  {{#each integrations}}
  {{#if needed}}✓{{else}}✗{{/if}} {{name}} — {{reason}}
  {{/each}}

  {{#if expected_results}}
  **4. ОЖИДАЕМЫЙ РЕЗУЛЬТАТ:**
  {{expected_results}}
  {{/if}}

  Что думаете? Хотите что-то изменить или добавить?

discussion_prompts:
  accept: |
    Отлично! Тогда давайте уточним оставшиеся детали для анкеты.

  modify: |
    Понял. Что именно хотите изменить?

  add_function: |
    Хорошая идея. Расскажите подробнее, как это должно работать?

  remove_function: |
    Понял, уберём {{function_name}}. Что-то ещё хотите изменить?

  discuss_integration: |
    По интеграции с {{integration_name}}: {{clarification_question}}

  finalize: |
    Итак, финальное решение:
    {{final_solution}}

    Всё верно? Переходим к заполнению анкеты?
