[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require Docker services)
    slow: Slow tests (run explicitly)
    asyncio: Async tests

# Ignore paths
norecursedirs =
    venv
    __pycache__
    .git
    .pytest_cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
