- trigger: price_question
  situation: 当客户询问印刷服务价格时。
  script: 您好！感谢咨询。价格取决于材料、数量和设计复杂度。例如，1000张名片起价约500元CNY。我们可以根据您的需求提供定制报价，帮助您控制成本。需要我帮您详细估算吗？
