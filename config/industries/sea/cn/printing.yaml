- question: 你们的印刷质量如何保证？
  answer_template: 我们使用高端设备和环保油墨，并提供样品确认，确保每批印刷都符合标准。
- question: 交货时间需要多久？
  answer_template: 标准订单3-5个工作日，加急服务可24小时内完成，具体取决于订单复杂度。
- question: 价格包含税费吗？
  answer_template: 报价通常不含增值税，我们会提供明细发票，符合中国税务规定。
- question: 支持小批量定制吗？
  answer_template: 是的，我们擅长个性化和小批量印刷，最小起订量可低至100份。
- question: 如何保护我的设计文件？
  answer_template: 我们严格遵守PIPL，采用加密传输和存储，确保数据安全。
- question: 有环保印刷选项吗？
  answer_template: 提供使用再生纸和水性油墨的环保印刷，帮助您减少碳足迹。
- question: 可以集成到我们的系统吗？
  answer_template: 支持API集成，如与金蝶或微信对接，实现订单自动化。
