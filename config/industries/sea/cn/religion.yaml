pain_points:
- description: 香火钱和功德金记录依赖人工手写登记，容易出错且难以追溯，导致财务管理混乱。
  severity: high
  solution_hint: AI语音坐席可自动接听捐赠咨询电话，记录捐赠意向并引导至线上支付通道，生成电子凭证。
- description: 法会、节日活动期间信众咨询量暴增，传统电话线路占线严重，许多潜在参与者无法获得信息。
  severity: high
  solution_hint: AI语音坐席可7x24小时处理大量并发咨询，自动解答常见问题，如活动时间、流程、注意事项等。
- description: 志愿者招募和管理效率低下，依赖人工电话通知和协调，信息传递不及时、不准确。
  severity: medium
  solution_hint: AI语音坐席可自动外呼联络志愿者，确认服务时间、岗位安排，并发送语音提醒。
- description: 对信众的定期关怀和法务通知（如清明、中元节法会）依赖人工逐个拨打电话，耗时耗力。
  severity: medium
  solution_hint: AI语音坐席可批量外呼进行温馨提醒或活动通知，支持个性化称呼，提升沟通覆盖面和效率。
- description: 日常咨询问题重复度高（如开放时间、交通路线、供灯流程），占用工作人员大量时间。
  severity: low
  solution_hint: AI语音坐席可配置知识库，智能识别并自动回答80%以上的常见重复性问题。
- description: 部分年长信众不熟悉手机操作，更倾向于电话沟通，但人工服务时间有限。
  severity: medium
  solution_hint: AI语音坐席提供全天候电话服务，用自然语音与年长信众交流，满足其沟通习惯。
- description: 涉及个人信息（如捐赠者信息、祈福登记）的处理需严格遵守《个人信息保护法》（PIPL），人工操作存在合规风险。
  severity: high
  solution_hint: AI语音坐席的交互过程可全程录音并加密存储，提供标准化信息收集话术，确保符合PIPL合规要求。
