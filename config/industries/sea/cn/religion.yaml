industry_faq:
- question: 你们的系统如何处理信众的个人信息？符合中国法律吗？
  answer_template: 我们高度重视信息合规。系统严格遵循《个人信息保护法》（PIPL）设计，交互过程加密，数据访问受控，并且只用于为您提供明确的服务。您可以随时询问我们具体的隐私保护措施。
- question: 这套AI语音系统会不会显得不够恭敬，冲淡宗教场所的庄严感？
  answer_template: 您提的这点很重要。我们的语音坐席经过专门训练，用语礼貌、得体、舒缓，旨在高效传递信息的同时，维护场所的庄重氛围。它处理的是重复性事务，让法师和工作人员能更专注地与信众进行有深度的交流。
- question: 费用是多少？我们这种非营利性的场所预算有限。
  answer_template: 我们完全理解。我们的方案提供灵活的按需付费模式，初期投入很低。实际上，通过节省人力成本和提升捐赠管理效率，很多场所都在短期内看到了正面的投资回报。我们可以根据您的具体规模和需求，提供一个极具性价比的方案。
- question: 如果AI回答不了信众的问题怎么办？
  answer_template: 请放心。系统会智能判断问题复杂度。对于无法解决的复杂或个性化问题，它会礼貌地记录下来，并自动转接给人工坐席或生成工单通知相关负责人跟进，确保信众得到最终解答。
- question: 安装和使用复杂吗？我们工作人员电脑水平不高。
  answer_template: 非常简单。您无需安装复杂软件，主要通过网页后台进行设置。我们的界面设计直观，并提供全程的上线培训和操作手册。同时，AI坐席的对话流程可以根据您的需求预先定制好，日常运行基本是自动化的。
sales_scripts:
- trigger: price_question
  situation: 当对方初步了解后，询问价格时。
  script: 理解您对成本的关注。我们的定价基于您的话务量和所需功能，非常灵活。许多与您类似的场所，每月只需几百至数千元人民币，就能解决大部分日常咨询和通知工作。相较于聘请一位专职接线员，成本节约非常明显。我们可以分析您过去的通话情况，为您做一个精准的预算模拟。
  goal: 淡化价格阻力，强调灵活性和成本优势，引导进入需求分析阶段。
- trigger: need_human_touch
  situation: 当对方担心AI缺乏“人情味”或“法情”时。
  script: 您的担忧很关键。我们的目标不是替代人与人的温暖连接，而是赋能它。想象一下，在法会前夕，法师和义工们不再被“明天几点开始”、“能不能停车”这样的电话反复打断，而是能专心准备法务或接待到场信众。AI处理了这些“信息流转”的粗活，恰恰是把更宝贵的“人情法情”时间还给了您和您的团队。
  goal: 重新定义AI的角色为“赋能者”和“辅助者”，强调其对提升核心人文服务品质的价值。
- trigger: too_small
  situation: 当对方认为自身规模小，不需要或配不上这样的系统时。
  script: 正因为规模不大，每一份人力和资源才更显珍贵。我们的系统有个“小微场所专属套餐”，就是为了帮助像您这样用心经营的场所。它能让有限的几位工作人员从电话接听的束缚中解放出来，去做更需要创造力和情感投入的工作，比如活动策划或社区关怀。让科技帮助您更高效地运转，从而更好地服务信众。
  goal: 将“规模小”转化为需要“更高效”的论点，推出入门级方案，降低心理门槛。
