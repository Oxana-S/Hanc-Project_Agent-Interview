typical_objections:
- objection: 信众，特别是老一辈，可能不习惯和机器说话，觉得不被尊重。
  response: 我们非常尊重传统习惯。我们的策略是渐进式引入。初期，AI可以处理最简单的信息查询（如时间、路线），复杂问题立即转人工。许多老人反馈，清晰的语音指引反而更方便。我们可以先在一个非核心服务上试点，让效果说话。
- objection: 我们的事情比较特殊，流程复杂，AI学不会。
  response: 这正是我们的专长所在。在合作初期，我们的专家会与您深度沟通，将您独特的法务流程、登记步骤、问答知识整理并“教”给AI。它擅长学习标准化的流程和知识。对于极特殊的个例，转人工的机制确保万无一失。
- objection: 现在这样也挺好的，暂时不需要改变。
  response: 完全理解您对现有模式的习惯。我们不妨换个角度看：现在的“挺好”是否让您的团队在高峰期疲于应付？是否错过了某些潜在的信众服务或捐赠机会？我们的系统就像一个“数字义工”，它不需要改变您核心的价值观和仪式，只是在背后默默提升效率，让“挺好”变得“更好、更从容”。我们可以提供一个短期的免费体验，让您无风险地感受这种改变。
