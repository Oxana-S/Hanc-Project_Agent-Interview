industry_faq:
- question: 你们的AI语音系统如何保障客户数据安全，符合PIPL要求？
  answer_template: 我们的系统设计严格遵循《个人信息保护法》（PIPL）。所有通话数据在传输和存储时均进行加密，并在中国境内服务器处理。我们提供完整的操作审计日志，并支持您设置数据保留和删除策略，确保合规。
- question: AI语音客服能处理复杂的理财产品咨询吗？
  answer_template: 可以。我们的系统经过大量金融语料训练，能准确理解股票、基金、保险等专业术语。对于标准化产品咨询，可独立解答；对于复杂个性化问题，会清晰记录客户需求并转接给资深理财顾问跟进。
- question: 实施周期需要多久？会影响我们现有业务吗？
  answer_template: 标准部署周期为4-6周。我们采用渐进式部署策略，初期可选择部分业务线（如信用卡客服）试点，运行稳定后再逐步扩展，确保对您现有业务无冲击。
- question: 系统能识别各地方言吗？
  answer_template: 我们的语音模型支持普通话及多种主流方言（如粤语、上海话、四川话）的识别，能有效覆盖更广泛的客户群体，提升服务体验。
- question: 如何评估AI语音客服的投资回报率（ROI）？
  answer_template: ROI主要来自人力成本节约、营销转化率提升和服务效率提高。我们为您提供详细的数据看板，可清晰查看接通率、问题解决率、客户满意度及营销成功率的提升情况。
sales_scripts:
- trigger: price_question
  situation: 当客户询问产品价格或成本时
  script: 感谢您的询问。我们的定价基于您所需的坐席数量、功能模块和通话量。在金融行业，我们的典型客户通过节省人力成本和提升营销转化，通常在6-9个月内实现投资回报。为了给您提供更精准的报价，可以了解一下您目前的月度客服通话量大概是多少呢？
  goal: 将对话从价格转向价值，并收集信息以便提供定制化方案
- trigger: competitor_mention
  situation: 当客户提到竞争对手（如科大讯飞、阿里云）时
  script: 您提到的这几家都是优秀的公司。我们的核心优势在于对金融行业业务流程和合规要求的深度理解。我们的解决方案预先集成了国内主流的金融核心系统和CRM，并内置了符合PIPL等法规的合规话术库，确保您能快速、安全地上线，专注业务增长而非技术调试。
  goal: 强调我们在垂直行业的专业性和开箱即用的合规优势
- trigger: compliance_concern
  situation: 当客户对数据安全和监管合规表示担忧时
  script: 完全理解您的顾虑，金融行业的合规是生命线。我们的系统架构默认满足等保三级要求，所有数据存储在中国境内。更重要的是，我们提供合规话术模板和实时监控告警，确保每一通AI外呼或客服对话都符合金融营销和PIPL规范，这能极大减轻您法务和合规团队的压力。
  goal: 建立信任，将合规挑战转化为我们的核心价值主张
