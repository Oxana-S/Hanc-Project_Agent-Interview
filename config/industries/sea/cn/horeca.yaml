industry_faq:
- question: 你们有包间吗？
  answer_template: 是的，我们提供多种包间选择。您需要预订吗？请告知日期和人数。
- question: 外卖多长时间能送到？
  answer_template: 正常情况下30-45分钟送达，高峰期可能需要60分钟。您可以通过APP实时跟踪。
- question: 营业时间是什么？
  answer_template: 每日营业时间为10:00至22:00，周末延长至23:00。节假日可能调整。
- question: 有儿童餐吗？
  answer_template: 有的，我们提供专用儿童菜单和婴儿椅，欢迎带小朋友光临。
- question: 可以承办婚宴吗？
  answer_template: 可以，我们承办各类宴会，最多容纳200人。请提供具体日期和需求。
- question: 停车方便吗？
  answer_template: 餐厅/酒店附近有免费停车场，可容纳50辆车。建议提前预订车位。
