typical_objections:
- objection: 我们公司小，用不上这么专业的共享办公
  response: 正是因为公司小，才更需要专业的办公环境来提升形象和效率。我们有很多1-5人的初创团队，他们反馈在这里办公不仅成本可控，还能接触到更多合作机会。
- objection: 价格比我们租传统办公室贵
  response: 看似单价稍高，但我们包含了水电、网络、保洁、前台等所有费用，还有灵活的租期。传统办公室通常要签长期合同，还有押金和装修成本。算下来总成本可能更低，而且更灵活。
- objection: 担心隐私和安全问题
  response: 我们提供独立办公室和固定工位，私密性有保障。整个空间都有24小时监控和门禁管理。重要文件可以锁在私人储物柜。很多法律、咨询公司都在我们这里办公，安全您可以放心。
