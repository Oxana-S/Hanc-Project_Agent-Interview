industry_faq:
- question: 如何预约医生？
  answer_template: 请告诉我您想预约的科室或医生姓名，以及方便的时间，我会为您查询空余档期。
- question: 检查前需要空腹吗？
  answer_template: 血液化验如血糖、血脂需要空腹8-12小时；具体准备请参考检查单说明。
- question: 周末上班吗？
  answer_template: 我们周六正常营业，时间为9:00-17:00；周日有值班医生，可处理紧急情况。
- question: 可以上门服务吗？
  answer_template: 是的，提供家庭医生上门服务。请告知地址和症状，我会帮您安排。
- question: 咨询费用是多少？
  answer_template: 费用因医生级别和科室而异。普通门诊咨询起价200元，专科医生可能更高。
- question: 医保可以报销吗？
  answer_template: 部分服务可医保报销，具体请提供医保类型，或咨询我们的财务人员。
