typical_objections:
- objection: 太贵了
  response: 我们的价格反映了使用的产品和技师的专业水准。另外，办理储值卡或套餐可以享受最高8折优惠，长期来看非常划算。想了解一下吗？
- objection: 没时间
  response: 理解您工作忙。我们提供午间30分钟快速护理，并且营业到晚上10点。可以先从一次短时体验开始？
- objection: 我再看看别的店
  response: 没问题。我们的优势在于客户口碑和个性化服务方案。如果您方便，可以预约一次体验价项目亲身感受一下，不满意不收费。
