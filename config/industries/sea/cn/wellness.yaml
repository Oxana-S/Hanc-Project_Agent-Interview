pain_points:
- description: 高峰时段电话占线，客户无法接通进行预约
  severity: high
  solution_hint: 24/7语音智能接待与预约
- description: 客户爽约（No-show）率高
  severity: high
  solution_hint: 提前1天和2小时的自动提醒（微信/短信）
- description: 前台重复回答大量基础问题，工作效率低
  severity: medium
  solution_hint: 自动解答常见问题（价格、项目、时长）
- description: 新套餐或促销活动触达率低
  severity: medium
  solution_hint: 主动外呼推送个性化优惠
- description: 客户预约后忘记，导致空置档期
  severity: medium
  solution_hint: 多渠道（微信、短信）预约提醒
- description: 手工记录客户偏好易出错，难以提供个性化服务
  severity: low
  solution_hint: 集成CRM记录客户历史与偏好
