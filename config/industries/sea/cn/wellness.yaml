industry_faq:
- answer_template: 价格根据项目和时长不同。例如，60分钟中式推拿价格从198元起。您想了解哪个具体项目？
  question: 按摩多少钱？
- answer_template: 标准护理时长通常是60分钟或90分钟。我们也有30分钟的快捷项目。
  question: 一次护理需要多长时间？
- answer_template: 可以直接为您安排。请问您想预约什么项目以及什么时间？
  question: 怎么预约？
- answer_template: 可以的。请告诉我您的姓名和想更改的时间。
  question: 可以改约吗？
- answer_template: 不同项目有不同注意事项，例如怀孕、皮肤炎症等。预约后我们会详细告知。
  question: 有什么注意事项或禁忌吗？
- answer_template: 我们周末正常营业。可以为您安排周六或周日的时段。
  question: 你们周末营业吗？
- answer_template: 是的，我们支持支付宝、微信支付、信用卡和现金。
  question: 可以用移动支付吗？
