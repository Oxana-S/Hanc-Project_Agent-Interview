recommended_functions:
- name: 预约
  priority: high
  reason: 核心功能，帮助客户快速选择项目、技师和时段完成预约
- name: 提醒
  priority: high
  reason: 通过自动提醒将爽约率降低至5%以下
- name: 常见问题解答
  priority: medium
  reason: 自动回答关于价格、项目、准备事项等问题，减轻前台压力
- name: 改约/取消
  priority: medium
  reason: 客户自助改约或取消，无需人工介入
- name: 促销通知
  priority: low
  reason: 主动外呼告知会员优惠和新套餐，提升复购率
- name: 客户反馈收集
  priority: low
  reason: 服务后自动回访，收集满意度评价
sales_scripts:
- goal: 将价格咨询转化为套餐销售，提升客单价
  script: 感谢咨询。单次体验价是XX元。不过，我们新客户首次体验有专属优惠，或者您可以考虑我们的XX次卡，平均每次低至XX元，更划算。您想先体验一次还是直接了解套餐？
  situation: 当客户询问单次价格时
  trigger: price_question
- goal: 促进即时预约，避免客户流失
  script: 完全理解。我们今天下午4点和明天上午10点还有空位，这两个时间您哪个更方便？我可以先为您临时保留一个位置。
  situation: 当客户表示“我再考虑一下”或“晚点约”时
  trigger: hesitate
- goal: 推广高价值服务或新项目
  script: 王女士/先生，看到您常做基础护理。我们新推出了XX项目，专门针对久坐导致的肩颈问题，很多像您一样的白领反馈效果特别好。这周有体验价，要不要为您安排一次试试？
  situation: 针对老客户进行主动外呼或识别其历史消费记录后
  trigger: upsell_to_regular
