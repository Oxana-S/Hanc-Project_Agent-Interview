pain_points:
- description: IT技术人才招聘困难，尤其是一线城市以外地区，优秀工程师和架构师供不应求
  severity: high
  solution_hint: AI语音助手可以初步筛选技术求职者，安排面试，减少HR的时间消耗
- description: 现有业务系统陈旧，与新的云服务和微服务架构集成困难，技术债沉重
  severity: high
  solution_hint: 自动进行系统架构评估，生成初步的现代化改造方案建议
- description: 网络安全威胁日益增多，客户数据安全与合规（如《个人信息保护法》PIPL）压力巨大
  severity: high
  solution_hint: 定期进行合规风险提醒和安全意识培训，自动解答常见合规咨询
