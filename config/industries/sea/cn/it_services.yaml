industry_faq:
- question: 你们的IT外包服务具体包含哪些内容？
  answer_template: 我们的IT外包服务覆盖从基础网络运维、桌面支持到服务器监控、安全防护的全栈管理。可以根据您的需求，提供驻场或远程支持，确保您的IT系统稳定、安全、高效运行。
- question: 关于数据安全，你们如何保证符合中国的《个人信息保护法》？
  answer_template: 我们非常重视数据安全与合规。我们的解决方案从技术（如加密、访问控制）和管理流程（如隐私政策、员工培训）两个层面设计，确保符合PIPL等法规要求。我们也可以提供专门的合规咨询服务。
- question: 从本地服务器迁移到云端，大概需要多长时间和多少费用？
  answer_template: 迁移的时间和费用取决于数据量、应用复杂度、目标云平台以及所需的停机容忍时间。通常一个中小型企业的基础迁移项目可能在几周到几个月，费用从数万到数十万人民币不等。我们可以为您提供一次免费的迁移评估。
- question: 如果遇到紧急技术问题，你们多久能响应？
  answer_template: 我们提供7x24小时技术支持。对于最高优先级的紧急故障，我们承诺15分钟内响应，并根据服务等级协议(SLA)启动应急处理流程。
- question: 你们的定制开发服务，是用自己的团队还是外包？
  answer_template: 我们采用自有核心团队+资深合作伙伴的模式。项目管理、架构设计、核心代码开发由我们自己的工程师负责，以确保质量和沟通效率，部分标准化模块会与经过严格筛选的合作伙伴协同完成。
- question: 项目开始后，需求发生变化怎么办？
  answer_template: 我们采用敏捷项目管理方法。在项目初期会明确需求范围和变更流程。对于后续的需求变更，我们会评估其对工期和预算的影响，并与您协商确认后，以增补协议的方式进行调整，确保项目可控。
- question: 能否提供以往的成功案例参考？
  answer_template: 当然可以。我们有服务过制造业、零售业、金融科技等多个行业的案例。出于保密协议，具体客户名称可能不便透露，但我们可以提供脱敏后的项目背景、挑战和成果介绍，并安排您与我们的技术顾问进行详细沟通。
sales_scripts:
- trigger: service_scope_question
  situation: 当客户来电或在线咨询，询问具体服务范围时
  script: 您好！感谢咨询。我们的IT服务主要围绕“保障稳定”和“驱动增长”两大块。具体包括日常的IT系统运维与安全保障，以及帮助企业进行云迁移、定制软件开发和数字化转型咨询。为了更好地为您推荐，请问您目前最头疼的IT问题是什么？是系统总出故障，还是想开发一个新业务系统？
  goal: 了解客户核心痛点，将对话从宽泛的服务介绍引导到具体问题诊断，为后续方案推荐奠定基础。
- trigger: price_question
  situation: 客户在初步了解后，直接询问价格
  script: 理解您关心预算。我们的收费模式比较灵活，对于运维支持类服务，通常按人/月或按设备数量计费，每月几千到几万元不等。对于开发或集成项目，则根据需求复杂度和工作量进行评估后报价。一个大概的区间是几万到上百万人民币。为了给您一个更准确的估算，方便简单说说您想解决的具体问题或实现的功能吗？
  goal: 避免直接报出模糊或吓退客户的价格，提供定价逻辑，并引导客户透露更多需求细节，以便提供有意义的报价。
- trigger: competitor_mention
  situation: 客户提到正在考虑某家竞争对手（例如“某某科技”）
  script: 您提到的这家公司确实在某个领域很有经验。我们的不同之处在于，我们更注重技术与您业务目标的深度结合。我们不仅提供技术实施，更会在项目前期与您一起梳理业务流程，确保IT投资能直接带来业务效率提升或收入增长。同时，我们对PIPL等合规要求的原生支持也是很多客户选择我们的原因。您最看重他们哪些方面呢？
  goal: 不贬低对手，而是自信地突出自身差异化价值（业务结合、合规），并进一步探听客户的决策标准和关注点。
- trigger: demo_request
  situation: 客户表示有兴趣，希望看看产品演示或案例
  script: 太好了！我们可以为您安排一次专属的产品演示/案例讲解。为了更贴合您的需求，您是想重点关注运维监控平台的实际操作，还是想听听与您行业类似的数字化转型成功案例？我们可以根据您的选择来准备内容，并邀请相应的技术专家参与。
  goal: 将泛泛的演示请求具体化，展示专业性和定制化服务意愿，提升演示的针对性和转化率。
