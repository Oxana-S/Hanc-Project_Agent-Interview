industry_faq:
- question: 你们的AI语音助手能确保我们客户通话数据的安全和合规吗？
  answer_template: 当然可以。我们的系统完全符合中国《个人信息保护法》（PIPL）的要求。所有通话数据均在您指定的本地服务器或合规云上进行加密存储和处理。我们支持在通话开始时自动播放隐私声明并获取用户同意。
- question: 它真的能理解复杂的法律问题并给出建议吗？
  answer_template: 目前，我们的AI语音助手主要定位于处理**前期咨询、客户筛选和流程引导**。它可以准确回答关于服务范围、收费标准、所需材料等常见问题，并将复杂案情记录后转交人工律师。它不提供最终法律意见，而是律师的智能增效工具。
- question: 实施和培训需要多久？会不会影响我们现有工作？
  answer_template: 我们的标准部署周期为2-4周。系统设计为'开箱即用'，并提供标准化的话术模板。我们会提供全程技术支持和操作培训，确保您的团队在1-2天内即可上手。实施过程采用分阶段上线，不会干扰现有业务。
- question: 如果AI回答错了怎么办？
  answer_template: 我们采用'人机协同'模式。对于关键或不确定的问题，AI会明确告知客户'此问题已记录，将由专业律师尽快回复您'。所有对话都有记录供律师复核。此外，我们的系统支持持续学习和话术优化，准确率会随着使用不断提升。
- question: 费用是怎么计算的？初期投入会不会很大？
  answer_template: 我们提供灵活的订阅制模式，通常按坐席数量或通话分钟数计费，无需巨额初期投入。相较于为应对咨询高峰而额外招聘助理的成本，AI助手能显著降低人力开支。我们可以根据您的咨询量，提供一个高性价比的入门套餐。
- question: 它能帮我们找到新客户吗？
  answer_template: 是的，这正是它的核心价值之一。除了接听来电，AI助手可以执行**智能外呼任务**，例如对官网留资客户进行回访、进行法律知识普及式营销，从而筛选出高意向的潜在案源，并直接推送至您的CRM系统。
- question: 如何与我们现在用的钉钉/企业微信打通？
  answer_template: 我们提供成熟的API接口，能够与钉钉、企业微信等主流协同平台无缝集成。AI通话结束后，客户信息、录音文本和沟通摘要可以自动生成待办事项或消息，推送给指定的律师或团队，实现信息流无缝衔接。
sales_scripts:
- trigger: price_question
  situation: 当客户主动询问产品或服务价格时。
  script: 感谢您的询问。我们的定价模型非常灵活，主要根据您所需的AI坐席数量或预期的月度通话量来定。一个标准的入门套餐，每月仅需数千元人民币，就能实现7x24小时自动接听，相当于为您节省了一位初级助理的大部分工作时间。您方便透露一下，目前律所每月大概会接到多少通初步咨询电话吗？这样我可以为您做一个更精准的预算方案。
  goal: 淡化绝对价格，转向价值讨论（节省人力），并通过提问了解客户规模，为推荐合适套餐做准备。
- trigger: competitor_mention
  situation: 当客户提到其他竞品（如某智能客服公司）时。
  script: 您提到的这家公司确实在通用客服领域做得不错。而我们的不同之处在于，我们**深度聚焦于法律服务垂直场景**。我们的语音助手内置了法律行业的知识图谱，理解'诉讼时效'、'PIPL合规'、'举证责任'这样的专业术语，对话流程也是与知名律所共同打磨的。我们不仅是接电话，更是您的**智能案源筛选官和合规守门员**。
  goal: 肯定竞品，但迅速突出我们在法律垂直领域的专业性和深度，建立差异化认知。
- trigger: objection_need_human
  situation: 当客户质疑法律咨询需要人情味和人工介入时。
  script: 您说得非常对，复杂的法律决策和情感支持永远离不开专业律师。我们的AI角色不是取代律师，而是作为**超级助理**。它帮您处理掉80%重复性、标准化的前期工作——比如半夜里客户问'起诉要准备什么材料'，节假日有人咨询'律师费怎么收'——确保律师能将100%的精力投入到那20%需要深度分析和人际沟通的核心案件中。这样既能提升客户满意度，也能提升律所的人效。
  goal: 将AI定位为律师的赋能工具和效率伙伴，消除被替代的恐惧，强调人机协作带来的价值提升。
- trigger: demo_request
  situation: 当客户表现出兴趣并要求体验产品时。
  script: 很高兴能为您安排演示。为了让它更贴合您的实际业务，我想先简单了解两个情况：第一，您最希望AI助手优先解决哪个场景的问题？是下班后的电话漏接，还是合同咨询的初步筛选？第二，您目前主要使用哪个系统管理客户信息？这样我们可以准备一个与您业务流程相匹配的定制化演示，让您看到它如何无缝融入您现有的工作流。
  goal: 将简单的演示请求转化为需求深度挖掘的机会，并为后续实施铺垫，展示专业性和定制化能力。
