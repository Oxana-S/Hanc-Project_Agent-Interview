  strengths:
  - 对法律行业有一定理解
  - 产品设计可能更贴近律师使用习惯
  weaknesses:
  - 产品线可能单一（如只做合同）
  - 在语音交互和全渠道客户接入方面能力较弱
  - 销售和服务体系可能不完善
  our_differentiation: 我们专注于**语音优先**的客户交互全流程自动化，从营销获客、咨询接待到内部协同，提供端到端的解决方案，而不仅仅是单点工具。
- name: 传统律所管理软件供应商
  positioning: 提供案件管理、计费、文档管理等内部管理工具。
  strengths:
  - 与律所内部管理流程结合紧密
  - 拥有一定的存量客户基础
  weaknesses:
  - 技术架构传统，AI和语音能力薄弱
  - 产品创新速度较慢
  - 缺乏对外部客户沟通场景的支持
  our_differentiation: 我们以'智能客户互动'为核心，通过API轻松与这些管理软件集成，为其补上前端'获客与沟通'的数字短板，实现内外数据联动。
- name: 大型律所的内部自研团队
  positioning: 为自家律所定制开发技术工具。
  strengths:
  - 100%贴合自身业务需求
  - 数据完全自主可控
  weaknesses:
  - 研发和维护成本极高
  - 技术迭代速度受限于内部资源
  - 难以形成规模效应
  - AI专业人才难觅
  our_differentiation: 我们提供经过多家律所验证的最佳实践产品，以更低的成本和更快的速度，交付媲美大型所自研水平的AI能力，让中小型律所也能享受顶尖科技红利。
