typical_objections:
- objection: 我们律师和客户之间的关系很依赖信任和面对面沟通，机器太冰冷了。
  response: 非常理解。我们的设计初衷正是为了守护这份信任。AI处理的是信任建立前的'信息过滤'和'需求明确'环节，确保当客户转接到真人律师时，律师已经提前了解了核心情况，从而能进行更深入、更有温度的沟通。它让律师的每次人工介入都更有价值。
- objection: 我们案子不多，目前手动处理咨询还忙得过来，没必要上这个。
  response: 这其实是一个很好的时机。在业务量还不饱和的时候引入，成本最低，团队也有充足的时间适应和优化。它的价值不仅是'处理咨询'，更是'挖掘和创造更多案源'。通过智能外呼回访老客户或进行市场拓展，它能主动帮您把'案子不多'变成'案子更优质、更多'。
- objection: 系统听起来不错，但我们团队年龄偏大，可能用不惯这些高科技。
  response: 请放心，我们的系统设计极简，律师几乎'零学习'。您只需要像平常一样接电话、看微信，区别在于AI已经帮您过滤了无效信息并整理了重点。我们会提供全程的'手把手'培训和7x24小时技术支持。很多使用我们系统的资深律师反馈，它是他们用过'最不像科技的科技工具'，因为太省心了。
