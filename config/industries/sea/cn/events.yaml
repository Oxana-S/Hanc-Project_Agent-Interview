industry_faq:
- question: 你们如何保证活动当天一切顺利进行？
  answer_template: 我们采用AI语音助手进行会前全员自动提醒和确认，并与现场项目管理工具联动。任何变动，系统会立即通知相关人员，确保信息同步，并配有专职项目经理现场统筹，双重保障。
- question: 线上活动的参与率和互动效果怎么保证？
  answer_template: 我们的AI助手会在活动前、中、后多次触达参会者。会前发送个性化议程提醒；会中可管理问答环节；会后自动推送回放链接和调研，有效提升全程参与度与互动数据。
- question: 你们的服务如何处理大量参会者的个人信息？符合中国法律吗？
  answer_template: 完全符合。我们的系统严格遵循《个人信息保护法》（PIPL）。AI通话会首先明确告知信息用途并获取您的同意，所有数据加密存储，仅用于本次活动服务，您随时可要求删除。
- question: 如果活动临时有变，通知所有供应商和嘉宾会很麻烦吧？
  answer_template: 这正是我们AI助手的优势。只需在后台更新一次信息，系统会自动通过电话或消息，将变更详情同步给预设名单里的所有供应商和嘉宾，确保无一遗漏，沟通记录全程可查。
- question: 相比传统人工客服，AI语音助手有什么优势？
  answer_template: 它提供24小时即时响应，处理标准咨询零误差，且成本仅为人工的几分之一。它能同时处理数百通电话，在活动报名高峰期确保不丢失任何一个潜在客户，并将人工客服解放出来处理更复杂的需求。
sales_scripts:
- trigger: price_question
  situation: 当客户初步了解后，询问服务价格时。
  script: 理解您的关注。我们的定价并非单一套餐，而是根据您活动的规模、所需自动化功能模块（如智能邀约、全天候客服、会后跟进等）来灵活配置。一个典型的百人线下活动，AI语音服务每月投入大约在2000-5000元人民币，通常能节省1-2名全职客服的人力成本，并提升20%以上的邀约确认率。您方便分享一下近期活动的规模和主要痛点吗？我们可以为您做一个精准的效益估算。
  goal: 转移焦点从价格到价值与ROI，并获取更多信息以提供定制化方案。
- trigger: competitor_mention
  situation: 当客户提到其他竞争对手（如“活动行”也有类似功能）时。
  script: 您说的很对，它们是很优秀的平台。我们的核心区别在于深度垂直的‘语音交互自动化’和‘全流程数据打通’。他们主要提供平台工具，需要您手动操作。而我们的AI语音助手能主动打电话完成通知、回访、调研等任务，并实时将结果同步到您的CRM或内部系统，形成闭环。这不仅是效率工具，更是您的‘虚拟团队’，直接替代重复性人力工作。您是否对某些环节的自动化特别感兴趣？
  goal: 清晰界定差异化优势（主动语音交互与系统集成），并将对话引向具体需求。
- trigger: pip_concern
  situation: 当客户对数据安全和个人信息合规性表示担忧时。
  script: 您的担忧非常重要，尤其是在PIPL实施后。请放心，合规是我们产品的基石。我们的AI系统在每次外呼时，都会严格遵循‘告知-同意’原则，首句即清晰说明身份与目的。所有通话数据在中国境内的安全服务器上加密存储，访问权限严格控制。我们已为多家对数据安全要求极高的企业和政府机构提供服务。我们可以提供我们的合规白皮书供您参考。
  goal: 建立信任，强调合规设计，并提供权威证据消除疑虑。
