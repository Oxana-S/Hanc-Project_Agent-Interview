typical_objections:
- objection: 我们活动不多，用人工打电话就行，不需要这么复杂的系统。
  response: 理解。实际上，正是因为活动不频繁，每次活动的成功才至关重要。AI助手能确保在有限的人手和时间内，做到百分百的嘉宾通知与跟进，避免人为疏忽。它按需使用，活动少时成本更低，却能为每次活动提供专业级的通讯保障，提升品牌形象。
- objection: 客户更习惯微信沟通，打电话会不会显得骚扰？
  response: 您的考虑很周到。我们并非取代微信，而是互补。对于重要通知、紧急变更或深度调研，电话的即时性和正式感是微信无法比拟的。我们的AI通话经过精心设计，语速适中、信息清晰，并严格在合适时间拨打，体验更像一位专业的会务秘书，而非推销骚扰。我们可以先在小范围嘉宾中试运行，您亲自感受一下反馈。
- objection: 我们已经用了某个活动管理软件，再接入你们会不会很麻烦？
  response: 整合的便捷性是我们设计的重点。我们提供标准的API接口，可与市面上主流的活动平台和CRM系统快速对接。通常技术团队1-2个工作日即可完成基础对接。更重要的是，对接后，您平台上的数据（如参会者列表）能自动触发我们的AI任务，实现数据流动和自动化，让您现有的软件变得更能动、更智能。
