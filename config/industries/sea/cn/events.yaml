recommended_functions:
- name: 智能活动咨询与报名
  priority: high
  reason: 这是客户接触的第一环节，自动化可极大提升响应速度与转化率，并收集精准线索。
- name: 参会者会前提醒与确认
  priority: high
  reason: 大幅降低“No-Show”率，确保活动到场人数，提升活动效果和资源利用率。
- name: 供应商协同通知
  priority: medium
  reason: 解决多线沟通痛点，确保变更信息准确、及时传达给所有合作方，减少失误。
- name: 会后满意度自动回访
  priority: medium
  reason: 抓住客户反馈黄金期，以低成本方式收集宝贵意见，并挖掘复购或推荐机会。
- name: 7x24小时常见问题解答
  priority: high
  reason: 满足客户随时随地的查询需求，提升品牌专业形象和服务体验，解放人力。
- name: PIPL合规通话开场与同意获取
  priority: high
  reason: 在中国市场开展业务的强制性合规要求，避免法律风险，建立客户信任。
