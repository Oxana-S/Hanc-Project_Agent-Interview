typical_objections:
- objection: 我们现在的系统用着还行，暂时不需要更换。
  response: 非常理解。我们并非要更换您现有的可靠系统，而是作为一个'智能增效层'叠加在上面。就像给智能手机安装一个新APP，不改变手机本身，却能获得导航或翻译的新能力。我们可以先从一个非核心的场景免费试用，比如用AI自动做客户满意度回访，让您零风险体验价值。
- objection: AI这种东西听起来很虚，不如多雇两个保安实在。
  response: 您的考虑很实际。雇人是增加'产能'，而AI是提升'生产率'。在人力成本持续上涨的当下，AI是让现有团队每个人发挥更大价值的'力量倍增器'。它不休息、不犯错、不请假，恰恰是保障您人力资源投入产出比的最佳工具。我们可以算一笔具体的人力效能提升账。
- objection: 我们的业务比较复杂，流程都是定制的，标准化AI可能不适合。
  response: 这正是我们的优势所在。我们提供行业基线能力，同时也支持高度定制。您可以自定义对话流程、业务规则和与内部系统的对接逻辑。我们已有服务多家大型定制化安保企业的经验，我们的实施顾问会与您深度共创，确保AI完全适配您的独特流程。
