industry_faq:
- question: 你们的AI语音系统能和我们已经部署的海康威视摄像头联动吗？
  answer_template: 完全可以。我们的系统提供标准API接口，能够与海康、大华等主流安防平台无缝对接，实现告警事件的语音实时通知与联动处置。
- question: 使用AI接听客户电话，会不会显得不专业或冷冰冰？
  answer_template: 请放心。我们的AI语音经过专业训练，采用自然亲切的商务用语，并能根据来电类型智能切换话术。在复杂问题上会无缝转接人工坐席，确保服务体验专业且人性化。
- question: 如何处理涉及个人隐私（符合PIPL）的客户咨询？
  answer_template: 我们高度重视合规。系统内置PIPL合规引擎，默认不主动询问和记录个人敏感信息。所有通话记录加密存储，并支持客户行使删除权等数据主体权利。
- question: 实施这样的AI系统需要多久？我们的员工需要很长时间培训吗？
  answer_template: 标准SaaS版本可在一周内上线。我们提供'开箱即用'的行业话术模板，员工基本无需培训。同时，我们配有专属客服指导，确保平滑过渡。
- question: 如果遇到网络中断或断电，AI服务会瘫痪吗？
  answer_template: 我们有高可用架构保障。服务部署在云端多个可用区，具备自动故障切换能力。即使本地网络中断，您也可以通过手机4G/5G网络接收关键告警语音通知。
- question: 费用是怎么计算的？会不会有隐藏收费？
  answer_template: 我们采用透明订阅制，主要按坐席数量或通话分钟数计费。合同期内绝无隐藏费用。现在咨询，我可以根据您的具体人数和场景，提供一份清晰的报价单。
sales_scripts:
- trigger: price_question
  situation: 当客户首次询问产品或服务价格时。
  script: 感谢您的询问。我们的定价模式非常灵活，主要基于您需要的坐席数量、通话量以及定制化功能。为了给您最精准的报价，可以了解一下贵公司大概有多少个安保站点，以及目前每天大概会处理多少通来自客户或内部的协调电话吗？
  goal: 将价格问题转化为需求挖掘，收集信息以便提供有竞争力的方案，避免过早陷入价格对比。
- trigger: competitor_mention
  situation: 当客户提到某家具体竞争对手（如提到'海康威视'的云眸服务）时。
  script: 您提到的[竞争对手名称]在硬件领域确实非常出色。我们的核心差异在于专注于'软件与服务'的深度融合。我们不仅连接设备，更通过AI语音优化整个'人'的调度和服务流程，帮您从成本中心转向效率中心。例如，我们可以将他们的设备告警，自动转化为语音指令派发给最近的巡逻人员。
  goal: 认可竞争对手的优势，清晰定位自身差异化价值（软硬件协同、流程优化），并提供一个具体的联合应用场景。
- trigger: objection_need_time
  situation: 当客户表示'需要再考虑一下'或'要和其他部门商量'时。
  script: 完全理解，这么大的决策确实需要慎重。为了帮您更高效地内部讨论，我是否可以整理一份我们今天沟通要点的简要摘要，重点说明AI语音助理在降低响应时间、减少培训成本和确保PIPL合规这三方面的预期收益？您也可以邀请相关部门同事，我们一起安排一个15分钟的线上演示。
  goal: 提供有价值的下一步行动工具（沟通摘要、演示），保持销售进程的推进，并凸显对客户决策流程的理解与支持。
- trigger: demo_request
  situation: 当客户主动要求或我们提议进行产品演示时。
  script: 太好了。为了让演示更有针对性，我们通常会模拟两个典型场景：一是凌晨3点周界入侵告警的自动语音处置流程；二是新客户关于安保服务资质的常见电话咨询。您看哪个场景对您目前挑战更大？或者您有其他更想看到的场景吗？
  goal: 将通用演示转化为定制化、场景化的价值呈现，让客户直观感受解决方案与其痛点的关联。
