industry_faq:
- question: 你们的AI语音招聘助理真的能听懂候选人的回答并做出判断吗？
  answer_template: 是的，我们的系统基于先进的NLP和ASR技术，专为招聘场景优化。它能理解中文对话的上下文，根据预设的岗位要求（如工作经验、技能、薪资期望、离职原因）进行多维度评估，并标记重点信息或存疑点供HR复核，准确率可达XX%以上。
- question: 使用AI语音助理进行招聘，如何确保符合中国的《个人信息保护法》（PIPL）？
  answer_template: 我们高度重视合规性。所有通话会明确告知候选人正在使用AI并进行录音，获得其明确同意。数据存储和处理均在中国境内，并采取加密和访问控制措施。我们提供数据管理工具，支持候选人行使查询、更正、删除其个人信息的权利。
- question: 这个系统能替代我们的招聘专员或猎头吗？
  answer_template: 并非替代，而是赋能。AI助理处理重复性、标准化的初筛、预约、跟进工作，将招聘专家从繁琐事务中解放出来，让他们能更专注于高价值的核心环节，如深度面试、薪酬谈判和关系维护，从而提升整体团队效率和人才招聘质量。
- question: 实施和部署需要多久？我们的HR团队需要专门培训吗？
  answer_template: 标准SaaS版本可在一周内完成部署和基础配置。我们提供简洁易懂的操作后台和详尽的配置指南。通常，HR团队经过1-2小时的线上培训即可上手。我们也有专属客户成功团队提供持续支持。
- question: 服务如何收费？是按照通话时长、成功入职人数还是其他方式？
  answer_template: 我们提供灵活的定价模式。常见的有按坐席/账号数订阅的年费，也支持按通话时长或有效沟通候选人数量计费。我们可以根据贵公司的招聘体量和需求，推荐最具成本效益的方案。
sales_scripts:
- trigger: service_inquiry
  situation: 当潜在客户询问AI语音招聘助理具体能做什么时
  script: 您好！我们的AI招聘助理主要帮您解决三大难题：一是7x24小时自动完成简历初筛和电话初面，把HR从海量重复工作中解放出来；二是主动外呼激活您的人才库或进行人才挖猎，拓展高端人才渠道；三是自动化安排面试、发送提醒和跟进候选人状态，极大提升流程效率和候选人体验。您目前招聘中最大的时间消耗或瓶颈是在哪个环节呢？
  goal: 了解客户具体痛点，并将功能与痛点关联，引导对话深入
- trigger: price_question
  situation: 当客户初步了解服务后询问价格
  script: 我们的费用根据您需要的并发坐席数量、功能模块和预计使用量而定。针对中小型企业，我们有入门套餐，每月仅需数千元人民币起，远低于一名初级招聘专员的月成本。相比传统猎头单岗位动辄数万的服务费，我们的解决方案能帮您规模化、低成本地完成基础招聘工作。您方便透露一下公司大概的月度或年度招聘需求吗？我可以为您做一个更精准的估算。
  goal: 提供价格区间，将其与传统成本对比以凸显价值，并尝试获取需求信息以提供具体报价
- trigger: competitor_mention
  situation: 当客户提到其他招聘工具或AI解决方案时
  script: 您提到的[竞争对手名称]确实在某些方面有特色。我们的核心差异在于深度聚焦于招聘场景的语音交互，而不是通用的聊天机器人。我们的对话逻辑、问题库和评估模型专门为招聘打磨，与国内主流招聘平台和ATS系统的集成也更深入。此外，我们在PIPL合规性方面有完善的流程设计。您主要关注的是效果、集成还是成本方面的比较呢？
  goal: 有礼貌地承认竞争对手，清晰阐述自身差异化优势，并将话题引导至客户的核心关注点
