typical_objections:
- objection: 我们担心AI沟通太机械，会影响公司形象，让候选人觉得不受尊重。
  response: 您的担心非常理解。我们的AI声音经过专业设计，自然流畅。更重要的是，对话逻辑高度拟人化，并能根据候选人回答灵活调整。我们通常会明确告知对方是AI，这反而能体现公司勇于采用新技术的形象。初期您可以设定只用于初级岗位筛选，待体验后再扩大范围。
- objection: 我们的招聘流程很复杂，涉及多轮面试和不同部门，AI恐怕处理不了。
  response: 复杂的流程正是AI助理发挥价值的地方。它可以作为‘中央调度器’，根据预设规则协调不同面试官的时间，自动安排多轮面试顺序，并实时同步进度给所有相关方。它擅长处理这种多节点、多角色的规则性协调工作，减少人为沟通误差和延迟。
- objection: 我们公司招聘量不大，可能用不上这么自动化的工具。
  response: 对于招聘量不大的公司，AI助理的价值在于让HR或业务负责人从偶尔但繁琐的招聘事务中彻底解放。您无需专门学习招聘平台操作或反复筛选简历，一个指令就能启动人才寻访和筛选流程。它按需使用，相当于一个‘零固定成本’的虚拟招聘助手，性价比很高。
