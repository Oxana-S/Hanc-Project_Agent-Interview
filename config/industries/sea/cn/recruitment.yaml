pain_points:
- description: 候选人筛选成本高，HR需花费大量时间筛选海量简历，效率低下
  severity: high
  solution_hint: AI语音助理可进行初轮电话筛选，自动询问预设问题并评估候选人基本匹配度
- description: 招聘流程长，从发布职位到入职环节多，沟通不及时导致候选人流失
  severity: high
  solution_hint: 自动化跟进候选人，及时推送流程状态，安排面试，保持候选人热度
- description: 核心岗位（如技术、高管）人才难寻，传统渠道效果有限
  severity: high
  solution_hint: 通过智能外呼进行人才挖猎，主动触达潜在候选人，建立初步联系
- description: 候选人体验不佳，沟通不顺畅或反馈不及时影响企业雇主品牌
  severity: medium
  solution_hint: 提供7x24小时智能问答与沟通，确保及时响应，提升候选人体验
- description: 招聘数据分散，不同平台数据未整合，分析困难
  severity: medium
  solution_hint: 集成主流招聘平台，自动同步数据，并生成可视化分析报告
- description: 背景调查流程繁琐，耗时耗力且信息核实难度大
  severity: medium
  solution_hint: 自动化执行部分背景调查流程，如与前雇主进行标准信息核实通话
- description: 面试安排协调复杂，HR需反复与面试官、候选人沟通时间
  severity: low
  solution_hint: 智能协调多方日历，自动推荐并确认面试时间，发送提醒
