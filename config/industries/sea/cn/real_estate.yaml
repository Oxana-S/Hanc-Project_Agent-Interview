typical_objections:
- objection: 我自己在网上看看
  response: 网上信息多，但也杂。我们掌握很多未公开或刚上架的优质房源，并且能帮您分析价格和谈判。不妨告诉我您的需求，我发几个我们的独家房源您参考下？
- objection: 你们中介费太贵了
  response: 我们的费用对应的是从选房、谈判、贷款到过户的全流程服务和风险保障。如果您对费用有考虑，我们可以根据您的具体交易情况，商量一个能体现服务价值的方案。
- objection: 我暂时不着急，再等等看
  response: 理解，市场观察很重要。我可以把您加到我们的潜在客户名单里，定期为您推送符合您条件的房源和市场分析。这样您既能掌握动态，又不错过突然出现的好机会。
