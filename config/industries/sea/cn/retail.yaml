industry_faq:
- question: 你们的语音系统能听懂方言吗？
  answer_template: 我们的系统支持普通话和主流方言识别，目前已经优化了粤语、四川话、上海话等方言的识别准确率，准确率可达95%以上。
- question: 如何保证客户数据安全？符合PIPL要求吗？
  answer_template: 我们完全符合《个人信息保护法》要求，所有通话数据加密存储在中国境内的服务器，支持数据访问权限控制和审计日志，确保客户隐私安全。
