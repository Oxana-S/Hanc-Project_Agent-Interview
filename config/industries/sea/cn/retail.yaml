- question: 能和我们现有的CRM系统对接吗？
  answer_template: 支持主流CRM系统的API对接，如纷享销客、销售易等。我们也提供标准接口文档，方便技术团队对接自研系统。
- question: AI客服会惹恼客户吗？
  answer_template: 我们的系统经过大量零售场景训练，对话自然友好，遇到复杂问题会礼貌转接人工。数据显示客户满意度达88%以上。
- question: 外呼营销会不会被标记骚扰电话？
  answer_template: 我们严格遵守通信管理规定，提供"请勿打扰"名单管理，优化外呼时间和频率，减少客户不适感。
