industry_faq:
- question: 维修服务需要多长时间？
  answer_template: 通常，简单维修如手机屏幕更换需1-2小时，复杂维修如家电故障可能需要1-3天，具体时间取决于问题和备件库存。
- question: 维修价格是否透明？有没有隐藏费用？
  answer_template: 我们的价格完全透明，AI语音助手可提供实时报价，包含所有费用，无隐藏收费，符合中国消费者权益保护法。
- question: 提供保修服务吗？保修期多久？
  answer_template: 是的，所有维修服务提供30天保修，具体条款可在服务完成后通过微信发送给您。
- question: 如何预约维修服务？
  answer_template: 您可以通过我们的AI语音助手直接预约，支持电话或在线聊天，我们会根据您的位置安排最近技师。
- question: 支持哪些支付方式？
  answer_template: 我们支持微信支付、支付宝和现金支付，确保便捷安全。
- question: 数据安全如何保障？符合PIPL吗？
  answer_template: 是的，我们严格遵守中国《个人信息保护法》（PIPL），所有客户数据加密存储，仅用于服务目的。
