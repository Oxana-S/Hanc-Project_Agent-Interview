- trigger: price_question
  situation: 当客户询问产品价格时
  script: 您好！感谢您的询问。我们的产品价格根据规格和数量有所不同。我可以为您提供详细报价，并介绍当前的促销活动。
  goal: 提供价格信息，引导进一步销售
- trigger: product_inquiry
  situation: 当客户询问特定产品时
  script: 很高兴为您服务！这款产品是我们的热销款，具有XX特点。我可以为您详细介绍，并推荐相关搭配产品。
  goal: 介绍产品优势，促进购买
- trigger: follow_up
  situation: 跟进潜在客户
  script: 您好！我是XX公司的AI助手。上次您咨询了我们的产品，我想了解一下您是否有进一步的需求或问题？
  goal: 重新联系客户，推动成交
