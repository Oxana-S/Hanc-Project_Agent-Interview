competitors:
- name: 途虎养车
  positioning: 全国连锁汽车养护电商平台
  strengths:
  - 线上线下一体化，门店网络庞大
  - 标准化服务流程，价格透明
  - 强大的供应链和配件支持
  weaknesses:
  - 加盟店服务质量可能参差不齐
  - 高峰时段预约困难
  our_differentiation: 提供更个性化的专属服务顾问和深度维修技术专家支持
- name: 天猫养车
  positioning: 阿里巴巴旗下的汽车后市场服务平台
  strengths:
  - 背靠阿里生态，流量优势明显
  - 数字化能力强大，用户体验好
  - 品牌认证，品质有保障
  weaknesses:
  - 主要侧重保养，复杂维修能力有限
  - 合作门店水平差异大
  our_differentiation: 专注于本地区域，提供更快捷的响应和更灵活的定制化维修方案
- name: 瓜子养车/车好多集团
  positioning: 二手车交易生态延伸的汽车服务
  strengths:
  - 与二手车买卖业务强关联，客户基数大
  - 资金实力雄厚，营销投入大
  - 提供一站式汽车生活服务
  weaknesses:
  - 服务重心可能偏向自有二手车客户
  - 新业务线，服务体系仍在完善中
  our_differentiation: 更纯粹和专注的独立维修服务体验，无捆绑销售压力
- name: 当地大型4S店集团（如广汇汽车）
  positioning: 主机厂授权的综合服务商
  strengths:
  - 原厂配件和技术支持，品牌信任度高
  - 设施先进，环境好
  - 提供全生命周期服务
  weaknesses:
  - 价格昂贵，工时费高
  - 服务流程繁琐，等待时间长
  our_differentiation: 价格更具竞争力，服务更灵活高效，无需排队久等
industry_faq:
- answer_template: 费用根据车型和机油品牌有所不同。小保养（机油机滤）一般在300-800元人民币之间，含工时费。
  question: 换一次机油多少钱？
- answer_template: 请提供您的车牌号或维修单号，我可以为您查询当前进度。
  question: 我的车修好了吗？/维修进度怎么查？
- answer_template: 常规保养通常需要1.5到3个小时。具体时间取决于检查项目和车况。
  question: 做一次保养要多久？
- answer_template: 我们是一家综合维修厂，可以服务大多数常见品牌。请问您的车是什么品牌型号？
  question: 你们修XX品牌的车吗？
- answer_template: 我需要查询库存。请告诉我您需要的具体零件名称和车型年份。
  question: 某某零件有现货吗？
- answer_template: 是的，我们提供质保。一般维修质保期为6个月或1万公里（以先到者为准），具体项目可能不同。
  question: 维修有质保吗？
- answer_template: 目前有优惠套餐。例如，空调清洗+杀菌原价399元，现在活动价299元。
  question: 最近有什么优惠活动吗？
