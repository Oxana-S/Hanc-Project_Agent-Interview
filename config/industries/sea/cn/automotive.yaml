typical_objections:
- objection: 太贵了，比路边店贵不少。
  response: 理解您的比较。我们的价格包含了品牌配件、专业技师工时和标准化的质量保障。路边店可能一时便宜，但配件来源和工艺缺乏保障，长远看可能成本更高。我们可以提供详细的报价清单供您对比。
- objection: 要等这么久？我急着用车。
  response: 抱歉给您带来不便。为了保证维修质量，必要的流程和时间确实需要。我帮您紧急确认一下，看看能否协调资源优先处理，或者为您提供代步车/交通补贴方案，您看哪种方式更适合？
- objection: 我已经在别的店保养惯了。
  response: 很高兴您一直有良好的保养习惯。我们不妨把这次当成一个体验新服务的机会。我们提供免费的车辆全面检测，让您了解爱车的最新状态，不收取任何费用。如果觉得满意再考虑以后合作，您看如何？
