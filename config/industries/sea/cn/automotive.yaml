sales_scripts:
- goal: 将价格咨询转化为预约到店
  script: 您好，我是XX汽车服务中心的智能助理。您咨询的[服务名称]当前价格是[价格]元起，具体需要根据您的车型和实际情况确定。我们最近有[优惠活动]，可以为您安排一位专属顾问详细解答并预约到店检查，您看今天下午还是明天上午方便呢？
  situation: 当客户询问某项服务的具体价格时
  trigger: price_question
- goal: 激活沉睡客户或提醒保养
  script: 王先生/女士您好，根据记录，您的爱车[车牌号]上次保养是在[日期]，目前已行驶或即将达到建议的保养里程/时间。为了您的行车安全，我们为您预留了本周的专属保养工位，并准备了[优惠券/礼品]。需要为您安排预约吗？
  situation: 在设定的保养提醒周期触发时
  trigger: maintenance_reminder
- goal: 处理客户对维修时长的抱怨并争取谅解
  script: 非常理解您焦急的心情。您车辆遇到的[问题描述]确实需要一些时间进行仔细检测和修复，这是为了确保彻底解决问题，避免您反复来回跑。我这边看到预计完成时间是[时间]。一旦有任何进展，我们会第一时间通知您。为了表示歉意，我们可以赠送您一次免费洗车服务，您看可以吗？
  situation: 当客户抱怨维修时间过长时
  trigger: repair_delay_complaint
