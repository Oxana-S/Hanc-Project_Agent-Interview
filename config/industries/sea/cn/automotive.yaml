pain_points:
- description: 客户频繁来电询问维修状态，占用大量前台时间。
  severity: high
  solution_hint: 通过车牌号或维修单号自动查询并播报状态
- description: 大量咨询电话询问基础服务价格（如洗车、保养）。
  severity: medium
  solution_hint: 自动回复常见服务标准报价，并引导线上查看详细价目表
- description: 客户希望预约特定时段，但人工协调排期效率低且易出错。
  severity: medium
  solution_hint: 集成预约系统，让客户自助选择可用工位和时间
- description: 客户忘记定期保养，导致车辆出现更大问题。
  severity: medium
  solution_hint: 根据里程或时间自动发送保养提醒（短信/微信）
- description: 技师在维修过程中被电话打断，影响工作效率和安全。
  severity: high
  solution_hint: 语音助手过滤和解答常规咨询，仅转接紧急或复杂问题
- description: 新客户获取成本高，老客户流失缺乏有效预警和挽回机制。
  severity: medium
  solution_hint: 通过互动记录识别潜在流失客户，自动触发关怀回访或优惠推送
