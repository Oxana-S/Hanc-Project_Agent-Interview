industry_faq:
- question: 你们支持与我们的微信小程序对接吗？
  answer_template: 当然支持。我们的AI语音解决方案提供标准的API接口，可以与贵机构的微信小程序无缝集成，实现门票查询、活动预约、会员积分查询等功能，为您的观众提供更便捷的服务入口。
- question: 处理个人信息时如何保证符合PIPL要求？
  answer_template: 我们高度重视数据合规。我们的系统支持本地化部署，所有数据存储在您指定的境内服务器。在信息收集前会通过语音明确告知并获得用户同意，并提供便捷的隐私政策和用户权利行使通道，确保全流程符合《个人信息保护法》规定。
- question: 语音机器人的声音听起来自然吗？会不会很机械？
  answer_template: 请放心。我们采用先进的深度神经网络语音合成技术，提供多种自然、亲切的语音音色可选，并支持根据您的品牌风格定制语音形象。对话流程也经过精心设计，听起来流畅自然，能有效提升观众好感度。
- question: 如果遇到复杂问题，语音机器人解决不了怎么办？
  answer_template: 我们的系统配备了智能转接机制。当识别到复杂问题或用户明确要求时，可以无缝转接到人工坐席，并将会话记录和上下文信息一并推送，确保服务连贯不中断。
- question: 部署这样一个系统需要多久？会影响我们现有业务吗？
  answer_template: 标准化的部署周期通常在2-4周内完成。我们会采用并行部署和灰度上线的方式，确保对您现有业务的影响降到最低。实施团队会全程提供支持，保证平稳过渡。
sales_scripts:
- trigger: price_question
  situation: 当客户初步了解产品后，询问价格时
  script: 感谢您的关注。我们的定价主要根据您需要的坐席数量、功能模块以及是否选择本地化部署来决定。为文化艺术机构，我们设有专项合作方案。例如，一个基础的服务包，包含票务咨询、活动提醒和标准化问答功能，月度成本通常在人民币3000至8000元之间。能否分享一下贵机构的大致客流量和目前主要的客服成本？这样我可以为您提供一个更精准的预算方案。
  goal: 初步报价，并引导客户分享更多信息以进行深入需求分析
- trigger: feature_detail
  situation: 当客户对某个特定功能（如会员营销）表示兴趣时
  script: 您提到的会员激活确实是个关键点。我们的AI语音系统可以自动对休眠会员进行外呼，根据其历史参观记录，个性化推荐近期相关特展或活动，并直接引导完成预约。某地方美术馆使用该功能后，会员活动复购率提升了约25%。您目前是如何进行会员关怀的呢？
  goal: 通过场景化案例展示价值，并了解客户当前做法，寻找痛点
- trigger: competition_comparison
  situation: 当客户提到其他竞品时
  script: 理解您会多方比较。我们的核心优势在于对文化艺术行业场景的深度理解和高度可定化的解决方案。例如，我们可以专门训练机器人理解艺术术语和策展理念，而不仅仅是通用客服。同时，我们提供符合PIPL的完整数据合规方案，这在业内是非常专业的。您可以先体验一下我们为XX博物馆定制的导览对话demo，感受一下其中的区别。
  goal: 强调行业专业性和合规优势，通过差异化体验转移比较焦点
