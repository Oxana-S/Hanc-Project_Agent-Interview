sales_scripts:
- goal: 将价格咨询转化为有效销售线索
  script: 您好，我是XX物流的AI助手。理解您需要报价。为了给您最精准的方案和价格，我需要了解几个关键信息：货物类型、体积/重量、起运港和目的港。告诉我这些，我可以立即为您预估，并让我们的海运专家稍后给您提供详细方案。
  situation: 当客户询问“海运到XX多少钱？”时
  trigger: price_question
- goal: 突出服务价值，而不仅仅是价格
  script: 除了有竞争力的价格，我们更专注于提供稳定可靠的海运服务和全程可视化追踪。我们的AI系统可以7x24小时为您更新货物动态，让您省心省力。您目前最关心的是时效、成本还是货物安全呢？
  situation: 当客户表现出对价格的过度关注或比较时
  trigger: value_proposition
- goal: 促进紧急或高价值客户的快速转化
  script: 听起来您的这批货比较紧急。我们可以为您优先安排最近的船期和加急处理。为了快速启动，我现在可以为您创建一份预订单，并让专属客服经理在5分钟内联系您确认细节，确保货物准时出运。
  situation: 当客户表示货物紧急或货值较高时
  trigger: urgent_shipment
