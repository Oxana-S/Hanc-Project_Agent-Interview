pain_points:
- description: 高峰时段（如出货旺季）客服电话打不通，客户投诉率高。
  severity: high
  solution_hint: 部署7x24小时AI语音客服，自动分流80%的查询电话。
- description: 客户反复来电查询货物状态（“货到哪了？”），占用大量人工。
  severity: high
  solution_hint: 通过语音助手自动查询并提供实时状态，减少人工查询。
- description: 接单员记录客户托运信息时易出错，导致后续操作问题。
  severity: medium
  solution_hint: 语音助手结构化引导客户提供完整、准确的托运信息，并直接录入系统。
- description: 派送时间难以协调，经常需要多次电话确认，效率低下。
  severity: medium
  solution_hint: 语音助手自动协调派送时间窗，并发送短信/微信确认。
- description: 客户对复杂费用构成（海运费、港杂费、关税等）不清楚，引发纠纷。
  severity: medium
  solution_hint: 语音助手可清晰解释费用构成，并提供标准报价模板。
- description: 需要手动处理大量来自微信、电话的询价，容易遗漏或回复不及时。
  severity: medium
  solution_hint: AI语音助手可自动接听询价电话，初步收集信息并转给销售。
