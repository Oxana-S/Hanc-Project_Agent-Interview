recommended_functions:
- name: 资格筛选
  priority: high
  reason: 首次接触时快速锁定关键信息：计划投资金额、意向城市/区域、是否有备选店铺、计划开业时间，过滤无效咨询。
- name: FAQ解答
  priority: high
  reason: 即时解答关于费用、流程、支持、要求的常见问题，提升专业形象，解放人力处理复杂咨询。
- name: 资料推送
  priority: medium
  reason: 根据客户兴趣（如餐饮、教育），自动通过微信或短信发送对应的品牌介绍PDF、盈利模型表格，为后续沟通铺垫。
- name: 预约管理
  priority: medium
  reason: 自动为符合条件的客户预约线下考察或线上深度咨询会，并将日程同步至销售顾问日历，减少沟通损耗。
- name: 线索培育
  priority: medium
  reason: 对“需要考虑”的客户进行自动化、低频率的跟进，发送行业资讯、加盟商采访等内容，保持联系直至其进入活跃期。
- name: 满意度回访
  priority: low
  reason: 对已签约客户进行定期自动化回访，收集初期反馈，及时发现潜在问题并转给客服团队，提升加盟商体验。
sales_scripts:
- trigger: budget_concern
  situation: 当客户首次咨询，直接表达“费用有点高”或询问“最少需要准备多少钱”时。
  script: “非常理解您在投资前对成本的谨慎。其实，我们的费用包含了让您避坑的完整方案。很多创业者自己摸索，在选址、装修、采购上多花的钱和浪费的时间，远超过加盟费。我们不妨换个角度算一笔账：您希望的月净利润目标是多少？我可以用我们相似店铺的数据，帮您倒推需要投入的合理范围和预期的回本周期，这样更清晰，您看可以吗？”
  goal: 将对话从“价格讨论”引导至“价值分析”和“投资回报测算”，建立专业顾问形象，获取更深入的财务需求信息。
- trigger: no_experience
  situation: 当客户表明自己是创业小白，担心无法运营时。
  script: “这正是加盟模式的优势所在！我们超过60%的加盟商都是第一次创业。我们提供的是‘拎包创业’的全程陪跑服务。从店铺设计装修、人员培训、开业爆店活动，到前三个月的店长带教，都有明确的标准和专人支持。您不需要是专家，更需要的是学习意愿和执行能力。您更担心的是具体哪个环节呢？是人员管理还是日常运营？”
  goal: 打消客户对自身能力的顾虑，强调支持体系的完备性，并将泛泛的担心转化为具体问题的讨论，增强客户信心。
- trigger: compare_competitors
  situation: 当客户提到“我还看了XX品牌，他们好像更便宜”时。
  script: “您做的调研非常对，多比较是应该的。价格差异通常体现在品牌影响力、支持内容和长期价值上。有些品牌加盟费低，但可能在供应链加价高，或者开业后支持就减弱了。我们可以重点对比几个核心点：第一，品牌方的直营店数量和盈利情况；第二，开业后督导巡店的频率和内容；第三，营销费用的投入方式和效果。我稍后可以把我们这几项的详细说明发给您，您对比起来就更客观了。”
  goal: 不直接攻击竞品，而是引导客户关注关键价值维度，塑造我方透明、自信、以客户长期成功为导向的专业形象。
- trigger: need_think
  situation: 当客户在了解基础信息后表示“我再和家人商量一下”或“我考虑考虑”。
  script: “完全理解，这是一个重要的家庭决策。和家人商量时，清晰的数据会更有帮助。我建议您可以带着两个具体问题去讨论：一是根据我们刚才沟通的初步投资和回报模型，家庭的资金安排是否顺畅；二是家人对您投入时间精力的预期是怎样的。为了便于您讨论，我先把我们的《投资规划蓝皮书》和几个同城案例总结发给您参考。您方便提供一个邮箱或微信吗？我明天下午再简单跟您确认一下是否有其他疑问，不打扰您商议。”
  goal: 赋予客户“考虑”以具体任务，提供有价值的决策工具，并自然地为下一次跟进创造理由和时机，避免线索冷却。
