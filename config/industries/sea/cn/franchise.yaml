pain_points:
- description: 咨询量大但质量参差不齐，很多咨询者只是了解行情，缺乏实际预算和决心。
  severity: high
  solution_hint: 首轮通话进行严格资格筛选，聚焦有明确预算、选址意向和创业时间的“热线索”。
- description: 决策周期长，客户需要在配偶、家人间反复商议，容易中途流失。
  severity: high
  solution_hint: 自动化跟进流程，定期发送成功案例、行业报告，并通过微信保持轻度互动，维持热度。
- description: 客户电话咨询时问题非常琐碎（如设备尺寸、装修细节），占用大量人工时间。
  severity: medium
  solution_hint: 设置FAQ语音机器人，解答常见细节问题，并自动推送电子版《加盟指南》和《常见问题清单》。
- description: 已签约加盟商在运营中遇到各种突发问题（如客诉、系统故障），需要即时响应，占用总部大量客服资源。
  severity: medium
  solution_hint: 建立加盟商专属知识库和智能客服，处理常见运维问题，复杂问题再转人工，并设置问题上报SLA。
- description: 销售过程涉及多次沟通（咨询、邀约、考察、谈判），难以在CRM中清晰追踪每个线索的状态和下一步计划。
  severity: medium
  solution_hint: 将语音系统与CRM深度集成，自动更新客户状态、记录通话摘要、并设置任务提醒，实现可视化管线管理。
- description: 不同渠道（网络广告、线下展会、老客户转介绍）来的客户特征不同，但销售话术统一，转化效率有差异。
  severity: low
  solution_hint: 为AI语音助手设置不同渠道的识别标签和差异化沟通脚本，进行更精准的初步触达和引导。
