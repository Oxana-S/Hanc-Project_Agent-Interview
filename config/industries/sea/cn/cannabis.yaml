industry_faq:
- question: 在中国种植大麻合法吗？
  answer_template: 在中国，只有工业大麻（用于纤维、种子等非精神活性用途）的种植在获得相关许可证后是合法的。娱乐用途大麻严格禁止。
- question: CBD产品在中国可以销售吗？
  answer_template: CBD产品受到严格监管，只有符合国家标准的非精神活性提取物才允许销售，需取得相应许可并遵守PIPL等法规。
- question: 如何获取工业大麻经营许可证？
  answer_template: 需向当地农业部门和公安机关提交申请，包括详细业务计划和合规措施。建议寻求专业法律顾问协助。
- question: 工业大麻的市场前景如何？
  answer_template: 随着可持续发展和医疗研究推进，市场在稳步增长，但需密切关注政策调整和消费者教育。
- question: PIPL如何影响大麻行业的数据处理？
  answer_template: PIPL要求企业在收集、存储和使用个人信息时严格合规，否则可能面临高额罚款。建议使用加密和审计工具。
- question: 有哪些成功的本地案例可以参考？
  answer_template: 一些公司在工业大麻纤维生产和CBD提取方面取得进展，但具体案例因商业机密有限。我们可以提供行业报告。
- question: 国际交易有哪些注意事项？
  answer_template: 需遵守中国和目的地国的法规差异，特别是出口管制和进口限制。我们的AI代理可提供实时指导。
