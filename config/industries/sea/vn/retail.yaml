pain_points:
- description: Quản lý kho hàng kém hiệu quả dẫn đến thừa hoặc thiếu hàng tồn kho.
  severity: high
  solution_hint: AI voice agent có thể tự động theo dõi mức tồn kho và gợi ý đặt hàng
    dựa trên dữ liệu bán hàng.
- description: Dịch vụ khách hàng 24/7 không khả thi do chi phí nhân sự cao.
  severity: high
  solution_hint: AI voice agent có thể trả lời các câu hỏi thường gặp và hỗ trợ đơn
    hàng mọi lúc, giảm áp lực cho nhân viên.
- description: Khó khăn trong việc thu thập và phân tích dữ liệu khách hàng để cá
    nhân hóa marketing.
  severity: medium
  solution_hint: AI voice agent có thể thu thập phản hồi và tích hợp với CRM để cung
    cấp insights hành vi khách hàng.
- description: Cạnh tranh giá cả gay gắt từ các đối thủ trực tuyến như Shopee và Tiki.
  severity: high
  solution_hint: AI voice agent có thể tự động điều chỉnh chiến lược giá dựa trên
    thị trường và tối ưu hóa khuyến mãi.
- description: Thiếu tích hợp giữa các kênh bán hàng online và offline, gây khó khăn
    trong quản lý.
  severity: medium
  solution_hint: AI voice agent có thể kết nối với nhiều nền tảng để đồng bộ hóa dữ
    liệu và đơn hàng từ mọi kênh.
- description: Chi phí cao cho các nhiệm vụ lặp đi lặp lại như xác nhận đơn hàng và
    nhắc nhở thanh toán.
  severity: medium
  solution_hint: AI voice agent có thể tự động hóa các quy trình này, tiết kiệm thời
    gian và giảm lỗi.
