industry_faq:
- question: AI voice agent có thể giúp gì cho cửa hàng bán lẻ của tôi?
  answer_template: AI voice agent có thể tự động hóa dịch vụ khách hàng, quản lý đơn
    hàng, và cung cấp phân tích dữ liệu để tối ưu hóa kinh doanh, giúp tiết kiệm chi
    phí và tăng hiệu quả.
- question: Chi phí triển khai giải pháp này là bao nhiêu?
  answer_template: Chi phí bắt đầu từ 10,000,000 VND, tùy thuộc vào quy mô và tính
    năng. Chúng tôi cung cấp các gói linh hoạt phù hợp với ngân sách của doanh nghiệp
    Việt Nam.
- question: Có cần tích hợp với hệ thống hiện có không và khó khăn thế nào?
  answer_template: Có, AI voice agent có thể tích hợp dễ dàng với các hệ thống phổ
    biến tại Việt Nam như ERP, CRM, và nền tảng thương mại điện tử, với hỗ trợ kỹ
    thuật đầy đủ.
- question: Giải pháp có tuân thủ quy định PDPD của Việt Nam không?
  answer_template: Hoàn toàn có. Chúng tôi thiết kế giải pháp tuân thủ PDPD, đảm bảo
    dữ liệu khách hàng được bảo vệ an toàn và hợp pháp.
- question: Làm thế nào để đo lường hiệu quả và ROI của AI voice agent?
  answer_template: Chúng tôi cung cấp báo cáo chi tiết về tỷ lệ phản hồi, thời gian
    xử lý, và tác động đến doanh số, giúp bạn đánh giá ROI rõ ràng trong vòng vài
    tháng.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả của giải pháp.
  script: Xin chào, cảm ơn bạn đã quan tâm. Giải pháp của chúng tôi bắt đầu từ 10,000,000
    VND, và có thể tiết kiệm cho bạn đến 30% chi phí vận hành. Bạn có muốn tôi gửi
    bảng giá chi tiết và một case study từ khách hàng tương tự không?
  goal: Cung cấp thông tin giá cả minh bạch và nhấn mạnh lợi ích tiết kiệm để thuyết
    phục khách hàng.
- trigger: competitor_comparison
  situation: Khi khách hàng so sánh với các đối thủ cạnh tranh.
  script: Chúng tôi hiểu có nhiều lựa chọn trên thị trường. Khác biệt của chúng tôi
    là tích hợp sâu với thị trường Việt Nam, hỗ trợ tiếng Việt tự nhiên và tuân thủ
    PDPD. Hãy để tôi chia sẻ một ví dụ về cách chúng tôi giúp một cửa hàng tăng doanh
    số 25%.
  goal: Làm nổi bật sự khác biệt địa phương hóa và xây dựng niềm tin thông qua bằng
    chứng thực tế.
- trigger: demo_request
  situation: Khi khách hàng yêu cầu xem demo hoặc thử nghiệm.
  script: Tuyệt vời! Tôi có thể sắp xếp một buổi demo trực tuyến trong 15 phút để
    bạn thấy cách AI voice agent xử lý các tình huống thực tế. Bạn có thời gian vào
    chiều mai không?
  goal: Sắp xếp nhanh chóng một demo để chứng minh giá trị và thúc đẩy quyết định
    mua hàng.
