pain_points:
- description: Chi phí nguyên vật liệu (giấy, mực) biến động thường xuyên, khó dự
    đoán và kiểm soát.
  severity: high
  solution_hint: Đề xuất hệ thống theo dõi và cảnh báo biến động giá từ nhà cung cấp,
    giúp chủ in ấn đặt hàng với mức giá tối ưu.
- description: Quản lý đơn hàng phức tạp, dễ nhầm lẫn thông số kỹ thuật (kích thước,
    chất liệu, số lượng) giữa các đơn.
  severity: high
  solution_hint: Triển khai chatbot tự động xác nhận thông tin đơn hàng, ghi nhận
    yêu cầu và gửi báo cáo chi tiết cho khách hàng.
- description: Khách hàng thường gọi điện hỏi trạng thái đơn hàng, tốn nhiều thời
    gian nhân viên tư vấn.
  severity: medium
  solution_hint: AI tổng đài tự động thông báo tiến độ in ấn, thời gian giao hàng
    dự kiến 24/7, giảm tải cho bộ phận chăm sóc khách hàng.
- description: Khó khăn trong việc thu hút và giữ chân khách hàng cũ do cạnh tranh
    giá gay gắt.
  severity: medium
  solution_hint: Hệ thống gọi điện tự động nhắc lịch, chăm sóc khách hàng cũ, thông
    báo chương trình ưu đãi, tăng tỷ lệ quay lại.
- description: Xử lý thanh toán chậm từ khách hàng, đặc biệt là khách hàng doanh nghiệp,
    ảnh hưởng đến dòng tiền.
  severity: medium
  solution_hint: Bot tự động gọi nhắc nợ theo lịch trình, gửi hóa đơn điện tử và nhắc
    nhở thanh toán một cách chuyên nghiệp.
- description: Khó tiếp cận khách hàng tiềm năng mới ở các khu vực ngoại thành hoặc
    tỉnh lẻ.
  severity: low
  solution_hint: Triển khai chiến dịch tiếp thị qua cuộc gọi tự động (telemarketing)
    đến danh sách khách hàng mục tiêu được phân vùng.
