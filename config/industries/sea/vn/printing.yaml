recommended_functions:
- name: Tiếp nhận & xác nhận đơn hàng tự động
  priority: high
  reason: Giảm thiểu sai sót thông tin đơn hàng, tiết kiệm thời gian cho nhân viên
    tư vấn, chuyên nghiệp hóa trải nghiệm đặt hàng.
- name: Thông báo tiến độ đơn hàng
  priority: high
  reason: Giải đáp 24/7 thắc mắc phổ biến của khách hàng về trạng thái đơn, giảm tới
    70% cuộc gọi hỏi thăm thủ công.
- name: Nhắc lịch giao hàng & thu hồi công nợ
  priority: medium
  reason: Tối ưu hóa dòng tiền bằng cách nhắc nợ tự động, chuyên nghiệp, đảm bảo lịch
    giao hàng chính xác.
- name: Chăm sóc khách hàng cũ & cross-selling
  priority: medium
  reason: Tự động liên hệ, cảm ơn và đề xuất dịch vụ mới dựa trên lịch sử đặt hàng,
    tăng doanh thu từ khách hiện tại.
- name: Tổng đài ảo tiếp thị (telemarketing)
  priority: low
  reason: Mở rộng phạm vi tiếp cận khách hàng tiềm năng với chi phí thấp, chủ động
    tạo nguồn đơn hàng mới.
