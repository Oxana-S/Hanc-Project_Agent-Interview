typical_objections:
- objection: Dịch vụ của bạn nghe có vẻ tốt, nhưng tôi không rành về công nghệ, sợ
    khó sử dụng.
  response: 'Anh/chị hoàn toàn yên tâm. Hệ thống của chúng tôi được thiết kế để vận
    hành tự động. Bên em sẽ hỗ trợ cài đặt ban đầu và hướng dẫn sử dụng đơn giản nhất.
    Quan trọng là anh/chị sẽ thấy ngay hiệu quả: khách hàng gọi đến sẽ được phục vụ
    nhanh hơn, đơn hàng ít sai sót hơn mà không cần anh/chị can thiệp nhiều.'
- objection: Chi phí đầu tư ban đầu có vẻ cao so với quy mô in ấn nhỏ của tôi.
  response: 'Đúng vậy, đây là sự đầu tư. Nhưng hãy xem xét chi phí cơ hội: mỗi đơn
    hàng sai sót do ghi nhận thông tin sai, mỗi khách hàng cũ bị mất do không được
    chăm sóc, và thời gian nhân viên dành cho các cuộc gọi lặp lại đều là chi phí.
    Giải pháp của chúng tôi có mức phí thấp hơn nhiều so với việc thuê thêm một nhân
    viên, nhưng lại giải quyết được nhiều vấn đề cùng lúc, giúp xưởng in của anh/chị
    vận hành trơn tru và chuyên nghiệp hơn.'
- objection: Tôi đã có nhân viên chăm sóc khách hàng và kế toán rồi, không cần thêm.
  response: Giải pháp của chúng tôi không thay thế con người, mà là công cụ hỗ trợ
    đắc lực để nhân viên của anh/chị làm việc hiệu quả hơn. Thay vì trả lời các câu
    hỏi lặp đi lặp lại, nhân viên có thể tập trung vào tư vấn chuyên sâu, chốt đơn
    hàng lớn hoặc xử lý các vấn đề phức tạp. Điều này nâng cao năng suất và giá trị
    công việc của họ.
