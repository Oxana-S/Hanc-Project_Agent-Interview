industry_faq:
- question: Báo giá in 1000 tờ catalogue A4, 20 trang, cán màng bóng là bao nhiêu?
  answer_template: 'Chào anh/chị, để báo giá chính xác, hệ thống cần thêm một vài
    thông tin: chất liệu giấy anh/chị dự định (ví dụ: Couche, Ford), số lượng màu
    in (4/4 hay 4/0), và thời gian giao hàng. Tôi có thể kết nối anh/chị với bộ phận
    kinh doanh để nhận báo giá chi tiết trong 5 phút được không ạ?'
- question: Đơn hàng của tôi đang ở công đoạn nào rồi?
  answer_template: Chào anh/chị, vui lòng cho tôi biết mã đơn hàng hoặc số điện thoại
    đặt hàng. Tôi sẽ kiểm tra ngay trạng thái mới nhất của đơn hàng và thông báo chi
    tiết cho anh/chị.
- question: Có nhận in số lượng ít (dưới 100 tờ) không?
  answer_template: Chào anh/chị, bên em có dịch vụ in kỹ thuật số chuyên xử lý các
    đơn hàng số lượng ít, thời gian giao nhanh. Tuy giá thành trên một đơn vị có thể
    cao hơn in offset, nhưng phù hợp với nhu cầu in thử, in gấp. Anh/chị có thể chia
    sẻ cụ thể sản phẩm cần in để em hỗ trợ tốt hơn không ạ?
- question: Thời gian in và giao hàng trong nội thành HCM mất bao lâu?
  answer_template: Thời gian hoàn thành phụ thuộc vào độ phức tạp và số lượng đơn
    hàng. Ví dụ, đơn in name card số lượng 1000 thường giao trong 1-2 ngày làm việc.
    Đối với đơn hàng lớn hoặc có gia công phức tạp (như bế hộp), thời gian có thể
    từ 3-7 ngày. Bộ phận kinh doanh sẽ báo thời gian dự kiến cụ thể khi nhận đủ thông
    tin đơn hàng.
- question: Có hỗ trợ thiết kế mẫu in không?
  answer_template: Vâng, bên em có đội ngũ thiết kế chuyên nghiệp hỗ trợ thiết kế
    hoặc chỉnh sửa file theo yêu cầu. Chi phí thiết kế sẽ được báo riêng dựa trên
    độ phức tạp của mẫu. Anh/chị có thể gửi ý tưởng hoặc yêu cầu cơ bản để em báo
    giá sơ bộ được không?
sales_scripts:
- trigger: price_question
  situation: Khách hàng tiềm năng hỏi về giá cả chung chung hoặc so sánh giá.
  script: Chào anh/chị, cảm ơn anh/chị đã quan tâm. Giá thành in ấn phụ thuộc vào
    nhiều yếu tố như chất liệu, kích thước, số lượng và công đoạn gia công. Thay vì
    một mức giá cố định, chúng tôi tập trung tối ưu chi phí tổng thể để đem lại chất
    lượng tốt nhất cho đơn hàng của anh/chị. Anh/chị có thể chia sẻ cụ thể sản phẩm
    đang cần in để em phân tích và đề xuất giải pháp tiết kiệm nhất được không ạ?
  goal: Chuyển hướng từ thảo luận giá cả sang thảo luận nhu cầu cụ thể, thể hiện sự
    chuyên nghiệp và định vị về giá trị.
- trigger: cart_abandonment
  situation: Khách hàng để lại thông tin trên website nhưng chưa đặt hàng hoặc bỏ
    dở đơn online.
  script: Chào anh/chị, em là [Tên Bot] từ [Tên Công ty In]. Em thấy anh/chị vừa xem
    sản phẩm [Tên sản phẩm] trên website. Có phải anh/chị đang cần tư vấn thêm về
    chất liệu, quy cách in hoặc báo giá chi tiết không ạ? Em có thể hỗ trợ ngay bây
    giờ.
  goal: Tái kích hoạt khách hàng tiềm năng, giải đáp vướng mắc ngay lập tức để chốt
    đơn hàng.
- trigger: post_service_followup
  situation: Sau khi giao hàng 3-5 ngày, gọi để khảo sát mức độ hài lòng.
  script: Chào anh/chị [Tên KH], em là [Tên Bot] từ [Tên Cty In]. Em gọi để hỏi thăm
    đơn hàng [Mã đơn] vừa giao đã nhận được ổn định chưa ạ? Chất lượng in và màu sắc
    có đúng như kỳ vọng không? Bên em luôn nỗ lực hoàn thiện dịch vụ, nên rất mong
    nhận được phản hồi từ anh/chị.
  goal: Nâng cao trải nghiệm khách hàng, thể hiện sự chuyên nghiệp, tăng cơ hội nhận
    đơn hàng tiếp theo và thu thập testimonial.
competitors:
- name: Các xưởng in gia đình/công ty in nhỏ lẻ
  positioning: Giá rẻ, linh hoạt với đơn hàng nhỏ, tập trung địa phương.
  strengths:
  - Giá thành cạnh tranh rất cao
  - Quy trình đơn giản, giao tiếp trực tiếp
  - Linh hoạt về thời gian (có thể làm ngoài giờ)
  weaknesses:
  - Công nghệ lạc hậu, chất lượng không ổn định
  - Không có chính sách bảo hành rõ ràng
  - Khả năng xử lý đơn hàng lớn/số lượng nhiều hạn chế
  our_differentiation: Ứng dụng công nghệ quản lý và in ấn hiện đại, đảm bảo chất
    lượng đồng đều, có chính sách bảo hành và hỗ trợ khách hàng 24/7 qua AI.
- name: Các công ty in ấn lớn (In Hồng Hà, In Tiến Phong...)
  positioning: Thương hiệu lâu năm, năng lực sản xuất lớn, phục vụ doanh nghiệp.
  strengths:
  - Năng lực sản xuất quy mô lớn
  - Máy móc thiết bị hiện đại
  - Danh tiếng và độ tin cậy cao
  weaknesses:
  - Giá thành cao
  - Quy trình cứng nhắc, ít linh hoạt với đơn hàng nhỏ
  - Thời gian phản hồi và xử lý đơn hàng đôi khi chậm
  our_differentiation: Cung cấp dịch vụ linh hoạt cho cả đơn nhỏ và lớn với quy trình
    tự động hóa, thời gian phản hồi nhanh chóng 24/7 và mức giá tối ưu hơn.
- name: Các nền tảng in ấn trực tuyến (Printgo,  Printify VN)
  positioning: Giao diện trực tuyến thân thiện, giá niêm yết, tập trung vào khách
    hàng cá nhân & startup.
  strengths:
  - Trải nghiệm đặt hàng online thuận tiện
  - Giá niêm yết minh bạch
  - Nhiều mẫu thiết kế có sẵn
  weaknesses:
  - Khó tư vấn kỹ thuật chuyên sâu
  - Ít linh hoạt trong chỉnh sửa yêu cầu đặc biệt
  - Chất lượng gia công có thể không đồng đều giữa các đối tác in
  our_differentiation: Kết hợp lợi thế công nghệ với đội ngũ tư vấn chuyên sâu qua
    tổng đài AI, hỗ trợ tối đa các yêu cầu đặc thù và cam kết chất lượng từ xưởng
    in riêng.
