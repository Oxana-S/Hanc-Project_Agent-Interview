  reason: Đảm bảo an toàn dữ liệu và tránh vi phạm pháp luật.
- name: Báo cáo tự động về hiệu quả tuyển dụng
  priority: medium
  reason: Giúp doanh nghiệp theo dõi ROI và điều chỉnh chiến lược.
