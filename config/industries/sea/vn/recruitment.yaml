industry_faq:
- question: Dịch vụ của bạn có đảm bảo tìm được ứng viên phù hợp không?
  answer_template: Chúng tôi sử dụng AI để tối ưu hóa quá trình sàng lọc, nhưng không
    đảm bảo tuyệt đối; chúng tôi cam kết hỗ trợ cho đến khi tìm được ứng viên tốt
    nhất.
- question: Chi phí dịch vụ là bao nhiêu?
  answer_template: Chi phí phụ thuộc vào quy mô và yêu cầu, với gói bắt đầu từ 10
    triệu VND, tiết kiệm hơn so với phương pháp truyền thống.
- question: Làm thế nào để tuân thủ PDPD trong tuyển dụng?
  answer_template: Chúng tôi tích hợp tự động để mã hóa dữ liệu và chỉ lưu trữ thông
    tin cần thiết, đảm bảo tuân thủ đầy đủ.
- question: Thời gian tuyển dụng trung bình là bao lâu?
  answer_template: Với AI, thời gian có thể rút ngắn xuống 30-50%, thường từ 2-4 tuần
    tùy ngành.
- question: Bạn có hỗ trợ tuyển dụng từ xa không?
  answer_template: Có, chúng tôi cung cấp giải pháp toàn diện cho tuyển dụng từ xa,
    bao gồm phỏng vấn ảo và đánh giá trực tuyến.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ.
  script: Xin chào, chúng tôi có các gói linh hoạt từ 10 triệu VND, giúp tiết kiệm
    đến 40% chi phí so với tuyển dụng truyền thống. Bạn có thể chia sẻ ngân sách để
    tôi tư vấn phù hợp không?
  goal: Giới thiệu giá cả hợp lý và khuyến khích thảo luận chi tiết.
- trigger: competitor_mention
  situation: Khi khách hàng nhắc đến đối thủ cạnh tranh.
  script: Tôi hiểu rằng có nhiều lựa chọn. Khác biệt của chúng tôi là AI tự động hóa
    toàn diện, giảm thời gian tuyển dụng và đảm bảo tuân thủ PDPD, với chi phí cạnh
    tranh.
  goal: Nhấn mạnh điểm khác biệt và thuyết phục về giá trị gia tăng.
- trigger: objection_high_cost
  situation: Khi khách hàng cho rằng chi phí quá cao.
  script: 'Tôi hiểu mối quan tâm của bạn. Hãy xem xét ROI: với việc tiết kiệm thời
    gian và giảm tỷ lệ nghỉ việc, bạn có thể hoàn vốn trong vòng 3 tháng. Chúng ta
    có thể thử gói nhỏ trước không?'
  goal: Trình bày lợi ích tài chính và đề xuất giải pháp thử nghiệm.
