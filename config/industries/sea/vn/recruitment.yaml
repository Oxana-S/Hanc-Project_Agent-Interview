pain_points:
- description: Khó khăn trong việc tìm kiếm ứng viên chất lượng cao do thị trường
    lao động cạnh tranh.
  severity: high
  solution_hint: AI có thể tự động sàng lọc hồ sơ và đề xuất ứng viên phù hợp dựa
    trên yêu cầu công việc.
- description: Chi phí tuyển dụng cao, bao gồm phí dịch vụ và thời gian nhân sự.
  severity: high
  solution_hint: Tự động hóa quy trình để giảm chi phí vận hành và tối ưu ngân sách.
- description: Tỷ lệ nghỉ việc cao sau thử việc, dẫn đến mất chi phí đào tạo.
  severity: medium
  solution_hint: AI phân tích ứng viên để dự đoán khả năng gắn bó lâu dài.
- description: Quy trình tuyển dụng thủ công gây chậm trễ trong phản hồi ứng viên.
  severity: medium
  solution_hint: Voice agent tự động liên lạc và cập nhật tình trạng cho ứng viên.
- description: Khó đánh giá kỹ năng mềm và văn hóa phù hợp qua hồ sơ giấy tờ.
  severity: medium
  solution_hint: AI thực hiện phỏng vấn sơ bộ để đánh giá kỹ năng giao tiếp và thái
    độ.
- description: Tuân thủ PDPD trong xử lý dữ liệu ứng viên phức tạp và tốn kém.
  severity: high
  solution_hint: Tích hợp tự động để đảm bảo dữ liệu được bảo mật và tuân thủ quy
    định.
