- name: Lên lịch phỏng vấn tự động
  priority: high
  reason: Tối ưu hóa thời gian và giảm sai sót trong lịch trình.
- name: Trả lời FAQ về tuyển dụng
  priority: medium
  reason: Cung cấp thông tin nhanh cho ứng viên, cải thiện trải nghiệm.
- name: Thu thập phản hồi sau phỏng vấn
  priority: low
  reason: Phân tích dữ liệu để cải thiện quy trình tuyển dụng.
- name: Nhắc nhở tuân thủ PDPD
