industry_faq:
- question: Dịch vụ chăm sóc người già tại nhà của quý công ty bao gồm những gì?
  answer_template: Dịch vụ của chúng tôi bao gồm chăm sóc y tế, hỗ trợ sinh hoạt,
    tư vấn dinh dưỡng, giám sát an toàn và nhiều tiện ích khác nhằm đảm bảo sức khỏe
    và tinh thần cho người cao tuổi.
- question: Làm thế nào để đặt lịch chăm sóc và thanh toán?
  answer_template: Quý khách có thể gọi điện thoại hoặc sử dụng ứng dụng của chúng
    tôi để đặt lịch. Thanh toán được thực hiện qua các ví điện tử phổ biến như Momo,
    VNPAY hoặc chuyển khoản ngân hàng.
- question: Nhân viên chăm sóc có được đào tạo chuyên sâu không?
  answer_template: Tất cả nhân viên của chúng tôi đều được đào tạo bài bản, có chứng
    chỉ chuyên môn và trải qua kiểm tra sức khỏe định kỳ để đảm bảo chất lượng dịch
    vụ.
- question: Công ty có hỗ trợ dịch vụ chăm sóc 24/7 không?
  answer_template: Chúng tôi cung cấp dịch vụ chăm sóc 24/7 với đội ngũ nhân viên
    túc trực và hệ thống cảnh báo khẩn cấp giúp xử lý kịp thời mọi tình huống.
- question: Làm sao để cập nhật tình trạng sức khỏe của người thân thường xuyên?
  answer_template: Quý khách sẽ nhận được báo cáo định kỳ qua điện thoại hoặc email,
    đồng thời có thể yêu cầu cập nhật thông tin bất cứ lúc nào qua đại lý giọng nói
    AI của chúng tôi.
- question: Chính sách bảo mật thông tin cá nhân ra sao?
  answer_template: Chúng tôi tuân thủ nghiêm ngặt quy định PDPD, đảm bảo thông tin
    cá nhân và hồ sơ sức khỏe của khách hàng được bảo mật tuyệt đối.
sales_scripts:
- trigger: gia_cuoc_hoi
  situation: Khi khách hàng hỏi về giá dịch vụ chăm sóc người già
  script: Kính chào quý khách, mức giá dịch vụ chăm sóc tại nhà của chúng tôi bắt
    đầu từ 5 triệu VND/tháng, tùy theo mức độ hỗ trợ và nhu cầu cụ thể của người thân.
    Chúng tôi có thể tư vấn chi tiết hơn để lựa chọn gói phù hợp nhất với ngân sách
    của quý khách.
  goal: Cung cấp thông tin giá cơ bản và mời gọi tư vấn chi tiết
- trigger: loi_ich_cua_dai_ly_giong_noi
  situation: Khi khách hàng nghi ngờ hiệu quả của đại lý giọng nói AI trong chăm sóc
  script: Đại lý giọng nói AI của chúng tôi giúp nhắc nhở thuốc, cập nhật tình trạng
    sức khỏe và kết nối nhanh với nhân viên, giúp giảm thiểu sai sót và tăng cường
    an toàn cho người thân của quý khách.
  goal: Thuyết phục về lợi ích công nghệ AI trong chăm sóc
- trigger: dang_ky_dich_vu
  situation: Khi khách hàng muốn đăng ký hoặc tìm hiểu thủ tục
  script: Quý khách có thể đăng ký dịch vụ qua điện thoại hoặc website của chúng tôi.
    Đội ngũ nhân viên sẽ hỗ trợ tận tình từ bước đầu để đảm bảo quy trình nhanh chóng
    và thuận tiện.
  goal: Khuyến khích khách hàng đăng ký dịch vụ
- trigger: phan_hoi_ve_chat_luong
  situation: Khi khách hàng bày tỏ quan tâm về chất lượng dịch vụ
  script: Chúng tôi luôn lắng nghe và cải thiện dựa trên phản hồi của khách hàng.
    Đại lý giọng nói AI cũng giúp thu thập ý kiến thường xuyên để đảm bảo dịch vụ
    luôn đáp ứng mong đợi.
  goal: Tăng sự tin tưởng và cam kết dịch vụ chất lượng
- trigger: so_sanh_dich_vu
  situation: Khi khách hàng hỏi về sự khác biệt so với đối thủ
  script: Khác biệt của chúng tôi nằm ở công nghệ đại lý giọng nói AI tiên tiến, đội
    ngũ nhân viên chuyên nghiệp và cam kết tuân thủ đầy đủ quy định bảo mật PDPD,
    mang lại sự an tâm tuyệt đối cho gia đình quý khách.
  goal: Nêu bật điểm mạnh cạnh tranh và tạo lợi thế
