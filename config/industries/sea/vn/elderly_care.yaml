typical_objections:
- objection: Dịch vụ có giá quá cao so với khả năng chi trả của gia đình tôi.
  response: Chúng tôi có nhiều gói dịch vụ linh hoạt phù hợp với ngân sách khác nhau
    và luôn tư vấn để lựa chọn giải pháp tối ưu nhất cho quý khách.
- objection: Tôi lo ngại người già không quen sử dụng công nghệ AI sẽ khó tiếp nhận.
  response: Đại lý giọng nói AI của chúng tôi được thiết kế thân thiện, dễ sử dụng,
    hỗ trợ giọng nói tiếng Việt chuẩn và có thể tùy chỉnh theo thói quen người dùng.
- objection: Thông tin cá nhân và sức khỏe có được bảo mật tốt không?
  response: Chúng tôi tuân thủ nghiêm ngặt quy định PDPD và áp dụng các biện pháp
    bảo mật tiên tiến để bảo vệ dữ liệu khách hàng tuyệt đối.
- objection: Làm sao tôi biết dịch vụ có thực sự hiệu quả?
  response: Chúng tôi cung cấp báo cáo định kỳ và hỗ trợ phản hồi tức thời qua đại
    lý giọng nói AI, giúp quý khách theo dõi và đánh giá chất lượng dịch vụ liên tục.
- objection: Nhân viên chăm sóc có đủ chuyên môn và tận tâm không?
  response: Đội ngũ nhân viên của chúng tôi được đào tạo chuyên sâu, có chứng chỉ
    và thường xuyên cập nhật kỹ năng để đảm bảo chăm sóc tốt nhất cho người thân của
    quý khách.
