typical_objections:
- objection: Tôi tự tìm được
  response: Tôi hiểu ạ. Tuy nhiên, với tư cách là đơn vị môi giới chuyên nghiệp, chúng
    tôi thường tiếp cận được những sản phẩm chưa kịp ra thị trường hoặc được chủ nhà
    ưu tiên. Tôi có thể gửi bạn một vài tin "xịn" không có trên sàn công khai nhé?
- objection: Mắc quá
  response: Vâng, chúng ta cùng xem xét lại ngân sắcủa bạn nhé. Tôi có thể lọc thêm
    những lựa chọn phù hợp hơn trong tầm giá bạn mong muốn.
- objection: Để tôi suy nghĩ thêm, liên lạc sau nhé
  response: Dạ vâng, không sao ạ. Tuy nhiên, thị trường hiện tại khá sôi động, những
    sản phẩm tốt thường nhanh chóng có chủ. Tôi xin phép giữ thông tin và nhắc bạn
    sau 2 ngày nếu sản phẩm này còn nhé?
