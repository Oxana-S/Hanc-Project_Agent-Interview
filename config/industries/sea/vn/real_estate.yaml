sales_scripts:
- goal: Chốt lịch hẹn xem nhà
  script: Rất vui được hỗ trợ bạn. Căn hộ này đang được rất nhiều khách quan tâm.
    Để không bỏ lỡ cơ hội, tôi có thể đặt lịch cho bạn đi xem vào chiều nay hoặc sáng
    mai được không ạ?
  situation: Khách hàng hỏi thông tin về một bất động sản cụ thể và tỏ ra quan tâm
  trigger: property_inquiry
- goal: Vượt qua phản đối về giá
  script: Tôi hiểu ngân sách là mối quan tâm lớn. Tuy nhiên, với vị trí và tiện ích
    tương tự trong khu vực, mức giá này là rất cạnh tranh. Hơn nữa, chúng tôi có thể
    hỗ trợ bạn tìm gói vay ngân hàng với lãi suất ưu đãi. Bạn có muốn thử tính khoản
    vay trước không ạ?
  situation: Khách hành cho rằng giá bất động sản quá cao
  trigger: price_objection
- goal: Thu thập thông tin để chăm sóc tiếp
  script: Dạ vâng ạ. Tôi xin phép được lưu lại nhu cầu của bạn. Khi có bất động sản
    nào mới phù hợp với tiêu chí (khu vực ABC, giá khoảng X tỷ), tôi sẽ chủ động liên
    hệ và gửi thông tin sớm nhất cho bạn nhé? Số điện thoại của bạn có phải số tôi
    đang gọi không ạ?
  situation: Khách hàng từ chối hẹn lịch ngay và nói "để tôi suy nghĩ thêm"
  trigger: need_more_time
