industry_faq:
- answer_template: 'Vui lòng cho tôi biết thêm yêu cầu của bạn: khu vực, diện tích,
    ngân sách — tôi sẽ lọc các lựa chọn phù hợp.'
  question: Có những căn hộ nào đang bán?
- answer_template: Phí dịch vụ là X% giá trị giao dịch. Thanh toán sau khi ký hợp
    đồng thành công.
  question: Phí môi giới của các bạn là bao nhiêu?
- answer_template: Có, chúng tôi hỗ trợ vay ngân hàng. Chúng tôi có thể tư vấn ngân
    hàng với điều kiện tốt nhất cho bạn.
  question: Có hỗ trợ vay ngân hàng không?
- answer_template: Tôi có thể đặt lịch cho bạn đi xem nhà. Bạn tiện ngày giờ nào?
  question: Khi nào có thể đi xem nhà?
- answer_template: Mọi điều khoản đều minh bạch và được nêu rõ trong hợp đồng. Không
    có bất kỳ khoản phí ẩn nào.
  question: Có phí phát sinh nào không?
- answer_template: Thời gian giao dịch trung bình từ 30-45 ngày, tùy thuộc vào hồ
    sơ pháp lý và thủ tục ngân hàng.
  question: Mất bao lâu để hoàn tất giao dịch?
