industry_faq:
- question: Dịch vụ của quý công ty có tuân thủ quy định về bảo vệ dữ liệu cá nhân
    (PDPD) của Việt Nam không?
  answer_template: Hoàn toàn có. Chúng tôi tuân thủ nghiêm ngặt Luật PDPD và các quy
    định liên quan. Tất cả giải pháp của chúng tôi đều được thiết kế với các biện
    pháp bảo mật và quy trình xử lý dữ liệu đáp ứng yêu cầu pháp lý. Chúng tôi có
    thể cung cấp tài liệu đánh giá tuân thủ chi tiết theo yêu cầu.
- question: Thời gian triển khai một dự án phần mềm tùy chỉnh thường mất bao lâu?
  answer_template: Thời gian triển khai phụ thuộc vào quy mô và độ phức tạp của yêu
    cầu. Đối với các dự án vừa và nhỏ, thời gian trung bình từ 3 đến 6 tháng. Chúng
    tôi áp dụng mô hình Agile, chia nhỏ dự án thành các giai đoạn (sprint) để giao
    sản phẩm từng phần sớm và nhận phản hồi liên tục, đảm bảo đúng tiến độ và yêu
    cầu.
- question: Mô hình định giá dịch vụ của các bạn như thế nào? Có tính phí cố định
    theo dự án hay theo giờ?
  answer_template: 'Chúng tôi linh hoạt cung cấp cả hai mô hình: Theo dự án (Fixed
    Price) với phạm vi công việc rõ ràng và theo thời gian (Time & Material) cho các
    dự án có yêu cầu thay đổi linh hoạt. Chuyên viên của chúng tôi sẽ tư vấn mô hình
    phù hợp nhất dựa trên nhu cầu và ngân sách cụ thể của quý khách để tối ưu chi
    phí và hiệu quả.'
- question: Các bạn có hỗ trợ bảo trì và nâng cấp sau khi bàn giao hệ thống không?
  answer_template: Có, chúng tôi cung cấp các gói dịch vụ bảo trì dài hạn với nhiều
    cấp độ (Basic, Pro, Premium). Các gói này bao gồm sửa lỗi, hỗ trợ kỹ thuật, cập
    nhật bảo mật, nâng cấp tính năng và tối ưu hiệu suất hệ thống. Điều này đảm bảo
    hệ thống của quý khách luôn hoạt động ổn định và an toàn.
- question: Làm thế nào để đảm bảo chất lượng code và bảo mật cho sản phẩm?
  answer_template: 'Chúng tôi tuân thủ quy trình phát triển phần mềm chuẩn (SDLC)
    với các giai đoạn kiểm thử nghiêm ngặt: Unit Test, Integration Test, System Test
    và Security Audit. Chúng tôi sử dụng các công cụ kiểm tra code tự động và có đội
    ngũ chuyên gia bảo mật đánh giá trước khi triển khai.'
- question: Công ty có kinh nghiệm làm việc với các doanh nghiệp trong ngành [ngành
    của khách] không?
  answer_template: Chúng tôi có kinh nghiệm đa ngành, bao gồm cả lĩnh vực [ngành của
    khách]. Chúng tôi đã triển khai thành công các dự án tương tự như [ví dụ ngắn
    gọn về dự án liên quan]. Chúng tôi sẵn sàng chia sẻ case study và giới thiệu khách
    hàng tham khảo nếu cần.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng tiềm năng hỏi về giá cả dịch vụ ngay từ đầu cuộc gọi
  script: 'Chào anh/chị! Cảm ơn anh/chị đã quan tâm. Để có báo giá chính xác nhất,
    chúng tôi cần hiểu rõ một chút về nhu cầu cụ thể của anh/chị. Ví dụ: anh/chị đang
    cần phát triển phần mềm mới, bảo trì hệ thống hay tư vấn chuyển đổi số? Quy mô
    dự kiến và thời gian triển khai mong muốn là bao lâu? Dựa trên thông tin đó, tôi
    sẽ kết nối anh/chị với chuyên viên tư vấn để nhận báo giá chi tiết và tối ưu nhất.
    Hiện tại, mức đầu tư cho các dự án phổ biến thường bắt đầu từ 50 triệu VND.'
  goal: Thu thập thông tin cần thiết, tránh trả lời giá chung chung, định hướng khách
    hàng vào giá trị và hẹn tư vấn chuyên sâu.
- trigger: hesitation
  situation: Khi khách hàng tỏ ra do dự sau khi nghe báo giá hoặc giới thiệu dịch
    vụ
  script: Tôi hoàn toàn hiểu sự cân nhắc của anh/chị. Đầu tư vào CNTT là quyết định
    quan trọng. Thay vì chỉ nhìn vào chi phí trước mắt, chúng ta có thể cùng phân
    tích ROI (Lợi tức đầu tư). Ví dụ, giải pháp của chúng tôi có thể giúp tiết kiệm
    2 nhân sự vận hành thủ công, tương đương ~40 triệu VND/tháng, thì chỉ sau 3-4
    tháng là có thể hoàn vốn. Ngoài ra, chúng tôi có chính sách triển khai từng giai
    đoạn nhỏ để anh/chị đánh giá hiệu quả trước khi đầu tư lớn. Anh/chị có muốn tôi
    gửi một case study cụ thể về khách hàng cùng ngành đã đạt được ROI tương tự không?
  goal: Vượt qua rào cản giá cả bằng cách chuyển hướng sang giá trị và lợi ích dài
    hạn, đề xuất giải pháp linh hoạt giảm rủi ro.
- trigger: request_demo
  situation: Khi khách hàng muốn xem demo sản phẩm hoặc biết thêm chi tiết kỹ thuật
  script: Rất tốt ạ! Chúng tôi sẽ sắp xếp một buổi demo trực tuyến hoặc trực tiếp
    tùy theo thuận tiện của anh/chị. Trong buổi demo này, chuyên viên kỹ thuật của
    chúng tôi sẽ trình bày chi tiết về giải pháp, trả lời mọi thắc mắc kỹ thuật và
    có thể minh họa trực tiếp trên một dự án mẫu phù hợp với nhu cầu của công ty mình.
    Để buổi demo hiệu quả nhất, anh/chị có thể cho tôi biết khung giờ nào thuận tiện
    trong tuần tới và có đồng nghiệp nào cùng tham gia không ạ? Tôi sẽ gửi ngay lịch
    hẹn xác nhận qua email.
  goal: Chốt lịch hẹn demo cụ thể, thể hiện sự chuyên nghiệp và chuẩn bị, tăng tỷ
    lệ chuyển đổi từ lead sang khách hàng thực sự.
- trigger: competitor_mention
  situation: Khi khách hàng so sánh dịch vụ của chúng tôi với một đối thủ cạnh tranh
  script: 'Cảm ơn anh/chị đã chia sẻ. Chúng tôi đánh giá cao [tên đối thủ], họ cũng
    là một công ty uy tín. Điểm khác biệt chính của chúng tôi nằm ở [nhấn mạnh 1-2
    điểm mạnh khác biệt, ví dụ: dịch vụ hỗ trợ 24/7 bằng AI, lộ trình chuyển đổi số
    linh hoạt từng bước, đội ngũ chuyên sâu về tích hợp hệ thống legacy]. Điều này
    giúp khách hàng của chúng tôi [lợi ích cụ thể, ví dụ: giảm thời gian ngừng hệ
    thống, dễ dàng mở rộng, tiết kiệm chi phí vận hành dài hạn]. Tôi có thể gửi anh/chị
    bảng so sánh chi tiết và phản hồi từ khách hàng hiện tại về những điểm này được
    không ạ?'
  goal: Công nhận đối thủ một cách chuyên nghiệp, nhanh chóng chuyển trọng tâm sang
    điểm mạnh khác biệt và giá trị độc đáo của mình, cung cấp bằng chứng xác thực.
