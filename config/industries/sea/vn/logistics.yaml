typical_objections:
- objection: Tôi muốn nói chuyện trực tiếp với nhân viên, không phải máy móc.
  response: Tôi hoàn toàn hiểu ý của quý khách. Tôi có thể kết nối quý khách với tổng đài viên ngay lập tức. Trong lúc chờ kết nối (thường dưới 1 phút), tôi có thể hỗ trợ tra cứu nhanh thông tin đơn hàng
    được không ạ?
- objection: Thông tin trạng thái từ hệ thống có chính xác không? Tôi thấy đôi khi không cập nhật kịp.
  response: Dữ liệu trạng thái được đồng bộ từ hệ thống của chúng tôi mỗi 15 phút. Nếu quý khách cần thông tin cập nhật tuyệt đối, tôi sẽ ghi nhận yêu cầu và đề nghị nhân viên cục bộ kiểm tra trực tiếp,
    sau đó gọi lại cho quý khách trong vòng 30 phút.
- objection: Tôi lo ngại về bảo mật thông tin khi cung cấp số đơn hàng qua hệ thống tự động.
  response: Quý khách yên tâm, hệ thống của chúng tôi tuân thủ Luật Bảo vệ dữ liệu cá nhân (PDPD). Cuộc gọi được mã hóa và thông tin chỉ được sử dụng để xác thực và tra cứu đơn hàng. Quý khách cũng có thể
    lựa chọn xác minh qua SMS trước khi tra cứu.
