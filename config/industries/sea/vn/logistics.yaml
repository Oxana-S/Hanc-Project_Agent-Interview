sales_scripts:
- goal: Giới thiệu giá trị của tổng đài AI trong việc giải quyết vấn đề quá tải cuộc gọi
  script: Tôi hiểu rằng việc khách hàng không gọi được vào giờ cao điểm đang gây mất mát cơ hội kinh doanh và làm giảm sự hài lòng. Giải pháp tổng đài AI của chúng tôi có thể xử lý tự động đến 70% các cuộc
    gọi tra cứu trạng thái và hỏi đáp thông thường, giúp quý công ty luôn tiếp cận được khách hàng 24/7. Điều này không chỉ giảm áp lực cho nhân viên mà còn nâng cao trải nghiệm khách hàng đáng kể.
  situation: Khi khách hàng tiềm năng phàn nàn về tình trạng tổng đài quá tải hoặc khách không gọi được.
  trigger: complaint_about_busy_line
- goal: Bán gói dịch vụ cơ bản dựa trên ROI rõ ràng
  script: Với mức đầu tư từ 3-5 triệu VND/tháng, hệ thống của chúng tôi có thể tự động hóa việc tra cứu đơn hàng và trả lời FAQ. Dựa trên khối lượng cuộc gọi hiện tại của quý công ty, đây tương đương với
    việc tiết kiệm ít nhất 40 giờ công của nhân viên mỗi tháng. Thông thường, chi phí này sẽ được hoàn vốn trong vòng 2-3 tháng đầu tiên thông qua việc tối ưu nhân sự và giảm tỷ lệ mất khách hàng do thông
    tin chậm trễ.
  situation: Khi khách hàng hỏi về chi phí và giá trị mang lại.
  trigger: price_and_roi_question
- goal: Vượt qua lo ngại về việc thay thế con người
  script: Hoàn toàn đúng là dịch vụ khách hàng cần sự đồng cảm. Giải pháp của chúng tôi không thay thế hoàn toàn con người, mà là hỗ trợ họ. Tổng đài AI sẽ xử lý các công việc lặp đi lặp lại, nhàm chán,
    từ đó giải phóng nhân viên của quý vị để tập trung vào các vấn đề phức tạp hơn, các khiếu nại cần sự thấu hiểu sâu sắc. Điều này thực sự nâng cao giá trị công việc của đội ngũ hiện có.
  situation: Khi khách hàng lo ngại rằng AI sẽ làm mất đi sự kết nối con người với khách hàng.
  trigger: objection_replace_human
