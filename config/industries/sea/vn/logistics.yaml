industry_faq:
- answer_template: Vui lòng cung cấp số vận đơn hoặc mã theo dõi, tôi sẽ kiểm tra tình trạng giao hàng cho quý khách ngay.
  question: Hàng của tôi đang ở đâu?
- answer_template: Chi phí phụ thuộc vào trọng lượng, kích thước, loại hàng hóa và tuyến đường. Tôi có thể báo giá sơ bộ nếu quý khách cung cấp các thông tin cơ bản.
  question: Phí vận chuyển là bao nhiêu?
- answer_template: Quý khách vui lòng cho biết mã đơn hàng, tôi sẽ thông báo thời gian dự kiến nhân viên giao hàng đến.
  question: Khi nào shipper sẽ đến giao hàng?
- answer_template: Có thể thay đổi địa chỉ giao hàng trước khi shipper xuất phát. Quý khách vui lòng cung cấp địa chỉ mới.
  question: Tôi có thể đổi địa chỉ nhận hàng được không?
- answer_template: Chúng tôi làm việc cả tuần, bao gồm thứ 7 và Chủ nhật. Dịch vụ giao hàng cuối tuần hoàn toàn khả thi.
  question: Các bạn có làm việc cuối tuần không?
- answer_template: Đối với hàng hóa cần trả lại, quý khách vui lòng liên hệ với người gửi để yêu cầu. Chúng tôi sẽ hỗ trợ tổ chức vận chuyển ngược lại.
  question: Làm thế nào để thực hiện thủ tục trả hàng?
