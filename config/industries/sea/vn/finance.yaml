pain_points:
- description: Chi phí vận hành cao do phải thuê nhiều nhân viên hỗ trợ khách hàng.
  severity: high
  solution_hint: AI voice agent có thể tự động hóa các cuộc gọi và hỗ trợ cơ bản, giảm chi phí nhân sự.
- description: Khó khăn trong việc tuân thủ quy định bảo vệ dữ liệu cá nhân (PDPD) khi xử lý thông tin khách hàng.
  severity: high
  solution_hint: AI voice agent có thể được tích hợp các tính năng bảo mật và tuân thủ tự động, đảm bảo an toàn dữ liệu.
- description: Tỷ lệ khách hàng không hài lòng do thời gian chờ đợi lâu khi liên hệ hỗ trợ.
  severity: medium
  solution_hint: AI voice agent cung cấp hỗ trợ 24/7, giảm thời gian chờ và cải thiện trải nghiệm khách hàng.
- description: Rủi ro gian lận trong các giao dịch tài chính qua điện thoại hoặc trực tuyến.
  severity: high
  solution_hint: AI voice agent có thể tích hợp xác thực giọng nói và phát hiện bất thường để ngăn chặn gian lận.
- description: Thiếu hệ thống tự động cho các tác vụ lặp đi lặp lại như nhắc lịch thanh toán hoặc cập nhật thông tin.
  severity: medium
  solution_hint: AI voice agent tự động hóa các tác vụ hành chính, tăng hiệu quả hoạt động.
- description: Cạnh tranh gay gắt từ các công ty fintech mới với dịch vụ số hóa nhanh chóng.
  severity: medium
  solution_hint: AI voice agent giúp cải thiện dịch vụ khách hàng và đổi mới, tăng khả năng cạnh tranh.
