industry_faq:
- question: Lãi suất cho vay hiện tại là bao nhiêu?
  answer_template: Lãi suất cho vay phụ thuộc vào loại sản phẩm và hồ sơ khách hàng. Chúng tôi có thể cung cấp thông tin chi tiết sau khi kiểm tra nhu cầu của bạn.
- question: Có phí dịch vụ nào khi sử dụng sản phẩm không?
  answer_template: Phí dịch vụ được niêm yết rõ ràng trong hợp đồng. Chúng tôi cam kết minh bạch và sẽ thông báo đầy đủ trước khi bạn quyết định.
- question: Làm thế nào để đảm bảo thông tin cá nhân của tôi an toàn?
  answer_template: Chúng tôi tuân thủ nghiêm ngặt quy định PDPD và sử dụng công nghệ bảo mật tiên tiến để bảo vệ dữ liệu của bạn.
- question: Thời gian xử lý hồ sơ vay vốn mất bao lâu?
  answer_template: Thời gian xử lý thường từ 3-5 ngày làm việc, tùy thuộc vào độ phức tạp của hồ sơ.
- question: Tôi có thể hủy dịch vụ bảo hiểm bất cứ lúc nào không?
  answer_template: Có, nhưng có thể áp dụng phí hủy sớm. Vui lòng tham khảo điều khoản hợp đồng để biết chi tiết.
- question: Dịch vụ hỗ trợ khách hàng có sẵn 24/7 không?
  answer_template: Vâng, chúng tôi cung cấp hỗ trợ 24/7 qua AI voice agent và đội ngũ nhân viên để đảm bảo bạn luôn được giúp đỡ.
