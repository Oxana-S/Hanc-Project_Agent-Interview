- Thuê xe và dịch vụ đưa đón
- Hướng dẫn viên du lịch
- Bảo hiểm du lịch
- Combo du lịch trọn gói
- Dịch vụ ăn uống và giải trí
- Tour du lịch sinh thái và văn hóa
recommended_functions:
- name: Hỗ trợ đặt chỗ tự động
  priority: high
  reason: Giảm thời gian chờ đợi và tăng tỷ lệ chuyển đổi cho khách hàng.
- name: Tư vấn tour và dịch vụ
  priority: high
  reason: Cung cấp thông tin nhanh chóng, cá nhân hóa dựa trên nhu cầu khách hàng.
- name: Xử lý thanh toán và hóa đơn
  priority: medium
  reason: Tự động hóa giao dịch, giảm lỗi và tăng độ tin cậy.
- name: Hỗ trợ khách hàng 24/7
  priority: high
  reason: Đáp ứng nhu cầu khách hàng mọi lúc, đặc biệt trong mùa cao điểm.
- name: Gửi thông báo và nhắc nhở
  priority: low
  reason: Cải thiện trải nghiệm khách hàng và giảm tỷ lệ hủy đặt.
- name: Thu thập và phân tích phản hồi
  priority: medium
  reason: Giúp tối ưu hóa dịch vụ và chiến lược kinh doanh.
