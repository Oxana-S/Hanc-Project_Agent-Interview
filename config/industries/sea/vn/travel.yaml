industry_faq:
- question: Làm thế nào để đặt tour du lịch với giá tốt nhất?
  answer_template: Chúng tôi cung cấp so sánh giá tự động và khuyến mãi thông qua
    AI để đảm bảo bạn nhận được ưu đãi tốt nhất.
- question: Dịch vụ có hỗ trợ hủy đặt và hoàn tiền không?
  answer_template: Có, AI của chúng tôi tự động xử lý chính sách hủy và hoàn tiền
    theo điều khoản, giúp quy trình nhanh chóng.
- question: Làm sao để biết tour phù hợp với gia đình có trẻ em?
  answer_template: Agent AI sẽ phân tích nhu cầu và đề xuất các tour gia đình với
    dịch vụ an toàn và giải trí phù hợp.
- question: Có thể đặt dịch vụ visa qua điện thoại không?
  answer_template: Vâng, AI có thể hướng dẫn bạn qua các bước và tự động gửi tài liệu
    cần thiết.
- question: Làm thế nào để đảm bảo an toàn thanh toán trực tuyến?
  answer_template: Chúng tôi tích hợp với các cổng thanh toán bảo mật hàng đầu tại
    Việt Nam và tuân thủ PDPD.
- question: Dịch vụ có hỗ trợ tiếng Anh cho khách quốc tế không?
  answer_template: Có, AI đa ngôn ngữ của chúng tôi có thể hỗ trợ cả tiếng Việt và
    tiếng Anh.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ.
  script: Xin chào, cảm ơn bạn đã quan tâm. Chúng tôi cung cấp giải pháp AI với chi
    phí từ 5 triệu VND/tháng, giúp tiết kiệm đến 30% chi phí vận hành. Bạn có muốn
    tôi phân tích cụ thể cho doanh nghiệp của bạn không?
  goal: Thu hút sự quan tâm và trình bày giá trị tiết kiệm.
- trigger: service_inquiry
  situation: Khi khách hàng hỏi về các dịch vụ cụ thể.
  script: Chào bạn, AI của chúng tôi có thể tự động hóa đặt tour, hỗ trợ khách hàng,
    và xử lý thanh toán. Ví dụ, một đại lý du lịch đã giảm 20% thời gian xử lý đặt
    chỗ. Bạn có muốn tôi demo không?
  goal: Giới thiệu tính năng và tạo cơ hội demo.
- trigger: competitor_mention
  situation: Khi khách hàng so sánh với đối thủ.
  script: Tôi hiểu bạn đang xem xét các tùy chọn. Khác với đối thủ, AI của chúng tôi
    tích hợp sâu với hệ thống địa phương và tuân thủ PDPD, đảm bảo an toàn dữ liệu.
    Chúng tôi cũng cung cấp hỗ trợ 24/7.
  goal: Nổi bật sự khác biệt và xây dựng niềm tin.
- trigger: onboarding_request
  situation: Khi khách hàng muốn bắt đầu sử dụng dịch vụ.
  script: Tuyệt vời! Chúng tôi sẽ thiết lập AI trong vòng 48 giờ, với đào tạo miễn
    phí. Bạn có thể bắt đầu với gói cơ bản 5 triệu VND/tháng và nâng cấp dần. Tôi
    sẽ gửi hợp đồng ngay.
  goal: Đóng giao dịch và đảm bảo triển khai nhanh chóng.
