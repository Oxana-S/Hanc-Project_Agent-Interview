typical_objections:
- objection: Chi phí cho trợ lý giọng nói quá cao so với ngân sách hiện tại.
  response: Chúng tôi có nhiều gói dịch vụ linh hoạt, phù hợp với ngân sách đa dạng
    và giúp tiết kiệm chi phí vận hành lâu dài.
- objection: Tôi lo ngại về bảo mật thông tin cá nhân khi sử dụng dịch vụ.
  response: Giải pháp của chúng tôi tuân thủ nghiêm ngặt quy định PDPD, đảm bảo an
    toàn và bảo mật tuyệt đối cho dữ liệu của bạn.
- objection: Khách hàng của tôi chủ yếu là người lớn tuổi, liệu họ có thể sử dụng
    trợ lý giọng nói dễ dàng?
  response: Trợ lý giọng nói được thiết kế thân thiện, dễ sử dụng với giao diện tối
    giản và hướng dẫn rõ ràng phù hợp với mọi đối tượng.
- objection: Dịch vụ của các đối thủ cũng tương tự, sao tôi nên chọn bên bạn?
  response: Chúng tôi tập trung vào trải nghiệm giọng nói tự nhiên, hỗ trợ đa ngôn
    ngữ và tích hợp sâu các hệ thống thanh toán phổ biến, giúp bạn tối ưu hóa vận
    hành hiệu quả hơn.
- objection: Làm sao để tôi biết dịch vụ này thực sự mang lại hiệu quả?
  response: Chúng tôi cung cấp các ví dụ thực tế về ROI rõ ràng và hỗ trợ báo cáo
    chi tiết giúp bạn đánh giá hiệu quả đầu tư chính xác.
