industry_faq:
- question: Làm sao để đặt vé tham gia các sự kiện nghệ thuật tại Việt Nam?
  answer_template: Quý khách có thể đặt vé qua website chính thức hoặc sử dụng trợ
    lý giọng nói của chúng tôi để đặt vé nhanh chóng bằng giọng nói.
- question: Trợ lý giọng nói có hỗ trợ tiếng Anh cho khách nước ngoài không?
  answer_template: Vâng, trợ lý giọng nói hỗ trợ đa ngôn ngữ bao gồm cả tiếng Anh
    để phục vụ khách tham quan quốc tế.
- question: Tôi có thể hủy hoặc đổi vé nếu thay đổi kế hoạch không?
  answer_template: Chính sách hủy và đổi vé phụ thuộc vào từng sự kiện, quý khách
    vui lòng liên hệ trực tiếp hoặc hỏi trợ lý giọng nói để được hỗ trợ nhanh nhất.
- question: Dữ liệu cá nhân của tôi được bảo mật như thế nào khi sử dụng dịch vụ?
  answer_template: Chúng tôi tuân thủ nghiêm ngặt quy định PDPD, đảm bảo thông tin
    cá nhân của quý khách được bảo vệ an toàn tuyệt đối.
- question: Làm thế nào để gửi phản hồi về các sự kiện đã tham gia?
  answer_template: Quý khách có thể gửi phản hồi trực tiếp qua giọng nói hoặc điền
    form khảo sát trên website sau mỗi sự kiện.
- question: Có hỗ trợ đặt vé nhóm hoặc doanh nghiệp không?
  answer_template: Có, chúng tôi cung cấp các gói ưu đãi cho nhóm và doanh nghiệp,
    vui lòng liên hệ trợ lý để được tư vấn chi tiết.
- question: Tôi muốn biết lịch diễn và địa điểm các sự kiện nghệ thuật sắp tới?
  answer_template: Quý khách có thể hỏi trợ lý giọng nói để nhận được thông tin cập
    nhật về lịch diễn và địa điểm một cách nhanh chóng và chính xác.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá dịch vụ tổ chức sự kiện hoặc trợ lý giọng nói.
  script: Giá dịch vụ của chúng tôi rất linh hoạt, bắt đầu từ 5 triệu VND cho mỗi
    sự kiện nhỏ và có thể tùy chỉnh theo yêu cầu cụ thể. Chúng tôi sẽ giúp bạn tối
    ưu chi phí và hiệu quả tổ chức.
  goal: Thuyết phục khách hàng nhận thấy giá cả phù hợp và có thể tùy chỉnh.
- trigger: data_security_concern
  situation: Khi khách hàng bày tỏ lo ngại về bảo mật dữ liệu cá nhân.
  script: Chúng tôi hoàn toàn tuân thủ quy định bảo mật dữ liệu PDPD và áp dụng công
    nghệ mã hóa tiên tiến để bảo vệ thông tin cá nhân của bạn.
  goal: Xóa bỏ nỗi lo về bảo mật và tạo sự tin tưởng.
- trigger: language_support
  situation: Khi khách hàng hỏi về khả năng hỗ trợ đa ngôn ngữ cho khách quốc tế.
  script: Trợ lý giọng nói của chúng tôi hỗ trợ đa ngôn ngữ, bao gồm tiếng Anh và
    tiếng Việt, giúp phục vụ khách du lịch và đối tác quốc tế một cách thuận tiện.
  goal: Tăng sự hài lòng và mở rộng thị trường khách hàng.
- trigger: event_management_efficiency
  situation: Khi khách hàng quan tâm đến tối ưu hóa quản lý sự kiện.
  script: Với trợ lý giọng nói thông minh, bạn sẽ giảm thiểu lỗi và tiết kiệm thời
    gian trong quản lý lịch trình, đặt vé và hỗ trợ khách hàng, giúp tăng hiệu quả
    vận hành.
  goal: Thuyết phục khách hàng về lợi ích tự động hóa.
- trigger: feedback_collection
  situation: Khi khách hàng muốn cải thiện dịch vụ dựa trên phản hồi.
  script: Chúng tôi cung cấp tính năng thu thập ý kiến khách hàng qua giọng nói, giúp
    tăng tỷ lệ phản hồi và cải tiến chất lượng sự kiện liên tục.
  goal: Khuyến khích khách hàng sử dụng tính năng phản hồi.
