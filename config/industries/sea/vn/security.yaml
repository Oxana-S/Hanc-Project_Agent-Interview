typical_objections:
- objection: Chúng tôi đã có nhân viên trực tổng đài rồi, không cần thêm.
  response: Điều đó rất tốt. Giải pháp của chúng tôi không thay thế hoàn toàn, mà
    là để hỗ trợ và nâng cao hiệu quả cho đội ngũ hiện có. Nó giúp lọc và xử lý các
    cuộc gọi thường lệ, để nhân viên của anh/chị tập trung vào những tình huống thực
    sự phức tạp, đòi hỏi sự nhạy bén của con người. Điều này giúp giảm áp lực công
    việc, tăng độ chính xác và có thể tiết kiệm chi phí tăng ca về lâu dài.
- objection: Công nghệ AI còn mới, chúng tôi lo ngại về độ ổn định và bảo mật.
  response: Mối quan tâm của anh/chị rất chính đáng. Hệ thống của chúng tôi được xây
    dựng trên nền tảng ổn định, có cơ chế dự phòng và được lưu trữ trên các data center
    uy tín tại Việt Nam, đảm bảo tuân thủ quy định về lưu trữ dữ liệu trong nước.
    Hơn nữa, chúng tôi luôn có đội ngũ kỹ thuật hỗ trợ 24/7 và quy trình chuyển tiếp
    khẩn cấp về con người. Chúng tôi sẵn sàng cung cấp tài liệu đánh giá bảo mật và
    sắp xếp một buổi demo thử nghiệm để anh/chị an tâm hơn.
- objection: Quy trình của chúng tôi rất đặc thù, không biết có tích hợp được không?
  response: Đây chính là thế mạnh của chúng tôi. Thay vì một sản phẩm cứng nhắc, chúng
    tôi cung cấp một nền tảng linh hoạt. Đội ngũ chuyên gia của chúng tôi sẽ làm việc
    trực tiếp với anh/chị để tìm hiểu quy trình đặc thù, sau đó tùy chỉnh kịch bản
    tương tác (workflow) và tích hợp với các hệ thống nội bộ hiện có. Chúng tôi đã
    triển khai thành công cho nhiều khách hàng có nghiệp vụ riêng biệt. Tôi có thể
    chia sẻ một vài case study có tính tương đồng được không?
