industry_faq:
- question: Dịch vụ của các bạn có đảm bảo tuân thủ Luật PDPD không?
  answer_template: Hoàn toàn có. Hệ thống của chúng tôi được thiết kế tích hợp sẵn
    các cảnh báo và cơ chế xin đồng ý theo quy định của PDPD. Mọi cuộc gọi tương tác
    đều được thông báo và ghi nhận sự đồng ý một cách minh bạch, đảm bảo quyền riêng
    tư của khách hàng và đối tác.
- question: AI Voice Agent có thể thay thế hoàn toàn nhân viên trực tổng đài không?
  answer_template: Không hoàn toàn. Voice Agent đóng vai trò xử lý tự động các cuộc
    gọi thường lệ, cảnh báo ban đầu và FAQ, giúp giảm tải đáng kể khối lượng công
    việc. Các tình huống phức tạp, nhạy cảm sẽ được chuyển tiếp thông minh đến nhân
    viên con người để xử lý tối ưu, đảm bảo chất lượng dịch vụ.
- question: Chi phí triển khai hệ thống này là bao nhiêu?
  answer_template: Chi phí rất linh hoạt, phụ thuộc vào quy mô và tính năng bạn cần.
    Thường bắt đầu từ điểm vào thấp cho các gói cơ bản như tổng đài ảo, và có thể
    mở rộng dần. Chúng tôi tập trung vào ROI rõ ràng, giúp bạn tiết kiệm chi phí nhân
    sự vận hành và giảm thiểu rủi ro. Để có báo giá chính xác, tôi có thể kết nối
    bạn với chuyên viên tư vấn không?
- question: Hệ thống tích hợp được với camera an ninh hiện có của chúng tôi không?
  answer_template: Có thể. Hệ thống Voice Agent của chúng tôi được thiết kế với API
    mở, có khả năng kết nối với nhiều hệ thống camera và báo động phổ biến trên thị
    trường Việt Nam. Đội ngũ kỹ thuật sẽ đánh giá cụ thể hệ thống hiện tại của bạn
    để đề xuất giải pháp tích hợp tối ưu nhất.
- question: Thời gian triển khai là bao lâu?
  answer_template: Đối với gói dịch vụ cơ bản, thời gian triển khai có thể chỉ từ
    1-2 tuần. Đối với các giải pháp tích hợp phức tạp hơn, thời gian có thể từ 3-6
    tuần tùy thuộc vào hiện trạng hệ thống của quý khách. Chúng tôi luôn ưu tiên triển
    khai nhanh để bạn sớm nhận thấy hiệu quả.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá hoặc nói 'dịch vụ này có vẻ đắt'
  script: Tôi hoàn toàn hiểu mối quan tâm của anh/chị về chi phí. Thay vì xem đây
    là một khoản chi phí thêm, nhiều khách hàng của chúng tôi coi đây là giải pháp
    tiết kiệm lâu dài. Ví dụ, chỉ với chi phí tương đương 1 nhân viên trực tổng đài,
    hệ thống có thể xử lý lượng cuộc gọi của 5-10 người, hoạt động 24/7 không ngày
    nghỉ. Quan trọng hơn, nó giúp giảm thiểu rủi ro vi phạm PDPD - khoản phạt tiềm
    ẩn có thể rất lớn. Tôi có thể chia sẻ một ví dụ tính toán ROI cụ thể cho mô hình
    doanh nghiệp của anh/chị được không?
  goal: Chuyển hướng từ giá cả sang giá trị và ROI, đề xuất cung cấp phân tích cụ
    thể.
- trigger: competitor_mention
  situation: 'Khi khách hàng đề cập đến đối thủ cạnh tranh (ví dụ: ''Công ty X cũng
    cung cấp dịch vụ tương tự'')'
  script: Cảm ơn anh/chị đã chia sẻ. Chúng tôi đánh giá cao các nhà cung cấp khác
    trên thị trường. Điểm khác biệt cốt lõi của chúng tôi nằm ở khả năng thích ứng
    sâu với thị trường Việt Nam. Chúng tôi tập trung mạnh vào giải quyết các điểm
    đau đặc thù như tuân thủ PDPD, tích hợp với phần mềm quản lý nội bộ phổ biến tại
    Việt Nam (như MISA, Bravo), và hỗ trợ bằng tiếng Việt tự nhiên 24/7. Hơn nữa,
    chúng tôi không chỉ bán công nghệ, mà còn đồng hành tư vấn quy trình để tối ưu
    hóa hiệu quả đầu tư của anh/chị.
  goal: Làm nổi bật sự khác biệt dựa trên hiểu biết thị trường địa phương và hỗ trợ
    toàn diện.
- trigger: need_consultation
  situation: Khi khách hàng tỏ ra quan tâm nhưng chưa sẵn sàng quyết định, hoặc cần
    thêm thông tin chuyên sâu
  script: Tôi rất vui vì anh/chị quan tâm. Vấn đề an ninh và tối ưu vận hành thực
    sự cần một giải pháp được thiết kế phù hợp. Để có thể tư vấn chính xác nhất, tôi
    có thể kết nối anh/chị với một chuyên viên tư vấn giải pháp của chúng tôi không?
    Họ sẽ giúp phân tích quy trình hiện tại, đánh giá nhu cầu tích hợp hệ thống và
    đưa ra đề xuất cụ thể, bao gồm cả mô hình chi phí và lợi ích rõ ràng. Cuộc gọi
    tư vấn này là hoàn toàn miễn phí và không ràng buộc.
  goal: Chuyển giao lead chất lượng cho đội ngũ bán hàng chuyên sâu, khẳng định giá
    trị từ việc tư vấn cá nhân hóa.
