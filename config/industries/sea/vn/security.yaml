- Lắp đặt và giám sát hệ thống camera an ninh
- Thiết kế và lắp đặt hệ thống báo động, kiểm soát ra vào
- Dịch vụ tuần tra an ninh
- Vận chuyển tiền và tài sản giá trị
- Đánh giá và tư vấn rủi ro an ninh
- Bảo vệ sự kiện
- Giám sát trung tâm (Monitoring Center)
- Lắp đặt hệ thống báo cháy và chữa cháy
- Dịch vụ đào tạo nghiệp vụ bảo vệ
