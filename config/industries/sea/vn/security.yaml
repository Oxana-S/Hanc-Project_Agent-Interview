pain_points:
- description: Chi phí nhân sự giám sát an ninh 24/7 quá cao, đặc biệt là vào ban
    đêm và ngày lễ
  severity: high
  solution_hint: AI Voice Agent có thể xử lý cuộc gọi cảnh báo ban đầu, phân loại
    sự cố và chuyển tiếp thông minh, giảm tải cho trung tâm giám sát.
- description: Khó khăn trong việc quản lý và báo cáo sự cố một cách nhanh chóng,
    chính xác cho nhiều chi nhánh/cơ sở
  severity: high
  solution_hint: Tự động hóa quy trình báo cáo sự cố thông qua tương tác bằng giọng
    nói, tổng hợp dữ liệu ngay lập tức.
- description: Nhân viên bảo vệ/giám sát thiếu kỹ năng xử lý tình huống khẩn cấp và
    giao tiếp chuyên nghiệp
  severity: medium
  solution_hint: Cung cấp kịch bản xử lý khẩn cấp chuẩn hóa qua Voice Agent, hướng
    dẫn nhân viên từng bước.
- description: Khó tuân thủ đầy đủ Luật Bảo vệ dữ liệu cá nhân (PDPD) trong việc ghi
    âm, lưu trữ và xử lý thông tin
  severity: high
  solution_hint: Tích hợp cảnh báo và xác nhận tuân thủ PDPD ngay trong quy trình
    tương tác, tự động ghi nhật ký có kiểm soát.
- description: Tỷ lệ báo động giả cao từ hệ thống camera và cảm biến, gây lãng phí
    thời gian phản hồi
  severity: medium
  solution_hint: 'Voice Agent thực hiện xác minh đa kênh đầu tiên (ví dụ: hỏi mã xác
    nhận, mô tả hiện trường) trước khi điều động nhân sự.'
- description: Khó khăn trong đào tạo nghiệp vụ liên tục và cập nhật quy trình cho
    đội ngũ bảo vệ phân tán
  severity: low
  solution_hint: Triển khai hệ thống đào tạo và kiểm tra kiến thức định kỳ thông qua
    cuộc gọi tự động từ Voice Agent.
- description: Thiếu hệ thống chăm sóc khách hàng 24/7 để giải đáp thắc mắc, nhận
    phản hồi từ khách hàng sử dụng dịch vụ
  severity: medium
  solution_hint: Voice Agent hoạt động như tổng đài ảo, trả lời FAQ, tiếp nhận yêu
    cầu dịch vụ và khiếu nại mọi lúc.
typical_services:
