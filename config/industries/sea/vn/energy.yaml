pain_points:
- description: Quản lý vận hành lưới điện phức tạp, khó theo dõi sự cố và phân tích
    hiệu suất theo thời gian thực.
  severity: high
  solution_hint: Agent AI có thể tự động thu thập dữ liệu từ SCADA/EMS, phân tích
    và báo cáo sự cố ngay lập tức qua điện thoại hoặc SMS.
- description: Tỷ lệ tổn thất điện năng (thất thoát thương mại và kỹ thuật) còn cao,
    khó xác định nguyên nhân chính xác.
  severity: high
  solution_hint: Agent AI phân tích dữ liệu tiêu thụ, phát hiện bất thường và gọi
    điện tự động đến khu vực nghi ngờ có hành vi trộm cắp điện hoặc lỗi kỹ thuật.
- description: Chăm sóc khách hàng bị quá tải, đặc biệt trong mùa nắng nóng, khó xử
    lý kịp thời các khiếu nại về cắt điện hoặc hóa đơn.
  severity: high
  solution_hint: Triển khai tổng đài ảo 24/7 để tiếp nhận, phân loại và xử lý tự động
    các cuộc gọi của khách hàng, giảm tải cho nhân viên.
- description: Quy trình báo cáo tuân thủ (PDPD, an toàn lao động) thủ công, tốn nhiều
    thời gian và dễ sai sót.
  severity: medium
  solution_hint: Agent AI nhắc nhở và hướng dẫn nhân viên thực hiện báo cáo qua cuộc
    gọi, sau đó tổng hợp dữ liệu tự động vào hệ thống.
- description: Khó khăn trong việc dự báo phụ tải chính xác để tối ưu hóa sản xuất
    và mua bán điện, dẫn đến chi phí vận hành cao.
  severity: medium
  solution_hint: AI phân tích dữ liệu tiêu thụ lịch sử và yếu tố thời tiết, tự động
    gửi cảnh báo và khuyến nghị điều độ phụ tải qua tin nhắn thoại.
- description: Tuyên truyền, vận động khách hàng sử dụng điện tiết kiệm hoặc chuyển
    đổi sang điện mặt trời áp mái hiệu quả chưa cao.
  severity: low
  solution_hint: Agent AI thực hiện chiến dịch gọi điện tự động đến từng hộ gia đình,
    giải thích chính sách và tính toán lợi ích tài chính cụ thể.
typical_services:
- Phân phối và bán lẻ điện
- Vận hành và bảo trì lưới điện (O&M)
- Tư vấn lắp đặt điện mặt trời áp mái (Solar Rooftop)
- Dịch vụ đo đếm điện năng thông minh (AMR)
- Quản lý nhu cầu phụ tải (DR/DSM)
- Thi công hệ thống điện công nghiệp & dân dụng
- Kiểm định, hiệu chuẩn thiết bị điện
- Tư vấn tiết kiệm năng lượng (ESCO)
- Lắp đặt trạm sạc xe điện (EV Charging)
- Cho thuê máy phát điện công nghiệp
recommended_functions:
- name: Tổng đài ảo hỗ trợ khách hàng 24/7
  priority: high
  reason: Giải quyết lượng lớn cuộc gọi khiếu nại về mất điện, hóa đơn; cải thiện
    đáng kể trải nghiệm khách hàng tại Việt Nam.
- name: Gọi điện tự động nhắc lịch bảo trì, kiểm định
  priority: high
  reason: Tự động hóa công việc hành chính lặp đi lặp lại, đảm bảo tuân thủ các quy
    định an toàn và PDPD.
- name: Giám sát & cảnh báo sự cố qua giọng nói
  priority: high
  reason: Cung cấp thông tin sự cố theo thời gian thực cho đội kỹ thuật hiện trường
    thông qua thiết bị di động, tăng tốc độ xử lý.
- name: Tư vấn và bán hàng tự động cho dịch vụ Solar Rooftop
  priority: medium
  reason: Tiếp cận số lượng lớn khách hàng tiềm năng với chi phí thấp, tự động tính
    toán ROI và giải đáp các thắc mắc cơ bản.
- name: Tích hợp thanh toán hóa đơn điện qua giọng nói (IVR Payment)
  priority: medium
  reason: Tạo sự thuận tiện, giảm áp lực cho tổng đài trong những đợt cao điểm thanh
    toán hóa đơn.
- name: Khảo sát mức độ hài lòng khách hàng (CSAT) tự động
  priority: low
  reason: Thu thập phản hồi liên tục để cải thiện chất lượng dịch vụ một cách chủ
    động.
