  priority: high
  reason: Tự động hóa tài chính, giảm nợ quá hạn và tăng dòng tiền.
- name: Thu thập và phân tích phản hồi
  priority: medium
  reason: Hiểu rõ nhu cầu khách hàng để điều chỉnh dịch vụ và chiến lược.
- name: Quản lý thành viên và truy cập
  priority: high
  reason: Đảm bảo an ninh và dễ dàng theo dõi việc sử dụng không gian.
- name: Báo cáo hiệu suất không gian
  priority: low
  reason: Cung cấp insights cho quản lý để tối ưu hóa hoạt động.
