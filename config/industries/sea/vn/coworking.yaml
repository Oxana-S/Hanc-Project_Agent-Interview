industry_faq:
- question: Giá thuê văn phòng chung tại đây là bao nhiêu?
  answer_template: Giá thuê bắt đầu từ 1.500.000 VND/tháng cho bàn làm việc chung, tùy thuộc vào vị trí và tiện ích. Chúng tôi có nhiều gói linh hoạt để phù hợp với ngân sách của bạn.
- question: Có dịch vụ internet tốc độ cao và ổn định không?
  answer_template: Có, chúng tôi cung cấp internet tốc độ cao với đường truyền ổn định, đảm bảo cho công việc trực tuyến hiệu quả.
- question: Tôi có thể đặt phòng họp trực tuyến không?
  answer_template: Có, bạn có thể dễ dàng đặt phòng họp qua website hoặc ứng dụng di động của chúng tôi với xác nhận tức thì.
- question: Dịch vụ này có tuân thủ PDPD không?
  answer_template: Có, chúng tôi tuân thủ nghiêm ngặt PDPD để bảo vệ dữ liệu cá nhân của khách hàng, với các biện pháp bảo mật tiên tiến.
- question: Có dịch vụ hỗ trợ nào cho startups không?
  answer_template: Có, chúng tôi cung cấp dịch vụ gia tăng như mentorship, networking events, và hỗ trợ pháp lý cơ bản cho startups.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá thuê văn phòng chung
  script: Giá thuê tại coworking space của chúng tôi bắt đầu từ 1.500.000 VND/tháng cho bàn làm việc chung, với nhiều gói linh hoạt phù hợp nhiều nhu cầu và ngân sách. Anh/chị có thể cho tôi biết yêu cầu
    cụ thể để tôi tư vấn gói phù hợp nhất?
  goal: Cung cấp thông tin giá rõ ràng và khuyến khích khách hàng chia sẻ nhu cầu chi tiết
  effectiveness: high
- trigger: competitor_mention
  situation: Khi khách hàng nhắc đến đối thủ cạnh tranh
  script: Cảm ơn anh/chị đã chia sẻ. Chúng tôi tự hào về dịch vụ hỗ trợ 24/7 và hệ thống đặt chỗ tự động giúp khách hàng tiết kiệm thời gian. Anh/chị có muốn trải nghiệm dùng thử để so sánh không?
  goal: Nhấn mạnh điểm mạnh độc đáo của dịch vụ và mời khách hàng dùng thử
  effectiveness: medium
- trigger: booking_help
  situation: Khi khách hàng cần trợ giúp đặt phòng họp hoặc chỗ làm việc
  script: Anh/chị có thể đặt phòng họp hoặc bàn làm việc dễ dàng qua website hoặc ứng dụng của chúng tôi, với xác nhận ngay lập tức. Tôi có thể hướng dẫn anh/chị cách sử dụng nếu cần.
  goal: Hỗ trợ khách hàng sử dụng hệ thống đặt chỗ tiện lợi, tăng tỷ lệ đặt chỗ thành công
  effectiveness: high
- trigger: service_features
  situation: Khi khách hàng muốn biết các tiện ích và dịch vụ kèm theo
  script: Ngoài không gian làm việc hiện đại, chúng tôi cung cấp internet tốc độ cao, phòng họp đa dạng và khu vực nghỉ ngơi thoải mái. Anh/chị có muốn tham quan hoặc nhận thêm thông tin chi tiết không?
  goal: Truyền tải giá trị dịch vụ toàn diện và khuyến khích khách hàng tương tác tiếp
  effectiveness: medium
- trigger: retention_concern
  situation: Khi khách hàng bày tỏ lo ngại về dịch vụ cá nhân hóa hoặc hỗ trợ
  script: Chúng tôi có đội ngũ hỗ trợ khách hàng 24/7 và hệ thống thu thập phản hồi liên tục để phục vụ anh/chị tốt hơn. Anh/chị có thể chia sẻ thêm mong muốn để chúng tôi cải thiện trải nghiệm?
  goal: Xây dựng lòng tin và tạo cơ hội thu thập phản hồi để cải thiện dịch vụ
  effectiveness: medium
