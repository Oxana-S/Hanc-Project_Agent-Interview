industry_faq:
- answer_template: Học phí phụ thuộc vào chương trình học. Khóa học cơ bản từ 1.500.000
    VND. Chúng tôi có hỗ trợ trả góp 0%. Tôi có thể tư vấn chi tiết cho anh/chị được
    không?
  question: Học phí khóa học là bao nhiêu?
- answer_template: Chúng tôi có cả hình thức học trực tuyến qua các buổi livestream
    và học qua video bài giảng được ghi sẵn. Anh/chị có thể học mọi lúc, mọi nơi.
  question: Hình thức học như thế nào?
- answer_template: Có chứ. Sau khi hoàn thành khóa học và vượt qua bài kiểm tra, học
    viên sẽ nhận được chứng chỉ có giá trị.
  question: Bên mình có cấp chứng chỉ không?
- answer_template: Có ạ. Chúng tôi có buổi học trải nghiệm miễn phí. Tôi có thể đăng
    ký cho anh/chị một suất học thử nhé?
  question: Có được học thử miễn phí không?
- answer_template: Chúng tôi cam kết hoàn tiền trong vòng 7 ngày nếu anh/chị không
    hài lòng với chất lượng khóa học sau buổi học đầu tiên.
  question: Có chính sách đảm bảo/hoàn tiền không?
- answer_template: Đội ngũ giảng viên của chúng tôi là các chuyên gia có kinh nghiệm
    thực tế lâu năm trong ngành và có chứng chỉ sư phạm.
  question: Giảng viên của trung tâm có kinh nghiệm không?
