sales_scripts:
- goal: Xác nhận nhu cầu và hẹn lịch tư vấn chi tiết
  script: Chào anh/chị, tôi là trợ lý ảo từ [Tên trung tâm]. Tôi thấy anh/chị quan
    tâm đến khóa học [Tên khóa học]. Để tôi có thể tư vấn chính xác nhất, anh/chị
    có thể chia sẻ mục tiêu học tập của mình là gì ạ? Sau đó tôi sẽ kết nối anh/chị
    với chuyên viên tư vấn để trao đổi chi tiết hơn.
  situation: Khi nhận được thông tin liên hệ từ form đăng ký trên website
  trigger: new_lead_form_submit
- goal: Vượt qua phản đối về giá và giới thiệu giá trị
  script: Tôi hiểu mối quan tâm của anh/chị về học phí. Thực tế, so với lợi ích và
    kiến thức nhận được, đây là mức đầu tư rất hợp lý. Chúng tôi cam kết chất lượng
    giảng viên và hỗ trợ xuyên suốt khóa học. Hơn nữa, hiện đang có chương trình ưu
    đãi/hỗ trợ trả góp 0%. Anh/chị có muốn tôi giải thích kỹ hơn về từng khoản đầu
    tư và lợi ích tương ứng không ạ?
  situation: Khi khách hàng phản hồi "học phí hơi cao"
  trigger: price_objection
- goal: Thúc đẩy quyết định đăng ký bằng cách nhấn mạnh tính cấp thiết
  script: Khóa học này thực sự phù hợp với mục tiêu [nhắc lại mục tiêu] của anh/chị.
    Lớp sắp khai giảng vào [ngày cụ thể] và chỉ còn vài suất cuối cùng để đảm bảo
    chất lượng tương tác. Nếu đăng ký trong hôm nay, anh/chị còn được nhận ưu đãi
    đặc biệt [mô tả ưu đãi]. Tôi có thể hỗ trợ anh/chị hoàn tất thủ tục đăng ký ngay
    bây giờ được không?
  situation: Khi học viên tỏ ra quan tâm nhưng còn do dự, chần chừ
  trigger: hesitation_detected
