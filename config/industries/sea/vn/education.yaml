- objection: Học phí hơi cao so với mặt bằng chung
  response: Chúng tôi tập trung vào chất lượng giảng viên và dịch vụ hỗ trợ 1-1. Ngoài
    ra có chính sách trả góp 0% giúp giảm áp lực tài chính. Đầu tư kiến thức chất
    lượng sẽ mang lại hiệu quả lâu dài.
- objection: Tôi rất bận, không biết có theo kịp lịch học không
  response: Lịch học của chúng tôi rất linh hoạt, có cả học qua video và livestream
    được ghi lại. Anh/chị chỉ cần dành 45-60 phút mỗi ngày là có thể tiếp thu hiệu
    quả.
- objection: Tôi không tự tin về khả năng tiếp thu của mình
  response: Đừng lo lắng ạ. Chúng tôi có lộ trình học từ cơ bản, đội ngũ trợ giảng
    hỗ trợ 24/7 và cộng đồng học viên cùng giúp đỡ. Hãy bắt đầu với buổi học thử miễn
    phí để trải nghiệm.
