pain_points:
- description: Khách hàng phản hồi chậm do lượng yêu cầu hỗ trợ kỹ thuật và khiếu
    nại lớn, đặc biệt vào giờ cao điểm và sau khi ra mắt bản cập nhật game.
  severity: high
  solution_hint: Triển khai tổng đài AI tự động phân loại và xử lý 80% câu hỏi thường
    gặp, giảm tải cho đội ngũ CSKH.
- description: Khó khăn trong việc thu thập và phân tích phản hồi từ cộng đồng game
    thủ trên nhiều nền tảng (Facebook, Zalo, diễn đàn).
  severity: medium
  solution_hint: Agent AI có thể tự động khảo sát, tổng hợp ý kiến và báo cáo xu hướng
    theo thời gian thực.
- description: Tỷ lệ churn cao do người chơi cảm thấy thiếu tương tác và hỗ trợ cá
    nhân hóa.
  severity: high
  solution_hint: Sử dụng AI để gửi thông báo, nhắc nhở sự kiện trong game và hỗ trợ
    24/7 bằng giọng nói tự nhiên, tăng độ gắn kết.
- description: Gian lận (cheat, hack) và tài khoản bị đánh cắp gây mất cân bằng game
    và mất niềm tin của người chơi.
  severity: high
  solution_hint: AI voice agent có thể xác minh chủ tài khoản qua giọng nói và tự
    động báo cáo hành vi khả nghi.
- description: Quy trình nạp thẻ (top-up) phức tạp, nhiều bước, gây mất khách hàng
    tiềm năng.
  severity: medium
  solution_hint: Tích hợp agent AI để hướng dẫn nạp thẻ bằng giọng nói qua các cổng
    phổ biến (Momo, ZaloPay), rút gọn quy trình.
- description: Khó khăn trong việc tuyển dụng và đào tạo nhân sự CSKH có hiểu biết
    sâu về game và kỹ năng giao tiếp tốt.
  severity: medium
  solution_hint: Agent AI đóng vai trò đào tạo viên ảo, cung cấp kiến thức và kịch
    bản xử lý tình huống mẫu cho nhân viên mới.
typical_services:
- Hỗ trợ kỹ thuật & sửa lỗi game
- Hỗ trợ nạp thẻ (top-up) & giao dịch
- Quản lý cộng đồng & fanpage
- Tổ chức sự kiện trong game & ngoài game
- Chăm sóc khách hàng (CSKH) 24/7
- Phát triển & cân bằng nội dung game (game balance)
- Marketing & truyền thông game
- Phòng chống gian lận (anti-cheat)
- Dịch thuật & bản địa hóa nội dung
- Phân tích dữ liệu người chơi (player analytics)
recommended_functions:
- name: Hỗ trợ đa kênh tự động
  priority: high
  reason: Game thủ Việt liên hệ qua nhiều kênh (gọi điện, fanpage, Zalo). Cần một
    agent thống nhất để trả lời ngay lập tức, giảm bỏ sót.
- name: Xử lý giao dịch & nạp thẻ bằng giọng nói
  priority: high
  reason: Tăng tỷ lệ chuyển đổi bằng trải nghiệm nạp thẻ thuận tiện, an toàn, phù
    hợp với thói quen sử dụng ví điện tử tại Việt Nam.
- name: Giám sát & báo cáo gian lận tự động
  priority: high
  reason: Bảo vệ môi trường game công bằng, tự động phát hiện và cảnh báo các hành
    vi bất thường thông qua phân tích cuộc gọi/phản hồi.
- name: Khảo sát & thu thập ý kiến cộng đồng
  priority: medium
  reason: Thay vì khảo sát qua form, agent AI có thể gọi điện hoặc chat để lấy phản
    hồi chân thực, chi tiết hơn từ game thủ.
- name: Chăm sóc người chơi cũ (retention call)
  priority: medium
  reason: Tự động gọi cho người chơi không hoạt động, mời họ quay lại với ưu đãi cá
    nhân hóa, giảm tỷ lệ rời bỏ game.
- name: Đào tạo nội bộ cho nhân viên CSKH
  priority: low
  reason: Mô phỏng các tình huống khiếu nại phức tạp để đào tạo nhân viên mới, giảm
    chi phí đào tạo truyền thống.
