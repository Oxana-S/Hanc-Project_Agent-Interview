  market_size: Khoảng 700 triệu USD (2023)
  growth_rate: 8-10% YoY
  key_trends:
  - Game mobile chiếm ưu thế, đặc biệt là thể loại casual và MMORPG.
  - Xu hướng live-service game và tựa game có cộng đồng mạnh.
  - Người chơi sẵn sàng chi trả cao hơn cho trải nghiệm mượt mà và hỗ trợ tốt.
  - Sự gia tăng của các studio game độc lập (indie) trong nước.
