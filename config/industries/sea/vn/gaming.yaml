typical_objections:
- objection: Nhân viên của chúng tôi vẫn xử lý tốt, chưa cần đến AI.
  response: Điều đó thật tuyệt! Giải pháp của chúng tôi không thay thế hoàn toàn đội
    ngũ xuất sắc của anh/chị, mà sẽ hỗ trợ họ bằng cách xử lý các câu hỏi lặp đi lặp
    lại, giúp họ có thời gian tập trung vào những vấn đề phức tạp và sáng tạo hơn,
    từ đó nâng cao hiệu quả tổng thể.
- objection: Người chơi của chúng tôi quen tương tác qua chat, không quen gọi điện.
  response: Hoàn toàn đúng! Giải pháp của chúng tôi hỗ trợ đa kênh, bao gồm cả chat
    (qua Zalo, Facebook) lẫn gọi điện. Quan trọng là chúng tôi cung cấp một hệ thống
    AI thống nhất phía sau, đảm bảo trải nghiệm liền mạch dù khách hàng liên hệ bằng
    cách nào. Ngoài ra, trong những tình huống khẩn cấp (như bị hack tài khoản), cuộc
    gọi voice có thể mang lại sự an tâm và tốc độ xử lý nhanh hơn.
- objection: Tích hợp hệ thống phức tạp, sợ ảnh hưởng đến server game.
  response: Chúng tôi hiểu nỗi lo này. Agent AI của chúng tôi hoạt động như một lớp
    dịch vụ độc lập, giao tiếp với hệ thống game thông qua API nhẹ nhàng. Quá trình
    tích hợp được thực hiện bởi đội ngũ kỹ thuật giàu kinh nghiệm và có thể chạy thử
    nghiệm (pilot) trên môi trường test trước để đảm bảo không ảnh hưởng đến server
    chính.
