industry_faq:
- question: Dịch vụ này có giá bao nhiêu?
  answer_template: Chào anh/chị! Chi phí triển khai linh hoạt tùy vào quy mô game
    và tính năng cần thiết. Gói cơ bản cho tự động hóa CSKH bắt đầu từ 15 triệu VND/tháng.
    Để có báo giá chính xác, em có thể kết nối anh/chị với chuyên viên tư vấn được
    không ạ?
- question: Triển khai mất bao lâu?
  answer_template: Thông thường, chúng tôi triển khai tích hợp hệ thống cơ bản trong
    vòng 2-4 tuần. Thời gian có thể thay đổi tùy vào độ phức tạp của hệ thống hiện
    tại và các tính năng đặc thù của game.
- question: Agent AI có hiểu được tiếng lóng và ngôn ngữ game thủ Việt Nam không?
  answer_template: Hoàn toàn có thể ạ! Hệ thống của chúng tôi được đào tạo trên kho
    dữ liệu tiếng Việt đa dạng, bao gồm cả tiếng lóng, từ viết tắt phổ biến trong
    cộng đồng game để giao tiếp tự nhiên và chính xác nhất.
- question: Có tuân thủ Luật Bảo vệ dữ liệu cá nhân (PDPD) không?
  answer_template: Có, chúng tôi tuân thủ nghiêm ngặt PDPD. Tất cả dữ liệu cuộc gọi
    và thông tin người chơi được mã hóa và lưu trữ trên server đặt tại Việt Nam, đảm
    bảo an toàn tuyệt đối.
- question: Có hỗ trợ tích hợp với nền tảng game hiện tại của chúng tôi không?
  answer_template: Được ạ. Giải pháp của chúng tôi cung cấp API linh hoạt để kết nối
    với hầu hết các hệ thống quản lý game (game server, CMS). Đội ngũ kỹ thuật sẽ
    hỗ trợ tích hợp trơn tru.
sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về giá khi được giới thiệu giải pháp.
  script: Chào anh/chị! Thay vì một mức giá cố định, chúng tôi sẽ xây dựng gói dịch
    vụ tối ưu dựa trên nhu cầu thực tế của game. Ví dụ, nếu game đang gặp vấn đề về
    quá tải hỗ trợ sau giờ ra mắt, chúng tôi có gói tập trung vào tự động hóa CSKH
    với chi phí chỉ từ 15-20 triệu VND/tháng, giúp tiết kiệm tới 40% chi phí nhân
    sự. Anh/chị quan tâm đến giải quyết bài toán cụ thể nào nhất ạ?
  goal: Chuyển từ thảo luận giá cả sang thảo luận giá trị và ROI, đồng thời thu thập
    thông tin về nhu cầu cụ thể.
- trigger: competitor_mention
  situation: Khách hàng đề cập họ đang dùng dịch vụ của đối thủ cạnh tranh.
  script: Đúng vậy, hiện có một số đơn vị cung cấp dịch vụ liên quan. Điểm khác biệt
    lớn nhất của chúng tôi là AI voice agent được tối ưu hóa riêng cho thị trường
    game Việt, từ ngữ điệu, tiếng lóng đến tích hợp sâu với các cổng thanh toán phổ
    biến như Momo, ZaloPay. Ngoài ra, chúng tôi tập trung mạnh vào tính năng phòng
    chống gian lận qua giọng nói - điều mà ít đối thủ có. Anh/chị có thể chia sẻ thêm
    về những hạn chế anh/chị gặp phải với giải pháp hiện tại không?
  goal: Làm nổi bật sự khác biệt địa phương hóa và chuyên sâu ngành, đồng thời khám
    phá điểm đau của khách hàng với đối thủ.
- trigger: objection_too_expensive
  situation: Khách hành cho rằng giải pháp có vẻ đắt.
  script: Em hiểu quan ngại của anh/chị. Thực tế, nếu tính toán kỹ, đây là khoản đầu
    tư tiết kiệm chi phí. Ví dụ, với 20 triệu VND/tháng cho agent AI, anh/chị có thể
    xử lý hàng ngàn cuộc gọi/yêu cầu, tương đương với chi phí thuê 3-4 nhân viên CSKH
    (bao gồm lương, đào tạo, quản lý). Hơn nữa, hệ thống hoạt động 24/7, giúp giảm
    tỷ lệ churn và tăng doanh thu từ người chơi hài lòng. Chúng ta có thể cùng phân
    tích kỹ hơn về chi phí thực tế anh/chị đang bỏ ra cho CSKH hiện tại được không?
  goal: Chuyển đổi góc nhìn từ 'chi phí' sang 'đầu tư' bằng cách trình bày ROI rõ
    ràng và so sánh với chi phí thực tế đang phát sinh.
competitors:
- name: VNG (Zalo AI)
  positioning: Gã khổng lồ công nghệ địa phương, cung cấp giải pháp AI tích hợp sẵn
    trong hệ sinh thái Zalo.
  strengths:
  - Thương hiệu mạnh, độ phủ rộng
  - Tích hợp liền mạch với Zalo OA
  - Có sẵn cơ sở hạ tầng lớn
  weaknesses:
  - Giải pháp chung chung, không chuyên sâu cho gaming
  - Ít tùy biến theo nhu cầu đặc thù
  - Chi phí có thể cao đối với studio nhỏ
  our_differentiation: Giải pháp chuyên biệt cho ngành game với tính năng đặc thù
    (anti-cheat, player analytics), tích hợp đa nền tảng (không chỉ Zalo), và mô hình
    giá linh hoạt hơn.
- name: Garena (các dịch vụ nội bộ)
  positioning: Nhà phát hành game lớn, phát triển giải pháp nội bộ cho các tựa game
    của mình.
  strengths:
  - Hiểu sâu nghiệp vụ game
  - Kiểm soát toàn bộ trải nghiệm người dùng
  - Nguồn lực tài chính mạnh
  weaknesses:
  - Không cung cấp rộng rãi ra thị trường
  - Có thể không linh hoạt bằng giải pháp từ bên thứ ba
  - Tập trung vào game của họ là chính
  our_differentiation: Chúng tôi là đối tác độc lập, cung cấp giải pháp cho mọi studio
    game từ lớn đến nhỏ, với dịch vụ khách hàng tận tâm và lộ trình phát triển sản
    phẩm dựa trên nhu cầu chung của thị trường.
- name: Các công ty outsourcing CSKH truyền thống
  positioning: Cung cấp dịch vụ chăm sóc khách hàng thuê ngoài với con người là chủ
    yếu.
  strengths:
  - Tương tác con người linh hoạt
  - Có kinh nghiệm trong CSKH cơ bản
  weaknesses:
  - Chi phí nhân sự cao và biến động
  - Khó scale nhanh
  - Không xử lý 24/7 hiệu quả
  - Hạn chế về công nghệ và phân tích dữ liệu
  our_differentiation: Kết hợp sức mạnh tự động hóa của AI để xử lý 80% công việc
    lặp đi lặp lại, giúp giảm chi phí đến 50% và cung cấp dịch vụ 24/7, trong khi
    đội ngũ con người tập trung vào các vấn đề phức tạp hơn.
