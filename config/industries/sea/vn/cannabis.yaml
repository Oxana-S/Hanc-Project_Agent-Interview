industry_faq:
- question: Sản phẩm cần sa có hợp pháp ở Việt Nam không?
  answer_template: Chỉ các sản phẩm như CBD với nồng độ thấp cho mục đích y tế hoặc
    cần sa công nghiệp được phép dưới sự giám sát chặt chẽ. Chúng tôi tư vấn để đảm
    bảo tuân thủ.
- question: Làm thế nào để đảm bảo tuân thủ PDPD trong ngành cần sa?
  answer_template: Chúng tôi cung cấp dịch vụ AI tự động hóa việc quản lý dữ liệu,
    đảm bảo bảo vệ thông tin cá nhân theo quy định.
- question: Chi phí đầu tư vào ngành cần sa là bao nhiêu?
  answer_template: Chi phí dao động từ 10 triệu đến 500 triệu VND tùy quy mô, với
    dịch vụ AI giúp tối ưu hóa ngân sách.
- question: Có những rủi ro pháp lý nào khi kinh doanh cần sa?
  answer_template: Rủi ro bao gồm vi phạm về chất lượng, an toàn sản phẩm và PDPD.
    AI của chúng tôi giúp giảm thiểu các rủi ro này.
- question: Làm thế nào để marketing sản phẩm cần sa một cách hợp pháp?
  answer_template: Chỉ marketing cho mục đích y tế và công nghiệp, với nội dung được
    AI kiểm tra để tuân thủ pháp luật.
sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về giá dịch vụ tư vấn pháp lý cho ngành cần sa.
  script: Chào anh/chị, dịch vụ tư vấn pháp lý của chúng tôi bắt đầu từ 5 triệu VND/tháng,
    giúp giảm rủi ro và tiết kiệm chi phí phạt. Chúng tôi có thể cung cấp báo giá
    chi tiết dựa trên nhu cầu cụ thể.
  goal: Thuyết phục khách hàng về giá trị và ROI của dịch vụ.
- trigger: compliance_concern
  situation: Khách hàng lo lắng về việc tuân thủ PDPD trong kinh doanh cần sa.
  script: Chúng tôi hiểu PDPD là vấn đề quan trọng. AI voice agent của chúng tôi tự
    động hóa quy trình bảo vệ dữ liệu, cảnh báo sớm vi phạm, giúp bạn an tâm tập trung
    kinh doanh.
  goal: Xoa dịu lo lắng và giới thiệu giải pháp tuân thủ hiệu quả.
- trigger: interest_in_services
  situation: Khách hàng hỏi về dịch vụ phân phối sản phẩm CBD.
  script: Chúng tôi cung cấp dịch vụ phân phối CBD với hệ thống AI quản lý đơn hàng
    và logistic, đảm bảo giao hàng nhanh và tuân thủ. Mức giá từ 10 triệu VND cho
    gói cơ bản.
  goal: Khơi gợi nhu cầu và hướng đến bán hàng.
