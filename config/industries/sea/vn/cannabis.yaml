- name: Trả lời câu hỏi thường gặp về sản phẩm và dịch vụ
  priority: medium
  reason: Cung cấp thông tin nhanh chóng, tăng sự tin tưởng của khách hàng.
- name: Đặt lịch hẹn và quản lý cuộc gọi cho tư vấn viên
  priority: high
  reason: Tối ưu hóa thời gian và cải thiện trải nghiệm khách hàng.
- name: Thu thập và phân tích phản hồi khách hàng
  priority: medium
  reason: Hiểu rõ nhu cầu thị trường để điều chỉnh chiến lược kinh doanh.
- name: Hỗ trợ bán hàng và upselling tự động
  priority: high
  reason: Tăng doanh thu bằng cách đề xuất sản phẩm phù hợp.
- name: Cảnh báo và nhắc nhở tuân thủ PDPD
  priority: high
  reason: Đảm bảo bảo vệ dữ liệu cá nhân, tránh vi phạm pháp luật.
