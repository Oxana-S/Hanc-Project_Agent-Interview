industry_faq:
- question: Dịch vụ của các bạn có đảm bảo vệ sinh sạch sẽ không?
  answer_template: Chúng tôi cam kết chất lượng với đội ngũ nhân viên được đào tạo bài bản, sử dụng hóa chất chuyên dụng an toàn. Nếu quý khách không hài lòng, chúng tôi sẽ dọn lại hoàn toàn miễn phí.
- question: Giá dịch vụ được tính như thế nào?
  answer_template: Giá dịch vụ thường dựa trên diện tích (m2), tình trạng thực tế và loại hình công việc. Tôi có thể cung cấp báo giá sơ bộ ngay. Để báo giá chính xác nhất, chúng tôi sẽ cử người khảo sát
    thực tế miễn phí.
- question: Nhân viên có mang theo dụng cụ và hóa chất không?
  answer_template: Vâng, nhân viên của chúng tôi sẽ mang đầy đủ dụng cụ và hóa chất chuyên nghiệp, an toàn cho sức khỏe. Quý khách chỉ cần chuẩn bị nguồn điện và nước.
- question: Tôi có cần ở nhà giám sát không?
  answer_template: Không bắt buộc. Nhân viên của chúng tôi làm việc chuyên nghiệp và đáng tin cậy. Tuy nhiên, nếu quý khách muốn giám sát hoặc có yêu cầu đặc biệt, vui lòng thông báo trước.
- question: Có hợp đồng và hóa đơn đầy đủ không?
  answer_template: Có, chúng tôi cung cấp hợp đồng dịch vụ rõ ràng và hóa đơn VAT đầy đủ theo quy định pháp luật Việt Nam, đảm bảo quyền lợi cho cả đôi bên.
- question: Làm thế nào để đặt lịch và thanh toán?
  answer_template: 'Quý khách có thể đặt lịch ngay qua cuộc gọi này. Chúng tôi hỗ trợ nhiều hình thức thanh toán linh hoạt: tiền mặt, chuyển khoản ngân hàng hoặc qua ví điện tử MoMo, ZaloPay.'
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá trong lần đầu tư vấn.
  script: Vâng, tôi hiểu giá cả là yếu tố quan trọng. Thay vì một mức giá chung, chúng tôi có các gói dịch vụ linh hoạt dựa trên diện tích và nhu cầu cụ thể của gia đình/công ty bạn. Ví dụ, dọn dẹp căn
    hộ 60m2 định kỳ sẽ có mức giá khác với tổng vệ sinh nhà sau xây dựng. Để tôi có thể báo giá chính xác và tiết kiệm nhất cho bạn, bạn có thể cho tôi biết diện tích cần dọn dẹp và tình trạng hiện tại
    được không ạ?
  goal: Thu thập thông tin cụ thể để báo giá, chuyển hướng từ giá rẻ sang giá trị nhận được.
- trigger: hesitation_comparison
  situation: Khi khách hành so sánh giá với dịch vụ cá nhân hoặc đối thủ khác.
  script: 'Tôi hoàn toàn hiểu bạn muốn tìm lựa chọn tốt nhất. Điểm khác biệt của chúng tôi không chỉ ở công việc dọn dẹp, mà là một dịch vụ chuyên nghiệp trọn gói: nhân viên được đào tạo & mặc đồng phục,
    bảo hiểm trách nhiệm nếu có sự cố, hóa chất an toàn có kiểm định, và cam kết dọn lại nếu không hài lòng. Điều này giúp bạn tiết kiệm thời gian, công sức giám sát và hoàn toàn yên tâm. Một sự đầu tư
    nhỏ cho sự an tâm lớn, bạn nghĩ sao ạ?'
  goal: Vượt qua rào cản giá bằng cách nhấn mạnh giá trị gia tăng, sự chuyên nghiệp và giảm rủi ro.
- trigger: request_discount
  situation: Khi khách hàng yêu cầu giảm giá hoặc khuyến mãi.
  script: 'Tôi đánh giá cao đề nghị của bạn. Hiện tại, chúng tôi có chính sách ưu đãi đặc biệt khi đặt gói dịch vụ định kỳ (ví dụ: hàng tuần hoặc hàng tháng) với mức giá ưu đãi hơn so với đặt lẻ, đồng thời
    đảm bảo lịch trình ổn định cho bạn. Ngoài ra, chúng tôi có chương trình giới thiệu bạn bè nhận voucher giảm giá. Bạn có quan tâm đến gói định kỳ để vừa tiết kiệm chi phí dài hạn, vừa luôn có không gian
    sạch sẽ không ạ?'
  goal: Giữ vững giá trị, chuyển hướng sang bán gói dài hạn hoặc chương trình trung thành thay vì giảm giá trực tiếp.
