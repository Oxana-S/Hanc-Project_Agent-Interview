pain_points:
- description: Khó khăn trong việc tuyển dụng và quản lý nhân viên dọn dẹp ổn định, thường xuyên gặp tình trạng nghỉ việc đột xuất.
  severity: high
  solution_hint: AI có thể tự động xử lý đặt lịch, phân công công việc và thông báo cho khách hàng khi có thay đổi, giảm áp lực quản lý nhân sự.
- description: Khách hàng thường hủy lịch hoặc thay đổi giờ giấc vào phút chót, gây lãng phí thời gian và nhân lực.
  severity: high
  solution_hint: Agent tự động gọi xác nhận lịch trước ngày làm việc và xử lý các yêu cầu thay đổi lịch ngay lập tức.
- description: Khó khăn trong việc định giá cạnh tranh và minh bạch với khách hàng, dẫn đến mất nhiều thời gian thương lượng.
  severity: medium
  solution_hint: Cung cấp báo giá tức thì dựa trên diện tích và loại hình dịch vụ, giải thích rõ ràng các gói giá trị.
- description: Không có hệ thống theo dõi và nhắc nhở thanh toán hiệu quả, dẫn đến nợ xấu và mất thời gian đòi tiền.
  severity: medium
  solution_hint: Tự động gửi hóa đơn điện tử và nhắc nhở thanh toán qua nhiều kênh (SMS, Zalo, Cuộc gọi).
- description: Phản hồi chất lượng dịch vụ từ khách hàng chậm trễ hoặc không có, khó cải thiện dịch vụ.
  severity: low
  solution_hint: Tự động khảo sát mức độ hài lòng sau mỗi lần làm việc và thu thập ý kiến phản hồi.
- description: Cạnh tranh khốc liệt từ các cá nhân tự làm và các ứng dụng đặt dịch vụ lớn, làm giảm biên lợi nhuận.
  severity: high
  solution_hint: Nhấn mạnh giá trị khác biệt như đội ngũ được đào tạo, bảo hiểm và quy trình chuẩn hóa trong các cuộc gọi tư vấn.
