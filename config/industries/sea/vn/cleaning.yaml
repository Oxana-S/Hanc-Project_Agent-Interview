  - Quen thuộc với khu vực
  weaknesses:
  - Không chuyên nghiệp, không đồng phục
  - Không có bảo hiểm/ hợp đồng rõ ràng
  - Chất lượng phụ thuộc vào cá nhân
  - Không ổn định
