  priority: high
  reason: Tối ưu hóa hiệu quả cho đội ngũ sales con người bằng cách cung cấp lead chất lượng cao.
- name: Khảo sát mức độ hài lòng sau dịch vụ (CSAT)
  priority: low
  reason: Thu thập phản hồi liên tục để cải thiện dịch vụ mà không tốn nhiều nhân lực.
