pain_points:
- description: Quy trình xử lý bồi thường thủ công, mất nhiều thời gian gây bất mãn cho khách hàng.
  severity: high
  solution_hint: AI có thể tự động hóa các bước đầu tiên của quy trình, thu thập thông tin và phân loại hồ sơ, giảm thời gian chờ đợi.
- description: Tỷ lệ từ chối yêu cầu bảo hiểm cao do khách hàng không hiểu rõ điều khoản, dẫn đến tranh chấp.
  severity: high
  solution_hint: Agent voice AI có thể giải thích chính sách bằng ngôn ngữ đơn giản ngay khi khách hàng gọi, tăng cường minh bạch.
- description: Khó khăn trong việc thu thập và xác minh thông tin khách hàng một cách nhanh chóng và chính xác.
  severity: medium
  solution_hint: AI có thể tích hợp với cơ sở dữ liệu để xác minh thông tin và điền tự động vào biểu mẫu trong cuộc gọi.
- description: Áp lực cạnh tranh về giá lớn, đặc biệt từ các công ty bảo hiểm trực tuyến mới.
  severity: medium
  solution_hint: Agent có thể tập trung vào việc bán giá trị của dịch vụ và hỗ trợ khách hàng 24/7, một điểm khác biệt so với đối thủ chỉ có giá rẻ.
- description: Chi phí cao cho đội ngũ chăm sóc khách hàng và telesales hoạt động 24/7.
  severity: high
  solution_hint: Triển khai AI voice agent để xử lý các cuộc gọi cơ bản, câu hỏi thường gặp và sàng lọc khách hàng tiềm năng, giảm tải cho nhân viên.
- description: Tỷ lệ khách hàng không gia hạn hợp đồng (lapse rate) cao do thiếu tương tác nhắc nhở cá nhân hóa.
  severity: medium
  solution_hint: AI có thể tự động gọi điện nhắc nhở gia hạn, cung cấp thông tin ưu đãi mới một cách cá nhân hóa.
- description: Khó khăn trong việc bán chéo (cross-selling) các sản phẩm bảo hiểm do thiếu hiểu biết về nhu cầu thực tế của khách hàng hiện có.
  severity: medium
  solution_hint: Agent AI phân tích lịch sử tương tác và dữ liệu khách hàng để đề xuất các gói bảo hiểm bổ sung phù hợp trong cuộc gọi.
