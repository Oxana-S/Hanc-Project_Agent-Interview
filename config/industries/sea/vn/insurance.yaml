typical_objections:
- objection: Tôi không tin tưởng vào bảo hiểm, khi cần thì khó bồi thường lắm.
  response: Tôi rất hiểu mối lo ngại đó. Chính vì vậy, chúng tôi phát triển dịch vụ AI để minh bạch hóa quy trình. Tôi có thể giải thích rõ các điều khoản ngay bây giờ, và khi cần bồi thường, quý khách
    có thể báo cáo sơ bộ ngay qua tổng đài tự động của chúng tôi 24/7, giảm thiểu thủ tục giấy tờ ban đầu.
- objection: Tôi còn trẻ và khỏe, chưa cần bảo hiểm.
  response: Đó chính là thời điểm tốt nhất để tham gia bảo hiểm ạ, vì phí bảo hiểm lúc này thấp nhất và điều kiện sức khỏe dễ được chấp thuận nhất. Bảo hiểm như một kế hoạch tài chính phòng xa, bảo vệ bản
    thân và gia đình khỏi những rủi ro bất ngờ. Hơn nữa, nhiều sản phẩm còn có tính chất tích lũy, giống như một khoản tiết kiệm có bảo vệ.
- objection: Tôi đã có bảo hiểm từ công ty rồi.
  response: Thật tuyệt khi công ty của quý khách có chế độ đó. Tuy nhiên, gói bảo hiểm của công ty thường có giới hạn và chỉ có hiệu lực khi quý khách còn làm việc. Một gói bảo hiểm cá nhân sẽ bổ sung để
    đảm bảo sự bảo vệ toàn diện và liên tục cho quý khách và gia đình, đồng thời có thể được thiết kế phù hợp với nhu cầu riêng của quý khách.
- objection: Tôi không có thời gian để nghe tư vấn dài.
  response: Tôi tôn trọng thời gian của quý khách. Tôi chỉ cần 3 phút để hiểu nhu cầu cốt lõi của quý khách. Sau đó, tôi có thể gửi một bản tóm tắt các lựa chọn phù hợp nhất qua email/SMS để quý khách xem
    xét khi thuận tiện. Được chứ ạ?
