industry_faq:
- question: Thủ tục yêu cầu bồi thường như thế nào?
  answer_template: Quý khách vui lòng chuẩn bị giấy tờ như CMND, hợp đồng bảo hiểm, biên bản sự việc. Chúng tôi có thể hỗ trợ quý khách ghi nhận thông tin ngay trên cuộc gọi này và hướng dẫn các bước tiếp
    theo.
- question: Phí bảo hiểm của tôi có thể thay đổi không?
  answer_template: Phí bảo hiểm có thể điều chỉnh theo các yếu tố như lịch sử bồi thường, thay đổi pháp luật, hoặc khi quý khách điều chỉnh phạm vi bảo hiểm. Chúng tôi sẽ thông báo trước cho quý khách trước
    khi gia hạn hợp đồng.
- question: Tôi có thể mua bảo hiểm trực tuyến không?
  answer_template: Hoàn toàn được. Chúng tôi có website và ứng dụng di động để quý khách tham khảo, tính phí và mua bảo hiểm phù hợp. Tôi cũng có thể hỗ trợ kết nối quý khách với nhân viên tư vấn nếu cần.
- question: Điều khoản loại trừ trong hợp đồng là gì?
  answer_template: Đây là những trường hợp công ty bảo hiểm không chi trả bồi thường, ví dụ như thiệt hại do lỗi cố ý, chiến tranh, hay rủi ro đã có trong điều khoản loại trừ cụ thể. Tôi khuyên quý khách
    nên đọc kỹ phần này trong hợp đồng.
- question: Làm sao để yêu cầu tư vấn về gói bảo hiểm phù hợp?
  answer_template: Dựa trên nhu cầu và ngân sách của quý khách, tôi có thể cung cấp thông tin cơ bản về các gói. Để được tư vấn chi tiết và so sánh sản phẩm, tôi sẽ chuyển tiếp cuộc gọi đến chuyên viên
    tư vấn của chúng tôi.
- question: Tôi cần hỗ trợ khẩn cấp khi xảy ra tai nạn thì làm thế nào?
  answer_template: Xin hãy bình tĩnh và gọi ngay đến đường dây nóng hỗ trợ khẩn cấp [Số điện thoại] của chúng tôi. Nhân viên sẽ hướng dẫn quý khách các bước xử lý hiện trường và hỗ trợ ngay lập tức.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá hoặc nói 'sản phẩm của bạn đắt quá'.
  script: 'Tôi hiểu ngân sách là mối quan tâm quan trọng. Thay vì chỉ so sánh giá, chúng tôi tập trung vào giá trị bảo vệ toàn diện và dịch vụ hỗ trợ 24/7 như tôi đang đây. Chỉ với khoảng [X] VND mỗi ngày,
    quý khách có thể an tâm cho [Lợi ích cụ thể, ví dụ: sức khỏe cả gia đình]. Tôi có thể phân tích một chút về nhu cầu của quý khách để đề xuất gói tiết kiệm nhất mà vẫn đủ bảo vệ không ạ?'
  goal: Chuyển hướng từ cuộc thảo luận về giá sang cuộc thảo luận về giá trị và nhu cầu, thu thập thông tin để tư vấn phù hợp.
- trigger: competitor_mention
  situation: Khi khách hàng đề cập đến một đối thủ cạnh tranh hoặc gói bảo hiểm khác.
  script: 'Cảm ơn quý khách đã tìm hiểu. Đúng là trên thị trường có nhiều lựa chọn. Điểm khác biệt lớn nhất của chúng tôi là dịch vụ khách hàng được hỗ trợ bởi AI như tôi, luôn sẵn sàng 24/7 để giải đáp
    thắc mắc hoặc tiếp nhận bồi thường sơ bộ ngay lập tức, giúp tiết kiệm thời gian chờ đợi quý báu của quý khách. Bên cạnh đó, chúng tôi có [Ưu điểm khác, ví dụ: mạng lưới bệnh viện liên kết rộng]. Quý
    khách có quan tâm đến việc so sánh chi tiết các quyền lợi không ạ?'
  goal: Làm nổi bật điểm khác biệt về công nghệ và dịch vụ, mời gọi so sánh sâu hơn về giá trị thực.
- trigger: callback_request
  situation: Khi khách hàng nói 'Tôi cần suy nghĩ thêm' hoặc 'Gọi lại cho tôi sau'.
  script: Tôi hoàn toàn tôn trọng quyết định của quý khách. Để thuận tiện cho quý khách, tôi có thể ghi chú lại thời gian quý khách muốn nhận cuộc gọi nhắc nhở. Trong lúc đó, tôi có thể gửi email tóm tắt
    các thông tin và ưu đãi chúng ta đã trao đổi được không? Điều này giúp quý khách dễ tham khảo lại.
  goal: Giữ liên lạc, thu thập thông tin để lên lịch tiếp cận lại và cung cấp tài liệu hỗ trợ quyết định.
- trigger: product_inquiry
  situation: Khi khách hàng hỏi thông tin chung về một sản phẩm bảo hiểm.
  script: 'Cảm ơn quý khách đã quan tâm đến [Tên sản phẩm]. Sản phẩm này giúp bảo vệ quý khách khỏi [Rủi ro chính]. Để tôi có thể tư vấn chính xác nhất, quý khách có thể cho tôi biết mục đích chính khi
    mua bảo hiểm lần này là gì ạ? (Ví dụ: bảo vệ sức khỏe, tích lũy tài chính, hay bảo hiểm cho xe ô tô mới)?'
  goal: Thu thập thông tin về nhu cầu cốt lõi để chuyển hướng cuộc gọi từ cung cấp thông tin chung sang tư vấn có mục tiêu.
