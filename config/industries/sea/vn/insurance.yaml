recommended_functions:
- name: Tiếp nhận và sàng lọc yêu cầu bồi thường
  priority: high
  reason: Giải quyết điểm đau chính về thời gian xử lý, thu thập thông tin chuẩn ngay từ đầu.
- name: Hỗ trợ khách hàng & Trả lời FAQ 24/7
  priority: high
  reason: Giảm chi phí vận hành và nâng cao trải nghiệm khách hàng với dịch vụ luôn sẵn sàng.
- name: Nhắc lịch gia hạn hợp đồng tự động
  priority: medium
  reason: Cải thiện tỷ lệ giữ chân khách hàng bằng tương tác cá nhân hóa kịp thời.
- name: Tư vấn và bán sản phẩm cơ bản
  priority: medium
  reason: Tận dụng cuộc gọi để tạo doanh thu, đặc biệt cho các sản phẩm đơn giản, phổ biến.
