pain_points:
- description: Thiếu sự rõ ràng về quy định pháp lý, nhiều doanh nghiệp không chắc chắn về tuân thủ.
  severity: high
  solution_hint: AI voice agent có thể cung cấp cập nhật về quy định và mẹo tuân thủ.
- description: Rủi ro cao từ lừa đảo và gian lận, khách hàng lo ngại về bảo mật.
  severity: high
  solution_hint: AI agent có thể giáo dục về thực hành bảo mật tốt nhất và xác minh giao dịch.
- description: Hạn chế tiếp cận dịch vụ ngân hàng, doanh nghiệp crypto gặp khó khăn với ngân hàng truyền thống.
  severity: medium
  solution_hint: AI có thể đề xuất phương thức thanh toán thay thế và tích hợp với giải pháp fintech.
- description: Nhận thức và giáo dục công chúng thấp, nhiều người không hiểu kiến thức cơ bản về crypto.
  severity: medium
  solution_hint: AI agent có thể cung cấp hướng dẫn và trả lời câu hỏi thông thường bằng tiếng Việt đơn giản.
- description: Rào cản kỹ thuật, việc thiết lập và quản lý hệ thống crypto phức tạp.
  severity: medium
  solution_hint: AI có thể hướng dẫn qua quy trình thiết lập và cung cấp hỗ trợ kỹ thuật.
- description: Biến động và rủi ro thị trường, giá cả dao động nhanh gây bất ổn.
  severity: high
  solution_hint: AI có thể cung cấp insights thị trường và lời khuyên quản lý rủi ro.
