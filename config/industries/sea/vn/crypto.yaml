industry_faq:
- question: Crypto có hợp pháp ở Việt Nam không?
  answer_template: Hiện tại, crypto chưa được công nhận là tiền tệ hợp pháp, nhưng giao dịch và đầu tư vẫn diễn ra. Cần tuân thủ các quy định về chống rửa tiền và bảo vệ dữ liệu.
- question: Làm thế nào để bảo mật ví crypto của tôi?
  answer_template: Sử dụng ví lạnh cho số tiền lớn, bật xác thực hai yếu tố, và không chia sẻ khóa riêng tư.
- question: Tôi có thể mua crypto bằng VND không?
  answer_template: Có, thông qua các sàn giao dịch địa phương như Remitano hoặc Vicuta hỗ trợ VND.
- question: Rủi ro khi đầu tư crypto là gì?
  answer_template: Rủi ro bao gồm biến động giá cao, lừa đảo, và thay đổi pháp lý. Nên đầu tư chỉ với số tiền có thể mất.
- question: Làm thế nào để tuân thủ PDPD khi xử lý dữ liệu khách hàng?
  answer_template: Cần có sự đồng ý rõ ràng, mã hóa dữ liệu, và chỉ thu thập thông tin cần thiết.
- question: Crypto có bị đánh thuế không?
  answer_template: Hiện chưa có quy định rõ ràng về thuế crypto, nhưng có thể áp dụng thuế thu nhập cá nhân trên lợi nhuận.
sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về chi phí dịch vụ.
  script: Chào anh/chị, dịch vụ của chúng tôi có mức giá linh hoạt từ 5 triệu VND/tháng, tùy thuộc vào quy mô và nhu cầu. Chúng tôi có thể tiết kiệm cho anh/chị tới 30% chi phí vận hành.
  goal: Giới thiệu giá cả và lợi ích tiết kiệm.
- trigger: security_concern
  situation: Khách hàng lo ngại về bảo mật.
  script: Chúng tôi hiểu rằng bảo mật là ưu tiên hàng đầu. AI của chúng tôi được tích hợp các công nghệ bảo mật tiên tiến và tuân thủ PDPD, đảm bảo an toàn cho dữ liệu của anh/chị.
  goal: Xoa dịu lo ngại và xây dựng niềm tin.
- trigger: compliance_question
  situation: Khách hàng hỏi về tuân thủ pháp lý.
  script: Với sự thay đổi liên tục của quy định, chúng tôi cung cấp cập nhật tự động và hỗ trợ tuân thủ để anh/chị luôn an tâm kinh doanh.
  goal: Giải quyết vấn đề pháp lý và thuyết phục khách hàng.
- trigger: competitor_mention
  situation: Khách hàng so sánh với đối thủ.
  script: Khác với các đối thủ, chúng tôi tập trung vào tích hợp địa phương và hỗ trợ tiếng Việt 24/7, giúp anh/chị tối ưu hóa hoạt động tại Việt Nam.
  goal: Phân biệt sản phẩm và nhấn mạnh lợi thế địa phương.
