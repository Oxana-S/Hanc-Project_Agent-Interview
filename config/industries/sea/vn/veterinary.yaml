pain_points:
- description: Khó khăn trong việc quản lý lịch hẹn khám thú cưng một cách hiệu quả,
    dẫn đến quá tải hoặc trùng lịch.
  severity: high
  solution_hint: Tự động hóa việc đặt lịch và nhắc nhở qua điện thoại để giảm thiểu
    sai sót.
- description: Chi phí vận hành cao do nhân sự và vật tư y tế, đặc biệt trong bối
    cảnh cạnh tranh.
  severity: high
  solution_hint: Tối ưu hóa quy trình và giảm chi phí nhân công qua tự động hóa cuộc
    gọi.
- description: Thiếu sự tương tác và theo dõi khách hàng sau khi khám, gây mất lòng
    trung thành.
  severity: medium
  solution_hint: Sử dụng AI để gọi điện nhắc nhở tái khám và thu thập phản hồi tự
    động.
- description: Khó khăn trong việc quản lý kho thuốc và vật tư, dẫn đến thiếu hụt
    hoặc lãng phí.
  severity: medium
  solution_hint: Tích hợp với hệ thống quản lý kho để gửi cảnh báo qua giọng nói khi
    cần bổ sung.
- description: Áp lực tuân thủ quy định PDPD về bảo mật thông tin khách hàng trong
    lưu trữ và xử lý.
  severity: high
  solution_hint: Hỗ trợ tự động hóa các cuộc gọi tuân thủ với bảo mật dữ liệu tích
    hợp.
- description: Cạnh tranh gay gắt từ các phòng khám lớn với dịch vụ cao cấp, khiến
    các cơ sở nhỏ khó tồn tại.
  severity: medium
  solution_hint: Cung cấp công cụ AI giá rẻ để nâng cao dịch vụ khách hàng và cạnh
    tranh hiệu quả.
