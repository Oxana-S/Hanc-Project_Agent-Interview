industry_faq:
- question: Giá khám bệnh cho chó mèo là bao nhiêu?
  answer_template: Xin chào, giá khám bệnh cơ bản dao động từ 100.000 VND đến 300.000
    VND tùy loại thú cưng. Chúng tôi có thể cung cấp báo giá chi tiết qua cuộc gọi.
- question: Có dịch vụ khám cấp cứu vào ban đêm không?
  answer_template: Vâng, chúng tôi có dịch vụ khám cấp cứu 24/7 với phí bổ sung. Vui
    lòng gọi số hotline để được hỗ trợ ngay.
- question: Làm thế nào để đặt lịch hẹn tiêm phòng?
  answer_template: Bạn có thể đặt lịch hẹn tiêm phòng qua điện thoại tự động của chúng
    tôi. Chúng tôi sẽ xác nhận và nhắc nhở trước ngày hẹn.
- question: Có chính sách bảo hành cho phẫu thuật không?
  answer_template: Có, chúng tôi cung cấp bảo hành tùy thuộc vào loại phẫu thuật.
    Chi tiết sẽ được thảo luận trong buổi tư vấn trước phẫu thuật.
- question: Làm sao để theo dõi sức khỏe thú cưng sau khi khám?
  answer_template: Chúng tôi có dịch vụ gọi điện tự động để theo dõi và nhắc nhở tái
    khám. Bạn sẽ nhận được cuộc gọi định kỳ từ hệ thống AI của chúng tôi.
- question: Có hỗ trợ thanh toán qua ví điện tử không?
  answer_template: Có, chúng tôi chấp nhận thanh toán qua Momo, ZaloPay và các ví
    điện tử phổ biến khác tại Việt Nam.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ AI voice agent.
  script: Xin chào, cảm ơn bạn đã quan tâm. Giá dịch vụ AI voice agent của chúng tôi
    bắt đầu từ 500.000 VND mỗi tháng, giúp tiết kiệm đến 30% chi phí nhân sự. Bạn
    có muốn tôi giải thích thêm về lợi ích không?
  goal: Thu hút sự quan tâm và hướng đến cuộc gọi tư vấn chi tiết.
- trigger: service_inquiry
  situation: Khi khách hàng muốn biết cách AI có thể hỗ trợ phòng khám thú y.
  script: Chào bạn, AI voice agent của chúng tôi có thể tự động đặt lịch, nhắc nhở
    khách hàng, và hỗ trợ 24/7. Điều này giúp tăng hiệu quả vận hành và cải thiện
    trải nghiệm khách hàng. Bạn có thử dùng bản demo miễn phí không?
  goal: Giới thiệu dịch vụ và thúc đẩy dùng thử.
- trigger: competitor_mention
  situation: Khi khách hàng so sánh với đối thủ cạnh tranh.
  script: Tôi hiểu có nhiều lựa chọn trên thị trường. Tuy nhiên, AI của chúng tôi
    được tối ưu cho thị trường Việt Nam với tích hợp PDPD và giá cả phải chăng. Chúng
    tôi cung cấp hỗ trợ tùy chỉnh để phù hợp với nhu cầu cụ thể của bạn.
  goal: Nhấn mạnh sự khác biệt và giá trị gia tăng.
- trigger: objection_high_cost
  situation: Khi khách hàng phản đối vì chi phí cao.
  script: Tôi hiểu mối quan ngại của bạn. Nhưng với AI, bạn có thể tiết kiệm hàng
    triệu VND mỗi tháng từ việc giảm nhân công và tăng doanh thu từ khách hàng trung
    thành. Hãy để tôi tính toán ROI cụ thể cho phòng khám của bạn.
  goal: Vượt qua phản đối và chứng minh giá trị đầu tư.
