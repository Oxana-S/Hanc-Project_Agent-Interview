typical_objections:
- objection: Tôi không cần AI vì nhân viên của tôi đã làm tốt công việc.
  response: Tôi hiểu điều đó. Nhưng AI có thể hỗ trợ nhân viên tập trung vào công
    việc chuyên môn hơn, đồng thời giảm sai sót và tăng năng suất tổng thể.
- objection: Chi phí đầu tư ban đầu quá cao so với ngân sách của tôi.
  response: Chúng tôi có gói dịch vụ linh hoạt với giá bắt đầu từ 500.000 VND, và
    ROI nhanh chóng sẽ bù đắp chi phí. Hãy thử bản demo miễn phí để trải nghiệm.
- objection: Tôi lo ngại về bảo mật dữ liệu khách hàng với AI.
  response: Hệ thống của chúng tôi tuân thủ nghiêm ngặt PDPD và sử dụng mã hóa dữ
    liệu. Chúng tôi có thể cung cấp tài liệu đảm bảo bảo mật để bạn yên tâm.
- objection: AI không thể thay thế sự tương tác con người trong chăm sóc thú cưng.
  response: Đúng vậy, AI không thay thế mà bổ trợ. Nó xử lý các tác vụ lặp đi lặp
    lại, giúp nhân viên có thời gian cho tương tác chất lượng hơn với khách hàng.
