pain_points:
- description: Khó khăn trong việc quản lý lịch hẹn và sắp xếp kỹ thuật viên do phụ
    thuộc vào ghi chú thủ công và điện thoại, dẫn đến bỏ lỡ cuộc gọi và lịch trùng.
  severity: high
  solution_hint: AI voice agent có thể tự động đặt lịch hẹn, xác nhận thông tin và
    đồng bộ vào lịch kỹ thuật viên.
- description: Tỷ lệ khách hàng không đến nhận máy đúng hẹn cao, gây tồn đọng hàng
    sửa chữa và ảnh hưởng dòng tiền.
  severity: medium
  solution_hint: Tự động gọi/nhắn tin nhắc lịch trước 1-2 ngày để giảm thiểu tình
    trạng khách quên.
- description: Khó khăn trong việc giải thích chi phí sửa chữa phức tạp (linh kiện,
    công) cho khách hàng, dễ gây hiểu lầm và phàn nàn.
  severity: high
  solution_hint: Agent cung cấp báo giá rõ ràng qua tin nhắn/email, phân tích từng
    hạng mục chi phí bằng giọng nói dễ hiểu.
- description: Không có hệ thống theo dõi phản hồi và đánh giá từ khách hàng sau khi
    hoàn thành dịch vụ.
  severity: low
  solution_hint: Tự động khảo sát mức độ hài lòng qua cuộc gọi/ tin nhắn sau dịch
    vụ và tổng hợp báo cáo.
- description: Mất nhiều thời gian tư vấn cơ bản và trả lời câu hỏi lặp đi lặp lại
    (giá cả, thời gian sửa) trong giờ cao điểm.
  severity: medium
  solution_hint: Agent xử lý các câu hỏi FAQ tự động, giải phóng nhân viên cho các
    công việc chuyên môn.
- description: Khó dự báo được nhu cầu linh kiện thay thế, dẫn đến tình trạng thiếu
    hàng hoặc ứ đọng vốn tồn kho.
  severity: medium
  solution_hint: Phân tích lịch sử sửa chữa và cuộc gọi đặt lịch để đưa ra dự báo
    nhu cầu linh kiện cơ bản.
typical_services:
- Sửa chữa điện thoại di động (màn hình, pin, cổng sạc)
- Sửa chữa máy tính xách tay (thay bàn phím, vệ sinh, nâng cấp RAM/SSD)
- Sửa chữa máy tính bàn (thay nguồn, mainboard, card màn hình)
- Sửa chữa đồ gia dụng (máy giặt, tủ lạnh, điều hòa)
- Sửa chữa TV, màn hình
- Cứu dữ liệu điện thoại/máy tính
- Thay thế linh kiện chính hãng/linh kiện tương thích
- Vệ sinh và bảo dưỡng định kỳ
- Sửa chữa bo mạch điện tử (board level repair)
- Tư vấn và hỗ trợ kỹ thuật từ xa
