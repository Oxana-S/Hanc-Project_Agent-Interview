industry_faq:
- question: Bên bạn sửa chữa những loại thiết bị nào?
  answer_template: Chúng tôi chuyên sửa chữa điện thoại, máy tính xách tay, máy tính
    bàn, đồ gia dụng và TV. Anh/chị có thể cho tôi biết thiết bị cụ thể gặp sự cố
    gì ạ?
- question: Giá sửa chữa có bao gồm linh kiện và công chưa? Có bảo hành không?
  answer_template: Báo giá cuối cùng sẽ bao gồm đầy đủ chi phí linh kiện và công thợ.
    Tất cả dịch vụ sửa chữa đều được bảo hành từ 3-6 tháng tùy hạng mục. Tôi có thể
    gửi chi tiết chính sách bảo hành qua tin nhắn cho anh/chị.
- question: Thời gian sửa chữa mất bao lâu?
  answer_template: Thời gian sửa chữa phụ thuộc vào tình trạng thiết bị và linh kiện
    có sẵn. Thông thường từ 1-3 giờ cho sự cố đơn giản và 1-3 ngày cho sự cố phức
    tạp. Chúng tôi sẽ thông báo ước tính cụ thể sau khi kiểm tra.
- question: Tôi có cần mang thiết bị đến tận nơi không?
  answer_template: Anh/chị có thể mang trực tiếp đến cửa hàng hoặc đăng ký dịch vụ
    hỗ trợ lấy/trả tận nơi trong nội thành (có thể phí). Tôi sẽ hỗ trợ anh/chị đặt
    lịch hẹn phù hợp.
- question: Làm sao tôi biết linh kiện thay thế là chính hãng?
  answer_template: Chúng tôi cam kết sử dụng linh kiện chính hãng hoặc linh kiện chất
    lượng cao có nguồn gốc rõ ràng. Hóa đơn sẽ ghi rõ thông tin linh kiện và anh/chị
    có thể kiểm tra trực tiếp.
sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về giá dịch vụ một cách chung chung.
  script: Chào anh/chị! Cảm ơn anh/chị đã quan tâm. Để có báo giá chính xác nhất,
    chúng tôi cần kiểm tra tình trạng thiết bị cụ thể. Tuy nhiên, chi phí sửa chữa
    thường dao động từ 200,000 VND cho các lỗi nhỏ đến vài triệu cho thay thế linh
    kiện quan trọng. Tôi có thể hỗ trợ anh/chị đặt lịch kiểm tra miễn phí ngay bây
    giờ không ạ?
  goal: Chuyển từ hỏi giá chung chung sang đặt lịch hẹn kiểm tra cụ thể, thể hiện
    sự minh bạch và chuyên nghiệp.
- trigger: competitor_mention
  situation: Khách hàng so sánh giá với một đối thủ khác.
  script: Tôi hiểu quan điểm của anh/chị. Bên cạnh mức giá cạnh tranh, chúng tôi tập
    trung vào chất lượng linh kiện thay thế có nguồn gốc và dịch vụ bảo hành dài hạn
    lên đến 6 tháng. Hơn nữa, với hệ thống đặt lịch thông minh và hỗ trợ 24/7 của
    chúng tôi, anh/chị sẽ tiết kiệm rất nhiều thời gian chờ đợi và lo lắng. Anh/chị
    có muốn trải nghiệm dịch vụ tư vấn ban đầu của chúng tôi không?
  goal: Chuyển hướng cuộc trò chuyện từ giá cả sang giá trị gia tăng (chất lượng,
    bảo hành, dịch vụ) và tạo cơ hội trải nghiệm.
- trigger: appointment_request
  situation: Khách hàng đồng ý đặt lịch hẹn.
  script: Rất cảm ơn anh/chị. Tôi sẽ xác nhận lịch hẹn kiểm tra thiết bị của anh/chị
    vào [thời gian] ngày [ngày]. Xin vui lòng cho tôi biết tên và số điện thoại để
    chúng tôi gửi tin nhắn xác nhận và địa chỉ cửa hàng ạ. Chúng tôi cũng sẽ gọi điện
    nhắc lịch trước 1 ngày để đảm bảo tiện lợi cho anh/chị.
  goal: Hoàn tất việc đặt lịch, thu thập thông tin liên hệ và quảng bá dịch vụ nhắc
    lịch tự động - một điểm khác biệt của chúng tôi.
- trigger: post_service_followup
  situation: Cuộc gọi tự động sau khi dịch vụ hoàn thành 2-3 ngày.
  script: Chào anh/chị [tên khách hàng]! Tôi là trợ lý ảo từ [tên cửa hàng]. Chúng
    tôi gọi để kiểm tra xem thiết bị sau khi sửa có hoạt động ổn định không ạ? Mọi
    thứ vẫn tốt chứ? Nếu có bất kỳ vấn đề gì, anh/chị đừng ngần ngại báo lại ngay
    để chúng tôi hỗ trợ. Cảm ơn anh/chị đã tin tưởng!
  goal: Thể hiện sự quan tâm, tăng độ tin cậy, phát hiện sớm vấn đề và củng cố mối
    quan hệ khách hàng.
competitors:
- name: Điện Máy Xanh / Thế Giới Di Động (dịch vụ sửa chữa)
  positioning: Kênh bán lẻ lớn, cung cấp dịch vụ sửa chữa cho sản phẩm đã bán.
  strengths:
  - Mạng lưới rộng khắp
  - Uy tín thương hiệu lớn
  - Nguồn linh kiện dồi dào
  weaknesses:
  - Thời gian chờ đợi lâu
  - Giá dịch vụ cao
  - Ít linh hoạt trong xử lý sự cố phức tạp
  our_differentiation: Thời gian sửa chữa nhanh chóng hơn, giá cả linh hoạt và cạnh
    tranh, dịch vụ chăm sóc khách hàng cá nhân hóa hơn.
- name: Các cửa hàng sửa chữa địa phương nhỏ lẻ
  positioning: Cửa hàng tự doanh, phục vụ khu vực lân cận.
  strengths:
  - Giá rẻ
  - Linh hoạt, dễ thương lượng
  - Quen thuộc với khách hàng địa phương
  weaknesses:
  - Thiếu tính chuyên nghiệp hệ thống
  - Không có công nghệ hỗ trợ (đặt lịch, nhắc hẹn)
  - Chất lượng linh kiện không ổn định
  our_differentiation: Quy trình chuyên nghiệp, minh bạch với báo giá rõ ràng, hỗ
    trợ công nghệ (AI agent) 24/7 và chế độ bảo hành bài bản.
- name: Dịch vụ sửa chữa trên các ứng dụng đặt dịch vụ (App Rửa Xe, bTaskee mở rộng)
  positioning: Nền tảng kết nối kỹ thuật viên tự do với khách hàng.
  strengths:
  - Tiện lợi, đặt dịch vụ tại nhà
  - Nhiều lựa chọn về người sửa
  weaknesses:
  - Chất lượng kỹ thuật viên không đồng đều
  - Khó kiểm soát an toàn thông tin thiết bị
  - Hạn chế với sửa chữa phức tạp cần máy móc
  our_differentiation: Đội ngũ kỹ thuật viên được đào tạo và quản lý trực tiếp, có
    cửa hàng vật lý đáng tin cậy, chuyên sâu vào sửa chữa phức tạp và cứu dữ liệu.
