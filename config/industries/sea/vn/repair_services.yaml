typical_objections:
- objection: Tôi thấy giá của các chỗ khác rẻ hơn.
  response: Tôi hoàn toàn hiểu. Điều quan trọng là so sánh chất lượng linh kiện và
    chế độ bảo hành đi kèm. Chúng tôi sử dụng linh kiện có nguồn gốc và bảo hành lên
    đến 6 tháng, giúp anh/chị yên tâm lâu dài và tránh phát sinh chi phí sau này.
    Tiết kiệm thời gian và sự an tâm cũng là một giá trị, thưa anh/chị.
- objection: Tôi không tin tưởng vào máy móc/ AI trả lời điện thoại.
  response: Tôi đánh giá cao sự thẳng thắn của anh/chị. Tôi (agent) ở đây để hỗ trợ
    những câu hỏi cơ bản và đặt lịch hẹn chính xác, giúp anh/chị không phải chờ máy.
    Khi cần tư vấn chuyên sâu, tôi sẽ kết nối anh/chị ngay với kỹ thuật viên có chuyên
    môn. Đây là cách để tiết kiệm thời gian cho cả hai bên ạ.
- objection: Cửa hàng tôi nhỏ, không cần công nghệ phức tạp.
  response: Thực ra, công nghệ này được thiết kế cho các cửa hàng vừa và nhỏ như mình.
    Nó giúp tự động hóa những việc tốn thời gian như đặt lịch, nhắc hẹn, trả lời FAQs,
    để anh/chị tập trung vào việc sửa chữa chuyên môn - việc tạo ra doanh thu chính.
    Chỉ với vài khách hàng hài lòng hơn mỗi tháng là đã có thể chi trả cho dịch vụ
    này rồi.
