pain_points:
- description: Cạnh tranh khốc liệt dẫn đến chiến tranh giá, làm giảm lợi nhuận.
  severity: high
  solution_hint: Tư vấn tự động về định giá cạnh tranh và dịch vụ giá trị gia tăng.
- description: Thiếu hụt lao động có tay nghề cao, ảnh hưởng đến tiến độ và chất lượng
    công trình.
  severity: high
  solution_hint: Hỗ trợ tuyển dụng và quản lý lịch trình lao động qua điện thoại.
- description: Quản lý dự án không hiệu quả, dẫn đến chậm trễ và vượt ngân sách.
  severity: medium
  solution_hint: Cung cấp cập nhật trạng thái dự án và nhắc nhở tự động.
- description: Tuân thủ quy định pháp lý phức tạp, đặc biệt là PDPD về bảo vệ dữ liệu.
  severity: medium
  solution_hint: Tư vấn nhanh về yêu cầu tuân thủ và hướng dẫn thủ tục.
- description: Gián đoạn chuỗi cung ứng vật liệu xây dựng, gây trì hoãn.
  severity: medium
  solution_hint: Theo dõi đơn hàng và thông báo tình trạng giao hàng.
- description: Quản lý chi phí kém, dẫn đến thất thoát ngân sách.
  severity: high
  solution_hint: Hỗ trợ theo dõi chi tiêu và dự báo chi phí qua điện thoại.
