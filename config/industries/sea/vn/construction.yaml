industry_faq:
- question: Dịch vụ của bạn bao gồm những gì?
  answer_template: Chúng tôi cung cấp đa dạng dịch vụ từ xây dựng nhà ở, công nghiệp
    đến tư vấn thiết kế và bảo trì. Vui lòng cho biết nhu cầu cụ thể để tôi hỗ trợ
    tốt hơn.
- question: Giá cả dịch vụ như thế nào?
  answer_template: Giá cả phụ thuộc vào quy mô và loại hình dự án. Chúng tôi có các
    gói dịch vụ linh hoạt từ 50 triệu VND trở lên. Tôi có thể sắp xếp một cuộc tư
    vấn miễn phí để báo giá chi tiết.
- question: Thời gian hoàn thành dự án là bao lâu?
  answer_template: Thời gian thay đổi tùy theo dự án, thường từ 3 đến 12 tháng. Chúng
    tôi cam kết tiến độ và cung cấp bản kế hoạch chi tiết sau khi đánh giá.
- question: Bạn có tuân thủ các quy định pháp lý như PDPD không?
  answer_template: Có, chúng tôi tuân thủ đầy đủ các quy định pháp lý, bao gồm PDPD,
    để đảm bảo an toàn và bảo mật thông tin khách hàng.
- question: Làm thế nào để theo dõi tiến độ công trình?
  answer_template: Chúng tôi cung cấp cập nhật trạng thái qua điện thoại, email hoặc
    ứng dụng, giúp bạn theo dõi dễ dàng mọi lúc.
- question: Bảo hành dịch vụ trong bao lâu?
  answer_template: Chúng tôi cung cấp bảo hành từ 12 đến 24 tháng tùy dịch vụ, với
    hỗ trợ bảo trì định kỳ.
