typical_objections:
- objection: Giá cao quá
  response: Tôi hiểu mối quan tâm của anh/chị. Chúng tôi sử dụng phụ tùng chính hãng
    hoặc tương đương chất lượng cao và đội ngũ kỹ thuật được đào tạo bài bản, đảm
    bảo độ bền và an toàn cho xe. Tôi có thể kết nối anh/chị với quản lý để thảo luận
    về các lựa chọn phù hợp với ngân sách hơn được không?
- objection: Phải chờ lâu quá
  response: Xin lỗi vì sự bất tiện này. Để tiết kiệm thời gian cho anh/chị, chúng
    tôi có dịch vụ đặt lịch hẹn trước qua ứng dụng và ưu tiên khung giờ sáng sớm.
    Tôi có thể kiểm tra và sắp xếp lịch hẹn sớm hơn cho lần tới được không ạ?
- objection: Không biết chất lượng thế nào
  response: Chúng tôi hoàn toàn thấu hiểu. Dịch vụ của chúng tôi được bảo hành rõ
    ràng (6 tháng/10.000 km). Anh/chị có thể tham khảo đánh giá từ khách hàng cũ trên
    Fanpage hoặc tôi có thể sắp xếp một buổi tham quan garage và gặp trực tiếp kỹ
    thuật viên trưởng.
