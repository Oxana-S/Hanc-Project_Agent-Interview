industry_faq:
- answer_template: Chi phí thay dầu phụ thuộc vào loại dầu và dung tích máy. Thông
    thường từ 500.000 VND đến 2.000.000 VND bao gồm cả nhân công.
  question: Thay dầu máy hết bao nhiêu tiền?
- answer_template: Vui lòng cho tôi biết số phiếu tiếp nhận hoặc biển số xe, tôi sẽ
    kiểm tra tình trạng sửa chữa ngay.
  question: Làm sao để tra cứu tình trạng sửa chữa xe?
- answer_template: Bảo dưỡng định kỳ thường mất từ 1 đến 3 giờ tùy theo hạng mục kiểm
    tra.
  question: Bảo dưỡng định kỳ mất bao lâu?
- answer_template: Có chứ, chúng tôi tiếp nhận mọi hãng xe. Anh/chị đang sử dụng xe
    hãng nào ạ?
  question: Bên mình có sửa xe hãng tôi đang dùng không?
- answer_template: Tôi có thể kiểm tra kho giúp anh/chị. Vui lòng cho biết hãng xe,
    model và tên phụ tùng cần tìm.
  question: Có sẵn phụ tùng tôi cần trong kho không?
- answer_template: Có, chúng tôi bảo hành công việc sửa chữa trong 6 tháng hoặc 10.000
    km tùy điều kiện nào đến trước.
  question: Dịch vụ có được bảo hành không?
