sales_scripts:
- goal: Chốt lịch hẹn bảo dưỡng định kỳ
  script: Rất vui được hỗ trợ anh/chị. Hiện tại chúng tôi có ưu đãi kiểm tra miễn
    phí 12 hạng mục khi đặt lịch bảo dưỡng định kỳ. Để đảm bảo xe anh/chị vận hành
    an toàn và tiết kiệm nhiên liệu, anh/chị có muốn tôi xếp lịch hẹn sớm nhất trong
    tuần này không ạ?
  situation: Khách hàng hỏi về dịch vụ bảo dưỡng
  trigger: maintenance_inquiry
- goal: Giới thiệu gói dịch vụ chăm sóc toàn diện
  script: Cảm ơn anh/chị đã quan tâm. Ngoài dịch vụ đơn lẻ, chúng tôi có các gói chăm
    sóc định kỳ 6 tháng hoặc 1 năm, giúp tiết kiệm đến 15% chi phí và luôn ưu tiên
    lịch hẹn. Gói này bao gồm thay dầu, lọc, kiểm tra hệ thống an toàn và giảm giá
    10% phụ tùng. Tôi có thể gửi thông tin chi tiết qua SMS/zalo cho anh/chị được
    không ạ?
  situation: Khách hàng hỏi giá nhiều hạng mục hoặc có vẻ quan tâm đến chi phí dài
    hạn
  trigger: price_question_multiple
- goal: Khắc phục lo ngại về thời gian chờ đợi
  script: Tôi hiểu việc chờ đợi có thể bất tiện. Hiện chúng tôi có các khung giờ sáng
    sớm (7h-9h) hoặc đặt lịch trước trực tuyến để được phục vụ nhanh nhất. Ngoài ra,
    với dịch vụ bảo dưỡng nhanh, xe anh/chị có thể hoàn thành trong khoảng 90 phút.
    Anh/chị có khung giờ nào thuận tiện không, tôi sẽ kiểm tra slot trống ngay.
  situation: Khách hàng phàn nàn về việc phải chờ lâu
  trigger: objection_long_wait
