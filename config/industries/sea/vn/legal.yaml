pain_points:
- description: Khối lượng công việc hành chính và lịch hẹn quá tải, dẫn đến sai sót
    và chậm trễ.
  severity: high
  solution_hint: Tự động hóa việc sắp xếp lịch và nhắc nhở qua điện thoại thông minh.
- description: Khó khăn trong việc tuân thủ quy định PDPD về bảo vệ dữ liệu cá nhân.
  severity: high
  solution_hint: Cung cấp thông tin và hướng dẫn tuân thủ qua các cuộc gọi tự động.
- description: Rào cản ngôn ngữ khi tiếp nhận khách hàng quốc tế, gây mất cơ hội.
  severity: medium
  solution_hint: Hỗ trợ đa ngôn ngữ trong tư vấn qua điện thoại ban đầu.
- description: Chi phí cao cho nhân sự xử lý cuộc gọi và tư vấn cơ bản.
  severity: medium
  solution_hint: Giảm tải nhân viên bằng cách trả lời các câu hỏi thường gặp tự động.
- description: Quản lý hồ sơ khách hàng thủ công, dễ thất lạc và khó truy xuất.
  severity: medium
  solution_hint: Tích hợp với hệ thống CRM để cập nhật thông tin qua điện thoại.
- description: Thiếu công cụ hỗ trợ tiếp thị và thu hút khách hàng mới.
  severity: low
  solution_hint: Thực hiện cuộc gọi tiếp thị tự động cho các dịch vụ pháp lý phổ biến.
