industry_faq:
- question: Dịch vụ pháp lý của bạn có hỗ trợ tuân thủ PDPD không?
  answer_template: Có, chúng tôi cung cấp tư vấn và giải pháp tự động để giúp doanh
    nghiệp tuân thủ PDPD một cách hiệu quả.
- question: Chi phí cho tư vấn pháp lý qua điện thoại là bao nhiêu?
  answer_template: Chi phí tùy thuộc vào loại dịch vụ, nhưng chúng tôi có gói cơ bản
    từ 500.000 VND mỗi tháng cho tư vấn tự động.
- question: Làm thế nào để đặt lịch hẹn với luật sư?
  answer_template: Bạn có thể đặt lịch hẹn tự động qua hệ thống điện thoại của chúng
    tôi, hoặc nhân viên sẽ hỗ trợ bạn ngay lập tức.
- question: Dịch vụ có hỗ trợ tiếng Anh cho khách quốc tế không?
  answer_template: Có, chúng tôi cung cấp tư vấn đa ngôn ngữ, bao gồm tiếng Anh, để
    phục vụ khách hàng toàn cầu.
- question: Tôi có thể tích hợp hệ thống của bạn với CRM hiện có không?
  answer_template: Có, chúng tôi hỗ trợ tích hợp với nhiều hệ thống CRM phổ biến tại
    Việt Nam như Vietlaw CRM.
- question: Thời gian phản hồi cho các cuộc gọi tư vấn là bao lâu?
  answer_template: Hệ thống của chúng tôi phản hồi ngay lập tức cho các câu hỏi cơ
    bản, và chuyển tiếp đến luật sư trong vòng 5 phút nếu cần.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ.
  script: Xin chào, chúng tôi cung cấp giải pháp tự động hóa với chi phí từ 500.000
    VND mỗi tháng, giúp tiết kiệm đến 30% chi phí nhân sự. Bạn có muốn biết thêm chi
    tiết không?
  goal: Giới thiệu giá cả cạnh tranh và lợi ích tiết kiệm.
- trigger: compliance_concern
  situation: Khi khách hàng quan tâm đến tuân thủ PDPD.
  script: Chúng tôi hiểu rằng PDPD là vấn đề quan trọng. Giải pháp của chúng tôi bao
    gồm nhắc nhở và tư vấn tự động để đảm bảo tuân thủ, với chi phí chỉ 300.000 VND
    mỗi tháng cho tính năng này.
  goal: Đáp ứng nhu cầu tuân thủ và thuyết phục về giá trị.
- trigger: efficiency_inquiry
  situation: Khi khách hàng muốn cải thiện hiệu quả hoạt động.
  script: Với hệ thống của chúng tôi, bạn có thể tự động hóa 50% cuộc gọi tư vấn,
    giảm thời gian chờ đợi và tăng năng suất. Gói cơ bản từ 700.000 VND mỗi tháng.
  goal: Trình bày lợi ích hiệu quả và khuyến khích dùng thử.
- trigger: integration_request
  situation: Khi khách hàng hỏi về tích hợp hệ thống.
  script: Chúng tôi hỗ trợ tích hợp dễ dàng với các hệ thống CRM phổ biến tại Việt
    Nam như MISA hoặc FPT. Chi phí tích hợp một lần từ 2.000.000 VND.
  goal: Giải tỏa lo ngại về kỹ thuật và thúc đẩy quyết định.
