typical_objections:
- objection: Chi phí dịch vụ quá cao so với ngân sách của chúng tôi.
  response: Chúng tôi hiểu ngân sách là yếu tố quan trọng. Với AI voice agent, khách hàng có thể tối ưu hóa quy trình vận hành để giảm chi phí tổng thể, giúp tiết kiệm nhiều hơn trong dài hạn.
- objection: Chúng tôi đang sử dụng phương pháp truyền thống và chưa quen với công nghệ mới.
  response: Chúng tôi sẽ hỗ trợ đào tạo và tích hợp AI voice agent một cách đơn giản, giúp nhân viên làm quen nhanh chóng mà không làm gián đoạn hoạt động hiện tại.
- objection: Lo ngại về việc tuân thủ các quy định pháp luật khi sử dụng dịch vụ mới.
  response: Hệ thống của chúng tôi được thiết kế đảm bảo tuân thủ đầy đủ các quy định PDPD, đồng thời cung cấp cảnh báo và báo cáo tự động để quý khách yên tâm vận hành.
- objection: Chúng tôi chưa thấy rõ lợi ích cụ thể từ AI voice agent.
  response: Chúng tôi có thể trình bày các trường hợp thực tế giúp giảm chi phí và tăng hiệu quả, đồng thời cung cấp bản thử nghiệm để quý khách trải nghiệm trước khi quyết định.
- objection: Quá trình triển khai có thể phức tạp và mất nhiều thời gian.
  response: Đội ngũ chuyên gia của chúng tôi sẽ đồng hành và triển khai nhanh chóng, đảm bảo quá trình vận hành không bị gián đoạn và mang lại hiệu quả sớm nhất.
