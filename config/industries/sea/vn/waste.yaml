industry_faq:
- question: Làm thế nào để đăng ký dịch vụ thu gom rác thải ở khu vực tôi?
  answer_template: Quý khách vui lòng cung cấp địa chỉ cụ thể, chúng tôi sẽ hỗ trợ đăng ký dịch vụ nhanh chóng và hướng dẫn chi tiết.
- question: Thời gian thu gom rác thải hàng tuần là khi nào?
  answer_template: Thời gian thu gom thường diễn ra từ thứ Hai đến thứ Sáu, từ 7h sáng đến 5h chiều, tùy khu vực cụ thể.
- question: Chi phí dịch vụ thu gom rác thải được tính như thế nào?
  answer_template: Chi phí được tính dựa trên khối lượng và loại rác thải, chúng tôi sẽ báo giá cụ thể sau khi khảo sát thực tế.
- question: Công ty có hỗ trợ thu gom rác thải nguy hại không?
  answer_template: Có, chúng tôi có dịch vụ thu gom và xử lý rác thải nguy hại theo đúng quy định của pháp luật.
- question: Làm sao để phản ánh khi có vấn đề với dịch vụ thu gom?
  answer_template: Quý khách có thể gọi trực tiếp hoặc để lại phản hồi qua hệ thống AI voice agent, chúng tôi sẽ xử lý nhanh nhất.
- question: Công ty có tư vấn về tuân thủ quy định PDPD không?
  answer_template: Có, chúng tôi cung cấp dịch vụ tư vấn đầy đủ để giúp doanh nghiệp đảm bảo tuân thủ các quy định pháp luật.
- question: Làm thế nào để nhận báo cáo tình trạng xử lý rác thải định kỳ?
  answer_template: Quý khách có thể đăng ký nhận báo cáo tự động qua email hoặc gọi điện thoại thông qua hệ thống hỗ trợ của chúng tôi.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá dịch vụ thu gom rác thải
  script: Xin chào, giá dịch vụ của chúng tôi dao động tùy thuộc vào loại rác và khối lượng cần thu gom. Chúng tôi sẽ khảo sát miễn phí để đưa ra báo giá chính xác và phù hợp nhất với nhu cầu của quý khách.
  goal: Cung cấp thông tin giá linh hoạt và tạo cơ hội khảo sát thực tế
- trigger: service_inquiry
  situation: Khi khách hàng quan tâm đến các dịch vụ xử lý rác thải nguy hại và công nghiệp
  script: Chúng tôi có nhiều giải pháp xử lý rác thải nguy hại và công nghiệp đạt chuẩn PDPD, đảm bảo an toàn môi trường và tuân thủ pháp luật. Quý khách muốn chúng tôi tư vấn chi tiết hơn không ạ?
  goal: Tạo sự tin tưởng và mở rộng nhu cầu dịch vụ
- trigger: compliance_question
  situation: Khi khách hàng hỏi về tuân thủ quy định PDPD
  script: Chúng tôi hỗ trợ tư vấn và triển khai các quy trình đảm bảo tuân thủ PDPD, giúp quý khách tránh rủi ro pháp lý và tối ưu chi phí vận hành.
  goal: Nhấn mạnh lợi ích pháp lý và tăng giá trị dịch vụ
- trigger: complaint_handling
  situation: Khi khách hàng phản ánh về chất lượng dịch vụ
  script: Chúng tôi rất tiếc khi nghe về trải nghiệm không tốt của quý khách. Xin vui lòng cho biết chi tiết để chúng tôi kịp thời xử lý và cải thiện dịch vụ.
  goal: Hạ nhiệt căng thẳng, giữ chân khách hàng
- trigger: new_customer_offer
  situation: Khi tiếp cận khách hàng tiềm năng lần đầu
  script: Chào quý khách, chúng tôi cung cấp dịch vụ thu gom và xử lý rác thải chuyên nghiệp với công nghệ hiện đại, giá cạnh tranh và hỗ trợ tư vấn miễn phí. Quý khách có muốn nhận báo giá chi tiết không
    ạ?
  goal: Thu hút sự quan tâm và tạo cơ hội bán hàng
