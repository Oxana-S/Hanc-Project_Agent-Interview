industry_faq:
- question: Làm thế nào để tăng năng suất cây trồng của tôi?
  answer_template: Chúng tôi có thể tư vấn về kỹ thuật canh tác tiên tiến, sử dụng phân bón hợp lý và hệ thống tưới tự động để cải thiện năng suất.
- question: Chi phí lắp đặt hệ thống tưới tự động là bao nhiêu?
  answer_template: Chi phí dao động từ 10 đến 50 triệu VND tùy quy mô, nhưng giúp tiết kiệm nước và tăng hiệu quả lên đến 30%.
- question: Tôi có thể xuất khẩu nông sản sang thị trường nào?
  answer_template: Chúng tôi hỗ trợ thông tin về thị trường xuất khẩu như EU, Mỹ, Nhật Bản và các quy định cần thiết.
- question: Làm sao để phòng ngừa dịch bệnh trên cây trồng?
  answer_template: Sử dụng cảnh báo sớm từ AI và áp dụng biện pháp phòng trừ tổng hợp IPM để giảm rủi ro.
- question: Dịch vụ của bạn có tuân thủ PDPD không?
  answer_template: Có, chúng tôi tuân thủ đầy đủ Luật Bảo vệ dữ liệu cá nhân PDPD của Việt Nam.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ.
  script: Xin chào, dịch vụ của chúng tôi có mức giá bắt đầu từ 5 triệu VND, tùy theo nhu cầu cụ thể. Chúng tôi có thể tiết kiệm cho bạn đến 20% chi phí vận hành. Bạn quan tâm đến dịch vụ nào ạ?
  goal: Cung cấp thông tin giá cả và nêu bật lợi ích để thu hút khách hàng.
- trigger: service_inquiry
  situation: Khi khách hàng hỏi về các dịch vụ cụ thể.
  script: Chúng tôi cung cấp đa dạng dịch vụ như tư vấn canh tác, hệ thống tưới tự động, và hỗ trợ xuất khẩu. Dựa trên tình hình của bạn, tôi có thể đề xuất dịch vụ phù hợp. Bạn đang gặp vấn đề gì ạ?
  goal: Hiểu nhu cầu khách hàng và giới thiệu dịch vụ phù hợp.
- trigger: competitor_mention
  situation: Khi khách hàng so sánh với đối thủ.
  script: So với các đối thủ, chúng tôi tập trung vào giải pháp AI tích hợp, giúp tự động hóa và cải thiện hiệu quả lâu dài. Chúng tôi cũng có hỗ trợ 24/7 qua điện thoại. Bạn muốn tìm hiểu thêm không?
  goal: Nhấn mạnh điểm khác biệt và thuyết phục khách hàng.
