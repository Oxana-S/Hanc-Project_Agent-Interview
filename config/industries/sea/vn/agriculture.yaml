pain_points:
- description: Biến đổi khí hậu gây ra thời tiết bất thường, ảnh hưởng đến năng suất cây trồng và vật nuôi.
  severity: high
  solution_hint: AI voice agent có thể cung cấp cảnh báo thời tiết kịp thời và đề xuất biện pháp phòng ngừa.
- description: Chi phí đầu vào như phân bón, thuốc bảo vệ thực vật tăng cao, làm giảm lợi nhuận.
  severity: high
  solution_hint: AI voice agent có thể tư vấn về cách sử dụng nguyên liệu hiệu quả và tìm nguồn cung ứng giá rẻ.
- description: Thiếu thông tin thị trường về giá cả nông sản, dẫn đến bán hàng không đúng thời điểm.
  severity: medium
  solution_hint: AI voice agent có thể cập nhật giá thị trường và đề xuất thời điểm bán hàng tối ưu.
- description: Dịch bệnh và sâu bệnh phát sinh thường xuyên, gây thiệt hại lớn nếu không phát hiện sớm.
  severity: high
  solution_hint: AI voice agent có thể hướng dẫn nhận biết dấu hiệu bệnh và kết nối với chuyên gia tư vấn.
- description: Khó khăn trong quản lý chuỗi cung ứng và logistics, dẫn đến tổn thất sau thu hoạch.
  severity: medium
  solution_hint: AI voice agent có thể hỗ trợ lên kế hoạch vận chuyển và theo dõi đơn hàng.
- description: Thiếu nhân lực có kỹ năng trong sản xuất nông nghiệp hiện đại.
  severity: low
  solution_hint: AI voice agent có thể cung cấp đào tạo trực tuyến và hướng dẫn kỹ thuật cơ bản.
