industry_faq:
- answer_template: Vui lòng cho biết chuyên khoa và ngày giờ mong muốn, tôi sẽ kiểm
    tra lịch trống ngay.
  question: Làm thế nào để đặt lịch hẹn với bác sĩ?
- answer_template: Xét nghiệm đường huyết, mỡ máu, chức năng gan cần nhịn ăn 8-12
    tiếng. Xét nghiệm tổng phân tích máu nên nhịn ăn để kết quả chính xác nhất.
  question: Những xét nghiệm nào cần nhịn ăn trước khi làm?
- answer_template: Nhịn ăn ít nhất 6 tiếng. Trước 1-2 ngày hạn chế ăn đồ sinh hơi
    như sữa, đậu.
  question: Cần chuẩn bị gì trước khi siêu âm ổ bụng?
- answer_template: Có ạ, chúng tôi làm việc thứ Bảy từ 8h đến 17h. Chủ nhật có bác
    sĩ trực.
  question: Phòng khám có làm việc cuối tuần không?
- answer_template: Có ạ, dịch vụ bác sĩ đến nhà có sẵn. Vui lòng cung cấp địa chỉ
    và triệu chứng hiện tại.
  question: Có thể yêu cầu bác sĩ khám tại nhà không?
- answer_template: Chi phí tùy thuộc vào bác sĩ chuyên khoa. Khám tổng quát ban đầu
    có giá từ 300,000 VND.
  question: Chi phí khám bệnh là bao nhiêu?
- answer_template: Có ạ. Thông tin bệnh án được lưu trữ bảo mật theo Luật Bảo vệ dữ
    liệu cá nhân (PDPD) và chỉ phục vụ cho việc theo dõi sức khỏe.
  question: Thông tin bệnh án của tôi có được bảo mật không?
