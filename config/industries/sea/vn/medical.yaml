sales_scripts:
- goal: Giới thiệu giá trị và vượt qua lo ngại về chi phí
  script: Chúng tôi hiểu ngân sách là mối quan tâm. Giải pháp của chúng tôi giúp tiết
    kiệm chi phí vận hành đáng kể. Ví dụ, tự động hóa đặt lịch và nhắc lịch có thể
    giảm tới 30% lịch trống, đồng thời giải phóng nhân sự cho công việc chuyên môn.
    Chúng ta có thể bắt đầu với gói cơ bản phù hợp và mở rộng sau.
  situation: Khi khách hàng hỏi về giá hoặc nói 'đắt'
  trigger: price_objection
- goal: Chứng minh hiệu quả và tính khả thi
  script: Nhiều phòng khám tại Việt Nam đã sử dụng và thấy kết quả rõ rệt chỉ sau
    1 tháng, như giảm tỷ lệ khách không đến, tăng sự hài lòng. Chúng tôi có thể hỗ
    trợ tích hợp với hệ thống HIS phổ biến như Medisoft. Chúng ta có thể thử nghiệm
    trong 2 tuần để bạn tự đánh giá hiệu quả.
  situation: Khi khách hàng tỏ ra quan tâm nhưng còn do dự về triển khai
  trigger: hesitation_integration
- goal: Kết thúc và chốt bước tiếp theo
  script: Tuyệt vời. Để bắt đầu, tôi cần biết quy mô phòng khám và hệ thống quản lý
    hiện tại của bạn. Chúng tôi sẽ gửi đề xuất chi tiết và sắp xếp một buổi demo trực
    tiếp cho đội ngũ của bạn vào cuối tuần này. Thời gian nào thuận tiện cho bạn?
  situation: Khi khách hành đã đồng ý về mặt giá trị
  trigger: agreement_in_principle
