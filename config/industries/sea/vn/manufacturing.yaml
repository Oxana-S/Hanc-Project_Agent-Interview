pain_points:
- description: Chi phí nhân công ngày càng tăng và tình trạng thiếu hụt lao động có
    tay nghề
  severity: high
  solution_hint: Agent giọng nói AI có thể tự động hóa các tác vụ chăm sóc khách hàng
    và hỗ trợ nội bộ cơ bản, giảm áp lực lên nhân sự.
- description: Quản lý chuỗi cung ứng phức tạp, dễ bị gián đoạn, gây chậm trễ sản
    xuất
  severity: high
  solution_hint: Agent có thể cung cấp thông tin cập nhật về trạng thái đơn hàng và
    kho hàng tự động, giảm số lượng cuộc gọi tra cứu thủ công.
- description: Khó khăn trong việc tuân thủ các quy định PDPD về quản lý dữ liệu khách
    hàng và nhân viên
  severity: medium
  solution_hint: Agent được thiết lập sẵn các kịch bản tuân thủ, đảm bảo mọi thông
    tin trao đổi và lưu trữ đều an toàn và minh bạch.
- description: Áp lực cạnh tranh về giá và yêu cầu giao hàng nhanh từ đối tác, khách
    hàng
  severity: high
  solution_hint: Agent xử lý đơn hàng và yêu cầu báo giá nhanh chóng 24/7, cải thiện
    trải nghiệm khách hàng và tăng tốc độ phản hồi.
- description: Khó khăn trong việc mở rộng quy mô hoạt động chăm sóc khách hàng khi
    có thêm đơn hàng hoặc sản phẩm mới
  severity: medium
  solution_hint: Agent có thể mở rộng quy mô dễ dàng, xử lý hàng trăm cuộc gọi cùng
    lúc mà không cần thuê thêm nhân sự.
- description: Tỷ lệ đơn hàng bị hủy hoặc thay đổi cao do thông tin không rõ ràng
    hoặc liên lạc chậm trễ
  severity: medium
  solution_hint: Agent xác nhận đơn hàng, thông báo tình trạng sản xuất và giao hàng
    tự động, giảm thiểu hiểu lầm.
