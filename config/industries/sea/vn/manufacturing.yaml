- name: Hỗ trợ đặt lịch hẹn tư vấn với kỹ thuật viên
  priority: medium
  reason: Tối ưu hóa lịch làm việc của đội ngũ kỹ thuật, nâng cao hiệu quả làm việc.
- name: Thông báo khẩn cấp về sự cố dây chuyền sản xuất (qua tích hợp)
  priority: low
  reason: Cảnh báo kịp thời cho quản lý qua cuộc gọi tự động khi hệ thống giám sát
    phát hiện sự cố.
