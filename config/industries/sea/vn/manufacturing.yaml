typical_objections:
- objection: Công ty tôi quy mô còn nhỏ, chưa cần đến công nghệ AI phức tạp như vậy.
  response: Tôi hoàn toàn hiểu. Thực tế, chính các doanh nghiệp nhỏ mới cần tối ưu
    hóa từng đồng chi phí và tạo ấn tượng chuyên nghiệp ngay từ đầu. Giải pháp của
    chúng tôi có gói nhập môn với chi phí thấp, giúp anh/chị tự động hóa các công
    việc lặp đi lặp lại như xác nhận đơn hàng, để nhân sự hiện có tập trung vào việc
    phát triển kinh doanh. Nó như một nhân viên không bao giờ nghỉ phép với chi phí
    cố định rõ ràng.
- objection: Nhân viên của tôi quen làm việc thủ công, sợ khó tiếp cận công nghệ mới.
  response: Đây là mối quan tâm chính đáng. Ưu điểm của Agent giọng nói AI là giao
    tiếp hoàn toàn tự nhiên bằng tiếng Việt, không cần đào tạo phức tạp cho nhân viên
    sử dụng. Hơn nữa, chúng tôi sẽ hỗ trợ setup và hướng dẫn vận hành chi tiết. Agent
    sẽ đảm nhận các cuộc gọi đơn giản, lặp đi lặp lại, giúp nhân viên của anh/chị
    rảnh tay để xử lý các vấn đề phức tạp và giá trị cao hơn, từ đó công việc của
    họ cũng hiệu quả và ý nghĩa hơn.
- objection: Tôi lo ngại về bảo mật thông tin khách hàng khi dùng hệ thống tự động.
  response: Chúng tôi đặt vấn đề bảo mật lên hàng đầu. Hệ thống của chúng tôi được
    thiết kế tuân thủ nghiêm ngặt Luật PDPD của Việt Nam. Dữ liệu cuộc gọi được mã
    hóa và lưu trữ an toàn. Anh/chị có toàn quyền kiểm soát dữ liệu của mình. Chúng
    tôi sẵn sàng cung cấp tài liệu cam kết bảo mật và có thể thiết lập hệ thống theo
    các yêu cầu riêng về bảo mật của quý công ty.
