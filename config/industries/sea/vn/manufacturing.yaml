industry_faq:
- question: Dịch vụ của quý công ty có hỗ trợ sản xuất thử nghiệm (sample) không?
  answer_template: Vâng, chúng tôi có hỗ trợ sản xuất mẫu thử. Thời gian và chi phí
    sẽ phụ thuộc vào độ phức tạp của sản phẩm. Tôi sẽ kết nối quý khách với bộ phận
    kỹ thuật để được tư vấn chi tiết.
- question: Thời gian sản xuất tiêu chuẩn cho một đơn hàng là bao lâu?
  answer_template: Thời gian sản xuất phụ thuộc vào số lượng và độ phức tạp của sản
    phẩm. Thông thường dao động từ 2 đến 8 tuần. Để có thời gian chính xác nhất, chúng
    tôi cần thông tin cụ thể về yêu cầu của quý khách.
- question: Quý công ty có chứng chỉ chất lượng nào (như ISO) không?
  answer_template: Chúng tôi tự hào đã đạt được chứng chỉ ISO 9001:2015 cho hệ thống
    quản lý chất lượng. Ngoài ra, tùy ngành hàng cụ thể, chúng tôi có thể đáp ứng
    các tiêu chuẩn khác. Tôi có thể gửi thông tin chi tiết qua email cho quý khách.
- question: Tôi có thể theo dõi tiến độ đơn hàng của mình như thế nào?
  answer_template: Quý khách có thể dễ dàng tra cứu tiến độ đơn hàng 24/7 qua tổng
    đài tự động của chúng tôi bằng mã đơn hàng, hoặc nhận thông báo tự động qua SMS/Zalo
    khi đơn hàng có cập nhật mới.
- question: Chính sách thanh toán của quý công ty như thế nào?
  answer_template: Chúng tôi áp dụng các hình thức thanh toán linh hoạt. Thông thường,
    với đơn hàng mới, chúng tôi đề xuất thanh toán 30-50% khi đặt hàng và phần còn
    lại trước khi giao hàng. Chi tiết sẽ được thỏa thuận trong hợp đồng.
sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về giá dịch vụ ngay từ đầu cuộc gọi
  script: Chào anh/chị, cảm ơn đã quan tâm. Để có báo giá chính xác nhất, giá thành
    sẽ phụ thuộc vào nhiều yếu tố như chất liệu, số lượng và độ phức tạp của chi tiết
    gia công. Thay vì một con số chung chung, tôi có thể kết nối anh/chị với chuyên
    viên tư vấn của chúng tôi. Họ sẽ phân tích bản vẽ/yêu cầu cụ thể và đưa ra mức
    giá cạnh tranh nhất, đồng thời tư vấn cách tối ưu chi phí cho anh/chị. Anh/chị
    có sẵn thông tin cơ bản về sản phẩm không ạ?
  goal: Chuyển hướng từ nói về giá sang nói về giá trị và nhu cầu cụ thể, thu thập
    thông tin để chuyển lead chất lượng.
- trigger: competitor_mention
  situation: Khách hàng so sánh chúng tôi với đối thủ cạnh tranh về giá
  script: Tôi hiểu việc so sánh giá là điều cần thiết. Bên cạnh mức giá, điều tạo
    nên sự khác biệt của chúng tôi là hệ thống hỗ trợ khách hàng tự động 24/7. Anh/chị
    có thể tra cứu đơn hàng, đặt hàng hoặc nhận thông báo mọi lúc, điều này giúp tiết
    kiệm thời gian và tránh sai sót so với việc chỉ liên lạc giờ hành chính. Hơn nữa,
    chúng tôi cam kết minh bạch mọi thông tin và tuân thủ PDPD. Đầu tư vào hệ thống
    này cũng là cách chúng tôi tối ưu chi phí vận hành để mang lại giá tốt hơn cho
    khách hàng. Anh/chị có quan tâm đến việc trải nghiệm thử tính năng tra cứu đơn
    hàng tự động không ạ?
  goal: Làm nổi bật điểm khác biệt về công nghệ và dịch vụ, biến cuộc nói chuyện thành
    demo giá trị.
- trigger: service_inquiry
  situation: Khách hành tiềm năng gọi đến hỏi về dịch vụ gia công cơ khí
  script: 'Chào anh/chị, rất vui được hỗ trợ. Chúng tôi chuyên gia công cơ khí CNC
    chính xác cho nhiều ngành hàng. Để tư vấn chính xác nhất, anh/chị có thể cho tôi
    biết quý công ty đang có nhu cầu về sản phẩm như thế nào ạ? Ví dụ: vật liệu (sắt,
    nhôm, nhựa...), số lượng dự kiến, và có bản vẽ kỹ thuật hay mẫu vật có sẵn không?
    Từ đó, tôi sẽ kết nối anh/chị với chuyên viên kỹ thuật phù hợp nhất, người có
    thể hỗ trợ tận tình từ khâu tư vấn thiết kế đến báo giá.'
  goal: Thu thập thông tin cơ bản về nhu cầu để phân loại và chuyển lead hiệu quả,
    thể hiện sự chuyên nghiệp.
competitors:
- name: Các xưởng gia công gia đình/quy mô nhỏ
  positioning: Giá rẻ, linh hoạt với đơn hàng nhỏ lẻ.
  strengths:
  - Giá thành rất cạnh tranh
  - Linh hoạt, ít quy trình rườm rà
  - Giao tiếp trực tiếp, thân thiện
  weaknesses:
  - Công nghệ lạc hậu
  - Chất lượng không ổn định
  - Không có hỗ trợ khách hàng chuyên nghiệp
  - Khó đáp ứng đơn hàng lớn
  our_differentiation: Cung cấp chất lượng ổn định hàng loạt với hệ thống quản lý
    và hỗ trợ khách hàng tự động chuyên nghiệp, phù hợp cho doanh nghiệp muốn mở rộng
    và hợp tác lâu dài.
- name: Các công ty sản xuất nước ngoài có nhà máy tại Việt Nam
  positioning: Chất lượng cao, công nghệ tiên tiến, phục vụ thị trường xuất khẩu.
  strengths:
  - Công nghệ và thiết bị hiện đại
  - Tiêu chuẩn chất lượng quốc tế
  - Năng lực sản xuất quy mô lớn
  weaknesses:
  - Chi phí cao
  - Quy trình cứng nhắc, ít linh hoạt
  - Thời gian phản hồi chậm do cấp bậc nhiều
  - Ít tập trung vào thị trường nội địa nhỏ lẻ
  our_differentiation: Mang lại chất lượng gần tương đương với mức giá hợp lý hơn,
    cùng dịch vụ hỗ trợ nhanh chóng, linh hoạt và được cá nhân hóa cho khách hàng
    trong nước và khu vực SEA.
- name: Các công ty công nghệ cung cấp phần mềm ERP/CRM đơn thuần
  positioning: Giải pháp số hóa quy trình quản lý.
  strengths:
  - Phần mềm mạnh cho quản lý nội bộ
  - Thương hiệu đã có chỗ đứng trên thị trường
  weaknesses:
  - Không giải quyết được điểm chạm trực tiếp với khách hàng (điện thoại)
  - Yêu cầu nhân sự vận hành và nhập liệu thủ công
  - Không phải giải pháp 'all-in-one' cho dịch vụ khách hàng
  our_differentiation: Chúng tôi cung cấp giải pháp AI Voice Agent tích hợp sẵn, tập
    trung vào tự động hóa và cải thiện trải nghiệm khách hàng bên ngoài ngay lập tức,
    bổ sung hoàn hảo cho hệ thống ERP/CRM hiện có.
