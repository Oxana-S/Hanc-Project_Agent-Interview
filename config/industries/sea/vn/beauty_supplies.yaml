industry_faq:
- question: Bên bạn có sản phẩm [tên sản phẩm] không? Còn hàng không?
  answer_template: Chào anh/chị, hiện tại bên em [còn/có] sản phẩm [tên sản phẩm] ạ. Để em kiểm tra số lượng tồn kho chính xác và báo giá cho anh/chị ngay nhé. Anh/chị cần số lượng bao nhiêu ạ?
- question: Giá sỉ cho đại lý như thế nào?
  answer_template: Dạ, giá sỉ của chúng em sẽ phụ thuộc vào mặt hàng và số lượng đặt hàng ạ. Để có báo giá chính xác và ưu đãi nhất, anh/chị vui lòng cho em biết danh sách sản phẩm và số lượng dự kiến nhé.
    Em sẽ hỗ trợ ngay.
- question: Chính sách đổi trả hàng hóa ra sao?
  answer_template: Chúng em có chính sách đổi trả trong vòng 7 ngày đối với sản phẩm lỗi từ nhà sản xuất, nguyên seal, chưa qua sử dụng ạ. Anh/chị vui lòng giữ hóa đơn để được hỗ trợ tốt nhất. Chi tiết
    cụ thể em sẽ gửi qua tin nhắn cho anh/chị.
- question: Có hỗ trợ giao hàng không? Phí như thế nào?
  answer_template: Dạ có ạ. Chúng em hợp tác với các đơn vị vận chuyển như GHN, GHTK. Phí ship sẽ phụ thuộc vào khoảng cách và trọng lượng đơn hàng, thường dao động từ 15,000 - 30,000 VND cho nội thành.
    Đơn hàng sỉ lớn thường sẽ được hỗ trợ phí giao hàng ạ.
- question: Có chương trình khuyến mãi tháng này không?
  answer_template: Dạ có ạ. Hiện chúng em đang có chương trình [giảm giá/ tặng quà/ combo tiết kiệm] cho các sản phẩm [nhóm sản phẩm]. Để em gửi chi tiết chương trình khuyến mãi mới nhất qua tin nhắn/zalo
    cho anh/chị nhé.
sales_scripts:
- trigger: price_question
  situation: Khách hàng gọi điện hỏi giá sản phẩm cụ thể.
  script: Chào anh/chị, cảm ơn anh/chị đã quan tâm đến sản phẩm của chúng em. Để có giá chính xác và ưu đãi nhất, anh/chị cho em biết anh/chị mua với mục đích sử dụng cá nhân hay làm đại lý sỉ ạ? Nếu mua
    số lượng từ [X] sản phẩm trở lên, em sẽ áp dụng ngay giá sỉ ưu đãi cho anh/chị.
  goal: Phân loại khách hàng (lẻ/sỉ) và chuyển hướng cuộc gọi đến báo giá phù hợp, đồng thời gợi ý mua số lượng để được giá tốt.
- trigger: competitor_mention
  situation: Khách hàng so sánh giá với đối thủ.
  script: Dạ em hiểu ạ. Bên cạnh giá cả, chúng em tự tin về nguồn gốc hàng hóa chính hãng 100%, được kiểm định rõ ràng và chính sách hỗ trợ đại lý tận tâm như hỗ trợ đổi trả linh hoạt, tư vấn setup cửa
    hàng. Giá của em có thể cao hơn một chút nhưng đi kèm dịch vụ và sự an tâm cho anh/chị. Anh/chị thử cân nhắc ưu điểm này nhé.
  goal: Chuyển trọng tâm từ giá cả sang giá trị gia tăng, dịch vụ và sự tin cậy, khẳng định sự khác biệt.
- trigger: objection_too_expensive
  situation: Khách hàng than giá cao.
  script: Dạ em hiểu mối quan tâm của anh/chị ạ. Thực ra, nếu tính trên hiệu quả sử dụng và chất lượng đảm bảo, sản phẩm của chúng em rất tiết kiệm vì tỷ lệ khách hàng quay lại rất cao. Hơn nữa, nếu anh/chị
    đặt hàng với số lượng lớn hơn hoặc chọn combo sản phẩm, giá thành trên mỗi sản phẩm sẽ giảm đáng kể. Để em gửi cho anh/chị vài lựa chọn combo tiết kiệm nhé?
  goal: Thừa nhận mối quan tâm, định khung lại giá trị (chất lượng/độ trung thành), và đề xuất giải pháp thay thế (combo, mua sỉ) để giảm rào cản.
competitors:
- name: Hasaki
  positioning: Chuỗi bán lẻ mỹ phẩm chính hãng lớn nhất, đa kênh.
  strengths:
  - Thương hiệu mạnh
  - đa dạng sản phẩm
  - nhiều chi nhánh
  - ứng dụng công nghệ
  weaknesses:
  - Giá bán lẻ cao
  - ít linh hoạt cho đại lý sỉ nhỏ
  - tập trung vào B2C
  our_differentiation: Tập trung vào dịch vụ B2B (sỉ cho đại lý, spa), giá sỉ cạnh tranh, chính sách hỗ trợ đại lý linh hoạt và cá nhân hóa hơn.
- name: Guardian
  positioning: Chuỗi nhà thuốc & chăm sóc sức khỏe/cá nhân đa quốc gia.
  strengths:
  - Uy tín
  - hệ thống rộng khắp
  - đa dạng ngành hàng
  weaknesses:
  - Không chuyên sâu mỹ phẩm cao cấp
  - ưu tiên sản phẩm phổ thông
  - ít hỗ trợ đại lý
  our_differentiation: Chuyên sâu về phân khúc mỹ phẩm làm đẹp (skin care, makeup), có đội ngũ tư vấn kiến thức chuyên môn sâu, tập trung phát triển kênh phân phối sỉ chuyên nghiệp.
- name: Các shop online trên Shopee/Lazada
  positioning: Người bán lẻ trực tuyến với giá rất cạnh tranh.
  strengths:
  - Giá thấp
  - tiện lợi
  - đa dạng người bán
  weaknesses:
  - Chất lượng & nguồn gốc không rõ ràng
  - ít hỗ trợ sau bán
  - không có tư vấn chuyên nghiệp
  our_differentiation: Cam kết hàng chính hãng với đầy đủ chứng từ, hỗ trợ tư vấn chuyên sâu trước và sau bán, xây dựng mối quan hệ đối tác lâu dài thay vì chỉ giao dịch một lần.
