pain_points:
- description: Quản lý tồn kho phức tạp do hàng hóa đa dạng, hạn sử dụng ngắn, dễ hư hỏng.
  severity: high
  solution_hint: Tổng đài AI có thể tự động nhắc nhở đơn hàng, kiểm tra tồn kho theo thời gian thực, và gợi ý đặt hàng dựa trên lịch sử bán.
- description: Khách hàng thường xuyên gọi điện hỏi giá, tình trạng hàng, chính sách đổi trả làm gián đoạn công việc.
  severity: medium
  solution_hint: Tổng đài AI tự động trả lời các câu hỏi cơ bản 24/7, chuyển cuộc gọi phức tạp cho nhân viên, giảm tải cho bộ phận chăm sóc khách hàng.
- description: Cạnh tranh gay gắt từ các chuỗi lớn (Hasaki, Guardian) và shop online, khó khăn trong việc giữ chân khách hàng thân thiết.
  severity: high
  solution_hint: AI có thể thực hiện cuộc gọi chăm sóc, thông báo chương trình khuyến mãi cá nhân hóa và thu thập phản hồi tự động.
- description: Khó khăn trong việc đào tạo nhân viên bán hàng am hiểu chi tiết về hàng ngàn sản phẩm mỹ phẩm, dưỡng da.
  severity: medium
  solution_hint: Tổng đài AI cung cấp thông tin sản phẩm chuẩn xác, hướng dẫn sử dụng, và có thể được cập nhật kiến thức mới dễ dàng.
- description: Áp lực về giá từ nhà cung cấp và khách hàng, biên lợi nhuận bị thu hẹp.
  severity: medium
  solution_hint: AI có thể phân tích đơn hàng và đề xuất các gói sản phẩm, combo có lợi nhuận cao hơn khi khách đặt hàng.
- description: Quy trình đặt hàng từ đại lý/cửa hàng nhỏ lẻ thủ công, dễ sai sót, mất thời gian xác nhận qua tin nhắn/zalo.
  severity: medium
  solution_hint: Tổng đài AI tiếp nhận đơn hàng bằng giọng nói, tự động xác nhận và ghi nhận vào hệ thống, giảm thiểu lỗi.
