recommended_functions:
- name: Tiếp nhận & xử lý khiếu nại tự động
  priority: high
  reason: Giảm áp lực cho tổng đài, xử lý nhanh các vấn đề cơ bản, nâng cao trải nghiệm
    khách hàng.
- name: Tư vấn & bán gói cước tự động
  priority: high
  reason: Tăng doanh thu, nắm bắt cơ hội bán hàng 24/7, cá nhân hóa đề xuất dựa trên
    lịch sử sử dụng.
- name: Gọi điện chăm sóc khách hàng thường xuyên
  priority: medium
  reason: Giảm tỷ lệ khách hàng rời bỏ (churn), thu thập phản hồi, xây dựng lòng trung
    thành.
- name: Thu thập & tổng hợp phản hồi sau dịch vụ
  priority: medium
  reason: Cung cấp dữ liệu để cải thiện chất lượng dịch vụ và sản phẩm.
- name: Hỗ trợ khắc phục sự cố cơ bản
  priority: medium
  reason: Giải quyết nhanh các vấn đề kỹ thuật đơn giản, giảm số lượng cuộc gọi chuyển
    đến kỹ thuật viên.
- name: Thực hiện khảo sát thị trường & telemarketing
  priority: low
  reason: Thu thập insight thị trường và tạo lead tiềm năng với chi phí thấp.
