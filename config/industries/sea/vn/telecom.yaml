pain_points:
- description: Xử lý khiếu nại khách hàng thủ công, mất nhiều thời gian và dễ xảy
    ra sai sót.
  severity: high
  solution_hint: AI voice agent tự động tiếp nhận, phân loại và xử lý khiếu nại 24/7,
    giảm tải cho tổng đài viên.
- description: Tỷ lệ khách hàng rời bỏ dịch vụ (churn rate) cao do thiếu tương tác
    cá nhân hóa và chăm sóc chủ động.
  severity: high
  solution_hint: Agent AI gọi điện chăm sóc, khảo sát mức độ hài lòng và đề xuất gói
    cước phù hợp tự động.
- description: Đội ngũ bán hàng và tư vấn qua điện thoại không theo kịp nhu cầu trong
    giờ cao điểm, bỏ lỡ cơ hội.
  severity: medium
  solution_hint: Triển khai tổng đài ảo với AI để xử lý cuộc gọi đồng loạt, tư vấn
    sản phẩm và chuyển lead cho nhân viên.
- description: Khó khăn trong việc thu thập và phân tích phản hồi khách hàng để cải
    thiện dịch vụ.
  severity: medium
  solution_hint: Agent AI thực hiện khảo sát tự động sau mỗi lần tương tác, tổng hợp
    insight vào hệ thống CRM.
- description: Chi phí đào tạo và vận hành tổng đài viên truyền thống rất lớn.
  severity: high
  solution_hint: Sử dụng AI voice agent có khả năng học và xử lý đa tác vụ, giảm đáng
    kể chi phí nhân sự vận hành.
- description: Khó triển khai các chiến dịch marketing qua điện thoại (telemarketing)
    hiệu quả với tỷ lệ chuyển đổi thấp.
  severity: medium
  solution_hint: AI voice agent thực hiện cuộc gọi tự động, phân tích phản ứng và
    chỉ chuyển cuộc gọi chất lượng cho sales.
