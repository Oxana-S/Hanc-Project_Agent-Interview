industry_faq:
- question: Làm thế nào để đăng ký gói cước internet mới?
  answer_template: 'Chào anh/chị, để đăng ký gói cước internet mới, hệ thống của chúng
    tôi cần một số thông tin cơ bản. Tôi có thể hỗ trợ anh/chị ngay bây giờ. Anh/chị
    vui lòng cho biết địa chỉ lắp đặt và nhu cầu sử dụng (ví dụ: xem phim, chơi game,
    làm việc) để tôi đề xuất gói cước phù hợp nhất ạ.'
- question: Hóa đơn tháng này của tôi cao bất thường, tôi có thể kiểm tra chi tiết
    được không?
  answer_template: Tôi rất tiếc vì sự bất tiện này. Tôi có thể hỗ trợ anh/chị kiểm
    tra chi tiết hóa đơn ngay. Vui lòng cung cấp số thuê bao hoặc số chứng minh nhân
    dân để tôi tra cứu. Tôi sẽ thông báo các dịch vụ phát sinh và hướng dẫn cách khiếu
    nại nếu có sai sót.
- question: Mạng internet nhà tôi bị chậm, ai có thể đến sửa?
  answer_template: Chào anh/chị, tôi xin lỗi vì sự cố này. Để hỗ trợ nhanh nhất, tôi
    sẽ kiểm tra tình trạng mạng từ xa và hướng dẫn anh/chị một số bước khắc phục cơ
    bản. Nếu vấn đề vẫn tiếp diễn, tôi sẽ tiếp nhận yêu cầu và sắp xếp kỹ thuật viên
    đến kiểm tra trong khung giờ anh/chị chọn.
- question: Tôi muốn hủy dịch vụ thì thủ tục thế nào?
  answer_template: Tôi hiểu yêu cầu của anh/chị. Để hủy dịch vụ, anh/chị cần thanh
    toán đầy đủ các hóa đơn tồn. Tôi có thể hỗ trợ kiểm tra số dư nợ và hướng dẫn
    anh/chị ra cửa hàng gần nhất hoặc gửi yêu cầu qua email. Tôi cũng có thể tư vấn
    các gói cước khác phù hợp hơn nếu anh/chị quan tâm.
- question: Có chương trình khuyến mãi nào cho thuê bao trả sau không?
  answer_template: Hiện chúng tôi đang có một số chương trình ưu đãi về data, gọi
    thoại và các gói combo. Để nhận đề xuất chính xác và tốt nhất, tôi cần kiểm tra
    gói cước hiện tại của anh/chị. Anh/chị có thể cho phép tôi truy cập thông tin
    thuê bao không ạ?
sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về giá gói cước hoặc so sánh giá.
  script: Chào anh/chị, cảm ơn câu hỏi của anh/chị. Thay vì chỉ so sánh giá, chúng
    tôi tập trung vào giá trị mang lại. Ví dụ, gói [Tên gói] của chúng tôi có tốc
    độ ổn định, hỗ trợ kỹ thuật 24/7 và tặng kèm [Lợi ích]. Chỉ với [X] VND mỗi tháng,
    anh/chị sẽ tiết kiệm được [Y] phút chờ đợi hỗ trợ và [Z] GB data so với gói cũ.
    Tôi có thể phân tích kỹ hơn nếu anh/chị chia sẻ nhu cầu sử dụng thực tế ạ.
  goal: Chuyển hướng từ giá cả sang giá trị, cá nhân hóa đề xuất.
- trigger: competitor_mention
  situation: Khách hàng nhắc đến dịch vụ của đối thủ cạnh tranh.
  script: 'Tôi hiểu anh/chị cũng đang tìm hiểu [Tên đối thủ]. Chúng tôi tôn trọng
    lựa chọn của anh/chị. Điểm khác biệt lớn nhất của chúng tôi là [Điểm khác biệt
    1, ví dụ: hệ thống hỗ trợ khách hàng tự động 24/7] và [Điểm khác biệt 2, ví dụ:
    cam kết tốc độ đường truyền]. Điều này giúp khách hàng như anh/chị [Lợi ích cụ
    thể]. Tôi có thể gửi anh/chị bảng so sánh chi tiết và một trải nghiệm dùng thử
    được không ạ?'
  goal: Nhấn mạnh điểm khác biệt giá trị, không chê bai đối thủ, đề nghị hành động
    cụ thể.
- trigger: need_consultation
  situation: Khách hàng cần tư vấn gói cước/dịch vụ phù hợp.
  script: 'Rất vui được hỗ trợ anh/chị chọn gói cước phù hợp. Để đề xuất chính xác,
    anh/chị vui lòng cho tôi biết: 1) Mục đích sử dụng chính (làm việc, giải trí,
    kinh doanh)? 2) Số lượng thiết bị kết nối? 3) Ngân sách dự kiến hàng tháng? Dựa
    trên thông tin đó, tôi sẽ phân tích và giới thiệu 1-2 gói tối ưu nhất về chi phí
    và trải nghiệm cho anh/chị.'
  goal: Thu thập thông tin cần thiết, thể hiện sự chuyên nghiệp và tư vấn có căn cứ.
