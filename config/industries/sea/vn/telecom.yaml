typical_objections:
- objection: Giá của các bạn cao quá, tôi thấy có giải pháp rẻ hơn.
  response: Tôi hoàn toàn hiểu mối quan tâm về ngân sách. Thực tế, giải pháp của chúng
    tôi tập trung vào tiết kiệm chi phí dài hạn. Ví dụ, với việc giảm 40% chi phí
    vận hành tổng đài, khoản đầu tư ban đầu sẽ hoàn vốn chỉ sau [X] tháng. Chúng ta
    có thể cùng phân tích báo cáo ROI cụ thể cho trường hợp của công ty anh/chị được
    không ạ?
- objection: Chúng tôi đã có tổng đài viên, không cần AI.
  response: Đội ngũ tổng đài viên của anh/chị rất quan trọng. Giải pháp của chúng
    tôi không thay thế họ, mà là trợ lý đắc lực. AI sẽ xử lý các cuộc gọi đơn giản,
    lặp đi lặp lại, giúp nhân viên của anh/chị tập trung vào những khách hàng phức
    tạp và tạo ra giá trị cao hơn. Điều này còn giúp giảm áp lực và turnover cho nhân
    viên.
- objection: Triển khai AI phức tạp, sợ gián đoạn dịch vụ hiện tại.
  response: 'Đây là lo ngại rất chính đáng. Chúng tôi có lộ trình triển khai từng
    bước, bắt đầu với một module nhỏ (ví dụ: xử lý khiếu nại thường gặp) và tích hợp
    song song với hệ thống cũ. Nhóm kỹ thuật của chúng tôi sẽ hỗ trợ 24/7 trong giai
    đoạn chuyển giao để đảm bảo không gián đoạn. Chúng tôi có thể cung cấp case study
    từ một khách hàng cùng ngành đã triển khai thành công.'
