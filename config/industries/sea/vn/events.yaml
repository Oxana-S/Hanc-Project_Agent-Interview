- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ.
  script: Xin chào, chúng tôi cung cấp giải pháp AI với mức giá từ 5.000.000 VND/tháng, giúp tiết kiệm lên đến 30% chi phí vận hành. Bạn có muốn tôi gửi báo giá chi tiết không?
