pain_points:
- description: Chi phí tổ chức sự kiện cao do lạm phát và giá nguyên vật liệu tăng.
  severity: high
  solution_hint: AI voice agent có thể giúp tối ưu hóa ngân sách bằng cách đề xuất nhà cung cấp giá rẻ và tự động hóa các quy trình.
- description: Khó khăn trong việc phối hợp giữa các nhà cung cấp và đối tác, dẫn đến trễ tiến độ.
  severity: high
  solution_hint: AI voice agent có thể quản lý lịch trình và gửi thông báo tự động để cải thiện giao tiếp.
- description: Thiếu nhân lực có kinh nghiệm trong mùa cao điểm, gây áp lực cho đội ngũ tổ chức.
  severity: medium
  solution_hint: AI voice agent có thể hỗ trợ xử lý các cuộc gọi và đặt dịch vụ cơ bản, giảm tải cho nhân viên.
- description: Rủi ro về tuân thủ PDPD khi xử lý dữ liệu khách hàng và người tham dự.
  severity: medium
  solution_hint: AI voice agent có thể được tích hợp các tính năng bảo mật để đảm bảo tuân thủ PDPD tự động.
- description: Cạnh tranh khốc liệt từ các công ty sự kiện nhỏ, dẫn đến áp lực giảm giá.
  severity: medium
  solution_hint: AI voice agent có thể giúp tăng hiệu quả hoạt động, cho phép tập trung vào dịch vụ chất lượng cao.
- description: Khó khăn trong việc dự báo số lượng người tham dự, ảnh hưởng đến lập kế hoạch hậu cần.
  severity: low
  solution_hint: AI voice agent có thể phân tích dữ liệu lịch sử và xu hướng để đưa ra dự báo chính xác hơn.
