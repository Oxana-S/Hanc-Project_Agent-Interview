  goal: Xoa dịu lo ngại và xây dựng niềm tin về bảo mật.
- trigger: efficiency_inquiry
  situation: Khi khách hàng hỏi về cải thiện hiệu quả hoạt động.
  script: AI voice agent của chúng tôi có thể tự động hóa các tác vụ lặp đi lặp lại, như đặt lịch và trả lời câu hỏi, giúp giảm 50% thời gian xử lý. Bạn có muốn xem demo không?
  goal: Chứng minh giá trị thông qua số liệu cụ thể và mời tham gia trải nghiệm.
