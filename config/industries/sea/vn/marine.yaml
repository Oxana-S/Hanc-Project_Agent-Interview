pain_points:
- description: Quản lý hồ sơ và tuân thủ quy định PDPD phức tạp và tốn thời gian.
  severity: high
  solution_hint: AI có thể tự động hóa việc lưu trữ và báo cáo tuân thủ.
- description: Thiếu thông tin thời gian thực về vị trí và tình trạng tàu.
  severity: high
  solution_hint: Tích hợp với hệ thống theo dõi GPS để cập nhật tự động.
- description: Khó khăn trong phối hợp giữa các bộ phận như kho bãi, vận tải, và khách
    hàng.
  severity: medium
  solution_hint: AI có thể điều phối thông tin và tự động hóa liên lạc.
- description: Chi phí nhiên liệu và bảo trì tăng cao không kiểm soát.
  severity: high
  solution_hint: Phân tích dữ liệu để tối ưu hóa lộ trình và lịch bảo trì.
- description: Đối phó với thời tiết xấu và rủi ro hàng hải.
  severity: medium
  solution_hint: Cảnh báo tự động dựa trên dự báo thời tiết và đề xuất biện pháp.
- description: Quản lý đơn hàng và hóa đơn thủ công dễ sai sót.
  severity: medium
  solution_hint: Tự động hóa xử lý đơn hàng và phát hành hóa đơn.
- description: Khó khăn trong tuyển dụng và đào tạo nhân sự có kinh nghiệm.
  severity: low
  solution_hint: AI có thể hỗ trợ đào tạo và cung cấp hướng dẫn trực tuyến.
