industry_faq:
- question: Dịch vụ của bạn có tuân thủ PDPD không?
  answer_template: Có, chúng tôi tích hợp các biện pháp tuân thủ PDPD tự động để đảm
    bảo an toàn dữ liệu.
- question: Làm thế nào để theo dõi vị trí hàng hóa?
  answer_template: Bạn có thể theo dõi thời gian thực thông qua ứng dụng hoặc hệ thống
    trực tuyến của chúng tôi.
- question: Chi phí dịch vụ vận tải biển là bao nhiêu?
  answer_template: Chi phí phụ thuộc vào tuyến đường, loại hàng hóa và dịch vụ bổ
    sung. Chúng tôi sẽ cung cấp báo giá chi tiết.
- question: Thời gian vận chuyển từ Việt Nam đến các nước khác là bao lâu?
  answer_template: Thời gian dao động từ 7-30 ngày tùy thuộc vào điểm đến và điều
    kiện thời tiết.
- question: Bạn có hỗ trợ dịch vụ hải quan không?
  answer_template: Có, chúng tôi cung cấp dịch vụ khai báo hải quan trọn gói để đơn
    giản hóa quy trình.
- question: Làm thế nào để giảm chi phí logistics?
  answer_template: Chúng tôi tối ưu hóa lộ trình và sử dụng công nghệ để giảm chi
    phí nhiên liệu và thời gian.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá dịch vụ.
  script: Xin chào, chúng tôi hiểu rằng chi phí là quan trọng. Dựa trên nhu cầu của
    bạn, chúng tôi có thể cung cấp gói dịch vụ tối ưu với giá cạnh tranh. Bạn có thể
    cho tôi biết thêm về khối lượng hàng hóa và tuyến đường không?
  goal: Thu thập thông tin để cung cấp báo giá phù hợp và giới thiệu giá trị.
- trigger: compliance_concern
  situation: Khi khách hàng lo ngại về tuân thủ PDPD.
  script: Chúng tôi đã tích hợp các công cụ tự động để đảm bảo tuân thủ PDPD đầy đủ.
    Điều này giúp giảm rủi ro pháp lý và tiết kiệm thời gian cho bạn. Bạn có muốn
    tôi giải thích chi tiết hơn không?
  goal: Xoa dịu mối lo và thể hiện chuyên môn.
- trigger: efficiency_inquiry
  situation: Khi khách hàng hỏi về cải thiện hiệu quả.
  script: Với AI của chúng tôi, chúng tôi có thể tự động hóa nhiều quy trình, từ lập
    lịch đến báo cáo, giúp tăng năng suất lên đến 30%. Bạn có gặp vấn đề cụ thể nào
    trong quản lý vận tải không?
  goal: Trình bày lợi ích và tìm hiểu nhu cầu cụ thể.
- trigger: competitor_mention
  situation: Khi khách hàng so sánh với đối thủ.
  script: Chúng tôi hiểu có nhiều lựa chọn. Điểm khác biệt của chúng tôi là công nghệ
    AI tiên tiến giúp tiết kiệm chi phí và thời gian thực sự. Chúng tôi có thể cung
    cấp báo cáo ROI cụ thể dựa trên trường hợp của bạn.
  goal: Nổi bật sự khác biệt và thuyết phục về giá trị.
