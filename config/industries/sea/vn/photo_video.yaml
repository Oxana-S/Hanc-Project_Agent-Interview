typical_objections:
- objection: Tôi không cần AI, tôi đã có nhân viên để làm việc này.
  response: Tôi hiểu điều đó. AI voice agent không thay thế nhân viên mà hỗ trợ họ
    bằng cách tự động hóa các tác vụ lặp đi lặp lại, giúp nhân viên tập trung vào
    công việc sáng tạo và tăng năng suất. Bạn có muốn tôi chia sẻ một case study cụ
    thể không?
- objection: Chi phí triển khai AI quá cao so với ngân sách của tôi.
  response: Chúng tôi có các gói linh hoạt với mức giá bắt đầu từ 1.000.000 VND mỗi
    tháng, và ROI thường đạt được trong vòng 1-2 tháng nhờ tiết kiệm chi phí nhân
    sự và tăng doanh thu. Tôi có thể tính toán chi tiết cho doanh nghiệp của bạn.
- objection: Tôi lo ngại về bảo mật dữ liệu với AI.
  response: Chúng tôi tuân thủ nghiêm ngặt PDPD và sử dụng công nghệ mã hóa để bảo
    vệ dữ liệu. AI voice agent chỉ xử lý thông tin cần thiết và có thể được tùy chỉnh
    để đáp ứng yêu cầu bảo mật cụ thể của bạn. Bạn có muốn xem chứng chỉ tuân thủ
    của chúng tôi không?
