industry_faq:
- question: Dịch vụ chụp ảnh cưới của bạn có giá bao nhiêu?
  answer_template: Chào bạn, chúng tôi có nhiều gói dịch vụ chụp ảnh cưới linh hoạt,
    bắt đầu từ 5.000.000 VND. Tôi có thể tư vấn chi tiết dựa trên nhu cầu cụ thể của
    bạn. Bạn có muốn đặt lịch tư vấn không?
- question: Thời gian giao hàng cho album ảnh là bao lâu?
  answer_template: Thông thường, thời gian giao hàng cho album ảnh là từ 2-4 tuần
    sau khi chụp, tùy thuộc vào độ phức tạp của chỉnh sửa. Chúng tôi luôn cố gắng
    đảm bảo chất lượng và đúng hẹn.
- question: Bạn có tuân thủ PDPD khi xử lý dữ liệu khách hàng không?
  answer_template: Có, chúng tôi tuân thủ nghiêm ngặt PDPD để bảo vệ thông tin cá
    nhân của khách hàng. Tất cả dữ liệu đều được mã hóa và xóa sau khi hoàn thành
    dịch vụ, trừ khi có sự đồng ý của bạn.
- question: Tôi có thể thuê thiết bị riêng không?
  answer_template: Có, chúng tôi cung cấp dịch vụ cho thuê thiết bị như máy ảnh, đèn
    và drone với giá cả cạnh tranh. Bạn có thể tham khảo báo giá chi tiết trên website
    hoặc tôi có thể gửi cho bạn ngay.
- question: Bạn có hỗ trợ quay video cho mạng xã hội không?
  answer_template: Có, chúng tôi chuyên cung cấp dịch vụ quay video ngắn phù hợp với
    xu hướng mạng xã hội như TikTok hay Facebook Reels. Chúng tôi có thể tư vấn kịch
    bản và định dạng tối ưu.
- question: Làm thế nào để đặt lịch chụp trong mùa cao điểm?
  answer_template: Để đảm bảo lịch trình, chúng tôi khuyến nghị đặt trước ít nhất
    3 tháng cho mùa cao điểm. Bạn có thể sử dụng hệ thống đặt lịch trực tuyến hoặc
    tôi có thể hỗ trợ bạn ngay bây giờ.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá dịch vụ qua điện thoại.
  script: Chào bạn, cảm ơn bạn đã quan tâm. Giá dịch vụ của chúng tôi phụ thuộc vào
    gói bạn chọn, bắt đầu từ 3.000.000 VND cho các dịch vụ cơ bản. Tôi có thể tư vấn
    chi tiết hơn nếu bạn chia sẻ nhu cầu cụ thể, như loại sự kiện hoặc số lượng ảnh.
    Bạn có muốn tôi gửi bảng giá qua email không?
  goal: Thu thập thông tin khách hàng và chuyển hướng sang tư vấn cá nhân hóa, tránh
    mất khách vì giá cả.
- trigger: service_inquiry
  situation: Khi khách hàng hỏi về các dịch vụ cụ thể như chụp ảnh cưới.
  script: Chào bạn, chúng tôi cung cấp đầy đủ dịch vụ chụp ảnh cưới từ truyền thống
    đến hiện đại, bao gồm album và video. Dựa trên ngân sách và phong cách bạn mong
    muốn, tôi có thể đề xuất gói phù hợp. Bạn có thời gian để thảo luận thêm không?
  goal: Giới thiệu dịch vụ một cách hấp dẫn và thiết lập cuộc hẹn tư vấn trực tiếp.
- trigger: objection_expensive
  situation: Khi khách hàng phàn nàn về giá cao.
  script: Tôi hiểu mối quan tâm của bạn. Giá của chúng tôi phản ánh chất lượng cao
    với thiết bị hiện đại và đội ngũ chuyên nghiệp. Chúng tôi cũng có các gói linh
    hoạt hoặc chương trình trả góp để phù hợp với ngân sách. Bạn có muốn tôi giải
    thích thêm về giá trị bạn nhận được không?
  goal: Làm nổi bật giá trị dịch vụ và đề xuất giải pháp thay thế để giữ chân khách
    hàng.
- trigger: follow_up
  situation: Sau khi gửi báo giá, để theo dõi khách hàng.
  script: Chào bạn, tôi là [Tên] từ [Tên công ty]. Tôi gọi để kiểm tra xem bạn đã
    nhận được báo giá và có câu hỏi nào không. Chúng tôi có thể sắp xếp một buổi thảo
    luận ngắn để làm rõ mọi thứ. Bạn có tiện nói chuyện bây giờ không?
  goal: Tăng tỷ lệ chuyển đổi bằng cách duy trì kết nối và giải quyết các thắc mắc
    kịp thời.
