pain_points:
- description: Cạnh tranh gay gắt từ các studio nhỏ và nhiếp ảnh gia cá nhân, khiến
    việc định giá và thu hút khách hàng trở nên khó khăn.
  severity: high
  solution_hint: AI voice agent có thể hỗ trợ tư vấn giá cả cạnh tranh và tự động
    hóa các cuộc gọi chăm sóc khách hàng để tăng tỷ lệ giữ chân.
- description: Chi phí thiết bị và phần mềm chỉnh sửa cao, đặc biệt với công nghệ
    mới như máy ảnh mirrorless và drone.
  severity: medium
  solution_hint: AI voice agent có thể cung cấp thông tin về các gói dịch vụ tiết
    kiệm hoặc tư vấn thuê thiết bị, giảm chi phí đầu tư ban đầu.
- description: 'Nhu cầu theo mùa rõ rệt (ví dụ: cao điểm vào mùa cưới, lễ hội), dẫn
    đến doanh thu không ổn định.'
  severity: high
  solution_hint: AI voice agent có thể tự động đặt lịch hẹn và nhắc nhở khách hàng
    đặt trước cho mùa cao điểm, tối ưu hóa lịch làm việc.
- description: Khó khăn trong việc quản lý nhiều dự án cùng lúc, dẫn đến sai sót trong
    giao hàng hoặc chậm trễ.
  severity: medium
  solution_hint: AI voice agent có thể tích hợp với phần mềm quản lý dự án để cập
    nhật tiến độ và gửi thông báo tự động cho khách hàng.
- description: Yêu cầu về tuân thủ PDPD khi xử lý dữ liệu khách hàng và hình ảnh,
    gây ra rủi ro pháp lý.
  severity: medium
  solution_hint: AI voice agent có thể được lập trình để tuân thủ PDPD, tự động xóa
    dữ liệu cũ và cung cấp thông tin về chính sách bảo mật.
- description: Khách hàng ngày càng đòi hỏi chất lượng cao và xu hướng mới (như video
    ngắn cho mạng xã hội), đòi hỏi cập nhật kỹ năng liên tục.
  severity: low
  solution_hint: AI voice agent có thể cung cấp thông tin về các khóa đào tạo hoặc
    xu hướng mới, giúp doanh nghiệp thích ứng nhanh.
typical_services:
- Chụp ảnh cưới
- Quay phim sự kiện (đám cưới, sinh nhật)
- Chụp ảnh thương mại (sản phẩm, doanh nghiệp)
- Chỉnh sửa hậu kỳ và retouch ảnh
- Quay video quảng cáo (TVC, social media)
- Chụp ảnh chân dung và gia đình
- Dịch vụ flycam (aerial photography)
- Cho thuê thiết bị (máy ảnh, đèn, drone)
- Đào tạo nhiếp ảnh và quay phim
- In ấn và album ảnh
recommended_functions:
- name: Đặt lịch hẹn tự động
  priority: high
  reason: Giúp tối ưu hóa lịch làm việc, giảm thiểu sai sót và tăng trải nghiệm khách
    hàng trong mùa cao điểm.
- name: Tư vấn dịch vụ và báo giá
  priority: high
  reason: Cung cấp thông tin nhanh chóng, cá nhân hóa dựa trên nhu cầu khách hàng,
    cải thiện tỷ lệ chuyển đổi.
- name: Nhắc nhở thanh toán và giao hàng
  priority: medium
  reason: Tự động hóa các công việc hành chính, giảm công sức nhân viên và đảm bảo
    dòng tiền ổn định.
- name: Hỗ trợ khách hàng sau bán hàng
  priority: medium
  reason: Tăng cường sự hài lòng và lòng trung thành của khách hàng thông qua các
    cuộc gọi chăm sóc định kỳ.
- name: Thu thập phản hồi và đánh giá
  priority: low
  reason: Giúp cải thiện dịch vụ dựa trên ý kiến khách hàng và xây dựng uy tín trực
    tuyến.
- name: Cập nhật xu hướng và chương trình khuyến mãi
  priority: low
  reason: Giữ cho khách hàng thông tin về các dịch vụ mới, thúc đẩy doanh số trong
    mùa thấp điểm.
