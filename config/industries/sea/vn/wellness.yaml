industry_faq:
- question: Giá dịch vụ massage là bao nhiêu?
  answer_template: Giá phụ thuộc vào loại massage và thời lượng. Massage lưng cổ điển
    từ 200,000 VND. Tôi có thể kể chi tiết hơn?
- question: Một buổi trị liệu kéo dài bao lâu?
  answer_template: Buổi tiêu chuẩn kéo dài 60 phút. Cũng có các lựa chọn nhanh 30
    phút.
- question: Làm thế nào để đặt lịch?
  answer_template: Tôi có thể đặt lịch cho bạn ngay bây giờ. Dịch vụ nào bạn quan
    tâm và vào ngày nào?
- question: Có thể thay đổi lịch hẹn không?
  answer_template: Có, chắc chắn. Vui lòng cho biết tên của bạn và thời gian mới thuận
    tiện.
- question: Có chống chỉ định nào không?
  answer_template: Chống chỉ định phụ thuộc vào dịch vụ. Vui lòng hỏi thợ trước buổi
    trị liệu.
- question: Có làm việc vào cuối tuần không?
  answer_template: Có, chúng tôi làm việc cả tuần. Tôi có thể đặt lịch vào thứ bảy
    hoặc chủ nhật.
sales_scripts:
- trigger: price_question
  situation: Khi khách hỏi về giá
  script: Xin chào, tôi có thể giúp gì cho bạn? Chúng tôi có nhiều gói dịch vụ với
    giá cả phải chăng. Ví dụ, massage cơ bản chỉ từ 200,000 VND. Bạn quan tâm đến
    dịch vụ nào?
  goal: Chuyển đổi câu hỏi giá thành đặt lịch hoặc cung cấp thông tin chi tiết
- trigger: no_time
  situation: Khi khách nói không có thời gian
  script: Tôi hiểu bạn bận rộn. Chúng tôi có các dịch vụ nhanh trong 30 phút và làm
    việc đến 21:00 hàng ngày. Bạn có muốn thử không?
  goal: Thuyết phục khách đặt lịch ngắn hoặc vào giờ linh hoạt
- trigger: thinking
  situation: Khi khách nói "Tôi sẽ suy nghĩ"
  script: Chắc chắn rồi! Tôi có thể đặt trước một ngày để giữ chỗ cho bạn. Điều này
    sẽ đảm bảo bạn có thời gian thuận tiện.
  goal: Giữ chân khách hàng và tăng tỷ lệ đặt lịch
- trigger: promotion_interest
  situation: Khi khách hỏi về khuyến mãi
  script: Hiện tại chúng tôi có ưu đãi đặc biệt cho gói massage 5 buổi với giá chỉ
    1,000,000 VND. Bạn có muốn biết thêm chi tiết không?
  goal: Bán gói dịch vụ hoặc tăng giá trị đơn hàng
