pain_points:
- description: Khó khăn trong việc quản lý thông tin khách hàng và lịch trình tang
    lễ phức tạp, dễ gây nhầm lẫn và trễ hạn.
  severity: high
  solution_hint: Trợ lý giọng nói AI có thể tự động nhắc lịch, ghi chú yêu cầu và
    cập nhật nhanh chóng thông tin.
- description: Giao tiếp không hiệu quả với khách hàng do đa dạng vùng miền và ngôn
    ngữ địa phương.
  severity: medium
  solution_hint: AI có thể hỗ trợ đa ngôn ngữ và giọng địa phương để tăng sự thân
    thiện và chính xác.
- description: Thiếu hệ thống tự động để xử lý yêu cầu đặt dịch vụ, dẫn đến quá tải
    nhân sự và sai sót.
  severity: high
  solution_hint: Tự động hóa đặt lịch qua giọng nói giúp giảm áp lực nhân viên và
    tăng trải nghiệm khách hàng.
- description: Quy trình thanh toán và báo giá phức tạp, khách hàng thường bối rối
    với các chi phí phát sinh.
  severity: medium
  solution_hint: Trợ lý AI có thể giải thích chi tiết giá cả, cung cấp báo giá minh
    bạch và hỗ trợ thanh toán nhanh.
- description: Thiếu tuân thủ nghiêm ngặt các quy định bảo mật dữ liệu cá nhân (theo
    PDPD).
  severity: high
  solution_hint: AI được thiết kế tuân thủ PDPD giúp bảo vệ thông tin khách hàng an
    toàn.
- description: Khó khăn trong quảng bá và tư vấn dịch vụ đa dạng cho khách hàng không
    quen với công nghệ mới.
  severity: medium
  solution_hint: AI có thể tư vấn 24/7, giới thiệu dịch vụ phù hợp, dễ tiếp cận cho
    mọi đối tượng.
- description: Quản lý kho vật tư tang lễ chưa hiệu quả, dễ thiếu hụt hoặc tồn kho
    không cần thiết.
  severity: low
  solution_hint: Tích hợp AI giọng nói để kiểm tra tồn kho và đặt hàng tự động khi
    cần.
