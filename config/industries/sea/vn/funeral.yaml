industry_faq:
- question: Dịch vụ tổ chức tang lễ bao gồm những gì?
  answer_template: Dịch vụ của chúng tôi bao gồm tổ chức lễ tang truyền thống hoặc
    hiện đại, cung cấp vật phẩm tang lễ, hỗ trợ thủ tục pháp lý, vận chuyển thi hài
    và chăm sóc hậu tang lễ.
- question: Giá cả dịch vụ tổ chức tang lễ như thế nào?
  answer_template: Giá dịch vụ phụ thuộc vào gói lựa chọn và nhu cầu riêng của khách
    hàng. Chúng tôi sẽ cung cấp báo giá chi tiết và minh bạch khi quý khách liên hệ.
- question: Tôi cần chuẩn bị những giấy tờ gì cho lễ tang?
  answer_template: Quý khách cần chuẩn bị giấy chứng tử và các giấy tờ liên quan để
    chúng tôi hỗ trợ làm thủ tục pháp lý nhanh chóng.
- question: Có hỗ trợ đặt dịch vụ qua điện thoại không?
  answer_template: Có, quý khách có thể đặt dịch vụ và được tư vấn qua trợ lý giọng
    nói 24/7 mà không cần đến trực tiếp.
- question: Làm thế nào để thanh toán dịch vụ?
  answer_template: Quý khách có thể thanh toán qua chuyển khoản, ví điện tử hoặc trực
    tiếp tại văn phòng chúng tôi tùy theo sự thuận tiện.
- question: Có dịch vụ hỏa táng không?
  answer_template: Chúng tôi cung cấp dịch vụ hỏa táng theo đúng quy định và đảm bảo
    nghi lễ trang trọng.
- question: Thời gian tổ chức lễ tang mất bao lâu?
  answer_template: Thông thường lễ tang kéo dài từ 1 đến 3 ngày, tùy theo phong tục
    và yêu cầu của gia đình.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ
  script: Cảm ơn anh/chị đã quan tâm. Giá dịch vụ của chúng tôi rất linh hoạt và phụ
    thuộc vào các lựa chọn cá nhân hóa. Tôi có thể tư vấn chi tiết để anh/chị chọn
    gói phù hợp với ngân sách.
  goal: Giải thích linh hoạt giá và hướng khách hàng đến tư vấn chi tiết
- trigger: service_explanation
  situation: Khi khách hàng chưa hiểu rõ về dịch vụ
  script: Dịch vụ của chúng tôi không chỉ tổ chức lễ tang mà còn hỗ trợ hoàn thiện
    thủ tục pháp lý, cung cấp vật phẩm tang lễ và chăm sóc hậu tang lễ, nhằm giúp
    gia đình anh/chị yên tâm trong thời gian khó khăn.
  goal: Tăng nhận thức về dịch vụ đa dạng và chuyên nghiệp
- trigger: compliance_reassurance
  situation: Khi khách hàng lo ngại về bảo mật thông tin cá nhân
  script: Chúng tôi tuân thủ nghiêm ngặt các quy định bảo vệ dữ liệu cá nhân theo
    PDPD, đảm bảo thông tin của anh/chị được bảo mật tuyệt đối.
  goal: Xây dựng niềm tin về bảo mật thông tin
- trigger: booking_assistance
  situation: Khách hàng muốn đặt dịch vụ nhanh chóng
  script: Anh/chị có thể đặt dịch vụ ngay qua trợ lý giọng nói của chúng tôi, rất
    tiện lợi và nhanh chóng, giúp tiết kiệm thời gian trong lúc bận rộn.
  goal: Khuyến khích sử dụng trợ lý giọng nói để đặt dịch vụ
- trigger: objection_price
  situation: Khách hàng phản đối giá cao
  script: Chúng tôi hiểu ngân sách của anh/chị và có nhiều gói dịch vụ phù hợp với
    các mức kinh phí khác nhau, đồng thời đảm bảo chất lượng và nghi lễ trang trọng.
  goal: Giảm bớt lo ngại về giá và giữ khách hàng
