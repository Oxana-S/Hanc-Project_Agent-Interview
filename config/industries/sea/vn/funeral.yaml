typical_objections:
- objection: Dịch vụ quá phức tạp và khó sử dụng công nghệ mới.
  response: Chúng tôi đã thiết kế trợ lý giọng nói rất thân thiện, dễ sử dụng cho
    mọi đối tượng, đồng thời có hỗ trợ hướng dẫn chi tiết.
- objection: Giá dịch vụ cao hơn so với truyền thống.
  response: Dịch vụ của chúng tôi giúp tiết kiệm thời gian và giảm thiểu sai sót,
    mang lại giá trị lâu dài vượt trội so với chi phí ban đầu.
- objection: Lo ngại về bảo mật thông tin cá nhân.
  response: Chúng tôi cam kết tuân thủ đầy đủ các quy định PDPD để bảo vệ tối đa dữ
    liệu của khách hàng.
- objection: Tôi không quen đặt dịch vụ qua trợ lý giọng nói.
  response: Anh/chị có thể bắt đầu với các bước đơn giản, và chúng tôi luôn hỗ trợ
    trực tiếp khi cần thiết.
- objection: Tôi cần tư vấn kỹ hơn trước khi quyết định.
  response: Rất vui được hỗ trợ anh/chị tư vấn chi tiết mọi thắc mắc, xin hãy cho
    biết thời gian thuận tiện để chúng tôi liên hệ.
