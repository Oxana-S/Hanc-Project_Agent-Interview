industry_faq:
- question: Làm thế nào để thay đổi hoặc hủy vé máy bay?
  answer_template: Chào anh/chị, để thay đổi hoặc hủy vé, anh/chị vui lòng cung cấp
    mã đặt chỗ. Tôi có thể hỗ trợ kiểm tra chính sách và hướng dẫn các bước tiếp theo
    ngay. Phí đổi/hủy sẽ phụ thuộc vào hạng vé và thời điểm thông báo.
- question: Tôi cần làm gì khi chuyến bay bị hoãn hoặc hủy?
  answer_template: Xin lỗi vì sự bất tiện này. Khi chuyến bay bị thay đổi, chúng tôi
    sẽ tự động thông báo qua SMS và cuộc gọi này. Tôi có thể hỗ trợ anh/chị tìm chuyến
    bay thay thế hoặc hướng dẫn thủ tục hoàn tiền/đền bù theo quy định.
- question: Chính sách hành lý ký gửi của hãng như thế nào?
  answer_template: Chào anh/chị, chính sách hành lý sẽ khác nhau tùy hạng vé và tuyến
    bay. Tôi có thể kiểm tra ngay cho anh/chị số kg được miễn phí và phí phát sinh
    nếu vượt quá. Anh/chị có thể mua thêm hành lý trước để tiết kiệm chi phí.
- question: Làm sao để tích điểm và sử dụng điểm thưởng từ chương trình khách hàng
    thân thiết?
  answer_template: Anh/chị vui lòng cung cấp số hội viên. Tôi có thể tra cứu số điểm
    hiện có và các chuyến bay đủ điều kiện để sử dụng điểm thưởng. Điểm thường có
    thể dùng để nâng hạng vé hoặc đổi vé miễn phí.
- question: Tôi có thể chọn/chỉnh sửa chỗ ngồi và bữa ăn đặc biệt được không?
  answer_template: Được ạ. Dịch vụ lựa chọn chỗ ngồi và bữa ăn đặc biệt (như đồ chay,
    kiêng dị ứng) có sẵn. Tôi có thể kiểm tra tùy chọn cho chuyến bay của anh/chị
    và hỗ trợ đặt ngay. Một số dịch vụ có thể phát sinh phí.
sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về giá dịch vụ hoặc so sánh giá với đối thủ.
  script: 'Chào anh/chị, cảm ơn anh/chị đã quan tâm. Bên cạnh mức giá cạnh tranh,
    giải pháp của chúng tôi tập trung vào tiết kiệm tới 30% chi phí vận hành tổng
    đài và tăng tỷ lệ giữ chân khách hàng nhờ hỗ trợ 24/7. Anh/chị quan tâm nhất đến
    việc cắt giảm chi phí ở khâu nào ạ: nhân sự tổng đài hay xử lý khiếu nại?'
  goal: Chuyển hướng từ so sánh giá thuần túy sang trao đổi về tổng chi phí sở hữu
    và giá trị mang lại.
- trigger: competitor_mention
  situation: Khách hàng nhắc đến một đối thủ cạnh tranh khác.
  script: Vâng, chúng tôi đánh giá cao giải pháp của họ. Điểm khác biệt lớn nhất của
    chúng tôi là khả năng tùy biến sâu cho ngành hàng không tại Việt Nam, bao gồm
    tích hợp sẵn với các hệ thống đặt vé phổ biến và hỗ trợ đa kênh (gọi điện, Zalo).
    Đặc biệt, chúng tôi tuân thủ nghiêm ngặt PDPD về bảo vệ dữ liệu khách hàng. Anh/chị
    có gặp khó khăn gì với việc tuân thủ quy định này không ạ?
  goal: Làm nổi bật sự am hiểu thị trường địa phương và lợi thế tuân thủ, chuyển sang
    thảo luận về nhu cầu cụ thể của khách.
- trigger: service_detail
  situation: Khách hàng muốn tìm hiểu chi tiết về một tính năng cụ thể, như thông
    báo delay tự động.
  script: Tính năng này hoạt động rất hiệu quả. Khi hệ thống PSS/GDS của hãng cập
    nhật lịch bay, agent của chúng tôi sẽ tự động gọi cho tất cả hành khách bị ảnh
    hưởng, đọc thông tin mới và cung cấp các lựa chọn tiếp theo. Điều này giảm tới
    80% cuộc gọi hỏi đập vào tổng đài trong sự cố. Tôi có thể gửi anh/chị một bản
    ghi âm minh họa cuộc gọi mẫu được không?
  goal: Làm rõ giá trị cụ thể (giảm 80% cuộc gọi), sử dụng minh chứng thực tế (bản
    ghi âm mẫu) để tạo niềm tin.
competitors:
- name: Các công ty BPO/Contact Center truyền thống (FPT, Viettel)
  positioning: Nhà cung cấp dịch vụ tổng đài & chăm sóc khách hàng thuê ngoài lớn.
  strengths:
  - Cơ sở hạ tầng mạnh
  - Đội ngũ nhân sự đông đảo
  - Quen thuộc với thị trường VN
  weaknesses:
  - Chi phí cao
  - Khó tùy biến nhanh
  - Ứng dụng AI/Automation còn hạn chế
  our_differentiation: Giải pháp AI tự động hóa hoàn toàn, chi phí thấp hơn rõ rệt,
    triển khai nhanh và có thể tích hợp chuyên sâu cho ngành hàng không.
- name: Các nền tảng CRM/Sales quốc tế (Salesforce, Zendesk)
  positioning: Nền tảng phần mềm doanh nghiệp toàn cầu có module hỗ trợ khách hàng.
  strengths:
  - Tính năng phong phú
  - Thương hiệu mạnh
  - Hệ sinh thái rộng
  weaknesses:
  - Chi phí rất cao (phí license, triển khai)
  - Thiếu tùy chỉnh cho thị trường VN
  - Hỗ trợ tiếng Việt & tích hợp cổng thanh toán địa phương có thể hạn chế
  our_differentiation: Sản phẩm tập trung chuyên sâu vào tự động hóa cuộc gọi bằng
    giọng nói, giá cả phù hợp với doanh nghiệp VN, hỗ trợ tận tình bằng tiếng Việt
    và tích hợp sẵn các công nghệ địa phương.
- name: Các startup công nghệ trong khu vực Đông Nam Á
  positioning: Cung cấp giải pháp AI Conversation cho nhiều ngành.
  strengths:
  - Công nghệ hiện đại
  - Mô hình linh hoạt
  - Giá cạnh tranh
  weaknesses:
  - Hiểu biết sâu về ngành hàng không VN còn hạn chế
  - Chưa có nhiều case study tại thị trường VN
  - Khả năng tuân thủ PDPD có thể chưa rõ ràng
  our_differentiation: Chuyên môn hóa sâu cho ngành hàng không Việt Nam, am hiểu quy
    trình nghiệp vụ, văn hóa giao tiếp và các yêu cầu pháp lý đặc thù tại Việt Nam.
