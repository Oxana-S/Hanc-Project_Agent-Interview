  - Xu hướng đặt vé và tự phục vụ (self-service) qua di động ngày càng phổ biến.
  - Các hãng hàng không tập trung vào tối ưu chi phí vận hành và nâng cao trải nghiệm
    khách hàng (CX).
  - Yêu cầu tuân thủ bảo vệ dữ liệu cá nhân (PDPD) ngày càng nghiêm ngặt.
