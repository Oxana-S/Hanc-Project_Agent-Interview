typical_objections:
- objection: Nhân viên của chúng tôi đã quen làm việc thủ công, sợ khó áp dụng công
    nghệ mới.
  response: Tôi hoàn toàn hiểu điều đó. Giải pháp của chúng tôi được thiết kế để bổ
    trợ và giải phóng nhân viên khỏi những công việc lặp đi lặp lại nhàm chán, giúp
    họ tập trung vào các vấn đề phức tạp và mang lại giá trị cao hơn. Chúng tôi sẽ
    hỗ trợ đào tạo và chuyển giao công nghệ bài bản.
- objection: Chất lượng giọng nói AI nghe có tự nhiên và thân thiện với khách hàng
    Việt Nam không?
  response: Đây là mối quan tâm rất chính đáng. Chúng tôi sử dụng công nghệ tổng hợp
    giọng nói (TTS) chất lượng cao, được đào tạo trên kho dữ liệu tiếng Việt khổng
    lồ, với ngữ điệu tự nhiên, phù hợp với từng ngữ cảnh (thông báo, hỗ trợ). Tôi
    có thể cho anh/chị nghe thử ngay một đoạn hội thoại mẫu.
- objection: Chi phí đầu tư ban đầu có vẻ cao so với ngân sách hiện tại.
  response: Nếu xét về chi phí đầu tư ban đầu thì có thể vậy. Nhưng nếu nhìn vào tổng
    chi phí vận hành (OPEX) hàng tháng cho nhân sự tổng đài, chi phí mất khách hàng
    do phục vụ chậm, thì giải pháp này có thời gian hoàn vốn rất nhanh, chỉ từ 1-3
    tháng như ví dụ tôi vừa chia sẻ. Chúng ta có thể bắt đầu với gói nhỏ nhất để đánh
    giá hiệu quả trước.
