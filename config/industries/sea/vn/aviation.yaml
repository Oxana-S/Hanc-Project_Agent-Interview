pain_points:
- description: Chi phí nhân công cao và thiếu hụt nhân viên có kinh nghiệm, đặc biệt
    là kỹ thuật viên và phi công.
  severity: high
  solution_hint: AI voice agent có thể tự động hóa các cuộc gọi tư vấn tuyển dụng,
    sàng lọc ứng viên sơ bộ và trả lời các câu hỏi thường gặp 24/7, giảm tải cho bộ
    phận HR.
- description: Tỷ lệ khách hàng hủy vé hoặc thay đổi lịch trình cao, gây khó khăn
    trong quản lý chỗ ngồi và doanh thu.
  severity: high
  solution_hint: Agent tự động gọi xác nhận chuyến bay, thông báo thay đổi và xử lý
    yêu cầu đổi/hủy vé qua điện thoại, giảm thời gian chờ đợi.
- description: Khó khăn trong việc quản lý và cập nhật thông tin chuyến bay (delay,
    hủy chuyến) tới hành khách một cách nhanh chóng.
  severity: high
  solution_hint: Triển khai hệ thống thông báo tự động bằng giọng nói cho hành khách
    về mọi thay đổi, giảm số lượng cuộc gọi đến tổng đài.
- description: Áp lực cạnh tranh giá vé gay gắt từ các hãng hàng không giá rẻ và đại
    lý trực tuyến.
  severity: medium
  solution_hint: Agent có thể thực hiện chiến dịch gọi điện chào bán vé giá ưu đãi,
    gói dịch vụ cho khách hàng thân thiết một cách cá nhân hóa.
- description: Quy trình hỗ trợ khách hàng sau bán hàng (hỗ trợ tại sân bay, thủ tục
    hành lý, hoàn tiền) còn chậm và phức tạp.
  severity: medium
  solution_hint: Tự động hóa quy trình hỗ trợ qua tổng đài ảo, hướng dẫn khách các
    bước cần thiết và thu thập thông tin để nhân viên xử lý nhanh hơn.
- description: Khó khăn trong việc thu thập và phân tích phản hồi từ khách hàng sau
    chuyến bay để cải thiện dịch vụ.
  severity: low
  solution_hint: Agent tự động gọi khảo sát mức độ hài lòng bằng giọng nói sau chuyến
    bay, tổng hợp dữ liệu thành báo cáo chi tiết.
typical_services:
- Dịch vụ đặt vé máy bay nội địa & quốc tế
- Dịch vụ check-in trực tuyến & tại quầy
- Dịch vụ hành lý (ký gửi, quá cảnh, thất lạc)
- Dịch vụ ăn uống trên không (special meals)
- Dịch vụ chỗ ngồi đặc biệt (ghế thoải mái, ghế cạnh cửa sổ)
- Dịch vụ đưa đón sân bay & hỗ trợ khách VIP
- Dịch vụ bảo hiểm du lịch & hỗ trợ y tế
- Dịch vụ đổi/hủy vé & hoàn tiền
- Dịch vụ cho thuê phòng chờ hạng thương gia
- Chương trình khách hàng thân thiết (tích điểm, thăng hạng)
recommended_functions:
- name: Xác nhận đặt chỗ & nhắc lịch bay
  priority: high
  reason: Giảm thiểu tỷ lệ no-show, cải thiện trải nghiệm khách hàng ngay từ đầu.
- name: Hỗ trợ đổi/hủy vé & chính sách hoàn tiền
  priority: high
  reason: Xử lý nhanh các yêu cầu phổ biến, giảm tải lớn cho tổng đài vào giờ cao
    điểm.
- name: Thông báo chuyến bay bị delay/hủy
  priority: high
  reason: Cung cấp thông tin kịp thời, chính xác, giảm sự bức xúc và số cuộc gọi hỏi
    đáp của khách.
- name: Tư vấn & đặt dịch vụ bổ trợ (hành lý, bữa ăn)
  priority: medium
  reason: Tăng doanh thu phụ trợ thông qua bán hàng chủ động và tự phục vụ.
- name: Khảo sát mức độ hài lòng sau chuyến bay
  priority: medium
  reason: Thu thập dữ liệu phản hồi khách quan bằng giọng nói để cải thiện dịch vụ.
- name: Hỗ trợ tìm kiếm hành lý thất lạc
  priority: low
  reason: Hướng dẫn khách các bước cần làm, giảm căng thẳng và đẩy nhanh quy trình
    xử lý.
