- Dịch vụ trông trẻ tại nhà
- Chương trình giáo dục sớm
- Hoạt động ngoại khóa
- Dịch vụ ăn uống cho trẻ
- Vận chuyển đưa đón trẻ
- Tư vấn dinh dưỡng cho trẻ
- Hỗ trợ học tập
recommended_functions:
- name: Đặt lịch hẹn
  priority: high
  reason: Giúp phụ huynh dễ dàng đăng ký và quản lý lịch trình cho con mà không cần
    chờ đợi.
- name: Trả lời câu hỏi thường gặp
  priority: high
  reason: Tiết kiệm thời gian nhân viên bằng cách cung cấp thông tin nhanh chóng và
    chính xác cho khách hàng.
- name: Nhắc nhở thanh toán
  priority: medium
  reason: Cải thiện dòng tiền bằng cách tự động hóa việc thu phí và giảm công nợ.
- name: Cập nhật tình hình trẻ
  priority: high
  reason: Tăng cường giao tiếp với phụ huynh, xây dựng niềm tin và minh bạch trong
    dịch vụ.
- name: Xử lý khẩn cấp
  priority: high
  reason: Đảm bảo an toàn bằng cách thông báo ngay lập tức cho phụ huynh và nhân viên
    khi có sự cố.
- name: Thu thập phản hồi
  priority: low
  reason: Cải thiện dịch vụ dựa trên ý kiến của phụ huynh thông qua khảo sát tự động.
