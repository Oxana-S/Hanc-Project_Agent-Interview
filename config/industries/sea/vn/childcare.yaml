industry_faq:
- question: Chi phí gửi trẻ là bao nhiêu?
  answer_template: Chi phí phụ thuộc vào độ tuổi của trẻ và loại dịch vụ, thường từ
    2.000.000 VND đến 10.000.000 VND mỗi tháng. Vui lòng liên hệ để được báo giá chi
    tiết.
- question: Giờ làm việc của trung tâm là khi nào?
  answer_template: Chúng tôi mở cửa từ 7:00 sáng đến 6:00 chiều, từ thứ Hai đến thứ
    Sáu, với dịch vụ ngoài giờ có sẵn nếu cần.
- question: Trung tâm có tuân thủ quy định an toàn không?
  answer_template: Có, chúng tôi tuân thủ đầy đủ các quy định về an toàn, vệ sinh,
    và có giấy phép hoạt động từ cơ quan chức năng.
- question: Nhân viên có được đào tạo chuyên môn không?
  answer_template: Tất cả nhân viên đều có bằng cấp và kinh nghiệm trong chăm sóc
    trẻ em, và thường xuyên được đào tạo nâng cao.
- question: Có dịch vụ đưa đón không?
  answer_template: Có, chúng tôi cung cấp dịch vụ vận chuyển đưa đón trẻ với phí bổ
    sung, đảm bảo an toàn và thuận tiện.
- question: Làm thế nào để đăng ký?
  answer_template: Bạn có thể đăng ký trực tuyến qua website của chúng tôi hoặc gọi
    điện để được hướng dẫn chi tiết về quy trình.
sales_scripts:
- trigger: price_question
  situation: Khi khách hàng hỏi về giá cả dịch vụ qua điện thoại.
  script: Xin chào, cảm ơn bạn đã quan tâm. Chi phí của chúng tôi bắt đầu từ 3.000.000
    VND mỗi tháng, tùy thuộc vào độ tuổi của trẻ và dịch vụ bổ sung. Bạn có thể cho
    tôi biết thêm thông tin để được tư vấn phù hợp không?
  goal: Thu thập thông tin khách hàng để cung cấp báo giá chính xác và giới thiệu
    dịch vụ tối ưu.
- trigger: service_inquiry
  situation: Khi khách hàng yêu cầu thông tin về các dịch vụ cụ thể.
  script: Chúng tôi cung cấp nhiều dịch vụ như giữ trẻ ban ngày, mầm non, và hoạt
    động ngoại khóa. Dựa trên nhu cầu của con bạn, tôi có thể đề xuất dịch vụ phù
    hợp. Bạn quan tâm đến lĩnh vực nào?
  goal: Hiểu nhu cầu của khách hàng và hướng họ đến dịch vụ thích hợp nhất.
- trigger: objection_cost
  situation: Khi khách hàng phản đối về chi phí cao.
  script: Tôi hiểu mối quan tâm của bạn. Dịch vụ của chúng tôi bao gồm các tiện ích
    như an toàn cao, nhân viên chuyên nghiệp, và công nghệ AI để cải thiện trải nghiệm.
    Hãy để tôi giải thích thêm về lợi ích lâu dài.
  goal: Vượt qua sự phản đối bằng cách nhấn mạnh giá trị và lợi ích vượt trội so với
    chi phí.
