typical_objections:
- objection: Chi phí quá cao
  response: Chúng tôi có các gói trả góp và hỗ trợ tài chính để giảm áp lực ban đầu.
    Ngoài ra, chi phí đầu tư của chúng tôi thấp hơn nhiều so với thị trường.
- objection: Không chắc chắn sẽ hoàn vốn
  response: Tôi có thể chia sẻ các trường hợp thực tế đã hoàn vốn nhanh và hỗ trợ
    anh/chị xây dựng kế hoạch kinh doanh chi tiết.
- objection: Tôi không có nhiều thời gian quản lý
  response: Anh/chị có thể thuê quản lý vận hành, chúng tôi cũng có chương trình đào
    tạo và giám sát giúp đảm bảo hoạt động trơn tru.
- objection: Tôi cần thêm thời gian để suy nghĩ
  response: Hoàn toàn hiểu ý anh/chị, tôi sẽ gửi đầy đủ tài liệu và hỗ trợ giải đáp
    mọi thắc mắc khi anh/chị cần.
