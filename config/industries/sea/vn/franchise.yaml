sales_scripts:
- trigger: price_question
  situation: Khách hàng hỏi về chi phí đầu tư nhượng quyền
  script: Phí nhượng quyền bắt đầu từ X triệu đồng, kèm theo phí bản quyền hàng tháng
    khoảng Y%. Nếu anh/chị muốn, tôi có thể gửi bảng chi tiết chi phí để tham khảo.
  goal: Cung cấp thông tin rõ ràng, thúc đẩy khách hàng nhận tài liệu và tiếp tục
    trao đổi
- trigger: roi_question
  situation: Khách hàng lo ngại về khả năng hoàn vốn
  script: Trung bình thời gian hoàn vốn của các đối tác hiện tại là từ 12 đến 18 tháng,
    tùy theo vị trí và cách vận hành. Tôi có thể chia sẻ thêm các câu chuyện thành
    công để anh/chị yên tâm hơn.
  goal: Tạo niềm tin và giảm lo ngại về rủi ro tài chính
- trigger: experience_objection
  situation: Khách hàng e ngại thiếu kinh nghiệm
  script: Anh/chị đừng lo, chúng tôi cung cấp chương trình đào tạo chi tiết và hỗ
    trợ vận hành liên tục để giúp anh/chị tự tin khởi nghiệp.
  goal: Xóa bỏ rào cản về kinh nghiệm, khuyến khích khách hàng tham gia
- trigger: need_time
  situation: Khách hàng muốn suy nghĩ thêm
  script: Anh/chị có thể xem qua tài liệu và mô hình tài chính mà tôi sẽ gửi ngay.
    Nếu cần, tôi luôn sẵn sàng giải đáp thắc mắc bất cứ lúc nào.
  goal: Giữ liên lạc, tạo điều kiện cho khách hàng tiếp tục tìm hiểu
