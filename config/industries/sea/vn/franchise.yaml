industry_faq:
- question: Chi phí để mua nhượng quyền thường là bao nhiêu?
  answer_template: Phí nhượng quyền bắt đầu từ X triệu VND, kèm theo phí bản quyền
    Y% doanh thu. Tôi có thể cung cấp chi tiết hơn nếu bạn cho biết lĩnh vực bạn quan
    tâm.
- question: Thời gian hoàn vốn trung bình là bao lâu?
  answer_template: Thời gian hoàn vốn trung bình dao động từ 12 đến 24 tháng, tùy
    vào quy mô và địa điểm kinh doanh.
- question: Tôi cần kinh nghiệm gì để tham gia nhượng quyền không?
  answer_template: Kinh nghiệm không bắt buộc, chúng tôi sẽ đào tạo đầy đủ để bạn
    có thể vận hành hiệu quả.
- question: Phí nhượng quyền bao gồm những gì?
  answer_template: Phí nhượng quyền bao gồm quyền sử dụng thương hiệu, đào tạo, hỗ
    trợ marketing, và hệ thống quản lý ban đầu.
- question: Tôi có thể mở nhượng quyền ở những thành phố nào?
  answer_template: Vui lòng cho biết địa điểm bạn muốn mở, tôi sẽ kiểm tra xem khu
    vực đó có sẵn sàng để nhượng quyền hay không.
- question: Yêu cầu về mặt bằng như thế nào?
  answer_template: Mặt bằng tối thiểu khoảng X m2, vị trí thuận lợi, khu vực đông
    dân cư hoặc trung tâm thương mại là ưu tiên.
pain_points:
- description: Nhiều khách hàng tiềm năng nhưng tỷ lệ chuyển đổi thấp do thiếu thông
    tin rõ ràng
  severity: high
  solution_hint: Tư vấn tự động, cung cấp thông tin chi tiết và minh bạch qua giọng
    nói AI
- description: Chu kỳ bán hàng kéo dài khiến khách hàng mất hứng thú
  severity: high
  solution_hint: Hệ thống nhắc nhở và tương tác tự động để giữ chân khách hàng
- description: Khách hàng đặt nhiều câu hỏi chi tiết về điều khoản nhượng quyền qua
    điện thoại
  severity: medium
  solution_hint: Bot FAQ tự động trả lời các câu hỏi thường gặp 24/7
- description: Đối tác hiện tại cần nhiều hỗ trợ kỹ thuật và vận hành
  severity: medium
  solution_hint: Xây dựng cơ sở kiến thức trực tuyến, AI hỗ trợ giải đáp nhanh
- description: Khó khăn trong việc theo dõi tiến trình và trạng thái các giao dịch
    nhượng quyền
  severity: medium
  solution_hint: Tích hợp CRM với cập nhật trạng thái tự động qua giọng nói
- description: Thách thức trong việc tuyển chọn đối tác phù hợp với năng lực tài chính
    và kinh nghiệm
  severity: high
  solution_hint: Thu thập và phân tích dữ liệu khách hàng tiềm năng qua giọng nói
    để đánh giá
- description: Tính pháp lý và tuân thủ quy định bảo vệ dữ liệu cá nhân (PDPD) gây
    khó khăn trong quản lý thông tin
  severity: medium
  solution_hint: Hướng dẫn và kiểm tra tuân thủ tự động trong quy trình gọi điện
