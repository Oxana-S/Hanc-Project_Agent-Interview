industry_faq:
- question: Tôi muốn đóng góp cho nhà chùa thì làm thế nào?
  answer_template: Kính chào quý đạo hữu. Quý vị có thể đóng góp trực tiếp tại chùa,
    hoặc chuyển khoản qua số tài khoản [Số TK]. Ngoài ra, để được hướng dẫn thanh
    toán nhanh qua ví điện tử ngay trên cuộc gọi, vui lòng bấm phím 1.
- question: Lịch lễ Chủ nhật tuần này có thay đổi gì không?
  answer_template: Kính chào. Lịch lễ Chủ nhật tuần này vẫn diễn ra như bình thường,
    bắt đầu từ [Giờ]. Mọi thông tin cập nhật về lịch sinh hoạt sẽ được thông báo qua
    tin nhắn tự động. Để nghe lại toàn bộ lịch tháng, vui lòng bấm phím 2.
- question: Tôi muốn đăng ký đi làm từ thiện cùng chùa thì đăng ký ở đâu?
  answer_template: A Di Đà Phật/ Kính chào. Rất hoan hỷ với tấm lòng của quý vị. Để
    đăng ký tham gia các hoạt động từ thiện, quý vị vui lòng để lại họ tên và số điện
    thoại. Chúng tôi sẽ liên hệ lại để hướng dẫn chi tiết. Hoặc quý vị có thể nhắn
    tin đăng ký qua Zalo OA của chùa.
- question: Nhà chùa có nhận đặt mua kinh sách không?
  answer_template: Thưa quý vị, hiện chùa có cung cấp một số kinh sách, vật phẩm phật
    giáo. Để biết thông tin chi tiết về danh mục và giá cả, vui lòng truy cập website
    [Website] hoặc đến trực tiếp văn phòng chùa. Tôi có thể kết nối quý vị với ban
    kinh sách, vui lòng giữ máy.
- question: Tôi muốn xin làm lễ cầu an cho gia đình thì thủ tục thế nào?
  answer_template: 'Kính chào. Để đăng ký làm lễ cầu an, quý vị vui lòng cung cấp
    thông tin: họ tên người làm lễ, nguyện vọng và thời gian dự kiến. Tôi sẽ chuyển
    thông tin cho ban nghi lễ. Họ sẽ gọi điện lại để xác nhận và hướng dẫn quý vị
    chi tiết về lễ vật và thời gian chính thức.'
sales_scripts:
- trigger: initial_contact
  situation: Khi tiếp cận lần đầu với người đại diện ban quản lý chùa/giáo xứ.
  script: Kính chào Sư Thầy/Ban Quản Trị. Tôi là [Tên] từ [Tên công ty]. Chúng tôi
    hiểu rằng việc quản lý liên lạc và chăm sóc cho đông đảo phật tử/tín hữu vào các
    dịp lễ là một thách thức. Giải pháp tổng đài AI của chúng tôi có thể tự động trả
    lời điện thoại 24/7, giúp quý chùa không bỏ lỡ bất kỳ cuộc gọi nào của tín đồ,
    đồng thời hỗ trợ đăng ký sự kiện và tiếp nhận đóng góp một cách an toàn, minh
    bạch. Tôi có thể dành 5 phút để chia sẻ rõ hơn về cách giải pháp này đang giúp
    nhiều cơ sở tôn giáo khác hoạt động trơn tru hơn không ạ?
  goal: Giới thiệu giá trị cốt lõi, tạo sự đồng cảm và hẹn lịch trình bày chi tiết.
- trigger: price_question
  situation: Khi khách hàng hỏi về giá trong hoặc sau buổi giới thiệu.
  script: Cảm ơn câu hỏi của quý chùa. Chi phí triển khai phụ thuộc vào quy mô và
    các tính năng cụ thể, thường bắt đầu từ khoảng 3-5 triệu VND/tháng cho một cơ
    sở vừa và nhỏ. Quan trọng hơn, giải pháp giúp tiết kiệm đáng kể thời gian cho
    quý thầy/quý ban quản trị, giảm thiểu sai sót trong quản lý thông tin và đặc biệt
    tăng tỷ lệ đóng góp thuận tiện từ tín đồ. Chúng tôi có một bảng tính toán ROI
    cụ thể, ví dụ như tiết kiệm được [X] giờ công/tháng và tăng [Y]% đóng góp qua
    kênh điện thoại. Tôi có thể gửi bảng tính chi tiết này cho quý vị được không?
  goal: Định khung giá, chuyển hướng sang giá trị và lợi ích cụ thể, đề xuất cung
    cấp bằng chứng ROI.
- trigger: objection_tradition
  situation: Khi khách hành e ngại về việc áp dụng công nghệ vào môi trường truyền
    thống.
  script: Chúng tôi hoàn toàn thấu hiểu mối quan tâm này. Mục tiêu của chúng tôi không
    phải là thay thế sự tiếp xúc trực tiếp ấm áp, mà là hỗ trợ để quý thầy và ban
    quản trị có nhiều thời gian và tâm sức hơn cho những việc đó. Giải pháp này sẽ
    đảm nhận những công việc lặp đi lặp lại như trả lời giờ giấc, hướng dẫn ban đầu,
    ghi nhận thông tin. Như vậy, khi tín đồ cần được giải đáp sâu về giáo lý hay an
    ủi tâm linh, họ sẽ được kết nối trực tiếp với quý thầy mà không phải chờ đợi vì
    đường dây bận. Nó giống như có một thư ký trực điện thoại 24/7 vậy ạ.
  goal: Xoa dịu lo ngại, nhấn mạnh vai trò hỗ trợ và nâng cao chất lượng tương tác
    con người.
