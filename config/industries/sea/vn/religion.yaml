typical_objections:
- objection: Chùa chúng tôi nhỏ, không có nhiều cuộc gọi, chưa cần thiết.
  response: Thưa quý chùa, ngay cả với quy mô nhỏ, một hệ thống chuyên nghiệp sẽ giúp
    gây ấn tượng tốt và tạo sự tin tưởng ngay từ lần đầu tín đồ liên lạc. Hơn nữa,
    giải pháp của chúng tôi có gói dịch vụ linh hoạt, phù hợp với ngân sách và nhu
    cầu của từng cơ sở. Nó như một sự đầu tư ban đầu để chuẩn bị cho sự phát triển
    trong tương lai.
- objection: Người lớn tuổi không quen dùng công nghệ, chỉ thích gặp trực tiếp.
  response: Đúng vậy, và giải pháp của chúng tôi được thiết kế để phục vụ chính đối
    tượng đó. Họ chỉ cần gọi điện thoại như bình thường. AI sẽ trả lời bằng giọng
    nói tự nhiên, dễ nghe, và có thể hướng dẫn họ từng bước một cách kiên nhẫn. Nếu
    vấn đề phức tạp, cuộc gọi sẽ được chuyển ngay cho người thật. Như vậy, người lớn
    tuổi vẫn được phục vụ chu đáo mà không bị bỏ lỡ.
- objection: Chúng tôi lo ngại về bảo mật thông tin tín đồ và lịch sử đóng góp.
  response: Đây là mối quan tâm rất chính đáng. Chúng tôi tuân thủ nghiêm ngặt Luật
    PDPD của Việt Nam. Dữ liệu được mã hóa và lưu trữ trên hệ thống đám mây bảo mật
    cao tại Việt Nam. Quý chùa có toàn quyền kiểm soát dữ liệu của mình. Chúng tôi
    sẵn sàng cung cấp các cam kết bảo mật bằng văn bản và hỗ trợ quý chùa trong việc
    thông báo cho tín đồ về chính sách này.
