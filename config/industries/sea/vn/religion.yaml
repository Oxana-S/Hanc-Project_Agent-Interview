pain_points:
- description: Thiếu nhân lực để trả lời các cuộc gọi và tin nhắn, đặc biệt là vào
    các dịp lễ lớn, dẫn đến trải nghiệm kém cho tín đồ.
  severity: high
  solution_hint: Tổng đài AI tự động có thể tiếp nhận mọi cuộc gọi, trả lời câu hỏi
    thường gặp 24/7 và chuyển tiếp cuộc gọi quan trọng.
- description: Quản lý thông tin tín đồ, lịch sử đóng góp và tham gia sự kiện thủ
    công, dễ xảy ra sai sót và khó tra cứu.
  severity: high
  solution_hint: Tích hợp hệ thống AI với phần mềm CRM để tự động ghi chép, phân loại
    và cập nhật hồ sơ tín đồ từ cuộc gọi.
- description: Khó khăn trong việc thông báo lịch lễ, sự kiện, hoạt động thiện nguyện
    đến đông đảo tín đồ một cách kịp thời và chính xác.
  severity: medium
  solution_hint: AI voice agent có thể tự động gọi điện hoặc nhắn tin hàng loạt để
    thông báo theo danh sách tín đồ được phân nhóm.
- description: Gặp khó khăn trong việc tiếp nhận và xác nhận đóng góp, cúng dường
    qua điện thoại, cần nhiều thời gian và dễ nhầm lẫn.
  severity: high
  solution_hint: Tích hợp AI với cổng thanh toán, cho phép tín đồ đóng góp trực tiếp
    qua cuộc gọi bằng cách hướng dẫn các bước an toàn.
- description: Không có hệ thống để ghi nhận và trả lời các thắc mắc về giáo lý, nghi
    thức một cách nhanh chóng và thống nhất.
  severity: medium
  solution_hint: Xây dựng kho kiến thức (FAQ) về giáo lý để AI voice agent có thể
    cung cấp thông tin chuẩn xác ngay lập tức.
- description: Khó đo lường mức độ hài lòng và nhu cầu thực tế của tín đồ sau các
    buổi lễ hay hoạt động.
  severity: low
  solution_hint: AI có thể thực hiện khảo sát tự động qua điện thoại sau sự kiện để
    thu thập phản hồi và phân tích tâm tư.
typical_services:
- Tiếp nhận và xác nhận cúng dường qua điện thoại
- Thông báo lịch lễ, sinh hoạt định kỳ
- Đăng ký tham gia khóa tu, sự kiện từ thiện
- Hỗ trợ đặt mua vật phẩm tâm linh (kinh sách, đồ thờ cúng)
- Trả lời tự động các câu hỏi thường gặp về nghi thức, giờ giấc
- Hẹn lịch làm lễ riêng (cầu an, cầu siêu)
- Hướng dẫn đăng ký tình nguyện viên
- Hỗ trợ tư vấn tâm lý/đạo lý cơ bản
- Gọi nhắc nhở đóng góp định kỳ
- Tiếp nhận yêu cầu xe đưa đón (nếu có) cho cụ già, người khuyết tật
recommended_functions:
- name: Tổng đài tự động thông minh 24/7
  priority: high
  reason: Giải quyết ngay lập tức lượng cuộc gọi lớn vào cuối tuần và ngày lễ, không
    để tín đồ chờ đợi.
- name: Xác thực và hướng dẫn thanh toán an toàn
  priority: high
  reason: Tăng độ tin cậy và thuận tiện cho việc đóng góp, tuân thủ PDPD về bảo mật
    thông tin tài chính.
- name: Nhắn tin/Tổng đài thông báo sự kiện hàng loạt
  priority: high
  reason: Tối ưu hóa công sức thông báo, đảm bảo thông tin đến được mọi tín đồ, kể
    cả người lớn tuổi.
- name: Tích hợp và đồng bộ dữ liệu với CRM/Phần mềm quản lý
  priority: medium
  reason: Tạo cơ sở dữ liệu tín đồ tập trung, hỗ trợ công tác quản lý và chăm sóc
    lâu dài.
- name: Trả lời FAQ tự động bằng giọng nói tự nhiên
  priority: medium
  reason: Giảm tải cho nhân sự, cung cấp thông tin nhanh, chuẩn xác về giờ giấc, địa
    điểm, nghi lễ.
- name: Khảo sát và thu thập phản hồi tự động
  priority: low
  reason: Giúp ban quản lý nắm bắt nhu cầu, điều chỉnh hoạt động để phục vụ tín đồ
    tốt hơn.
