pain_points:
- description: Kesulitan dalam mengelola jadwal pembersihan yang fleksibel untuk memenuhi
    permintaan pelanggan yang berubah-ubah.
  severity: high
  solution_hint: AI voice agent dapat mengotomatisasi penjadwalan, menyesuaikan waktu
    berdasarkan ketersediaan staf dan preferensi pelanggan.
- description: Tingkat turnover karyawan yang tinggi menyebabkan gangguan dalam konsistensi
    layanan.
  severity: high
  solution_hint: AI voice agent dapat membantu dalam pelatihan cepat dan pengingat
    tugas untuk karyawan baru.
- description: Kompleksitas dalam mematuhi regulasi PDP (Perlindungan Data Pribadi)
    untuk data pelanggan.
  severity: medium
  solution_hint: AI voice agent dapat mengelola data dengan aman, memberikan pengingat
    kepatuhan, dan menangani persetujuan pelanggan.
- description: Kesulitan dalam menangani keluhan pelanggan secara real-time, terutama
    di luar jam kerja.
  severity: medium
  solution_hint: AI voice agent dapat merespons keluhan 24/7, mengumpulkan informasi,
    dan mengarahkan ke tim yang sesuai.
- description: Biaya operasional yang meningkat karena inefisiensi dalam rute perjalanan
    dan penggunaan sumber daya.
  severity: high
  solution_hint: AI voice agent dapat mengoptimalkan rute pembersihan dan memantau
    penggunaan persediaan.
- description: Persaingan ketat dari layanan pembersihan informal yang menawarkan
    harga lebih rendah.
  severity: medium
  solution_hint: AI voice agent dapat menyoroti nilai tambah seperti profesionalisme
    dan jaminan kualitas dalam penjualan.
- description: Keterbatasan dalam pemasaran digital untuk menjangkau pelanggan baru
    di daerah urban.
  severity: low
  solution_hint: AI voice agent dapat mengotomatisasi kampanye telemarketing dan follow-up
    untuk lead generation.
