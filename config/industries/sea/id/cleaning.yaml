industry_faq:
- question: Berapa biaya jasa pembersihan untuk rumah berukuran 100 meter persegi?
  answer_template: Biaya mulai dari IDR 300.000 hingga IDR 800.000 tergantung jenis
    layanan dan frekuensi. Kami menawarkan penawaran khusus untuk paket rutin.
- question: Apakah layanan Anda termasuk bahan pembersih ramah lingkungan?
  answer_template: Ya, kami menyediakan opsi pembersihan eco-friendly dengan bahan
    alami untuk kesehatan dan lingkungan yang lebih baik.
- question: Bagaimana cara menjadwalkan layanan di luar jam kerja?
  answer_template: Anda dapat menjadwalkan melalui AI voice agent kami 24/7 atau aplikasi
    mobile untuk kenyamanan maksimal.
- question: Apakah ada jaminan kepuasan untuk layanan pembersihan?
  answer_template: Kami memberikan jaminan 100% kepuasan. Jika tidak puas, kami akan
    melakukan perbaikan tanpa biaya tambahan.
- question: Bagaimana sistem pembayaran yang tersedia?
  answer_template: Kami menerima pembayaran tunai, transfer bank, atau digital payment
    seperti GoPay dan OVO.
- question: Apakah layanan Anda mencakup daerah saya di Jakarta?
  answer_template: Ya, kami melayani berbagai daerah di Jakarta dan sekitarnya. Silakan
    berikan alamat untuk konfirmasi cakupan.
sales_scripts:
- trigger: price_question
  situation: Ketika pelanggan menanyakan harga layanan pembersihan.
  script: Halo, terima kasih atas pertanyaannya. Biaya layanan kami disesuaikan dengan
    ukuran area dan jenis pembersihan. Untuk estimasi, kami bisa mulai dari IDR 200.000.
    Apakah Anda tertarik dengan pembersihan rumah atau kantor?
  goal: Mengumpulkan informasi lebih lanjut dan mengarahkan ke penawaran yang sesuai.
- trigger: service_inquiry
  situation: Ketika pelanggan menanyakan layanan spesifik seperti disinfeksi.
  script: Kami menyediakan layanan disinfeksi yang menggunakan teknologi UV dan bahan
    aman. Ini sangat efektif untuk kesehatan, terutama di masa pandemi. Biaya mulai
    IDR 500.000 per sesi. Apakah Anda ingin menjadwalkan?
  goal: Menjual layanan bernilai tambah dan menutup penjualan.
- trigger: competitor_mention
  situation: Ketika pelanggan menyebutkan kompetitor dengan harga lebih murah.
  script: Kami memahami pentingnya anggaran. Namun, layanan kami menawarkan jaminan
    kualitas, staf terlatih, dan dukungan 24/7 melalui AI agent. Ini menghemat waktu
    dan mengurangi risiko dalam jangka panjang. Mau coba bandingkan nilai yang didapat?
  goal: Membedakan dari kompetitor dan menekankan nilai jangka panjang.
