industry_faq:
- question: Apa saja dokumen yang diperlukan untuk mengajukan klaim asuransi?
  answer_template: Untuk mengajukan klaim, biasanya diperlukan polis asli, identitas
    diri, bukti kejadian (seperti laporan polisi untuk kecelakaan), dan formulir klaim
    yang diisi. Silakan hubungi kami untuk panduan lebih lanjut.
- question: Berapa lama proses pencairan klaim asuransi kesehatan?
  answer_template: Proses pencairan klaim asuransi kesehatan biasanya memakan waktu
    7-14 hari kerja setelah dokumen lengkap diterima. Kami akan memperbarui status
    melalui agen suara AI.
- question: Apakah premi asuransi bisa dibayar secara cicilan?
  answer_template: Ya, banyak perusahaan asuransi menawarkan opsi pembayaran premi
    secara cicilan bulanan atau tahunan. Agen suara AI dapat membantu Anda mengatur
    pembayaran.
- question: Bagaimana cara membandingkan produk asuransi yang berbeda?
  answer_template: Anda dapat membandingkan berdasarkan cakupan, premi, dan fitur
    tambahan. Agen suara AI kami dapat memberikan rekomendasi personalized berdasarkan
    kebutuhan Anda.
- question: Apa yang terjadi jika saya lupa membayar premi?
  answer_template: Jika premi tidak dibayar, polis mungkin masuk masa tenggang atau
    lapse. Agen suara AI akan mengingatkan Anda sebelum jatuh tempo untuk menghindari
    hal ini.
- question: Apakah data pribadi saya aman dengan penggunaan agen suara AI?
  answer_template: Ya, kami mematuhi regulasi PDP Indonesia dan menggunakan enkripsi
    untuk melindungi data Anda selama interaksi dengan agen suara AI.
sales_scripts:
- trigger: price_question
  situation: Ketika pelanggan menanyakan harga produk asuransi.
  script: Halo, terima kasih atas pertanyaannya. Premi asuransi kami mulai dari IDR
    100.000 per bulan, tergantung cakupan dan usia. Boleh saya tahu kebutuhan spesifik
    Anda untuk memberikan penawaran yang tepat?
  goal: Mengumpulkan informasi kebutuhan pelanggan dan memulai proses penjualan.
- trigger: competitor_mention
  situation: Ketika pelanggan menyebutkan pesaing.
  script: Saya paham ada banyak pilihan. Keunggulan kami adalah layanan 24/7 dengan
    agen suara AI yang dapat membantu kapan saja, dan proses klaim yang lebih cepat.
    Apakah Anda pernah mengalami kesulitan dengan layanan pesaing?
  goal: Menyoroti diferensiasi dan mengidentifikasi pain points pelanggan.
- trigger: interest_expression
  situation: Ketika pelanggan menunjukkan minat pada produk.
  script: Bagus sekali! Untuk memulai, saya dapat membantu Anda menghitung premi berdasarkan
    profil Anda. Boleh saya mengetahui usia dan pekerjaan Anda?
  goal: Mengonversi minat menjadi lead dengan mengumpulkan data awal.
