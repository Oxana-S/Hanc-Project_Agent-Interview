pain_points:
- description: Biaya operasional dan pemeliharaan kapal yang sangat tinggi, terutama untuk suku cadang dan bahan bakar.
  severity: high
  solution_hint: Agen suara AI dapat membantu mengotomatisasi pemesanan suku cadang dan membandingkan harga bahan bakar dari berbagai pemasok.
- description: Ketergantungan pada tenaga kerja manual untuk pelaporan dan dokumentasi, yang rentan terhadap kesalahan dan memakan waktu.
  severity: medium
  solution_hint: Agen suara AI dapat mengumpulkan data secara real-time melalui panggilan dan mengisi formulir digital secara otomatis.
- description: Kesulitan dalam mengelola dan memprediksi jadwal perbaikan (docking) kapal, menyebabkan downtime yang tidak terencana.
  severity: high
  solution_hint: Agen AI dapat mengingatkan pemilik kapal berdasarkan jam operasi dan data pemeliharaan sebelumnya untuk penjadwalan yang proaktif.
- description: Komunikasi yang tidak efisien antara kantor di darat dan kapal di laut, mengakibatkan keterlambatan informasi.
  severity: medium
  solution_hint: Agen suara dapat bertindak sebagai penghubung 24/7, meneruskan pesan penting dan update melalui panggilan otomatis.
- description: Tantangan dalam mematuhi regulasi PDP (Perlindungan Data Pribadi) dan peraturan maritim Indonesia yang kompleks.
  severity: high
  solution_hint: Agen dapat memberikan pengingat otomatis tentang tenggat waktu pelaporan dan menyimpan log komunikasi untuk kepatuhan.
- description: Persaingan harga yang ketat dari perusahaan pelayaran dan jasa logistik laut lainnya di wilayah Asia Tenggara.
  severity: medium
  solution_hint: Agen dapat membantu dalam pelayanan pelanggan yang lebih cepat dan personal, meningkatkan loyalitas untuk bersaing di luar harga.
