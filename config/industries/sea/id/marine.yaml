typical_objections:
- objection: Sistem otomatis seperti ini terlalu mahal untuk bisnis saya.
  response: Saya paham kekhawatiran biaya. Justru sistem kami dirancang untuk menghemat biaya operasional jangka panjang. Sebagai contoh, dengan mengurangi kesalahan manual, klien kami rata-rata menghemat
