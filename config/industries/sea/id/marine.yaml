industry_faq:
- question: Berapa biaya untuk jasa perbaikan kapal (docking)?
  answer_template: Biaya docking sangat bervariasi tergantung ukuran kapal, jenis perbaikan, dan lokasi galangan. Rata-rata mulai dari IDR 500 juta. Saya dapat menghubungkan Anda dengan tim penjualan untuk
    penawaran yang lebih akurat.
- question: Berapa lama waktu yang dibutuhkan untuk proses bongkar muat di pelabuhan?
  answer_template: Waktu bongkar muat tergantung pada jenis barang, volume, dan kondisi pelabuhan. Rata-rata 1-3 hari. Sistem kami dapat membantu memperkirakan jadwal lebih efisien.
- question: Apakah perusahaan Anda mematuhi regulasi PDP Indonesia?
  answer_template: Ya, kami sepenuhnya mematuhi Undang-Undang Perlindungan Data Pribadi. Semua komunikasi dan data pelanggan diamankan dan diproses sesuai hukum.
- question: Bagaimana cara memesan jasa tunda kapal secara darurat?
  answer_template: Anda dapat menghubungi kami 24/7 melalui nomor ini. Agen suara kami akan segera mencatat detail lokasi dan kebutuhan Anda untuk mengirimkan tugboat terdekat.
- question: Apa saja dokumen yang diperlukan untuk menggunakan jasa keagenan kapal?
  answer_template: Dokumen umum termasuk Surat Perintah Kerja, Dokumen Kapal, dan izin pelabuhan. Agen kami akan memandu Anda secara detail melalui telepon.
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan harga layanan di awal percakapan.
  script: Halo, terima kasih atas pertanyaannya. Harga layanan kami disesuaikan dengan kebutuhan spesifik seperti jenis kapal dan lokasi. Sebagai gambaran, layanan dasar mulai dari IDR 50 juta per bulan.
    Boleh saya tahu jenis kapal dan layanan apa yang Bapak/Ibu butuhkan agar saya bisa memberikan penawaran yang lebih tepat?
  goal: Mengumpulkan informasi kebutuhan spesifik klien dan mengarahkan ke konsultasi lebih lanjut, bukan hanya memberi harga.
- trigger: competitor_mention
  situation: Ketika klien menyebutkan pesaing dengan harga yang lebih murah.
  script: Saya mengerti pertimbangan harga. Perbedaan kami adalah layanan pelanggan 24/7 dan sistem otomatis yang mengurangi kesalahan dan downtime kapal. Banyak klien kami menghemat hingga 20% biaya operasional
    dalam jangka panjang. Maukah saya jelaskan bagaimana caranya?
  goal: Beralih dari perbandingan harga ke nilai jangka panjang dan efisiensi operasional.
- trigger: objection_busy
  situation: Ketika calon klien mengatakan terlalu sibuk untuk berbicara.
  script: Saya mengerti waktu Bapak/Ibu sangat berharga. Bisakah saya jadwalkan panggilan singkat 5 menit di waktu yang lebih nyaman? Atau, saya bisa mengirimkan informasi utama via WhatsApp sekarang.
  goal: Tetap menjaga keterlibatan dan menawarkan opsi komunikasi yang fleksibel.
