industry_faq:
- question: Berapa biaya rata-rata pembangunan rumah type 36 di area Jakarta?
  answer_template: Biaya sangat bervariasi tergantung spesifikasi dan lokasi, namun
    kisaran saat ini sekitar Rp 500 juta hingga Rp 800 juta. Kami dapat menjadwalkan
    konsultasi gratis untuk memberikan penawaran yang lebih akurat sesuai kebutuhan
    Bapak/Ibu.
- question: Berapa lama waktu yang dibutuhkan untuk menyelesaikan pembangunan ruko
    2 lantai?
  answer_template: Dengan perencanaan yang baik, biasanya membutuhkan waktu 4 hingga
    6 bulan. Waktu dapat dipengaruhi oleh ketersediaan material dan cuaca. Sistem
    kami dapat membantu memantau progres dan mengantisipasi keterlambatan.
- question: Apakah perusahaan menyediakan jasa pembuatan IMB?
  answer_template: Ya, kami menawarkan jasa pengurusan IMB lengkap. Agen kami dapat
    membantu mengoordinasikan proses dan memberikan update via telepon mengenai perkembangan
    pengurusannya.
- question: Bagaimana dengan garansi untuk pekerjaan konstruksi?
  answer_template: Kami memberikan garansi untuk struktur utama selama 10 tahun dan
    finishing selama 1-2 tahun, tergantung paket. Detail lengkap akan tercantum dalam
    kontrak kerja.
- question: Bagaimana cara melaporkan masalah atau komplain selama proyek berjalan?
  answer_template: Anda dapat menghubungi langsung manajer proyek atau menggunakan
    layanan agen suara kami 24/7 untuk melaporkan masalah. Laporan akan segera kami
    tindak lanjuti dalam 2x24 jam.
- question: Apakah menerima pembayaran secara cicilan?
  answer_template: Ya, kami memiliki skema pembayaran bertahap yang disesuaikan dengan
    progres pekerjaan. Agen kami dapat menjelaskan rincian termin pembayaran dan mengirimkan
    reminder via panggilan.
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan perkiraan harga di awal percakapan.
  script: Halo, terima kasih atas ketertarikannya. Harga proyek konstruksi sangat
    bergantung pada luas bangunan, material, dan lokasi. Daripada saya sebut angka
    kasar, lebih baik kami jadwalkan konsultasi gratis untuk survey lokasi dan memahami
    kebutuhan detail Anda. Dengan begitu, penawaran yang kami berikan bisa akurat
    dan sesuai budget. Apakah besok pagi atau sore yang lebih nyaman untuk Bapak/Ibu?
  goal: Mengalihkan percakapan dari harga ke penjadwalan konsultasi/kunjungan untuk
    kualifikasi lead yang lebih baik.
- trigger: service_inquiry
  situation: Ketika calon klien bertanya tentang jasa renovasi atau pembangunan baru.
  script: Selamat siang. Kami menyediakan jasa konstruksi lengkap mulai dari renovasi,
    pembangunan rumah, hingga gedung komersial. Untuk memberikan rekomendasi terbaik,
    boleh saya tahu jenis properti dan luas area yang akan dikerjakan? Juga, apakah
    sudah memiliki gambar desain atau perlu bantuan dari tim kami?
  goal: Mengumpulkan informasi dasar proyek dan membangun kebutuhan untuk kemudian
    menjadwalkan pertemuan lanjutan.
- trigger: competitor_mention
  situation: Ketika calon klien menyebutkan pesaing atau membandingkan harga.
  script: Saya paham Bapak/Ibu sedang membandingkan beberapa penawaran. Yang membedakan
    kami adalah sistem manajemen proyek berbasis teknologi, termasuk agen suara yang
    memastikan komunikasi dan progres proyek berjalan transparan dan tepat waktu.
    Hal ini mengurangi risiko keterlambatan dan pembengkakan biaya. Boleh saya tahu
    aspek apa yang paling penting bagi Bapak/Ibu dalam memilih kontraktor? Kualitas,
    kecepatan, atau kontrol anggaran?
  goal: Membedakan layanan berdasarkan nilai teknologi dan kontrol proyek, lalu mengarahkan
    ke nilai yang diinginkan klien.
- trigger: objection_too_busy
  situation: Ketika calon klien mengatakan tidak ada waktu untuk konsultasi atau rapat.
  script: Saya mengerti kesibukan Bapak/Ibu. Untuk menghemat waktu, kami bisa mengatur
    konsultasi singkat via telepon dalam 15 menit saja. Atau, jika lebih nyaman, agen
    kami bisa mengirimkan form digital untuk mengumpulkan data proyek awal. Setelah
    itu, kami bisa kirimkan proposal awal untuk Anda review di waktu senggang. Mana
    yang lebih mudah?
  goal: Mengatasi keberatan dengan menawarkan opsi konsultasi rendah-komitmen untuk
    tetap memajukan proses penjualan.
