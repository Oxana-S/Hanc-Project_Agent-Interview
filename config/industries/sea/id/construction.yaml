pain_points:
- description: Manajemen proyek yang tidak efisien, sering terjadi keterlambatan akibat
    koordinasi yang buruk antara kontraktor, pemasok, dan tenaga kerja.
  severity: high
  solution_hint: Agen suara AI dapat mengotomatiskan pengingat jadwal, update progres,
    dan koordinasi meeting melalui panggilan otomatis dan notifikasi.
- description: Biaya material konstruksi yang fluktuatif dan sulit diprediksi, mengakibatkan
    pembengkakan anggaran proyek.
  severity: high
  solution_hint: Agen dapat memberikan alert harga material terbaru dari pemasok terdaftar
    dan membantu negosiasi via telepon.
- description: Kesulitan dalam merekrut dan mengelola tenaga kerja yang terampil,
    serta tingginya tingkat absensi.
  severity: medium
  solution_hint: Agen dapat menangani presensi harian via panggilan verifikasi, menjadwalkan
    shift, dan mengirimkan pengumuman kepada kru.
- description: Komunikasi yang lambat dengan klien untuk laporan kemajuan, perubahan
    permintaan, atau penagihan, sering mengandalkan WhatsApp yang tidak terstruktur.
  severity: medium
  solution_hint: Agen dapat melakukan panggilan otomatis untuk laporan mingguan ke
    klien dan mengonfirmasi penerimaan dokumen penagihan.
- description: Tingginya risiko kecelakaan kerja dan kurangnya pelatihan keselamatan
    yang konsisten untuk pekerja lapangan.
  severity: high
  solution_hint: Agen dapat mengirimkan pengingat audio harian tentang protokol keselamatan
    dan melakukan survei cepat via telepon untuk memastikan pemahaman.
- description: Proses pengurusan izin konstruksi (IMB) yang berbelit-belit dan memakan
    waktu lama dari pemerintah daerah.
  severity: medium
  solution_hint: Agen dapat mengingatkan tenggat waktu dokumen dan melakukan panggilan
    tindak lanjut otomatis ke pihak berwenang.
- description: Kesulitan dalam menagih pembayaran dari klien tepat waktu, mengakibatkan
    arus kas tersendat.
  severity: high
  solution_hint: Agen dapat melakukan panggilan penagihan yang sopan dan terjadwal,
    serta mengirimkan reminder pembayaran via pesan suara.
