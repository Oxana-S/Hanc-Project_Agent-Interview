typical_objections:
- objection: Harganya terlalu mahal dibandingkan kontraktor lain.
  response: Saya mengerti pertimbangan anggaran. Harga kami mencakup sistem manajemen
    proyek berbasis teknologi yang mengurangi risiko keterlambatan dan pembengkakan
    biaya tak terduga. Bisa dibilang, Anda membayar untuk kepastian dan kontrol yang
    lebih baik. Mari kita bahas mana bagian anggaran yang bisa dioptimalkan tanpa
    mengorbankan kualitas dan timeline.
- objection: Kami tidak terbiasa dengan teknologi baru, khawatir rumit.
  response: Sangat wajar. Keunggulan agen suara kami justru membuat teknologi menjadi
    sederhana. Anda tidak perlu install aplikasi atau belajar software baru. Komunikasi
    tetap via telepon seperti biasa, hanya lebih teratur dan otomatis. Tim kami akan
    memandu hingga nyaman. Bisa kita coba dengan proyek percobaan skala kecil dulu?
- objection: Proyek kami masih rencana, hubungi lagi nanti saja.
  response: Tentu, tidak masalah. Boleh saya catat kontak Bapak/Ibu dan kami kirimkan
    informasi berkala tentang tips perencanaan konstruksi dan perkembangan harga material?
    Jadi ketika waktunya tepat, Anda sudah memiliki data awal. Sekalian, kira-kira
    timeline proyek yang diharapkan mulai kapan?
- objection: Kami sudah punya kontraktor langganan yang terpercaya.
  response: Itu bagus sekali, artinya Bapak/Ibu paham pentingnya hubungan baik dengan
    kontraktor. Kami tidak bermaksud menggantikan, tetapi bisa menjadi mitra tambahan
    khusus untuk menangani aspek komunikasi, penagihan, atau pengawasan jarak jauh
    dengan teknologi kami. Atau, untuk proyek-proyek khusus yang membutuhkan pendekatan
    berbeda. Apakah ada tantangan spesifik yang masih dihadapi dengan kontraktor saat
    ini?
