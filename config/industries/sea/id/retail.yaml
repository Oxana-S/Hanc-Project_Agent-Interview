pain_points:
- description: Keterbatasan staf untuk menangani panggilan pelanggan, terutama pada
    jam sibuk, menyebabkan pelanggan menunggu lama.
  severity: high
  solution_hint: AI voice agent dapat menangani panggilan masuk secara simultan, menjawab
    pertanyaan umum, dan mengalihkan ke staf hanya untuk kasus kompleks.
- description: Biaya operasional untuk staf customer service yang tinggi, termasuk
    gaji, pelatihan, dan shift malam/akhir pekan.
  severity: medium
  solution_hint: Mengotomatisasi 70-80% percakapan rutin dengan AI voice agent dapat
    mengurangi ketergantungan pada staf manusia dan menekan biaya.
- description: Kehilangan penjualan karena toko tutup, pelanggan tidak dapat menanyakan
    stok atau memesan di luar jam operasional.
  severity: medium
  solution_hint: Agen suara AI yang beroperasi 24/7 dapat menjawab pertanyaan dan
    bahkan mencatat pesanan kapan saja, meningkatkan konversi.
- description: Kesalahan informasi stok karena sistem tidak terintegrasi langsung
    dengan customer service, menyebabkan janji yang tidak terpenuhi.
  severity: high
  solution_hint: AI voice agent yang terintegrasi dengan sistem Inventori (ERP) dapat
    memberikan informasi stok real-time yang akurat.
- description: Kesulitan mengelola penawaran promo dan perubahan harga secara real-time
    di semua channel komunikasi.
  severity: medium
  solution_hint: AI voice agent dapat di-update secara terpusat dengan informasi promo
    terbaru, memastikan konsistensi informasi.
- description: Minimnya data analisis dari interaksi telepon untuk memahami kebutuhan
    dan keluhan pelanggan.
  severity: low
  solution_hint: Setiap percakapan dengan AI voice agent menghasilkan data terstruktur
    yang dapat dianalisis untuk pengambilan keputusan bisnis.
