typical_objections:
- objection: Kami khawatir pelanggan kami, terutama yang lebih tua, tidak nyaman dengan
    mesin.
  response: Pengalaman kami menunjukkan sebaliknya. Dengan suara yang natural dan
    skrip yang ramah, justru banyak pelanggan yang apreasiasi karena tidak perlu menunggu.
    Kami juga selalu menyediakan opsi 'tekan 0 untuk hubungi agen' kapan saja.
- objection: Sistem IT kami sudah kompleks, kami tidak ingin tambahan integrasi yang
    rumit.
  response: Kami paham kekhawatiran itu. Tim teknis kami yang akan menangani integrasi
    dengan sistem existing Anda. Mayoritas integrasi dengan platform seperti Moka
    POS atau Tokopedia dapat diselesaikan dalam hitungan hari dengan API yang aman.
- objection: Biayanya masih terlihat besar untuk ukuran usaha kami.
  response: Mari kita hitung bersama. Berapa rata-rata panggangan masuk yang harus
    dijawab staf Anda per hari? Dan berapa biaya yang bisa dihemat jika 70% dari panggilan
    itu ditangani otomatis? Seringkali, penghematan gaji dan peningkatan penjualan
    dari layanan 24/7 jauh melampaui biaya berlangganan.
