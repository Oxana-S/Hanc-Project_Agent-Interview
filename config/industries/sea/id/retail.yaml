industry_faq:
- question: Apakah suara robot AI-nya terdengar natural seperti manusia?
  answer_template: Ya, teknologi terbaru kami menggunakan suara neural yang sangat
    natural dan memahami logat Bahasa Indonesia. Banyak pelanggan tidak menyadari
    mereka berbicara dengan AI.
- question: Bagaimana jika pelanggan marah atau membutuhkan bantuan khusus di luar
    skrip?
  answer_template: Sistem kami dirancang cerdas untuk mendeteksi emosi dan situasi
    kompleks. Percakapan akan langsung dialihkan dengan mulus ke agen manusia kami
    yang siap membantu.
- question: Berapa lama waktu yang dibutuhkan untuk implementasi?
  answer_template: Implementasi standar memakan waktu 2-4 minggu, tergantung kompleksitas
    integrasi. Kami memiliki tim yang akan mendampingi hingga sistem berjalan lancar.
- question: Apakah sistem ini mematuhi regulasi perlindungan data (PDP)?
  answer_template: Sangat aman. Sistem kami dirancang dengan prinsip privasi-by-design,
    data disimpan di server lokal, dan kami memastikan kepatuhan penuh terhadap Undang-Undang
    PDP Indonesia.
- question: Bisakah sistem ini menangani panggilan dalam jumlah besar saat promo besar-besaran?
  answer_template: Tentu. Kekuatan utama AI voice agent adalah kemampuan menangani
    ribuan panggilan secara bersamaan tanpa antrian, sehingga sangat ideal untuk periode
    puncak seperti Harbolnas atau Ramadan.
sales_scripts:
- trigger: price_question
  situation: Ketika prospek menanyakan harga di awal percakapan.
  script: Tentu, Pak/Bu. Investasinya sangat terjangkau, mulai dari Rp 1,5 juta per
    bulan. Yang menarik, biaya ini seringkali lebih hemat dibandingkan merekrut satu
    staf CS baru. Boleh saya jelaskan bagaimana kami menghitung ROI-nya yang biasanya
    kurang dari 6 bulan?
  goal: Mengalihkan percakapan dari harga ke nilai dan pengembalian investasi (ROI).
- trigger: competitor_mention
  situation: Saat prospek menyebutkan layanan pesaing.
  script: Itu pilihan yang bagus. Yang membedakan kami adalah fokus khusus pada industri
    retail di Indonesia dan integrasi native dengan platform seperti Tokopedia & Moka
    POS. Selain itu, suara AI kami dikustomisasi dengan logat Indonesia yang lebih
    natural. Apakah integrasi dengan sistem yang ada menjadi pertimbangan penting
    Bapak/Ibu?
  goal: Menonjolkan diferensiasi lokal dan keahlian industri, lalu mengarahkan ke
    kebutuhan spesifik mereka.
- trigger: hesitation_need
  situation: Saat prospek ragu-ragu dan berkata "kami perlu pertimbangkan dulu".
  script: Sangat dimengerti, Pak/Bu. Sebelum memutuskan, mungkin kita bisa identifikasi
    satu masalah spesifik yang paling menyita waktu staf Bapak/Ibu saat ini? Misalnya,
    apakah konfirmasi stok via telepon atau melayani pertanyaan di luar jam kerja?
    Saya bisa tunjukkan demo singkat solusinya dalam 5 menit.
  goal: Mengidentifikasi pain point spesifik dan menawarkan value lewat demo targeted.
- trigger: object_automation
  situation: Saat prospek khawatir otomatisasi mengurangi sentuhan manusia.
  script: Kami sepakat sentuhan manusia itu penting. AI voice agent kami justru membebaskan
    staf manusia dari tugas rutin seperti cek stok dan status order. Dengan begitu,
    tim Bapak/Ibu bisa fokus pada pelayanan yang lebih bernuansa, seperti menangani
    komplain kompleks atau building customer loyalty. Jadi, sentuhan manusianya justru
    menjadi lebih bermakna.
  goal: Mereframing AI sebagai alat untuk memberdayakan, bukan menggantikan, staf
    manusia.
