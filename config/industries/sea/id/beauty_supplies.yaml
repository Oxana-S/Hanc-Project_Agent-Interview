pain_points:
- description: Manajemen inventori yang rumit karena banyaknya merek dan varian produk
    kecantikan lokal dan impor, sering menyebabkan stock kosong atau overstock.
  severity: high
  solution_hint: AI voice agent dapat mencatat dan melacak permintaan produk, mengirimkan
    alert otomatis saat stok menipis, serta membantu mengatur pesanan ulang berdasarkan
    tren penjualan.
- description: Kompetisi harga sangat ketat dari marketplace besar (Shopee, Tokopedia)
    dan toko fisik, sehingga sulit mempertahankan margin keuntungan.
  severity: high
  solution_hint: Agent dapat menyediakan analisis harga kompetitor secara real-time
    dan menawarkan paket bundling atau program loyalitas untuk meningkatkan nilai
    pelanggan.
- description: Tingkat pembatalan dan perubahan pesanan yang tinggi, terutama untuk
    pre-order produk Korea dan Jepang, menyebabkan kerugian waktu dan administrasi.
  severity: medium
  solution_hint: Agent dapat menangani konfirmasi dan pembaruan pesanan secara otomatis
    via telepon atau WhatsApp, mengurangi beban kerja staf.
- description: Kesulitan dalam edukasi produk kepada pelanggan, terutama untuk skincare
    dengan bahan aktif spesifik, yang berpotensi menyebabkan komplain.
  severity: medium
  solution_hint: Agent dapat memberikan informasi produk, cara pakai, dan rekomendasi
    yang konsisten 24/7 berdasarkan database pengetahuan produk.
- description: Proses pengumpulan pembayaran (collection) dari reseller atau toko
    kecil yang lambat, mempengaruhi cash flow.
  severity: medium
  solution_hint: Agent dapat mengirimkan pengingat pembayaran otomatis dan terjadwal
    melalui panggilan, serta memverifikasi penerimaan pembayaran.
- description: Kepatuhan terhadap Peraturan Perlindungan Data Pribadi (PDP) dalam
    menyimpan data pelanggan dan riwayat transaksi.
  severity: high
  solution_hint: Sistem AI agent dirancang dengan prinsip privasi-by-design, membantu
    mencatat persetujuan pelanggan dan mengelola data secara aman.
- description: Volume panggilan tinggi di periode promosi (seperti 10.10 atau Harbolnas)
    untuk menanyakan ketersediaan stok dan promo, menyebabkan antrian dan missed call.
  severity: low
  solution_hint: Agent dapat menangani puluhan panggilan secara bersamaan, menjawab
    pertanyaan umum, dan hanya meneruskan ke manusia untuk kasus kompleks.
