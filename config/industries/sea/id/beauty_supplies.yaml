industry_faq:
- question: Apakah produk ini original dan ada garansinya?
  answer_template: Ya, semua produk kami 100% original dengan garansi dari distributor
    resmi. Kami menyediakan invoice dan bisa dicek keasliannya melalui website merek
    terkait.
- question: Bagaimana cara menjadi reseller dan apa syaratnya?
  answer_template: Anda bisa mendaftar via telepon ini. Syaratnya minimal order pertama
    Rp 1.000.000. Anda akan mendapatkan harga khusus reseller, katalog, dan dukungan
    pemasaran.
- question: Kapan produk pre-order (PO) Korean skincare sampai?
  answer_template: Untuk produk PO, estimasi pengiriman adalah 3-4 minggu setelah
    tutup PO. Kami akan kirim update via WhatsApp begitu barang ready di gudang kami.
- question: Bisa pesan via telepon dan bayar nanti?
  answer_template: Tentu. Kami bisa proses pesanan via telepon dan kirimkan invoice.
    Pembayaran bisa via transfer sebelum pengiriman atau COD dengan syarat area terjangkau.
- question: Ada promo atau diskon untuk pembelian grosir?
  answer_template: Untuk pembelian grosir di atas Rp 5 juta, kami berikan diskon tambahan
    5%. Juga ada program loyalitas dengan poin yang bisa ditukar produk.
- question: Produk yang saya terima rusak, bagaimana prosedur komplainnya?
  answer_template: Mohon maaf atas ketidaknyamanannya. Silakan siapkan foto/video
    produk dan invoice, lalu tim kami akan pandu proses penggantian atau refund via
    telepon ini.
sales_scripts:
- trigger: price_question
  situation: Ketika calon pelanggan atau reseller menanyakan harga dan merasa mahal.
  script: Halo, terima kasih atas ketertarikannya. Harga kami memang sedikit lebih
    tinggi karena kami jamin keaslian 100% dan ada layanan after-sales. Untuk bandingkan
    nilai sebenarnya, selain produk original, Bapak/Ibu juga dapat dukungan konsultasi
    produk dan sistem restock otomatis agar tidak kehabisan bestseller. Apakah ada
    produk spesifik yang ingin Bapak/Ibu jadikan modal usaha?
  goal: Beralih dari diskusi harga ke penawaran nilai (keaslian, dukungan, kemudahan)
    dan menggali kebutuhan bisnis mereka.
- trigger: competitor_mention
  situation: Ketika pelanggan menyebutkan toko online atau competitor lain yang lebih
    murah.
  script: Paham sekali. Memang banyak pilihan di luar. Perbedaan utama dengan kami
    adalah keandalan stok dan kecepatan respon. Banyak reseller kami yang pindah karena
    di sini ada sistem notifikasi stok via WhatsApp dan bisa pesan via telepon kapan
    saja. Selain itu, data reseller kami dilindungi sesuai UU PDP. Ingin coba sistem
    pemesanan yang lebih terintegrasi?
  goal: Menonjolkan diferensiasi pada layanan, keandalan, dan kepatuhan hukum, lalu
    ajak trial.
- trigger: hesitation_no_time
  situation: Ketika calon pelanggan tertarik tetapi sibuk atau menunda keputusan.
  script: Saya mengerti waktunya sangat berharga. Karena itu, sistem kami justru dirancang
    untuk menghemat waktu Bapak/Ibu. Contohnya, agent kami bisa handle order via telepon
    saat Bapak/Ibu sedang keluar, dan kirimkan laporan penjualan bulanan secara otomatis.
    Bolehkah kami kirimkan informasi program reseller via WhatsApp untuk Bapak/Ibu
    baca nanti?
  goal: Mengatasi keberatan dengan menawarkan efisiensi waktu sebagai solusi, dan
    minta izin untuk follow-up via channel lain.
