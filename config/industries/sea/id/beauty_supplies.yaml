typical_objections:
- objection: Saya sudah biasa order via marketplace, lebih praktis.
  response: Betul, marketplace memang praktis. Namun, dengan sistem kami, Anda bisa
    dapat harga reseller yang lebih baik, dukungan langsung via telepon jika ada masalah,
    dan tidak perlu khawatir terebut stok karena ada sistem prioritas untuk reseller
    tetap. Mau coba bandingkan harga untuk bestseller Anda?
- objection: Harganya terlalu mahal untuk bisnis saya yang masih kecil.
  response: Sangat kami pahami di awal bisnis. Itu sebabnya kami desain layanan ini
    scalable. Anda bisa mulai dengan paket dasar yang hanya otomasi panggilan penting.
    Biaya per bulan setara dengan 2-3 botol toner. Dengan layanan ini, Anda bisa lebih
    fokus ke penjualan dan ekspansi. Bagaimana kalau kita hitung potensi penghematan
    waktu Anda dulu?
- objection: Saya tidak paham teknologi, takut ribet.
  response: Tenang, sistem kami justru dirancang agar tidak ribet. Tidak perlu instal
    software. Semua bisa diakses via telepon dan WhatsApp seperti biasa. Tim kami
    akan pandu dari nol sampai bisa. Banyak reseller usia lanjut yang sudah sukses
    pakai. Boleh kami jadwalkan demo singkat 10 menit via WhatsApp call?
