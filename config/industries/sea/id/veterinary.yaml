pain_points:
- description: Administrasi manual yang merepotkan untuk pencatatan pasien dan janji
    temu, sering menyebabkan kesalahan dan waktu terbuang.
  severity: high
  solution_hint: AI voice agent dapat mengotomatiskan penjadwalan, pencatatan pasien,
    dan pengingat janji melalui telepon atau WhatsApp.
- description: Kesulitan mengingatkan pemilik hewan tentang jadwal vaksinasi atau
    perawatan rutin, menyebabkan kepatuhan rendah.
  severity: medium
  solution_hint: Agen suara AI dapat mengirim pengingat otomatis via panggilan atau
    pesan suara dalam bahasa lokal.
- description: Banyak panggilan telepon yang tidak terjawab saat staf sibuk, berpotensi
    kehilangan pasien atau keadaan darurat tidak tertangani.
  severity: high
  solution_hint: AI voice agent dapat menjawab panggilan 24/7, menangani pertanyaan
    umum, dan mengarahkan ke staf untuk hal mendesak.
- description: Manajemen inventaris obat dan alat yang tidak efisien, sering kehabisan
    stok atau kadaluarsa.
  severity: medium
  solution_hint: Integrasi AI dengan sistem inventaris untuk memberikan laporan suara
    atau peringatan stok menipis.
- description: Pembukuan dan penagihan manual rentan kesalahan, menghambat arus kas.
  severity: medium
  solution_hint: AI dapat membantu konfirmasi pembayaran via telepon dan mengintegrasikan
    dengan software akuntansi lokal.
- description: Kompetisi semakin ketat dengan klinik hewan baru, perlu cara menarik
    dan mempertahankan pelanggan.
  severity: high
  solution_hint: Agen suara AI dapat melakukan follow-up kepuasan pelanggan dan menawarkan
    layanan promosi secara personal.
- description: Kepatuhan terhadap peraturan PDP (Perlindungan Data Pribadi) yang rumit
    untuk data pasien hewan.
  severity: low
  solution_hint: AI dirancang sesuai standar PDP, memastikan data pasien aman dalam
    komunikasi suara.
typical_services:
- Konsultasi kesehatan hewan
- Vaksinasi
- Operasi (sterilisasi, bedah umum)
- Rawat inap
- Grooming (perawatan bulu dan kuku)
- Penjualan produk (makanan, obat, aksesori)
- Pemeriksaan laboratorium
- Layanan darurat 24 jam
- Pemotongan kuku dan pembersihan telinga
- Pemeriksaan kesehatan rutin (check-up)
