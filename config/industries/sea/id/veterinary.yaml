- name: Pengelolaan Inventaris via Suara
  priority: low
  reason: Membantu staf melacak stok obat dan alat dengan perintah suara sederhana.
- name: Integrasi Pembayaran dan Penagihan
  priority: medium
  reason: Mempermudah konfirmasi pembayaran dan mengurangi kesalahan penagihan.
- name: Analisis Data Pasien Sederhana
  priority: low
  reason: Memberikan insight tentang tren penyakit hewan di wilayah tersebut.
