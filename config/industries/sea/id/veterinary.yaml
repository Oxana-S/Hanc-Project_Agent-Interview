typical_objections:
- objection: Terlalu mahal untuk klinik saya yang kecil.
  response: Saya mengerti kekhawatiran biaya. Justru klinik kecil paling diuntungkan
    karena AI bisa menggantikan biaya staf tambahan. Dengan Rp 1.5 juta/bulan, Bapak/Ibu
    bisa menghemat hingga Rp 4 juta untuk gaji admin. Boleh saya hitungkan ROI khusus
    untuk klinik Bapak/Ibu?
- objection: Saya tidak punya waktu untuk setup dan pelatihan.
  response: Proses setup kami hanya butuh 3 hari dan kami yang akan handle semuanya.
    Pelatihan gratis via online maksimal 2 jam. Setelah itu, sistem berjalan otomatis.
    Tidak akan mengganggu operasional sehari-hari.
- objection: Pelanggan lebih suka bicara langsung dengan manusia.
  response: Betul, interaksi manusia tetap penting. AI voice agent kami akan menangani
    tugas rutin seperti penjadwalan dan pengingat, sehingga staf Bapak/Ibu bisa fokus
    pada konsultasi medis yang lebih bernilai. Pelanggan tetap bisa terhubung dengan
    manusia saat diperlukan.
