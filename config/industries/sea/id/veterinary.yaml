industry_faq:
- question: Apakah klinik buka pada akhir pekan atau hari libur?
  answer_template: Ya, klinik buka setiap hari termasuk akhir pekan dan hari libur.
    Untuk jam operasional spesifik, silakan hubungi kami atau kunjungi website kami.
- question: Berapa biaya konsultasi dokter hewan?
  answer_template: Biaya konsultasi bervariasi tergantung jenis hewan dan kondisi,
    mulai dari Rp 50.000 hingga Rp 150.000. Untuk informasi tepat, boleh saya jadwalkan
    konsultasi?
- question: Apakah tersedia layanan vaksinasi di rumah?
  answer_template: Ya, kami menyediakan layanan vaksinasi di rumah untuk kenyamanan
    Anda. Silakan jadwalkan waktu yang sesuai via telepon atau aplikasi.
- question: Bagaimana cara mendaftar hewan peliharaan untuk perawatan rutin?
  answer_template: Anda dapat mendaftar melalui panggilan telepon, WhatsApp, atau
    datang langsung ke klinik. Kami akan bantu buatkan jadwal perawatan.
- question: Apa yang harus dilakukan jika hewan sakit di malam hari?
  answer_template: Kami memiliki layanan darurat 24 jam. Segera hubungi nomor darurat
    kami untuk instruksi lebih lanjut.
- question: Apakah klinik menjual makanan dan obat hewan?
  answer_template: Ya, kami menjual berbagai makanan, obat, dan aksesori hewan. Tersedia
    juga pesan antar untuk area tertentu.
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan harga layanan AI voice agent.
  script: Halo, terima kasih atas pertanyaannya. Investasi untuk AI voice agent dimulai
    dari Rp 1.500.000 per bulan, yang dapat menghemat hingga 20 jam waktu admin per
    minggu. Boleh saya jelaskan lebih detail bagaimana ini bisa mengurangi biaya operasional
    klinik Bapak/Ibu?
  goal: Mengubah percakapan harga menjadi diskusi nilai dan ROI.
- trigger: busy_objection
  situation: Ketika pemilik klinik mengatakan terlalu sibuk untuk mencoba teknologi
    baru.
  script: Saya mengerti kesibukan Bapak/Ibu. Justru AI voice agent ini dirancang untuk
    menghemat waktu dengan menangani panggilan dan administrasi secara otomatis. Coba
    2 minggu percobaan gratis, tidak mengganggu operasional sama sekali. Bagaimana?
  goal: Mengatasi keberatan dengan tawaran percobaan risiko rendah.
- trigger: competitor_mention
  situation: Ketika calon klien menyebutkan kompetitor yang sudah menggunakan sistem
    serupa.
  script: Bagus bahwa Bapak/Ibu sudah mempertimbangkan solusi ini. Keunggulan kami
    adalah khusus untuk industri veteriner di Indonesia, dengan dukungan bahasa daerah
    dan integrasi dengan software lokal seperti PetWare. Selain itu, kami tawarkan
    pelatihan penuh tanpa biaya tambahan. Tertarik untuk melihat demo?
  goal: Membedakan produk dari kompetitor dan mendorong demo.
competitors:
- name: KlinikHewan.co
  positioning: Platform manajemen klinik hewan online terkemuka.
  strengths:
  - Antarmuka pengguna sederhana
  - fitur lengkap
  - dukungan pelanggan 24/7
  weaknesses:
  - Harga tinggi
  - kurang fleksibel untuk klinik kecil
  - integrasi terbatas
  our_differentiation: AI voice agent khusus untuk otomatisasi panggilan dan administrasi
    suara, harga lebih terjangkau, integrasi luas dengan software lokal.
- name: VetTech Asia
  positioning: Penyedia solusi teknologi veteriner regional.
  strengths:
  - Reputasi kuat di Asia Tenggara
  - fitur canggih
  - dukungan multibahasa
  weaknesses:
  - Fokus pada klinik besar
  - implementasi lama
  - biaya tersembunyi
  our_differentiation: Fokus lokal Indonesia, implementasi cepat (<1 minggu), tanpa
    biaya tersembunyi, dukungan bahasa Indonesia dan daerah.
- name: Solusi manual (staf admin)
  positioning: Pendekatan tradisional dengan staf manusia.
  strengths:
  - Interaksi manusiawi
  - fleksibel untuk situasi unik
  weaknesses:
  - Biaya tinggi
  - kesalahan manusia
  - terbatas jam kerja
  our_differentiation: Otomatisasi 24/7, konsisten, biaya lebih rendah, mengurangi
    beban kerja staf.
