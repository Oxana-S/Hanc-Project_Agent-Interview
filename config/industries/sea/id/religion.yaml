industry_faq:
- question: Bagaimana AI voice agent membantu meningkatkan donasi di organisasi kami?
  answer_template: Dengan AI voice agent, kami dapat mengingatkan donatur secara personal,
    menerima donasi via telepon, dan memberikan laporan otomatis. Sistem kami juga
    terintegrasi dengan platform donasi populer seperti Kitabisa.
- question: Apakah sistem ini sesuai dengan aturan PDP Indonesia?
  answer_template: Ya, sistem kami sepenuhnya mematuhi regulasi PDP Indonesia. Data
    jemaah dan transaksi dienkripsi dan hanya digunakan untuk keperluan organisasi
    keagamaan.
- question: Bisakah AI voice agent menangani pertanyaan kompleks tentang fiqih atau
    tafsir?
  answer_template: Untuk pertanyaan kompleks, AI voice agent akan mengarahkan ke ustadz/ustadzah
    yang berkompeten. Sistem kami dirancang untuk pertanyaan dasar dan administrasi.
- question: Berapa lama waktu yang dibutuhkan untuk mengimplementasikan sistem ini?
  answer_template: Implementasi dasar dapat selesai dalam 2-3 minggu, termasuk pelatihan
    staf. Kami menyesuaikan dengan kebutuhan spesifik organisasi Anda.
- question: Bagaimana dengan biaya pemeliharaan bulanan?
  answer_template: Biaya pemeliharaan sudah termasuk dalam paket bulanan, mencakup
    update sistem, dukungan teknis, dan peningkatan fitur.
- question: Bisakah sistem ini digunakan untuk koordinasi kegiatan Ramadhan?
  answer_template: Sangat bisa. Sistem kami memiliki fitur khusus untuk mengelola
    jadwal tarawih, tadarus, buka bersama, dan pengumpulan zakat fitrah.
