typical_objections:
- objection: Staf kami sudah tua dan tidak terbiasa dengan teknologi canggih
  response: Justru AI voice agent kami sangat mudah digunakan. Cukup dengan telepon
    biasa, tidak perlu aplikasi rumit. Kami juga memberikan pelatihan khusus untuk
    staf senior.
- objection: Kami khawatir dengan keamanan data jemaah
  response: Sistem kami menggunakan enkripsi tingkat tinggi dan mematuhi UU PDP. Data
    disimpan di server lokal Indonesia dan hanya diakses oleh pihak yang berwenang.
- objection: Anggaran kami terbatas, mungkin tahun depan saja
  response: Dengan menghemat 20 jam kerja per minggu, sebenarnya Bapak/Ibu sudah bisa
    balik modal di bulan pertama. Mari kita hitung potensi penghematannya untuk organisasi
    Anda.
- objection: Kami sudah punya sistem manual yang berjalan cukup baik
  response: Sistem manual memang bisa berjalan, tapi dengan teknologi ini, Bapak/Ibu
    bisa melayani 3x lebih banyak jemaah dengan staf yang sama. Ini tentang efektivitas,
    bukan sekadar penggantian.
