industry_faq:
- question: Bagaimana AI voice agent dapat membantu kepatuhan PDP?
  answer_template: AI voice agent dapat memantau percakapan, menyimpan data dengan
    aman, dan menghasilkan laporan kepatuhan otomatis sesuai regulasi PDP Indonesia.
- question: Apakah layanan ini aman untuk data finansial saya?
  answer_template: Ya, kami menggunakan enkripsi end-to-end dan mematuhi standar keamanan
    tertinggi, termasuk PDP, untuk melindungi data Anda.
- question: Berapa biaya implementasi AI voice agent?
  answer_template: Biaya bervariasi berdasarkan skala, mulai dari Rp 500.000 per bulan
    dengan ROI cepat melalui pengurangan biaya operasional.
- question: Dapatkah AI voice agent menangani transaksi dalam berbagai bahasa daerah?
  answer_template: Ya, AI voice agent kami mendukung bahasa Indonesia dan beberapa
    bahasa daerah utama, dengan pelatihan khusus untuk konteks lokal.
- question: Bagaimana integrasi dengan sistem perbankan yang ada?
  answer_template: Kami menyediakan API yang mudah diintegrasikan dengan sistem perbankan
    populer di Indonesia seperti BCA, Mandiri, dan lainnya.
- question: Apakah ada dukungan teknis lokal?
  answer_template: Ya, kami memiliki tim dukungan lokal yang siap membantu selama
    jam kerja dan melalui saluran darurat.
sales_scripts:
- trigger: price_question
  situation: Ketika pelanggan menanyakan harga layanan AI voice agent.
  script: Halo, harga layanan AI voice agent kami dimulai dari Rp 500.000 per bulan,
    dengan paket yang dapat disesuaikan untuk kebutuhan Anda. Dengan efisiensi yang
    diberikan, ROI bisa tercapai dalam beberapa bulan. Mau saya jelaskan lebih detail?
  goal: Mengarahkan percakapan ke nilai dan ROI, bukan hanya harga.
- trigger: compliance_concern
  situation: Ketika pelanggan khawatir tentang kepatuhan regulasi.
  script: Saya mengerti kekhawatiran Anda. AI voice agent kami dirancang khusus untuk
    mematuhi regulasi PDP Indonesia, dengan fitur pelaporan otomatis. Ini dapat mengurangi
    risiko dan biaya kepatuhan hingga 30%. Ingin tahu lebih lanjut?
  goal: Menunjukkan keunggulan kepatuhan dan pengurangan risiko.
- trigger: competitor_mention
  situation: Ketika pelanggan menyebutkan kompetitor seperti GoPay atau sistem tradisional.
  script: Itu pilihan yang bagus, tetapi layanan kami menawarkan personalisasi lebih
    dengan AI, mengurangi biaya operasional, dan integrasi yang lebih fleksibel. Misalnya,
    kami dapat menangani verifikasi suara yang tidak dimiliki kompetitor. Ada pertanyaan
    spesifik?
  goal: Menyoroti diferensiasi dan nilai tambah kami.
- trigger: implementation_doubt
  situation: Ketika pelanggan ragu tentang kompleksitas implementasi.
  script: Implementasi kami sederhana dan didukung tim lokal. Biasanya, dapat dijalankan
    dalam 2-4 minggu dengan gangguan minimal. Kami juga menyediakan pelatihan dan
    dukungan berkelanjutan. Mau jadwalkan demo?
  goal: Menenangkan keraguan dan mendorong tindakan berikutnya.
