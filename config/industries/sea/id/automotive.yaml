- answer_template: Sebutkan nomor SPK atau plat nomor kendaraan, saya akan cek statusnya.
  question: Bagaimana cara cek status perbaikan?
- answer_template: Servis berkala biasanya memakan waktu 1 hingga 3 jam tergantung
    paket layanan.
  question: Berapa lama waktu untuk servis berkala?
- answer_template: Ya, kami melayani semua merk kendaraan. Dengan merk apa yang Anda
    tanyakan?
  question: Apakah melayani merk mobil saya?
- answer_template: Saya bisa cek ketersediaan. Sebutkan merk, model, dan bagian apa
    yang dibutuhkan.
