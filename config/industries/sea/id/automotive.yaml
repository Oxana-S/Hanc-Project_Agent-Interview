sales_scripts:
- trigger: price_question
  situation: Ketika pelanggan menanyakan harga untuk layanan tertentu
  script: Terima kasih telah menghubungi. Untuk layanan [nama_layanan], harga mulai
    dari [harga]. Harga dapat bervariasi tergantung kondisi kendaraan. Apakah Anda
    ingin saya jadwalkan inspeksi gratis untuk estimasi yang lebih akurat?
  goal: Mengkonversi pertanyaan harga menjadi janji temu
- trigger: competitor_mention
  situation: Ketika pelanggan menyebutkan harga atau layanan kompetitor
  script: 'Saya mengerti. Kami menawarkan [keunggulan_kami, seperti: garansi lebih
    panjang, suku cadang asli, layanan pickup-delivery]. Maukah Anda mencoba layanan
    kami sekali untuk merasakan perbedaannya? Saya bisa berikan diskon 10% untuk kunjungan
    pertama.'
  goal: Menonjolkan diferensiasi dan menawarkan insentif percobaan
- trigger: busy_schedule
  situation: Ketika pelanggan mengeluh tentang jadwal yang penuh
  script: Maaf atas ketidaknyamanannya. Sistem kami menunjukkan ada slot [waktu_terdekat].
    Atau, kami menawarkan layanan antar-jemput mobil sehingga Anda tidak perlu menunggu.
    Tertarik untuk menjadwalkan?
  goal: Menawarkan solusi alternatif dan mengamankan janji
- trigger: service_reminder
  situation: Setelah membahas servis berkala yang sudah lewat jadwal
  script: Berdasarkan catatan, servis berkala terakhir Anda [bulan_lalu]. Untuk menjaga
    performa dan keamanan, disarankan servis setiap 6 bulan atau 10.000 km. Saya bisa
    jadwalkan untuk Anda sekarang? Kami berikan gratis pengecekan AC.
  goal: Mengkonversi percakapan menjadi janji servis
