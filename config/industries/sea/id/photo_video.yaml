pain_points:
- description: Sulit mengelola booking dan penjadwalan klien secara manual, sering
    terjadi double booking atau jadwal bentrok.
  severity: high
  solution_hint: Agen suara AI dapat menangani penjadwalan otomatis, mengonfirmasi
    janji temu, dan mengirim pengingat kepada klien.
- description: Banyak waktu terbuang untuk menjawab pertanyaan umum klien tentang
    paket, harga, dan ketersediaan via telepon/chat.
  severity: medium
  solution_hint: Agen AI dapat memberikan informasi paket dan harga secara instan,
    serta menjawab FAQ 24/7.
- description: Proses follow-up klien potensial dan penagihan yang tidak teratur,
    menyebabkan hilangnya peluang dan keterlambatan pembayaran.
  severity: high
  solution_hint: Otomatisasi follow-up dan pengingat pembayaran melalui agen suara
    AI dapat meningkatkan konversi dan cash flow.
- description: Persaingan harga yang ketat di platform media sosial seperti Instagram,
    membuat sulit menonjolkan nilai layanan.
  severity: medium
  solution_hint: Agen AI dapat membantu menjual nilai dan pengalaman, bukan hanya
    harga, dengan menyoroti keunikan layanan.
- description: Kesulitan mengelola ekspektasi klien terkait hasil editing, lokasi,
    dan cuaca, yang sering menyebabkan ketidakpuasan.
  severity: medium
  solution_hint: Agen AI dapat mengomunikasikan detail layanan dengan jelas sejak
    awal dan menyediakan kontrak digital.
- description: Biaya operasional peralatan dan transportasi yang tinggi, terutama
    untuk pemotretan di luar kota.
  severity: low
  solution_hint: AI dapat membantu mengoptimalkan rute dan penjadwalan untuk mengurangi
    biaya transportasi.
