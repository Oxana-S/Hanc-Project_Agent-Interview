industry_faq:
- question: Berapa harga paket fotografi pernikahan?
  answer_template: Harga paket fotografi pernikahan dimulai dari Rp 5.000.000, tergantung
    durasi, jumlah fotografer, dan hasil editing. Bisa saya bantu rekomendasikan paket
    sesuai kebutuhan Anda?
- question: Apakah harga sudah termasuk editing foto?
  answer_template: Ya, semua paket kami sudah termasuk editing dasar. Untuk editing
    khusus seperti retouch advanced, tersedia sebagai add-on dengan biaya tambahan.
- question: Berapa lama proses editing selesai?
  answer_template: Proses editing biasanya memakan waktu 7-14 hari kerja setelah sesi
    pemotretan, tergantung jumlah foto dan kompleksitas permintaan.
- question: Bisakah sesi pemotretan dilakukan di luar kota?
  answer_template: Tentu bisa. Kami melayani pemotretan di luar kota dengan biaya
    tambahan untuk transportasi dan akomodasi jika diperlukan.
- question: Bagaimana jika cuaca buruk pada hari pemotretan?
  answer_template: Kami akan menjadwalkan ulang sesi pemotretan tanpa biaya tambahan
    jika cuaca benar-benar tidak memungkinkan. Safety dan kualitas hasil adalah prioritas
    kami.
sales_scripts:
- trigger: price_question
  situation: Saat calon klien menanyakan harga via telepon.
  script: Halo, terima kasih sudah menghubungi [Nama Studio]. Untuk memberikan penawaran
    terbaik, boleh saya tahu acara apa yang akan difoto dan tanggalnya kapan? Harga
    kami mulai dari Rp 3.000.000, disesuaikan dengan paket dan kebutuhan Anda.
  goal: Mengumpulkan informasi kebutuhan klien dan mengarahkan ke konsultasi lebih
    lanjut.
- trigger: busy_response
  situation: Saat calon klien mengatakan sedang sibuk.
  script: Oh, tidak masalah. Saya bisa kirimkan informasi paket dan portofolio kami
    via WhatsApp agar Anda bisa lihat saat ada waktu. Boleh nomor WhatsApp-nya?
  goal: Mendapatkan kontak untuk follow-up dan menjaga minat klien.
- trigger: competitor_mention
  situation: Saat klien menyebutkan pesaing dengan harga lebih murah.
  script: Saya mengerti budget menjadi pertimbangan. Yang membedakan kami adalah [sebutkan
    keunggulan, seperti pengalaman, peralatan profesional, atau garansi]. Boleh saya
    jadwalkan konsultasi singkat untuk menunjukkan nilai lebih layanan kami?
  goal: Menonjolkan diferensiasi dan mengajak klien melihat nilai, bukan hanya harga.
competitors:
- name: SweetEscape
  positioning: Platform marketplace fotografer dengan harga terjangkau dan booking
    instan.
  strengths:
  - Jaringan fotografer luas di banyak kota
  - Aplikasi mobile yang user-friendly
  - Harga transparan dan kompetitif
  weaknesses:
  - Kualitas fotografer bervariasi
  - Layanan pasca-pemotretan terbatas
  our_differentiation: Kami menyediakan fotografer tetap dengan kualitas terjamin,
    konsultasi personal, dan layanan end-to-end termasuk editing profesional.
- name: Studio 7even
  positioning: Studio fotografi premium khusus pernikahan dan prewedding.
  strengths:
  - Portofolio yang kuat di niche pernikahan
  - Peralatan high-end
  - Reputasi established
  weaknesses:
  - Harga sangat tinggi
  - Jadwal sering penuh jauh hari
  our_differentiation: Kami menawarkan fleksibilitas harga dengan paket modular dan
    lebih responsif dalam komunikasi dengan klien.
- name: Fotografer freelance di Instagram
  positioning: Fotografer individu dengan harga negotiable dan gaya personal.
  strengths:
  - Harga sering lebih murah
  - Gaya fotografi unik dan personal
  - Proses booking informal
  weaknesses:
  - Profesionalitas tidak konsisten (kontrak, pembayaran, delivery)
  - Risiko keterlambatan atau cancel last minute
  our_differentiation: Kami menjamin profesionalitas dengan kontrak jelas, sistem
    pembayaran aman, dan tim support untuk handling komplain atau perubahan jadwal.
