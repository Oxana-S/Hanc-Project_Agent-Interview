typical_objections:
- objection: Mahal banget, bisa lebih murah?
  response: Saya mengerti pertimbangan budget. Harga kami mencerminkan kualitas peralatan,
    pengalaman tim, dan hasil editing profesional yang akan Anda dapatkan. Mungkin
    kita bisa diskusikan paket yang lebih sesuai dengan anggaran, namun tetap menjaga
    kualitas di area-area penting?
- objection: Saya masih lihat-lihat dulu, banyak pilihan.
  response: Tentu, sangat wajar untuk membandingkan. Selain portofolio, yang penting
    juga adalah komunikasi dan kepercayaan dengan fotografer. Boleh saya kirimkan
    studi kasus atau testimoni dari klien dengan kebutuhan serupa untuk membantu pertimbangan
    Anda?
- objection: Saya takut hasilnya tidak sesuai ekspektasi.
  response: Kekhawatiran yang sangat valid. Kami punya proses konsultasi detail sebelum
    pemotretan dan memberikan preview editing. Plus, semua dibahas dalam kontrak yang
    jelas. Kami prioritaskan komunikasi agar hasilnya sesuai yang Anda bayangkan.
