typical_objections:
- objection: Staf dan pelanggan kami mungkin tidak nyaman berinteraksi dengan mesin/robot.
  response: Saya paham kekhawatiran itu. Agen suara AI kami dirancang dengan natural
    language processing untuk bahasa Indonesia, termasuk logat daerah. Interaksinya
    sangat natural seperti berbicara dengan manusia. Kami juga selalu menyediakan
    opsi 'hubungi agen' untuk situasi kompleks. Banyak pilot project kami justru meningkatkan
    CSAT karena mengurangi waktu tunggu.
- objection: Sistem IT kami sudah tua dan rumit, khawatir tidak bisa terintegrasi.
  response: Itu tantangan umum di industri. Tim teknis kami memiliki pengalaman khusus
    mengintegrasikan solusi suara dengan sistem legacy di berbagai maskapai nasional.
    Kami biasanya memulai dengan integrasi API yang sederhana terlebih dahulu, misalnya
    untuk cek status penerbangan, sebelum ke modul yang lebih kompleks. Boleh kami
    analisis sistem Bapak/Ibu terlebih dahulu?
- objection: Kami sudah ada kontrak dengan vendor lain untuk layanan pelanggan.
  response: Itu bagus. Solusi kami tidak selalu menggantikan, tapi bisa melengkapi.
    Misalnya, agen suara AI kami bisa menjadi tier-1 support yang menangani panggilan
    rutin di luar jam kerja vendor Bapak/Ibu atau saat beban panggilan memuncak (peak
    season). Ini justru bisa mengoptimalkan kontrak yang ada. Bisa kita diskusikan
    model hybrid seperti ini?
