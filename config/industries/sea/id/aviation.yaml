industry_faq:
- question: Bagaimana cara membatalkan tiket dan apa kebijakan pengembalian dana?
  answer_template: Untuk pembatalan tiket, silakan siapkan nomor booking. Kebijakan
    refund berbeda-beda tergantung tipe tiket dan waktu pembatalan. Saya bantu cek
    detailnya dan proses permintaan Anda.
- question: Penerbangan saya delay, apa yang menjadi hak saya sebagai penumpang?
  answer_template: Kami mohon maaf atas keterlambatan ini. Hak penumpang dapat berupa
    makanan/minuman, akomodasi jika delay overnight, atau kompensasi sesuai peraturan
    OT 90/2021. Silakan beri nomor booking untuk kami bantu lebih lanjut.
- question: Bagaimana cara melacak bagasi saya yang belum muncul di carousel?
  answer_template: Silakan beri nomor tag bagasi dan detail penerbangan. Saya akan
    segera melacak status bagasi Anda melalui sistem dan menghubungi tim bagasi di
    bandara tujuan.
- question: Apakah ada biaya untuk memilih tempat duduk?
  answer_template: Pemilihan tempat duduk (seat selection) dapat gratis atau berbayar,
    tergantung kelas tiket dan rute. Untuk promo tertentu, biasanya ada biaya. Saya
    bantu cek opsi yang tersedia untuk penerbangan Anda.
- question: Bagaimana prosedur check-in untuk penerbangan domestik?
  answer_template: Anda bisa check-in online via website/aplikasi kami mulai 48 jam
    hingga 1 jam sebelum keberangkatan, atau langsung di konter bandara. Pastikan
    membawa e-boarding pass dan KTP asli.
sales_scripts:
- trigger: price_question
  situation: Ketika prospek menanyakan harga dan menganggap solusi kami mahal.
  script: Harga investasi kami mulai dari Rp 25 juta per bulan. Sebagai perbandingan,
    biaya untuk satu agen call center manusia penuh-waktu bisa mencapai Rp 12-15 juta
    per bulan, dan hanya melayani 8 jam/hari. Solusi kami bekerja 24/7 dan dapat menangani
    ratusan panggilan secara bersamaan. Bapak/Ibu bisa mengalokasikan staf yang ada
    untuk tugas yang lebih strategis. Boleh saya share studi kasus ROI dari maskapai
    lain?
  goal: Membingkai ulang harga sebagai investasi dengan ROI jelas, membandingkan dengan
    biaya operasional saat ini.
- trigger: competitor_mention
  situation: Ketika prospek menyebutkan solusi dari pesaing.
  script: Itu pilihan yang bagus. Yang membedakan kami adalah fokus khusus pada industri
    penerbangan di Indonesia. Modul suara kami sudah terintegrasi dengan sistem CRS
    seperti Amadeus dan Sabre yang umum digunakan di sini. Selain itu, kami memiliki
    template kepatuhan PDP yang sudah disesuaikan dengan regulasi Indonesia, sehingga
    mengurangi risiko untuk Bapak/Ibu. Apakah ada aspek spesifik dari solusi mereka
    yang Bapak/Ibu pertimbangkan?
  goal: Mengakui pesaing, kemudian menonjolkan diferensiasi lokal (integrasi dan compliance)
    dan mengarahkan pembicaraan kembali ke kebutuhan spesifik.
- trigger: need_approval
  situation: Ketika kontak menyatakan perlu persetujuan dari atasan atau tim IT.
  script: Tentu, saya mengerti. Banyak klien kami di industri penerbangan melibatkan
    beberapa departemen. Untuk mempermudah proses approval, saya bisa siapkan demo
    singkat yang difokuskan pada fungsi-fungsi utama seperti penanganan delay dan
    perubahan jadwal. Saya juga bisa berikan dokumen ringkas tentang keamanan data
    dan integrasi teknis untuk tim IT. Kira-kira kapan waktu yang tepat untuk kami
    jadwalkan presentasi bersama tim yang relevan?
  goal: Memfasilitasi proses pengambilan keputusan dengan menawarkan alat bantu (demo
    targeted, dokumen teknis) dan mengamankan janji tindak lanjut.
competitors:
- name: Competitor A (Global Cloud Contact Center)
  positioning: Penyedia platform omnichannel global dengan fitur lengkap.
  strengths:
  - Brand global kuat
  - Fitur AI generik yang canggih
  - Skalabilitas tinggi
  weaknesses:
  - Harga sangat tinggi untuk pasar Indonesia
  - Kurangnya template khusus industri penerbangan lokal
  - Support tidak 24/7 dalam WIB
  our_differentiation: Kami menawarkan harga yang jauh lebih kompetitif dalam IDR,
    modul siap pakai untuk reservasi & bagasi penerbangan, dan tim support lokal yang
    memahami budaya bisnis dan regulasi Indonesia.
- name: Competitor B (Startup AI Lokal)
  positioning: Penyedia chatbot dan asisten virtual berbasis AI dengan harga murah.
  strengths:
  - Harga sangat terjangkau
  - Tim pengembangan lokal
  - Memahami bahasa dan slang Indonesia
  weaknesses:
  - Fitur suara (voice) terbatas
  - Belum terintegrasi dengan sistem CRS/GDS
  - Fokus pada retail, bukan aviation
  our_differentiation: Solusi kami adalah agen suara (voice-first) yang dirancang
    khusus untuk volume panggilan tinggi di penerbangan, dengan integrasi langsung
    ke sistem inti operasional maskapai.
- name: Competitor C (System Integrator Besar)
  positioning: Perusahaan integrasi sistem besar yang menawarkan solusi custom.
  strengths:
  - Kemampuan kustomisasi tinggi
  - Relasi kuat dengan enterprise
  - Layanan konsultasi mendalam
  weaknesses:
  - Proyek implementasi lama (bulanan)
  - Biaya pengembangan dan maintenance sangat tinggi
  - Sulit di-upgrade
  our_differentiation: Kami menawarkan solusi 'configure, not code' yang dapat di-deploy
    dalam hitungan minggu dengan biaya bulanan yang pasti, memungkinkan maskapai bereksperimen
    dan berkembang dengan cepat.
