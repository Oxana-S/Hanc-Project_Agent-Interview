pain_points:
- description: Biaya bahan bakar yang fluktuatif dan tinggi sering kali menjadi beban
    operasional terbesar, sulit diprediksi dalam perencanaan keuangan.
  severity: high
  solution_hint: Agen suara AI dapat memantau harga bahan bakar dan memberikan laporan
    real-time serta analisis tren untuk membantu perencanaan anggaran.
- description: Kepatuhan terhadap peraturan PDP (Perlindungan Data Pribadi) yang kompleks
    dan sering berubah, berisiko denda besar jika terjadi pelanggaran.
  severity: high
  solution_hint: Agen dapat memberikan pembaruan regulasi otomatis dan checklist kepatuhan,
    serta menjawab pertanyaan staf tentang prosedur PDP.
- description: Tingkat pembatalan dan perubahan jadwal penumpang yang tinggi, menyebabkan
    kerugian pendapatan dan beban kerja operasional yang meningkat.
  severity: medium
  solution_hint: Agen suara dapat menangani panggilan pembatalan dan perubahan secara
    otomatis, menawarkan opsi penjadwalan ulang atau voucher, serta mengupdate sistem.
- description: Keluhan pelanggan terkait keterlambatan penerbangan dan kehilangan
    bagasi yang membanjiri pusat panggilan, merusak reputasi maskapai.
  severity: medium
  solution_hint: Agen dapat menjadi tier-1 support, memberikan informasi status real-time,
    mengumpulkan detail klaim, dan mengalihkan kasus kompleks ke agen manusia.
- description: Koordinasi yang tidak efisien antara kru darat, kru kabin, dan pihak
    bandara, menyebabkan penundaan boarding dan turnaround pesawat.
  severity: medium
  solution_hint: Agen dapat berfungsi sebagai penghubung komunikasi terpadu, menyiarkan
    pengumuman penting, dan mengonfirmasi penyelesaian tugas kepada semua pihak.
- description: Permintaan informasi jadwal, harga, dan kebijakan perjalanan yang berulang
    memakan waktu agen layanan pelanggan.
  severity: low
  solution_hint: Agen suara dapat menangani 80% pertanyaan umum ini 24/7, membebaskan
    staf manusia untuk masalah yang lebih kompleks.
