industry_faq:
- question: Bagaimana cara membuat janji dengan dokter?
  answer_template: Silakan sebutkan spesialisasi dokter dan tanggal yang Anda inginkan,
    saya akan cek ketersediaan jadwal.
- question: Apa saja persiapan sebelum pemeriksaan laboratorium?
  answer_template: Harap puasa selama 8-12 jam sebelum pemeriksaan darah seperti gula
    darah dan kolesterol.
- question: Apakah rumah sakit buka pada hari libur?
  answer_template: Ya, sebagian besar rumah sakit buka pada hari Sabtu dan Minggu
    dengan jadwal shift dokter jaga.
- question: Bisakah saya memanggil dokter ke rumah?
  answer_template: Bisa, berikan alamat lengkap dan keluhan Anda, kami akan mengatur
    dokter kunjungan ke rumah.
- question: Berapa biaya konsultasi dokter umum?
  answer_template: Biaya konsultasi dokter umum mulai dari Rp150.000, tergantung fasilitas
    dan lokasi rumah sakit.
- question: Apakah ada layanan vaksinasi di rumah sakit?
  answer_template: Ya, kami menyediakan layanan vaksinasi baik di rumah sakit maupun
    layanan kunjungan ke rumah.
pain_points:
- description: Sulit menghubungi rumah sakit untuk membuat janji karena antrean telepon
    panjang
  severity: high
  solution_hint: Agen suara otomatis 24/7 untuk pendaftaran dan penjadwalan janji
    temu
- description: Pasien sering lupa jadwal kunjungan sehingga menyebabkan ketidakhadiran
  severity: high
  solution_hint: Pengingat otomatis melalui SMS dan WhatsApp sehari sebelum dan satu
    jam sebelum janji
- description: Banyak telepon masuk menanyakan hal yang sama seperti jadwal dokter
    dan persiapan pemeriksaan
  severity: medium
  solution_hint: Modul FAQ interaktif yang dapat menjawab pertanyaan umum secara otomatis
- description: Staf administrasi kewalahan mengelola jadwal dan panggilan masuk
  severity: high
  solution_hint: Otomatisasi proses pendaftaran, penjadwalan ulang dan pembatalan
    janji
- description: Kesalahan penjadwalan menyebabkan pasien salah dokter atau waktu
  severity: medium
  solution_hint: Sistem pendaftaran terstruktur dengan konfirmasi otomatis dan verifikasi
    data
- description: Kurangnya integrasi antara sistem rekam medis dan penjadwalan menyebabkan
    data tidak sinkron
  severity: medium
  solution_hint: Integrasi dengan Sistem Informasi Manajemen Rumah Sakit (SIMRS) lokal
- description: Pasien kesulitan memahami terminologi medis yang digunakan staf rumah
    sakit
  severity: low
  solution_hint: Agen suara menggunakan bahasa yang mudah dimengerti dan sopan
