recommended_functions:
- name: Penjadwalan dan Pengingat Otomatis
  priority: high
  reason: Untuk mengingatkan jadwal perawatan aset, pengiriman laporan regulator,
    dan pelatihan K3, yang sangat kritis di industri ini.
- name: Pemantauan Status Aset via Suara
  priority: high
  reason: Memungkinkan tim lapangan atau operator untuk mendapatkan update kondisi
    aset kritis (seperti gardu, turbin) hanya dengan panggilan suara, sangat berguna
    di area terpencil.
- name: Verifikasi Tagihan dan Keluhan Pelanggan
  priority: high
  reason: Mengurangi volume panggilan ke call center manusia untuk masalah tagihan
    dan gangguan, meningkatkan kepuasan pelanggan.
- name: Kuesioner dan Pengumpulan Data Lapangan
  priority: medium
  reason: Memudahkan pengumpulan data inspeksi atau survei dari lapangan langsung
    melalui interaksi suara, mengurangi kesalahan input manual.
- name: Asisten Penjualan Layanan
  priority: medium
  reason: Menjawab pertanyaan prospek tentang layanan PLTS, efisiensi energi, dan
    memberikan perkiraan biaya awal.
- name: Penerjemah Istilah Teknis
  priority: low
  reason: Membantu menjelaskan istilah teknis seperti "smart grid" atau "rasio BPP"
    kepada pelanggan non-teknis dalam bahasa yang sederhana.
