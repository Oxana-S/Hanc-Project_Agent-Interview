industry_faq:
- question: Berapa lama waktu pengembalian investasi (ROI) untuk pemasangan panel
    surya atap?
  answer_template: Waktu pengembalian investasi biasanya antara 4-7 tahun, tergantung
    pada konsumsi listrik, insentif pemerintah, dan lokasi pemasangan. Kami dapat
    menganalisis profil beban Anda untuk memberikan estimasi yang lebih akurat.
- question: Apakah solusi Anda sudah memenuhi regulasi PDP Indonesia?
  answer_template: Ya, seluruh sistem kami dirancang dengan prinsip privacy by design
    dan mematuhi Undang-Undang PDP. Data pelanggan dienkripsi dan diproses sesuai
    dengan persetujuan yang diberikan.
- question: Bagaimana cara melaporkan gangguan listrik atau kerusakan melalui voice
    agent?
  answer_template: Anda cukup memberi tahu agent tentang lokasi dan jenis gangguan.
    Agent akan segera membuat tiket gangguan dan mengirimkannya ke tim teknis kami,
    sambil memberikan nomor tiket dan perkiraan waktu penanganan.
- question: Dapatkah voice agent membantu menghitung penghematan biaya listrik?
  answer_template: Tentu. Dengan menganalisis data historis konsumsi Anda, agent dapat
    memberikan proyeksi penghematan dari layanan efisiensi energi atau pemasangan
    PLTS yang kami tawarkan.
- question: Apakah sistem ini bisa diintegrasikan dengan SCADA yang sudah ada?
  answer_template: Ya, voice agent kami dapat diintegrasikan melalui API dengan berbagai
    sistem SCADA populer untuk membaca data status dan membuat perintah suara sederhana.
- question: Bagaimana dengan dukungan untuk daerah dengan sinyal internet yang terbatas?
  answer_template: Agent kami dapat beroperasi dengan teknologi panggilan suara tradisional
    (PSTN) sebagai fallback, memastikan akses layanan di daerah terpencil.
sales_scripts:
- trigger: price_question
  situation: Saat prospek menanyakan harga layanan konsultasi efisiensi energi.
  script: Harga konsultasi awal kami dimulai dari Rp 15 juta, tergantung kompleksitas
    lokasi dan skala audit. Investasi ini biasanya terbayar dalam 6-12 bulan dari
    penghematan biaya listrik yang dihasilkan. Apakah Bapak/Ibu memiliki data tagihan
    listrik 3 bulan terakhir untuk kami analisis estimasi penghematannya?
  goal: Mengalihkan percakapan dari harga ke nilai ROI dan mengumpulkan data untuk
    proposal.
- trigger: competitor_mention
  situation: Saat prospek menyebutkan nama pesaing seperti Schneider atau SUN Energy.
  script: Itu adalah perusahaan yang baik. Yang membedakan kami adalah fokus pada
    otomatisasi layanan pelanggan dan operasional melalui agen suara AI. Jadi, selain
    solusi hardware/software, tim Anda mendapatkan 'asisten digital' 24 jam untuk
    pemantauan, pelaporan, dan dukungan, yang meningkatkan efisiensi internal secara
    signifikan.
  goal: Membedakan dari pesaing dengan menekankan nilai tambah otomatisasi dan dukungan
    berkelanjutan.
- trigger: objection_complexity
  situation: Saat prospek mengkhawatirkan kerumitan implementasi.
  script: Kami paham kekhawatiran tersebut. Implementasi kami berbasis modul dan bertahap.
    Kita bisa mulai dari fungsi sederhana seperti penerimaan laporan gangguan via
    telepon. Agent kami yang akan beradaptasi dengan sistem dan tim Anda, sehingga
    proses transisinya sangat lancar.
  goal: Mengurangi rasa takut akan kompleksitas dengan menawarkan pendekatan bertahap
    dan mudah.
competitors:
- name: Schneider Electric Indonesia
  positioning: Pemain global dengan solusi end-to-end untuk manajemen energi dan otomasi.
  strengths:
  - Portofolio produk dan software yang sangat luas.
  - Merek yang kuat dan diakui secara global.
  - Tim engineering dan dukungan yang besar.
  weaknesses:
  - Solusi bisa terasa terlalu kompleks dan mahal untuk UKM.
  - Layanan purna jual dan responsif terkadang lambat.
  our_differentiation: Kami menawarkan solusi yang lebih mudah diadopsi dengan antarmuka
    voice agent sebagai layer utama, fokus pada kemudahan penggunaan dan otomatisasi
    layanan pelanggan/operasional sehari-hari.
- name: SUN Energy
  positioning: Spesialis Pembangkit Listrik Tenaga Surya (PLTS) dengan model bisnis
    ESG.
  strengths:
  - Fokus kuat pada PLTS dan energi terbarukan.
  - Model pembiayaan menarik (seperti zero investment upfront).
  - Proyek-proyek skala besar yang telah terbukti.
  weaknesses:
  - Portofolio terbatas pada solusi surya.
  - Kurang fokus pada solusi otomatisasi digital dan efisiensi operasional lainnya.
  our_differentiation: Kami memberikan solusi yang lebih holistik, tidak hanya PLTS
    tetapi juga otomatisasi untuk pemantauan, pemeliharaan, dan layanan pelanggan
    seluruh infrastruktur energi.
- name: PT Telekomunikasi Indonesia (Telkom) - IoT Division
  positioning: Penyedia infrastruktur dan platform IoT nasional.
  strengths:
  - Jaringan dan infrastruktur telekomunikasi yang sangat kuat.
  - Platform IoT yang sudah terintegrasi dengan jaringan.
  - Kepercayaan sebagai BUMN.
  weaknesses:
  - Bukan spesialis inti di bidang solusi energi.
  - Fokus utama pada konektivitas, aplikasi spesifik energi mungkin kurang mendalam.
  our_differentiation: Kami adalah spesialis aplikasi AI dan otomatisasi untuk *industri
    energi*, dengan pemahaman mendalam tentang proses bisnis, regulasi, dan integrasi
    sistem (SCADA, ERP) khusus sektor ini.
