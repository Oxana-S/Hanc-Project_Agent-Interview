pain_points:
- description: Fluktuasi harga bahan bakar fosil yang tidak stabil, menyebabkan ketidakpastian
    dalam perencanaan biaya operasional.
  severity: high
  solution_hint: AI voice agent dapat memberikan update harga real-time dan analisis
    tren untuk membantu perencanaan anggaran.
- description: Kepatuhan terhadap regulasi pemerintah dan Undang-Undang Perlindungan
    Data Pribadi (PDP) yang kompleks dan sering berubah.
  severity: high
  solution_hint: Agent dapat mengingatkan deadline kepatuhan, menyediakan checklist,
    dan menjawab pertanyaan regulasi secara otomatis.
- description: Pemantauan aset dan infrastruktur yang tersebar di lokasi terpencil,
    seringkali kurang efisien dan mahal.
  severity: high
  solution_hint: Voice agent dapat mengintegrasikan data IoT dari lapangan, memberikan
    laporan status, dan membuat tiket perawatan otomatis.
- description: Pelaporan operasi dan kinerja ke Kementerian ESDM yang manual dan memakan
    waktu.
  severity: medium
  solution_hint: Agent dapat membantu mengumpulkan data, mengisi formulir digital,
    dan mengirimkan laporan sesuai jadwal yang ditentukan.
- description: Tingginya permintaan layanan pelanggan untuk masalah tagihan dan gangguan
    pasokan listrik.
  severity: medium
  solution_hint: Voice agent dapat menangani pertanyaan umum, memverifikasi tagihan,
    dan melaporkan gangguan 24/7, mengurangi beban call center.
- description: Kesulitan dalam mengelola energi terbarukan yang terintegrasi dengan
    jaringan listrik yang ada.
  severity: medium
  solution_hint: Agent dapat menganalisis data produksi energi terbarukan dan memberikan
    rekomendasi untuk optimasi integrasi grid.
- description: Pelatihan dan prosedur keselamatan (K3) untuk tenaga kerja lapangan
    yang kurang konsisten.
  severity: low
  solution_hint: Voice agent dapat memberikan pengingat prosedur K3, kuis singkat,
    dan akses cepat ke panduan darurat via panggilan suara.
