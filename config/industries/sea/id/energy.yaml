typical_objections:
- objection: Budget kami ketat tahun ini, mungkin tahun depan saja.
  response: Memahami prioritas anggaran. Bisakah kita mulai dengan pilot project skala
    kecil di satu departemen atau untuk satu fungsi (misalnya pelaporan gangguan)?
    Biayanya bisa masuk dalam anggaran operasional dan kami tunjukkan ROI-nya dalam
    beberapa bulan.
- objection: Tim kami sudah terbiasa dengan cara manual, sulit untuk berubah.
  response: Perubahan memang butuh adaptasi. Agent kami justru didesain untuk memudahkan,
    bukan mempersulit. Dia bekerja seperti asisten yang mendengarkan perintah suara
    dalam bahasa Indonesia. Kami akan dampingi pelatihannya hingga tim merasa nyaman.
- objection: Kami khawatir dengan keamanan data, apalagi dengan UU PDP.
  response: Kekhawatiran yang sangat valid. Keamanan data adalah prioritas utama kami.
    Sistem kami menggunakan enkripsi end-to-end, server di dalam negeri, dan kami
    siap membantu penyusunan dokumen impact assessment untuk kepatuhan PDP perusahaan
    Anda.
