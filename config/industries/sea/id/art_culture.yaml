industry_faq:
- question: Berapa harga tiket untuk pameran ini?
  answer_template: Harga tiket untuk pameran ini mulai dari Rp{price_range}. Untuk
    informasi dan pemesanan yang lebih detail, saya bisa hubungkan Anda dengan staf
    kami atau kunjungi website kami di {website_url}.
- question: Apakah ada diskon untuk grup atau pelajar?
  answer_template: Ya, kami biasanya menawarkan diskon khusus untuk grup minimal {min_group}
    orang dan pelajar dengan menunjukkan kartu pelajar. Silakan berikan detail kebutuhan
    Anda untuk saya proses lebih lanjut.
- question: Jam berapa galeri buka?
  answer_template: Galeri kami buka dari hari {days_open}, pukul {opening_hours}.
    Hari {closed_days} kami tutup. Apakah ada hari tertentu yang Anda rencanakan untuk
    berkunjung?
- question: Bagaimana cara mendaftar workshop melukis?
  answer_template: Pendaftaran workshop bisa dilakukan via telepon dengan saya atau
    online di {registration_link}. Saya bisa bantu catat data Anda dan informasikan
    jadwal serta persyaratannya.
- question: Apakah bisa menyewa venue untuk pameran privat?
  answer_template: Tentu bisa. Kami menyediakan paket sewa venue lengkap dengan fasilitas
    {facilities}. Untuk detail harga dan ketersediaan tanggal, boleh saya tanyakan
    kebutuhan spesifik dan kontak yang bisa dihubungi?
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan harga layanan manajemen event atau tiket.
  script: Harga kami disesuaikan dengan skala dan kebutuhan spesifik event Bapak/Ibu.
    Sebagai gambaran, paket dasar untuk manajemen pameran lokal mulai dari Rp{entry_price}.
    Boleh saya tahu kira-kira event seperti apa yang sedang direncanakan dan berapa
    perkiraan jumlah pengunjungnya? Ini akan membantu saya memberikan penawaran yang
    paling tepat.
  goal: Mengqualify lead dan mengumpulkan informasi untuk memberikan penawaran yang
    relevan, bukan sekadar memberi angka.
- trigger: competitor_mention
  situation: Ketika klien menyebutkan menggunakan layanan manual atau kompetitor lain.
  script: Memang banyak yang masih mengelola ticketing atau reminder secara manual.
    Yang membedakan layanan kami adalah agent AI kami bisa menangani ratusan panggilan
    konfirmasi dan reminder secara otomatis, 24 jam, sehingga tim Bapak/Ibu bisa fokus
    ke hal-hal kreatif. Hasilnya, tingkat kehadiran bisa meningkat dan operasional
    jadi lebih efisien. Mau saya jelaskan studi kasus serupa di galeri X?
  goal: Membedakan solusi berbasis otomasi dari metode manual, fokus pada efisiensi
    dan peningkatan hasil.
- trigger: lead_generation
  situation: Panggilan outbound ke galeri seni atau penyelenggara event budaya potensial.
  script: Selamat pagi, dengan Bapak/Ibu {prospect_name}? Saya {agent_name} dari {company_name}.
    Kami biasa membantu galeri seni seperti milik Bapak/Ibu untuk mengotomatiskan
    konfirmasi kehadiran pengunjung dan pengingat workshop via telepon, sehingga mengurangi
    no-show hingga {percentage}%. Apakah boleh saya kirimkan informasi singkat via
    WhatsApp tentang cara kerjanya?
  goal: Membuka percakapan, menyampaikan value proposition yang jelas, dan mendapatkan
    izin untuk follow-up.
competitors:
- name: Loket.com
  positioning: Platform ticketing online terkemuka untuk berbagai event termasuk seni
    & budaya.
  strengths:
  - Brand recognition kuat
  - Infrastruktur pembayaran yang mapan
  - Jaringan pengguna luas
  weaknesses:
  - Fokus pada ticketing, bukan otomasi komunikasi telepon
  - Biaya komisi per tiket
  - Layanan kurang personal untuk klien seni
  our_differentiation: Kami fokus pada otomasi komunikasi via suara/telepon (konfirmasi,
    reminder, survei) yang terintegrasi, bukan hanya platform jual tiket. Solusi kami
    melengkapi sistem mereka dengan meningkatkan engagement langsung dengan audiens.
- name: Agen Event Organizer Lokal
  positioning: Penyedia jasa manajemen event seni secara tradisional.
  strengths:
  - Pengalaman lokal yang mendalam
  - Hubungan personal dengan seniman dan komunitas
  - Fleksibel dalam penanganan custom request
  weaknesses:
  - Bergantung pada tenaga manual, scalable sulit
  - Biaya operasional tinggi untuk event rutin
  - Teknologi terbatas
  our_differentiation: Kami menawarkan otomasi untuk tugas-tugas repetitif (seperti
    telepon) dengan biaya yang lebih terjangkau dan konsisten, membebaskan EO untuk
    fokus pada kreativitas dan strategi.
- name: Software CRM Umum (e.g., Zoho, Qontak)
  positioning: Solusi CRM serba bisa untuk berbagai industri.
  strengths:
  - Fitur lengkap
  - Dapat dikustomisasi
  - Integrasi dengan berbagai tool
  weaknesses:
  - Tidak spesifik untuk alur kerja event seni/budaya
  - Kurva belajar yang mungkin curam
  - Membutuhkan setup dan konfigurasi yang signifikan
  our_differentiation: Solusi kami siap pakai (plug-and-play) khusus untuk kebutuhan
    komunikasi telepon otomatis di industri seni. Tidak perlu setup rumit, langsung
    bisa digunakan untuk konfirmasi tiket, reminder workshop, dan survei.
