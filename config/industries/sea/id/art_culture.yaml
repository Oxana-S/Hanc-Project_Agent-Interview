pain_points:
- description: Manajemen penjualan tiket manual yang rentan error dan sulit dilacak,
    terutama untuk event besar.
  severity: high
  solution_hint: Agent suara AI dapat mengotomatiskan pemesanan dan konfirmasi tiket
    via telepon, mengurangi beban admin.
- description: Kesulitan promosi event seni ke target audience yang tepat karena anggaran
    terbatas.
  severity: high
  solution_hint: Agent dapat melakukan cold calling atau reminder otomatis kepada
    database pengunjung sebelumnya untuk meningkatkan partisipasi.
- description: Koordinasi jadwal yang rumit antara seniman, kurator, dan venue untuk
    pameran atau pertunjukan.
  severity: medium
  solution_hint: Agent dapat bertindak sebagai virtual assistant untuk menjadwalkan
    meeting dan mengirimkan reminder via panggilan.
- description: Pengumpulan data dan feedback dari pengunjung pameran/seni yang tidak
    terstruktur.
  severity: medium
  solution_hint: Agent dapat melakukan survei kepuasan pelanggan otomatis via telepon
    setelah event berlangsung.
- description: Tingkat no-show yang tinggi untuk workshop atau kelas seni berbayar.
  severity: medium
  solution_hint: Agent dapat melakukan konfirmasi kehadiran dan pengingat (reminder)
    via telepon 1-2 hari sebelum acara.
- description: Kesulitan mengelola pendaftaran dan pembayaran untuk program membership
    atau komunitas seni.
  severity: low
  solution_hint: Agent dapat menangani proses pendaftaran awal dan menjawab pertanyaan
    umum via telepon 24/7.
