typical_objections:
- objection: Anggaran kami terbatas, mungkin belum perlu otomasi seperti ini.
  response: Saya paham. Justru karena anggaran terbatas, efisiensi operasional jadi
    kunci. Dengan biaya mulai Rp{entry_point}/bulan, agent kami bisa menggantikan
    puluhan jam kerja admin untuk telepon. Bisa kita mulai dengan modul reminder workshop
    dulu untuk lihat dampaknya?
- objection: Kami sudah terbiasa dengan cara manual, dan lebih personal.
  response: Betul, sentuhan personal itu penting. Agent kami justru membebaskan tim
    Anda dari tugas rutin seperti konfirmasi jadwal atau reminder, sehingga mereka
    punya lebih banyak waktu untuk interaksi personal yang benar-benar bernilai dengan
    seniman atau koleganya.
- objection: Teknologi ini terdengar rumit, tim kami tidak ahli IT.
  response: Sistem kami dirancang sangat mudah. Tidak perlu instalasi software atau
    coding. Cukup siapkan daftar kontak dan script percakapan, agent kami yang akan
    menjalankan. Kami juga akan dampingi sampai lancar.
