industry_faq:
- question: Apakah AI voice agent dapat memahami istilah hukum yang kompleks?
  answer_template: Ya, agen suara AI kami dilatih dengan database istilah hukum Indonesia
    dan dapat menangani pertanyaan umum, meskipun untuk kasus kompleks, akan dialihkan
    ke pengacara kami.
- question: Bagaimana keamanan data klien dijamin dengan penggunaan AI voice agent?
  answer_template: Kami mematuhi regulasi PDP Indonesia dan menggunakan enkripsi end-to-end.
    Data hanya disimpan sesuai persetujuan klien dan tidak dibagikan ke pihak ketiga.
- question: Apakah ada biaya tambahan untuk integrasi dengan sistem yang sudah ada?
  answer_template: Biaya integrasi tergantung pada kompleksitas sistem Anda. Kami
    menawarkan konsultasi gratis untuk menilai kebutuhan dan memberikan penawaran
    yang transparan.
- question: Berapa lama waktu yang dibutuhkan untuk mengimplementasikan AI voice agent
    di kantor hukum kami?
  answer_template: Implementasi dasar biasanya memakan waktu 2-4 minggu, termasuk
    pelatihan kustomisasi dan integrasi dengan sistem Anda.
- question: Dapatkah AI voice agent menangani panggilan dalam berbagai bahasa daerah
    di Indonesia?
  answer_template: Saat ini, fokus kami pada Bahasa Indonesia. Namun, kami dapat mengembangkan
    fitur bahasa daerah berdasarkan permintaan khusus.
- question: Apa yang terjadi jika AI voice agent tidak dapat menjawab pertanyaan klien?
  answer_template: Agen akan secara otomatis mengalihkan panggilan ke staf manusia
    atau menjadwalkan callback, memastikan tidak ada klien yang terabaikan.
sales_scripts:
- trigger: price_question
  situation: Ketika klien potensial menanyakan harga layanan AI voice agent.
  script: Halo, terima kasih atas ketertarikan Anda. Untuk kantor hukum, paket dasar
    kami mulai dari Rp 2.500.000 per bulan, yang sudah mencakup fitur penjadwalan
    otomatis dan screening panggilan. Apakah Anda ingin saya jelaskan detail layanannya?
  goal: Memberikan harga transparan dan membuka diskusi lebih lanjut tentang nilai
    tambah.
- trigger: service_inquiry
  situation: Ketika klien menanyakan bagaimana AI voice agent dapat membantu praktik
    hukum mereka.
  script: Berdasarkan kebutuhan hukum, AI voice agent kami dapat mengurangi beban
    administrasi hingga 30% dengan menangani panggilan rutin, mengingatkan tenggat
    waktu hukum, dan mengintegrasikan dengan sistem Anda. Apakah ada area spesifik
    yang ingin Anda optimalkan?
  goal: Menyoroti manfaat spesifik untuk industri hukum dan mengidentifikasi kebutuhan
    klien.
- trigger: competitor_mention
  situation: Ketika klien menyebutkan pesaing seperti penyedia layanan hukum tradisional.
  script: Memahami kekhawatiran Anda. Berbeda dengan layanan konvensional, AI voice
    agent kami menawarkan efisiensi biaya dan waktu 24/7, dengan fokus pada kepatuhan
    PDP Indonesia. Banyak kantor hukum di Jakarta sudah menghemat hingga Rp 10 juta
    per bulan. Mau saya tunjukkan studi kasusnya?
  goal: Membedakan dari pesaing dan memberikan bukti nilai melalui contoh nyata.
- trigger: free_trial_request
  situation: Ketika klien meminta percobaan gratis sebelum berlangganan.
  script: Tentu, kami menawarkan uji coba 14 hari tanpa biaya. Anda dapat mencoba
    fitur penjadwalan dan screening panggilan. Setelah periode percobaan, kami akan
    review hasil bersama untuk menyesuaikan paket yang optimal. Apa waktu yang cocok
    untuk memulai?
  goal: Mengkonversi lead dengan penawaran percobaan rendah risiko dan janji tindak
    lanjut.
