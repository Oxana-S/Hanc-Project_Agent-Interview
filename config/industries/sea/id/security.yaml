industry_faq:
- question: Bagaimana sistem ini mematuhi regulasi PDP Indonesia?
  answer_template: Sistem kami dirancang khusus untuk mematuhi UU PDP dengan enkripsi data, penyimpanan lokal, dan mekanisme persetujuan yang sesuai dengan regulasi Indonesia.
- question: Apakah sistem dapat terintegrasi dengan CCTV yang sudah ada?
  answer_template: Ya, sistem kami mendukung integrasi dengan mayoritas merek CCTV yang umum digunakan di Indonesia termasuk Hikvision dan Dahua.
- question: Berapa lama waktu implementasi sistem?
  answer_template: Implementasi dasar membutuhkan 2-4 minggu tergantung kompleksitas infrastruktur keamanan yang sudah ada.
- question: Apakah tersedia dukungan teknis lokal?
  answer_template: Kami memiliki tim dukungan teknis lokal yang tersedia 24/7 dengan respon dalam 2 jam untuk masalah kritis.
- question: Bagaimana sistem menangani gangguan jaringan internet?
  answer_template: Sistem memiliki mode offline dengan penyimpanan data lokal dan akan sinkronisasi otomatis saat jaringan pulih.
- question: Apakah tersaga versi mobile untuk monitoring?
  answer_template: Ya, kami menyediakan aplikasi mobile yang kompatibel dengan iOS dan Android untuk monitoring real-time.
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan harga di awal percakapan
  script: Halo, untuk sistem keamanan terintegrasi dengan AI voice agent, biaya mulai dari Rp 3-15 juta per bulan tergantung skala dan kebutuhan. Bisakah saya tahu ukuran properti dan jumlah titik yang
    perlu diamankan agar dapat memberikan estimasi yang lebih akurat?
  goal: Mendapatkan informasi lebih detail sambil menunjukkan fleksibilitas harga
- trigger: competitor_comparison
  situation: Klien menyebut kompetitor dengan harga lebih murah
  script: Saya mengerti pentingnya anggaran. Perbedaan harga biasanya terkait dengan fitur otomatisasi AI yang kami tawarkan. Sistem kami dapat mengurangi kebutuhan staf penjaga hingga 30%, yang dalam 6-12
    bulan biasanya sudah ROI. Maukah saya tunjukkan simulasi penghematannya?
  goal: Mengalihkan fokus dari harga ke ROI dan efisiensi jangka panjang
- trigger: security_concern
  situation: Klien mengungkapkan keamanan data sebagai kekhawatiran utama
  script: Kekhawatiran Anda sangat valid. Sistem kami menyimpan data di server lokal Indonesia dan sudah sesuai dengan UU PDP. Kami juga memiliki sertifikasi keamanan siber dari BSSN. Data Anda akan diamankan
    dengan enkripsi end-to-end.
  goal: Membangun kepercayaan dengan penjelasan teknis dan kepatuhan regulasi
- trigger: implementation_time
  situation: Klien membutuhkan solusi cepat
  script: Kami memahami urgensi kebutuhan keamanan. Untuk implementasi dasar, kami dapat menyelesaikan dalam 10 hari kerja dengan tim khusus. Proses mencakup instalasi, integrasi, dan pelatihan staf. Apakah
    timeline ini sesuai dengan kebutuhan Anda?
