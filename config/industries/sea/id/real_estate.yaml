sales_scripts:
- goal: Mengumpulkan informasi kebutuhan untuk kualifikasi lead
  script: "Halo, selamat [pagi/siang/sore]. \nSaya dari [Nama Agen Properti]. \nSaya\
    \ melihat Anda tertarik dengan properti kami. \nUntuk membantu Anda menemukan\
    \ properti yang tepat, boleh saya tahu:\n- Lokasi yang diinginkan?\n- Tipe properti\
    \ (rumah/apartemen/tanah)?\n- Budget perkiraan?\n- Untuk hunian atau investasi?\n\
    Terima kasih."
  situation: Menanggapi lead dari iklan online atau website
  trigger: initial_contact
- goal: Menjadwalkan peninjauan properti
  script: "Baik, saya telah mencatat kebutuhan Anda. \nSaya punya beberapa properti\
    \ yang cocok. \nApakah Anda bersedia untuk menjadwalkan peninjauan? \nHari apa\
    \ dan jam berapa Anda tersedia? \nSaya akan konfirmasi jadwal dan kirim detail\
    \ lokasinya via WhatsApp."
  situation: Setelah melakukan kualifikasi dan ada properti yang sesuai
  trigger: scheduling_request
- goal: Menangani pertanyaan tentang harga dan negosiasi
  script: "Harga yang tercantum adalah harga awal. \nKami terbuka untuk negosiasi,\
    \ tergantung pada kondisi pasar dan motivasi penjual. \nJika Anda serius, saya\
    \ bisa membantu proses negosiasi. \nApakah Anda ingin saya jadwalkan pertemuan\
    \ dengan penjual?"
  situation: Klien menanyakan harga dan kemungkinan nego
  trigger: price_negotiation
- goal: Follow-up setelah peninjauan
  script: "Halo [Nama Klien], \nIni [Nama Agen] dari [Nama Agen Properti]. \nSaya\
    \ ingin follow-up mengenai peninjauan properti kemarin. \nApakah ada pertanyaan\
    \ atau keputusan lebih lanjut? \nProperti ini cukup laris, jadi jika tertarik,\
    \ sebaiknya segera diputuskan."
  situation: 24-48 jam setelah peninjauan properti
  trigger: post_viewing_followup
