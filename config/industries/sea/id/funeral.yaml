industry_faq:
- question: Berapa biaya paket pemakaman lengkap?
  answer_template: Harga paket lengkap kami mulai dari Rp 8.000.000, tergantung pilihan
    peti, transportasi, dan layanan tambahan. Saya dapat membantu menjelaskan detailnya.
    Apakah ada agama atau preferensi khusus yang perlu dipertimbangkan?
- question: Apakah Anda melayani pengantaran jenazah ke luar kota?
  answer_template: Ya, kami menyediakan layanan antar-jemput jenazah ke berbagai kota.
    Biaya akan disesuaikan dengan jarak dan persyaratan. Untuk perkiraan harga yang
    lebih akurat, dapatkah Anda memberi tahu saya kota tujuan?
- question: Apa saja yang termasuk dalam paket dasar?
  answer_template: Paket dasar biasanya mencakup jasa perawatan jenazah, peti jenazah
    standar, mobil jenazah, dan 1 mobil keluarga. Paket dapat disesuaikan dengan kebutuhan
    keluarga. Apakah Anda ingin saya jelaskan pilihan paket kami?
- question: Berapa lama proses dari panggilan hingga pengantaran?
  answer_template: Tim kami siap bergerak dalam waktu 60-90 menit setelah konfirmasi.
    Waktu persiapan jenazah dan perijinan mungkin bervariasi. Kami akan memberikan
    update yang jelas setiap langkahnya.
- question: Apakah Anda bisa mengurus perizinan pemakaman?
  answer_template: Ya, tim kami akan membantu mengurus surat kematian dan perizinan
    yang diperlukan dari rumah sakit atau kelurahan setempat sebagai bagian dari layanan.
sales_scripts:
- trigger: price_question
  situation: Ketika calon pelanggan menanyakan harga di awal percakapan.
  script: Saya mengerti pentingnya memahami anggaran di masa yang sulit ini. Harga
    layanan kami dimulai dari Rp 8.000.000 untuk paket dasar, namun sangat disesuaikan
    dengan kebutuhan dan keinginan keluarga untuk menghormati almarhum/almah. Daripada
    saya sebutkan semua harga, bolehkah saya bertanya terlebih dahulu tentang kebutuhan
    spesifik Bapak/Ibu? Misalnya, agama almarhum/almah dan lokasi pemakaman yang diinginkan?
  goal: Mengalihkan percakapan dari harga menuju nilai dan personalisasi layanan,
    sambil mengumpulkan informasi kualifikasi.
- trigger: competitor_mention
  situation: Ketika pelanggan menyebutkan layanan dari pesaing.
  script: Itu pilihan yang baik. Yang membedakan layanan kami adalah pendekatan kami
    yang terintegrasi penuh dan penuh perhatian. Kami tidak hanya mengantarkan, tetapi
    tim kami terlatih dalam tata cara agama, membantu administrasi, dan memberikan
    dukungan pasca-pemakaman. Selain itu, dengan sistem teknologi kami, keluarga mendapatkan
    update real-time sehingga mengurangi kecemasan. Apakah kenyamanan dan kejelasan
    informasi seperti ini yang Bapak/Ibu cari?
  goal: Membedakan layanan berdasarkan nilai tambah, empati, dan teknologi, bukan
    sekadar harga.
- trigger: objection_budget
  situation: Ketika pelanggan menyatakan anggaran terbatas.
  script: Saya sungguh memahami situasi ini. Sebagai bentuk hormat, kami menawarkan
    beberapa pilihan yang lebih hemat tanpa mengorbankan martabat almarhum/almah.
    Misalnya, dengan memilih paket esensial atau waktu pelaksanaan tertentu. Bolehkah
    saya menjelaskan 1-2 opsi yang mungkin sesuai? Komitmen kami adalah membantu keluarga
    melewati masa ini dengan layanan yang terhormat dan terjangkau.
  goal: Menunjukkan empati, menawarkan solusi fleksibel, dan mempertahankan keterlibatan
    dalam percakapan.
