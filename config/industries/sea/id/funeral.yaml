    manusiawi. Apakah ada bagian administrasi yang terasa paling menyita waktu?
- objection: Harganya terlalu mahal untuk bisnis kami yang kecil.
  response: Saya paham kekhawatiran tentang anggaran. Mari kita lihat sebagai investasi.
