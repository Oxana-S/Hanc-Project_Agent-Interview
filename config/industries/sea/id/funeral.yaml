pain_points:
- description: Biaya operasional tinggi untuk transportasi jenazah dan peralatan pemakaman
  severity: high
  solution_hint: Agent suara AI dapat menangani permintaan jadwal dan penawaran transportasi
    24/7, mengurangi kebutuhan staf call center.
- description: Komunikasi tidak efisien dengan keluarga berduka, menyebabkan kesalahan
    informasi dan penjadwalan
  severity: high
  solution_hint: Agent dapat memberikan informasi yang konsisten, menjawab pertanyaan
    umum, dan mengumpulkan data awal dengan empati.
- description: Kesulitan dalam pencatatan dan administrasi manual yang rentan terhadap
    kesalahan
  severity: medium
  solution_hint: Mengintegrasikan agent dengan sistem CRM/ERP untuk entri data otomatis
    dari percakapan telepon.
- description: Fluktuasi permintaan yang tidak terduga, sulit untuk mengatur tenaga
    kerja dan persediaan
  severity: medium
  solution_hint: Agent dapat mengumpulkan data tren panggilan untuk membantu perencanaan
    kapasitas dan manajemen inventaris.
- description: Kompetisi harga yang ketat dari penyedia layanan pemakaman tradisional
    dan informal
  severity: high
  solution_hint: Agent dapat dengan cepat menyajikan paket nilai tambah dan membedakan
    layanan berdasarkan kualitas, bukan hanya harga.
- description: Kepatuhan terhadap peraturan privasi data (PDP) dalam menangani data
    sensitif keluarga
  severity: medium
  solution_hint: Agent yang terkonfigurasi dengan aman memastikan data pelanggan dikumpulkan
    dan disimpan sesuai protokol PDP.
