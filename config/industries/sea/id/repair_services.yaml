typical_objections:
- objection: Harganya terlalu mahal dibandingkan tukang biasa.
  response: Saya paham pertimbangan harganya. Perbedaannya ada pada garansi tertulis,
    keamanan data perangkat Anda, dan diagnosa yang akurat. Bayar sedikit lebih mahal
    untuk menghindari kerusakan berulang yang justru lebih boros.
- objection: Saya tidak butuh yang ribet, cepat perbaiki saja.
  response: Tentu, kecepatan adalah prioritas kami. Justru dengan sistem pencatatan
    digital kami, teknisi bisa lebih cepat memahami riwayat perangkat dan menyiapkan
    suku cadang yang tepat, sehingga mempercepat proses perbaikan.
- objection: Saya khawatir dengan data di perangkat saya.
  response: Kekhawatiran yang wajar. Kami beroperasi dengan protokol keamanan yang
    jelas sesuai UU PDP. Teknisi kami terikat perjanjian kerahasiaan, dan kami tidak
    mengakses data pribadi di luar kebutuhan servis teknis.
