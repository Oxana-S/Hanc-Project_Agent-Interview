pain_points:
- description: Kesulitan mengelola janji temu pelanggan secara efisien, sering terjadi
    tumpang tindih atau keterlambatan.
  severity: high
  solution_hint: Agen suara AI dapat mengotomatiskan penjadwalan dan mengirim pengingat
    otomatis.
- description: Kehilangan pelanggan karena waktu respon telepon yang lambat di luar
    jam kerja.
  severity: high
  solution_hint: Agen AI dapat menjawab panggilan 24/7, menangkap detail servis, dan
    mengalihkan ke teknisi darurat.
- description: Kesulitan melacak riwayat servis dan suku cadang untuk setiap pelanggan.
  severity: medium
  solution_hint: Agen dapat terintegrasi dengan sistem untuk mengakses riwayat dan
    memberikan rekomendasi yang dipersonalisasi.
- description: Kompetisi ketat dari tukang servis informal (tukang) yang menawarkan
    harga lebih murah.
  severity: medium
  solution_hint: Agen dapat menyoroti nilai tambah seperti garansi, profesionalisme,
    dan pelacakan digital.
- description: Kesalahan manual dalam penagihan dan pengiriman faktur, menyebabkan
    keterlambatan pembayaran.
  severity: medium
  solution_hint: Agen dapat mengotomatiskan pembuatan dan pengiriman faktur setelah
    servis selesai.
- description: Minimnya kemampuan untuk menindaklanjuti pelanggan setelah servis untuk
    mendapatkan ulasan atau bisnis berulang.
  severity: low
  solution_hint: Agen dapat mengirim permintaan ulasan otomatis dan penawaran untuk
    servis berkala.
