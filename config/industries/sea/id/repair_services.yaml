industry_faq:
- question: Berapa biaya servisnya? Apakah ada biaya pengecekan?
  answer_template: Biaya servis bervariasi tergantung kerusakan. Kami biasanya mengenakan
    biaya pengecekan sebesar Rp 50.000 yang akan dikurangi dari total biaya perbaikan
    jika Anda setuju untuk melanjutkan.
- question: Berapa lama waktu perbaikannya?
  answer_template: Kami akan melakukan diagnosa terlebih dahulu. Untuk perbaikan standar,
    biasanya selesai dalam 1-2 hari kerja. Untuk kasus yang kompleks, kami akan memberikan
    estimasi waktu yang jelas.
- question: Apakah servisnya bergaransi?
  answer_template: Ya, kami memberikan garansi untuk jasa perbaikan kami selama 30-90
    hari tergantung jenis servis. Garansi suku cadang mengikuti kebijakan supplier.
- question: Apakah teknisi datang ke lokasi?
  answer_template: Ya, untuk beberapa jenis servis seperti AC atau elektronik besar,
    teknisi kami bisa datang ke rumah/ kantor Anda. Ada tambahan biaya transportasi
    untuk area tertentu.
- question: Bisa servis barang merek X?
  answer_template: Kami menangani berbagai merek. Silakan beritahu model dan kerusakannya,
    tim teknisi kami akan konfirmasi kesiapannya.
- question: Bagaimana cara pembayarannya?
  answer_template: Pembayaran dapat dilakukan via transfer bank, tunai, atau dompet
    digital seperti OVO/Dana setelah servis selesai dan Anda puas.
sales_scripts:
- trigger: price_question
  situation: Ketika calon pelanggan menanyakan harga di telepon.
  script: Halo, terima kasih telah menghubungi [Nama Usaha]. Biaya servis kami dimulai
    dari Rp 100.000 tergantung jenis dan tingkat kerusakannya. Untuk mendapatkan estimasi
    yang akurat, boleh saya tahu perangkat apa yang bermasalah dan gejala kerusakannya
    seperti apa?
  goal: Mengumpulkan informasi untuk memberikan estimasi yang relevan dan mengarahkan
    ke penjadwalan janji temu.
- trigger: competitor_mention
  situation: Ketika pelanggan menyebutkan harga atau layanan dari tukang servis lain.
  script: Saya mengerti. Yang membedakan kami adalah servis yang terdokumentasi, garansi
    resmi, dan teknisi bersertifikat. Kami memprioritaskan keamanan data perangkat
    Anda sesuai aturan PDP. Jadi, investasi sedikit lebih tinggi untuk hasil yang
    terjamin dan aman.
  goal: Membedakan layanan berdasarkan nilai profesionalisme, keamanan, dan kepatuhan.
- trigger: hesitation
  situation: Ketika calon pelanggan terdengar ragu-ragu.
  script: Banyak pelanggan kami awalnya merasakan hal yang sama. Untuk itu, kami menawarkan
    biaya pengecekan yang terjangkau. Setelah diagnosa, Anda akan mendapat laporan
    detail dan estimasi biaya sebelum memutuskan. Tidak ada paksaan untuk memperbaiki.
    Bagaimana, apakah besok ada waktu yang cocok untuk pengecekan?
  goal: Mengatasi keraguan dengan menawarkan langkah pertama yang berisiko rendah
    (pengecekan) dan mengamankan janji temu.
- trigger: request_discount
  situation: Ketika pelanggan meminta diskon.
  script: Saya akan cek apakah ada promo yang tersedia saat ini. Untuk pelanggan tetap,
    kami punya program servis berkala dengan harga khusus. Untuk servis kali ini,
    saya bisa tawarkan paket lengkap termasuk pembersihan dan pengecekan keseluruhan
    dengan harga paket yang lebih efisien. Apakah Anda tertarik?
  goal: Mempertahankan nilai sambil menawarkan paket nilai tambah atau program loyalitas.
competitors:
- name: Tukang Servis Lokal/Informal
  positioning: Penyedia servis dengan harga sangat murah dan fleksibel.
  strengths:
  - Harga sangat kompetitif
  - Fleksibel dan cepat
  - Akses lokal yang luas
  weaknesses:
  - Sering tanpa garansi tertulis
  - Kualitas tidak konsisten
  - Tidak ada dokumentasi servis
  - Risiko keamanan data
  our_differentiation: Servis terstandarisasi dengan garansi resmi, teknisi bersertifikat,
    dan perlindungan data pelanggan sesuai PDP.
- name: GoFix (by Gojek)
  positioning: Platform digital untuk pesan tukang servis berbagai keahlian.
  strengths:
  - Brand besar dan terpercaya
  - Kemudahan pesan via aplikasi
  - Pilihan tukang yang banyak
  weaknesses:
  - Kualitas tukang bervariasi
  - Model freelance (kurang kontrol kualitas)
  - Biaya platform bisa menambah harga
  our_differentiation: Kami adalah bengkel fisik dengan tim tetap, memberikan konsistensi
    kualitas, akuntabilitas penuh, dan hubungan pelanggan yang lebih personal.
- name: Bengkel Resmi Merek (Authorized Service Center)
  positioning: Pusat servis resmi dengan suku cadang orisinal.
  strengths:
  - Suku cadang asli
  - Teknisi terlatih khusus merek
  - Garansi pabrik
  weaknesses:
  - Biaya sangat tinggi
  - Waktu servis sering lama
  - Hanya untuk merek tertentu
  our_differentiation: Kami menawarkan harga yang lebih terjangkau daripada bengkel
    resmi untuk berbagai merek, dengan tetap menggunakan suku cadang berkualitas dan
    servis yang cepat.
