pain_points:
- description: Biaya rekrutmen yang tinggi karena komisi agency dan biaya iklan lowongan
    di berbagai platform
  severity: high
  solution_hint: AI voice agent dapat menyaring kandidat awal secara otomatis, mengurangi
    ketergantungan pada agency dan iklan berbayar
- description: Waktu proses rekrutmen yang lama dari posting lowongan hingga penawaran
    kerja
  severity: high
  solution_hint: Automasi screening awal dan penjadwalan wawancara mempercepat proses
    hingga 70%
- description: Kesulitan menemukan kandidat berkualitas dengan skill spesifik untuk
    posisi teknis
  severity: medium
  solution_hint: AI dapat melakukan pre-screening berdasarkan kriteria teknis dan
    pengalaman spesifik
- description: Tingkat no-show kandidat untuk wawancara yang mencapai 30-40%
  severity: medium
  solution_hint: Sistem reminder otomatis dan konfirmasi via voice agent mengurangi
    no-show hingga 80%
- description: Kepatuhan terhadap regulasi PDP (Personal Data Protection) yang kompleks
  severity: high
  solution_hint: Sistem terintegrasi dengan compliance checklist otomatis untuk pengelolaan
    data kandidat
- description: Biaya retensi dan training karyawan baru yang tinggi karena miss-match
    kualifikasi
  severity: medium
  solution_hint: AI melakukan matching lebih akurat antara kandidat dan kebutuhan
    perusahaan
- description: Keterbatasan akses ke kandidat pasif yang tidak aktif mencari kerja
  severity: low
  solution_hint: Voice agent dapat melakukan outreach otomatis ke database kandidat
    pasif
