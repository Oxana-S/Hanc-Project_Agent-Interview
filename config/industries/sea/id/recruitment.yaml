industry_faq:
- question: Berapa biaya untuk implementasi sistem otomasi rekrutmen?
  answer_template: Investasi mulai dari Rp 5 juta per bulan dengan ROI 3-4 bulan melalui
    pengurangan biaya rekrutmen dan peningkatan efisiensi
- question: Apakah sistem ini sesuai untuk perusahaan kecil?
  answer_template: Sangat cocok, kami memiliki paket khusus UKM mulai dari Rp 2,5
    juta per bulan dengan fitur esensial untuk rekrutmen
- question: Bagaimana dengan keamanan data kandidat?
  answer_template: Sistem kami sudah compliant dengan regulasi PDP Indonesia dan menggunakan
    enkripsi end-to-end
- question: Berapa lama implementasi sistem?
  answer_template: Implementasi dasar hanya membutuhkan 1-2 minggu, termasuk training
    tim Anda
- question: Apakah bisa integrasi dengan sistem HR yang sudah ada?
  answer_template: Ya, kami mendukung integrasi dengan 50+ sistem HR lokal dan internasional
    melalui API
- question: Bagaimana cara mengukur keberhasilan sistem ini?
  answer_template: Kami menyediakan dashboard real-time untuk metric seperti time-to-hire,
    cost-per-hire, dan quality-of-hire
- question: Apakah ada dukungan dalam bahasa Indonesia?
  answer_template: Tentu, sistem kami 100% mendukung bahasa Indonesia dengan aksen
    lokal untuk komunikasi yang natural
sales_scripts:
- trigger: price_question
  situation: Ketika prospek menanyakan tentang harga
  script: Halo, terima kasih atas pertanyaannya. Kami menawarkan solusi mulai dari
    Rp 5 juta per bulan, yang biasanya menghasilkan penghematan Rp 15-20 juta per
    bulan dari biaya rekrutmen tradisional. Boleh saya tahu berapa banyak posisi yang
    biasanya Anda rekrut dalam sebulan?
  goal: Mengarahkan percakapan ke value proposition dan kebutuhan spesifik
- trigger: competitor_mention
  situation: Ketika prospek menyebut kompetitor
  script: Memang beberapa layanan serupa ada di pasar, namun solusi kami unik karena
    fokus pada otomasi komunikasi dua arah dengan kandidat. Sistem kami dapat mengurangi
    waktu proses rekrutmen hingga 40% dan meningkatkan candidate experience. Boleh
    saya sharing case study dari client kami di industri serupa?
  goal: Menonjolkan diferensiasi dan membangun credibility
- trigger: objection_budget
  situation: Ketika prospek mengatakan tidak ada anggaran
  script: Saya mengerti. Banyak client kami awalnya berpikir sama, tapi setelah menghitung
    ROI, mereka menemukan bahwa sistem kami justru menghemat anggaran rekrutmen. Rata-rata
    client menghemat Rp 18 juta per bulan. Maukah saya membantu Anda menghitung potensi
    penghematan untuk perusahaan Anda?
  goal: Mengatasi objection dengan data ROI konkret
- trigger: needs_assessment
  situation: Untuk memahami kebutuhan prospek
  script: 'Untuk memberikan solusi terbaik, boleh saya tahu beberapa hal: berapa banyak
    posisi yang biasanya Anda rekrut per bulan? Berapa lama rata-rata proses dari
    posting lowongan hingga hiring? Dan tantangan terbesar apa yang Anda hadapi dalam
    rekrutmen saat ini?'
  goal: Mengumpulkan informasi untuk solusi yang disesuaikan
- trigger: closing
  situation: Setelah demonstrasi atau penjelasan
  script: Berdasarkan kebutuhan yang Anda sampaikan, saya merekomendasikan paket Business
    dengan investasi Rp 7,5 juta per bulan. Paket ini mencakup semua fitur yang kita
    diskusikan dan support penuh. Untuk mulai menghemat waktu dan biaya rekrutmen,
    kita bisa mulai implementasi minggu depan. Bagaimana menurut Anda?
  goal: Menutup penjualan dengan call to action yang jelas
