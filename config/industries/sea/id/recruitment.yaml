typical_objections:
- objection: Kami sudah puas dengan proses manual yang ada
  response: Itu bagus bahwa proses Anda berjalan baik. Namun, dengan volume hiring
    yang meningkat, sistem otomasi dapat membantu tim Anda fokus pada tugas bernilai
    tinggi sementara AI menangani tugas rutin. Boleh saya tunjukkan bagaimana client
    lain meningkatkan produktivitas HRD mereka?
- objection: Terlalu mahal untuk anggaran kami saat ini
  response: 'Saya mengerti concern anggaran. Mari kita hitung bersama: saat ini berapa
    biaya yang Anda keluarkan per hiring? Dengan sistem kami, Anda bisa menghemat
    30-50% dari biaya tersebut. Investasi Rp 5 juta bisa menghemat Rp 15-20 juta per
    bulan'
- objection: Kami khawatir dengan keamanan data
  response: Keamanan data adalah prioritas kami. Sistem kami sudah compliant dengan
    regulasi PDP Indonesia, menggunakan enkripsi tingkat enterprise, dan kami akan
    membantu tim Anda dalam implementasi best practices data protection
- objection: Tim kami belum siap dengan teknologi baru
  response: Itu wajar. Kami menyediakan training komprehensif dan support berkelanjutan.
    Rata-rata tim client kami bisa menguasai sistem dalam 3-5 hari. Dan AI voice agent
    kami dirancang untuk user-friendly
- objection: Kami ingin coba dulu dengan skala kecil
  response: Tentu, kami menawarkan pilot project 1 bulan dengan 3-5 posisi. Ini memungkinkan
    Anda melihat hasil nyata sebelum commit jangka panjang. Plus, kami memberikan
    discount khusus untuk pilot project
