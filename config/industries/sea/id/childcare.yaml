industry_faq:
- question: Berapa biaya penitipan anak per bulan?
  answer_template: Harga kami bervariasi tergantung program dan usia anak, mulai dari
    Rp 1.500.000 hingga Rp 5.000.000 per bulan. Untuk informasi detail dan paket terbaik
    untuk kebutuhan Anda, boleh saya jadwalkan konsultasi singkat?
- question: Apa saja syarat pendaftarannya?
  answer_template: Syarat utama adalah fotocopy akta kelahiran anak, KTP orang tua,
    dan mengisi formulir pendaftaran. Kami juga biasanya memerlukan riwayat kesehatan
    dasar. Prosesnya dapat dilakukan secara online.
- question: Apakah menyediakan makanan dan bagaimana kebersihannya?
  answer_template: Ya, kami menyediakan catering makanan sehat dan snack dengan menu
    yang disusun ahli gizi. Proses kebersihan dan keamanan pangan diawasi ketat, sertifikasi
    dapur kami tersedia untuk dilihat.
- question: Berapa rasio pengasuh dengan anak?
  answer_template: Untuk bayi (di bawah 2 tahun), rasio 1:3. Untuk anak toddler (2-4
    tahun), rasio 1:5. Untuk prasekolah, rasio 1:8. Ini untuk memastikan perhatian
    maksimal.
- question: Bagaimana prosedur jika anak sakit saat di daycare?
  answer_template: Kami memiliki protokol jelas. Pengasuh akan segera mengisolasi
    anak, menghubungi orang tua, dan memberikan pertolongan pertama dasar. Kami juga
    bekerja sama dengan klinik terdekat untuk keadaan darurat.
sales_scripts:
- trigger: price_question
  situation: Saat calon klien menanyakan harga di awal percakapan.
  script: Tentu, Ibu/Bapak. Biaya investasi untuk masa depan anak tentu penting. Sebelumnya,
    boleh saya tahu usia anak dan kebutuhan penitipan utamanya (full day, setelah
    sekolah, atau program khusus)? Harga kami kompetitif dan disesuaikan dengan value
    yang didapat, seperti pengasuh bersertifikat, program pembelajaran terstruktur,
    dan laporan harian digital. Kisarannya Rp 1.5 juta hingga Rp 5 juta per bulan.
  goal: Mengalihkan dari harga ke value, mengumpulkan informasi, dan membuka percakapan
    lebih lanjut.
- trigger: competitor_mention
  situation: Saat calon klien menyebut nama daycare lain.
  script: 'Itu pilihan yang bagus. Yang membedakan kami adalah sistem komunikasi dan
    pelaporan real-time kepada orang tua via aplikasi, serta fokus pada perkembangan
    sosial-emosional anak melalui kurikulum khusus. Selain itu, layanan antar-jemput
    kami mencakup area yang lebih luas. Apa Ibu/Bapak paling prioritaskan untuk anak:
    kenyamanan, perkembangan akademik, atau fleksibilitas jam?'
  goal: Menonjolkan diferensiasi unik dan mengidentifikasi kebutuhan utama calon klien.
- trigger: hesitation_busy
  situation: Saat calon klien mengatakan terlalu sibuk untuk survey atau meeting.
  script: Saya mengerti kesibukan Ibu/Bapak. Itulah mengapa kami menyediakan virtual
    tour via WhatsApp dan proses pendaftaran sepenuhnya online. Hanya butuh 15 menit
    untuk melihat fasilitas dan penjelasan program dari kami. Kapan waktu yang paling
    nyaman untuk kami kirimkan link virtual tour-nya? Besok pagi atau sore?
  goal: Mengatasi halangan waktu dengan menawarkan solusi rendah komitmen (virtual
    tour) dan mengarahkan pada komitmen waktu konkret.
