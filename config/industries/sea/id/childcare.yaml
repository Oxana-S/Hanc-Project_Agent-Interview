typical_objections:
- objection: Mahal sekali, tidak sesuai budget kami.
  response: Saya paham pertimbangan budget. Boleh saya tawarkan paket paruh waktu
    atau 3 hari seminggu yang lebih hemat? Atau, jika dibandingkan dengan biaya babysitter
    pribadi plus biaya aktivitas terpisah, layanan kami yang komprehensif justru bisa
    lebih efisien.
- objection: Anak saya mungkin tidak nyaman ditinggal di tempat baru.
  response: Itu wajar sekali. Kami punya program trial/percobaan 2 hari dengan harga
    khusus agar anak bisa beradaptasi. Pengasuh kami terlatih menangani anak yang
    baru pertama kali di daycare. Banyak orang tua melaporkan anak justru senang karena
    banyak teman dan aktivitas.
- objection: Kami sudah terbiasa dengan pengasuh di rumah (ART).
  response: Itu bagus untuk kenyamanan. Yang kami tawarkan adalah lingkungan sosial
    untuk perkembangan anak, interaksi dengan teman sebaya, dan stimulasi belajar
    terstruktur yang mungkin kurang didapat di rumah. Bisa juga menjadi solusi cadangan
    ketika ART berhalangan.
