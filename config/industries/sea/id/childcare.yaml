pain_points:
- description: Kesulitan merekrut dan mempertahankan pengasuh berkualitas karena persaingan
    tinggi dan turnover yang cepat.
  severity: high
  solution_hint: AI voice agent dapat membantu menyaring kandidat awal dengan pertanyaan
    standar, menjadwalkan wawancara, dan mengirim pengingat.
- description: Manajemen kehadiran dan pembayaran orang tua secara manual rentan terhadap
    kesalahan dan keterlambatan.
  severity: high
  solution_hint: Otomatisasi konfirmasi kehadiran anak, pengingat pembayaran, dan
    pelacakan tunggakan melalui panggilan atau WhatsApp.
- description: Komunikasi harian dengan banyak orang tua memakan waktu staf, seperti
    laporan aktivitas, makan, atau kesehatan anak.
  severity: medium
  solution_hint: AI voice agent dapat mengirim laporan otomatis harian via pesan suara
    atau teks berdasarkan input pengasuh.
- description: Memastikan kepatuhan terhadap peraturan PDP (Perlindungan Data Pribadi)
    dalam penyimpanan data anak dan orang tua.
  severity: medium
  solution_hint: Agen dapat memberikan pengingat dan checklist kepatuhan digital,
    serta mengelola persetujuan data secara otomatis.
- description: Tingkat keterisian (occupancy rate) yang tidak stabil, sulit memprediksi
    jumlah anak dari hari ke hari.
  severity: medium
  solution_hint: Analisis data historis dan panggilan otomatis untuk konfirmasi kehadiran
    mingguan, membantu perencanaan staf dan logistik.
- description: Administrasi pendaftaran dan dokumentasi yang berulang dan memakan
    waktu.
  severity: low
  solution_hint: Formulir pendaftaran digital via chat/voice, dengan data langsung
    masuk ke sistem.
