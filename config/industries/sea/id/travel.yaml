typical_objections:
- objection: Saya khawatir data pribadi saya tidak aman dengan sistem otomatis.
  response: Kami memahami kekhawatiran Anda dan memastikan sistem kami telah mematuhi
    standar PDP dengan enkripsi data yang kuat dan penggunaan data hanya untuk layanan.
- objection: Biaya layanan ini terlalu mahal bagi bisnis kecil kami.
  response: Layanan kami dapat disesuaikan dengan kebutuhan dan skala bisnis Anda,
    membantu mengurangi biaya operasional secara signifikan sehingga justru menghemat
    biaya jangka panjang.
- objection: Saya lebih suka berbicara langsung dengan staf manusia.
  response: Agen suara AI kami dirancang untuk menangani tugas rutin dengan cepat
    sehingga staf manusia dapat fokus pada kebutuhan khusus dan kompleks Anda.
- objection: Bagaimana jika sistem gagal atau ada kesalahan dalam pemesanan?
  response: Kami menyediakan monitoring 24/7 dan dukungan pelanggan yang siap membantu
    untuk memastikan setiap transaksi berjalan lancar dan aman.
- objection: Saya tidak yakin pelanggan saya akan nyaman menggunakan agen suara AI.
  response: Kami menawarkan pengalaman interaksi yang mudah dan ramah, serta dukungan
    multi bahasa untuk memastikan semua pelanggan merasa nyaman menggunakan layanan
    ini.
