industry_faq:
- question: Bagaimana cara memesan tiket pesawat melalui layanan ini?
  answer_template: Anda dapat memesan tiket pesawat dengan menyebutkan tujuan dan
    tanggal keberangkatan, kami akan membantu prosesnya secara cepat.
- question: Apakah saya bisa mengubah jadwal perjalanan setelah memesan?
  answer_template: Ya, Anda dapat mengajukan perubahan jadwal melalui agen suara kami
    kapan saja selama kebijakan pembatalan memungkinkan.
- question: Metode pembayaran apa saja yang diterima?
  answer_template: Kami menerima berbagai metode pembayaran digital populer seperti
    OVO, GoPay, DANA, serta transfer bank.
- question: Apakah data pribadi saya aman saat menggunakan layanan ini?
  answer_template: Kami mematuhi regulasi PDP dan memastikan semua data Anda disimpan
    dengan aman dan hanya digunakan untuk keperluan layanan.
- question: Bisakah saya mendapatkan rekomendasi paket wisata sesuai preferensi saya?
  answer_template: Tentu, dengan beberapa pertanyaan singkat, agen suara kami akan
    memberikan rekomendasi paket yang sesuai dengan keinginan Anda.
- question: Apakah tersedia layanan bantuan jika terjadi masalah saat perjalanan?
  answer_template: Ya, layanan bantuan pelanggan kami siap membantu Anda 24/7 melalui
    agen suara AI dan kanal komunikasi lainnya.
- question: Apakah ada diskon atau promo untuk pemesanan paket wisata?
  answer_template: Kami sering menawarkan promo menarik, silakan tanyakan kepada agen
    suara kami untuk informasi terbaru.
sales_scripts:
- trigger: price_question
  situation: Saat pelanggan menanyakan harga layanan atau paket wisata
  script: Terima kasih atas pertanyaan Anda. Harga paket kami mulai dari IDR 1.000.000
    tergantung pilihan destinasi dan layanan tambahan. Apakah Anda ingin saya jelaskan
    paket yang paling sesuai dengan kebutuhan Anda?
  goal: Memberikan gambaran harga awal dan mengarahkan ke penjelasan paket
- trigger: service_benefit_inquiry
  situation: Saat pelanggan ingin tahu keuntungan menggunakan layanan kami
  script: Dengan agen suara AI kami, Anda mendapatkan kemudahan pemesanan 24 jam,
    informasi real-time, dan layanan personal tanpa harus menunggu lama. Apakah Anda
    tertarik mencoba layanan kami sekarang?
  goal: Menekankan nilai tambah dan mendorong konversi
- trigger: data_privacy_concern
  situation: Ketika pelanggan khawatir tentang keamanan data pribadi
  script: Kami sangat memperhatikan keamanan data Anda sesuai regulasi PDP. Semua
    data disimpan dengan enkripsi dan hanya digunakan untuk keperluan layanan. Apakah
    ada hal lain yang ingin Anda tanyakan terkait keamanan?
  goal: Menghilangkan kekhawatiran dan membangun kepercayaan
- trigger: booking_assistance_request
  situation: Saat pelanggan meminta bantuan membuat reservasi
  script: Saya siap membantu Anda melakukan reservasi. Mohon sebutkan tujuan dan tanggal
    perjalanan Anda, lalu saya akan memprosesnya segera.
  goal: Memudahkan proses pemesanan melalui agen suara
- trigger: follow_up_interest
  situation: Setelah pelanggan menunjukkan minat tapi belum mengambil keputusan
  script: Apakah ada informasi tambahan yang bisa saya bantu untuk membantu Anda membuat
    keputusan? Kami juga menawarkan promo khusus jika Anda memesan sekarang.
  goal: Mendorong closing dan mempercepat keputusan pembelian
