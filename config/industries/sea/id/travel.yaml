pain_points:
- description: Sulitnya mengelola reservasi pelanggan secara real-time karena volume
    pemesanan yang tinggi dan variasi preferensi.
  severity: high
  solution_hint: Agen suara AI dapat mengotomatisasi pemesanan dan mengonfirmasi ketersediaan
    secara langsung.
- description: Tingginya biaya operasional untuk layanan pelanggan yang harus tersedia
    24/7.
  severity: high
  solution_hint: Agen suara AI dapat memberikan layanan pelanggan nonstop tanpa tambahan
    staf.
- description: Kesulitan dalam mengelola perubahan jadwal dan pembatalan yang sering
    terjadi.
  severity: medium
  solution_hint: AI voice agent dapat menangani permintaan perubahan jadwal dan pembatalan
    secara cepat.
- description: Kurangnya personalisasi layanan berdasarkan preferensi dan riwayat
    pelanggan.
  severity: medium
  solution_hint: AI dapat mengakses data pelanggan untuk memberikan rekomendasi yang
    relevan.
- description: Kendala bahasa dan komunikasi dengan wisatawan asing dan domestik yang
    beragam.
  severity: medium
  solution_hint: Agen suara AI dapat mendukung bahasa Indonesia dan bahasa asing secara
    multi-bahasa.
- description: Kepatuhan terhadap regulasi perlindungan data pribadi (PDP) yang ketat.
  severity: high
  solution_hint: AI voice agent dapat diprogram untuk mematuhi standar PDP dalam pengumpulan
    data.
- description: Kesulitan dalam menyediakan informasi terkini terkait cuaca, transportasi,
    dan kondisi destinasi.
  severity: medium
  solution_hint: Integrasi AI dengan sumber data lokal untuk update real-time.
