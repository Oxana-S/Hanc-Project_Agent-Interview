industry_faq:
- question: Berapa harga sewa ruang kerja bersama per bulan?
  answer_template: Harga mulai dari Rp 800.000 per bulan untuk hot desk, tergantung lokasi dan fasilitas. Bisa saya rekomendasikan paket yang sesuai kebutuhan Anda?
- question: Apakah tersedia ruang meeting untuk acara mendadak?
  answer_template: Ya, kami punya ruang meeting yang bisa dipesan harian atau per jam. Untuk akses mendadak, silakan cek ketersediaan via aplikasi atau saya bantu cek sekarang.
- question: Bagaimana dengan keamanan data pribadi saya?
  answer_template: Kami mengikuti regulasi PDP Indonesia. Data Anda dilindungi dan hanya digunakan untuk keperluan layanan. Kebijakan privasi lengkap bisa diakses di website kami.
- question: Apakah ada paket trial untuk mencoba fasilitas?
  answer_template: Tersedia paket trial 1 hari atau 1 minggu dengan harga khusus. Ini cocok untuk Anda yang ingin merasakan atmosfer kerja di sini dulu.
- question: Bisakah virtual office digunakan untuk izin usaha?
  answer_template: Ya, paket virtual office kami menyediakan alamat resmi dan layanan surat-menyurat yang bisa digunakan untuk keperluan perizinan.
- question: Apakah ada dukungan untuk startup dalam hal jaringan?
  answer_template: Tentu, kami sering mengadakan acara networking dan workshop, serta dapat menghubungkan Anda dengan investor atau mentor di komunitas kami.
sales_scripts:
- trigger: price_question
  situation: Ketika calon anggota menanyakan harga di awal percakapan.
  script: 'Harga kami sangat kompetitif, mulai dari Rp 800.000 per bulan. Namun, yang lebih penting adalah nilai yang Anda dapatkan: jaringan profesional, lokasi strategis, dan fasilitas lengkap. Boleh
    saya tahu jenis pekerjaan Anda agar bisa rekomendasikan paket terbaik?'
  goal: Mengalihkan dari harga murni ke nilai tambah dan memahami kebutuhan calon anggota.
- trigger: hesitation
  situation: Calon anggota ragu-ragu karena sudah ada banyak pilihan coworking.
  script: Memang banyak pilihan, tapi di sini kami fokus pada komunitas yang supportive dan fleksibilitas kontrak. Banyak startup di sini tumbuh karena kolaborasi. Mau coba trial dulu untuk merasakan perbedaannya?
  goal: Mengatasi keraguan dengan menonjolkan diferensiasi dan menawarkan trial.
- trigger: competitor_mention
  situation: Calon anggota menyebut pesaing dengan harga lebih murah.
  script: Saya paham ada opsi lain dengan harga berbeda. Tapi, di kami Anda bayar untuk koneksi bisnis yang berkualitas, lokasi premium, dan dukungan operasional penuh. ROI-nya bisa lebih tinggi. Ingin
    saya tunjukkan studi kasus anggota kami?
  goal: Menekankan nilai jangka panjang dan ROI, bukan hanya harga.
- trigger: need_urgency
  situation: Calon anggota butuh ruang segera untuk proyek mendadak.
  script: Kami bisa atur untuk Anda mulai besok. Proses pendaftaran cepat, dan Anda langsung dapat akses 24/7. Saya bantu proses sekarang juga, ya?
  goal: Menutup penjualan dengan cepat dengan menawarkan kemudahan dan kecepatan.
