typical_objections:
- objection: Saya bisa kerja dari rumah saja, lebih hemat.
  response: Betul, tapi di coworking Anda dapat fokus lebih baik, jaringan profesional, dan pemisahan yang sehat antara kerja dan kehidupan pribadi. Plus, biayanya mungkin lebih kecil dari yang Anda kira.
- objection: Kontraknya terlalu panjang, saya butuh fleksibilitas.
  response: Kami punya opsi bulanan tanpa ikatan kontrak panjang. Bahkan ada paket harian untuk yang sangat fleksibel. Cocok untuk proyek jangka pendek.
- objection: Fasilitasnya sama saja dengan coworking lain.
  response: Mungkin terlihat sama, tapi komunitas dan dukungan di sini yang berbeda. Di sini Anda bisa bertemu dengan potensi klien atau mitra yang tepat. Mau saya perkenalkan dengan beberapa anggota kami?
