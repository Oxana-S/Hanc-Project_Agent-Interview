pain_points:
- description: Operasi bisnis sangat rentan terhadap penyadapan dan pengawasan dari
    pihak berwenang, memerlukan sistem komunikasi yang sangat aman.
  severity: high
  solution_hint: Agen suara AI dapat menggunakan enkripsi end-to-end dan tidak menyimpan
    log percakapan untuk memastikan kerahasiaan.
- description: Kesulitan dalam mengelola rantai pasok dan distribusi secara diam-diam,
    sering terjadi kehilangan atau salah pengiriman barang.
  severity: high
  solution_hint: Menggunakan sistem booking kode khusus melalui agen suara dengan
    verifikasi suara untuk otentikasi anggota tepercaya.
- description: Tingginya risiko penipuan dalam transaksi, baik dari pembeli maupun
    penjual palsu, yang sulit diverifikasi.
  severity: high
  solution_hint: Agen suara dapat mengintegrasikan sistem verifikasi identitas melalui
    kode unik atau pertanyaan keamanan pribadi.
- description: Koordinasi dengan kurir atau runner yang sering berubah nomor kontak
    dan lokasi untuk menghindari deteksi.
  severity: medium
  solution_hint: Agen suara dapat menjadi titik kontak tetap yang meneruskan instruksi
    terenkripsi ke kurir tanpa menyimpan detail kontak.
- description: Kesulitan dalam menegosiasikan harga dan syarat pengiriman dengan cepat
    sambil menjaga keamanan percakapan.
  severity: medium
  solution_hint: Script otomatis untuk negosiasi harga dasar dan konfirmasi lokasi
    melalui agen suara tanpa banyak tanya-jawab terbuka.
- description: Pelanggan baru sering ragu dan takut untuk bertransaksi karena tidak
    ada sistem kepercayaan yang formal.
  severity: low
  solution_hint: Agen suara dapat memberikan prosedur keamanan standar dan testimoni
    tersandi untuk membangun kepercayaan awal.
