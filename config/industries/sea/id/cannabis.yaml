typical_objections:
- objection: Saya tidak nyaman menggunakan teknologi, lebih percaya sistem tatap muka
    seperti biasa.
  response: Memahami kenyamanan dengan sistem lama. Sistem kami justru melindungi
    pertemuan tatap muka yang masih diperlukan dengan mengamankan komunikasi sebelum
    dan sesudahnya. Bukan mengganti, tapi melengkapi dengan lapisan keamanan ekstra.
- objection: Biayanya terlalu tinggi untuk layanan yang tidak bisa saya lihat fisiknya.
  response: Seperti asuransi, Anda membayar untuk perlindungan sebelum sesuatu terjadi.
    Biaya ini kecil dibandingkan kerugian finansial dan hukum jika sistem lama Anda
    terbongkar. Kami memberikan laporan risiko yang diminimalkan sebagai bukti nilai.
- objection: Bagaimana jika sistem Anda sendiri diretas atau disusupi?
  response: Arsitektur kami terdesentralisasi dan berbasis suara tanpa penyimpanan
    data terpusat. Tidak seperti server yang bisa diretas, sistem kami beroperasi
    seperti jaringan seluler independen. Bahkan jika satu titik kompromi, jaringan
    lainnya tetap aman.
