industry_faq:
- question: Apakah layanan ini aman dari penyadapan?
  answer_template: Kami menggunakan sistem enkripsi suara tingkat tinggi dan tidak
    menyimpan rekaman. Semua komunikasi dirancang untuk keamanan maksimal.
- question: Bagaimana cara memesan pertama kali?
  answer_template: Anda akan melalui proses verifikasi suara terlebih dahulu. Setelah
    disetujui, sistem akan memberikan instruksi pemesanan dengan kode unik.
- question: Apa yang terjadi jika barang tidak sampai?
  answer_template: Kami memiliki protokol konfirmasi bertahap. Jika tidak ada konfirmasi
    di titik akhir, sistem mediasi akan diaktifkan dengan syarat dan ketentuan yang
    telah disepakati.
- question: Bagaimana sistem pembayarannya?
  answer_template: Pembayaran menggunakan metode transfer diskrit yang diinstruksikan
    oleh sistem suara setelah verifikasi. Tidak ada pembayaran di muka tanpa konfirmasi.
- question: Apakah ada jaminan keamanan untuk saya?
  answer_template: Keamanan Anda adalah prioritas. Sistem kami dirancang untuk meminimalkan
    jejak digital dan menggunakan protokol komunikasi aman. Namun, selalu ada risiko
    inherent dalam aktivitas ini.
- question: Bagaimana jika saya ingin keluar dari jaringan?
  answer_template: Data suara dan kontak Anda akan dihapus dari sistem sesuai permintaan,
    sesuai dengan prinsip kerahasiaan kami.
sales_scripts:
- trigger: security_concern
  situation: Ketika calon anggota menyatakan kekhawatiran tentang keamanan.
  script: Memahami kekhawatiran Anda. Sistem kami dirancang khusus untuk lingkungan
    berisiko tinggi. Menggunakan enkripsi suara, tanpa penyimpanan data, dan protokol
    verifikasi berlapis. Bukan hanya alat, tapi sistem keamanan komunikasi yang melindungi
    setiap interaksi.
  goal: Meredam kekhawatiran keamanan dan menawarkan nilai sebagai sistem proteksi.
- trigger: reliability_question
  situation: Ketika calon anggota menanyakan keandalan layanan.
  script: Keandalan dibangun dari sistem terdesentralisasi. Kami tidak bergantung
    pada satu titik saja. Setiap transaksi menggunakan kode unik, konfirmasi multi-tahap,
    dan jaringan kurir independen. Masalah di satu titik tidak mengganggu sistem keseluruhan.
  goal: Menunjukkan struktur yang tangguh dan mengurangi ketergantungan pada individu.
- trigger: price_question
  situation: Ketika calon anggota menanyakan biaya layanan.
  script: Biaya layanan disesuaikan dengan tingkat keamanan dan kompleksitas yang
    Anda butuhkan. Mulai dari Rp 500.000 untuk sistem dasar, hingga Rp 5.000.000 untuk
    paket dengan fitur keamanan maksimal. Ini investasi untuk mengurangi risiko yang
    nilainya jauh lebih besar.
  goal: Memframing biaya sebagai investasi keamanan dan menawarkan tier yang berbeda.
- trigger: how_to_start
  situation: Ketika calon anggota tertarik dan bertanya cara mulai.
  script: Pertama, Anda akan melalui verifikasi suara singkat. Kemudian, sistem akan
    menuntun Anda menyetujui protokol keamanan. Setelah itu, Anda mendapatkan akses
    ke panduan pemesanan dan jaringan. Proses awal memakan waktu kurang dari 30 menit
    dengan pengawasan sistem sepenuhnya.
  goal: Menyederhanakan proses onboarding yang terdengar kompleks dan menekankan kecepatan.
competitors:
- name: Jaringan Tradisional Tatap Muka
  positioning: Sistem lama berdasarkan kepercayaan personal dan hubungan langsung.
  strengths:
  - Tidak bergantung teknologi
  - Hubungan kepercayaan kuat
  - Fleksibel dalam negosiasi
  weaknesses:
  - Rentan terhadap infiltrasi
  - Skala terbatas
  - Bergantung pada keberadaan fisik
  our_differentiation: Kami menawarkan keamanan melalui teknologi tanpa mengganti
    kepercayaan, justru memperkuatnya dengan sistem verifikasi obyektif dan jangkauan
    lebih luas tanpa meningkatkan risiko fisik.
- name: Platform Pesan Semi-Aman
  positioning: Menggunakan aplikasi pesan umum dengan kode-kode sederhana.
  strengths:
  - Mudah diakses
  - Familiar bagi pengguna
  - Biaya rendah
  weaknesses:
  - Rentan penyadapan
  - Log data tersimpan di server
  - Verifikasi lemah
  our_differentiation: Sistem kami berbasis suara dengan enkripsi khusus, tidak menyimpan
    log, dan memiliki protokol keamanan aktif bukan hanya perlindungan pasif seperti
    aplikasi pesan biasa.
- name: Sistem Kurir Independen
  positioning: Kurir individual yang mengelola klien sendiri.
  strengths:
  - Sangat diskrit
  - Respon cepat
  - Biaya negotiable
  weaknesses:
  - Tidak konsisten
  - Rentan penipuan
  - Tidak ada sistem backup
  our_differentiation: Kami memberikan sistem terstruktur dengan kurir independen,
    menggabungkan fleksibilitas jaringan individu dengan keandalan sistem terorganisir
    dan mekanisme penyelesaian masalah.
