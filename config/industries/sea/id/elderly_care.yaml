industry_faq:
- question: Berapa biaya layanan perawatan lansia di rumah?
  answer_template: Biaya sangat bervariasi tergantung tingkat perawatan, durasi, dan kebutuhan khusus seperti fisioterapi. Untuk perkiraan yang tepat, boleh saya jadwalkan konsultasi gratis dengan care
    coordinator kami? Biasanya mulai dari IDR 200.000 per visit.
- question: Apakah perawat atau caregiver yang disediakan sudah tersertifikasi?
  answer_template: Ya, kami bekerja sama dengan perawat dan caregiver yang memiliki sertifikasi kompetensi serta pengalaman. Kami juga melakukan pengecekan latar belakang dan pelatihan berkala.
- question: Bagaimana jika orang tua saya membutuhkan perawatan darurat di malam hari?
  answer_template: Kami menyediakan layanan darurat 24/7. Anda dapat menghubungi nomor khusus, dan tim kami akan merespons dengan cepat. AI agent ini juga dapat langsung mencatat dan meneruskan laporan
    darurat.
- question: Bagaimana cara menjaga privasi data kesehatan orang tua saya?
  answer_template: Kami sangat serius menerapkan UU PDP. Data disimpan dalam sistem terenkripsi dan hanya dapat diakses oleh tenaga medis yang berkepentingan langsung. Proses kami dirancang untuk compliance.
- question: Bisakah saya mendapatkan laporan berkala tentang kondisi orang tua saya?
  answer_template: Tentu. Selain laporan berkala dari perawat, Anda dapat menyetujui untuk mendapatkan update otomatis melalui panggilan atau pesan suara dari sistem kami tentang aktivitas harian.
- question: Apakah ada paket untuk perawatan jangka panjang?
  answer_template: Ya, kami menawarkan berbagai paket bulanan atau tahunan dengan harga yang lebih ekonomis dan manfaat tambahan. Mari diskusikan kebutuhan spesifik Anda.
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan biaya di awal percakapan.
  script: Memang biaya adalah pertimbangan penting. Sebelum saya memberikan rentang harga, boleh saya tahu sedikit tentang kondisi dan kebutuhan mendesak orang tua/Ibu/Bapak? Misalnya, apakah membutuhkan
    bantuan aktivitas sehari-hari, perawatan medis, atau terutama pendampingan? Ini akan membantu saya memberikan estimasi yang paling relevan.
  goal: Mengalihkan percakapan dari harga ke kebutuhan, untuk menunjukkan nilai dan personalisasi layanan.
- trigger: competitor_mention
  situation: Calon klien menyebut nama penyedia layanan lain.
  script: Itu pilihan yang bagus. Yang membedakan kami adalah sistem dukungan teknologi seperti voice agent ini yang memastikan komunikasi dengan keluarga lebih transparan dan responsif, serta fokus pada
    kepatuhan penuh terhadap regulasi PDP. Apakah ada aspek khusus dari layanan mereka yang paling Anda pertimbangkan?
  goal: Membedakan diri dengan teknologi dan compliance, sekaligus menggali nilai yang diinginkan calon klien.
- trigger: urgent_need
  situation: Calon klien menyatakan butuh bantuan secepatnya, misalnya karena baru pulang dari rumah sakit.
  script: Saya mengerti situasi yang mendesak ini. Kami dapat memproses pendaftaran dengan cepat. Untuk memulai, AI agent dapat membantu mengumpulkan data dasar dan menjadwalkan assessment oleh perawat
    kami dalam waktu 24 jam. Yang paling penting saat ini, apakah ada kondisi medis khusus yang memerlukan monitoring ketat?
  goal: Menunjukkan responsivitas dan proses yang efisien, sekaligus mengidentifikasi risiko untuk prioritisasi.
