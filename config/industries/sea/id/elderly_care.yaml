typical_objections:
- objection: Kami masih bisa rawat sendiri dengan bantuan ART.
  response: Itu sangat baik. Fokus kami adalah melengkapi perawatan Anda, terutama untuk aspek medis, terapi, atau memberikan Anda waktu istirahat agar kualitas waktu bersama orang tua tetap hangat, bukan
    hanya sekadar merawat.
- objection: Terlalu mahal untuk budget kami.
  response: Saya paham. Mari kita lihat paket yang paling esensial dulu. Seringkali, pencegahan masalah kesehatan dengan monitoring rutin justru menghemat biaya jauh lebih besar di kemudian hari. Boleh
    saya tahu budget ideal per bulan yang Anda pertimbangkan?
- objection: Orang tua saya tidak nyaman dengan orang asing/teknologi.
  response: Wajar sekali. Proses kami dimulai dengan perkenalan bertahap dan pendampingan penuh. Teknologi seperti voice agent justru berjalan di belakang layar untuk mendukung caregiver, tanpa perlu mengganggu
    kenyamanan orang tua. Bisa kita coba dengan masa trial terlebih dahulu?
