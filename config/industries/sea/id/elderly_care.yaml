pain_points:
- description: Kesulitan dalam merekrut dan mempertahankan perawat serta caregiver yang berkualitas dan berkomitmen.
  severity: high
  solution_hint: AI voice agent dapat membantu melakukan screening awal kandidat, menjadwalkan wawancara, dan memberikan informasi standar kepada pelamar.
- description: Biaya operasional yang tinggi, termasuk gaji staf, peralatan medis, dan biaya fasilitas.
  severity: high
  solution_hint: Voice agent dapat mengotomasi tugas administratif seperti penjadwalan dan reminder, mengurangi beban kerja staf dan potensi kesalahan.
- description: Keluarga klien seringkali khawatir dan membutuhkan update berkala tentang kondisi lansia, yang memberatkan staf.
  severity: medium
  solution_hint: Agent dapat memberikan update otomatis via panggilan atau pesan suara tentang jadwal makan, minum obat, atau aktivitas rutin.
- description: Manajemen penjadwalan yang rumit untuk kunjungan perawat, terapis, dan aktivitas bagi lansia.
  severity: medium
  solution_hint: Sistem AI dapat mengelola penjadwalan secara otomatis, mengirimkan konfirmasi, dan mengingatkan staf serta keluarga.
- description: Kepatuhan terhadap regulasi Perlindungan Data Pribadi (PDP) dalam menyimpan dan mengelola data kesehatan lansia.
  severity: high
  solution_hint: Voice agent yang terintegrasi dengan sistem aman dapat memastikan proses pengumpulan dan penyampaian informasi tetap mematuhi PDP.
- description: Kesulitan dalam pemasaran dan menjangkau anak-anak yang tinggal di luar kota untuk menawarkan layanan.
  severity: medium
  solution_hint: Agent dapat melakukan kampanye telemarketing otomatis, menjawab pertanyaan dasar 24/7, dan mengumpulkan lead berkualitas.
