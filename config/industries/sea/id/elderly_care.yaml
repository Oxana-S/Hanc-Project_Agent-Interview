  - visibilitas online
  weaknesses:
  - Kontrol kualitas yang bervariasi
  - dukungan terbatas setelah penempatan
  - kurangnya integrasi layanan medis
  our_differentiation: Kami menyediakan tim terkelola dengan supervisi medis, dukungan teknologi 24/7, dan paket layanan komprehensif termasuk koordinasi dengan tenaga kesehatan.
- name: Panti Jompo (institutional homes) tertentu
  positioning: Penyedia perawatan residensial.
  strengths:
  - Fasilitas lengkap di satu tempat
  - staf tersedia 24 jam
  weaknesses:
  - Biaya sangat tinggi
  - stigma sosial
  - lansia harus meninggalkan rumah
  our_differentiation: Kami memungkinkan lansia tinggal di rumah yang nyaman dengan dukungan profesional, yang seringkali lebih disukai secara emosional dan lebih terjangkau.
- name: Penyedia Home Care Lokal Kecil
  positioning: Layanan perawat atau caregiver perorangan atau UKM.
  strengths:
  - Hubungan personal
  - harga mungkin lebih rendah
  weaknesses:
  - Skalabilitas terbatas
  - risiko jika caregiver sakit
  - kurang sistem dan teknologi
  our_differentiation: Keandalan sistem dengan cadangan staf, teknologi untuk pemantauan dan komunikasi, serta standardisasi prosedur perawatan.
