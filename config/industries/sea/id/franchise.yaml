sales_scripts:
- trigger: price_question
  situation: Saat pelanggan menanyakan biaya waralaba
  script: Terima kasih atas minat Anda. Biaya awal mulai dari {{biaya_awal}} IDR dengan
    royalti {{persen_royalti}}% per bulan. Saya bisa jelaskan detail paket dan manfaatnya
    agar Anda dapat mempertimbangkan secara matang.
  goal: Menjelaskan harga dan mengurangi kekhawatiran soal biaya
- trigger: roi_question
  situation: Ketika pelanggan ragu soal pengembalian modal
  script: Rata-rata mitra kami balik modal dalam 12-24 bulan tergantung lokasi dan
    usaha. Kami juga memiliki studi kasus yang bisa saya bagikan agar Anda lebih yakin.
  goal: Meningkatkan kepercayaan terhadap potensi keuntungan
- trigger: no_experience_objection
  situation: Ketika pelanggan khawatir karena belum punya pengalaman bisnis
  script: Tidak masalah, kami menyediakan pelatihan lengkap dan pendampingan agar
    Anda siap menjalankan usaha dengan lancar.
  goal: Menghilangkan hambatan pengalaman dan membangun rasa percaya diri
- trigger: need_time
  situation: Pelanggan ingin waktu berpikir
  script: Tentu, saya akan kirimkan materi presentasi dan ringkasan biaya ke email
    Anda. Boleh saya tahu alamat emailnya?
  goal: Memastikan follow-up dengan pengiriman materi untuk keputusan selanjutnya
typical_objections:
- objection: Biayanya terlalu mahal
  response: Kami menyediakan opsi cicilan dan paket yang lebih terjangkau dibandingkan
    kompetitor.
- objection: Saya takut usaha tidak balik modal
  response: Kami punya banyak contoh mitra yang sukses dengan rata-rata balik modal
    18 bulan. Saya bisa bagikan kisah mereka.
- objection: Saya tidak punya waktu mengelola bisnis
  response: Waralaba ini bisa dijalankan dengan manajer, dan kami bantu pelatihan
    pengelolaan tim.
- objection: Saya perlu waktu untuk pikir-pikir
  response: Tidak masalah, saya akan kirimkan informasi lengkap supaya Anda bisa mempelajari
    dulu.
