industry_faq:
- question: Apakah investasi kripto legal di Indonesia?
  answer_template: Ya, perdagangan aset kripto diakui sebagai komoditas yang dapat
    diperdagangkan di bursa berjangka yang diawasi oleh Bappebti, namun regulasi terus
    berkembang. Pastikan Anda menggunakan platform yang terdaftar resmi.
- question: Bagaimana cara menyimpan aset kripto dengan aman?
  answer_template: Gunakan dompet kripto yang terpercaya, aktifkan autentikasi dua
    faktor, simpan frase pemulihan di tempat aman, dan hindari menyimpan aset besar
    di exchange untuk jangka panjang.
- question: Apa saja pajak yang berlaku untuk transaksi kripto?
  answer_template: Keuntungan dari perdagangan kripto dikenakan PPh sesuai tarif progresif.
    Transaksi jual-beli juga dikenakan PPN dan PPh 22. Konsultasikan dengan ahli pajak
    untuk detail terbaru.
- question: Platform apa yang direkomendasikan untuk pemula?
  answer_template: Untuk pemula, pilih platform yang terdaftar di Bappebti, antarmuka
    mudah digunakan, memiliki edukasi memadai, dan dukungan pelanggan dalam bahasa
    Indonesia seperti [nama platform contoh].
- question: Bagaimana jika terjadi pencurian aset kripto?
  answer_template: Segera laporkan ke platform dan pihak berwenang. Aset kripto sulit
    dilacak, jadi pencegahan dengan keamanan ketat adalah kunci. Pastikan Anda menggunakan
    platform dengan sistem keamanan berlapis.
- question: Apa itu blockchain dan mengapa penting?
  answer_template: Blockchain adalah teknologi ledger terdesentralisasi yang mencatat
    semua transaksi secara transparan dan aman. Ini merupakan dasar dari kripto, memastikan
    keaslian dan mencegah pemalsuan.
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan tentang biaya layanan atau solusi.
  script: Halo, terima kasih atas pertanyaannya. Investasi dalam solusi kami mulai
    dari Rp 5 juta per bulan, disesuaikan dengan skala bisnis Anda. Dengan biaya ini,
    Anda bisa otomatiskan dukungan pelanggan dan kurangi risiko operasional hingga
    30%. Mau saya jelaskan detail paketnya?
  goal: Memberikan harga awal dan langsung menghubungkan dengan nilai ROI.
- trigger: security_concern
  situation: Calon klien mengungkapkan kekhawatiran tentang keamanan platform kripto.
  script: Sangat wajar khawatir tentang keamanan. Solusi kami dilengkapi dengan verifikasi
    suara biometrik dan notifikasi real-time untuk setiap transaksi mencurigakan.
    Kami sudah mematuhi standar PDP Indonesia. Bisa saya jadwalkan demo singkat tentang
    fitur keamanan kami?
  goal: Meredakan kekhawatiran dan menjadwalkan demonstrasi.
- trigger: interest_in_automation
  situation: Calon klien tertarik untuk mengotomatiskan layanan dukungan atau edukasi.
  script: Bagus sekali! Banyak platform kripto di Indonesia menggunakan agen suara
    AI kami untuk menangani 60% pertanyaan dasar, sehingga tim manusia bisa fokus
    pada masalah kompleks. Rata-rata mereka hemat hingga Rp 15 juta per bulan untuk
    biaya operasional. Ingin tahu studi kasusnya?
  goal: Menunjukkan manfaat konkret dan mengarah ke penjualan lebih lanjut.
- trigger: competitor_mention
  situation: Calon klien menyebutkan nama pesaing.
  script: Saya mengapresiasi [nama pesaing]. Perbedaan utama kami adalah fokus pada
    personalisasi untuk pasar Indonesia, termasuk dukungan bahasa daerah dan integrasi
    dengan sistem pembayaran lokal seperti GoPay dan OVO. Kami juga lebih mudah diadaptasi
    untuk kepatuhan regulasi Bappebti yang sering berubah.
  goal: Membedakan produk dan menekankan keunggulan lokal.
