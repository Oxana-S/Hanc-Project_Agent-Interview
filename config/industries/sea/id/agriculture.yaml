pain_points:
- description: Fluktuasi harga komoditas pertanian yang tidak dapat diprediksi, menyebabkan ketidakstabilan pendapatan petani.
  severity: high
  solution_hint: Agen suara AI dapat memberikan notifikasi real-time tentang tren harga pasar dan rekomendasi waktu penjualan terbaik.
- description: Keterbatasan akses ke informasi cuaca dan iklim yang akurat untuk perencanaan tanam dan panen.
  severity: high
  solution_hint: Memberikan update cuaca hyperlocal dan peringatan dini melalui panggilan otomatis.
- description: Biaya input pertanian (pupuk, pestisida, benih) yang terus meningkat dan sulit diprediksi.
  severity: high
  solution_hint: Agen dapat membandingkan harga dari berbagai pemasok dan mengirimkan alert harga terbaik.
- description: Rantai pasok yang panjang dan tidak efisien, menyebabkan hasil panen sering membusuk sebelum sampai ke konsumen.
  severity: medium
  solution_hint: Menghubungkan petani langsung dengan pembeli atau pasar digital melalui sistem penjadwalan dan konfirmasi otomatis.
- description: Kurangnya tenaga kerja terampil di desa untuk operasi pertanian sehari-hari.
  severity: medium
  solution_hint: Menggunakan reminder suara otomatis untuk jadwal penyiraman, pemupukan, dan panen.
- description: Kesulitan dalam pencatatan keuangan dan analisis profitabilitas usaha tani.
  severity: low
  solution_hint: Agen dapat mengumpulkan data transaksi sederhana melalui panggilan dan menghasilkan laporan keuangan dasar.
