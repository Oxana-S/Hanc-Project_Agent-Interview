industry_faq:
- question: Apakah layanan ini cocok untuk petani skala kecil?
  answer_template: Tentu. Layanan kami dirancang modular, bisa dimulai dari fitur dasar seperti pengingat jadwal dan info harga yang cocok untuk semua skala usaha, termasuk petani kecil.
- question: Bagaimana cara kerjanya jika saya tidak punya smartphone canggih?
  answer_template: Cukup menggunakan ponsel biasa. Kami akan menghubungi Bapak/Ibu via telepon untuk memberikan informasi, pengingat, atau mencatat data. Tidak perlu aplikasi.
- question: Berapa biaya implementasi sistem otomatisasi ini?
  answer_template: Biaya sangat variatif, mulai dari Rp 50.000 per bulan untuk layanan dasar. Kami akan rekomendasikan paket sesuai kebutuhan dan luas lahan usaha tani Anda.
- question: Apakah data saya aman dan sesuai regulasi PDP?
  answer_template: Sangat aman. Kami beroperasi sesuai Undang-Undang PDP Indonesia. Data Anda hanya digunakan untuk mengoptimalkan layanan kepada Anda.
- question: Bagaimana jika terjadi masalah teknis di lapangan?
  answer_template: Tim dukungan teknis kami siap membantu via telepon. Untuk masalah hardware sensor, kami memiliki jaringan mitra teknisi di berbagai daerah.
sales_scripts:
- trigger: price_question
  situation: Saat calon pelanggan menanyakan harga di awal percakapan.
  script: Harga layanan kami disesuaikan dengan kebutuhan spesifik Bapak/Ibu. Sebagai gambaran, banyak petani seperti Bapak/Ibu mulai dari paket dasar Rp 50.000 per bulan untuk notifikasi harga dan pengingat
    jadwal. Boleh saya tanya dulu, saat ini kendala terbesar dalam usaha tani Bapak/Ibu apa?
  goal: Menghindari diskusi harga prematur dan beralih ke identifikasi kebutuhan (needs discovery).
- trigger: competitor_mention
  situation: Saat calon pelanggan menyebutkan layanan serupa dari pesaing.
  script: Itu bagus Bapak/Ibu sudah mengetahui opsi lain. Yang membedakan kami adalah fokus pada kemudahan akses via suara tanpa aplikasi rumit, khusus untuk petani Indonesia. Selain itu, integrasi kami
    dengan pasar digital seperti TaniHub lebih lancar. Apakah Bapak/Ibu pernah mengalami kesulitan dengan aplikasi berbasis smartphone?
  goal: Membedakan diri dengan menyoroti keunggulan lokal dan kesederhanaan, lalu mengarah ke pain point spesifik.
- trigger: hesitation_technology
  situation: Saat calon pelanggan ragu karena kurang melek teknologi.
  script: Bapak/Ibu tidak perlu khawatir. Teknologi kami justru dibuat agar Bapak/Ibu TIDAK perlu menguasai teknologi. Cukup jawab telepon dan dengar informasi. Mirip seperti dapat telepon dari asisten
    yang mengingatkan jadwal dan memberi tahu harga terbaru. Mau coba dulu layanan percobaan gratis selama 1 minggu?
  goal: Menenangkan keraguan dengan analogi familiar dan menawarkan trial risiko rendah.
competitors:
- name: eFishery
  positioning: Pemimpin pasar dalam pakan ikan otomatis dan IoT akuakultur.
  strengths:
  - Produk hardware sensor yang kuat
  - fokus pada akuakultur
  - pendanaan venture capital besar
  weaknesses:
  - Lebih terbatas pada sektor perikanan
  - investasi awal hardware relatif tinggi
  our_differentiation: Kami lebih luas mencakup berbagai komoditas (hortikultura, perkebunan) dan solusi utama kami adalah asisten suara yang lebih terjangkau & mudah diadopsi.
- name: TaniHub Group
  positioning: Platform end-to-end dari hulu (pembiayaan) ke hilir (pemasaran).
  strengths:
  - Rantai pasok lengkap
  - jaringan petani besar
  - aplikasi mobile yang mapan
  weaknesses:
  - Fokus pada petani mitra yang sudah terhubung ke platform mereka
  - kompleks untuk petani kecil independen
  our_differentiation: Kami menjangkau petani kecil di daerah yang mungkin belum terjangkau platform besar, dengan on-ramp teknologi (suara) yang sangat rendah.
- name: JALA (untuk udang)
  positioning: Specialist IoT dan data analytics untuk budidaya udang.
  strengths:
  - Spesialisasi mendalam di udang
  - analisis data kualitas air yang canggih
  weaknesses:
  - Hanya untuk komoditas udang
  - target pasar terbatas
  our_differentiation: Portofolio layanan kami lebih umum, dapat diterapkan ke banyak jenis usaha tani, dengan harga titik masuk yang lebih fleksibel.
