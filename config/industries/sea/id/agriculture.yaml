typical_objections:
- objection: Saya sudah terbiasa dengan cara lama, tidak perlu teknologi yang rumit.
  response: Justru teknologi kami menghormati cara lama Bapak/Ibu. Kami hanya jadi asisten yang menyampaikan informasi penting via telepon, agar Bapak/Ibu bisa fokus ke kerja di kebun. Boleh kami coba buktikan
    dalam 7 hari?
- objection: Saya khawatir dengan biaya tambahan ini, margin pertanian sudah tipis.
  response: Kami paham sekali. Itu sebabnya paket awal kami hanya Rp 50.000. Bayangkan jika dengan informasi harga yang tepat, Bapak/Ibu bisa jual dengan harga Rp 500/kg lebih tinggi. Dalam 100kg saja sudah
    balik modal. Kami bantu untuk efisiensi dan naikkan pendapatan.
- objection: Sinyal di daerah saya kurang bagus untuk teknologi.
  response: Kami mengandalkan jaringan telepon suara biasa yang sudah pasti menjangkau daerah Bapak/Ibu. Tidak perlu sinyal data yang kuat. Teknologi utama ada di sistem kami, Bapak/Ibu cukup terima telepon.
