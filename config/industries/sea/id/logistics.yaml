sales_scripts:
- goal: Konversi pertanyaan harga menjadi demo
  script: Halo, saya [Nama Agen]. Untuk perhitungan biaya yang akurat, sistem AI kami
    bisa langsung kalkulasi berdasarkan detail pengiriman Anda. Boleh saya bantu input
    datanya sekarang? Jika cocok, kami bisa jadwalkan demo gratis sistem otomasi telepon
    untuk perusahaan Anda.
  situation: Saat calon klien menanyakan harga layanan automasi
  trigger: price_question
- goal: Atasi kekhawatiran tentang teknologi baru
  script: Memahami kekhawatiran Bapak/Ibu. Banyak perusahaan logistik di Indonesia
    sudah gunakan AI voice agent untuk handle panggilan rutin. Sistem kami dirancang
    khusus untuk logistik, paham istilah seperti resi, POD, last-mile. Kami bisa mulai
    dengan modul pelacakan dulu, biar team Bapak/Ibu terbiasa.
  situation: Saat calon klien ragu tentang adopsi AI
  trigger: technology_doubt
- goal: Tawarkan solusi untuk masalah spesifik
  script: Dari penjelasan Bapak/Ibu, masalah utama adalah pelanggan tidak bisa telepon
    di jam sibuk. Agent suara kami bisa handle ribuan panggilan simultan, 24/7. Kami
    bisa setup khusus untuk layanan cek status dan terima order, sehingga operator
    Bapak/Ibu fokus ke klien korporat. Mau saya tunjukkan simulasi dalam 5 menit?
  situation: Saat calon klien mengeluh tentang call center overload
  trigger: overload_complaint
