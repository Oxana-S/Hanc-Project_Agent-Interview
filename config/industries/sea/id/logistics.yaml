competitors:
- name: JNE
  positioning: Pasar massal, jaringan luas
  strengths:
  - Jaringan cabang dan agen sangat luas
  - Brand recognition tinggi
  - Harga kompetitif untuk pengiriman reguler
  weaknesses:
  - Layanan pelanggan sering overload
  - Waktu tunggu telepon lama
  our_differentiation: Layanan pelanggan 24/7 dengan agen suara AI, respon instan
    untuk pelacakan dan pertanyaan
- name: TIKI
  positioning: Pengiriman kargo dan barang besar
  strengths:
  - Spesialisasi kargo dan logistik berat
  - Armada darat yang kuat
  - Reputasi untuk kehandalan
  weaknesses:
  - Kurang fokus pada e-commerce dan last-mile
  - Teknologi pelacakan kurang real-time
  our_differentiation: Otomatisasi penuh untuk pengiriman B2B dan B2C, integrasi real-time
    dengan TMS
- name: SiCepat
  positioning: Ekspres dan e-commerce
  strengths:
  - Pengiriman cepat untuk e-commerce
  - Teknologi aplikasi mobile yang baik
  - Agresif dalam ekspansi
  weaknesses:
  - Cakupan area terbatas di luar Jawa
  - Fluktuasi kualitas layanan
  our_differentiation: Konsistensi layanan melalui automasi, mengurangi kesalahan
    manusia
- name: J&T Express
  positioning: Harga rendah, volume tinggi
  strengths:
  - Harga sangat kompetitif
  - Fokus pada volume pengiriman paket
  - Proses bongkar muat cepat
  weaknesses:
  - Layanan pelanggan minimal
  - Kurang personalisasi untuk klien korporat
  our_differentiation: AI voice agent menyediakan dukungan personal tanpa biaya tambahan,
    meningkatkan pengalaman klien
industry_faq:
- answer_template: Sebutkan nomor resi atau tracking number, saya akan cek status
    pengirimannya.
  question: Dimana paket saya?
- answer_template: Biaya tergantung berat, dimensi, dan tujuan. Saya bisa hitung jika
    Anda berikan detailnya.
  question: Berapa biaya pengiriman?
- answer_template: Konfirmasi nomor pesanan, saya akan berikan perkiraan waktu kedatangan
    kurir.
  question: Kapan kurir akan datang?
- answer_template: Ya, bisa diubah sebelum kurir berangkat. Tolong sebutkan alamat
    baru.
  question: Bisa ubah alamat pengiriman?
- answer_template: Kami operasional 7 hari seminggu. Pengiriman di akhir pekan tersedia.
  question: Apakah buka di akhir pekan?
- answer_template: Untuk retur, silakan hubungi pengirim. Kami akan atur pengambilan
    kembali.
  question: Bagaimana cara retur barang?
- answer_template: Estimasi tergantung layanan dan tujuan. Pengiriman reguler 2-5
    hari, ekspres 1-2 hari.
  question: Berapa lama sampai?
