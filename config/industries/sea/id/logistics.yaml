typical_objections:
- objection: Lama nunggu jawabannya
  response: Saya pahami. Saya asisten virtual yang bisa jawab langsung 24/7, tidak
    perlu antri.
- objection: Saya mau bicara sama orang, bukan robot
  response: Tentu, saya akan sambungkan ke operator kami. Perkiraan tunggu sekitar
    1-2 menit.
- objection: Statusnya tidak akurat
  response: Data kami update setiap 10 menit. Jika masih meragukan, saya bisa konfirmasi
    ke depot dan hubungi Anda kembali.
