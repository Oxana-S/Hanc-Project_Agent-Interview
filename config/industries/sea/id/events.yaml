industry_faq:
- question: Apakah layanan Anda sudah mematuhi peraturan PDP Indonesia?
  answer_template: Ya, sepenuhnya. Sistem kami dirancang untuk mengelola data pribadi
    dengan standar keamanan tinggi dan persetujuan eksplisit, sesuai dengan Undang-Undang
    PDP.
- question: Berapa lama waktu yang dibutuhkan untuk menyiapkan agen suara AI untuk
    acara kami?
  answer_template: Untuk setup dasar, kami hanya butuh 3-5 hari kerja. Waktu dapat
    bervariasi tergantung kompleksitas alur kerja dan integrasi yang dibutuhkan.
- question: Bisakah AI menangani negosiasi dengan vendor dalam bahasa Indonesia?
  answer_template: Tentu. Agen kami dilatih untuk berkomunikasi dan menegosiasikan
    hal-hal rutin seperti konfirmasi ketersediaan, harga, dan jadwal dalam bahasa
    Indonesia secara profesional.
- question: Bagaimana cara mengukur keberhasilan penggunaan AI dalam acara kami?
  answer_template: Kami menyediakan dashboard yang melacak metrik seperti pengurangan
    waktu koordinasi, penurunan kesalahan komunikasi, peningkatan kepuasan vendor,
    dan efisiensi biaya.
- question: Apakah layanan ini cocok untuk acara skala kecil?
  answer_template: Sangat cocok. Kami memiliki paket fleksibel yang dapat disesuaikan,
    bahkan untuk acara dengan anggaran terbatas. Automasi membantu acara kecil berjalan
    lebih lancar tanpa menambah staf.
sales_scripts:
- trigger: price_question
  situation: Ketika calon klien menanyakan harga di awal percakapan.
  script: Tentu, pak/bu. Harga kami sangat kompetitif dan disesuaikan dengan skala
    dan kompleksitas acara Anda. Sebagai gambaran, layanan dasar mulai dari Rp 2.500.000
    per bulan sudah dapat mengotomatiskan koordinasi vendor dan manajemen tamu. Boleh
    saya tahu kira-kira jenis acara apa yang sedang Anda rencanakan, agar saya bisa
    memberikan penawaran yang lebih tepat?
  goal: Memperoleh informasi tentang kebutuhan spesifik klien dan mengarahkan percakapan
    ke nilai, bukan hanya harga.
- trigger: objection_too_busy
  situation: Ketika calon klien mengatakan terlalu sibuk untuk mendiskusikan lebih
    lanjut.
  script: Saya mengerti kesibukan Anda dalam merencanakan acara. Justru karena itulah
    solusi kami ada. Bagaimana jika saya jadwalkan panggilan singkat 10 menit besok
    pada jam yang Anda tentukan? Kami akan langsung demo bagaimana AI kami dapat menghemat
    puluhan jam kerja Anda untuk koordinasi. Waktu Anda sangat berharga, izinkan kami
    membantu mengelolanya.
  goal: Mengatasi penolakan dengan menawarkan komitmen waktu minimal dan langsung
    menunjukkan nilai (penghematan waktu).
- trigger: interest_in_demo
  situation: Ketika calon klien tertarik untuk melihat demonstrasi.
  script: Bagus sekali! Dalam demo 15 menit, saya akan tunjukkan bagaimana agen suara
    AI kami menangani konfirmasi vendor, mengingatkan peserta, dan mengumpulkan umpan
    balik â€” semuanya dalam bahasa Indonesia. Kapan waktu yang nyaman untuk Anda? Kami
    bisa lakukan via Zoom atau saya kunjungi kantor Anda.
  goal: Mengatur janji temu demo yang konkret dan menegaskan kemudahan serta lokalisasi
    solusi.
