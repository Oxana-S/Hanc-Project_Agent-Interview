typical_objections:
- objection: Kami sudah terbiasa dengan cara manual dan tim kami sudah handal.
  response: Itu hebat. Bayangkan jika tim handal Anda dibebaskan dari tugas rutin
    seperti menelepon vendor untuk konfirmasi. Mereka bisa fokus pada kreativitas
    dan hubungan klien yang justru lebih meningkatkan kualitas acara.
- objection: Teknologi AI terdengar rumit dan mahal untuk diimplementasikan.
  response: Justru sebaliknya. Kami yang menangani semua kompleksitas teknis. Anda
    hanya perlu berinteraksi dengan agen suara dalam bahasa Indonesia seperti berbicara
    dengan asisten. Biaya implementasi awal kami sudah termasuk onboarding lengkap.
- objection: Saya khawatir dengan keamanan data klien dan tamu kami.
  response: Kekhawatiran yang valid. Keamanan data adalah prioritas utama kami. Sistem
    kami menggunakan enkripsi dan protokol keamanan tingkat tinggi, serta dirancang
    khusus untuk mematuhi UU PDP Indonesia. Kami bisa memberikan dokumen kepatuhan
    detail untuk Anda tinjau.
