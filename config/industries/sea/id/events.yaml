pain_points:
- description: Kesulitan dalam mengelola banyak vendor dan pemasok secara manual,
    sering terjadi miskomunikasi dan keterlambatan.
  severity: high
  solution_hint: AI dapat mengotomatiskan koordinasi dengan vendor melalui panggilan
    dan pesan teks, mengonfirmasi detail, dan memperbarui status secara real-time.
- description: Perubahan mendadak dalam rencana acara (seperti perubahan jumlah tamu,
    menu, atau dekorasi) yang sulit dikelola dengan cepat.
  severity: high
  solution_hint: Agen suara AI dapat segera menghubungi vendor terkait untuk menegosiasikan
    perubahan, memastikan semua pihak mendapatkan informasi terbaru.
- description: Anggaran acara yang terbatas, tetapi tekanan untuk menghasilkan acara
    yang berkualitas dan mewah.
  severity: medium
  solution_hint: AI dapat mencarikan rekomendasi vendor dengan harga kompetitif dan
    menegosiasikan diskon melalui panggilan otomatis.
- description: Kesulitan memastikan kepatuhan terhadap peraturan PDP (Perlindungan
    Data Pribadi) dalam mengelola data tamu dan peserta.
  severity: medium
  solution_hint: AI dapat mengelola persetujuan dan preferensi data secara otomatis,
    serta memberikan pembaruan reguler tentang kepatuhan.
- description: Koordinasi tim internal dan eksternal yang tidak efisien, menyebabkan
    tugas terlewat atau tumpang tindih.
  severity: medium
  solution_hint: AI dapat menjadi pusat koordinasi, menugaskan tugas, mengirim pengingat,
    dan melaporkan kemajuan melalui panggilan dan notifikasi.
- description: Tingkat stres tinggi karena tekanan waktu dan tuntutan klien yang berubah-ubah.
  severity: low
  solution_hint: AI dapat menangani panggilan rutin dan pertanyaan klien, memberikan
    waktu lebih bagi staf untuk fokus pada perencanaan strategis.
- description: Kesulitan dalam mengukur ROI (Return on Investment) acara dan melacak
    lead yang dihasilkan.
  severity: low
  solution_hint: AI dapat mengumpulkan dan menganalisis data umpan balik pasca-acara
    melalui survei telepon otomatis, menghasilkan laporan insights.
