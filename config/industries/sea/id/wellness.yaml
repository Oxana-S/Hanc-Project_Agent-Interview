industry_faq:
- answer_template: Harga tergantung jenis layanan dan durasi. Pijat tradisional mulai dari Rp 100.000. Bisa saya jelaskan lebih detail?
  question: Berapa harga pijat?
- answer_template: Sesi standar biasanya 60 menit. Tersedia juga pilihan ekspres 30 menit.
  question: Berapa lama prosedurnya?
- answer_template: Saya bisa buatkan janji sekarang. Layanan apa yang diinginkan dan untuk hari apa?
  question: Bagaimana cara membuat janji?
- answer_template: Ya, tentu. Sebutkan nama Anda dan waktu baru yang nyaman.
  question: Bisa pindah janji?
- answer_template: Kontraindikasi tergantung prosedur. Silakan konfirmasi dengan terapis sebelum sesi.
  question: Ada pantangan atau kontraindikasi?
- answer_template: Ya, kami buka setiap hari. Bisa dijadwalkan untuk Sabtu atau Minggu.
  question: Apakah buka di akhir pekan?
- answer_template: Ya, kami menerima pembayaran tunai, kartu debit/kredit, dan transfer bank.
  question: Metode pembayaran apa yang diterima?
