- goal: Meningkatkan konversi booking dengan penawaran promo
  script: Halo, ini dari [Nama Bisnis]. Kami punya promo khusus untuk pijat tradisional hanya Rp 100.000 hari ini. Ingin saya jadwalkan?
  situation: Saat klien bertanya tentang harga atau layanan
  trigger: price_question
- goal: Mengurangi no-show dengan konfirmasi ulang
  script: Halo, ini pengingat untuk janji pijat besok pukul 15.00. Apakah masih bisa datang? Silakan konfirmasi ya.
  situation: Sehari sebelum janji untuk konfirmasi kehadiran
  trigger: reminder_call
- goal: Mempromosikan paket langganan untuk retensi pelanggan
