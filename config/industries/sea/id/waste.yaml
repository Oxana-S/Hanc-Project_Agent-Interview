pain_points:
- description: Pengumpulan sampah yang tidak terjadwal dan tidak efisien menyebabkan
    penumpukan di lokasi pelanggan.
  severity: high
  solution_hint: AI voice agent dapat mengatur jadwal pengumpulan otomatis berdasarkan
    kebutuhan dan mengirimkan notifikasi.
- description: Kesulitan dalam melacak armada dan biaya operasional yang tinggi karena
    rute tidak optimal.
  severity: high
  solution_hint: AI voice agent dapat mengintegrasikan data GPS untuk memberikan rute
    efisien dan melaporkan real-time.
- description: Kepatuhan terhadap regulasi PDP dan lingkungan sering terlewatkan,
    berisiko denda.
  severity: high
  solution_hint: AI voice agent dapat mengingatkan tentang tenggat waktu kepatuhan
    dan menyediakan dokumen otomatis.
- description: Komunikasi dengan pelanggan lambat, menyebabkan keluhan tidak tertangani
    dengan cepat.
  severity: medium
  solution_hint: AI voice agent dapat menangani panggilan keluhan 24/7 dan memberikan
    solusi instan.
- description: Pemisahan sampah yang tidak tepat oleh pelanggan mengurangi nilai daur
    ulang.
  severity: medium
  solution_hint: AI voice agent dapat memberikan edukasi otomatis melalui panggilan
    tentang cara memisahkan sampah.
- description: Biaya tenaga kerja tinggi untuk administrasi penjadwalan dan penagihan.
  severity: medium
  solution_hint: AI voice agent dapat mengotomatiskan penjadwalan, konfirmasi, dan
    pengingat pembayaran.
- description: Kurangnya data real-time tentang volume sampah untuk perencanaan kapasitas.
  severity: low
  solution_hint: AI voice agent dapat mengumpulkan data dari pelanggan via panggilan
    untuk analisis prediktif.
