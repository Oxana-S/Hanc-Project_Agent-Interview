industry_faq:
- question: Berapa biaya layanan pengumpulan sampah per bulan?
  answer_template: Biaya mulai dari IDR 500.000 per bulan tergantung volume dan frekuensi.
    Kami dapat memberikan penawaran khusus setelah konsultasi.
- question: Apakah Anda menangani sampah berbahaya seperti limbah B3?
  answer_template: Ya, kami memiliki layanan khusus untuk limbah B3 dengan sertifikasi
    dan prosedur yang sesuai regulasi PDP.
- question: Bagaimana cara menjadwalkan pengumpulan sampah?
  answer_template: Anda dapat menjadwalkan via telepon dengan AI agent kami yang tersedia
    24/7, atau melalui aplikasi kami.
- question: Apakah ada diskon untuk kontrak jangka panjang?
  answer_template: Ya, kami menawarkan diskon hingga 20% untuk kontrak tahunan dengan
    layanan tambahan seperti pelaporan rutin.
- question: Bagaimana jika saya melewatkan jadwal pengumpulan?
  answer_template: AI agent kami akan mengingatkan Anda sebelumnya, dan jika terlewat,
    kami dapat menjadwalkan ulang tanpa biaya tambahan dalam 24 jam.
- question: Apakah layanan Anda ramah lingkungan?
  answer_template: Sangat, kami fokus pada daur ulang dan pengolahan berkelanjutan,
    dengan pelaporan dampak lingkungan.
- question: Bagaimana dengan kepatuhan data pelanggan?
  answer_template: Kami mematuhi PDP Indonesia dengan enkripsi data dan akses terbatas,
    dijelaskan oleh AI agent kami.
sales_scripts:
- trigger: price_question
  situation: Ketika pelanggan menanyakan harga layanan via telepon.
  script: Halo, terima kasih telah menghubungi. Biaya layanan kami disesuaikan dengan
    kebutuhan Anda. Untuk mulai, kami punya paket entry di IDR 500.000 per bulan dengan
    pengumpulan mingguan. Apakah Anda ingin saya jelaskan lebih detail?
  goal: Mengarahkan percakapan ke konsultasi kebutuhan dan menunjukkan nilai.
- trigger: service_inquiry
  situation: Ketika pelanggan bertanya tentang layanan daur ulang.
  script: Halo, kami menyediakan layanan daur ulang komprehensif untuk plastik, kertas,
    dan organik. Dengan AI agent, kami bisa mengoptimalkan pemilahan dan meningkatkan
    nilai jual kembali. Maukah saya jadwalkan survei gratis?
  goal: Mendorong penjadwalan survei untuk penawaran personal.
- trigger: complaint_followup
  situation: Setelah menangani keluhan, untuk menawarkan upgrade layanan.
  script: Senang bisa membantu menyelesaikan masalah Anda. Untuk mencegah hal serupa,
    kami punya paket premium dengan monitoring real-time. Hanya tambah IDR 200.000
    per bulan. Tertarik?
  goal: Upselling layanan tambahan berdasarkan kebutuhan yang teridentifikasi.
- trigger: contract_renewal
  situation: Mendekati akhir kontrak, untuk memperpanjang.
  script: Halo, kontrak Anda akan berakhir segera. Kami punya penawaran spesial untuk
    perpanjangan dengan fitur AI agent baru yang lebih efisien. Bisa saya kirimkan
    detailnya?
  goal: Mempertahankan pelanggan dengan nilai tambah teknologi.
