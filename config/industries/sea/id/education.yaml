competitors:
- name: Ruangguru
  positioning: Platform bimbingan belajar online terbesar
  strengths:
  - Brand recognition kuat
  - Konten lengkap untuk K-12 dan persiapan ujian
  - Aplikasi mobile yang luas jangkauannya
  weaknesses:
  - Fokus utama pada siswa sekolah
  - Harga paket bisa tinggi
  our_differentiation: Fokus pada pelatihan keterampilan profesional dan sertifikasi
    untuk dewasa dengan mentor industri.
- name: Zenius
  positioning: Platform pembelajaran online dengan pendekatan konsep
  strengths:
  - Metode belajar logis dan konseptual
  - Konten gratis yang banyak
  - Reputasi lama di edukasi
  weaknesses:
  - Interface mungkin kurang modern bagi beberapa user
  - Fokus kuat pada akademik murni
  our_differentiation: Program aplikatif dengan proyek nyata dan jaminan karir atau
    sertifikasi yang diakui industri.
- name: Quipper
  positioning: Penyedia LMS dan konten untuk sekolah dan individu
  strengths:
  - Kemitraan dengan banyak sekolah
  - Model B2B dan B2C
  - Konten sesuai kurikulum nasional
  weaknesses:
  - Lebih terfokus pada institusi pendidikan formal
  - Kompetisi ketat di segmen sekolah
  our_differentiation: Fleksibilitas belajar mandiri penuh dengan dukungan komunitas
    dan networking untuk profesional.
- name: Skill Academy by Ruangguru
  positioning: Platform untuk pengembangan keterampilan dan karier
  strengths:
  - Bagian dari ekosistem Ruangguru
  - Pilihan kursus keterampilan populer
  - Sertifikat
  weaknesses:
  - Mungkin dianggap generalis
  - Mentor bisa bervariasi kualitasnya
  our_differentiation: Program yang lebih mendalam, mentorship intensif, dan garansi
    uang kembali jika tidak puas.
industry_faq:
- answer_template: Biaya tergantung program. Kursus dasar mulai dari Rp 500.000. Tersedia
    cicilan tanpa bunga. Mau saya jelaskan lebih detail?
  question: Berapa biaya kursusnya?
- answer_template: Format kami online dengan webinar live dan rekaman. Fleksibel,
    bisa belajar kapan saja.
  question: Apa format pembelajarannya?
- answer_template: Ya, setelah lulus Anda akan mendapatkan sertifikat kompetensi yang
    dapat digunakan untuk melamar kerja.
  question: Apakah ada sertifikatnya?
- answer_template: Ya, ada kelas percobaan gratis. Bisa saya jadwalkan untuk Anda?
  question: Apakah ada trial gratis?
- answer_template: Garansi kami, jika dalam 7 hari pertama tidak puas, bisa refund
    penuh.
  question: Apa jaminan hasilnya?
- answer_template: Untuk program tertentu, ada. Kami memiliki program khusus persiapan
    ujian sertifikasi profesional.
  question: Apakah membantu persiapan ujian sertifikasi?
- answer_template: Ya, Anda bisa akses materi selama 1 tahun setelah kursus selesai
    untuk belajar ulang.
  question: Bisa akses materinya berapa lama?
