sales_scripts:
- goal: Mengonversi penasaran harga menjadi peserta kelas trial gratis.
  script: Halo, saya dari [Nama Lembaga]. Tadi Anda menanyakan harga kursus [Nama
    Kursus]. Sebelum bicara harga, yang penting adalah cocok tidak metodenya dengan
    Anda. Kami ada kelas percobaan gratis hari [Hari/Tanggal] jam [Waktu]. Anda bisa
    langsung praktek dan lihat sendiri kualitas pengajarnya. Cocok untuk pemula. Tertarik
    ikut? Saya bantu daftarkan.
  situation: Calon peserta menanyakan harga di awal percakapan.
  trigger: price_question
- goal: Mengatasi keraguan dan mengunci penjadwalan.
  script: Memang banyak yang ragu awalnya, takut tidak bisa ikut karena sibuk. Tapi
    tenang, materinya ada rekamannya dan bisa diakses selamanya 1 tahun. Dan Anda
    akan dibimbing mentor sampai bisa. Daripada ragu-ragu, coba ikut kelas gratis
    dulu, tidak ada biaya sama sekali. Kita jadwalkan besok, ya? Pilih pagi atau sore?
  situation: Calon peserta menunjukkan keraguan atau berkata \"saya pikir-pikir dulu\".
  trigger: hesitation
- goal: Mempromosikan nilai tambah dibanding kompetitor.
  script: Banyak yang tanya bedanya kami dengan platform lain. Keunggulan kami, mentor
    adalah praktisi aktif di industri, jadi ilmu yang diajarkan benar-benar terbaru
    dan aplikatif. Plus, ada grup komunitas alumni untuk networking dan dukungan karir.
    Jadi investasi Anda bukan cuma dapat sertifikat, tapi juga jaringan. Mau coba
    rasakan bedanya di kelas trial?
  situation: Percakapan mengarah pada perbandingan dengan kompetitor.
  trigger: competitor_mention
- goal: Menutup penjualan setelah kelas trial.
  script: Bagaimana tadi kelas trialnya? Seru, kan? Nah, untuk bisa akses semua modul
    dan proyeknya, Anda perlu daftar ke program full-nya. Sekarang lagi ada promo
    early bird, diskon 20% jika daftar hari ini juga. Selain itu, bisa dicicil 3x
    tanpa bunga. Gimana, saya bantu proses pendaftarannya sekarang?
  situation: Menghubungi peserta setelah mengikuti kelas trial gratis.
  trigger: post_trial_follow_up
