typical_objections:
- objection: Harganya mahal.
  response: Kami paham pertimbangan anggaran. Tapi, ini investasi untuk skill yang
    bisa meningkatkan penghasilan Anda. Dan kami ada opsi cicilan 0% sampai 12 bulan,
    jadi lebih ringan per bulan. Juga ada garansi puas 7 hari.
- objection: Saya sibuk, tidak ada waktu.
  response: Justru program kami dirancang untuk yang sibuk. Materi berupa video singkat
    (10-15 menit) yang bisa ditonton saat luang. Hanya butuh komitmen 1 jam per hari.
    Fleksibel sekali.
- objection: Saya belum yakin cocok atau tidak.
  response: Yang paling tepat adalah mencoba langsung. Ikuti kelas trial gratis kami.
    Anda akan bertemu mentor dan merasakan metodenya. Jika tidak cocok, tidak masalah,
    tidak ada biaya sama sekali. Setidaknya Anda sudah dapat insight baru.
