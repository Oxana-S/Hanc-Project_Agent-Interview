industry_faq:
- question: Berapa lama waktu produksi untuk cetak banner ukuran besar?
  answer_template: Waktu produksi untuk cetak banner ukuran besar biasanya 2-4 hari
    kerja, tergantung pada kuantitas dan kompleksitas desain. Kami dapat memberikan
    estimasi yang lebih akurat setelah mengetahui detail pesanan.
- question: Apakah Anda menerima pesanan dalam jumlah kecil?
  answer_template: Ya, kami menerima pesanan dalam jumlah kecil dengan harga yang
    kompetitif. Untuk kuantitas lebih besar, kami menawarkan diskon khusus.
- question: Bagaimana dengan kualitas cetak dan bahan yang digunakan?
  answer_template: Kami menggunakan bahan berkualitas tinggi dan teknologi cetak terbaru
    untuk memastikan hasil yang tajam dan tahan lama. Contoh produk dapat disediakan
    atas permintaan.
- question: Apakah ada biaya tambahan untuk desain grafis?
  answer_template: Layanan desain grafis tersedia dengan biaya tambahan yang terjangkau.
    Jika Anda sudah memiliki file desain, tidak ada biaya tambahan.
- question: Bagaimana cara pembayaran dan pengiriman?
  answer_template: Kami menerima pembayaran via transfer bank, kartu kredit, atau
    dompet digital. Pengiriman dapat dilakukan melalui kurir lokal dengan tarif yang
    transparan.
sales_scripts:
- trigger: price_question
  situation: Ketika pelanggan menanyakan harga layanan cetak.
  script: Halo, terima kasih telah menghubungi. Harga layanan cetak kami bervariasi
    berdasarkan jenis, kuantitas, dan bahan. Untuk memberikan penawaran terbaik, boleh
    saya tahu detail kebutuhan Anda seperti ukuran dan jumlah?
  goal: Mengumpulkan informasi spesifik untuk menawarkan harga yang kompetitif dan
    meningkatkan konversi.
- trigger: service_inquiry
  situation: Ketika pelanggan bertanya tentang layanan yang tersedia.
  script: Halo, kami menyediakan berbagai layanan cetak seperti digital printing,
    cetak offset, sablon, dan finishing. Apakah ada kebutuhan khusus yang ingin Anda
    diskusikan? Saya dapat merekomendasikan layanan yang sesuai.
  goal: Memandu pelanggan ke layanan yang relevan dan membangun kepercayaan.
- trigger: follow_up
  situation: Setelah pelanggan menerima penawaran tetapi belum memutuskan.
  script: Halo, saya ingin menindaklanjuti penawaran sebelumnya. Apakah ada pertanyaan
    atau penyesuaian yang diperlukan? Kami juga menawarkan diskon untuk pesanan cepat
    atau volume besar.
  goal: Mendorong keputusan pembelian dengan menawarkan insentif tambahan.
