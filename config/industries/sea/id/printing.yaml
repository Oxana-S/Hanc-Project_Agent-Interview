pain_points:
- description: Biaya bahan baku seperti kertas dan tinta yang terus meningkat, mengurangi
    margin keuntungan.
  severity: high
  solution_hint: AI voice agent dapat membantu memantau harga pasar dan mengotomatisasi
    pembelian bahan baku dari pemasok termurah.
- description: Persaingan ketat dari percetakan lokal dan online, membuat sulit mempertahankan
    pelanggan.
  severity: high
  solution_hint: AI voice agent dapat menawarkan layanan pelanggan 24/7 dan kampanye
    pemasaran otomatis untuk meningkatkan loyalitas.
- description: Ketergantungan pada tenaga kerja manual untuk pemesanan dan layanan
    pelanggan, menyebabkan kesalahan dan inefisiensi.
  severity: medium
  solution_hint: AI voice agent dapat mengotomatisasi proses pemesanan dan menjawab
    pertanyaan umum, mengurangi beban kerja staf.
- description: Tantangan dalam mengelola pesanan yang kompleks dan kustomisasi, sering
    menyebabkan keterlambatan pengiriman.
  severity: medium
  solution_hint: AI voice agent dapat memandu pelanggan melalui opsi kustomisasi dan
    memperkirakan waktu penyelesaian secara real-time.
- description: Kepatuhan terhadap regulasi PDP (Perlindungan Data Pribadi) yang ketat,
    meningkatkan risiko hukum.
  severity: high
  solution_hint: AI voice agent dapat menyimpan dan memproses data pelanggan dengan
    aman, memastikan kepatuhan otomatis.
- description: Fluktuasi permintaan musiman, menyebabkan overstock atau kekurangan
    bahan baku.
  severity: medium
  solution_hint: AI voice agent dapat menganalisis tren permintaan dan mengoptimalkan
    inventaris berdasarkan prediksi.
