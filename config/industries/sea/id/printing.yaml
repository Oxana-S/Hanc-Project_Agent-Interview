typical_objections:
- objection: Saya sudah memiliki pemasok cetak yang mapan, tidak perlu beralih.
  response: Kami menghargai loyalitas Anda. Dengan AI voice agent, kami menawarkan
    efisiensi lebih tinggi, layanan yang lebih cepat, dan potensi penghematan biaya.
    Boleh kami memberikan demo atau penawaran percobaan?
- objection: Teknologi AI terdengar rumit dan mahal untuk bisnis kecil saya.
  response: AI voice agent kami dirancang mudah digunakan dan terjangkau, dengan entry
    point rendah. Ini dapat membantu mengotomatisasi tugas-tugas sederhana, sehingga
    Anda fokus pada pertumbuhan bisnis.
- objection: Saya khawatir dengan keamanan data pelanggan di sistem AI.
  response: Kami mematuhi regulasi PDP Indonesia dan menggunakan enkripsi data yang
    ketat. AI voice agent kami hanya mengakses informasi yang diperlukan untuk layanan,
    dengan transparansi penuh.
