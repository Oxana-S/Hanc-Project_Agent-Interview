industry_faq:
- question: Berapa biaya untuk layanan AI voice agent di industri game?
  answer_template: Biaya dimulai dari IDR 50 juta per bulan, tergantung pada skala dan fitur yang dibutuhkan. Kami menawarkan paket yang dapat disesuaikan dengan kebutuhan bisnis Anda.
- question: Apakah AI voice agent dapat menangani pertanyaan teknis tentang game?
  answer_template: Ya, AI kami dapat dilatih dengan basis pengetahuan game Anda untuk menjawab pertanyaan teknis umum, dan mengalihkan ke agen manusia jika diperlukan.
- question: Bagaimana dengan kepatuhan terhadap regulasi PDP Indonesia?
  answer_template: Sistem kami dirancang dengan enkripsi data dan kebijakan privasi yang ketat, memastikan kepatuhan penuh terhadap PDP.
- question: Dapatkah AI voice agent berintegrasi dengan sistem pembayaran lokal?
  answer_template: Tentu, kami mendukung integrasi dengan berbagai gateway pembayaran populer di Indonesia seperti GoPay dan OVO.
- question: Berapa lama waktu implementasi untuk layanan ini?
  answer_template: Implementasi biasanya memakan waktu 2-4 minggu, termasuk pelatihan AI dan integrasi dengan sistem yang ada.
- question: Apakah ada dukungan dalam bahasa daerah Indonesia?
  answer_template: Ya, AI kami mendukung multiple bahasa Indonesia, termasuk dialek utama, untuk interaksi yang lebih personal.
