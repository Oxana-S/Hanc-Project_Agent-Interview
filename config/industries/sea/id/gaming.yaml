  script: Halo, terima kasih atas pertanyaannya. Biaya layanan AI voice agent kami dimulai dari IDR 50 juta per bulan, yang dapat menghemat hingga 30% biaya dukungan pelanggan Anda. Apakah Anda ingin saya
