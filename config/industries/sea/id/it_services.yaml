sales_scripts:
- trigger: price_question
  situation: Ketika klien menanyakan harga layanan IT secara langsung.
  script: Terima kasih atas pertanyaannya. Kami menawarkan berbagai paket yang dapat disesuaikan dengan kebutuhan dan anggaran Anda. Apakah Anda ingin saya jelaskan paket-paket yang tersedia?
  goal: Menjelaskan opsi harga secara fleksibel dan mengarahkan ke diskusi lebih lanjut.
  effectiveness: high
- trigger: competitor_mention
  situation: Saat klien menyebutkan kompetitor dalam pembicaraan.
  script: Kami menghargai pilihan Anda dan ingin menunjukkan bagaimana solusi AI voice agent kami dapat memberikan layanan dukungan 24/7 dengan respons lebih cepat dan biaya lebih efisien.
  goal: Membedakan layanan kami dari kompetitor dan menunjukkan keunggulan.
  effectiveness: high
- trigger: budget_constraint
  situation: Jika klien mengungkapkan keterbatasan anggaran.
  script: Kami memahami pentingnya efisiensi biaya. Dengan solusi AI voice agent kami, Anda dapat mengurangi biaya operasional hingga 30% tanpa mengorbankan kualitas layanan.
  goal: Meyakinkan klien bahwa layanan kami hemat biaya dan bernilai tinggi.
  effectiveness: high
- trigger: feature_inquiry
  situation: Ketika klien ingin tahu fitur spesifik dari layanan.
  script: Solusi kami dilengkapi dengan kemampuan otomatisasi penjadwalan, dukungan pelanggan 24/7, dan analisis data real-time yang dapat meningkatkan produktivitas dan kepuasan pelanggan Anda.
  goal: Menyoroti fitur utama yang relevan dengan kebutuhan klien.
  effectiveness: medium
- trigger: security_concern
  situation: Saat klien mengkhawatirkan keamanan data dan privasi.
  script: Kami mematuhi regulasi PDP Indonesia dan menggunakan teknologi enkripsi tingkat tinggi untuk memastikan data Anda aman dan terlindungi setiap saat.
  goal: Menenangkan kekhawatiran klien terkait keamanan dan kepatuhan.
  effectiveness: high
competitors:
- name: PT XYZ Solusi IT
  positioning: Pemain besar dengan layanan IT menyeluruh di pasar Indonesia.
  strengths:
  - Jaringan klien yang luas di berbagai sektor industri.
  - Pengalaman panjang dalam pengelolaan infrastruktur IT.
  weaknesses:
  - Kurang fokus pada solusi AI dan otomatisasi suara.
  - Biaya layanan yang relatif tinggi.
  our_differentiation: AI voice agent kami menawarkan otomatisasi dukungan 24/7 yang mengurangi biaya operasional dan meningkatkan responsivitas.
- name: CV Teknologi Nusantara
  positioning: Penyedia layanan IT menengah dengan fokus pada UKM.
  strengths:
  - Harga kompetitif untuk bisnis kecil dan menengah.
  - Pelayanan personal dan konsultasi langsung.
  weaknesses:
  - Kapasitas layanan terbatas dan kurang inovatif.
  - Kurangnya integrasi teknologi AI canggih.
  our_differentiation: Kami menghadirkan teknologi AI voice agent yang canggih dan skalabel, cocok untuk bisnis dari UKM hingga korporasi besar.
- name: PT Digital Mandiri
  positioning: Startup yang berkembang dengan solusi digital inovatif.
  strengths:
  - Fokus pada pengembangan aplikasi mobile dan cloud.
  - Layanan cepat dan adaptif terhadap tren teknologi terbaru.
  weaknesses:
  - Kurangnya pengalaman di pasar korporasi besar.
  - Kapabilitas dukungan pelanggan terbatas.
  our_differentiation: Solusi AI voice agent kami menyediakan dukungan pelanggan 24/7 yang andal dan dapat diintegrasikan dengan sistem yang sudah ada.
- name: Mitra Solusi Teknologi
  positioning: Penyedia layanan IT lokal dengan jaringan luas di Jawa.
  strengths:
  - Pemahaman mendalam tentang kebutuhan pasar lokal.
  - Harga layanan yang bersaing.
  weaknesses:
  - Teknologi yang digunakan cenderung konvensional dan kurang otomatisasi.
  - Kurang investasi dalam teknologi AI dan keamanan siber.
  our_differentiation: Kami menonjol dengan teknologi AI voice agent yang meningkatkan efisiensi layanan dan keamanan data sesuai regulasi PDP.
