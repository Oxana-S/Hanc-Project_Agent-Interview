pain_points:
- description: Keterlambatan pasokan bahan baku dari pemasok lokal dan internasional.
  severity: high
  solution_hint: AI voice agent dapat memantau status pengiriman secara real-time dan mengirim notifikasi otomatis.
- description: Biaya tenaga kerja yang terus meningkat mempengaruhi profitabilitas.
  severity: medium
  solution_hint: AI dapat mengotomatisasi tugas administratif seperti penjadwalan dan pelaporan, mengurangi ketergantungan pada tenaga kerja manual.
- description: Kepatuhan terhadap regulasi PDP (Perlindungan Data Pribadi) yang kompleks.
  severity: high
  solution_hint: AI membantu dalam pelacakan, enkripsi, dan pelaporan data untuk memastikan kepatuhan penuh.
- description: Efisiensi produksi rendah akibat mesin yang sering rusak atau downtime.
  severity: medium
  solution_hint: AI menganalisis data sensor mesin untuk prediksi perawatan dan pengoptimalan jadwal produksi.
- description: Komunikasi yang tidak efisien dengan pelanggan dan pemasok menyebabkan keterlambatan.
  severity: low
  solution_hint: Voice agent mengelola panggilan dan pesan otomatis dalam bahasa Indonesia untuk respons cepat.
- description: Fluktuasi permintaan pasar yang sulit diprediksi.
  severity: high
  solution_hint: AI menganalisis tren pasar dan data historis untuk membantu perencanaan produksi yang adaptif.
- description: Manajemen inventaris yang tidak akurat menyebabkan kelebihan atau kekurangan stok.
  severity: medium
  solution_hint: AI mengintegrasikan data inventaris secara real-time dan memberikan rekomendasi otomatis.
