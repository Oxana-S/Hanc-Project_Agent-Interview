typical_objections:
- objection: Kami sudah puas dengan sistem yang ada, tidak butuh AI.
  response: Memahami. Sistem yang baik adalah dasar. AI bukan untuk mengganti, tapi
    memperkuat. Bayangkan jika agent Anda bebas fokus pada masalah kompleks sementara
    AI handle repetitif work 24/7. Bisa kita coba pilot project di satu bagian dulu?
- objection: AI suara terdengar tidak personal dan kaku untuk pelanggan Indonesia.
  response: Teknologi kami sudah di-training dengan aksen dan percakapan alami bahasa
    Indonesia. Banyak pelanggan justru senang karena respons instan, tanpa emosi,
    dan konsisten. Kami bisa tunjukkan demo dengan dialek lokal.
- objection: Implementasinya rumit dan mengganggu sistem IT kami yang sudah berjalan.
  response: Tenang. Integrasi kami berbasis API yang modular. Bisa mulai dari fungsi
    sederhana seperti FAQ bot via WhatsApp, tanpa sentuh core system. Tim teknis kami
    akan handle semuanya dengan managed service.
