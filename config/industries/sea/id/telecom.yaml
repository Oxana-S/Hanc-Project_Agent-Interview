pain_points:
- description: Tingkat churn pelanggan yang tinggi karena persaingan harga ketat dan
    penawaran promosi dari kompetitor.
  severity: high
  solution_hint: Agent suara AI dapat melakukan survei kepuasan proaktif, mendeteksi
    niat churn, dan menawarkan retensi personalized secara otomatis.
- description: Beban kerja customer service yang padat untuk menangani keluhan teknis
    dan pertanyaan billing yang berulang.
  severity: high
  solution_hint: Agent AI dapat menangani 80% pertanyaan umum (FAQ) dan trouble ticket
    sederhana 24/7, mengurangi antrian call center.
- description: Proses penjualan dan onboarding pelanggan baru yang lambat dan manual.
  severity: medium
  solution_hint: Agent AI dapat melakukan kualifikasi lead, penjadwalan appointment
    dengan sales, dan pengumpulan dokumen pra-aktivasi.
- description: Kesulitan dalam upselling dan cross-selling paket layanan kepada pelanggan
    existing.
  severity: medium
  solution_hint: Agent AI dapat menganalisis pola penggunaan pelanggan dan melakukan
    penawaran paket upgrade yang relevan via outbound call atau chat.
- description: Kepatuhan terhadap regulasi PDP (Perlindungan Data Pribadi) yang rumit
    dalam penanganan data pelanggan.
  severity: high
  solution_hint: Agent AI dapat dikonfigurasi dengan script persetujuan (consent)
    yang sesuai PDP dan log semua interaksi untuk audit trail.
- description: Monitoring dan follow-up keluhan jaringan atau gangguan layanan yang
    tidak real-time.
  severity: medium
  solution_hint: Agent AI dapat mengirim notifikasi gangguan massal, memberikan estimasi
    perbaikan, dan mengumpulkan laporan dari pelanggan yang terdampak.
