industry_faq:
- question: Bagaimana cara membandingkan paket data yang paling sesuai dengan kebutuhan
    saya?
  answer_template: Saya dapat membantu rekomendasi paket. Bisakah Anda ceritakan rata-rata
    penggunaan data bulanan dan apakah untuk smartphone atau modem rumah?
- question: Sinyal di area saya sering lemah, apa yang bisa dilakukan?
  answer_template: Kami catat keluhannya. Untuk gangguan teknis, izinkan saya buatkan
    tiket gangguan. Boleh saya dapatkan lokasi dan nomor pelanggan Anda?
- question: Bagaimana prosedur perpindahan operator (MNP) atau upgrade paket?
  answer_template: Untuk MNP atau upgrade, kita perlu verifikasi data. Nanti saya
    jadwalkan agent kami untuk pandu prosesnya. Anda ada waktu kapan?
- question: Apakah data pelanggan saya aman dengan sistem otomatis ini?
  answer_template: Sangat aman. Sistem kami sudah sesuai regulasi PDP Indonesia. Data
    hanya digunakan untuk layanan Anda dan ada log audit lengkap.
- question: Bagaimana cara mengajukan komplain untuk billing yang tidak sesuai?
  answer_template: Saya bantu buatkan tiket komplain billing. Untuk verifikasi, boleh
    saya minta nomor invoice dan detail yang dirasa tidak sesuai?
- question: Apakah ada biaya tersembunyi dalam paket ini?
  answer_template: Tidak ada biaya tersembunyi. Semua biaya dan pajak (jika ada) sudah
    tercantum di deskripsi paket. Saya bisa jelaskan rinciannya.
sales_scripts:
- trigger: price_question
  situation: Pelanggan menanyakan harga paket tertentu.
  script: Harga paket tersebut mulai dari Rp XXX ribu per bulan. Namun, harga terbaik
    sangat tergantung pada kebutuhan spesifik Anda. Apakah Anda menggunakan lebih
    untuk streaming, video call, atau browsing biasa? Saya bisa rekomendasikan paket
    dengan nilai optimal.
  goal: Mengarahkan percakapan dari harga ke nilai (value), dan mengumpulkan informasi
    kebutuhan untuk rekomendasi yang lebih personal.
- trigger: competitor_mention
  situation: 'Pelanggan menyebut penawaran dari kompetitor (misal: Telkomsel/Indosat).'
  script: 'Saya paham ada banyak pilihan. Keunggulan kami adalah di [sebutkan diferensiasi,
    contoh: coverage 4G/5G yang lebih luas di daerah Anda, atau fleksibilitas paket
    tanpa kontrak]. Daripada bandingkan harga, mungkin kita bisa fokus pada konektivitas
    yang stabil untuk aktivitas [sebutkan aktivitas pelanggan] Anda?'
  goal: Mengalihkan fokus dari harga ke kekuatan unik (unique selling proposition/USP)
    kami yang relevan dengan pelanggan.
- trigger: need_consultation
  situation: Pelanggan tertarik tetapi membutuhkan penjelasan lebih detail.
  script: Tentu. Untuk analisis yang lebih akurat, saya akan jadwalkan konsultasi
    gratis dengan specialist kami. Mereka bisa cek coverage spesifik di alamat Anda
    dan buatkan proposal yang disesuaikan. Apakah besok pagi atau siang lebih nyaman?
  goal: Mengkonversi minat menjadi janji temu (appointment) yang terkualifikasi untuk
    tim sales.
