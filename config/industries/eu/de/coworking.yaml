market_context:
  market_size: Über 1 Mrd. EUR Jahresumsatz (DE, pre-COVID Niveau)
  growth_rate: Stabil, angetrieben durch Remote/Hybrid Work (~5-10% YoG)
  key_trends:
  - Stärkerer Fokus auf Vorort-Spaces außerhalb teurer Innenstädte (Suburbia & zweite Städte).
  - Nachfrage nach flexiblen Hybrid-Modellen (Büro + Remote Tage).
  - Wachsende Bedeutung von Community und Wellness-Angeboten.
  - Nachhaltigkeit und 'Green Coworking' werden zum Entscheidungskriterium.
  seasonality:
    high:
    - Januar (Neujahrsvorsätze)
    - September (nach Sommerpause)
    low:
    - Dezember (Feiertage)
    - Juli-August (Haupturlaubszeit)
typical_objections:
- objection: Das ist mir zu teuer. Ich kann auch zu Hause oder im Café arbeiten.
  response: Das verstehe ich. Bedenken Sie aber die versteckten Kosten wie Café-Rechnungen, Ablenkungen und fehlende Trennung von Arbeit und Privatleben. Unsere Umgebung steigert nachweislich die Produktivität.
    Zudem sind Netzwerkkontakte hier unbezahlbar. Möchten Sie einen Tag zum Testen vereinbaren?
- objection: Ich brauche keine 40 Stunden pro Woche einen festen Platz.
  response: Perfekt! Genau dafür haben wir flexible Hot-Desk- oder Teilzeit-Tarife. Sie zahlen nur für die Nutzung, die Sie brauchen, und haben trotzdem alle Vorteile eines professionellen Büros. Welches
    Pensum stellen Sie sich vor?
- objection: Ich habe schon bei [Mitbewerber] angefragt und warte auf ein Angebot.
  response: Exzellent, dass Sie Ihre Optionen prüfen. Während Sie warten, lade ich Sie herzlich zu einer unverbindlichen Besichtigung ein. So können Sie unsere einzigartige Atmosphäre und Community selbst
    erleben. Das hilft Ihnen bei der Entscheidung. Passt morgen Nachmittag?
