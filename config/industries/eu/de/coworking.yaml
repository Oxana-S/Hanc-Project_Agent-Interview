industry_faq:
- question: Was kostet ein flexibler Arbeitsplatz pro Monat?
  answer_template: Unsere Hot-Desk-Plätze beginnen bei [Betrag]€ pro Monat. Der Preis hängt von der gewählten Laufzeit und den inkludierten Leistungen ab. Ich kann Ihnen gerne ein passendes Angebot erstellen.
- question: Gibt es Mindestvertragslaufzeiten?
  answer_template: Wir bieten maximale Flexibilität. Hot-Desks können oft monatlich gekündigt werden, für Büros gelangen längere Laufzeiten. Gerne bespreche ich Ihre Bedürfnisse.
- question: Sind Meetingräume auch für Externe buchbar?
  answer_template: Ja, absolut. Externe können Meetingräume stunden- oder tagesweise buchen. Ich prüfe sofort die Verfügbarkeit für Ihr Wunschdatum.
- question: Ist High-Speed-Internet inklusive?
  answer_template: Ja, alle unsere Tarife beinhalten professionelles, hochgeschwindigkeits Internet. Für spezielle Anforderungen beraten wir Sie gerne.
- question: Welche Gemeinschaftsbereiche und Extras bietet ihr an?
  answer_template: Wir haben Küchen, Lounges, Eventflächen und oft gratis Kaffee. Regelmäßige Networking-Events sind inklusive. Möchten Sie mehr Details?
- question: Wie handhabt ihr die DSGVO-Konformität?
  answer_template: Datenschutz hat bei uns höchste Priorität. Alle Verträge und Datenverarbeitungen sind DSGVO-konform. Wir informieren Sie gerne detailliert.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Interessent nach dem Preis für einen Arbeitsplatz fragt.
  script: 'Sehr gerne. Um Ihnen das beste Angebot zu machen: Benötigen Sie einen flexiblen Hot-Desk, einen festen Schreibtisch oder sogar ein privates Büro? Für wie viele Personen und mit welcher voraussichtlichen
    Laufzeit?'
  goal: Den Bedarf qualifizieren und vom pauschalen Preis zu einem maßgeschneiderten Angebot lenken.
- trigger: competitor_mention
  situation: Wenn ein Kunde einen spezifischen Mitbewerber wie WeWork oder Mindspace nennt.
  script: Verstanden. Im Vergleich zu großen Ketten bieten wir oft persönlichere Betreuung, eine stärkere lokale Community und transparente, all-inclusive Preise ohne versteckte Kosten. Möchten Sie wissen,
    wie sich das in Ihrem konkreten Fall auswirkt?
  goal: Unsere lokalen Stärken und den Community-Aspekt betonen, um sich abzuheben.
- trigger: objection_flexibility
  situation: Wenn der Kunde Bedenken wegen zu langer Vertragsbindung äußert.
  script: Flexibilität ist uns wichtig. Für den Einstieg empfehle ich unseren monatlich kündbaren Hot-Desk-Tarif. So testen Sie uns risikofrei. Später können Sie bei Gefallen immer noch auf ein Büro mit
    längerer Laufzeit umsteigen, was kostengünstiger ist. Passt das für Ihren Start?
  goal: Die Bedenken auflösen und einen risikofreien Einstieg anbieten, um den Kunden zu gewinnen.
- trigger: lead_qualification
  situation: Bei einem ersten Kontakt, um herauszufinden, ob es sich um einen ernsthaften Lead handelt.
  script: 'Vielen Dank für Ihr Interesse! Um Ihre Zeit und unsere zu schonen: Suchen Sie kurzfristig einen Platz oder planen Sie für die kommenden Monate? Wären Sie offen für eine kurze Besichtigung nächste
    Woche, um die Atmosphäre live zu erleben?'
  goal: Zeitrahmen klären und konkret zu einem Besichtigungstermin führen.
competitors:
- name: WeWork
  positioning: Globaler Gigant mit zahlreichen Standorten in deutschen Großstädten.
  strengths:
  - Markenbekanntheit
  - Großes Netzwerk
  - Hochwertige Ausstattung
  weaknesses:
  - Höhere Preise
  - Weniger lokale Verwurzelung
  - Standardisierte Verträge
  our_differentiation: Persönlichere Betreuung, stärkere Fokussierung auf lokale Communities und transparente, oft günstigere All-Inklusive-Preise.
- name: Mindspace
  positioning: Premium-Anbieter mit designorientierten Spaces in Top-Lagen.
  strengths:
  - Exzellentes Design
  - Starke Community-Events
  - Unternehmenskunden-Fokus
  weaknesses:
  - Sehr premium-preisig
  - Begrenzte Standorte
  - Weniger Flexibilität für Einzelpersonen
  our_differentiation: Breitere Preisrange für verschiedene Budgets, flexiblere Vertragsmodelle für Freiberufler und kleine Teams, authentischerer lokaler Charakter.
- name: Regionaler/unabhängiger Betreiber
  positioning: Lokaler Anbieter mit ein oder wenigen Standorten in einer Stadt.
  strengths:
  - Sehr persönlich
  - Tiefe lokale Vernetzung
  - Individuelle Lösungen
  weaknesses:
  - Begrenzte Ressourcen
  - Oft weniger professionelle Prozesse
  - Eingeschränkte Skalierbarkeit
  our_differentiation: Wir kombinieren lokalen Charme und Betreuung mit professionellen, skalierbaren Systemen (Buchung, Support) und einem potenziell größeren Mitgliedernetzwerk.
