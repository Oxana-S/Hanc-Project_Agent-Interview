typical_objections:
- objection: Das ist mir zu teuer. Es gibt günstigere internationale Anbieter.
  response: 'Das verstehe ich. Internationale Anbieter haben oft niedrigere Basiskosten,
    aber versteckte Risiken: Komplexe Steuerreporting für Deutschland, eingeschränkter
    Kundenservice auf Deutsch und mögliche regulatorische Hürden. Unsere Gebühren
    inkludieren den Peace of Mind, dass alles konform mit deutschen Gesetzen läuft
    und Sie Zeit bei der Steuer sparen. Das ist langfristig oft günstiger.'
- objection: Ich vertraue einer neuen Technologie wie einem AI Voice Agent noch nicht
    vollständig.
  response: Das ist eine sehr nachvollziehbare Sorge. Unser Voice Agent ist kein Ersatz
    für kritische Entscheidungen, sondern eine Entlastung. Er beantwortet Standardfragen
    rund um die Uhr und leitet komplexe Anliegen sofort an einen menschlichen deutschen
    Spezialisten weiter. So erhalten Ihre Kunden schneller Hilfe und Ihr Team kann
    sich auf die wertschöpfenden Aufgaben konzentrieren. Wir beginnen gerne mit einem
    klar definierten, kleinen Einsatzbereich.
- objection: Unsere Prozesse laufen bereits. Eine Umstellung wäre zu aufwändig.
  response: Genau dafür ist unsere Lösung gemacht. Die Integration ist modular und
    beginnt oft mit einem einzigen Modul, wie dem automatischen Steuerreporting. Unser
    Team unterstützt Sie bei der Migration. Denken Sie an den monatlichen Aufwand
    für manuelle Reports – diese Zeit sparen Sie ab dem ersten Monat. Gerne analysieren
    wir kostenlos Ihre aktuellen Prozesse und zeigen Ihnen ein konkretes Einsparpotenzial
    auf.
