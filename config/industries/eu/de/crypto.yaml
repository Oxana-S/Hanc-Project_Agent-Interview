industry_faq:
- question: Sind Kryptogeschäfte in Deutschland legal und reguliert?
  answer_template: Ja, der Handel mit Kryptowährungen ist in Deutschland legal. Kryptoverwahrung
    unterliegt der Aufsicht der BaFin und erfordert eine Lizenz. Unser Service unterstützt
    Sie bei der Einhaltung aller regulatorischen Vorgaben, einschließlich der kommenden
    MiCA-Verordnung der EU.
- question: Wie versteuere ich meine Kryptogewinne in Deutschland?
  answer_template: In Deutschland unterliegen private Veräußerungsgewinne aus Kryptowährungen
    der Einkommensteuer, wenn die Haltefrist unter einem Jahr liegt. Nach einem Jahr
    sind sie steuerfrei. Wir empfehlen die Zusammenarbeit mit einem steuerlichen Fachberater
    und können grundlegende Transaktionsberichte für Ihre Steuererklärung bereitstellen.
- question: Ist mein Geld bei Ihnen sicher und versichert?
  answer_template: Wir setzen auf mehrstufige Sicherheitssysteme, darunter Cold Storage
    für den Großteil der Assets. Unser Unternehmen unterliegt der deutschen Regulierung.
    Konkrete Versicherungsumfänge besprechen wir gerne in einem persönlichen Gespräch,
    um Ihre individuellen Bedürfnisse abzudecken.
- question: Welche Gebühren fallen für den Handel an?
  answer_template: Unsere Gebührenstruktur ist transparent und richtet sich nach Ihrem
    Handelsvolumen. Für Privatkunden beginnen sie typischerweise bei X% pro Trade.
    Gerne erstelle ich Ihnen eine personalisierte Übersicht basierend auf Ihrem geplanten
    Handelsverhalten.
- question: Kann ich Euro (EUR) auf meinem Konto hinterlegen und abheben?
  answer_template: Ja, wir unterstützen Ein- und Auszahlungen in Euro via SEPA-Überweisung.
    Die Abwicklung erfolgt über unsere regulierte deutsche Bankpartnerschaft und dauert
    in der Regel 1-2 Werktage.
- question: Bieten Sie Staking-Dienste an und wie sind diese besteuert?
  answer_template: Ja, wir bieten Staking für ausgewählte Kryptowährungen an. Die
    Besteuerung von Staking-Ertägen ist komplex und hängt von der konkreten Ausgestaltung
    ab. Erträge werden in der Regel als sonstige Einkünfte versteuert. Wir arbeiten
    mit Steuerexperten zusammen, um Ihnen Klarheit zu verschaffen.
sales_scripts:
- trigger: compliance_concern
  situation: Wenn ein potenzieller Kunde (Unternehmen) Bedenken bezüglich deutscher
    Regulierung äußert.
  script: Ich verstehe Ihre Bedenken zur Regulierung vollkommen. Die BaFin-Aufsicht
    ist anspruchsvoll. Unser System ist speziell für den deutschen Markt entwickelt
    und aktualisiert sich automatisch mit regulatorischen Änderungen, wie der MiCA-Verordnung.
    Wir bieten Ihnen einen Compliance-Dashboard und Berichte, die speziell für deutsche
    Behörden aufbereitet sind. So sparen Sie monatlich mehrere Stunden an Rechtsberatung.
    Darf ich Ihnen ein Beispiel unseres Compliance-Reports zeigen?
  goal: Sicherheitsbedenken zerstreuen und unseren lokalisierten Compliance-Vorteil
    als Zeit- und Kosteneinsparung darstellen.
- trigger: price_question
  situation: Wenn ein Kunde nach unseren Gebühren fragt.
  script: Unsere Gebühren sind wettbewerbsfähig und volumenabhängig. Wichtiger als
    der reine Prozentsatz ist oft die Gesamtrendite. Wir bieten Ihnen unter anderem
    integrierte Steuerberichts-Funktionen, die Ihnen als deutscher Anleger leicht
    100-200€ pro Steuererklärung an Beratungskosten sparen können. Zudem sind Ein-
    und Auszahlungen in Euro über SEPA für Sie gebührenfrei. Auf welches monatliche
    Handelsvolumen zielen Sie ungefähr ab? Dann kann ich Ihnen ein genaues, personalisiertes
    Angebot unterbreiten.
  goal: Preisfrage umlenken auf Gesamtwert und spezifische deutsche Kosteneinsparungen
    (Steuerberatung, SEPA).
- trigger: security_doubt
  situation: Wenn ein Kunde Zweifel an der Sicherheit der Plattform äußert.
  script: Ihre Sicherheit hat für uns höchste Priorität. Als in Deutschland reguliertes
    Unternehmen unterliegen wir strengen BaFin-Vorgaben zur Cyber-Sicherheit und Kundengeldverwahrung.
    Über 95% der Kundeneinlagen lagern in Cold Storages in Deutschland. Unser AI-Assistent
    kann Sie zudem aktiv an das Einrichten von Zwei-Faktor-Authentifizierung erinnern
    und Sicherheitswarnungen in Echtzeit per Sprachmitteilung geben. Möchten Sie mehr
    über unsere konkreten Sicherheitszertifizierungen erfahren?
  goal: Vertrauen durch deutsche Regulierung und physische Präsenz aufbauen, Sicherheit
    als aktiven Service darstellen.
