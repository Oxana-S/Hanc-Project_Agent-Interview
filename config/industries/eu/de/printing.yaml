industry_faq:
- question: Wie schnell kann ich meine Visitenkarten erhalten?
  answer_template: Bei Standard-Digitaldruck liefern wir in der Regel innerhalb von
    2-3 Werktagen. Expresslieferung am nächsten Werktag ist gegen Aufpreis möglich.
- question: Können Sie auch kleine Auflagen drucken?
  answer_template: Ja, absolut. Durch unseren Digitaldruck sind auch Auflagen ab 1
    Stück wirtschaftlich realisierbar, ideal für Tests oder personalisierte Kampagnen.
- question: Welche Daten benötigen Sie für den Druck?
  answer_template: Wir benötigen druckfähige Daten im PDF/X-Format mit Beschnittzugabe.
    Gerne prüfen wir Ihre Dateien auch vorab kostenlos.
- question: Bieten Sie auch umweltfreundliche Druckoptionen an?
  answer_template: Ja, wir verwenden zertifizierte Recyclingpapiere, Bio-Farben auf
    Pflanzenölbasis und sind FSC-zertifiziert.
- question: Wie handle ich mit Datenschutz (DSGVO) bei personalisierten Mailings?
  answer_template: Wir verarbeiten Daten streng nach DSGVO als Auftragsverarbeiter.
    Wir bieten Löschkonzepte und verschlüsselte Datenübertragung an.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach dem Preis für einen Standarddienst wie Visitenkarten
    fragt.
  script: Sehr gerne. Für 500 Visitenkarten auf Premium-Papier mit beidseitigem Farbdruck
    berechnen wir derzeit €XX,XX inkl. MwSt. Der Preis beinhaltet bereits die Standardlieferung.
    Darf ich Ihnen ein unverbindliches, detailliertes Angebot per E-Mail zusenden?
  goal: Ein klares Preisangebot machen und zum nächsten Schritt (Angebotserstellung)
    überleiten.
- trigger: service_inquiry
  situation: Wenn ein Kunde nach einem speziellen Service wie Verpackungsdruck fragt.
  script: 'Verpackungsdruck ist eine unserer Spezialitäten. Wir beraten Sie gerne
    zu Materialien, Lackierungen und Stanzformen. Um Ihnen ein passgenaues Angebot
    zu erstellen: Welche Auflage planen Sie ungefähr und für welchen Produkttyp soll
    die Verpackung sein?'
  goal: Qualifizieren der Anfrage und Sammeln von Informationen für ein maßgeschneidertes
    Angebot.
- trigger: competitor_mention
  situation: Wenn der Kunde einen großen Online-Drucker wie Flyeralarm erwähnt.
  script: Verständlich, diese Anbieter sind gut für Standardprodukte. Unser Fokus
    liegt auf individueller Beratung, Qualitätskontrolle vor Ort und der Flexibilität
    für Sonderwünsche. Bei uns sprechen Sie direkt mit einem Ansprechpartner, der
    Ihr Projekt begleitet.
  goal: Differenzierung durch persönlichen Service und Flexibilität hervorheben.
