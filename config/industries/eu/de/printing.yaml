pain_points:
- description: Lange Lieferzeiten für Papier und Druckmaterialien führen zu Produktionsverzögerungen.
  severity: high
  solution_hint: Unser KI-Agent kann Lieferanten automatisiert kontaktieren und Verfügbarkeiten
    prüfen, um Alternativen vorzuschlagen.
- description: Hohe Energiekosten belasten die Rentabilität, insbesondere bei 24/7-Betrieb.
  severity: high
  solution_hint: Der Agent analysiert Maschinenlaufzeiten und schlägt optimierte Betriebszeiten
    vor, um Energie zu sparen.
- description: Komplexe Angebotserstellung für individualisierte Druckaufträge ist
    zeitaufwändig.
  severity: medium
  solution_hint: Der Agent sammelt Kundenanforderungen per Telefon und erstellt automatisch
    ein erstes Angebot.
- description: Terminvereinbarungen mit Kunden führen zu vielen Telefonaten und E-Mail-Wechsel.
  severity: low
  solution_hint: Der KI-Agent vereinbart eigenständig Abhol- und Liefertermine im
    Kalender des Kunden.
- description: Fehler in Kundendaten führen zu falschen Personalisierungen und Retouren.
  severity: medium
  solution_hint: Der Agent bestätigt und validiert Kundendaten während des Gesprächs
    gemäß DSGVO.
- description: Druckmaschinen benötigen regelmäßige Wartung, Ausfallzeiten sind teuer.
  severity: medium
  solution_hint: Der Agent plant proaktiv Wartungstermine und informiert den Technikerdienst.
