typical_objections:
- objection: Das ist mir zu teuer. Das kann ich mir nicht leisten.
  response: Ich verstehe, dass Kosten ein wichtiger Faktor sind. Denken Sie daran,
    dass unsere Lösung hilft, erhebliche Personalkosten einzusparen und mehr Pflegezeit
    freizusetzen. Oft amortisiert sich die Investition innerhalb weniger Monate. Können
    wir eine konkrete ROI-Berechnung für Ihre Einrichtung durchführen?
- objection: Meine Mitarbeiter sind nicht technikaffin. Das wird nicht angenommen.
  response: Das ist ein verständliches Bedenken. Unser Voice Agent ist speziell für
    einfache, sprachbasierte Bedienung entwickelt – wie mit einem Kollegen zu sprechen.
    Wir bieten umfassende Einführung und Support an. Oft sind die Pflegekräfte dankbar,
    wenn lästige Papierarbeit wegfällt.
- objection: Ich habe Bedenken bezüglich des Datenschutzes, besonders bei Sprachaufnahmen.
  response: Absolut berechtigt. Datenschutz ist für uns nicht verhandelbar. Unsere
    Lösung ist 100% DSGVO-konform, Daten werden verschlüsselt und können lokal gehostet
    werden. Wir arbeiten nur mit zertifizierten deutschen Rechenzentren zusammen.
    Gerne sende ich Ihnen unsere detaillierte Datenschutzerklärung zu.
- objection: Wir sind ein kleiner Betrieb, dafür ist das zu groß.
  response: Ganz im Gegenteil. Gerade kleine Betriebe profitieren enorm, weil sie
    so administrative Aufgaben automatisieren können, für die sie keine eigene Vollzeitkraft
    beschäftigen können. Unsere Pakete sind skalierbar und beginnen bereits für Ein-Mann-Betriebe.
    So können Sie wachsen, ohne Ihre persönliche Note zu verlieren.
