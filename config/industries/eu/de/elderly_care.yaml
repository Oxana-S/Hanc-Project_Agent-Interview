pain_points:
- description: Personalnot und Überlastung der Pflegekräfte führt zu langen Wartezeiten
    für Dienstplanbesprechungen und Betreuungsanfragen.
  severity: high
  solution_hint: Ein Voice Agent kann 24/7 eingehende Anrufe zu allgemeinen Fragen
    entgegennehmen, Termine vereinbaren und Routinenfragen beantworten, um das Personal
    zu entlasten.
- description: Häufige Missverständnisse bei der Terminvereinbarung oder Dienstplanänderung
    durch manuelle Eintragung und Kommunikation per Papier oder Chat.
  severity: medium
  solution_hint: Sprachgesteuerte, direkte Eintragung in digitale Dienstplan-Systeme
    (z.B. Personio) reduziert Fehler und spart Zeit.
- description: Hoher administrativer Aufwand für die Dokumentation von Pflegemaßnahmen
    gemäß den gesetzlichen Vorgaben (z.B. SGB XI).
  severity: high
  solution_hint: Der Voice Agent kann durch Spracherkennung Pflegeberichte diktieren
    und direkt in die Pflegedokumentation (z.B. CarePlanner) übertragen.
- description: Angehörige sind außerhalb der Bürozeiten oft nicht erreichbar und haben
    dringende Fragen zum Zustand oder zu organisatorischen Themen.
  severity: medium
  solution_hint: Ein 24/7 erreichbarer Voice Agent kann Standardfragen von Angehörigen
    beantworten und dringende Mitteilungen an die zuständige Pflegekraft weiterleiten.
- description: Schwierigkeiten bei der Akquise neiner Klienten aufgrund begrenzter
    Kapazitäten im Vertriebsteam.
  severity: medium
  solution_hint: Der Voice Agent kann Erstgespräche führen, Grundinformationen sammeln
    und qualifizierte Interessenten an den Vertrieb weiterleiten.
- description: Inkonsistente und zeitaufwändige Einarbeitung neuer Mitarbeiter in
    Abläufe und Protokolle.
  severity: low
  solution_hint: Der Voice Agent kann als interaktives Schulungstool fungieren und
    neue Mitarbeiter durch Standardprozeduren führen und Fragen beantworten.
