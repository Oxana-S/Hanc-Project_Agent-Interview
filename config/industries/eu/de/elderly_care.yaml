industry_faq:
- question: Sind Sie auch außerhalb der regulären Bürozeiten erreichbar?
  answer_template: Ja, mit unserem AI Voice Agent sind wir für Sie 24 Stunden am Tag,
    7 Tage die Woche erreichbar. Sie können jederzeit anrufen, um dringende Nicht-Notfall-Anfragen
    zu stellen oder Informationen zu erhalten. Bei medizinischen Notfällen wählen
    Sie bitte weiterhin die 112.
- question: Wie läuft die Beantragung der Pflegegrade über Sie ab?
  answer_template: Wir bieten umfassende Pflegeberatung an, inklusive Unterstützung
    bei der Antragstellung für Pflegegrade bei der Pflegekasse. Unser Voice Agent
    kann Ihnen die notwendigen Dokumente nennen und einen Beratungstermin mit unseren
    Experten vereinbaren.
- question: Was kostet die ambulante Pflege bei Ihnen?
  answer_template: Die Kosten richten sich nach dem Pflegegrad, dem Umfang der benötigten
    Leistungen und Ihrer individuellen Situation. Wir arbeiten transparent nach der
    gesetzlichen Pflegeversicherung und mit privaten Zuzahlungen. Gerne erstellen
    wir ein unverbindliches, persönliches Angebot für Sie.
- question: Kann ich kurzfristig einen Pflegetermin absagen oder verschieben?
  answer_template: Ja, natürlich. Sie können jederzeit über unseren Voice Agent Termine
    verschieben oder absagen. Bitte geben Sie uns nach Möglichkeit 24 Stunden Bescheid,
    damit wir die Pflegekraft einplanen können.
- question: Wie gewährleisten Sie den Datenschutz bei der Nutzung des Voice Agents?
  answer_template: Datenschutz hat für uns höchste Priorität. Unser Voice Agent arbeitet
    vollständig konform mit der europäischen DSGVO (GDPR). Alle Sprachdaten werden
    verschlüsselt übertragen und verarbeitet. Sie können jederzeit Auskunft, Berichtigung
    oder Löschung Ihrer Daten verlangen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Anrufer nach den Kosten für Pflegeleistungen fragt.
  script: Die Kosten sind stark von Ihrem individuellen Bedarf abhängig. Die gesetzliche
    Pflegeversicherung übernimmt je nach Pflegegrad einen Teil. Um Ihnen ein genaues
    Angebot zu machen, benötigen wir etwas mehr Information. Haben Sie bereits einen
    Pflegegrad beantragt oder wissen Sie, welcher Grad vorliegt? Ich kann Ihnen direkt
    einen Termin mit unserer unverbindlichen Beratung vermitteln.
  goal: Vom Preis ablenken, auf individuelle Beratung lenken und einen qualifizierten
    Termin vereinbaren.
- trigger: service_question
  situation: Wenn ein Anrufer wissen möchte, welche spezifischen Dienstleistungen
    angeboten werden.
  script: Wir bieten ein umfassendes Portfolio, von der Grundpflege über hauswirtschaftliche
    Hilfe bis zur Tagesbetreuung. Damit ich Ihnen die passenden Optionen nennen kann,
    sagen Sie mir bitte, für wen Sie die Pflege suchen und welche Hilfe aktuell am
    dringendsten benötigt wird – zum Beispiel beim Aufstehen, bei der Körperpflege
    oder im Haushalt?
  goal: Herausfinden des konkreten Bedarfs, um das Gespräch zu vertiefen und die passenden
    Dienstleistungen zu empfehlen.
- trigger: availability_question
  situation: Wenn ein Anrufer wissen möchte, ob sofort oder kurzfristig Kapazitäten
    frei sind.
  script: Wir verstehen den dringenden Bedarf. Unsere Verfügbarkeit hängt von der
    Region und dem benötigten Pflegeumfang ab. Ich kann sofort in unser System schauen.
    In welcher Postleitzahl wohnt die zu pflegende Person und ab wann wird die Hilfe
    benötigt?
  goal: Erfassen der essentiellen Informationen (PLZ, Startdatum), um Verfügbarkeit
    zu prüfen und den Interessenten im System zu erfassen.
competitors:
- name: AWO (Arbeiterwohlfahrt)
  positioning: Großer, etablierter Wohlfahrtsverband mit flächendeckender Präsenz.
  strengths:
  - Sehr hohe Bekanntheit und Vertrauen
  - Breites Leistungsspektrum über Pflege hinaus
  - Oft gemeinnützig und nicht gewinnorientiert
  weaknesses:
  - Manchmal bürokratische Strukturen
  - Weniger flexibel bei individuellen Sonderwünschen
  our_differentiation: Wir setzen auf moderne Technologie für mehr Effizienz und persönliche
    Betreuung, mit schnelleren Entscheidungswegen und maßgeschneiderten Lösungen.
- name: Caritas
  positioning: Kirchlicher Träger mit starker ethischer Ausrichtung und umfassendem
    Netzwerk.
  strengths:
  - Tief verwurzelt in lokalen Gemeinden
  - Sehr guter Ruf durch langjährige Erfahrung
  - Starke Unterstützung durch Ehrenamtliche
  weaknesses:
  - Möglicherweise konservativere Ansätze
  - Technologische Innovation nicht immer im Fokus
  our_differentiation: Unser AI-gestützter Service bietet eine nie dagewesene 24/7-Erreichbarkeit
    und entlastet die Pflegekräfte durch Automatisierung von Verwaltung, was mehr
    Zeit für die eigentliche Pflege schafft.
- name: Privat geführte Pflegedienste (z.B. 'Pflege & Hilfe' o.ä.)
  positioning: Lokale, inhabergeführte Anbieter mit persönlichem Kontakt.
  strengths:
  - Sehr persönliche Kundenbeziehung
  - Flexibel und anpassungsfähig
  - Kurze Entscheidungswege
  weaknesses:
  - Begrenzte Ressourcen und Reichweite
  - Oft weniger investitionsstark in neue Technologien
  our_differentiation: Wir kombinieren die persönliche Betreuung eines inhabergeführten
    Dienstes mit der Skalierbarkeit und technologischen Leistungsfähigkeit einer modernen
    Plattform, inklusive vollständiger DSGVO-Konformität.
