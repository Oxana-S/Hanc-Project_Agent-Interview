industry_faq:
- answer_template: Ich kann Ihnen gerne passende Objekte vorschlagen. Nennen Sie mir bitte Ihren bevorzugten Stadtteil, die gewünschte Quadratmeterzahl und Ihr Budget.
  question: Welche Wohnungen haben Sie im Angebot?
- answer_template: Unsere Provision beträgt in der Regel X% des Kaufpreises zzgl. MwSt. Die Zahlung erfolgt nach notarieller Beurkundung des Kaufvertrags.
  question: Wie hoch ist Ihre Maklerprovision?
- answer_template: Ja, wir arbeiten mit verschiedenen Banken zusammen und helfen Ihnen, eine passende Baufinanzierung zu finden.
  question: Ist eine Finanzierung über einen Kredit möglich?
- answer_template: Ich kann einen Besichtigungstermin für Sie vereinbaren. Welcher Wochentag und welche Uhrzeit passen Ihnen?
  question: Wann kann ich die Immobilie besichtigen?
- answer_template: Alle Kosten sind transparent und werden im Maklervertrag festgehalten. Es gibt keine versteckten Gebühren.
  question: Gibt es versteckte Kosten?
- answer_template: Für jede Immobilie stellen wir einen aktuellen Energieausweis bereit, der die Energieeffizienzklasse ausweist.
  question: Wie ist der energetische Zustand der Immobilie?
- answer_template: Ja, wir bieten eine umfassende rechtliche Due Diligence an, um Risiken im Grundbuch oder bei Baulasten auszuschließen.
  question: Wird die Immobilie rechtlich überprüft?
