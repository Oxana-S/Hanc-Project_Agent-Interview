sales_scripts:
- goal: Kundenbedürfnisse verstehen und Besichtigungstermin vereinbaren
  script: Sehr gerne helfe ich Ihnen bei der Suche. Um passende Vorschläge zu machen, benötige ich einige Informationen. In welchem Stadtteil suchen Sie? Welche Größe und welches Budget haben Sie vorgesehen?
    Soll es ein Kauf oder eine Miete werden? ... Perfekt. Ich habe einige Objekte, die zu Ihren Kriterien passen. Kann ich direkt einen Besichtigungstermin für Sie reservieren?
  situation: Beim ersten Kontakt mit einem neuen Interessenten
  trigger: initial_contact
- goal: Vertrauen aufbauen und Mehrwert der Dienstleistung kommunizieren
  script: Wir verstehen, dass der Immobilienmarkt komplex sein kann. Unser Service umfasst nicht nur die Objektsuche, sondern auch die vollständige Abwicklung inklusive Finanzierungsprüfung und rechtlicher
    Due Diligence. So sind Sie auf der sicheren Seite. Darf ich Ihnen unser Leistungspaket per E-Mail zusenden?
  situation: Wenn der Kunde nach den genauen Leistungen fragt
  trigger: service_question
- goal: Einwand "zu teuer" entkräften und Alternative bieten
  script: Das verstehe ich. Der Markt ist aktuell anspruchsvoll. Auf Basis Ihres Budgets kann ich Ihnen auch Objekte in angrenzenden, ebenfalls attraktiven Vierteln vorschlagen, die oft ein besseres Preis-Leistungs-Verhältnis
    bieten. Soll ich solche Alternativen mit suchen?
  situation: Kunde äußert Bedenken bezüglich der Preise
  trigger: price_objection
