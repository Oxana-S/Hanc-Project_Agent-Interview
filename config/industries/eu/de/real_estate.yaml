typical_objections:
- objection: Ich finde selbst online.
  response: Das ist verständlich. Viele unserer exklusiven Objekte werden jedoch nie online gestellt. Darf ich Ihnen Zugang zu diesem "versteckten Markt" verschaffen?
- objection: Die Maklercourtage ist zu hoch.
  response: Unsere Gebühr spiegelt die umfassende Dienstleistung wider, die Sie von der Suche bis zum notariellen Abschluss entlastet. Oft sparen unsere Kunden durch unsere Verhandlung sogar mehr, als die
    Courtage kostet.
- objection: Ich muss erst noch überlegen / mit meinem Partner sprechen.
  response: Selbstverständlich. Soll ich Ihnen die Unterlagen zu den besprochenen Objekten per E-Mail zusenden, damit Sie alles in Ruhe besprechen können? Gute Angebote sind oft schnell weg.
