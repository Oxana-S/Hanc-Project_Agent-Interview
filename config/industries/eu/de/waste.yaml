industry_faq:
- question: Wann wird mein Müll abgeholt?
  answer_template: Ihre Abholtermine können Sie in unserem digitalen Kundenportal
    einsehen oder wir senden Ihnen Erinnerungen per App oder Sprachbenachrichtigung.
- question: Wie viel kostet die Entsorgung von Sondermüll für mein Unternehmen?
  answer_template: Die Kosten variieren je nach Art und Menge des Abfalls. Wir erstellen
    gerne ein individuelles Angebot – bitte nennen Sie uns Details zu Ihrem Bedarf.
- question: Was darf in den Gelben Sack geworfen werden?
  answer_template: Verpackungen aus Kunststoff, Metall und Verbundmaterialien wie
    Getränkekartons. Spezifische Listen finden Sie auf unserer Website.
- question: Wie bestelle ich zusätzliche Abfallbehälter?
  answer_template: Sie können Behälter über unser Online-Formular, per Telefon oder
    direkt über unseren KI-Stimmenagenten bestellen – schnell und unkompliziert.
- question: Wie wird mein Recycling-Material weiterverarbeitet?
  answer_template: Wir arbeiten mit zertifizierten Anlagen zusammen, die eine hochwertige
    Sortierung und Wiederverwertung gemäß deutschen Recyclingstandards sicherstellen.
- question: Was sind die aktuellen gesetzlichen Vorgaben für Gewerbeabfälle?
  answer_template: Die Vorschriften ändern sich regelmäßig. Unser Agent kann Sie über
    Neuerungen informieren und bei der Compliance unterstützen.
- question: Kann ich meine Abholtermine kurzfristig ändern?
  answer_template: Ja, über unseren Sprachagenten können Sie Termine flexibel anpassen,
    vorbehaltlich Verfügbarkeit.
sales_scripts:
- trigger: price_question
  situation: Kunde erkundigt sich nach Kosten für Abfallentsorgungsdienstleistungen.
  script: Guten Tag, unsere Preise basieren auf Ihrem individuellen Abfallaufkommen
    und Serviceumfang. Für ein detailliertes Angebot, könnten Sie mir bitte grobe
    Mengen und Arten Ihres Abfalls nennen?
  goal: Lead qualifizieren und Grundlage für maßgeschneidertes Angebot schaffen.
- trigger: service_inquiry
  situation: Kunde möchte Informationen über verfügbare Entsorgungslösungen.
  script: Wir bieten umfassende Services von Standardabholungen bis zu speziellen
    Recyclingprogrammen. Erzählen Sie mir mehr über Ihr Unternehmen, damit ich die
    passenden Optionen empfehlen kann.
  goal: Dienstleistungen vorstellen und Kundenbedürfnisse identifizieren.
- trigger: complaint_handling
  situation: Kunde meldet eine verspätete Abholung oder Serviceprobleme.
  script: Es tut uns leid für die Unannehmlichkeiten. Ich überprüfe sofort den Status
    und koordiniere eine Lösung. Könnten Sie mir bitte Ihre Auftragsnummer oder Adresse
    nennen?
  goal: Problem schnell lösen und Kundenzufriedenheit wiederherstellen.
- trigger: competitor_mention
  situation: Kunde erwähnt einen anderen Anbieter wie Remondis oder ALBA.
  script: Vielen Dank für die Information. Im Vergleich bieten wir mehr digitale Flexibilität
    und KI-gestützte Effizienz, die Ihre Kosten senken kann. Darf ich ein Beispiel
    teilen?
  goal: Unsere Vorteile herausstellen und Differenzierung betonen.
