industry_faq:
- question: Wie schnell können Sie meine Reparatur durchführen?
  answer_template: In der Regel innerhalb von 1-3 Werktagen, abhängig von der Verfügbarkeit
    der Ersatzteile und der Art des Schadens.
- question: Bieten Sie eine Garantie auf Ihre Reparaturen an?
  answer_template: Ja, wir gewähren eine 12-monatige Garantie auf alle durchgeführten
    Reparaturen und verwendeten Teile.
- question: Können Sie Kostenvoranschläge vor der Reparatur geben?
  answer_template: Selbstverständlich. Wir erstellen einen detaillierten Kostenvoranschlag
    nach der Inspektion, der transparent alle Kosten auflistet.
- question: Arbeiten Sie mit Versicherungen zusammen?
  answer_template: Ja, wir kooperieren mit vielen Versicherungen und unterstützen
    bei der Schadensabwicklung.
- question: Welche Zahlungsmethoden akzeptieren Sie?
  answer_template: Wir akzeptieren Barzahlung, EC-Karte, Kreditkarte und Überweisung.
- question: Können Sie Notfallreparaturen anbieten?
  answer_template: Ja, wir bieten einen 24/7-Notdienst für dringende Reparaturen mit
    Aufpreis an.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen für Reparaturdienstleistungen fragt.
  script: Guten Tag! Vielen Dank für Ihr Interesse. Wir bieten maßgeschneiderte Kostenvoranschläge
    basierend auf Ihrem spezifischen Problem. Können Sie mir bitte kurz den Schaden
    beschreiben, damit ich Ihnen eine genaue Einschätzung geben kann?
  goal: Kundenengagement fördern und detaillierte Informationen für ein Angebot sammeln.
- trigger: service_inquiry
  situation: Wenn ein Kunde nach verfügbaren Reparaturdienstleistungen sucht.
  script: 'Hallo! Wir sind spezialisiert auf Reparaturen für Haushaltsgeräte, Elektronik
    und mehr. Um Ihnen optimal zu helfen, verrate ich Ihnen: Welches Gerät benötigt
    Reparatur und was ist das genaue Problem?'
  goal: Dienstleistungen präsentieren und Kundenbedürfnisse identifizieren.
- trigger: appointment_request
  situation: Wenn ein Kunde einen Termin für eine Reparatur vereinbaren möchte.
  script: Sehr gerne vereinbare ich einen Termin für Sie. Wir haben flexible Zeiten
    von Montag bis Freitag, 8-18 Uhr. Welcher Tag und welche Uhrzeit passen Ihnen
    am besten?
  goal: Termin effizient buchen und Kundenzufriedenheit sicherstellen.
- trigger: competitor_mention
  situation: Wenn ein Kunde Preise oder Dienstleistungen von Mitbewerbern erwähnt.
  script: Ich verstehe, dass Sie Vergleiche ziehen. Unsere Stärke liegt in der persönlichen
    Betreuung, schnellen Reparaturzeiten und transparenten Preisen ohne versteckte
    Kosten. Möchten Sie mehr über unsere Vorteile erfahren?
  goal: Differenzierung hervorheben und Vertrauen aufbauen.
