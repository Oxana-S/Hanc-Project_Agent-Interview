pain_points:
- description: Hohe Arbeitskosten und Fachkräftemangel erschweren die Personalplanung.
  severity: high
  solution_hint: AI-Stimmenagent kann Routineanfragen automatisch bearbeiten, um Mitarbeiter
    zu entlasten und Effizienz zu steigern.
- description: Ineffiziente Terminverwaltung führt zu langen Wartezeiten und unzufriedenen
    Kunden.
  severity: high
  solution_hint: Automatisierte Terminbuchung und Erinnerungen per Sprachassistent
    optimieren den Arbeitsfluss.
- description: Schwierigkeiten bei der Ersatzteilbeschaffung verursagen Verzögerungen
    bei Reparaturen.
  severity: medium
  solution_hint: AI-Agent kann Lagerbestände überwachen und Bestellungen auslösen,
    um Lieferzeiten zu reduzieren.
- description: Komplexe Kundenkommunikation über verschiedene Kanäle (Telefon, E-Mail,
    Chat) ist zeitaufwendig.
  severity: medium
  solution_hint: Zentralisierte Sprachassistenten beantworten häufig gestellte Fragen
    und leiten Anfragen weiter.
- description: Fehlende Transparenz bei Reparaturkosten führt zu Misstrauen und Beschwerden.
  severity: low
  solution_hint: AI-Stimmenagent bietet sofortige Kostenvoranschläge basierend auf
    standardisierten Preismodellen.
- description: Geringe Online-Präsenz erschwert die Neukundengewinnung im digitalen
    Zeitalter.
  severity: medium
  solution_hint: Sprachassistenten können über Website-Integrationen Leads generieren
    und Termine vereinbaren.
