pain_points:
- description: Hoher administrativer Aufwand für Buchhaltung, Förderanträge und Berichtswesen, der wertvolle Zeit für künstlerische Arbeit bindet.
  severity: high
  solution_hint: Automatisierte Verwaltung von Finanzen, Fördermittel-Deadlines und Spendenerinnerungen per Sprachbefehl.
- description: Schwierigkeiten bei der Besuchergewinnung und -bindung, insbesondere in ländlichen Regionen oder für Nischenangebote.
  severity: high
  solution_hint: Persönliche Anrufe für Veranstaltungseinladungen, Feedback-Erhebung und Abo-Verlängerungen via Sprachassistent.
- description: Planungsunsicherheit durch schwankende Besucherzahlen und unvorhersehbare Förderzusagen.
  severity: medium
  solution_hint: Automatisierte Umfragen zur Besuchsabsicht und Vorhersage von Auslastung durch analysierte Anrufdaten.
- description: Mangelnde Sichtbarkeit in lokalen Suchmaschinen und auf Kulturportalen.
  severity: medium
  solution_hint: KI-Agent kann Online-Einträge und Veranstaltungskalender verwalten und aktualisieren.
- description: Hoher Aufwand für die Organisation und Terminvergabe von Führungen, Workshops und Künstlergesprächen.
  severity: medium
  solution_hint: 24/7-Terminbuchung und -bestätigung per Telefon ohne manuellen Eingriff.
- description: Komplexe Abrechnung von Kombi-Tickets, Gruppenrabatten und Mitgliedsbeiträgen.
  severity: low
  solution_hint: Sprachgesteuerte Abfrage von Tarifoptionen und automatische Berechnung.
