typical_objections:
- objection: Das ist zu teuer für unser kleines Budget.
  response: Ich verstehe. Unsere kleinste Paket beginnt bei 99 EUR und ersetzt oft bereits die Kosten für Aushilfskräfte am Telefon. Dürfen wir eine kostenlose 14-Tage-Testphase für Ihr Haus simulieren?
- objection: Unsere älteren Besucher möchten lieber mit einem Menschen sprechen.
  response: Absolut. Unser Agent übernimmt nur die standardisierten Anfragen (Zeiten, Preise, Buchungen). Komplexe Anliegen leitet er sofort und nahtlos an Ihre Mitarbeiter weiter. So gewinnen alle Zeit.
- objection: Wir haben schon ein Online-Buchungssystem.
  response: Perfekt! Unser Agent integriert sich genau dort und beantwortet zusätzlich alle Fragen, die vor und nach der Online-Buchung auftreten. Er ist die persönliche Stimme zu Ihrem digitalen Tool.
- objection: Die Datenschutz-Grundverordnung (GDPR) macht uns Sorgen.
  response: Zu Recht. Unser System ist nach DSGVO entwickelt und hostet alle Daten in deutschen Rechenzentren. Wir stellen gerne unsere Konformitätsdokumente zur Verfügung.
