industry_faq:
- question: Zu welchen Zeiten sind Sie geöffnet?
  answer_template: Unsere aktuellen Öffnungszeiten sind [Zeiten einfügen]. Für Feiertage und Sonderöffnungen empfehlen wir einen Blick auf unsere Website.
- question: Kann ich ein Ticket telefonisch buchen und wie viel kostet es?
  answer_template: Ja, Sie können Tickets direkt bei mir buchen. Der Standardeintritt kostet [Preis] EUR. Es gibt Ermäßigungen für [Gruppen, Kinder, etc.]. Möchten Sie eine Buchung vornehmen?
- question: Bieten Sie Führungen für Schulklassen an?
  answer_template: Ja, wir haben museumspädagogische Angebote für alle Altersstufen. Ich kann Sie mit unserem Bildungsteam verbinden oder direkt einen Termin vereinbaren.
- question: Ist der Zugang barrierefrei?
  answer_template: Unser Haupthaus ist stufenlos zugänglich. Für detaillierte Informationen zu rollstuhlgerechten Wegen oder Angeboten für Sehbehinderte verbinde ich Sie gerne.
- question: Kann ich meinen Besuch online stornieren oder umbuchen?
  answer_template: Stornierungen und Umbuchungen sind bis [Zeitraum] vor der Veranstaltung möglich. Ich kann das für Sie erledigen oder Sie leiten Sie zu unserem Online-Portal weiter.
- question: Wie werde ich Fördermitglied?
  answer_template: Das freut uns! Als Fördermitglied erhalten Sie [Vorteile]. Ich nehme gerne Ihre Daten auf und unser Team sendet Ihnen die Unterlagen zu.
sales_scripts:
- trigger: opening_hours_inquiry
  situation: Wenn ein Anrufer nach den Öffnungszeiten fragt.
  script: Vielen Dank für Ihren Anruf. Wir haben [Zeiten]. Darf ich Ihnen auch unser aktuelles Programm empfehlen oder direkt einen Besuchstermin für Sie reservieren? Das spart Ihnen Wartezeit.
  goal: Vom Informationsanruf zu einer Terminbuchung oder Programmempfehlung überleiten.
- trigger: price_question
  situation: Wenn nach Ticketpreisen gefragt wird.
  script: Der Eintritt kostet [Preis] EUR. Für Gruppen ab 10 Personen oder mit unserer Jahreskarte sparen Sie bis zu 30%. Möchten Sie mehr über unsere Mitgliedschaft erfahren, die unbegrenzten Eintritt
    beinhaltet?
  goal: Upselling auf Gruppen- oder Jahreskarten anstreben.
- trigger: complaint_handling
  situation: Bei einer Beschwerde über eine ausgefallene Führung.
  script: Es tut mir leid zu hören, dass Ihre Führung ausgefallen ist. Zur Wiedergutmachung kann ich Ihnen einen Gutschein für eine exklusive Privatführung anbieten. Darf ich Ihre Daten für die Zusendung
    notieren?
  goal: Beschwerde in eine Upselling-Chance umwandeln und Kundenbindung stärken.
