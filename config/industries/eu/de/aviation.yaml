pain_points:
- name: Flugplanoptimierung
  description: Ineffiziente Flugplanerstellung führt zu Leerlaufzeiten und erhöhten
    Betriebskosten.
  severity: high
  solution_hint: KI-gestützte Voice Agents können Echtzeit-Daten zu Wetter, Verkehr
    und Crew-Verfügbarkeit abfragen und Optimierungsvorschläge kommunizieren.
- name: Personalengpässe am Boden
  description: Schwierigkeiten bei der Besetzung von Positionen wie Check-in, Gepäckabfertigung
    und Sicherheitspersonal, besonders bei Spitzenzeiten.
  severity: high
  solution_hint: Voice Agent kann automatisierte Schichtplanung unterstützen, Abwesenheiten
    melden und Ersatzkräfte anfragen.
- name: Passagierkommunikation bei Verspätungen
  description: Manuelle und unkoordinierte Information von Passagieren bei Verspätungen
    oder Gate-Änderungen verursacht Unzufriedenheit.
  severity: medium
  solution_hint: Automatisierte, mehrsprachige Voice-Benachrichtigungen an betroffene
    Passagiere via Telefon oder Flughafenlautsprecher.
- name: Dokumenten-Compliance (EU-Verordnungen)
  description: Hoher Aufwand für die Einhaltung und Aktualisierung von EU-Flugbesatzungs-
    und Wartungsdokumentation.
  severity: high
  solution_hint: Voice Agent kann an Dokumentenmanagementsysteme angebunden werden,
    Fälligkeiten ansagen und Bestätigungen entgegennehmen.
- name: Ineffiziente Frachtabwicklung
  description: Manuelle Koordination zwischen Frachtagenten, Bodenpersonal und Lagerverwaltung
    führt zu Verzögerungen.
  severity: medium
  solution_hint: Sprachgesteuerte Abfrage und Aktualisierung von Frachtstatus, Lagerplatz
    und Abholterminen.
- name: Hohe Telefonauslastung in der Buchungs-Hotline
  description: Kunden warten lange in der Warteschleife für einfache Anfragen wie
    Buchungsänderungen oder Gepäckregeln.
  severity: medium
  solution_hint: Voice Agent übernimmt Standardanfragen, entlastet Mitarbeiter und
    leitet nur komplexe Fälle weiter.
