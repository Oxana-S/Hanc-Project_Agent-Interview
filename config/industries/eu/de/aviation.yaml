industry_faq:
- question: Ist die Sprach- KI mit der strengen deutschen und EU-Datenschutzgrundverordnung
    (GDPR/DSGVO) kompatibel?
  answer_template: Ja, absolut. Unsere Lösung wurde von Grund auf für GDPR-Compliance
    entwickelt. Alle Sprachdaten werden standardmäßig anonymisiert oder pseudonymisiert
    verarbeitet, und wir bieten vollständige Transparenz sowie Werkzeuge zur Verwaltung
    von Nutzereinwilligungen.
- question: Kann das System bei technischen Störungen am Flugzeug selbst helfen?
  answer_template: Direkte Fehlerbehebung kann es nicht ersetzen. Es kann jedoch Wartungstechniker
    sofort alarmieren, die relevanten Fehlercodes und Wartungshistorie per Sprachbefehl
    abrufen und den Ersatzteilbedarf automatisch an die Logistik melden – das beschleunigt
    die Lösung erheblich.
- question: Wie genau ist die Sprach- KI bei lauten Umgebungen wie auf dem Vorfeld?
  answer_template: Unsere Agenten nutzen Rauschunterdrückungs- und Beamforming-Technologien,
    die speziell für Industrieumgebungen trainiert wurden. Wir bieten auch körpergetragene
    Geräte mit Nahfeld-Mikrofonen an, die für den Einsatz auf dem Vorfeld optimiert
    sind.
- question: Spricht das System auch Fachbegriffe aus der Luftfahrt (ATC-Jargon, technische
    Begriffe)?
  answer_template: Ja, unser Sprachmodell ist umfangreich auf den deutschen Luftfahrt-Wortschatz,
    einschließlich standardisierter ICAO-Phraseologie und technischer MRO-Begriffe,
    trainiert und wird kontinuierlich erweitert.
- question: Wie schnell lässt sich eine solche Lösung bei uns implementieren?
  answer_template: Für Standardfunktionen wie Passagierinformation oder Störungsmeldung
    planen wir mit 4-8 Wochen. Die Dauer hängt maßgeblich von der Integration in Ihre
    bestehenden Systeme (z.B. SAP, OPS) ab. Wir bieten eine detaillierte Machbarkeitsanalyse
    an.
- question: Was kostet es, wenn wir das System auf mehrere Abteilungen und Standorte
    ausweiten?
  answer_template: Unser Preismodell ist skalierbar. Nach einer erfolgreichen Pilotphase
    bieten wir Standort- und Nutzerlizenzen an, die mit wachsender Nutzung günstiger
    werden. Wir erstellen Ihnen gerne eine transparente Kostenprojektion.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten, bevor der konkrete Nutzen besprochen wurde.
  script: Die Investition richtet sich stark danach, welche Prozesse Sie automatisieren
    möchten und wie viele Anrufe oder Interaktionen täglich anfallen. Typischerweise
    beginnen wir mit einem Pilotprojekt in einer Abteilung, z.B. der Betriebszentrale,
    für etwa 500-2000 € monatlich. So können Sie den ROI konkret messen, bevor Sie
    skalieren. Darf ich Ihnen ein Beispiel aus der Wartungsdisposition vorrechnen?
  goal: Von einem pauschalen Preis wegkommen und auf eine wertorientierte, modulare
    Einführung lenken.
- trigger: competitor_mention
  situation: Kunde erwähnt einen Mitbewerber wie einen traditionellen Telefonanbieter
    oder eine andere KI-Firma.
  script: Viele Anbieter bieten generische Callcenter-Lösungen. Unsere Stärke ist
    die tiefe Integration in die Luftfahrt-IT wie NetLine/Ops oder SAP. Unser System
    versteht nicht nur Sprache, sondern auch Ihren operativen Kontext – das spart
    wertvolle Sekunden bei jeder Störungsmeldung. Können wir Ihnen eine Demo mit Ihren
    eigenen Daten oder Prozessbeispielen zeigen?
  goal: Differenzierung durch Branchenspezialisierung und technische Tiefe hervorheben.
- trigger: objection_complexity
  situation: Kunde bezweifelt, dass seine Prozesse zu komplex für Automatisierung
    sind.
  script: Das ist ein verständlicher Einwand. Gerade bei komplexen Prozessen hilft
    Automatisierung, die einfachen, repetitiven Aufgaben herauszufiltern. Unser Agent
    kann zum Beispiel den ersten Kontakt bei einer Verspätung herstellen, alle Standardinformationen
    geben und nur den wirklich speziellen Fall – etwa eine komplexe Umbuchung mit
    mehreren Anschlussflügen – sofort und mit allen bereits gesammelten Daten an einen
    menschlichen Kollegen weiterreichen. So gewinnen alle Beteiligten Zeit.
  goal: Die Lösung als Entlastung und nicht als Ersatz darstellen und den hybriden
    Ansatz (Mensch + KI) betonen.
