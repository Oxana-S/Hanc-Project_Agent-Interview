typical_objections:
- objection: Das ist mir zu teuer für unser Budget.
  response: Ich verstehe. Betrachten wir es als Investition. Viele Praxen sparen sich die Kosten bereits durch weniger Überstunden an der Rezeption oder durch zusätzliche Termineinnahmen innerhalb weniger
    Monate wieder ein. Könnten wir mit einer kleinen, günstigeren Starter-Konfiguration beginnen?
- objection: Unsere älteren Kunden kommen mit so einer Technik nicht zurecht.
  response: Das ist ein berechtigter Einwand. Die Interaktion ist aber bewusst einfach gehalten wie ein normales Telefongespräch. Der Agent spricht klar und verständlich. Bei Schwierigkeiten oder speziellen
    Wünschen wird der Anrufer immer sofort zu Ihrem lebenden Personal durchgestellt. So werden alle Kundengruppen bedient.
- objection: Wir haben schon eine Anlage und sind zufrieden.
  response: Das freut mich zu hören. Darf ich fragen, ob Ihre aktuelle Lösung auch automatisch Termine vereinbaren, individuelle Erinnerungsanrufe tätigen oder Nachbefragungen durchführen kann? Oft ist
    es genau diese Automatisierung, die nochmals enorm entlastet. Ein kurzer Vergleich könnte sich lohnen.
