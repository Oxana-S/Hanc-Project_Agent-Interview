pain_points:
- description: Terminverwaltung ist zeitaufwändig und führt zu Leerlauf oder Überbuchung.
  severity: high
  solution_hint: Automatisierte Terminbuchung und Erinnerungsanrufe durch KI-Stimmenagent.
- description: Patienten-Nachbefragungen (Follow-ups) nach Operationen oder Behandlungen werden oft vergessen.
  severity: medium
  solution_hint: KI-Agent führt automatische Follow-up-Anrufe durch, um den Heilungsverlauf zu erfragen.
- description: Hohe Auslastung am Telefon während der Stoßzeiten, wichtige Anrufe gehen verloren.
  severity: high
  solution_hint: KI-Agent beantwortet Standardanfragen und leitet dringende Fälle weiter.
- description: Manuelle Erinnerungen für Impfungen und Routineuntersuchungen sind ineffizient.
  severity: medium
  solution_hint: Automatisierte Erinnerungsanrufe und SMS für anstehende Impfungen.
- description: Rechnungsstellung und Zahlungserinnerungen binden administrative Ressourcen.
  severity: medium
  solution_hint: KI-Agent sendet Zahlungserinnerungen und beantwortet einfache Fragen zur Rechnung.
- description: Schwierigkeit, freie Terminkapazitäten kurzfristig zu füllen (z.B. bei Absagen).
  severity: low
  solution_hint: Agent kann Wartelisten verwalten und bei Absagen automatisch nachfolgende Patienten benachrichtigen.
