typical_objections:
- objection: Das ist mir zu teuer.
  response: Ich verstehe das. Lassen Sie uns gemeinsam betrachten, welche Kosten Sie aktuell für Recruiting, Disposition und Nachtdienste haben. Oft zeigt sich, dass unsere Lösung nicht eine zusätzliche
    Ausgabe, sondern eine Kostensenkung darstellt. Darf ich Ihnen eine einfache Kosten-Nutzen-Rechnung aufstellen?
- objection: Wir haben das schon immer so gemacht und es funktioniert.
  response: Das spricht für Stabilität. Gleichzeitig sehen viele unserer Kunden, dass der Fachkräftemangel und der Dokumentationsaufwand die 'alte Methode' immer teurer und riskanter machen. Eine kleine,
    gezielte Automatisierung an der richtigen Stelle kann die bewährten Prozesse entlasten, ohne sie umzukrempeln. Probieren wir es doch mit einem unverbindlichen Pilotprojekt in einem Bereich aus?
- objection: Ich traue einer KI oder Automatisierung bei sensiblen Sicherheitsthemen nicht.
  response: Volle Transparenz ist hier das A und O. Die KI ersetzt keine Sicherheitsmitarbeiter. Sie unterstützt Ihr Personal bei zeitfressenden Verwaltungsaufgaben wie Terminvereinbarung oder Erstinformation.
    Die kritischen Entscheidungen trifft weiterhin Ihr erfahrener Mitarbeiter. Wir können jederzeit den Prozess genau erklären und zeigen, wo die menschliche Kontrolle bleibt.
