pain_points:
- description: Personalmangel und hohe Fluktuation bei Sicherheitsmitarbeitern führen zu kontinuierlichen Rekrutierungsproblemen.
  severity: high
  solution_hint: Automatisierte Erstgespräche und Vorauswahl von Bewerbern durchführen, um den Recruiting-Prozess zu beschleunigen.
- description: Komplexe und zeitaufwändige Dokumentation zur Einhaltung der GDPR-Datenschutzvorschriften.
  severity: high
  solution_hint: Sprachgesteuerte Protokollierung von Vorfällen und Datenverarbeitungstätigkeiten für einfachere Compliance-Nachweise.
- description: Ineffiziente Disposition und Einsatzplanung von Sicherheitspersonal auf mehreren Objekten.
  severity: medium
  solution_hint: Anrufe für Schichttausche und kurzfristige Planungsänderungen automatisiert bearbeiten und in Planungssysteme eintragen.
- description: Schwierigkeiten, Notfall- und Servicerufnummern außerhalb der Geschäftszeiten besetzt zu halten.
  severity: medium
  solution_hint: 24/7-Anrufentgegennahme, Priorisierung und Weiterleitung an zuständige Mitarbeiter basierend auf vordefinierten Regeln.
- description: Kundenanfragen zu Preisen, Leistungspaketen und Vertragsdetails erreichen oft die falsche Abteilung.
  severity: medium
  solution_hint: Erste Kundenberatung durchführen, grundlegende Informationen sammeln und qualifizierte Leads an Vertrieb weiterleiten.
- description: Verpasste Chancen durch veraltete manuelle Prozesse bei der Angebotserstellung für neue Objekte.
  severity: low
  solution_hint: Per Spracheingabe strukturierte Daten für eine erste Angebotskalkulation erfassen und an die Angebotssoftware übermitteln.
