industry_faq:
- question: Sind Ihre Dienstleistungen vollständig GDPR-konform?
  answer_template: Ja, absolut. Alle unsere Prozesse, insbesondere im Bereich Videoüberwachung und Datenverarbeitung, sind streng nach der DSGVO (GDPR) ausgerichtet. Wir dokumentieren dies transparent für
    unsere Kunden.
- question: Wie schnell können Sie Personal für ein neues Objekt bereitstellen?
  answer_template: Unser standardisiertes Onboarding und ein Pool an qualifizierten Mitarbeitern ermöglichen uns in der Regel eine Besetzung innerhalb von [X] Werktagen. Für Notfälle bieten wir Expresslösungen
    an.
- question: Was kostet ein Objektschutz pro Stunde?
  answer_template: Die Stundensätze variieren je nach Qualifikation, Objektrisiko und Einsatzzeiten. Für eine erste Orientierung liegen sie typischerweise zwischen XX und YY Euro pro Stunde. Ich erstelle
    Ihnen gerne ein individuelles, unverbindliches Angebot.
- question: Bieten Sie auch digitale Sicherheitslösungen an?
  answer_template: Ja, wir ergänzen unseren physischen Schutz um digitale Services wie Fernüberwachung, Zugangskontrolle per App und cybersecurity-Beratung für ein ganzheitliches Sicherheitskonzept.
- question: Wie handhaben Sie Vertretungen bei Krankheit?
  answer_template: Durch unsere Pool-Lösung und digitale Disposition garantieren wir eine zuverlässige Vertretung. Unser System sucht automatisch nach verfügbaren Kräften und informiert Sie umgehend.
sales_scripts:
- trigger: price_question
  situation: Ein potenzieller Kunde fragt nach den Kosten für Objektschutz.
  script: 'Die Kosten hängen stark von Ihrem individuellen Bedarf ab: Anzahl der Mitarbeiter, Einsatzzeiten, Gefahrenstufe des Objekts. Um Ihnen eine seriöse Zahl nennen zu können, darf ich kurz etwas zum
    Objekt erfragen? Ist es ein Einzelhandelsgeschäft, ein Lager oder ein Firmengelände?'
  goal: Vom Pauschalpreis wegkommen und qualifizierende Informationen sammeln, um ein maßgeschneidertes Angebot vorbereiten zu können.
- trigger: gdpr_concern
  situation: Ein Kunde äußert Bedenken bezüglich Datenschutz bei Videoüberwachung.
  script: 'Das ist ein sehr wichtiger Punkt. Die DSGVO setzt hier klare Grenzen. Wir beraten Sie nicht nur technisch, sondern auch rechtssicher: Welche Bereiche dürfen überwacht werden? Wie lange werden
    Daten gespeichert? Wir erstellen für Sie das notwendige Verfahrensverzeichnis und sorgen für die korrekte Ausschilderung. So sind Sie auf der sicheren Seite.'
  goal: Aus einem potenziellen Hindernis (Compliance) einen Mehrwert und Vertrauensbeweis machen.
- trigger: competitor_mention
  situation: Der Kunde erwähnt einen Mitbewerber wie Securitas oder die Sicherheits-Union.
  script: 'Viele gute Anbieter am Markt. Wir setzen unseren Fokus auf [Ihre Stärke, z.B.: maßgeschneiderte Lösungen für mittelständische Unternehmen / extrem schnelle Reaktionszeiten durch lokale Disposition
    / tiefe Integration digitaler Tools]. Bei uns sind Sie kein Fall von der Stange, sondern bekommen einen persönlichen Ansprechpartner und eine Lösung, die genau zu Ihren Prozessen passt. Darf ich Ihnen
    ein Beispiel nennen?'
  goal: Nicht den Konkurrenten schlechtreden, sondern eigene Stärken differenziert und kundennutzenorientiert hervorheben.
