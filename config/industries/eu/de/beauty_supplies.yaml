industry_faq:
- question: Wie lange dauert die Lieferung Ihrer Beauty-Produkte?
  answer_template: Standardlieferung innerhalb von 2-3 Werktagen in Deutschland. Expressoptionen
    sind verfügbar.
- question: Bieten Sie Schulungen für neue Beauty-Trends an?
  answer_template: Ja, wir bieten regelmäßige Schulungen und Webinars für Fachpersonal
    an. Kontaktieren Sie uns für Termine.
- question: Sind Ihre Produkte tierversuchsfrei und nachhaltig?
  answer_template: Viele unserer Produkte sind zertifiziert tierversuchsfrei und umweltfreundlich
    verpackt. Details auf Anfrage.
- question: Kann ich Proben oder Testprodukte bestellen?
  answer_template: Ja, wir bieten Probiersets für ausgewählte Produkte an. Fragen
    Sie nach unseren aktuellen Angeboten.
- question: Wie handle ich Rücksendungen oder beschädigte Lieferungen?
  answer_template: Rücksendungen sind innerhalb von 14 Tagen möglich. Bei beschädigter
    Lieferung kontaktieren Sie sofort unseren Support.
- question: Unterstützen Sie Großhandelskunden mit Mengenrabatten?
  answer_template: Ja, für B2B-Kunden bieten wir spezielle Konditionen und Rabatte
    ab bestimmten Bestellmengen.
- question: Ist Ihre Software DSGVO-konform?
  answer_template: Ja, alle unsere Systeme sind vollständig DSGVO-konform und schützen
    Ihre Kundendaten.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen für Beauty-Produkte oder Dienstleistungen
    fragt.
  script: Hallo! Vielen Dank für Ihr Interesse. Unsere Preise variieren je nach Produkt
    und Menge. Für eine persönliche Offerte, kann ich Ihnen helfen, die passenden
    Optionen basierend auf Ihrem Budget zu finden. Möchten Sie mehr über unsere Einstiegspakete
    erfahren?
  goal: Kundenengagement fördern und zu einer detaillierten Beratung überleiten.
- trigger: product_demo_request
  situation: Wenn ein Kunde eine Demonstration oder mehr Informationen zu einem spezifischen
    Produkt wünscht.
  script: Gerne zeige ich Ihnen unsere Beauty-Produkte im Detail. Wir können eine
    virtuelle Demo vereinbaren oder Sie besuchen uns vor Ort. Was sind Ihre spezifischen
    Anforderungen? Ich kann auch Alternativen vorschlagen, die zu Ihren Bedürfnissen
    passen.
  goal: Interesse vertiefen und einen Termin für eine Demo oder Beratung vereinbaren.
- trigger: closing_sale
  situation: Am Ende eines Gesprächs, um den Verkauf abzuschließen.
  script: Basierend auf unserem Gespräch, scheint unser Angebot perfekt für Sie zu
    sein. Möchten Sie jetzt bestellen oder habe ich noch offene Fragen klären? Für
    eine schnelle Abwicklung, kann ich Ihnen die Bestellbestätigung sofort zusenden.
  goal: Abschluss des Verkaufs und Sicherstellung der Kundenzufriedenheit.
- trigger: objection_handling
  situation: Wenn ein Kunde Einwände wie zu hohe Kosten hat.
  script: Ich verstehe Ihre Bedenken bezüglich der Kosten. Vielleicht kann ich Ihnen
    unsere ROI-Beispiele zeigen, wie andere Kunden durch Effizienzsteigerungen gespart
    haben. Oder wir beginnen mit einem kleineren Einstiegspaket, um Risiken zu minimieren.
  goal: Einwände entkräften und Vertrauen in den Mehrwert aufbauen.
