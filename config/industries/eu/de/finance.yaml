    personalintensiver Prozesse.
  severity: medium
  solution_hint: Automatisierte Telefonmarketing- und Follow-up-Kampagnen steigern
    die Reichweite ohne zusätzliches Personal.
- description: Schwierigkeiten bei der Integration verschiedener Finanzsoftware-Systeme,
    was zu Dateninkonsistenzen führt.
  severity: low
