industry_faq:
- question: Wie sicher sind meine Finanzdaten bei der Verwendung eines AI-Stimmenagenten?
  answer_template: Ihre Daten sind gemäß GDPR und deutschen Datenschutzstandards verschlüsselt
    und geschützt. Wir verwenden sichere Server in der EU.
- question: Kann der AI-Agent spezifische Finanzberatung zu Anlagen oder Krediten
    geben?
  answer_template: Der AI-Agent bietet allgemeine Informationen und Terminvereinbarungen,
    während spezifische Beratung von zertifizierten Fachleuten durchgeführt wird.
- question: Was kostet die Implementierung eines AI-Stimmenagenten für mein Finanzunternehmen?
  answer_template: Die Kosten beginnen bei 500 EUR pro Monat und skalieren basierend
    auf Umfang und Integrationen. Wir bieten eine kostenlose Demo an.
- question: Wie lange dauert es, den AI-Agent in meine bestehenden Systeme zu integrieren?
  answer_template: Typische Integrationen dauern 2-4 Wochen, abhängig von der Komplexität
    Ihrer Systeme. Wir unterstützen Sie während des gesamten Prozesses.
- question: Funktioniert der AI-Agent auch außerhalb der Geschäftszeiten?
  answer_template: Ja, der AI-Agent ist 24/7 verfügbar, um Kundenanfragen zu beantworten
    und Termine zu vereinbaren.
- question: Welche Sprachen unterstützt der AI-Agent für den deutschen Markt?
  answer_template: Der Agent unterstützt Deutsch als Hauptsprache und kann bei Bedarf
    auch Englisch oder andere Sprachen integrieren.
