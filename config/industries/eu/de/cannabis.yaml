industry_faq:
- question: Welche Lizenz benötige ich für den Cannabisanbau in Deutschland?
  answer_template: Für den Anbau von medizinischem Cannabis benötigen Sie eine Genehmigung
    nach dem Betäubungsmittelgesetz. Wir empfehlen eine individuelle Beratung mit
    unseren Experten.
- question: Wie lange dauert die Lieferung von Cannabisprodukten an Apotheken?
  answer_template: Die Lieferzeiten variieren je nach Region und Produkt, typischerweise
    zwischen 2-5 Werktagen. Wir bieten Echtzeit-Verfolgung an.
- question: Sind Ihre Dienstleistungen GDPR-konform?
  answer_template: Ja, alle unsere Systeme sind vollständig GDPR-konform und sichern
    Ihre Daten gemäß europäischen Vorschriften.
- question: Kann ich Cannabis online verkaufen?
  answer_template: Der Online-Verkauf ist streng reguliert und nur für autorisierte
    Händler möglich. Wir helfen bei der Compliance-Integration.
- question: Was kostet die Erstberatung für eine Cannabis-Lizenz?
  answer_template: Unsere Erstberatung beginnt bei 500 EUR und umfasst eine detaillierte
    Analyse Ihrer Anforderungen.
- question: Gibt es Subventionen oder Förderungen für Cannabisunternehmen?
  answer_template: Ja, einige Bundesländer bieten Förderprogramme an. Wir können Sie
    über aktuelle Möglichkeiten informieren.
