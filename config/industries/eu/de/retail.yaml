typical_objections:
- objection: Das ist mir zu teuer für mein kleines Geschäft.
  response: 'Ich verstehe das. Lassen Sie uns konkret durchrechnen: Wie viele Anrufe verpassen Sie im Monat, die ein potenzieller Verkauf gewesen wären? Oder wie viel Zeit wendet Ihr Personal für reine
    Informationsanfragen auf? Oft amortisiert sich die Investition schon, wenn wir nur einen Teil dieser verpassten Chancen auffangen oder Zeit einsparen.'
- objection: Meine Kunden wollen mit einem Menschen sprechen, keine Maschine.
  response: Das wollen wir auch! Genau deshalb entlastet der KI-Assistent Ihre Mitarbeiter von den einfachen, sich wiederholenden Fragen. So haben sie mehr Zeit für die wirklich wichtigen, beratungsintensiven
    Gespräche, bei denen der persönliche Kontakt zählt. Der Assistent ist die perfekte Vorauswahl.
- objection: Meine Prozesse sind zu individuell, das kann kein Standard-System abbilden.
  response: Unser großer Vorteil ist die Anpassungsfähigkeit. Wir trainieren den KI-Assistenten genau auf Ihre Dienstleistungen, Ihre Produktkategorien und Ihre FAQs. Er lernt, wie Sie kommunizieren. Lassen
    Sie uns über Ihre drei häufigsten Kundenanfragen sprechen – ich zeige Ihnen, wie wir das abbilden können.
