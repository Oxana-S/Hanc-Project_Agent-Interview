industry_faq:
- question: Ist der KI-Assistent DSGVO-konform?
  answer_template: Absolut. Unser System ist von Grund auf nach DSGVO-Richtlinien entwickelt und hostet alle Daten in europäischen Rechenzentren. Jede Datenerfassung erfolgt nur mit expliziter Einwilligung
    des Anrufers.
- question: Kann das System mit unserer bestehenden Warenwirtschaft (z.B. JTL) sprechen?
  answer_template: Ja, über standardisierte Schnittstellen (APIs) können wir eine Verbindung zu den meisten gängigen Warenwirtschafts- und Shop-Systemen herstellen. So hat der KI-Assistent immer aktuelle
    Bestandsinformationen.
- question: Klingt der KI-Assistent roboterhaft und schreckt Kunden ab?
  answer_template: Ganz im Gegenteil. Wir verwenden fortschrittliche, natürliche Sprachverarbeitung mit deutscher Sprachmelodie. Die meisten Kunden bemerken keinen Unterschied zu einem menschlichen Gespräch
    für Standardanfragen.
- question: Was passiert, wenn der KI-Assistent eine Frage nicht beantworten kann?
  answer_template: Der Assistent erkennt seine Grenzen und leitet das Gespräch nahtlos und mit allen gesammelten Informationen an einen geeigneten menschlichen Kollegen in Ihrem Team weiter. Der Kunde muss
    nichts wiederholen.
- question: Wie lange dauert die Einrichtung?
  answer_template: Nach einer kurzen Analyse Ihrer Prozesse ist ein grundlegender Assistent für Standardanfragen oft innerhalb von 2-3 Wochen einsatzbereit. Komplexere Integrationen benötigen entsprechend
    mehr Zeit.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Einzelhändler nach den Kosten fragt.
  script: 'Die Investition beginnt bei etwa 200€ pro Monat für einen Basisservice. Der genaue Preis hängt vom Funktionsumfang und Anrufvolumen ab. Entscheidend ist der ROI: Viele unserer Kunden sparen sich
    die Kosten für eine halbe Teilzeitkraft oder reduzieren verpasste Leads um über 30%. Darf ich Ihnen eine grobe Schätzung basierend auf Ihrer aktuellen Anrufzahl geben?'
  goal: Den Fokus von reinen Kosten auf den Wert und die Einsparung lenken und zu einer detaillierteren Analyse überleiten.
- trigger: busy_periods
  situation: Wenn der Kunde Stoßzeiten (Weihnachten, Black Friday) als Problem nennt.
  script: Genau für diese Stoßzeiten ist unsere Lösung ideal. Der KI-Assistent kann den plötzlichen Ansturm an Anrufen zu Öffnungszeiten, Bestand oder Click & Collect abfangen, ohne dass Sie saisonales
    Personal einstellen müssen. So bleiben Ihre Stammmitarbeiter für die komplexen Verkaufsgespräche frei und kein Kunde geht verloren.
  goal: Die Lösung als spezifische Antwort auf ein genanntes Schmerzpunkt positionieren.
- trigger: integration_doubt
  situation: Wenn der Kunde Bedenken bezüglich der Kompatibilität mit seiner Software hat.
  script: Das ist eine sehr wichtige Frage. Wir integrieren uns primär über Ihre Telefonanlage, die wir nahezu immer anbinden können. Für Daten wie Lagerbestand nutzen wir standardisierte Schnittstellen.
    Können Sie mir verraten, mit welcher Warenwirtschaft oder welchem Shop-System Sie aktuell arbeiten? Dann kann ich Ihnen eine konkrete Kompatibilitätsaussage geben.
  goal: Das technische Risiko entkräften und durch eine spezifische Nachfrage das Gespräch vertiefen.
