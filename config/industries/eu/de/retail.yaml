pain_points:
- description: Hoher Personalaufwand für Kundenanfragen während Stoßzeiten
  severity: high
  solution_hint: Automatisierte Beantwortung von Standardanfragen zu Öffnungszeiten, Lagerbeständen und Retouren durch den KI-Sprachagenten.
- description: Verpasste Anrufe und Leads außerhalb der Geschäftszeiten
  severity: high
  solution_hint: 24/7-Erreichbarkeit, die Terminvereinbarungen entgegennimmt oder dringende Anfragen an das richtige Team weiterleitet.
- description: Ineffiziente Prozesse bei Terminbuchungen (z.B. für Beratung oder Reparatur)
  severity: medium
  solution_hint: Automatische Terminvereinbarung und -verwaltung im Kalender des Teams, inklusive Erinnerungen.
- description: Hohe Kosten für Callcenter-Dienstleister
  severity: high
  solution_hint: Kosteneffiziente Automatisierung eines großen Teils des einfachen Kundenverkehrs.
- description: Schwierigkeiten bei der GDPR-konformen Erfassung von Kunden-Einwilligungen
  severity: medium
  solution_hint: Integrierte, DSGVO-konforme Protokollierung von Zustimmungen während des Telefonats.
- description: Lange Wartezeiten frustrieren Kunden und führen zu abgebrochenen Anrufen
  severity: medium
  solution_hint: Sofortiger Anrufentgegennahme und intelligente Weiterleitung, um Wartezeiten zu eliminieren.
- description: Fehlende einheitliche Kundenansprache über verschiedene Kanäle (Telefon, Web, Social Media)
  severity: low
  solution_hint: Der KI-Agent kann als zentrale erste Anlaufstelle dienen und konsistente Informationen bereitstellen.
