typical_objections:
- objection: Das haben wir schon immer so per E-Mail und Telefon gemacht, das reicht.
  response: Das ist verständlich. Viele unserer Kunden dachten zunächst auch so. Doch
    gerade die manuelle Abfrage per E-Mail kostet wertvolle Zeit. Unser Agent erledigt
    diese Routineanrufe parallel zur laufenden Arbeit und meldet sich nur bei Abweichungen.
    So können sich Ihre Mitarbeiter auf Kernaufgaben konzentrieren.
- objection: Wir haben zu wenig Anrufvolumen, um das zu rechtfertigen.
  response: Selbst bei geringem Volumen fallen administrative Aufgaben an. Unser Einstiegspaket
    ist bereits für wenige Anrufe pro Tag wirtschaftlich. Zudem können Sie den Agent
    auch für interne Prozesse wie die Terminvereinbarung für Maschinenwartung nutzen,
    was sein Aufgabenspektrum erweitert.
