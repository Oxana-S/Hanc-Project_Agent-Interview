pain_points:
- description: Hohe Energiekosten belasten die Produktionskosten und senken die Wettbewerbsfähigkeit.
  severity: high
  solution_hint: Unser KI-Sprachagent kann durch automatisierte Anrufe bei Energieversorgern
    die besten Tarife verhandeln und Echtzeit-Energieverbrauchsanalysen liefern.
- description: Personalmangel, besonders bei qualifizierten Fachkräften wie Mechatronikern
    und Industriemechanikern.
  severity: high
  solution_hint: Der Agent übernimmt die Erstansprache von Bewerbern, führt Terminvereinbarungen
    für Vorstellungsgespräche durch und beantwortet Standardfragen rund um die Uhr.
- description: Komplexe Lieferketten und Materialengpässe führen zu Produktionsverzögerungen.
  severity: high
  solution_hint: Der Agent automatisiert die Kommunikation mit Lieferanten, fragt
    Lagerstände und Liefertermine ab und warnt proaktiv bei Verzögerungen.
- description: Strenge und sich ständig ändernde regulatorische Vorgaben (z.B. CE-Kennzeichnung,
    Umweltauflagen).
  severity: medium
  solution_hint: Der Agent kann Teams an wichtige Fristen erinnern und standardisierte
    Compliance-Checklisten per Telefon abarbeiten.
- description: Ineffiziente interne Kommunikation und hoher Verwaltungsaufwand für
    Bestellungen und Rechnungsklährung.
  severity: medium
  solution_hint: Der Agent bearbeitet eingehende Anrufe, leitet Anfragen an die richtige
    Abteilung weiter und automatisiert die Statusabfrage von Bestellungen.
- description: Hoher Druck zur Digitalisierung und Implementierung von Industrie 4.0-Lösungen
    bei begrenztem Know-how.
  severity: medium
  solution_hint: Der Agent dient als erster Ansprechpartner für Mitarbeiterfragen
    zu neuen digitalen Tools und vereinbart Schulungstermine.
