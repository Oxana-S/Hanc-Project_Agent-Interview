industry_faq:
- question: Wie gewährleisten Sie die Datensicherheit gemäß GDPR?
  answer_template: Unser System ist vollständig GDPR-konform entwickelt und in der
    EU gehostet. Alle Sprachdaten werden verschlüsselt verarbeitet und nach Abschluss
    des Gesprächs gemäß unserer Löschrichtlinien gelöscht, sofern keine explizite
    Speicherung vereinbart wurde.
- question: Können Sie sich in unser bestehendes ERP-System integrieren?
  answer_template: Ja, unser KI-Agent bietet standardisierte Schnittstellen (APIs)
    für gängige ERP-Systeme wie SAP oder proALPHA. Gerne analysieren wir im Vorfeld
    Ihre spezifische Systemlandschaft.
- question: Wie lange dauert die Einrichtung?
  answer_template: Die Standard-Einrichtung für grundlegende Funktionen wie Kundenanfragen
    dauert etwa 2-3 Werktage. Komplexere Integrationen können 1-2 Wochen in Anspruch
    nehmen. Wir bieten einen schlanken Onboarding-Prozess.
- question: Funktioniert das System auch mit starkem Hintergrundlärm in der Produktion?
  answer_template: Unsere Sprach-KI ist speziell für raue Umgebungen trainiert und
    nutzt Rauschunterdrückung. Für extreme Fälle empfehlen wir ein einfaches Headset,
    was aber in den meisten Büro- und Hallenumgebungen nicht nötig ist.
- question: Was passiert, wenn der Agent eine Frage nicht beantworten kann?
  answer_template: Der Agent erkennt seine Grenzen und leitet das Gespräch nahtlos
    an einen menschlichen Kollegen in Ihrer Firma weiter, inklusive aller bisher gesammelten
    Informationen. So geht kein Kontext verloren.
sales_scripts:
- trigger: initial_contact
  situation: Erstanruf bei einem produzierenden Unternehmen, Ziel ist ein Demotermin.
  script: Guten Tag, mein Name ist [Name] von [Firma]. Wir unterstützen produzierende
    Unternehmen wie Ihres dabei, Personalkosten zu senken und Lieferantenkommunikation
    zu automatisieren. Darf ich Ihnen in einem kurzen 15-minütigen Gespräch zeigen,
    wie unser KI-Sprachagent Ihnen dabei helfen kann, täglich bis zu 3 Stunden Verwaltungsaufwand
    zu sparen?
  goal: Interesse wecken und Termin für eine Demo vereinbaren.
- trigger: price_question
  situation: Kunde fragt nach den Kosten, noch bevor die genauen Anforderungen besprochen
    wurden.
  script: Das ist eine gute Frage. Unser Pricing basiert auf dem genauen Umfang der
    automatisierten Anrufe und Integrationen. Um Ihnen ein passendes Angebot zu machen,
    wäre es hilfreich zu wissen, ob Sie den Agent primär für Kundenanfragen, Lieferantenkommunikation
    oder beide Bereiche einsetzen möchten. Können wir dazu kurz sprechen?
  goal: Vom Preis weg hin zu einem Wertgespräch über konkrete Anwendungsfälle lenken.
- trigger: objection_too_modern
  situation: Kunde gibt zu bedenken, dass seine Belegschaft mit neuer Technik überfordert
    sein könnte.
  script: Das verstehe ich gut. Der große Vorteil unseres Sprachagents ist, dass er
    sich an bestehende Gewohnheiten anpasst. Ihre Mitarbeiter und Kunden kommunizieren
    einfach wie gewohnt per Telefon. Die komplexe Technik läuft im Hintergrund. Wir
    begleiten die Einführung mit umfassender Einweisung.
  goal: Die Bedenken entkräften und die einfache Bedienbarkeit hervorheben.
