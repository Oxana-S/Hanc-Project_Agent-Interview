  response: Unser System ist darauf ausgelegt, mit minimalem Aufwand zu starten. Wir
    übernehmen die komplette Einrichtung und schulen Ihre Mitarbeiter in einem kurzen,
    praxisnahen Webinar. Die meisten Kunden sind nach einer Woche im produktiven Einsatz.
