  response: Der große Vorteil eines Voice Agents ist, dass er wie ein ganz normaler Telefonanruf funktioniert. Es muss nichts installiert oder angeklickt werden. Der Assistent führt die Kunden natürlich
    durch das Gespräch und leitet bei komplexen Anliegen sofort an einen Menschen weiter.
