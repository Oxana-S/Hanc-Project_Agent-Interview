industry_faq:
- question: Was kostet eine einfache Bestattung?
  answer_template: Die Kosten einer Bestattung hängen stark von Ihren individuellen Wünschen ab. Eine einfache Erd- oder Feuerbestattung beginnt bei etwa [EINTRITTSPREIS] €. Gerne erstellen wir Ihnen ein
    unverbindliches, detailliertes Angebot. Dafür benötigen wir ein paar Informationen von Ihnen.
- question: Kann man eine Bestattung im Voraus planen?
  answer_template: Ja, eine Vorsorgeplanung ist sehr empfehlenswert. So entlasten Sie Ihre Angehörigen in einer schweren Zeit und stellen sicher, dass Ihre persönlichen Wünsche berücksichtigt werden. Wir
    bieten hierfür eine persönliche Vorsorgeberatung an.
- question: Welche Unterlagen benötigen Sie von uns?
  answer_template: In der Regel benötigen wir die Sterbeurkunde, die Geburtsurkunde des Verstorbenen und gegebenenfalls den Heiratsurkunde. Unser Team sagt Ihnen nach der ersten Kontaktaufnahme genau, welche
    Dokumente für Ihren Fall notwendig sind.
- question: Wie lange dauert es bis zur Beisetzung?
  answer_template: Die gesetzliche Ruhefrist vor der Beisetzung beträgt in der Regel 48 Stunden. Die Planung und Durchführung der Trauerfeier erfolgt meist innerhalb von 7 bis 10 Tagen. Dies können wir
    jedoch ganz nach Ihren Wünschen und den Terminen der Beteiligten gestalten.
- question: Bieten Sie auch ökologische Bestattungen an?
  answer_template: Ja, wir beraten Sie gerne zu alternativen Bestattungsformen wie der Beisetzung in einem Friedwald, einer Seebestattung oder anderen naturnahen Optionen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Anrufer nach pauschalen Preisen fragt.
  script: 'Ich verstehe, dass Transparenz über die Kosten wichtig ist. Da jede Bestattung sehr individuell ist - von der Art der Beisetzung über die Trauerfeier bis zur Auswahl des Sarges - können wir Ihnen
    am besten ein maßgeschneidertes Angebot machen. Damit ich unsere Berater optimal vorbereiten kann: Haben Sie bereits eine Vorstellung, ob es eine Erd- oder Feuerbestattung werden soll?'
  goal: Anrufer von einer Pauschalantwort weg- und in ein qualifizierendes Gespräch über seine Bedürfnisse führen, um einen Beratungstermin zu generieren.
- trigger: objection_automation
  situation: Wenn Kunden Bedenken äußern, wegen der sensiblen Thematik mit einer 'Maschine' zu sprechen.
  script: Das ist ein sehr wichtiger Hinweis, vielen Dank. Unser AI-Assistent ist dazu da, Sie außerhalb unserer persönlichen Beratungszeiten erstzusversorgen und einfache organisatorische Fragen zu klären.
    Für das einfühlsame, persönliche Gespräch verbinde ich Sie sofort mit einem unserer erfahrenen Bestatter. Einen Moment bitte.
  goal: Bedenken ernst nehmen, den Mehrwert der Automatisierung erklären und nahtlos zur menschlichen Expertise überleiten.
- trigger: request_info
  situation: Wenn ein Anrufer Informationen über das Leistungsspektrum anfordert.
  script: 'Gerne stelle ich Ihnen unsere Leistungen vor. Wir kümmern uns um die gesamte Organisation: Von der Überführung, der behördlichen Abwicklung über die Planung einer persönlichen Trauerfeier bis
    zur Beisetzung. Um Ihnen die für Sie relevanten Informationen zu nennen: Handelt es sich um eine Vorsorge für Sie selbst oder um eine akute Bestattung?'
  goal: Breite Leistungspalette nennen und sofort mit einer qualifizierenden Frage das Gespräch vertiefen, um zielgerichtet beraten zu können.
