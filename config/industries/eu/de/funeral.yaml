  - Weniger persönliche, lokale Betreuung
  - Eingeschränkte Individualisierungsmöglichkeiten
  - Oft keine physische Anlaufstelle vor Ort
  our_differentiation: Wir bieten die Preisklarheit und digitale Bequemlichkeit, verbunden mit der individuellen Beratung und lokalen Präsenz eines traditionellen Bestatters.
- name: Große Bestattungskonzerne (z.B. HanseMerkur, Roland)
  positioning: Bundesweit agierende Konzerne mit großer Markenbekanntheit und umfangreichem Vorsorge- und Versicherungsangebot.
  strengths:
  - Finanzielle Stärke und Markenpräsenz
  - Umfassende Vorsorge- und Finanzprodukte
  - Standardisierte Prozesse
  weaknesses:
  - Weniger persönliche, lokale Bindung
  - Mögliche höhere Kosten für Individualleistungen
  - Entscheidungen oft zentralisiert
  our_differentiation: Wir entscheiden vor Ort und sind flexibler auf Ihre individuellen Wünsche und lokalen Gegebenheiten eingestellt, bei gleichbleibender professioneller Abwicklung.
