  positioning: Preisorientierte, stark digitalisierte Anbieter mit standardisierten Paketen und bundesweiter Abwicklung.
  strengths:
  - Niedrige Preise durch Standardisierung
  - Transparente Online-Preise
  - Bequeme Online-Buchung
