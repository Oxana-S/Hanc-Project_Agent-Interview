pain_points:
- description: Hohe Bürokratielast durch EU-Agrarförderung (GAP), Düngeverordnung
    und Dokumentationspflichten.
  severity: high
  solution_hint: Automatisierte Erfassung und Vorbereitung von Anträgen und Berichten
    per Spracheingabe.
- description: Arbeitskräftemangel, besonders für Saisonarbeiten und Fachpersonal.
  severity: high
  solution_hint: Sprachgesteuerte Anleitung für Saisonkräfte und Automatisierung von
    Verwaltungsaufgaben zur Entlastung.
- description: Volatile Marktpreise für Agrarprodukte und steigende Kosten für Betriebsmittel
    wie Dünger und Energie.
  severity: high
  solution_hint: Sprachbasierte Marktpreisabfragen und automatisierte Kostentracking-Erinnerungen.
- description: Zunehmender Druck zur Einhaltung von Nachhaltigkeits- und Tierwohlstandards.
  severity: medium
  solution_hint: Sprachassistent zur Verwaltung von Nachhaltigkeitsdaten und Erinnerung
    an Kontrolltermine.
- description: Technische Komplexität und Integration von Landwirtschaft 4.0-Lösungen
    (z.B. IoT-Sensoren, Farm-Management-Software).
  severity: medium
  solution_hint: Sprachschnittstelle als zentrale Steuerung für verschiedene digitale
    Systeme des Hofes.
- description: Wetterabhängigkeit und zunehmende Extremwetterereignisse.
  severity: medium
  solution_hint: Sprachgestützte Wettervorhersagen und Alarmierung für Frost- oder
    Starkregengefahr.
- description: Anforderung an präzise Dokumentation für die Lebensmittelsicherheit
    (Rückverfolgbarkeit).
  severity: medium
  solution_hint: Diktieren von Feld- oder Stallprotokollen direkt in das digitale
    Hofbuch.
