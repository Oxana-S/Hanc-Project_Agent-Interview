industry_faq:
- question: Ist Ihre Lösung DSGVO-konform?
  answer_template: Ja, absolut. Alle Sprachdaten werden verschlüsselt und gemäß der
    europäischen DSGVO in Rechenzentren innerhalb der EU verarbeitet. Sie behalten
    die volle Kontrolle über Ihre Daten.
- question: Funktioniert das auch bei Lärm im Stall oder auf dem Feld?
  answer_template: Unsere Technologie ist für raue Umgebungen optimiert. Mit speziellen
    Rauschunterdrückungsalgorithmen und der Möglichkeit, ein Headset zu nutzen, erreichen
    wir auch dort eine hohe Erkennungsgenauigkeit.
- question: Kann das System mit meiner bestehenden Hofsoftware reden?
  answer_template: In der Regel ja. Wir bieten Schnittstellen zu gängigen FMIS wie
    365FarmNet oder Agro-Net. Gerne prüfen wir im Vorfeld die Kompatibilität mit Ihrer
    spezifischen Software.
- question: Wie schnell sehe ich einen Nutzen?
  answer_template: Die Einsparung von Schreibarbeit für Dokumentationen und Anträge
    spüren viele Betriebe bereits in den ersten Wochen. Ein typischer ROI zeigt sich
    oft innerhalb eines Geschäftsjahres.
- question: Brauche ich dafür ständiges Internet?
  answer_template: Für die Spracherkennung und Datenabfrage ist eine Internetverbindung
    ideal. Kernfunktionen wie lokale Sprachaufzeichnung für spätere Synchronisation
    sind jedoch auch offline möglich.
- question: Ist das für kleine Familienbetriebe geeignet?
  answer_template: Unbedingt. Gerade kleine Betriebe profitieren von der Effizienzsteigerung,
    da eine Person viele administrative Aufgaben per Sprache schneller erledigen kann.
    Wir haben skalierbare Pakete.
sales_scripts:
- trigger: time_saving_question
  situation: Wenn der Kunde nach Effizienzsteigerung fragt.
  script: Stellen Sie sich vor, Sie könnten Ihre tägliche Dokumentation für Düngeverordnung
    oder Tierkontrolle einfach diktieren, während Sie über den Hof gehen. Unser System
    überträgt das direkt in Ihr digitales Hofbuch und spart Ihnen bis zu mehrere Stunden
    Büroarbeit pro Woche. Möchten Sie wissen, wie das genau für Ihre Betriebsabläufe
    funktioniert?
  goal: Konkreten Zeitvorteil veranschaulichen und zum Detailgespräch einladen.
- trigger: compliance_challenge
  situation: Wenn der Kunde Bürokratie als Hauptproblem nennt.
  script: Die Bürokratie lastet schwer, da sind Sie nicht allein. Unser Sprachassistent
    ist Ihr digitaler Helfer für Cross Compliance. Er erinnert Sie an Fristen, hilft
    bei der Vorbereitung von Kontrollunterlagen und macht die Dokumentation zum Nebenbei-Job.
    So haben Sie den Kopf wieder frei für Ihr Kerngeschäft. Können wir kurz Ihre aktuellen
    größten Dokumentations-Hürden besprechen?
  goal: Empathie zeigen, Lösung als Entlastung positionieren und Bedarf analysieren.
- trigger: price_question
  situation: Wenn der Kunde nach den Kosten fragt.
  script: Die Investition beginnt bei etwa 99 € pro Monat für einen grundlegenden
    Start. Verglichen mit den Kosten für eine externe Buchhaltungshilfe oder den internen
    Zeitaufwand für Anträge rechnet sich das oft schon in einem Jahr. Ein mittlerer
    Betrieb spart typischerweise 2-3 Verwaltungsstunden pro Woche – das sind schnell
    mehrere tausend Euro Wert pro Jahr. Soll ich Ihnen eine grobe ROI-Schätzung für
    Ihre Betriebsgröße erstellen?
  goal: Preis benennen, in Relation zu hohem Gegenwert setzen und zu individueller
    Berechnung überleiten.
