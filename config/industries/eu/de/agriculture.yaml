typical_objections:
- objection: Das ist mir zu modern/kompliziert. Ich komme mit meiner jetzigen Methode
    klar.
  response: Das verstehe ich gut. Viele Kollegen dachten am Anfang so. Der Punkt ist
    nicht, alles umzukrempeln, sondern eine ganz konkrete Erleichterung für die lästige
    Papierarbeit zu schaffen. Diktieren ist einfacher als Tippen. Wir starten gerne
    mit einer einzigen Aufgabe, die Sie am meisten nervt – zum Beispiel das Düngeprotokoll.
    Probieren wir es einen Monat risikofrei aus?
- objection: Ich habe keine Zeit, mich in neue Software einzuarbeiten.
  response: Genau dafür ist unsere Sprachsteuerung da. Es gibt fast nichts neues zu
    lernen – Sie sprechen einfach deutsch, wie mit einem Mitarbeiter. Die Einarbeitung
    besteht darin, zu lernen, welche Fragen Sie stellen können. Dafür sind wir mit
    einem persönlichen Onboarding für Sie da. Die Zeitinvestition am Anfang holen
    Sie vielfach später raus.
- objection: Meine Daten sind mir zu sensibel, um sie einem Sprachsystem anzuvertrauen.
  response: Ein sehr berechtigtes Anliegen. Datenschutz ist für uns oberstes Gebot.
    Die Verarbeitung erfolgt ausschließlich in deutschen/europäischen Rechenzentzen
    nach DSGVO. Die Daten gehören ausschließlich Ihnen. Wir können gerne unsere Zertifizierungen
    und Sicherheitskonzepte mit Ihnen teilen. Vertrauen ist die Basis.
