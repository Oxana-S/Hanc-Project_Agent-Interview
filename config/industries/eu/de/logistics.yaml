industry_faq:
- answer_template: Nennen Sie bitte Ihre Sendungsnummer oder Auftragsnummer, dann
    kann ich den aktuellen Status für Sie prüfen.
  question: Wo ist meine Sendung?
- answer_template: Die Kosten hängen von Gewicht, Volumen, Strecke und Servicelevel
    ab. Geben Sie mir die Details, und ich erstelle eine Kostenschätzung.
  question: Was kostet der Versand?
- answer_template: Wir bieten Zustellung am selben Tag in der Stadt und nationale
    Lieferungen innerhalb von 1-2 Werktagen an. Der genaue Termin hängt von der Abholzeit
    ab.
  question: Wie schnell liefern Sie?
- answer_template: Ja, Adressänderungen sind bis zur Abfahrt des Fahrzeugs möglich.
    Teilen Sie mir bitte die neue Adresse mit.
  question: Kann ich die Lieferadresse noch ändern?
- answer_template: Wir sind von Montag bis Freitag von 8-18 Uhr für Sie da. Samstagszustellungen
    sind gegen Aufpreis möglich.
  question: Arbeiten Sie auch am Wochenende?
- answer_template: Bitte kontaktieren Sie zunächst den Absender. Gemeinsam können
    wir dann einen Rückholauftrag veranlassen.
  question: Wie funktioniert eine Rücksendung?
- answer_template: Alle unsere Prozesse sind DSGVO-konform. Kundendaten werden streng
    vertraulich behandelt und nur für die Auftragsabwicklung genutzt.
  question: Sind meine Daten sicher (DSGVO)?
