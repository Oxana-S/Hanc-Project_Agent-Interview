sales_scripts:
- goal: Vertrauen aufbauen und den ersten Schritt zur Problemlösung anbieten.
  script: '"Guten Tag, hier spricht der Voice Agent von [Ihre Firma]. Ich helfe Ihnen,
    Ihren Logistik-Service zu automatisieren. Viele unserer Kunden sparen Zeit und
    Kosten, indem sie Standardanfragen wie Sendungsverfolgung an mich delegieren.
    Darf ich Ihnen in 2 Sätzen erklären, wie das bei Ihnen funktionieren könnte?"'
  situation: Erstanruf bei einem potenziellen Logistik-Kunden.
  trigger: cold_call_intro
- goal: Konkreten Mehrwert anhand des größten Pain Points aufzeigen.
  script: '"Ich verstehe, dass viele Anrufe nach dem Sendungsstatus Ihre Mitarbeiter
    binden. Mein Service kann über 70% dieser Anrufe sofort und zu jeder Tageszeit
    bearbeiten. Die Kunden nennen einfach die Nummer und erhalten den Status. Das
    entlastet Ihr Team für wichtigere Aufgaben. Könnten wir dazu einen kurzen Test
    einrichten?"'
  situation: Kunde äußert das Schmerzpunkt "viele Statusanfragen".
  trigger: pain_point_status_inquiries
- goal: Einwand entkräften und auf DSGVO-Konformität als Stärke hinweisen.
  script: '"Das ist ein sehr wichtiger Punkt. Unser System ist speziell für den deutschen
    Markt entwickelt und vollständig DSGVO-konform. Alle Sprachdialoge sind datensparsam,
    und eine Einwilligung wird transparent abgefragt. Wir helfen Ihnen sogar, die
    Compliance am Telefon zu verbessern. Darf ich Ihnen unsere Datenschutzdokumentation
    zusenden?"'
  situation: Kunde äußert Bedenken bezüglich Datenschutz (DSGVO).
  trigger: objection_data_security
- goal: Konkrete Kostenersparnis darlegen und zum nächsten Schritt einladen.
  script: '"Für ein typisches mittelständisches Logistikunternehmen starten die Pakete
    bei 99€ im Monat. Die Einsparungen liegen oft im vierstelligen Bereich, da Personalkosten
    reduziert werden. Wir bieten eine 14-tägige Testphase ohne Verpflichtung an. So
    können Sie den Nutzen direkt bei Ihren Kundenanrufen sehen. Passt ein kurzes Demo-Gespräch
    nächste Woche?"'
  situation: Kunde fragt nach den Kosten.
  trigger: price_question
