typical_objections:
- objection: Ich möchte lieber direkt mit einem Menschen sprechen.
  response: Selbstverständlich, ich verbinde Sie gerne sofort mit einem unserer Kollegen.
    Bitte haben Sie einen Moment Geduld, die Wartezeit beträgt aktuell etwa eine Minute.
- objection: Die automatischen Statusinformationen sind oft nicht aktuell.
  response: Ich verstehe Ihren Punkt. Unsere Anbindung aktualisiert die Daten alle
    10 Minuten direkt aus dem System. Falls der Status unklar ist, leite ich Sie sofort
    an die Disposition weiter, die manuell nachforschen kann.
- objection: Der Datenschutz bei solchen Systemen macht mir Sorgen.
  response: Eine berechtigte Sorge. Unser Service wurde in Deutschland entwickelt
    und erfüllt alle Anforderungen der DSGVO. Die Datenverarbeitung ist transparent,
    und wir beraten Sie gerne zu den Compliance-Maßnahmen.
- objection: Das ist nur eine weitere Kostenstelle.
  response: Ich sehe es eher als Investition, die Kosten senkt. Indem Sie Routineanrufe
    automatisieren, sparen Sie Personalkosten und vermeiden Überstunden. Meist amortisiert
    sich die Lösung innerhalb weniger Monate.
