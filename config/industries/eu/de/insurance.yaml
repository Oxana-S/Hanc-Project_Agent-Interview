industry_faq:
- question: Wie schnell wird mein Schaden bearbeitet?
  answer_template: Vielen Dank für Ihre Anfrage. Sobald die Schadenmeldung bei uns
    vollständig vorliegt, bearbeiten wir diese in der Regel innerhalb von X Werktagen.
    Unser Sprachassistent kann Ihnen helfen, alle notwendigen Unterlagen direkt zu
    erfassen.
- question: Kann ich meine Police vor Ablauf kündigen?
  answer_template: Ja, in der Regel ist eine Kündigung zum Ende der Vertragslaufzeit
    mit einer Frist von 3 Monaten möglich. Für eine genaue Prüfung Ihrer individuellen
    Konditionen verbinde ich Sie gerne mit einem Kollegen aus der Kundenbetreuung.
- question: Was ist im Beitrag enthalten?
  answer_template: Ihr Beitrag setzt sich aus der Grunddeckung und etwaigen Zusatzbausteinen
    zusammen. Gerne liste ich Ihnen die konkreten Leistungen Ihrer Police auf oder
    erstelle einen Vergleich mit anderen Tarifen.
- question: Wie sicher sind meine Daten bei einer digitalen Abwicklung?
  answer_template: Sehr sicher. Alle unsere Prozesse, inklusive der Sprachassistenz,
    sind streng nach der Europäischen Datenschutz-Grundverordnung (DSGVO) zertifiziert.
    Ihre Daten werden verschlüsselt übertragen und verarbeitet.
- question: Bekomme ich eine Beitragsrückerstattung?
  answer_template: Ob eine Beitragsrückerstattung anfällt, hängt von der Art Ihrer
    Versicherung und der Schadenbilanz des Kollektivs ab. Ich kann für Sie in unserem
    System die Voraussetzungen und die Höhe prüfen.
- question: Wie ändere ich meine Adresse oder Bankverbindung?
  answer_template: Diese Änderung kann ich für Sie sofort vornehmen. Bitte bestätigen
    Sie mir kurz die neuen Daten. Sie erhalten anschließend eine aktualisierte Vertragsbestätigung.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten für eine Dienstleistung oder ein Produkt.
  script: Verstehe. Die Investition richtet sich nach Ihrem gewünschten Umfang. Ein
    Basispaket zur Entlastung Ihrer Hotline startet bei etwa 500€ monatlich. Darin
    sind X Gesprächsminuten und Standardfunktionen enthalten. Wofür setzen Sie aktuell
    die meisten personellen Ressourcen ein?
  goal: Qualifikation der Anfrage und Lenkung zum konkreten Bedarf.
- trigger: objection_too_expensive
  situation: Kunde äußert, dass die Lösung zu teuer sei.
  script: 'Das ist ein wichtiger Punkt. Betrachten wir den ROI: Wenn unser Agent nur
    10 Stunden manuelle Telefonie pro Woche übernimmt, spart das bereits Y€ Personalkosten.
    Bei einem monatlichen Beitrag von Z€ haben Sie die Kosten in wenigen Monaten amortisiert.
    Sollen wir eine konkrete Kalkulation für Ihren Fall erstellen?'
  goal: Wert und ROI kommunizieren, zum nächsten Schritt einladen.
- trigger: appointment_request
  situation: Kunde zeigt Interesse an einem detaillierten Gespräch.
  script: Sehr gerne. Ich sehe einen Termin am [Datum] um [Uhrzeit] frei. Passt Ihnen
    das? Per Videokonferenz können wir Ihnen dann eine Live-Demo zeigen und auf Ihre
    spezifischen Prozesse eingehen. Ich sende Ihnen sofort eine Terminbestätigung
    zu.
  goal: Termin verbindlich vereinbaren und Demo verkaufen.
