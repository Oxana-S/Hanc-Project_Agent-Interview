industry_faq:
- question: Können Sie mir erste rechtliche Auskünfte geben?
  answer_template: Ich kann Sie über unsere Leistungen informieren und direkt einen Termin für ein Erstgespräch mit einem unserer Anwälte vereinbaren. Eine individuelle Rechtsberatung erfolgt immer im persönlichen
    Gespräch.
- question: Wie hoch sind Ihre Kosten für eine Erstberatung?
  answer_template: Die Kosten für eine Erstberatung richten sich nach dem Aufwand und der gesetzlichen Gebührenordnung (RVG). Gerne vereinbare ich einen Termin, in dem Ihnen die Kosten transparent erläutert
    werden.
- question: Sind meine Daten bei Ihnen sicher und DSGVO-konform?
  answer_template: Ja, absolut. Die Datenverarbeitung erfolgt streng nach den Vorgaben der DSGVO. Ihre Einwilligung wird dokumentiert und die Daten sicher übertragen und gespeichert.
- question: Wie lange dauert es, bis mich ein Anwalt zurückruft?
  answer_template: Ich leite Ihre Anfrage sofort weiter. Ein Kollege aus dem zuständigen Rechtsgebiet meldet sich in der Regel innerhalb eines Werktages bei Ihnen. Bei dringenden Anliegen kann ich dies
    besonders kennzeichnen.
- question: Kann ich auch außerhalb der Geschäftszeiten Dokumente hochladen?
  answer_template: Für die Dokumentenübermittlung nutzen Sie bitte unseren gesicherten Online-Zugang, der rund um die Uhr verfügbar ist. Die Zugangsdaten erhalten Sie nach Mandatserteilung.
- question: Welche Unterlagen benötigen Sie für ein Erstgespräch?
  answer_template: Bitte bringen Sie alle relevanten Unterlagen zum Thema mit, z.B. Verträge, Schriftverkehr oder behördliche Bescheide. Ich notiere gerne schon jetzt Ihr Anliegen für die Vorbereitung.
sales_scripts:
- trigger: price_question
  situation: Wenn ein potenzieller Mandant nach den Kosten fragt.
  script: Die Kosten orientieren sich an der gesetzlichen Gebührenordnung und der Komplexität Ihres Falls. Viele Mandanten schätzen jedoch, dass wir durch effiziente Prozesse wie unsere automatische Terminvereinbarung
    und Erinnerungsfunktion Zeit und damit Kosten sparen. Möchten Sie einen unverbindlichen Erstberatungstermin vereinbaren, um eine konkrete Kosteneinschätzung zu erhalten?
  goal: Von der Kostenfrage wegzuführen und einen konkreten nächsten Schritt (Termin) zu vereinbaren.
- trigger: concern_automation
  situation: Wenn Bedenken geäußert werden, dass der Service zu unpersönlich oder Automatisierung im Rechtsbereich unpassend sei.
  script: Ich verstehe Ihre Bedenken. Unser AI Voice Agent entlastet unsere Anwälte von administrativen Aufgaben, damit diese mehr Zeit für die persönliche, intensive Beratung in Ihrem Fall haben. Er sorgt
    dafür, dass Sie nie ein besetztes Telefon antreffen und wichtige Fristen nicht vergessen werden. Es geht um bessere Unterstützung, nicht um Ersatz.
  goal: Bedenken ausräumen und den Mehrwert der Effizienzsteigerung für den Mandanten kommunizieren.
- trigger: request_demo
  situation: Wenn Interesse an einer Vorführung der Technologie besteht.
  script: Sehr gerne. Ich kann Ihnen einen Demotermin mit unserem Vertriebsteam vereinbaren. Wir zeigen Ihnen live, wie der Voice Agent typische Anfragen bearbeitet, wie die Integration in Ihre bestehende
    Software wie DATEV funktioniert und wie Sie die DSGVO-Compliance sicherstellen. Passt es nächste Woche?
  goal: Einen konkreten Demotermin zu vereinbaren und die key Features in Aussicht zu stellen.
