typical_objections:
- objection: Das ist mir zu teuer für eine Automatisierung.
  response: Verständlich. Betrachten Sie es als Versicherung gegen kostspielige Fehler wie verpasste Fristen und als Werkzeug, um neue Einnahmequellen durch bessere Erreichbarkeit zu erschließen. Bei welcher
    Stundenzahlersparnis pro Monat würde sich die Investition für Sie rechnen?
- objection: Ich möchte den persönlichen Kontakt zu meinen Mandanten nicht verlieren.
  response: Genau darum geht es. Der Voice Agent übernimmt die repetitiven, zeitraubenden Aufgaben wie Terminfindung und Erinnerungen. Das gibt Ihnen mehr hochwertige Zeit für den wirklich persönlichen
    und beratungsintensiven Kontakt in den entscheidenden Gesprächen.
- objection: Die Technik ist mir zu unsicher, besonders bezüglich der Mandantendaten.
  response: Datensicherheit hat für uns höchste Priorität. Unsere Lösung ist nach deutschen und EU-Standards (DSGVO) entwickelt, nutzt Ende-zu-Ende-Verschlüsselung und kann on-premise oder in einer deutschen
    Cloud betrieben werden. Gerne stellen wir Ihnen unser Sicherheitskonzept im Detail vor.
