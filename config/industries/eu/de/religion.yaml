industry_faq:
- question: Wie gewährleistet Ihr System den Datenschutz nach GDPR?
  answer_template: Unsere KI-Agenten arbeiten mit Ende-zu-Ende-Verschlüsselung und
    speichern Daten nur mit ausdrücklicher Einwilligung, voll konform mit der DSGVO.
- question: Kann der Sprachagent persönliche Seelsorgegespräche führen?
  answer_template: Der Agent unterstützt bei administrativen Aufgaben und einfachen
    Check-ins, ersetzt aber keine menschliche Seelsorge bei komplexen Themen.
- question: Wie werden ältere Gemeindemitglieder ohne Smartphone erreicht?
  answer_template: Unser System kann traditionelle Telefonanrufe tätigen, sodass alle
    Mitglieder erreicht werden, unabhängig von der Technologie.
- question: Ist eine Integration in unsere bestehende Verwaltungssoftware möglich?
  answer_template: Ja, wir bieten Schnittstellen zu gängigen Systemen wie KIVUKON
    oder ChurchTools für eine nahtlose Datenübertragung.
- question: Wie hoch sind die monatlichen Kosten für einen KI-Sprachagenten?
  answer_template: Die Kosten beginnen bei 99 € pro Monat und skalieren je nach Umfang
    der Funktionen und Anrufvolumen.
- question: Kann der Agent mehrsprachige Anrufe für internationale Gemeinden tätigen?
  answer_template: Ja, unser System unterstützt mehrere Sprachen, darunter Deutsch,
    Englisch, Türkisch und andere, je nach Bedarf.
sales_scripts:
- trigger: time_saving_question
  situation: Wenn ein Kunde nach Effizienzsteigerung fragt.
  script: Guten Tag, unser KI-Sprachagent kann bis zu 20 Stunden administrative Arbeit
    pro Woche einsparen, indem er Anrufe automatisiert und Termine verwaltet. Möchten
    Sie eine Demo vereinbaren?
  goal: Den Nutzen der Zeitersparnis hervorheben und zu einer Demo einladen.
- trigger: gdpr_concern
  situation: Wenn Bedenken zum Datenschutz geäußert werden.
  script: Wir verstehen Ihre Sorge. Unser System ist speziell für die DSGVO entwickelt
    und verschlüsselt alle Daten. Wir bieten eine kostenlose Datenschutzfolgenabschätzung
    an.
  goal: Bedenken ausräumen und Vertrauen durch Fachkompetenz aufbauen.
- trigger: budget_constraint
  situation: Wenn der Kunde Budgetbeschränkungen erwähnt.
  script: Unser Einstiegspaket kostet nur 99 € im Monat und spart Ihnen durch Automatisierung
    typischerweise das Doppelte an Personalkosten. Möchten Sie eine ROI-Berechnung
    für Ihre Gemeinde sehen?
  goal: Die Kosteneffizienz betonen und mit ROI-Argumenten überzeugen.
