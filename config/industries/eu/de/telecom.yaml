industry_faq:
- question: Wie kann ich meine Rechnung überprüfen oder einen Fehler melden?
  answer_template: Gerne helfe ich Ihnen dabei. Bitte nennen Sie Ihre Kundennummer
    oder Telefonnummer, um auf Ihre Rechnung zuzugreifen. Falls ein Fehler vorliegt,
    leite ich dies sofort an unser Abrechnungsteam weiter.
- question: Was sind die aktuellen Tarife für Breitband-Internet?
  answer_template: Unsere Breitband-Tarife beginnen bei 29,99 € monatlich für 50 Mbit/s
    und gehen bis zu 79,99 € für 1 Gbit/s Glasfaser. Ich kann Ihnen basierend auf
    Ihrer Nutzung einen passenden Tarif empfehlen.
- question: Wie lange dauert die Aktivierung eines neuen Anschlusses?
  answer_template: Die Standardaktivierung dauert 5-10 Werktage, abhängig von Ihrer
    Adresse und Netzverfügbarkeit. Bei Express-Service kann es schneller gehen – möchten
    Sie mehr erfahren?
- question: Bieten Sie 5G-Abdeckung in meiner Region an?
  answer_template: Um dies zu überprüfen, benötige ich Ihre Postleitzahl. Unser 5G-Netz
    wird kontinuierlich ausgebaut, und ich kann Ihnen die genaue Verfügbarkeit mitteilen.
- question: Kann ich meinen Vertrag vorzeitig kündigen oder ändern?
  answer_template: Ja, Vertragsänderungen sind möglich. Bitte beachten Sie, dass bei
    vorzeitiger Kündigung Gebühren anfallen können. Ich helfe Ihnen, die Optionen
    zu prüfen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen für einen neuen Internetanschluss fragt
  script: Hallo, vielen Dank für Ihr Interesse! Unsere Breitband-Tarife starten bei
    29,99 € im Monat und bieten je nach Geschwindigkeit und Vertragslaufzeit flexible
    Optionen. Darf ich wissen, für welchen Zweck Sie Internet nutzen, um Ihnen ein
    maßgeschneidertes Angebot zu machen?
  goal: Den Kunden engagieren, Bedürfnisse verstehen und zu einem personalisierten
    Angebot überleiten
- trigger: service_outage
  situation: Wenn ein Kunde eine Störung meldet oder über schlechte Verbindung klagt
  script: Es tut mir leid zu hören, dass Sie Probleme haben. Ich kann sofort eine
    Störungsmeldung für Sie erfassen und den Status überprüfen. In der Zwischenzeit,
    möchten Sie Tipps zur Fehlerbehebung erhalten oder soll ich Sie zurückrufen, sobald
    das Problem behoben ist?
  goal: Kunden beruhigen, schnelle Hilfe bieten und Vertrauen durch proaktive Kommunikation
    aufbauen
- trigger: contract_renewal
  situation: Wenn ein Kunde über Vertragsverlängerung oder Wechselmöglichkeiten informiert
    wird
  script: Ihr Vertrag läuft bald aus – perfekter Zeitpunkt für ein Update! Basierend
    auf Ihrer Nutzung empfehle ich unseren neuen 5G-Tarif, der 20% mehr Datenvolumen
    bei gleichem Preis bietet. Möchten Sie mehr Details oder direkt buchen?
  goal: Upselling durch relevante Angebote fördern und Kundenbindung stärken
