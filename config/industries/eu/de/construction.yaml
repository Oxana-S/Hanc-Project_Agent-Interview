pain_points:
- description: Mangel an qualifizierten Arbeitskräften führt zu Verzögerungen und
    erhöhten Kosten.
  severity: high
  solution_hint: AI-Agent kann erste Anrufe von Bewerbern entgegennehmen, Fragen beantworten
    und Termine für Vorstellungsgespräche koordinieren.
- description: Ineffiziente Kommunikation zwischen Baustelle, Büro und Kunden verursacht
    Fehler und Nacharbeiten.
  severity: high
  solution_hint: Automatisierte Status-Updates an Kunden, Erinnerungen an Meister
    für Berichte und zentrale Informationsweitergabe.
- description: Hoher administrativer Aufwand für Angebotserstellung, Rechnungsstellung
    und Dokumentation.
  severity: medium
  solution_hint: Voice-Agent kann Kundenanfragen erfassen, Termine für Angebotserstellung
    vereinbaren und Zahlungserinnerungen versenden.
- description: Schwierigkeiten bei der Terminplanung und Koordination von Subunternehmern
    und Materiallieferungen.
  severity: medium
  solution_hint: Automatische Anrufe zur Terminbestätigung bei Lieferanten und Handwerkern
    sowie Verschiebungsbenachrichtigungen.
- description: Preisschwankungen und Lieferengpässe bei Baumaterialien erschweren
    die Kalkulation.
  severity: high
  solution_hint: AI-Agent kann bei Lieferanten Preisanfragen stellen und Lieferverfügbarkeit
    abfragen, um Einkäufer zu entlasten.
- description: Strenge gesetzliche Vorschriften und Vorgaben (z.B. EnEV, BauGB) erfordern
    ständige Aufmerksamkeit.
  severity: medium
  solution_hint: Automatisierte Erinnerungen für Fristen und Genehmigungen sowie Bereitstellung
    von Basisinformationen zu Vorschriften.
- description: Kunden beschweren sich über mangelnde Transparenz während des Bauprozesses.
  severity: low
  solution_hint: Regelmäßige, automatisierte Sprach-Updates an Kunden über den Baufortschritt
    ohne manuellen Aufwand.
