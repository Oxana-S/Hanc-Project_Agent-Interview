industry_faq:
- question: Wie schnell können Sie mit meinem Bauprojekt beginnen?
  answer_template: Unser aktueller Auslastungsplan variiert. Gerne prüfe ich das für
    Sie und vereinbare einen Termin für eine genaue Besprechung Ihrer Zeitplanung
    mit einem unserer Bauleiter.
- question: Bieten Sie eine kostenlose Erstberatung an?
  answer_template: Ja, wir bieten ein unverbindliches Erstgespräch an, um Ihr Projekt
    zu verstehen und Ihnen eine erste Einschätzung geben zu können. Ich kann Ihnen
    gerne einen Termin dafür vermitteln.
- question: Sind Sie ein Mitglied der Handwerkskammer?
  answer_template: Ja, unser Unternehmen ist eingetragenes Mitglied der Handwerkskammer
    und verfügt über alle notwendigen Qualifikationen und Eintragungen.
- question: Können Sie auch Fördermittel wie KfW-Darlehen beantragen?
  answer_template: Wir beraten Sie gerne zu förderfähigen Maßnahmen und arbeiten mit
    Partnern zusammen. Die eigentliche Beantragung erfolgt jedoch in der Regel durch
    Sie oder Ihren Finanzberater.
- question: Was passiert, wenn es während der Bauphase zu Verzögerungen kommt, z.B.
    durch schlechtes Wetter?
  answer_template: Wir erstellen einen realistischen Zeitplan und kommunizieren mögliche
    wetterbedingte Verzögerungen transparent. Unser Ziel ist eine termingerechte Abwicklung
    unter Einhaltung aller Qualitätsstandards.
sales_scripts:
- trigger: general_inquiry
  situation: Kunde ruft an und fragt allgemein nach Bauleistungen.
  script: 'Guten Tag, [Firmenname] Bau GmbH, mein Name ist [KI-Name]. Vielen Dank
    für Ihren Anruf. Wir realisieren Bauprojekte vom Neubau bis zur Sanierung. Um
    Ihnen optimal weiterhelfen zu können: Handelt es sich um ein privates Wohnprojekt
    oder ein gewerbliches Vorhaben?'
  goal: Lead qualifizieren und Gespräch an richtigen Ansprechpartner weiterleiten
    oder Termin vereinbaren.
- trigger: price_question
  situation: Kunde fragt sofort nach einem Pauschalpreis.
  script: Ich verstehe Ihren Wunsch nach Kostentransparenz. Für eine seriöse Kostenermittlung
    benötigen unsere Experten zunächst Details zu Ihrem Vorhaben, wie Größe, gewünschte
    Materialien und den genauen Leistungsumfang. Auf dieser Basis erstellen wir ein
    maßgeschneidertes, transparentes Angebot. Darf ich für Sie einen kostenlosen Beratungstermin
    vereinbaren?
  goal: Von ungenauer Preisdiskussion ablenken und Wert auf individuelle Beratung
    legen, um Termin zu vereinbaren.
- trigger: objection_too_expensive
  situation: Kunde äußert, dass das Angebot zu teuer sei.
  script: Das kann ich nachvollziehen. Investitionen in Bauqualität und verlässliche
    Planung zahlen sich langfristig durch Langlebigkeit und weniger Folgekosten aus.
    Unser Angebot beinhaltet eine detaillierte Leistungsbeschreibung und feste Preisbindung,
    sodass keine unangenehmen Überraschungen auftreten. Möchten Sie, dass wir gemeinsam
    die Optionen durchgehen, um vielleicht an bestimmten Stellen zu optimieren?
  goal: Wert und Sicherheit betonen und zu einem weiteren, klärenden Gespräch einladen.
