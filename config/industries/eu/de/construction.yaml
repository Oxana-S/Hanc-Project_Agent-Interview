typical_objections:
- objection: Das brauche ich nicht, wir machen das schon immer so per Telefon und
    WhatsApp.
  response: Das ist verständlich. Unser AI-Agent ergänzt diese Kanäle, indem er die
    einfachen, repetitiven Anrufe und Nachrichten übernimmt. So haben Sie und Ihre
    Mitarbeiter mehr Zeit für die komplexen Gespräche und die eigentliche Arbeit auf
    der Baustelle. Können wir eine zweiwöchige Testphase vereinbaren?
- objection: Meine Daten sind mir wichtig, ist das mit der DSGVO konform?
  response: Absolut. Unser System ist nach DSGVO entwickelt und hostet Daten sicher
    in der EU. Wir bieten eine vertragliche Vereinbarung zur Auftragsverarbeitung
    (AVV) an. Datensicherheit hat für uns höchste Priorität.
- objection: Meine Kunden erwarten ein persönliches Gespräch, keine Maschine.
  response: Ganz richtig. Der AI-Agent führt nur standardisierte Gespräche wie Terminabsprachen
    oder Status-Updates. Bei komplexen Anliegen oder auf Wunsch des Kunden wird sofort
    und nahtlos eine lebende Person zugeschaltet. So gewinnen Sie Zeit für die wirklich
    wichtigen persönlichen Gespräche.
