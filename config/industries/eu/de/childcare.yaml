industry_faq:
- question: Wie hoch sind die monatlichen Gebühren für einen Kindergartenplatz?
  answer_template: Die Gebühren variieren je nach Region und Betreuungsmodell. Typischerweise
    liegen sie zwischen 100 und 500 EUR pro Monat, abhängig von Zuschüssen und Öffnungszeiten.
- question: Gibt es flexible Betreuungszeiten, auch außerhalb der Standardzeiten?
  answer_template: Ja, viele Einrichtungen bieten flexible Optionen wie Früh- oder
    Spätbetreuung an. Bitte erfragen Sie die genauen Zeiten bei Ihrer Wunscheinrichtung.
- question: Wie lange ist die Wartezeit für einen Platz?
  answer_template: Die Wartezeit kann mehrere Monate betragen, insbesondere in städtischen
    Gebieten. Wir empfehlen eine frühzeitige Anmeldung.
- question: Werden auch Kinder mit besonderen Bedürfnissen betreut?
  answer_template: Ja, inklusive Betreuung ist weit verbreitet. Bitte besprechen Sie
    individuelle Anforderungen direkt mit der Einrichtung.
- question: Wie wird die Einhaltung der DSGVO bei Kinderdaten gewährleistet?
  answer_template: Alle Daten werden verschlüsselt und gemäß DSGVO-Richtlinien verarbeitet.
    Wir verwenden sichere Systeme für die Datenspeicherung.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Elternteil nach den Kosten für Betreuungsdienste fragt.
  script: Hallo! Die Gebühren hängen von der Art der Betreuung ab. Unser Basispaket
    beginnt bei 150 EUR pro Monat und beinhaltet standardmäßige Öffnungszeiten. Möchten
    Sie mehr über individuelle Optionen erfahren?
  goal: Interesse wecken und zu einem detaillierten Gespräch überpassen.
- trigger: availability_inquiry
  situation: Bei Anfragen zur Verfügbarkeit von Plätzen.
  script: Guten Tag! Aktuell haben wir begrenzte Verfügbarkeit, aber wir können Sie
    auf unsere Warteliste setzen. Unser System benachrichtigt Sie automatisch, sobald
    ein Platz frei wird. Möchten Sie sich vormerken lassen?
  goal: Kundenbindung durch effiziente Wartelistenverwaltung.
- trigger: compliance_concern
  situation: Wenn Bedenken bezüglich Datenschutz aufkommen.
  script: Verständlich, Datenschutz ist wichtig. Unsere Lösungen sind DSGVO-konform
    und minimieren das Risiko durch automatisierte, sichere Prozesse. Können wir Ihnen
    mehr dazu erklären?
  goal: Vertrauen aufbauen und Compliance-Vorteile hervorheben.
