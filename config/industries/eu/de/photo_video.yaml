typical_objections:
- objection: Das brauche ich nicht, ich komme gut alleine zurecht.
  response: Das glaube ich Ihnen sofort! Viele unserer Kunden waren sehr organisiert.
    Der Vorteil unseres Systems ist, dass es Ihnen noch mehr Zeit für die kreative
    Arbeit freispielt und Sie auch in Stoßzeiten oder im Urlaub keine Anfrage verpassen.
    Könnten 5 gewonnene Stunden im Monat für Sie wertvoll sein?
- objection: Ich habe Bedenken wegen des Datenschutzes bei einer KI.
  response: Das ist ein sehr wichtiger Punkt. Unser System ist DSGVO-konform in Deutschland
    gehostet. Der Sprachagent fungiert als Ihr Assistent und verarbeitet nur Daten,
    die Sie freigeben. Alle Daten bleiben in Ihrer Verantwortung. Wir können Ihnen
    gerne die technischen Details und Verträge zur Prüfung zusenden.
- objection: Die Technik ist mir zu kompliziert.
  response: Das ist verständlich. Unser System ist aber speziell für einfache Bedienung
    entwickelt. Sie steuern es hauptsächlich per Sprache – wie mit einem Kollegen
    am Telefon. Wir bieten eine vollständige Einrichtung und Einweisung an. Darf ich
    einen kurzen Demo-Anruf simulieren, um Ihnen die Einfachheit zu zeigen?
