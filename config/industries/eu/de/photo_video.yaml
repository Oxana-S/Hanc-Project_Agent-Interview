industry_faq:
- question: Wie lange im Voraus sollte ich einen Fotografen für meine Hochzeit buchen?
  answer_template: Wir empfehlen eine Buchung mindestens 6-12 Monate im Voraus, besonders
    für Samstage in der Hauptsaison von Mai bis Oktober. Gerne prüfe ich sofort unsere
    Verfügbarkeit für Sie.
- question: Was kostet ein professionelles Unternehmensportrait?
  answer_template: Preise beginnen bei etwa 150€ für ein Einzelportrait im Studio.
    Pakete mit mehreren Looks oder Outdoor-Shootings liegen typischerweise zwischen
    250€ und 500€. Ich kann Ihnen detaillierte Pakete zusenden.
- question: Liefern Sie auch die unretuschierten Rohdateien (RAW) aus?
  answer_template: In der Regel liefern wir nur die fertig bearbeiteten Dateien aus.
    Die RAW-Dateien bleiben unser Arbeitsmaterial. Dies ist branchenüblich und in
    unserem Vertrag geregelt.
- question: Wie lange dauert die Bearbeitung nach dem Fotoshooting?
  answer_template: Die Standardbearbeitungszeit beträgt 10-14 Werktage. Bei Expressbearbeitung
    gegen Aufpreis sind 2-3 Werktage möglich.
- question: Sind Sie DSGVO-konform?
  answer_template: Ja, absolut. Wir arbeiten mit datenschutzkonformen Verträgen, speichern
    Daten nur verschlüsselt und löschen sie nach Ablauf der gesetzlichen Fristen.
    Gerne sende ich Ihnen unsere Datenschutzerklärung zu.
- question: Bieten Sie auch Videoproduktion an?
  answer_template: Ja, wir bieten komplette Videoproduktion von der Konzeption bis
    zum Schnitt an, z.B. für Imagefilme oder Event-Highlights. Möchten Sie mehr über
    unsere Videopakete erfahren?
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach den Kosten für einen Service fragt.
  script: 'Vielen Dank für Ihre Anfrage. Die Preise richten sich stark nach Umfang
    und Aufwand. Unser Einstiegspaket für eine 2-stündige Porträtsession inklusive
    10 bearbeiteter Bilder beginnt bei 299€. Um Ihnen ein präzises Angebot zu machen:
    Könnten Sie mir bitte kurz das gewünschte Datum und den groben Rahmen des Projekts
    nennen?'
  goal: Vom Preis zum konkreten Projektgespräch lenken und Qualifikation des Leads.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber nennt.
  script: Ich kenne [Name des Mitbewerbers]. Sie machen gute Arbeit. Uns zeichnet
    besonders aus, dass wir einen vollständig digitalen und transparenten Workflow
    anbieten, inklusive eines Kundenportals für alle Dateien und einer direkten, persönlichen
    Betreuung per Telefon und Sprachassistent. Möchten Sie wissen, wie wir Ihnen konkret
    Zeit und Aufwand ersparen können?
  goal: Unterschiede hervorheben, ohne den Wettbewerber schlechtzureden, und auf Effizienzvorteile
    lenken.
- trigger: objection_too_expensive
  situation: Wenn der Kunde die Preise als zu hoch empfindet.
  script: Ich verstehe, dass Investitionen gut überlegt sein müssen. Bedenken Sie,
    dass professionelle Fotos/Videos langfristig Ihre Wiedererkennung steigern und
    Kunden gewinnen. Unser Service spart Ihnen zudem durch effiziente Abläufe wertvolle
    Zeit, die Sie in Ihr Kerngeschäft stecken können. Soll ich Ihnen ein kleineres
    Starter-Paket vorstellen oder eine Ratenzahlung option?
  goal: Wert und ROI kommunizieren und eine Alternative anbieten, um im Gespräch zu
    bleiben.
- trigger: request_callback
  situation: Wenn der Kunde einen Rückruf zu einer bestimmten Zeit wünscht.
  script: Sehr gerne. Ich habe mir für Sie einen Termin am [gewünschtes Datum] um
    [gewünschte Uhrzeit] vorgemerkt. Unser Kollege [Name/Agent] wird Sie dann anrufen.
    Sie erhalten in Kürze eine Bestätigung per E-Mail. Vielen Dank für Ihr Interesse!
  goal: Vertrauen durch zuverlässige Terminvereinbarung aufbauen und den nächsten
    Schritt sicherstellen.
