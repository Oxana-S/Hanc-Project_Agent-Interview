pain_points:
- description: Terminplanung und Kundenkommunikation sind zeitaufwändig und führen
    oft zu Doppelbuchungen oder verspäteten Antworten.
  severity: high
  solution_hint: Automatisierte Terminbuchung und Erinnerungen per Sprachagent.
- description: Nachbearbeitung von Fotos und Videos frisst einen großen Teil der Arbeitszeit,
    die für kreative Arbeit genutzt werden könnte.
  severity: high
  solution_hint: Automatisierte Workflow-Steuerung und Dateiverwaltung durch Sprachbefehle.
- description: Unsicherheit bei der rechtssicheren Abwicklung von Kundenaufträgen,
    insbesondere bezüglich Datenschutz (DSGVO) und Nutzungsrechten.
  severity: medium
  solution_hint: Sprachgesteuerte Assistenten können standardisierte Vertragsinformationen
    und DSGVO-Hinweise geben.
- description: Schwierigkeiten bei der Akquise neuer Kunden und der Pflege von Stammkundenbeziehungen.
  severity: medium
  solution_hint: Automatisierte Follow-up-Anrufe und Lead-Qualifizierung durch den
    Sprachagenten.
- description: Inkonsistente und manuelle Abrechnung sowie Nachverfolgung von Zahlungseingängen.
  severity: medium
  solution_hint: Sprachbefehl zur Rechnungserstellung und Statusabfrage von offenen
    Posten.
- description: Hohe Auslastung in der Hochsaison führt zu Stress und möglichen Qualitätseinbußen.
  severity: medium
  solution_hint: Intelligente Terminverteilung und Priorisierung von Aufgaben durch
    den Agenten.
- description: Verwaltung und Archivierung großer Datenmengen (RAW-Dateien, Videos)
    ist unübersichtlich.
  severity: low
  solution_hint: Sprachgesteuerte Suche und Kategorisierung von Mediendateien.
