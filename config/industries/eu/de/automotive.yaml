typical_objections:
- objection: Das ist mir zu teuer.
  response: Ich verstehe. Bedenken Sie, dass der Agent Arbeitszeit Ihrer wertvollen
    Mitarbeiter freispielt, die dann gewinnbringendere Tätigkeiten ausführen können.
    Die Investition amortisiert sich oft schon im ersten Monat.
- objection: Die Technik ist mir zu kompliziert.
  response: Die Einrichtung übernehmen wir komplett für Sie. Ihr Team muss nichts
    Neues lernen. Die Kunden kommunizieren einfach natürlich mit dem Agenten, so wie
    mit einem Mitarbeiter am Telefon.
- objection: Meine Kunden erwarten persönlichen Kontakt.
  response: Absolut, und den bekommen sie auch. Der Agent entlastet Ihr Team nur von
    den repetitiven Aufgaben. Für alle persönlichen Beratungen, komplexen Probleme
    oder Abschlussgespräche ist und bleibt Ihr kompetentes Personal der Ansprechpartner.
