industry_faq:
- answer_template: Der Preis hängt von Fahrzeugmodell und Ölqualität ab. In der Regel
    zwischen 80 und 200 Euro inklusive Arbeit.
  question: Was kostet ein Ölwechsel?
- answer_template: Nennen Sie mir bitte die Auftragsnummer oder Ihr Kennzeichen, ich
    prüfe den Status für Sie.
  question: Wie ist der Stand meiner Reparatur?
- answer_template: Eine planmäßige Inspektion dauert je nach Umfang zwischen 1,5 und
    4 Stunden.
  question: Wie lange dauert eine Inspektion?
- answer_template: Ja, wir arbeiten markenübergreifend. Um welche Marke handelt es
    sich?
  question: Arbeiten Sie auch an meiner Automarke?
- answer_template: Ich kann die Verfügbarkeit prüfen. Bitte nennen Sie mir Marke,
    Modell und den gesuchten Teil.
  question: Haben Sie dieses Ersatzteil auf Lager?
- answer_template: Ja, wir geben 12 Monate Gewährleistung auf alle durchgeführten
    Arbeiten.
  question: Geben Sie Garantie auf die Arbeiten?
- answer_template: Die Kosten für den HU/AU-Termin beginnen bei etwa 120 Euro, abhängig
    vom erforderlichen Umfang.
  question: Was kostet die Hauptuntersuchung (HU/TÜV)?
