sales_scripts:
- goal: Interesse an einer Demo wecken und ersten Termin vereinbaren.
  script: Guten Tag, [Name Anrufer]. Vielen Dank für Ihr Interesse. Unser Voice Agent
    kann für Ihr Autohaus genau die Entlastung schaffen, die Sie suchen. Er übernimmt
    rund um die Uhr Statusanfragen und Terminbuchungen und leitet nur komplexe Fälle
    weiter. Möchten Sie in einem kurzen, unverbindlichen Gespräch nächste Woche sehen,
    wie das in Ihrer Werkstatt aussehen könnte?
  situation: Reaktion auf eine allgemeine Preisanfrage oder Interessensbekundung.
  trigger: interest_demo
- goal: Einwände zu den Kosten entkräften und auf ROI lenken.
  script: Ich verstehe, dass Investitionen gut überlegt sein müssen. Viele unserer
    Kunden sparen bereits im ersten Monat durch die eingesparte Arbeitszeit ihrer
    Mitarbeiter mehr, als der Service kostet. Der Agent arbeitet als unermüdlicher
    Service-Mitarbeiter im Hintergrund. Darf ich Ihnen eine konkrete Beispielrechnung
    für einen Betrieb Ihrer Größe schicken?
  situation: Kunde äußert das Bedenken "Das ist mir zu teuer".
  trigger: objection_cost
- goal: Termin für eine detaillierte Bedarfsanalyse vereinbaren.
  script: Sehr gerne bespreche ich die Details mit Ihnen. Um Ihnen die bestmögliche
    Lösung vorzuschlagen, wäre es hilfreich, kurz Ihre aktuellen Herausforderungen
    zu verstehen – zum Beispiel die tägliche Anzahl der Status-Anrufe. Haben Sie morgen
    Nachmittag oder übermorgen Vormittag kurz 15 Minuten Zeit für ein Telefonat?
  situation: Kunde fragt nach individuellen Lösungen oder Integrationen.
  trigger: request_custom_solution
