- objection: Das klingt zu unpersönlich für unsere Unternehmenskultur.
  response: Das ist ein wichtiger Punkt. Unser Agent ist das erste, neutrale Filter-Gate.
    Er stellt nur Faktenfragen. Die persönliche, kulturelle Bewertung und die Vertrauensebene
    baut nach wie vor Ihr menschlicher Recruiter im direkten Gespräch auf – nun aber
    mit besser vorqualifizierten Kandidaten.
- objection: Wir haben schon ein ATS, das reicht uns.
  response: 'Ein ATS ist hervorragend für die Verwaltung von Bewerbungen. Unser Sprachagent
    arbeitet davor: Er generiert mehr und qualifiziertere Bewerbungen für Ihr ATS,
    indem er passive Kandidaten aktiv anspricht und vorqualifiziert. Er füllt Ihr
    ATS mit besseren Leads.'
- objection: Die Einrichtung und Anlernzeit ist uns zu aufwändig.
  response: Der Aufwand ist minimal. Wir richten den Agenten basierend auf Ihren Stellenprofilen
    und FAQs ein. Die Einlernzeit übernehmen wir. Innerhalb einer Woche kann er live
    für Sie arbeiten. Wir bieten umfassenden Support beim Roll-out.
