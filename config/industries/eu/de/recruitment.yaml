industry_faq:
- question: Ist die Nutzung eines Sprachassistenten mit der DSGVO vereinbar?
  answer_template: Absolut. Unser System ist nach deutschen und EU-Datenschutzstandards
    (DSGVO) konzipiert. Alle Gespräche werden verschlüsselt, Bewerberdaten nur mit
    Einwilligung verarbeitet und Sie behalten die volle Datenhoheit. Wir unterstützen
    Sie bei der Dokumentation der Compliance.
- question: Kann der Sprachagent auch komplexe Fragen von Bewerbern beantworten?
  answer_template: Ja, für standardisierte Fragen zu Unternehmenskultur, Benefits,
    Bewerbungsprozess oder Stellenprofilen ist er ideal. Bei sehr spezifischen oder
    vertraulichen Themen leitet er nahtlos an Ihren Personaler weiter. Sie definieren
    die Wissensbasis.
- question: Wie wird die Qualität der Kandidaten-Vorauswahl sichergestellt?
  answer_template: Die Vorauswahl basiert auf von Ihnen definierten Kriterien (z.B.
    Qualifikation, Verfügbarkeit, Gehaltsvorstellung). Der Agent stellt präzise Nachfragen
    und protokolliert alle Antworten. Die finale Entscheidung trifft immer ein menschlicher
    Recruiter auf Basis der vollständigen Gesprächsprotokolle.
- question: Funktioniert das auch für Fachkräfte- und Führungspositionen?
  answer_template: Gerade dort ist die Effizienzsteigerung groß. Der Agent übernimmt
    die zeitintensive Erstansprache und Terminierung. Die persönliche, vertrauliche
    Beratung durch Ihren Executive Search Berater erfolgt dann mit bereits vorgefilterten,
    interessierten Kandidaten.
- question: Welche technische Einrichtung ist notwendig?
  answer_template: Sehr wenig. Sie benötigen lediglich eine Internetverbindung. Die
    Integration in Ihre bestehenden Systeme (wie Ihr ATS) unterstützen wir aktiv.
    Der Voice Agent ist cloud-basiert und startet innerhalb weniger Tage.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Personalverantwortlicher nach den Kosten fragt.
  script: Die Kosten richten sich nach Ihrem individuellen Bedarf, zum Beispiel der
    Anzahl zu besetzender Stellen oder der gewünschten Ansprache-Frequenz. Typischerweise
    liegen unsere Kunden im Bereich von X bis Y EUR pro Monat und sparen dabei durchschnittlich
    Z Stunden administrativer Arbeit ein. Darf ich Ihnen eine maßgeschneiderte Kalkulation
    basierend auf Ihren aktuellen Besetzungshürden erstellen?
  goal: Das Gespräch von einem Preis- zu einem Wert- und Lösungsgespräch lenken und
    Bedarf analysieren.
- trigger: efficiency_doubt
  situation: Wenn Kunde Zweifel an der Effektivität der Automatisierung äußert.
  script: 'Ich verstehe die Skepsis. Viele unserer Kunden hatten anfangs ähnliche
    Bedenken. Entscheidend ist, was automatisiert wird: Wir nehmen Ihren Recruitern
    nicht das persönliche Gespräch ab, sondern die zeitfressende Vorarbeit – das Aufspüren,
    Erstkontaktieren und Terminieren. Das entlastet Ihr Team für die wertschöpfenden
    Gespräche. Möchten Sie ein konkretes Beispiel aus Ihrer Branche hören?'
  goal: Ängste nehmen und den konkreten Nutzen für den Alltag des Kunden verdeutlichen.
- trigger: competitor_mention
  situation: Wenn der Kunde einen etablierten Personaldienstleister wie Hays oder
    Robert Half nennt.
  script: Ein fairer Vergleich. Traditionelle Dienstleister bieten hauptsächlich menschliche
    Beratung zu entsprechenden Tagessätzen. Unsere Stärke ist die Skalierbarkeit und
    Geschwindigkeit in der ersten Phase – wir erweitern und screenen Ihren Talent-Pool
    kostengünstig 24/7. Oft kombinieren Kunden unsere Lösung mit ihrer bestehenden
    Personalabteilung, um diese zu entlasten und schneller zu werden. So behalten
    Sie die Kontrolle und senken die Kosten pro Einstellung.
  goal: Positionierung als komplementäre, kosteneffiziente Ergänzung, nicht als direkter
    Ersatz.
- trigger: request_demo
  situation: Wenn Interesse an einer Demonstration besteht.
  script: Sehr gerne. Am anschaulichsten ist eine Demo anhand einer Ihrer aktuellen
    oder typischen Vakanzen. Wir simulieren gemeinsam, wie der Sprachagent einen passiven
    Kandidaten anspricht, ein Erstgespräch führt und einen Termin mit Ihrem Recruiter
    vereinbart. Wann hätten Sie ca. 30 Minuten Zeit für eine persönliche Online-Demo?
  goal: Konkreten Demotermin vereinbaren und den Nutzen praxisnah vermitteln.
