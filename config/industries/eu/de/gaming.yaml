typical_objections:
- objection: Unsere Spieler bevorzugen menschlichen Kontakt.
  response: Das verstehen wir. Unser Agent entlastet Ihr menschliches Team von repetitiven
    Fragen, sodass es sich auf komplexe und emotionale Anliegen konzentrieren kann.
    Der Agent sorgt für sofortige Hilfe, der menschliche Touch bleibt für die Fälle,
    die ihn wirklich brauchen.
- objection: Die Anfangsinvestition ist zu hoch für unser kleines Studio.
  response: Schauen wir auf die laufenden Kosten. Unser Einstiegspaket beginnt bei
    unter 300€. Verglichen mit den Gehaltskosten und der begrenzten Verfügbarkeit
    eines menschlichen Mitarbeiters bietet dies oft schon ab einigen hundert aktiven
    Spielern einen ROI. Wir bieten auch flexible, nutzungsbasierte Modelle an.
- objection: Wir haben bereits ein Support-Team. Das ist nicht nötig.
  response: Perfekt! Dann ist unser Agent die ideale Ergänzung. Er kann das nächtliche
    und Wochenend-Volumen abdecken, die Warteschlangen in Stoßzeiten verkürzen und
    als erste Anlaufstelle dienen. So steigern Sie die Produktivität Ihres bestehenden
    Teams und verbessern gleichzeitig die Spielererfahrung.
- objection: Die Technologie ist noch nicht ausgereift genug.
  response: Die Technologie hat große Fortschritte gemacht, besonders im Bereich des
    natürlichen Sprachverstehens. Unser Agent ist speziell auf Gaming-Kontexte trainiert.
    Wir beginnen oft mit einem klar definierten Pilotprojekt in einem Bereich wie
    FAQ-Antworten, um Ihnen die Wirksamkeit ohne großes Risiko zu demonstrieren.
