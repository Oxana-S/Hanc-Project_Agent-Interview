industry_faq:
- question: Wie viel kostet die Implementierung eines AI Voice Agents für mein Spiel?
  answer_template: Die Kosten hängen vom Umfang der gewünschten Funktionen und der
    Spielergröße ab. Unser Einstiegspaket beginnt bei [Betrag] € pro Monat und bietet
    bereits grundlegenden Support. Wir erstellen Ihnen gerne ein individuelles Angebot.
- question: Ist der Voice Agent DSGVO-konform?
  answer_template: Ja, absolut. Unser System wurde für den europäischen Markt entwickelt.
    Alle Datenverarbeitung erfolgt gemäß der DSGVO, und wir bieten umfassende Datenschutzeinstellungen.
- question: Wie lange dauert die Integration in unsere bestehende Infrastruktur?
  answer_template: Die Standardintegration mit gängigen Plattformen wie Discord oder
    Ihrem Support-Ticket-System dauert in der Regel 2-4 Wochen. Komplexere Anpassungen
    können entsprechend länger benötigen.
- question: Kann der Agent auf unsere spezifischen Spielmechaniken und Lore trainiert
    werden?
  answer_template: Ja, unser Agent lernt kontinuierlich. Wir passen ihn an Ihr Spiel,
    Ihre Charaktere und Ihre Welt an, um authentische und hilfreiche Antworten zu
    geben.
- question: Welche Sprachen werden unterstützt?
  answer_template: Standardmäßig Deutsch und Englisch. Weitere Sprachen wie Französisch,
    Spanisch oder Polnisch sind auf Anfrage verfügbar.
- question: Was passiert, wenn der Agent eine Frage nicht beantworten kann?
  answer_template: Der Agent leitet die Anfrage nahtlos an Ihr menschliches Support-Team
    weiter und sammelt alle relevanten Informationen, um Wartezeiten für den Spieler
    zu minimieren.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach den Kosten fragt.
  script: Verständliche Frage. Unser Fokus liegt auf einem klaren ROI. Für ein mittelgroßes
    Spiel mit etwa 10.000 aktiven Spielern beginnen die Pakete bei ca. 500 € monatlich.
    Das entspricht oft den Kosten eines einzigen menschlichen Support-Mitarbeiters
    für eine Woche, deckt aber 24/7 ab. Darf ich Ihnen eine detaillierte Kosten-Nutzen-Rechnung
    für Ihre Spielerzahlen erstellen?
  goal: Den Wert und die Kosteneffizienz gegenüber menschlichem Support betonen und
    zu einem konkreten Angebot überleiten.
- trigger: feature_request
  situation: Wenn ein Kunde spezifische Funktionen wie Community-Moderation anspricht.
  script: Exzellenter Punkt. Unser Agent kann nicht nur Fragen beantworten, sondern
    aktiv toxische Sprache in Chats erkennen und gemäß Ihrer Richtlinien warnen oder
    stummschalten. So schützen Sie Ihre Community automatisch, auch außerhalb der
    Bürozeiten. Möchten Sie eine Live-Demo unserer Moderationsfunktionen sehen?
  goal: Das Gespräch von einem allgemeinen Feature zu einer konkreten, wertschöpfenden
    Demo lenken.
- trigger: competitor_mention
  situation: Wenn der Kunde andere Anbieter erwähnt.
  script: Interessant. Viele Lösungen sind generisch. Unser großer Vorteil ist die
    Spezialisierung auf die Gaming-Branche und den deutschen Markt. Wir verstehen
    die einzigartigen Herausforderungen von Spielestudios – von der Lore-treuen Kommunikation
    bis zur DSGVO-konformen Abwicklung von In-Game-Käufen. Können wir uns darauf konzentrieren,
    wie wir Ihre spezifischen Spielerprobleme lösen?
  goal: Unsere Branchenspezialisierung hervorheben und das Gespräch zurück zu den
    Bedürfnissen des Kunden lenken.
- trigger: objection_complexity
  situation: Wenn der Kunde Bedenken bezüglich der Implementierungskomplexität äußert.
  script: Die Sorge ist nachvollziehbar. Wir haben jedoch vorgefertigte Integrationen
    für alle gängigen Gaming-Tools wie Discord, Zendesk oder Unity. Unser Team übernimmt
    den größten Teil der technischen Einrichtung. Für Sie bleibt nur eine kurze Anpassungsphase.
    Wie sieht Ihre derzeitige Tech-Stack aus? Dann kann ich Ihnen den Integrationsaufwand
    genauer skizzieren.
  goal: Bedenken ausräumen und durch eine Frage den nächsten Schritt zur konkreten
    Planung einleiten.
