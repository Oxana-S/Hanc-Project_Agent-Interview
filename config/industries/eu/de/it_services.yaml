typical_objections:
- objection: Das brauchen wir nicht, unser aktueller IT-Partner macht das schon.
  response: Das ist verständlich. Vielleicht können wir als zweites Standbein oder
    für spezielle Projekte dienen, bei denen Ihr aktueller Partner nicht spezialisiert
    ist, wie z.B. DSGVO-Compliance. Darf ich Ihnen dazu eine Fallstudie schicken?
- objection: Ich habe keine Zeit, mich mit einem neuen Anbieter zu beschäftigen.
  response: Genau dafür bin ich da. Ich nehme Ihnen den initialen Aufwand ab. Unser
    erstes Gespräch dauert nur 20 Minuten und zeigt Ihnen, ob es Potenzial für Entlastung
    gibt. Wann hätten Sie kurz Zeit?
- objection: KI und Automatisierung – das ist mir zu unpersönlich.
  response: Die Automatisierung übernimmt nur die Routine, damit unsere menschlichen
    Experten mehr Zeit für die komplexen und persönlichen Anliegen Ihrer Mitarbeiter
    haben. So wird der Service persönlicher, nicht unpersönlicher.
- objection: Unsere Daten sind zu sensibel, um sie mit einer externen KI zu verarbeiten.
  response: Ein berechtigtes Anliegen. Unsere Lösung kann in Ihrer eigenen Infrastruktur
    betrieben werden, und die Sprachverarbeitung findet in deutschen Rechenzentren
    statt. Die KI handelt nur nach festgelegten Regeln und hat keinen Zugriff auf
    sensible Kernsysteme.
