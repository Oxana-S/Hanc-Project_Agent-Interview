industry_faq:
- question: Bieten Sie Notfall-Support außerhalb der Geschäftszeiten an?
  answer_template: Ja, wir bieten optional erweiterte Support-Pakete mit 24/7-Erreichbarkeit
    für kritische Systeme an. Gerne erstelle ich Ihnen ein individuelles Angebot.
- question: Wie garantieren Sie die Einhaltung der DSGVO bei Ihren Dienstleistungen?
  answer_template: Datenschutz ist für uns Kernkompetenz. Alle unsere Prozesse sind
    DSGVO-konform, und wir bieten spezielle Audits und Schulungen an. Wir arbeiten
    ausschließlich mit zertifizierten Rechenzentren in der EU.
- question: Was kostet ein typisches IT-Support-Paket für ein Kleinunternehmen mit
    20 Mitarbeitern?
  answer_template: Die Kosten richten sich nach Umfang und Service-Level. Ein Basispaket
    für proaktive Überwachung und First-Level-Support beginnt bei etwa 500 € monatlich.
    Für eine genaue Offerte benötigen wir einige Details zu Ihrer Infrastruktur.
- question: Wie lange dauert eine Migration in die Cloud?
  answer_template: Die Dauer hängt von der Komplexität Ihrer aktuellen Infrastruktur
    und der Ziel-Cloud ab. Ein typisches Projekt für ein mittelständisches Unternehmen
    umfasst Planung, Migration und Tests und dauert 3-6 Monate.
- question: Können Sie auch bestehende, alte Systeme (Legacy-Systeme) warten?
  answer_template: Ja, wir haben Erfahrung mit der Wartung und Modernisierung von
    Legacy-Systemen. Oft empfehlen wir eine schrittweise Migration in moderne Architekturen,
    um Risiken zu minimieren.
- question: Bieten Sie Festpreise oder Stundensätze an?
  answer_template: Beides ist möglich. Für klar definierte Projekte bieten wir Festpreise
    an. Für Beratung und flexible Unterstützung arbeiten wir mit transparenten Stundensätzen,
    die wir Ihnen vorab mitteilen.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten für IT-Support.
  script: 'Vielen Dank für Ihre Frage. Um Ihnen ein passgenaues und faires Angebot
    zu machen, ist es hilfreich zu wissen: Wie viele Mitarbeiter und Standorte haben
    Sie ungefähr? Und welche kritischen Anwendungen (z.B. E-Mail, CRM, Buchhaltung)
    müssen unbedingt laufen?'
  goal: Lead qualifizieren und Basis für ein maßgeschneidertes Angebot sammeln.
- trigger: competitor_mentioned
  situation: Kunde erwähnt einen spezifischen Wettbewerber (z.B. "Wir sprechen auch
    mit Bechtle").
  script: Das ist eine gute Entscheidung, mehrere Angebote einzuholen. Ein Unterschied
    bei uns ist der starke Fokus auf individuelle Betreuung durch einen festen Ansprechpartner
    und unsere Spezialisierung auf mittelständische Unternehmen in Ihrer Branche.
    Was ist Ihnen bei einem IT-Partner am wichtigsten?
  goal: Unterschiede herausstellen und auf die Kernbedürfnisse des Kunden lenken.
- trigger: objection_too_expensive
  situation: Kunde findet das Angebot zu teuer.
  script: Ich verstehe, dass die Investition wichtig ist. Darf ich fragen, mit welchem
    Budget Sie kalkuliert haben? Oft lassen sich durch eine Priorisierung der wichtigsten
    Maßnahmen zunächst kostengünstigere Einstiegspakete realisieren, die schon erhebliche
    Entlastung bringen.
  goal: Gespräch am Leben erhalten und nach flexiblen Lösungen oder Budget suchen.
- trigger: request_demo
  situation: Kunde möchte eine Demo oder ein unverbindliches Gespräch.
  script: Sehr gerne. Ich kann Ihnen unseren technischen Leiter oder einen Berater
    für Ihre Branche direkt mit Ihnen verbinden. Wann hätte es in den nächsten Tagen
    Zeit? Der Termin dauert etwa 30 Minuten und dient dazu, Ihre konkreten Herausforderungen
    zu verstehen.
  goal: Hochwertigen Termin mit einem menschlichen Experten vereinbaren.
