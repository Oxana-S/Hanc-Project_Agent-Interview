typical_objections:
- objection: Das ist zu teuer für mich.
  response: Wir bieten flexible Finanzierungsmöglichkeiten und unterstützen Sie bei
    der Auswahl des passenden Modells, um den Einstieg so einfach wie möglich zu gestalten.
- objection: Ich habe Angst, dass sich die Investition nicht lohnt.
  response: Gerne zeige ich Ihnen Beispiele von Franchise-Partnern mit ähnlichen Voraussetzungen
    und deren Erfolgszahlen. Zudem begleiten wir Sie umfassend, um das Risiko zu minimieren.
- objection: Ich habe keine Erfahrung im Bereich Franchise.
  response: Kein Problem, unsere Schulungen und kontinuierliche Betreuung bereiten
    Sie optimal auf den Start und Betrieb vor.
- objection: Ich habe wenig Zeit, mich um das Geschäft zu kümmern.
  response: Viele unserer Franchise-Konzepte lassen sich auch mit einem Management
    vor Ort betreiben. Wir unterstützen Sie beim Aufbau eines verlässlichen Teams.
- objection: Ich möchte erst mehr Informationen erhalten.
  response: Sehr gern! Ich sende Ihnen unsere Präsentation und ein ausführliches Informationspaket
    per E-Mail zu. An welche Adresse darf ich das schicken?
sales_scripts:
- trigger: preisfrage
  situation: Kunde fragt nach Kosten für den Einstieg in die Franchise
  script: Die Einstiegskosten beginnen bei etwa X EUR, abhängig vom gewählten Franchise-Modell.
    Zusätzlich gibt es laufende Lizenzgebühren, die prozentual am Umsatz bemessen
    werden. Möchten Sie, dass ich Ihnen detaillierte Unterlagen zusende?
  goal: Kosten transparent erklären und Informationsmaterial anbieten
- trigger: amotisationsdauer
  situation: Kunde erkundigt sich nach der Rentabilität und Rückzahlungszeit
  script: Typischerweise amortisiert sich eine Franchise-Investition innerhalb von
    12 bis 24 Monaten. Dies hängt stark vom Standort und Ihrem Engagement ab. Ich
    kann Ihnen gerne Erfolgsbeispiele von Partnern in ähnlichen Branchen nennen.
  goal: Vertrauen in die Wirtschaftlichkeit stärken
- trigger: erfahrung
  situation: Kunde ist unsicher, ob er Erfahrung benötigt
  script: Vorerfahrung ist hilfreich, aber nicht zwingend notwendig. Unser Schulungsprogramm
    bereitet Sie umfassend vor, und wir unterstützen Sie auch nach der Eröffnung kontinuierlich.
  goal: Bedenken hinsichtlich fehlender Erfahrung ausräumen
- trigger: standortfrage
  situation: Kunde möchte wissen, wo er eröffnen kann
  script: Wir prüfen gemeinsam die Verfügbarkeit von Standorten in Ihrer Wunschregion
    und helfen Ihnen bei der Auswahl, um die besten Voraussetzungen für Ihren Erfolg
    zu schaffen.
  goal: Standortberatung anbieten und Engagement signalisieren
- trigger: zweifel
  situation: Kunde zögert und möchte Bedenkzeit
  script: Natürlich, das ist eine wichtige Entscheidung. Ich sende Ihnen gerne alle
    relevanten Informationen und stehe für Rückfragen jederzeit zur Verfügung. Darf
    ich Ihnen die Unterlagen per E-Mail zusenden?
  goal: Gespräch offen halten und weitere Kontaktaufnahme sichern
