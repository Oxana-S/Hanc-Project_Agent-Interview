industry_faq:
- question: Wie hoch sind die typischen Einstiegsgebühren bei einer Franchise?
  answer_template: Die Einstiegsgebühr liegt meist zwischen X und Y EUR, abhängig
    vom Franchise-System. Zusätzlich fallen monatliche Lizenzgebühren von Z % des
    Umsatzes an.
- question: Wie lange dauert es, bis sich eine Franchise amortisiert?
  answer_template: Die Amortisationsdauer beträgt im Durchschnitt 12 bis 24 Monate,
    abhängig von Standort und Einsatz.
- question: Benötige ich Vorerfahrung für eine Franchise-Übernahme?
  answer_template: Erfahrung ist von Vorteil, aber nicht zwingend erforderlich. Viele
    Franchisegeber bieten umfassende Schulungen und Unterstützung an.
- question: Welche Unterstützung erhalte ich vom Franchisegeber?
  answer_template: Schulungen, Marketingunterstützung, IT-Systeme, laufende Beratung
    und Qualitätskontrollen sind meistens enthalten.
- question: Gibt es Einschränkungen bei der Standortwahl?
  answer_template: Ja, die Standortwahl wird gemeinsam mit dem Franchisegeber abgestimmt,
    um Überschneidungen und Konkurrenz zu vermeiden.
- question: Welche Anforderungen gibt es an das Geschäftslokal?
  answer_template: Üblicherweise sind Sichtbarkeit, eine Mindestfläche von X qm und
    gute Erreichbarkeit wichtig. Wir helfen gern bei der Auswahl.
