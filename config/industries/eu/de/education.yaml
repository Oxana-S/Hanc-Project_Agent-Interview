- objection: Das ist mir zu teuer.
  response: Wir bieten attraktive Ratenzahlung ohne Zinsen an. Zudem sind viele Kurse als Werbungskosten steuerlich absetzbar, was die Nettokosten deutlich senkt.
- objection: Ich habe keine Zeit.
  response: Unsere Kurse sind flexibel. Sie lernen ortsunabhängig mit Aufzeichnungen. Schon 45 Minuten 2-3x pro Woche bringen Sie ans Ziel. Wir helfen bei der Zeitplanung.
- objection: Bin unsicher, ob das was für mich ist.
  response: Genau dafür ist die kostenlose Probestunde da. Testen Sie unverbindlich Methode und Dozent. So treffen Sie eine informierte Entscheidung.
