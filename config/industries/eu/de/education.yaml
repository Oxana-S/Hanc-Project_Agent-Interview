sales_scripts:
- goal: Vertrauen aufbauen und zum nächsten Schritt (Probestunde) führen
  script: 'Hallo [Name], vielen Dank für Ihr Interesse an [Kursname]. Mein Name ist [KI-Name], ich bin Ihr digitaler Ansprechpartner. Um Ihnen das bestmögliche Angebot zu machen, habe ich zwei kurze Fragen:
    Steht die Weiterbildung im Zusammenhang mit Ihrem aktuellen Beruf oder planen Sie einen Wechsel? Und wie viel Zeit könnten Sie wöchentlich investieren? ... Perfekt. Basierend darauf würde ich Ihnen
    unsere kostenlose Probestunde empfehlen. Dort lernen Sie unseren Dozenten und die Methode kennen. Wann hätten Sie nächste Woche 30 Minuten Zeit?'
  situation: Erstkontakt mit einem neuen Lead nach einer Website-Anfrage
  trigger: new_lead_contact
- goal: Das Preisargument entkräften und Wert demonstrieren
  script: 'Ich verstehe, dass der Preis ein wichtiger Faktor ist. Wir legen großen Wert auf Qualität und persönliche Betreuung, was sich im Preis widerspiegelt. Zwei Dinge sind dabei wichtig: Erstens bieten
    wir eine Ratenzahlung ohne Aufschlag an, so dass die Belastung monatlich gering ist. Zweitens sind viele unserer Kurse als berufliche Weiterbildung steuerlich absetzbar. Möchten Sie mehr darüber erfahren,
    wie der Kurs Ihnen konkret für [genannten Karrierewunsch] weiterhilft?'
  situation: Lead äußert das Bedenken "Das ist mir zu teuer".
  trigger: price_objection
- goal: Den Abschluss der Buchung herbeiführen
  script: 'Das freut mich, dass Ihnen die Probestunde gefallen hat und Sie weitermachen möchten. Zur finalen Buchung benötige ich nur noch zwei Dinge: Ihre Bestätigung der AGB und der Datenschutzerklärung
    – ich sende Ihnen den Link dazu – und Ihre bevorzugte Zahlungsmethode (monatliche Raten oder Einmalzahlung). Sobald das erledigt ist, richte ich Ihren Kurszugang ein und Sie können direkt starten. Gehen
    wir die Schritte gemeinsam durch?'
  situation: Nach einer erfolgreichen Probestunde, wenn der Lead Interesse an der Buchung signalisiert.
  trigger: post_trial_booking
