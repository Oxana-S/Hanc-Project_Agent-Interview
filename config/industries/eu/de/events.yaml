industry_faq:
- question: Wie viel kostet die Planung eines Events durch Ihre Dienstleistungen?
  answer_template: Die Kosten hängen von der Eventgröße und den gewünschten Services
    ab. Unser Einstiegspreis beginnt bei 500 EUR für grundlegende Planung. Gerne erstellen
    wir ein individuelles Angebot.
- question: Wie lange dauert die Vorbereitung eines typischen Events?
  answer_template: Die Vorbereitungszeit variiert, beträgt aber in der Regel 4-8 Wochen
    für Standardevents. Bei komplexen Events kann es länger dauern.
- question: Bieten Sie GDPR-konforme Datenverarbeitung für Teilnehmer an?
  answer_template: Ja, wir integrieren GDPR-konforme Prozesse in alle unsere Services,
    um die Datensicherheit zu gewährleisten.
- question: Können Sie Last-Minute-Änderungen während des Events handhaben?
  answer_template: Ja, unser KI-gestütztes System ermöglicht schnelle Anpassungen
    und Kommunikation, um unvorhergesehene Situationen zu meistern.
- question: Welche Zahlungsmethoden akzeptieren Sie?
  answer_template: Wir akzeptieren gängige Methoden wie Überweisung, Kreditkarte und
    PayPal. Alle Transaktionen sind sicher und transparent.
- question: Bieten Sie auch virtuelle oder hybride Events an?
  answer_template: Ja, wir unterstützen sowohl physische als auch virtuelle Events,
    einschließlich technischer Integrationen für hybride Formate.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen für Eventplanung fragt.
  script: Vielen Dank für Ihr Interesse! Unsere Preise beginnen bei 500 EUR für Basisplanung.
    Könnten Sie mir mehr über Ihr Event erzählen, wie Teilnehmerzahl und gewünschte
    Services, damit ich ein genaues Angebot erstellen kann?
  goal: Kundenspezifische Informationen sammeln, um ein personalisiertes Angebot zu
    machen.
- trigger: competitor_mention
  situation: Wenn ein Kunde Konkurrenten wie Eventbrite oder lokale Anbieter erwähnt.
  script: Das ist gut zu wissen. Im Vergleich zu diesen Anbietern bieten wir integrierte
    KI-Lösungen, die GDPR-Compliance automatisieren und die Effizienz steigern. Möchten
    Sie mehr über unsere einzigartigen Funktionen erfahren?
  goal: Unterscheidungsmerkmale hervorheben und Interesse wecken.
- trigger: objection_budget
  situation: Wenn ein Kunde Bedenken wegen des Budgets äußert.
  script: Ich verstehe Ihr Budgetanliegen. Unsere KI-Tools können langfristig Kosten
    sparen, z.B. durch reduzierte manuelle Arbeit. Können wir über mögliche ROI-Szenarien
    sprechen?
  goal: Wert und Kosteneinsparungen demonstrieren, um Einwände zu überwinden.
- trigger: initial_contact
  situation: Bei erstem Kontakt mit einem potenziellen Kunden.
  script: Hallo! Wir helfen Eventunternehmen in Deutschland, Prozesse mit KI-Stimmenagenten
    zu automatisieren. Haben Sie aktuell Herausforderungen bei der Planung oder Kommunikation?
  goal: Schmerzpunkte identifizieren und Gespräch eröffnen.
