industry_faq:
- answer_template: Nennen Sie bitte die gewünschte Fachrichtung und Ihren bevorzugten
    Zeitraum. Ich prüfe sofort die freien Termine.
  question: Wie vereinbare ich einen Termin?
- answer_template: Fasten ist erforderlich bei Blutzucker, Cholesterin und bestimmten
    Leberwerten. Für ein großes Blutbild empfehlen wir 8-12 Stunden nüchtern zu sein.
  question: Muss ich für die Blutabnahme nüchtern sein?
- answer_template: Bitte kommen Sie mit gefüllter Blase. Vermeiden Sie blähende Speisen
    am Vortag.
  question: Wie bereite ich mich auf einen Ultraschall vor?
- answer_template: Unsere Praxis ist Montags bis Freitags von 8:00 bis 18:00 Uhr geöffnet.
    Samstags bieten wir einen Notdienst nach Vereinbarung an.
  question: Welche Öffnungszeiten haben Sie?
- answer_template: Ein Hausbesuch kann bei entsprechender medizinischer Indikation
    vereinbart werden. Bitte nennen Sie Ihre Adresse und beschreiben Sie Ihre Symptome.
  question: Ist ein Hausbesuch möglich?
- answer_template: Die Kosten richten sich nach der Gebührenordnung für Ärzte (GOÄ)
    oder sind Teil der gesetzlichen Leistung. Eine privatärztliche Erstberatung kostet
    ab 80€.
  question: Was kostet eine ärztliche Konsultation?
- answer_template: Ja, alle Patientendaten werden gemäß der EU-DSGVO (Datenschutz-Grundverordnung)
    verschlüsselt und geschützt verarbeitet.
  question: Werden meine Daten geschützt?
industry_specifics:
