typical_objections:
- objection: Ich möchte lieber direkt mit einer MFA sprechen.
  response: Das verstehe ich vollkommen. Der Agent kann Sie sofort mit einer medizinischen
    Fachkraft verbinden, wenn Sie das wünschen. Zuvor kann er jedoch schon viele organisatorische
    Fragen klären und Ihnen Zeit sparen.
- objection: Die Technik ist mir zu kompliziert.
  response: Die Einrichtung übernehmen wir für Sie. Der Agent funktioniert wie ein
    neuer, sehr effizienter Mitarbeiter am Telefon, der rund um die Uhr für Ihre Patienten
    da ist. Wir bieten eine vollständige Einweisung an.
- objection: Meine älteren Patienten kommen damit nicht zurecht.
  response: Der Agent ist sprachbasiert und sehr einfach zu bedienen – genau wie ein
    normales Telefonat. Er spricht klar und deutlich und kann bei Unklarheiten jederzeit
    einen Menschen zuschalten.
