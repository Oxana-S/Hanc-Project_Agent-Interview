    arbeitet vollständig DSGVO-konform, hosted in Deutschland, und gibt keine medizinischen
    Ratschläge. Er ist ein reiner Assistent für Termine und Informationen. Dürfte
    ich Ihnen ein Beispiel einer typischen Patientenanfrage zeigen?
  situation: Wenn Bedenken zur Technologie oder Datenschutz (DSGVO) geäußert werden.
  trigger: gdpr_concern
- goal: ROI verdeutlichen und Kostenargument entkräften
  script: Ich verstehe, dass Investitionen geprüft werden. Unser Agent kostet ab 99€
    im Monat. Eine durchschnittliche Praxis spart damit etwa 15 Verwaltungsstunden.
    Bei einem Stundensatz von 40€ für eine MFA sind das 600€ Ersparnis – schon im
    ersten Monat ein positives Ergebnis. Darf ich eine detaillierte Kalkulation für
    Ihre Praxis senden?
  situation: Bei Einwänden zu den Kosten.
