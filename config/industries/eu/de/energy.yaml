industry_faq:
- question: Wie kann ich meinen Stromverbrauch senken?
  answer_template: Wir analysieren Ihren Lastgang und identifizieren Einsparpotenziale,
    z.B. durch Lastverschiebung oder effizientere Geräte. Gerne vereinbaren wir einen
    Energieberatungstermin.
- question: Welche Förderungen gibt es für Photovoltaikanlagen?
  answer_template: Für PV-Anlagen gibt es diverse Förderungen, wie die Einspeisevergütung
    nach EEG oder KfW-Kredite. Die aktuellen Konditionen sind abhängig von der Anlagengröße
    und Installation. Ich kann Sie an unseren Fördermittelexperten verbinden.
- question: Meine Stromrechnung erscheint zu hoch. Was kann ich tun?
  answer_template: Bitte überprüfen Sie zunächst den Zählerstand und vergleichen Sie
    ihn mit der Abrechnung. Bei Unstimmigkeiten oder für eine detaillierte Verbrauchsanalyse
    stellen wir gerne den Kontakt zur Kundenbetreuung her.
- question: Wie funktioniert ein Anbieterwechsel?
  answer_template: Der Wechsel ist einfach. Wir kündigen für Sie beim alten Versorger
    und melden Sie beim neuen an. Die Strom- bzw. Gaslieferung bleibt während des
    Wechsels garantiert. Bitte haben Sie Ihre Zählernummer und letzte Rechnung bereit.
- question: Was passiert bei einer Störung oder einem Stromausfall?
  answer_template: Bei einem Netzausfall wenden Sie sich bitte an Ihren lokalen Netzbetreiber.
    Für Störungen an hauseigenen Anlagen wie PV oder BHKW nutzen Sie bitte unseren
    Störungsdienst. Ich kann die Störung für Sie melden.
- question: Was ist ein Smart Meter und ist es Pflicht?
  answer_template: Ein Smart Meter ist ein digitaler Zähler mit Kommunikationseinheit.
    Der Einbau ist für bestimmte Verbrauchsgruppen gesetzlich vorgeschrieben (z.B.
    >6000 kWh/a). Gerne informieren wir Sie über die Einbaupflicht und Kosten.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten für eine Energieberatung oder einen neuen
    Tarif.
  script: Sehr gerne. Unser Service beginnt bereits ab 49€ monatlich und umfasst eine
    detaillierte Verbrauchsanalyse sowie individuelle Einsparempfehlungen. Möchten
    Sie mehr über die konkreten Einsparmöglichkeiten für Ihr Unternehmen erfahren?
  goal: Interesse wecken und zum konkreten Angebotsgespräch überleiten.
- trigger: competitor_mention
  situation: Kunde erwähnt ein Angebot eines Mitbewerbers (z.B. E.ON, Vattenfall).
  script: Das ist eine gute Wahl. Wir unterscheiden uns durch unsere vollständige
    Fokussierung auf mittelständische Unternehmen und bieten eine proaktive KI-gestützte
    Überwachung Ihrer Energiekosten, die bei reinen Lieferanten oft extra kostet.
    Darf ich Ihnen einen Vergleich unserer Leistungen schicken?
  goal: Differenzierung durch spezialisierten Service und Technologie betonen.
- trigger: objection_complexity
  situation: Kunde zeigt Bedenken wegen des Aufwands für Umstellung oder Integration.
  script: Wir übernehmen den gesamten Prozess für Sie – von der Analyse bis zur Implementierung.
    Unsere KI-Lösung integriert sich nahtlos in Ihre bestehenden Systeme wie SAP oder
    Ihre Smart Meter. Sie sparen langfristig Zeit und Kosten. Können wir nächste Woche
    einen kurzen Technik-Call vereinbaren?
  goal: Bedenken ausräumen und nächsten konkreten Schritt vereinbaren.
- trigger: interest_sustainability
  situation: Kunde äußert Interesse an grünen Energie- oder Effizienzlösungen.
  script: Ausgezeichnet. Wir helfen Ihnen nicht nur bei der Beschaffung von zertifiziertem
    Grünstrom, sondern auch bei der Reduktion Ihres eigenen Fußabdrucks durch Effizienzmaßnahmen
    und Eigenerzeugung. So erreichen Sie Ihre ESG-Ziele schneller. Sollen wir mit
    einer ersten Potentialanalyse starten?
  goal: Vom Interesse zur konkreten Analyse als ersten Servicebaustein führen.
