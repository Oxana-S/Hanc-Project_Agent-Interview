- trigger: competitor_mention
  situation: Wenn ein Kunde einen Wettbewerber erwähnt.
  script: Im Vergleich zu anderen Anbietern bieten unsere KI-Stimmenagenten eine nahtlose Integration mit bestehenden Buchungssystemen und garantieren gleichzeitig volle GDPR-Konformität.
