industry_faq:
- question: Wie können Sie meine Betriebskosten in der maritimen Branche senken?
  answer_template: Unsere KI-Agenten automatisieren repetitive Tasks wie Terminbuchung
    und Anfragenbearbeitung, was Personalkosten reduziert und Effizienz steigert.
- question: Sind Ihre Lösungen GDPR-konform für den Einsatz in Deutschland?
  answer_template: Ja, alle unsere Systeme sind nach GDPR-Richtlinien entwickelt und
    zertifiziert, mit datenschutzfreundlichen Einstellungen.
- question: Können Sie mit bestehenden maritimen Software-Systemen integriert werden?
  answer_template: Absolut, wir bieten Integrationen mit gängigen Systemen wie SAP
    oder NAVIS für nahtlose Datenübertragung.
- question: Wie handhaben Sie saisonale Schwankungen im Yachtcharter-Geschäft?
  answer_template: Durch automatisierte Marketing- und Buchungsfunktionen, die in
    Spitzenzeiten die Auslastung optimieren und in Nebenzeiten Leads generieren.
- question: Was ist der typische ROI für eine KI-Lösung in meinem Betrieb?
  answer_template: Kunden berichten von Einsparungen durch reduzierte Ausfallzeiten
    und höhere Produktivität, oft mit Amortisation in wenigen Monaten.
- question: Bieten Sie Schulungen für meine Mitarbeiter an?
  answer_template: Ja, wir bieten umfassende Schulungen und Support, um einen reibungslosen
    Übergang zu gewährleisten.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Kosten für KI-Automatisierung fragt.
  script: Guten Tag, vielen Dank für Ihr Interesse. Unsere Lösungen starten bei 500
    EUR pro Monat und können basierend auf Ihrem Bedarf skaliert werden. Möchten Sie
    eine individuelle Kosten-Nutzen-Analyse?
  goal: Interesse wecken und zu einem detaillierten Gespräch überleiten.
- trigger: service_inquiry
  situation: Wenn ein Kunde spezifische Dienstleistungen wie Wartungsautomatisierung
    anfragt.
  script: Sehr gerne! Wir bieten KI-gestützte Terminbuchung und vorausschauende Wartung,
    die Ausfallzeiten um bis zu 30% reduzieren kann. Darf ich Ihnen mehr Details dazu
    schicken?
  goal: Vertrauen aufbauen und den Nutzen verdeutlichen.
- trigger: compliance_concern
  situation: Wenn ein Kunde Bedenken zu GDPR oder Umweltvorschriften äußert.
  script: Verständlich, Compliance ist kritisch. Unsere Agenten sind speziell für
    GDPR und maritime Regulierungen entwickelt, mit automatischen Prüfungen. Können
    wir dazu einen Demo-Termin vereinbaren?
  goal: Sicherheit vermitteln und zur Aktion bewegen.
