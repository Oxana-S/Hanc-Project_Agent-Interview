typical_objections:
- objection: Das ist zu teuer für unser Budget.
  response: Wir bieten skalierbare Pakete an. Eine effiziente Reinigung spart Ihnen langfristig Geld durch weniger Ausfälle und höhere Produktivität. Möchten Sie ein maßgeschneidertes Angebot?
- objection: Wir haben bereits einen Reinigungsdienst.
  response: Verstehen Sie! Vielleicht können wir mit unserer AI-Technologie Prozesse optimieren oder Notfalldienste anbieten. Dürfen wir eine kostenlose Effizienzanalyse durchführen?
- objection: Ich vertraue nicht auf automatisierte Systeme.
  response: Unsere AI Voice Agent ergänzt menschliche Mitarbeiter, indem sie Routineaufgaben übernimmt, während Sie die Kontrolle behalten. Probieren Sie es risikofrei mit einem Testmonat.
- objection: Datenschutz ist mir wichtig – sind Sie GDPR-konform?
  response: Absolut! Wir sind spezialisiert auf GDPR-Compliance in Deutschland und verwenden verschlüsselte Systeme. Alle Daten werden gemäß EU-Verordnungen verarbeitet.
