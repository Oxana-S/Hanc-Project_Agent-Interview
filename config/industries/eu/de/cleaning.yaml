industry_faq:
- question: Wie oft sollten Reinigungsdienste gebucht werden?
  answer_template: Wir empfehlen wöchentliche oder zweiwöchentliche Reinigungen für optimale Hygiene, abhängig von Ihren Bedürfnissen.
- question: Sind Ihre Reinigungskräfte versichert und geschult?
  answer_template: Ja, alle unsere Mitarbeiter sind umfassend versichert und erhalten regelmäßige Schulungen nach deutschen Standards.
- question: Welche Reinigungsmittel verwenden Sie?
  answer_template: Wir nutzen umweltfreundliche und zertifizierte Reinigungsmittel, die sicher für Gesundheit und Umwelt sind.
- question: Können Sie kurzfristige Reinigungen anbieten?
  answer_template: Ja, wir bieten flexible Buchungen an, inklusive Notfallreinigung innerhalb von 24 Stunden.
- question: Wie handle ich mit Beschädigungen während der Reinigung?
  answer_template: Alle Vorfälle werden sofort dokumentiert und über unsere Versicherung abgedeckt. Kontaktieren Sie uns direkt für eine Lösung.
- question: Bieten Sie auch Desinfektionsdienste an?
  answer_template: Ja, wir spezialisieren uns auf Desinfektionsreinigung für Büros und sensible Bereiche mit hochwirksamen Methoden.
sales_scripts:
- trigger: price_question
  situation: Wenn Kunden nach Preisen für Reinigungsdienste fragen.
  script: Hallo! Unsere Preise beginnen bei 50€ pro Stunde für Standardreinigung, angepasst an Ihre Fläche und Anforderungen. Möchten Sie ein maßgeschneidertes Angebot?
  goal: Interesse wecken und zu einem detaillierten Gespräch über individuelle Bedürfnisse führen.
- trigger: service_inquiry
  situation: Wenn Kunden nach spezifischen Reinigungsdienstleistungen fragen.
  script: Wir bieten eine Vielzahl von Dienstleistungen, von Büro- bis Haushaltsreinigung. Erzählen Sie mir mehr über Ihre Anforderungen, und ich empfehle das passende Paket.
  goal: Kundenbedürfnisse verstehen und passende Dienstleistungen vorschlagen.
- trigger: competitor_comparison
  situation: Wenn Kunden Vergleiche mit anderen Anbietern anstellen.
  script: Im Gegensatz zu vielen Mitbewerbern bieten wir transparente Preise, GDPR-konforme Datenverarbeitung und 24/7-Support via AI. Probieren Sie unseren kostenlosen Ersttermin!
  goal: Unsere einzigartigen Vorteile hervorheben und zur Aktion motivieren.
- trigger: objection_budget
  situation: Wenn Kunden Budgetbedenken äußern.
  script: Wir verstehen Budgetbeschränkungen. Mit unserer effizienten Planung sparen Sie langfristig bis zu 20% Zeit und Kosten. Lassen Sie uns eine kostenlose Analyse durchführen.
  goal: Wertdemonstration und Überwindung von Preiswiderständen.
