sales_scripts:
- goal: Vom Preisgespräch zum Wertgespräch und Angebot einer günstigeren Einstiegsoption
    führen.
  script: Ich verstehe, dass der Preis ein Faktor ist. Wir legen großen Wert auf Qualität
    und entspannte Erfahrung. Möchten Sie mit einer kürzeren Express-Behandlung für
    35 EUR starten, um uns kennenzulernen? Oder ich informiere Sie über unser 5er-Abo,
    das Ihnen 15% Rabatt bringt.
  situation: Wenn ein Kunde nach dem Preis fragt und "zu teuer" andeutet.
  trigger: price_question
- goal: Aus einer Terminanfrage einen Folge- oder Doppeltermin generieren.
  script: Sehr gerne buche ich Ihnen den Termin für die Rückenmassage. Viele unserer
    Kunden kombinieren das gerne mit einer entspannenden Fußreflexzonenmassage für
    nur 25 EUR extra. Soll ich das mit eintragen? Das spart Ihnen einen extra Termin.
  situation: Nach der erfolgreichen Buchung einer Einzelleistung.
  trigger: after_booking_confirmation
- goal: Inaktive Kunden reaktivieren.
  script: Hallo [Kundenname], hier ist [Name des Studios]. Wir haben Sie eine Weile
    nicht gesehen und möchten Sie zurückgewinnen. Für Ihre nächste Behandlung bei
    uns erhalten Sie 20% Willkommensrabatt. Kann ich Ihnen einen Termin reservieren?
  situation: Bei der Kontaktaufnahme mit Kunden, die seit über 6 Monaten keinen Termin
