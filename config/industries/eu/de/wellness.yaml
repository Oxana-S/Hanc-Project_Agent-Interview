industry_faq:
- answer_template: Die Kosten hängen von der Behandlung und Dauer ab. Eine klassische
    Rückenmassage startet bei 45 EUR. Darf ich Ihnen mehr Details nennen?
  question: Wie viel kostet eine Massage?
- answer_template: Ein Standardtermin dauert 60 Minuten. Wir bieten auch Express-Behandlungen
    von 30 Minuten an.
  question: Wie lange dauert eine Behandlung?
- answer_template: Gerne buche ich Ihnen sofort einen Termin. Für welche Dienstleistung
    und an welchem Tag wünschen Sie einen Termin?
  question: Wie kann ich einen Termin vereinbaren?
- answer_template: Ja, selbstverständlich. Nennen Sie mir bitte Ihren Namen und den
    neuen gewünschten Termin.
  question: Kann ich meinen Termin verschieben?
- answer_template: Es gelten unsere AGBs. Eine kostenlose Stornierung ist bis zu 24
    Stunden vor dem Termin möglich.
  question: Was sind Ihre Stornierungsbedingungen?
- answer_template: Ja, wir haben auch samstags geöffnet. Sonntags haben wir geschlossen.
  question: Haben Sie am Wochenende geöffnet?
- answer_template: Wir akzeptieren Bar, EC-Karte, Kreditkarte und gängige Zahlungs-Apps
    wie PayPal.
  question: Welche Zahlungsmethoden akzeptieren Sie?
