typical_objections:
- objection: Os nossos clientes preferem falar com pessoas reais
  response: Compreendemos. A nossa solução não substitui completamente o atendimento
    humano, mas filtra chamadas rotineiras. Estatísticas mostram que 65% das consultas
    são informações básicas que a IA pode resolver, libertando a sua equipa para casos
    complexos onde o toque humano é essencial.
- objection: A implementação vai interromper as nossas operações
  response: Implementamos por fases, começando com funcionalidades não críticas. Trabalhamos
    fora do horário comercial e garantimos backup dos sistemas existentes. Em média,
    as nossas implementações na aviação têm zero tempo de inatividade não planeado.
- objection: É muito caro para o nosso orçamento
  response: O retorno normalmente compensa em 3-4 meses. Podemos começar com um pacote
    básico e expandir conforme vê resultados. Também oferecemos modelos de pagamento
    baseados no uso para maior flexibilidade.
