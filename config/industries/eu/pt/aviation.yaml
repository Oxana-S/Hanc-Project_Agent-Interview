industry_faq:
- question: Qual é o prazo para fazer o check-in antes do voo?
  answer_template: O check-in geralmente abre 24 horas antes da partida e fecha 60
    minutos para voos nacionais, 90 minutos para internacionais. Recomendamos que
    faça o check-in online ou através do nosso serviço de voz para evitar filas.
- question: Posso alterar a minha reserva após a compra?
  answer_template: Sim, pode alterar a sua reserva sujeito à tarifa adquirida e disponibilidade.
    Para tarifas flexíveis, as alterações são gratuitas. Para outras tarifas, podem
    aplicar-se taxas. Posso ajudá-lo com essa alteração agora.
- question: Qual é a política de bagagem da companhia aérea?
  answer_template: A política varia conforme o tipo de bilhete e destino. Geralmente,
    incluímos uma mala de cabine e uma mala de porão para voos internacionais. Posso
    verificar os detalhes específicos para o seu voo.
- question: O que acontece se o meu voo for cancelado?
  answer_template: Em caso de cancelamento, reacomodamos os passageiros no próximo
    voo disponível ou oferecemos reembolso completo. Também fornecemos assistência
    conforme regulamentos da UE, incluindo refeições e alojamento se necessário.
- question: Como funciona o programa de milhas?
  answer_template: O programa permite acumular milhas em cada voo que pode trocar
    por bilhetes, upgrades ou serviços. As milhas geralmente expiram após 3 anos de
    inatividade. Posso verificar o seu saldo atual.
