pain_points:
- description: Alto custo do recrutamento tradicional, especialmente para posições
    especializadas.
  severity: high
  solution_hint: O agente de voz pode automatizar o pré-seleção, reduzindo o tempo
    e custo por candidato.
- description: Dificuldade em encontrar candidatos com competências técnicas específicas
    no mercado português.
  severity: high
  solution_hint: O agente pode realizar triagem inicial baseada em keywords, identificando
    perfis rapidamente.
- description: Tempo excessivo gasto em entrevistas telefónicas e agendamento de reuniões.
  severity: medium
  solution_hint: Automatizar chamadas de agendamento e triagem com IA, liberando recursos
    humanos.
- description: Conformidade com o GDPR e leis laborais portuguesas no tratamento de
    dados de candidatos.
  severity: high
  solution_hint: O agente pode ser configurado para seguir protocolos de privacidade,
    garantindo conformidade automática.
- description: Competição intensa com grandes agências de recrutamento que dominam
    o mercado.
  severity: medium
  solution_hint: Oferecer soluções de baixo custo e alta eficiência para PMEs, diferenciando-se
    pela automação.
- description: Gestão ineficiente de bases de dados de candidatos, levando a perdas
    de talento.
  severity: low
  solution_hint: Integrar com sistemas de ATS para atualização automática e follow-up
    inteligente.
