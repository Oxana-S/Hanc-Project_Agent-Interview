industry_faq:
- question: Como é que o vosso agente de voz pode ajudar no recrutamento?
  answer_template: O nosso agente de voz automatiza a triagem inicial de candidatos,
    agendamento de entrevistas e resposta a perguntas frequentes, reduzindo custos
    e tempo em até 30%.
- question: É compatível com os nossos sistemas de RH existentes?
  answer_template: Sim, integra-se com sistemas de ATS, CRM e ERP comuns em Portugal,
    como Primavera ou SAP, sem interrupção dos processos atuais.
- question: Como garantem a conformidade com o GDPR?
  answer_template: Configuramos o agente para processar dados apenas com consentimento
    explícito, seguindo todas as normas de proteção de dados da UE e Portugal.
- question: Qual é o custo inicial para implementação?
  answer_template: Oferecemos planos flexíveis a partir de 50 EUR por mês, adaptados
    ao tamanho da sua empresa, com ROI rápido através de poupanças em tempo.
- question: Conseguem lidar com recrutamento para nichos específicos?
  answer_template: Sim, personalizamos o agente para usar terminologia técnica e triar
    candidatos com competências especializadas, como IT ou engenharia.
- question: Quanto tempo demora a configurar o serviço?
  answer_template: A implementação básica leva 1-2 semanas, incluindo treino do agente
    para o vosso contexto e integrações necessárias.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Compreendemos a preocupação com custos. Oferecemos soluções a partir de
    50 EUR por mês, que podem reduzir os vossos gastos com recrutamento em até 20%
    através da automação. Posso detalhar um plano personalizado?
  goal: Converter a objeção de preço em uma oportunidade para demonstrar valor e ROI.
- trigger: service_inquiry
  situation: Quando um cliente expressa interesse nos serviços após uma apresentação.
  script: Excelente! Para começar, podemos configurar um teste gratuito de 14 dias
    para a triagem de candidatos. Isso vai mostrar como poupamos tempo na vossa equipa.
    Que tal agendarmos uma demonstração?
  goal: Fechar uma próxima ação, como uma demonstração ou teste, para avançar no processo
    de venda.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente, como a Randstad.
  script: Entendo que a Randstad é uma opção. No entanto, a nossa solução de IA foca
    em automação de baixo custo para PMEs, oferecendo mais flexibilidade e integração
    rápida. Gostaria de comparar os benefícios específicos?
  goal: Diferencia o nosso produto, destacando vantagens únicas para o cliente.
- trigger: urgency_signal
  situation: Quando o cliente indica pressa, como 'precisamos contratar rapidamente'.
  script: Perfeito! O nosso agente pode acelerar o processo, realizando triagem 24/7
    e agendando entrevistas em horas. Em poucos dias, terá candidatos qualificados.
    Vamos começar?
  goal: Capitalizar a urgência para fechar a venda rapidamente.
