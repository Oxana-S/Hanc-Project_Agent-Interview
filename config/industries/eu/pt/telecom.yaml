industry_faq:
- question: Qual é o preço do vosso pacote de internet mais básico?
  answer_template: O nosso pacote de internet básico começa em 20 EUR por mês, com velocidades até 100 Mbps. Posso ajudá-lo a escolher o plano ideal para as suas necessidades.
- question: Como posso resolver um problema de conexão à internet?
  answer_template: Primeiro, tente reiniciar o router. Se o problema persistir, posso agendar uma assistência técnica ou verificar o status da rede na sua área.
- question: O vosso serviço inclui suporte técnico 24 horas?
  answer_template: Sim, oferecemos suporte técnico 24/7 através do nosso agente de voz AI e equipas humanas para casos mais complexos.
- question: Como é garantida a conformidade com o GDPR?
  answer_template: Todos os nossos sistemas são projetados para cumprir o GDPR, com processamento seguro de dados e opções de consentimento claras.
- question: Posso mudar de plano a meio do contrato?
  answer_template: Sim, permitimos upgrades de plano a qualquer momento. Para downgrades, pode haver taxas associadas; posso verificar os detalhes do seu contrato.
- question: Quais são as opções de pagamento disponíveis?
  answer_template: Aceitamos pagamentos por débito direto, cartão de crédito e transferência bancária. Oferecemos lembretes automáticos para evitar atrasos.
