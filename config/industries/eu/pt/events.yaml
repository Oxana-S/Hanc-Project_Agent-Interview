industry_faq:
- question: Com que antecedência devo contactar-vos para planear o meu evento?
  answer_template: Recomendamos um contacto com pelo menos 3 a 6 meses de antecedência
    para eventos de média dimensão. Para eventos mais complexos ou em épocas altas
    (primavera/verão), sugerimos 9 a 12 meses. Podemos, no entanto, analisar projetos
    de última hora - posso transferi-lo para um dos nossos planeadores?
- question: O vosso serviço inclui a gestão de todos os fornecedores?
  answer_template: Sim, a nossa oferta completa inclui a seleção, negociação e coordenação
    de todos os fornecedores necessários, desde catering e som até alojamento e transporte.
    Trabalhamos com uma rede fiável de parceiros em todo o país.
- question: Trabalham com eventos híbridos (presencial e online)?
  answer_template: Absolutamente. Oferecemos soluções completas para eventos híbridos,
    incluindo plataforma streaming, moderação de chat online, interação entre audiências
    e análise de engagement.
- question: Como é calculado o vosso orçamento? Há custos ocultos?
  answer_template: Apresentamos um orçamento detalhado e transparente, dividido por
    categorias (conceito, espaço, catering, logística, etc.). Todos os custos são
    acordados previamente. O nosso princípio é zero surpresas no final.
- question: Conseguem organizar um evento fora de Lisboa ou Porto?
  answer_template: Sim, organizamos eventos em todo o território nacional, incluindo
    Açores e Madeira. Temos experiência e parceiros locais em várias regiões.
sales_scripts:
- trigger: price_question
  situation: Quando um lead pergunta "Quanto custa organizar um evento?" de forma
    genérica.
  script: Olá! Obrigado pelo seu contacto. O valor para organizar um evento depende
    de vários fatores como o tipo de evento, número de convidados, localização e serviços
    necessários. Para lhe dar uma estimativa precisa, posso fazer algumas perguntas
    rápidas? Por exemplo, que tipo de evento está a planear e qual a data aproximada?
  goal: Qualificar o lead e recolher informações básicas para passar a um consultor,
    evitando dar um preço vago que pode afastar o cliente.
- trigger: competitor_mention
  situation: Quando o cliente menciona estar a avaliar outras empresas do setor.
  script: Entendo que está a analisar várias opções, é uma decisão importante. A nossa
    diferença está na combinação de criatividade com uma operação extremamente eficiente.
    Utilizamos tecnologia de ponta, como assistentes de IA, para garantir que nenhum
    detalhe escapa e que a sua experiência como cliente é sem fricções, desde o primeiro
    contacto até ao pós-evento. Posso agendar uma breve demonstração?
  goal: Diferenciação pela tecnologia e experiência do cliente, convertendo a conversa
    para uma demonstração de valor.
- trigger: objection_budget
  situation: Quando o cliente diz "É mais caro do que esperava".
  script: Compreendo perfeitamente a sua preocupação com o orçamento. Importa referir
    que o nosso preço reflete uma gestão de projeto completa e sem preocupações para
    si. Muitos clientes descobrem que, ao evitar erros, negociações fracas com fornecedores
    e stress de última hora, acabam por poupar não só dinheiro mas também um tempo
    valioso. Posso detalhar os itens onde a nossa gestão profissional gera mais retorno?
  goal: Reenquadrar o preço como um investimento que poupa custos e problemas ocultos,
    educando o cliente sobre o valor total.
