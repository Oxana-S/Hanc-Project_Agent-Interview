pain_points:
- description: Dificuldade em gerir múltiplos pedidos de orçamento simultaneamente,
    levando a respostas tardias e perda de clientes potenciais.
  severity: high
  solution_hint: Agente de voz AI pode triar e qualificar leads inicialmente, agendar
    reuniões e responder a perguntas básicas 24/7, permitindo que a equipa se foque
    em clientes quentes.
- description: Alto volume de comunicações repetitivas (e-mails, chamadas) para confirmação
    de detalhes, logística e alterações de última hora.
  severity: high
  solution_hint: Automatizar confirmações, lembretes e updates de status via chamadas
    de voz, reduzindo a carga administrativa.
- description: Flutuação sazonal acentuada, com picos de trabalho que sobrecarregam
    a equipa e vales com pouca atividade.
  severity: medium
  solution_hint: Agente pode lidar com o volume de consultas durante os picos e prospeção
    ativa durante os períodos mais calmos.
- description: Dificuldade em acompanhar todos os pagamentos de fornecedores e clientes,
    levando a atrasos e problemas de fluxo de caixa.
  severity: medium
  solution_hint: Integrar com software de faturação para fazer lembretes de pagamento
    automáticos por voz e confirmar receções.
- description: Concorrência feroz, especialmente de pequenas empresas e freelancers,
    tornando difícil destacar-se apenas pelo preço.
  severity: high
  solution_hint: Agente oferece um serviço ao cliente de elite e imediato, criando
    uma vantagem competitiva baseada na experiência e eficiência.
- description: Coordenação complexa com múltiplos fornecedores locais (catering, som,
    floristas) que muitas vezes não usam os mesmos sistemas de comunicação.
  severity: medium
  solution_hint: Agente pode centralizar comunicações, fazendo e recebendo chamadas
    para confirmar disponibilidades e prazos com todos os intervenientes.
