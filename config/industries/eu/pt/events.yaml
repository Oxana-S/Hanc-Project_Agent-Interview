typical_objections:
- objection: Acho que consigo fazer isto sozinho ou com a minha equipa interna.
  response: É admirável! Muitos começam assim. A questão é o custo de oportunidade.
    O tempo que a sua equipa dedica a gerir fornecedores, logística e detalhes é tempo
    que não dedica ao seu core business. Nós libertamos esse tempo e trazemos expertise
    para evitar erros dispendiosos. Podemos começar por assumir apenas uma parte do
    processo, como a gestão de fornecedores?
- objection: Não estou confortável em confiar detalhes importantes a uma máquina/IA.
  response: É uma preocupação válida. A nossa IA não age sozinha. Ela é uma ferramenta
    poderosa que a nossa equipa humana supervisiona. Ela trata das tarefas repetitivas
    e de triagem, mas todas as decisões estratégicas e criativas, e o contacto em
    momentos-chave, ficam com os nossos especialistas. Assim, garantimos a eficiência
    da tecnologia com o toque humano indispensável.
- objection: Já temos processos estabelecidos, não queremos mudar agora.
  response: Percebo que mudar processos dá trabalho. A nossa solução é desenhada para
    se integrar nos seus fluxos atuais, não para os revolucionar de um dia para o
    outro. Podemos começar com uma função simples, como o agendamento automático de
    reuniões para novos leads, para sentirem o benefício com risco mínimo. Vamos tentar
    um piloto de 30 dias?
