    e email
- description: Necessidade constante de suporte para franqueados já ativos, gerando
    sobrecarga na equipe
  severity: medium
  solution_hint: Base de conhecimento automatizada e atendimento por voz com respostas
    rápidas
- description: Monitorização limitada do progresso no funil comercial e dificuldade
    em prever vendas
  severity: medium
  solution_hint: Integração com CRM para acompanhamento em tempo real e alertas automáticos
- description: Conformidade com GDPR e gestão de dados pessoais complexa
