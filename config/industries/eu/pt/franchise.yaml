industry_faq:
- question: Quanto custa uma franquia em Portugal?
  answer_template: O custo inicial varia conforme o setor, geralmente entre 10.000€
    e 50.000€, incluindo taxa inicial e investimento em instalações. Também existem
    royalties mensais a considerar.
- question: Qual é o prazo médio de retorno do investimento?
  answer_template: O retorno costuma ocorrer entre 18 a 36 meses, dependendo do negócio
    e da localização.
- question: Preciso de experiência para abrir uma franquia?
  answer_template: Não é obrigatório, pois oferecemos formação completa e acompanhamento
    inicial para franqueados.
- question: O que está incluído na taxa inicial?
  answer_template: A taxa inicial cobre o direito de uso da marca, formação, suporte
    inicial, acesso a sistemas e materiais de marketing.
- question: Em que cidades posso abrir uma franquia?
  answer_template: Estamos presentes nas principais cidades portuguesas como Lisboa,
    Porto e Faro, mas avaliamos oportunidades em outras regiões mediante pedido.
- question: Quais são os requisitos para o espaço físico?
  answer_template: O espaço deve ter localização visível, fácil acesso, área mínima
    específica por tipo de negócio e estar conforme as normas locais de segurança
    e acessibilidade.
