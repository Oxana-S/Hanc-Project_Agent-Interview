    experiência e orçamento
- description: Ciclo de decisão longo e perda de interesse dos potenciais franqueados
  severity: high
  solution_hint: Implementar acionamentos automáticos e conteúdos educativos para
    manter o interesse
- description: Muitas dúvidas detalhadas sobre contratos e condições respondidas manualmente
  severity: medium
