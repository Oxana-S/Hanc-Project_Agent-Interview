sales_scripts:
- trigger: preco_pergunta
  situation: Quando o cliente pergunta sobre o custo da franquia
  script: O investimento inicial típico varia entre 15.000€ e 40.000€, dependendo
    do modelo escolhido. Também existem pagamentos mensais de royalties que ajudam
    a manter o suporte e marketing. Posso enviar um resumo detalhado para o seu email?
  goal: Informar custo e incentivar envio de material para manter contato
- trigger: duvida_qualificacao
  situation: Quando o cliente questiona se precisa de experiência prévia
  script: Não é obrigatório ter experiência prévia. Nós fornecemos formação completa
    e apoio durante todo o processo para garantir o seu sucesso. Gostaria que eu explique
    como funciona o treinamento?
  goal: Reforçar suporte e reduzir barreiras de entrada
- trigger: prazo_retorno
  situation: Quando o cliente quer saber em quanto tempo recupera o investimento
  script: O prazo médio de retorno do investimento está entre 18 e 36 meses, dependendo
    do projeto e localização. Posso partilhar casos de sucesso para que veja exemplos
    reais?
  goal: Construir confiança com dados concretos
- trigger: interesse_sem_tempo
  situation: Quando o cliente diz que não tem tempo para gerir o negócio
  script: A franquia pode ser gerida com uma equipa ou um gerente de confiança. Também
    oferecemos formação para que possa delegar com segurança. Quer saber mais sobre
    essa possibilidade?
  goal: Mostrar flexibilidade e reduzir objeção por falta de tempo
- trigger: pedido_para_pensar
  situation: Cliente quer tempo para pensar antes de avançar
  script: Claro, compreendo. Posso enviar um resumo completo com os principais pontos
    e um modelo financeiro para facilitar a sua análise? Qual o seu email, por favor?
  goal: Manter canal aberto e preparar seguimento
