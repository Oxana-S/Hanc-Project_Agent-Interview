industry_faq:
- answer_template: Pode fornecer o número da guia de transporte ou de rastreio? Vou
    verificar o estado da sua entrega.
  question: Onde está a minha encomenda?
- answer_template: O preço depende do peso, dimensões e destino. Posso fazer uma simulação
    se me disser os detalhes.
  question: Quanto custa o envio?
- answer_template: Consigo dar-lhe uma estimativa se me indicar o número da encomenda.
  question: A que horas chega o estafeta?
- answer_template: Sim, é possível alterar até o estafeta sair para a entrega. Qual
    é a nova morada?
  question: Posso alterar a morada de entrega?
- answer_template: Trabalhamos de segunda a sexta, das 9h às 18h. Entregas ao fim-de-semana
    têm custo adicional.
  question: Fazem entregas ao fim-de-semana?
- answer_template: Para devoluções, contacte primeiro o remetente. Podemos organizar
    a recolha mediante agendamento.
  question: Como posso devolver uma encomenda?
- answer_template: O prazo típico para a Área Metropolitana de Lisboa é de 24h úteis.
    Para outras zonas, consulte a nossa tabela.
  question: Qual é o prazo de entrega para Lisboa?
