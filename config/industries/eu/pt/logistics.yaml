sales_scripts:
- goal: Converter uma consulta de preço numa oportunidade de demonstração
  script: 'Cliente: Percebido. Para si, que volume de envios tem por mês? A nossa
    solução é particularmente eficaz para empresas com mais de 30 chamadas diárias.
    Posso agendar uma demonstração rápida de 15 minutos para mostrar como reduziria
    as chamadas repetitivas na sua equipa?'
  situation: Cliente pergunta sobre preços após ouvir uma explicação breve
  trigger: price_question
- goal: Destacar o ROI e aliviar a preocupação com o tempo de espera
  script: 'Cliente: Entendo perfeitamente. A vantagem do nosso agente é que ele atende
    imediatamente, 24 horas por dia, precisamente para eliminar essa espera. Muitos
    clientes recuperam o investimento em poucos meses com a poupança em tempo de operador.
    Posso partilhar um caso de estudo semelhante ao seu?'
  situation: Cliente objeta dizendo "Já tenho operadores, não quero que os clientes
    esperem"
  trigger: objection_human_wait
- goal: Agendar uma demonstração específica para o setor
  script: 'Cliente: Exato! Trabalhamos com várias empresas de logística em Portugal.
    A nossa solução integra-se com sistemas como o SAP ou CRM para ter acesso a estados
    de entrega em tempo real. Gostaria de marcar uma breve chamada na próxima semana
    para focarmos nas suas necessidades específicas?'
  situation: Cliente mostra interesse e pergunta se já trabalhamos com o seu setor
  trigger: industry_interest
