competitors:
- name: Grupo CUF
  positioning: Maior grupo privado de saúde, de referência nacional.
  strengths:
  - Amplíssima rede nacional de hospitais e clínicas.
  - Tecnologia de ponta e equipamentos modernos.
  - Forte reputação e marca reconhecida.
  weaknesses:
  - Preços geralmente mais elevados.
  - Pode haver menor disponibilidade de marcações para especialistas populares.
  - Percepção de ser menos personalizado devido ao tamanho.
  our_differentiation: Oferecemos um atendimento mais personalizado e ágil, com menor
    tempo de espera para consultas e um acompanhamento mais próximo do utente.
- name: Luz Saúde
  positioning: Importante rede privada com forte presença em Lisboa e no Porto.
  strengths:
  - Hospitais de excelência em localizações centrais.
  - Acordos com um grande número de seguradoras.
  - Corpo clínico altamente especializado.
  weaknesses:
  - Foco geográfico mais limitado (principalmente grandes cidades).
  - Elevado volume de utentes pode levar a listas de espera.
  our_differentiation: Focamo-nos na eficiência operacional e na experiência digital
    do utente, reduzindo a burocracia e os tempos de espera através da automatização.
- name: Trofa Saúde
  positioning: Rede privada em expansão com foco no Norte de Portugal.
  strengths:
  - Presença forte e crescente numa região específica.
  - Preços frequentemente competitivos.
  - Relação próxima com as comunidades locais.
  weaknesses:
  - Rede menos extensa a nível nacional.
  - Menor reconhecimento de marca fora da região Norte.
  our_differentiation: Investimos em tecnologia de comunicação integrada (como agentes
    de voz) para oferecer um acesso mais fácil e imediato 24/7, diferenciando-nos
    pelo serviço ao cliente.
industry_faq:
- answer_template: Sim, a nossa clínica tem acordo com a maioria das seguradoras.
    Pode confirmar-me a sua seguradora para verificar a cobertura?
  question: Aceitam o meu seguro de saúde?
- answer_template: O valor depende da especialidade. Uma consulta de Clínica Geral
    tem um custo a partir de 50€.
  question: Quanto custa uma consulta?
- answer_template: Sim, funciona ao sábado das 9h às 13h. Ao domingo estamos encerrados,
    exceto para urgências.
  question: Funcionam ao fim-de-semana?
- answer_template: Pode fazer-se acompanhar. Recomendamos que traga os exames e relatórios
    médicos anteriores relevantes.
  question: O que devo levar para a primeira consulta?
- answer_template: Sim, é possível mediante marcação prévia. Indique-me o seu código
    postal para verificar a disponibilidade na sua zona.
  question: É possível ter consulta ao domicílio?
- answer_template: Para análises de rotina como hemograma ou colesterol, é necessário
    jejum de 8 a 12 horas. Para a maioria das outras, não.
  question: Preciso de estar em jejum para fazer análises ao sangue?
- answer_template: Basta indicar-me o nome do médico ou a especialidade que procura,
    e uma data preferencial.
  question: Como posso marcar uma consulta?
industry_specifics:
  compliance:
  - Conformidade total com o RGPD (Regulamento Geral de Proteção de Dados).
  - Não fornecer diagnósticos ou aconselhamento médico.
  - Casos de emergência devem ser imediatamente encaminhados para um operador humano
    ou instruídos a contactar o 112.
  peak_times:
  - Segundas-feiras de manhã.
  - Período pós-férias (Setembro).
  - Época de gripes (outono/inverno).
  tone:
  - Calmo, empático e profissional.
  - Clara e acessível, evitando linguagem médica demasiado técnica com o utente.
  - Respeitoso e atento.
