sales_scripts:
- goal: Destacar o retorno do investimento (ROI) rápido e tangível.
  script: Compreendemos que a gestão de chamadas é um desafio. A nossa solução não
    é apenas um custo, é um investimento. Por exemplo, ao automatizar as marcações
    e os lembretes, uma clínica como a sua pode reduzir as faltas em até 30% e libertar
    dezenas de horas mensais da sua equipa. Muitos dos nossos clientes recuperam o
    investimento no primeiro ou segundo mês. Posso enviar-lhe um caso de estudo detalhado?
  situation: Quando o cliente demonstra preocupação com o custo ou pede justificação
    do investimento.
  trigger: price_objection
- goal: Apresentar a soluçāo como um diferencial competitivo em serviço ao utente.
  script: Num mercado onde a CUF e a Luz Saúde são conhecidas pela qualidade clínica,
    a sua clínica pode destacar-se pela excelência no serviço e conveniência. Enquanto
    os utentes enfrentam esperas telefónicas noutros lados, com o nosso agente de
    voz, o seu utente consegue marcar uma consulta em 60 segundos, 24 horas por dia,
    7 dias por semana. Isto não só aumenta a satisfação, como capta utentes que desistem
    de outras clínicas por não conseguirem contactá-las.
  situation: Para clínicas que querem competir com os grandes grupos de saúde em termos
    de serviço.
  trigger: competitive_differentiation
- goal: Tranquilizar o cliente sobre a conformidade e a integração com sistemas existentes.
  script: A nossa solução é totalmente compatível com o RGPD, todos os dados são processados
    de forma segura. Além disso, integra-se facilmente com os sistemas de gestão que
    já utiliza, como o SClínico, o Allscripts ou o SAP. Não precisa de alterar os
    seus fluxos de trabalho. A implementação é rápida e não disruptiva. A sua equipa
    será formada e terá suporte contínuo.
  situation: Quando o cliente levanta preocupações sobre privacidade de dados ou complexidade
    técnica.
  trigger: compliance_concern
