typical_objections:
- objection: Prefiro falar sempre com uma pessoa.
  response: Compreendo perfeitamente. O nosso agente está aqui para tratar das tarefas
    rápidas e repetitivas, como marcações, para que a sua equipa humana tenha mais
    tempo para lidar com assuntos complexos e dar uma atenção mais personalizada.
    Para questões urgentes ou específicas, transfere sempre para um colega.
- objection: Os meus utentes são mais idosos e não vão adaptar-se.
  response: O sistema é extremamente simples e baseado em voz, tal como uma chamada
    normal. Não requer aplicações ou conhecimentos tecnológicos. Aliás, muitos utentes
    idosos valorizam a paciência e a clareza do agente, que não tem pressa. Podemos
    também configurar um atalho direto para operador.
- objection: Já tenho um sistema de marcações online.
  response: Isso é excelente! O nosso agente complementa esse sistema, captando os
    utentes que ainda preferem ou precisam de ligar. Além disso, integra-se com o
    seu sistema online para uma gestão unificada da agenda. E, ao contrário do site,
    faz lembrete por voz, que é muito mais eficaz a reduzir faltas.
