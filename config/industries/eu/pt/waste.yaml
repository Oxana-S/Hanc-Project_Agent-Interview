industry_faq:
- question: Quais são os vossos preços para coleta de resíduos?
  answer_template: Os nossos preços variam consoante a frequência e volume. Posso
    ajudar a criar um orçamento personalizado para a sua empresa.
- question: Como garantem a conformidade com as regulamentações de resíduos em Portugal?
  answer_template: Seguimos rigorosamente as diretivas da UE e leis nacionais, com
    relatórios automáticos e auditorias regulares para sua tranquilidade.
- question: Oferecem serviços de reciclagem para pequenas empresas?
  answer_template: Sim, temos pacotes flexíveis para PMEs, incluindo coleta seletiva
    e consultoria para maximizar a reciclagem.
- question: Qual é o tempo de resposta para emergências, como contentores transbordando?
  answer_template: Garantimos uma resposta em 24 horas, com agendamento prioritário
    via nosso agente de voz.
- question: Podem integrar-se com o nosso software de gestão atual?
  answer_template: Sim, integramos com vários sistemas locais como Primavera e Factusol.
    Vamos analisar a sua configuração.
- question: Há descontos para contratos de longo prazo?
  answer_template: Sim, oferecemos descontos progressivos para compromissos anuais,
    com economias até 20%.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada.
  script: Olá! Compreendo a sua preocupação com custos. Os nossos preços partem de
    50 EUR/mês para serviços básicos, mas dependem do volume e frequência. Posso ajudar
    a analisar as suas necessidades para um orçamento ajustado. Isso lhe interessa?
  goal: Converter a pergunta em uma oportunidade de orçamento personalizado.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre serviços específicos, como reciclagem.
  script: Obrigado pelo interesse! Oferecemos coleta seletiva, tratamento de resíduos
    perigosos e mais. Para a reciclagem, ajudamos a reduzir custos com taxas de aterro.
    Posso detalhar como funciona?
  goal: Educar o cliente sobre os benefícios e agendar uma demonstração.
- trigger: compliance_concern
  situation: Quando um cliente expressa preocupação com regulamentações.
  script: É crucial cumprir as normas, como a GDPR. O nosso sistema automatiza relatórios
    e alertas, garantindo conformidade sem esforço extra. Quer saber mais?
  goal: Aliviar preocupações e destacar a nossa expertise em conformidade.
