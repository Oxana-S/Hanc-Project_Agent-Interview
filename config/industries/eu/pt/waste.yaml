typical_objections:
- objection: É muito caro para a minha pequena empresa.
  response: Compreendo. Oferecemos planos escaláveis a partir de 50 EUR/mês, e a otimização
    pode gerar economias que cobrem o custo. Posso mostrar um exemplo?
- objection: Já temos um fornecedor de resíduos estabelecido.
  response: Ótimo que tem um parceiro! Mas podemos oferecer integração com IA para
    melhor eficiência ou preços mais competitivos. Vale a pena comparar?
- objection: Não acredito que a tecnologia melhore o nosso serviço.
  response: Muitos clientes pensavam o mesmo, mas relataram reduções de custos e maior
    conformidade. Posso partilhar casos de sucesso?
- objection: Preocupo-me com a segurança dos dados com a GDPR.
  response: Garantimos conformidade total com a GDPR, com criptografia e processos
    auditados. A segurança é nossa prioridade.
