pain_points:
- description: Custos elevados de combustível e manutenção dos veículos de coleta.
  severity: high
  solution_hint: O agente de voz pode otimizar rotas em tempo real para reduzir quilometragem
    e custos.
- description: Dificuldade em cumprir as regulamentações ambientais da UE e nacionais,
    como a GDPR para dados de clientes.
  severity: high
  solution_hint: O agente pode fornecer lembretes automatizados e verificar conformidade
    em interações.
- description: Baixa taxa de separação de resíduos pelos clientes, afetando a eficiência
    da reciclagem.
  severity: medium
  solution_hint: O agente pode educar clientes sobre práticas corretas via chamadas
    personalizadas.
- description: Logística complexa para coleta em zonas urbanas congestionadas, como
    Lisboa e Porto.
  severity: medium
  solution_hint: O agente pode agendar pick-ups flexíveis e ajustar horários com base
    no tráfego.
- description: Concorrência agressiva de grandes empresas, pressionando preços e margens.
  severity: medium
  solution_hint: O agente pode destacar diferenciais de serviço e oferecer pacotes
    personalizados.
- description: Falta de integração entre sistemas de gestão de resíduos e software
    contábil local.
  severity: low
  solution_hint: O agente pode facilitar integrações com sistemas ERP portugueses.
