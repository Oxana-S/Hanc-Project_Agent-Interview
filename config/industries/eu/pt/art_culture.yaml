industry_faq:
- question: Quais são os horários de funcionamento do museu?
  answer_template: Os nossos horários são [inserir horários]. Para informações atualizadas,
    pode contactar-nos a qualquer hora via nosso agente de voz.
- question: Como posso comprar bilhetes online?
  answer_template: Pode comprar bilhetes através do nosso site ou ligar para o nosso
    agente de voz que o assistirá no processo.
- question: Existem descontos para grupos ou estudantes?
  answer_template: Sim, oferecemos descontos para grupos e estudantes. O agente de
    voz pode fornecer detalhes e ajudar na reserva.
- question: O museu tem acessibilidade para pessoas com mobilidade reduzida?
  answer_template: Sim, todas as nossas instalações são acessíveis. Para planear a
    sua visita, o agente de voz pode dar mais informações.
- question: Posso cancelar ou alterar uma reserva?
  answer_template: As políticas de cancelamento estão disponíveis. Contacte o agente
    de voz para assistência imediata.
- question: Como posso patrocinar um evento cultural?
  answer_template: Agradecemos o seu interesse. O agente de voz pode conectá-lo com
    a nossa equipa de parcerias para discutir opções.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços dos serviços
  script: Olá! Oferecemos soluções personalizadas a partir de 50€ por mês. Gostaria
    de saber como podemos reduzir os seus custos operacionais com automação?
  goal: Destacar o preço acessível e gerar interesse em agendar uma demonstração
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente
  script: Entendo que há outras opções. A nossa diferença é a integração total em
    português e suporte GDPR específico para Portugal. Posso mostrar-lhe um caso de
    sucesso local?
  goal: Diferenciar o serviço e redirecionar para os nossos pontos fortes
- trigger: objection_time
  situation: Quando o cliente diz que não tem tempo para implementar
  script: Compreendo a preocupação. A nossa implementação é rápida e sem interrupções,
    com treino incluído. Em uma semana, estará operacional. Que tal agendarmos uma
    breve chamada para detalhes?
  goal: Superar a objeção e avançar para o próximo passo
- trigger: initial_contact
  situation: Na primeira interação com um potencial cliente
  script: Bom dia! Somos especializados em automação para o setor cultural em Portugal.
    Como está a gerir as reservas e comunicações atualmente? Posso ajudar a otimizar
    isso.
  goal: Iniciar a conversa e identificar necessidades
