industry_faq:
- question: Quais são os vossos preços para pacotes de viagem?
  answer_template: Os nossos preços variam consoante o destino e serviços incluídos.
    Podemos personalizar uma oferta para si. Por exemplo, pacotes para o Algarve começam
    em 500 EUR por pessoa.
- question: Como posso cancelar ou alterar uma reserva?
  answer_template: Pode cancelar ou alterar a sua reserva através do nosso agente
    de voz AI ou website, com políticas claras de reembolso. Contacte-nos para assistência
    imediata.
- question: Oferecem suporte em línguas estrangeiras?
  answer_template: Sim, o nosso agente de voz AI suporta múltiplas línguas, incluindo
    inglês, espanhol e francês, para melhor atender turistas internacionais.
- question: Os meus dados estão seguros e em conformidade com o GDPR?
  answer_template: Absolutamente. Implementamos medidas rigorosas de segurança e conformidade
    GDPR para proteger todas as informações dos clientes.
- question: Quais são os destinos mais populares em Portugal?
  answer_template: Destinos como Lisboa, Porto, Algarve e Madeira são muito procurados.
    Recomendamos pacotes personalizados com base nas suas preferências.
- question: Como lidam com emergências durante a viagem?
  answer_template: Oferecemos assistência 24/7 via agente de voz AI, com ligação direta
    a serviços de emergência e suporte local.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma consulta inicial.
  script: Olá! Os nossos preços são competitivos e adaptáveis às suas necessidades.
    Para pacotes básicos, começamos em 300 EUR. Posso ajudá-lo a criar um orçamento
    personalizado?
  goal: Engajar o cliente e conduzi-lo a uma proposta personalizada.
- trigger: booking_inquiry
  situation: Quando um cliente expressa interesse em fazer uma reserva.
  script: Perfeito! Para processar a sua reserva, precisamos de alguns detalhes. O
    nosso agente AI pode guiá-lo passo a passo. Deseja prosseguir agora?
  goal: Facilitar a reserva e demonstrar a conveniência do serviço.
- trigger: competitor_mention
  situation: Quando um cliente menciona um concorrente como Abreu ou Booking.com.
  script: Entendo que há várias opções. Diferentemente, oferecemos atendimento personalizado
    24/7 com AI, garantindo suporte rápido e eficiente. Gostaria de experimentar uma
    demonstração?
  goal: Diferenciação através do valor agregado e tecnologia.
- trigger: objection_cost
  situation: Quando um cliente objeta com base no custo.
  script: Compreendo a preocupação. O nosso serviço pode reduzir custos operacionais
    em até 30%, oferecendo um retorno rápido do investimento. Posso partilhar um exemplo
    de ROI?
  goal: Superar a objeção destacando economia e valor.
