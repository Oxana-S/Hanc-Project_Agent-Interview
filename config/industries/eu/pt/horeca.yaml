sales_scripts:
- goal: Converter uma consulta de preço numa reserva.
  script: Percebo a sua preocupação. Para além da relação qualidade-preço, oferecemos
    uma experiência única. Posso reservar já uma mesa para experimentar? Para novas
    reservas, temos uma sobremesa tradicional de cortesia.
  situation: Quando um cliente pergunta sobre preços ou diz 'é caro'.
  trigger: price_objection
- goal: Aumentar o ticket médio e promover serviços adicionais.
  script: Excelente escolha. Para completar a experiência, recomendo também uma entrada
    típica da região para partilhar. E para beber, temos vinhos locais premiados.
    Posso adicionar à reserva?
  situation: Após o cliente confirmar uma reserva básica.
  trigger: upselling_opportunity
- goal: Recuperar um cliente que cancela ou hesita por falta de disponibilidade.
  script: Lamento, realmente está esgotado para essa hora. Posso colocá-lo na nossa
    lista de espera prioritária e contactá-lo imediatamente se houver uma desistência?
    Alternativamente, temos disponibilidade para o dia seguinte no mesmo horário.
  situation: Quando não há mesas para o horário desejado pelo cliente.
  trigger: no_availability
