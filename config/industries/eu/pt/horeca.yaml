competitors:
- name: TheFork
  positioning: Plataforma dominante de reservas online
  strengths:
  - Grande base de utilizadores
  - Integração com muitos restaurantes
  - Sistema de descontos e pontos
  weaknesses:
  - Comissões altas para os estabelecimentos
  - Clientes são fiéis à plataforma, não ao restaurante
  our_differentiation: Agente de voz integrado diretamente, sem comissões por reserva,
    fidelizando o cliente diretamente connosco.
- name: Zomato/Glovo/Uber Eats
  positioning: Agregadores de entrega de comida
  strengths:
  - Alcance de mercado massivo
  - Logística de entrega
  - Facilidade de uso para o cliente
  weaknesses:
  - Margens muito reduzidas para o restaurante
  - Pouco controlo sobre a experiência do cliente final
  our_differentiation: Captação de pedidos de entrega diretamente por voz, evitando
    comissões e mantendo o cliente na nossa base.
- name: Soluções de POS (SITIO, Primma)
  positioning: Software de gestão e faturação
  strengths:
  - Controlo total de operações
  - Integração com contabilidade
  weaknesses:
  - Módulos de reserva/atendimento telefónico básicos ou inexistentes
  - Foco na faturação, não no atendimento ao cliente
  our_differentiation: Agente de voz especializado em atendimento e vendas, complementando
    o sistema POS com automação inteligente.
