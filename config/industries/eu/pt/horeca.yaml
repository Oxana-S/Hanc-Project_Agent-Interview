typical_objections:
- objection: É muito caro.
  response: Compreendemos. A nossa proposta de valor inclui produtos locais de alta
    qualidade e um serviço personalizado. Temos um menu executivo de almoço a partir
    de 12€. Posso enviar-lhe a ementa?
- objection: Não têm mesa para a hora que quero.
  response: Para esse horário está realmente concorrido. Posso sugerir uma mesa 30
    minutos antes ou depois? Ou, caso prefira, posso adicioná-lo à nossa lista de
    espera e contactamo-lo se houver uma desistência.
- objection: Prefiro reservar pela App/TheFork para ter desconto.
  response: Ao reservar diretamente connosco, garante a melhor mesa disponível e um
    atendimento mais personalizado. Além disso, como cliente direto, terá prioridade
    em futuras reservas e ofertas especiais.
