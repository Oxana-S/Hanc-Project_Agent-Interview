pain_points:
- description: Dificuldade em cumprir regulamentações complexas e em constante mudança
    sobre cannabis medicinal.
  severity: high
  solution_hint: Agente de voz pode fornecer informações atualizadas sobre conformidade
    e alertar sobre mudanças legais.
- description: Restrições na publicidade e marketing de produtos de cannabis, limitando
    o alcance a novos clientes.
  severity: medium
  solution_hint: Agente de voz pode realizar chamadas educativas e agendamentos sem
    violar regras de publicidade.
- description: Processamento de pagamentos complicado devido a restrições bancárias
    para negócios de cannabis.
  severity: high
  solution_hint: Agente de voz pode orientar clientes sobre métodos de pagamento aceitos
    e integrar-se a sistemas seguros.
- description: Gestão ineficiente de consultas e agendamentos de pacientes, causando
    longos tempos de espera.
  severity: medium
  solution_hint: Agente de voz pode automatizar agendamentos, reduzindo a carga administrativa.
- description: Falta de educação do público sobre os benefícios e legalidade do cannabis
    medicinal, levando a desconfiança.
  severity: medium
  solution_hint: Agente de voz pode responder a perguntas frequentes e fornecer informações
    claras para educar clientes.
- description: Desafios na cadeia de suprimentos, como atrasos na entrega de produtos
    e controle de estoque.
  severity: low
  solution_hint: Agente de voz pode integrar-se a sistemas de logística para atualizar
    clientes sobre status de pedidos.
