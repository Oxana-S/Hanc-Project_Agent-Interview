industry_faq:
- question: A cannabis é legal em Portugal para uso medicinal?
  answer_template: Sim, o uso medicinal de cannabis é legal em Portugal sob prescrição
    médica e regulamentação específica.
- question: Como posso obter uma receita para cannabis medicinal?
  answer_template: É necessário consultar um médico especialista que pode prescrever
    cannabis após avaliação do seu caso.
- question: Quais são os custos associados ao tratamento com cannabis medicinal?
  answer_template: Os custos variam conforme a prescrição e produto, mas podem ser
    parcialmente cobertos por seguros de saúde.
- question: Existem efeitos secundários do uso de cannabis medicinal?
  answer_template: Como qualquer medicamento, pode haver efeitos secundários, mas
    são geralmente leves e discutidos com o médico.
- question: Onde posso comprar produtos de cannabis medicinal em Portugal?
  answer_template: Produtos estão disponíveis em farmácias autorizadas e através de
    distribuidores licenciados.
- question: A cannabis recreativa é permitida em Portugal?
  answer_template: O uso recreativo não é legal, mas o consumo pessoal foi descriminalizado,
    com foco em abordagens de saúde.
