industry_faq:
- question: Quanto tempo demora a implementação de uma solução de automação?
  answer_template: Geralmente entre 1 a 4 meses, dependendo da complexidade e tamanho
    da instalação.
- question: Quais são os custos envolvidos?
  answer_template: Os custos iniciais partem de 500 EUR, com opções de subscrição
    mensal flexível.
- question: Como é garantida a segurança de dados com o GDPR?
  answer_template: Todas as soluções são desenhadas para cumprir GDPR, com encriptação
    e controlos de acesso.
- question: É possível integrar com sistemas existentes?
  answer_template: Sim, oferecemos integrações com os principais sistemas usados na
    indústria portuguesa.
- question: Que tipo de suporte técnico está incluído?
  answer_template: Incluímos suporte 24/7 por telefone, email e assistente de voz
    para rápida resolução.
- question: Há formação para a equipa?
  answer_template: Sim, fornecemos formação inicial e materiais para garantir adoção
    eficaz.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços no início da conversa.
  script: Olá! Os nossos planos começam em 500 EUR por mês, com base nas suas necessidades.
    Posso ajudar a calcular um ROI personalizado?
  goal: Engajar o cliente mostrando valor e flexibilidade de preços.
- trigger: service_inquiry
  situation: Quando o cliente demonstra interesse em serviços específicos.
  script: Oferecemos desde automação a consultoria em eficiência. Em que área sente
    maiores desafios atualmente?
  goal: Identificar pontos de dor e recomendar soluções adequadas.
- trigger: competitor_mention
  situation: Quando o cliente compara com concorrentes locais.
  script: Compreendo. A nossa vantagem é a integração de IA de voz que oferece suporte
    contínuo e reduz custos operacionais. Gostaria de ver uma demonstração?
  goal: Destacar diferenciais únicos e agendar próxima ação.
- trigger: objection_cost
  situation: Quando o cliente alega que é muito caro.
  script: Percebo a preocupação. Muitos clientes recuperam o investimento em 3-6 meses
    com economias. Posso partilhar alguns casos de estudo?
  goal: Superar objeções com exemplos concretos de ROI.
