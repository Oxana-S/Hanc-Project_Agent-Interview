industry_faq:
- question: Quais serviços de cuidados domiciliários estão disponíveis?
  answer_template: Oferecemos cuidados personalizados que incluem acompanhamento de saúde, administração de medicamentos e apoio nas atividades diárias.
- question: Como garantem a privacidade dos dados pessoais?
  answer_template: Cumprimos rigorosamente o regulamento GDPR, assegurando que todos os dados são armazenados e utilizados com consentimento e segurança.
- question: É possível agendar serviços através do agente de voz?
  answer_template: Sim, pode agendar e receber lembretes dos seus serviços diretamente através do nosso assistente de voz.
- question: Qual é o custo médio dos serviços de cuidados?
  answer_template: Os preços variam conforme o serviço, mas geralmente começam a partir de 500 EUR por mês para cuidados básicos domiciliários.
- question: O agente de voz pode ajudar em casos de emergência?
  answer_template: Sim, o agente está configurado para detectar comandos de emergência e contactar familiares ou serviços de urgência imediatamente.
- question: Como posso acompanhar o estado do meu familiar?
  answer_template: Através do agente de voz, pode receber atualizações regulares e comunicar diretamente com os cuidadores responsáveis.
- question: Que tipos de profissionais fazem parte da equipa de cuidados?
  answer_template: Contamos com auxiliares de saúde, enfermeiros, fisioterapeutas e assistentes sociais especializados em cuidados geriátricos.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços dos serviços.
  script: Os nossos serviços são adaptados às necessidades específicas de cada idoso, com preços que começam em 500 EUR mensais. Posso ajudar a identificar o pacote ideal para si?
  goal: Apresentar preço base e encaminhar para personalização.
- trigger: service_benefits
  situation: Quando o cliente demonstra interesse nos benefícios do serviço.
  script: Com o nosso agente de voz, facilitamos a gestão diária dos cuidados, garantindo segurança e comunicação constante com a família. Gostaria de uma demonstração?
  goal: Destacar valor e incentivar demonstração.
- trigger: gdpr_concerns
  situation: Quando o cliente expressa dúvidas sobre privacidade.
  script: Garantimos total conformidade com o GDPR, protegendo todos os dados pessoais e assegurando que só são usados com o seu consentimento.
  goal: Tranquilizar o cliente quanto à privacidade.
- trigger: emergency_support
  situation: Quando o cliente pergunta sobre situações de emergência.
  script: Nosso agente de voz está preparado para reconhecer comandos de emergência e alertar imediatamente familiares e serviços especializados.
  goal: Reforçar segurança oferecida.
- trigger: tech_familiarity
  situation: Quando o cliente está preocupado com a usabilidade da tecnologia.
  script: O agente de voz foi desenhado para ser simples e intuitivo, permitindo que todos, mesmo sem experiência tecnológica, usufruam do serviço facilmente.
  goal: Reduzir barreiras tecnológicas.
