typical_objections:
- objection: Quero procurar sozinho sem intermediários.
  response: Entendo, mas com nossa tecnologia e experiência podemos mostrar imóveis
    exclusivos e agilizar o processo para si.
- objection: A comissão é muito alta.
  response: A comissão cobre serviços completos, incluindo apoio jurídico e financeiro.
    Posso ajudar a encontrar opções dentro do seu orçamento.
- objection: Agora não tenho pressa, depois entro em contacto.
  response: Sem problema! Posso reservar alguns imóveis interessantes para si até
    ao seu contacto.
- objection: Não confio em processos digitais para imóveis.
  response: Garantimos total segurança e confidencialidade, cumprindo todas as normas
    GDPR e utilização de plataformas certificadas.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre valores de comissão ou custos
  script: A nossa comissão varia entre 3% e 5% do valor final. Posso ajudar a encontrar
    imóveis dentro do seu orçamento para que aproveite ao máximo o seu investimento.
  goal: Esclarecer dúvidas sobre custos e manter o cliente interessado
- trigger: schedule_visit
  situation: Cliente quer marcar visita a imóvel
  script: Claro, posso agendar uma visita conveniente para si. Qual o melhor dia e
    hora para conhecer o imóvel?
  goal: Facilitar a marcação rápida de visitas e evitar perda de interesse
- trigger: mortgage_inquiry
  situation: Cliente questiona financiamento
  script: Trabalhamos com vários bancos para oferecer as melhores condições de crédito
    habitação. Quer que o ajude a encontrar a opção mais vantajosa?
  goal: Promover o serviço de mediação de crédito e aumentar o valor da venda
- trigger: hesitation
  situation: Cliente demonstra indecisão ou diz que vai pensar
  script: Compreendo que seja uma decisão importante. Posso enviar-lhe informações
    detalhadas e manter-lhe atualizações sobre imóveis que correspondam aos seus critérios?
  goal: Manter o cliente engajado e evitar que desista da negociação
- trigger: exclusive_offer
  situation: Cliente procura algo exclusivo ou diferenciado
  script: Temos acesso a imóveis exclusivos que ainda não estão no mercado aberto.
    Quer que lhe apresente algumas opções especiais?
  goal: Demonstrar valor adicional e captar interesse exclusivo
