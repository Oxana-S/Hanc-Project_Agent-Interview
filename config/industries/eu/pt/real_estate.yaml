competitors:
- name: Remax Portugal
  positioning: Líder global com forte presença local em Portugal
  strengths:
  - Rede extensa de agentes
  - Grande portfólio de imóveis
  - Marca reconhecida internacionalmente
  weaknesses:
  - Comissões relativamente elevadas
  - Atendimento pode ser impessoal em algumas regiões
  our_differentiation: Atendimento personalizado com foco em tecnologia e resposta
    rápida 24/7
- name: ERA Portugal
  positioning: Rede nacional consolidada com foco em mercado residencial
  strengths:
  - Presença forte em todo o território português
  - Serviços completos incluindo apoio jurídico e financiamento
  weaknesses:
  - Processos menos digitalizados em algumas agências
  - Menor foco em imóveis comerciais
  our_differentiation: Integração avançada com CRM e atendimento via agente virtual
    para qualificação imediata
- name: Idealista Portugal
  positioning: Plataforma online líder para pesquisa e anúncio de imóveis
  strengths:
  - Grande base de dados e tráfego elevado
  - Facilidade de uso para compradores e vendedores
  weaknesses:
  - Não é agência, não presta serviços completos
  - Falta de acompanhamento personalizado
  our_differentiation: Complemento com atendimento por voz, pré-qualificação e agendamento
    de visitas automáticas
industry_faq:
- question: Que tipos de imóveis têm disponíveis?
  answer_template: Informe-nos sobre a localização, tipo e orçamento para que possamos
    apresentar as opções disponíveis.
- question: Qual é a comissão cobrada pela agência?
  answer_template: A nossa comissão varia entre 3% a 5% do valor da transação, paga
    após a assinatura do contrato.
- question: É possível comprar imóvel com crédito habitação?
  answer_template: Sim, ajudamos a encontrar as melhores condições de crédito habitação
    junto dos bancos parceiros.
- question: Como posso agendar uma visita ao imóvel?
  answer_template: Posso agendar uma visita para si. Por favor, indique o dia e hora
    mais conveniente.
- question: Existem custos ocultos na negociação?
  answer_template: Todos os custos são transparentes e estarão detalhados no contrato,
    sem taxas ocultas.
- question: Quanto tempo demora o processo de compra?
  answer_template: O processo geralmente leva entre 30 a 60 dias, dependendo da documentação
    e aprovação bancária.
- question: Vocês oferecem serviços de avaliação do imóvel?
  answer_template: Sim, realizamos avaliações com base no mercado atual para garantir
    um preço justo.
pain_points:
- description: Excesso de chamadas fora do horário comercial levando à perda de clientes.
  severity: high
  solution_hint: Atendimento 24/7 via agente de voz para captar leads a qualquer hora.
- description: Dificuldade em qualificar rapidamente os interesses e requisitos dos
    clientes.
  severity: high
  solution_hint: Sistema automatizado para coletar informações essenciais e filtrar
    leads.
- description: Alto volume de consultas repetidas sobre os mesmos imóveis.
  severity: medium
  solution_hint: Envio automático de informações detalhadas e FAQs por voz ou mensagem.
- description: Falta de acompanhamento em tempo real do status das negociações.
  severity: medium
  solution_hint: Notificações automáticas para clientes e agentes sobre etapas do
    processo.
- description: Baixa conversão de consultas em visitas presenciais.
  severity: medium
  solution_hint: Agendamento automático de visitas com confirmações via agente de
    voz.
- description: Complexidade na gestão documental e conformidade GDPR.
  severity: medium
  solution_hint: Auxílio na coleta e armazenamento seguro de dados com consentimento.
- description: Dificuldade em acompanhar o mercado e ajustar preços rapidamente.
  severity: low
  solution_hint: Relatórios gerados automaticamente com tendências e comparativos
    de mercado.
