pain_points:
- description: Gestão ineficiente de marcações, com muitos telefonemas não atendidos
    e sobreposição de horários, levando a perda de clientes.
  severity: high
  solution_hint: Agente de voz pode automatizar marcações, confirmar e reagendar consultas
    24/7, libertando a equipa para tarefas clínicas.
- description: Falta de lembretes automatizados para consultas e vacinas, resultando
    em faltas (no-shows) e receita perdida.
  severity: medium
  solution_hint: Agente pode enviar lembretes por chamada ou SMS, reduzindo as faltas
    e aumentando a adesão aos planos de vacinação.
- description: Sobrecarga da receção com perguntas frequentes (horários, preços, sintomas
    de emergência), criando filas e stress.
  severity: medium
  solution_hint: IA pode responder a FAQs, filtrar chamadas e priorizar emergências,
    melhorando o atendimento ao cliente.
- description: Dificuldade em fidelizar clientes e promover serviços adicionais como
    check-ups ou planos de saúde animal.
  severity: medium
  solution_hint: Agente pode realizar follow-ups pós-consulta, fazer campanhas de
    marketing personalizadas e promover serviços.
- description: Gestão manual de inventário de medicamentos e produtos, levando a ruturas
    de stock ou excesso de inventário.
  severity: low
  solution_hint: Integração com software de gestão para monitorizar stock e o agente
    pode alertar para reposições necessárias.
- description: Dificuldade em captar novos clientes de forma eficiente, dependendo
    muito do boca-a-boca ou anúncios caros.
  severity: high
  solution_hint: Agente pode realizar campanhas de telemarketing direcionadas para
    novas áreas, apresentando ofertas de primeira consulta.
