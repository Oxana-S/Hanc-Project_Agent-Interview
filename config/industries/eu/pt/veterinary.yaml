market_context:
  market_size: ~600 milhões EUR anuais (estimativa do setor veterinário português)
  growth_rate: 3-5% YoY
  key_trends:
  - Aumento da humanização dos animais de estimação, levando a maior procura por cuidados
    de saúde premium.
  - Crescimento dos seguros de saúde animal.
  - Expansão das clínicas para serviços de estética e bem-estar (hotel, spa).
  - Adoção lenta, mas crescente, de software de gestão e telemedicina veterinária.
  seasonality:
    high:
    - Primavera (época de reprodução e parasitas)
    - Verão (antes das férias, cuidados para pensionatos)
    - Outono (reforço de vacinas)
    low:
    - Dezembro (festas, menor procura por rotinas)
    - Agosto (férias gerais)
typical_objections:
- objection: É muito caro para a minha clínica pequena.
  response: Compreendemos. No entanto, o nosso sistema é dimensionado para clínicas
    de todos os tamanhos. Pense no custo como menos de uma consulta por mês. E, com
    a redução de faltas e a nova captação de clientes, o retorno é rápido. Podemos
    começar com um plano básico muito acessível.
- objection: Os meus clientes idosos não vão gostar de falar com uma máquina.
  response: É uma preocupação válida. O nosso agente foi desenhado para ser natural
    e amigável, e apenas trata de tarefas simples como marcações e lembretes. Para
    questões complexas ou se o cliente preferir, a chamada é sempre transferida imediatamente
    para uma pessoa. Melhora o serviço para todos, reduzindo o tempo de espera.
- objection: Já temos uma rececionista, não precisamos.
  response: Perfeito! A nossa solução não visa substituir a sua excelente rececionista,
    mas sim libertá-la das tarefas repetitivas e monótonas. Ela pode focar-se no atendimento
    personalizado no balcão, nas vendas de produtos e no apoio aos veterinários, enquanto
    a IA trata das chamadas em horas de pico e fora de horário. Aumenta a produtividade
    de toda a equipa.
- objection: A implementação parece complicada e demorada.
  response: A configuração é rápida e nós tratamos de tudo. Normalmente está operacional
    em poucos dias, sem perturbar o seu trabalho. Fornecemos formação à sua equipa
    e suporte contínuo. Pense nisto como um parceiro que trabalha 24 horas por dia
    sem férias, para simplificar a sua operação desde o primeiro dia.
