    24 horas por dia.
- name: Lembretes Automatizados
  priority: high
  reason: Diminui drasticamente as faltas, aumentando a taxa de ocupação e a receita.
- name: Triagem de Sintomas Básicos
  priority: medium
  reason: Ajuda a identificar emergências, priorizando chamadas e orientando donos
    antes da chegada à clínica.
- name: Follow-up Pós-Consulta
  priority: medium
  reason: Melhora a fidelização do cliente e permite monitorizar a recuperação do
