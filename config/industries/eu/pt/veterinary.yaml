industry_faq:
- question: Quais são os vossos horários de funcionamento?
  answer_template: A nossa clínica está aberta de segunda a sexta das [HORA_INÍCIO]
    às [HORA_FIM] e ao sábado das [HORA_SÁBADO]. Para emergências fora de horário,
    contacte o [NÚMERO_EMERGÊNCIA].
- question: Quanto custa uma consulta geral?
  answer_template: O preço de uma consulta geral começa nos [PREÇO]€. O valor exato
    pode variar consoante a complexidade. Podemos agendar uma consulta para uma avaliação
    precisa.
- question: O meu animal precisa de vacinas anuais?
  answer_template: Sim, a vacinação anual é crucial para proteger o seu animal de
    doenças graves como a raiva ou a esgana. Recomendamos um plano de vacinação personalizado.
- question: Têm serviço de urgência 24 horas?
  answer_template: Oferecemos serviço de urgência durante o nosso horário alargado.
    Para emergências fora dele, encaminhamos para uma clínica de urgência parceira.
    Posso fornecer os contactos.
- question: Fazem pagamentos em prestações?
  answer_template: Sim, oferecemos a possibilidade de pagamento faseado através de
    protocolos com [ENTIDADE_FINANCEIRA]. Pode discutir as opções na receção durante
    a sua visita.
- question: Preciso de marcação para banho e tosquia?
  answer_template: Sim, é necessário marcar com antecedência para os serviços de banho
    e tosquia. Posso verificar a disponibilidade e agendar para si agora.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente potencial pergunta pelo preço de uma consulta ou serviço.
  script: Olá! Obrigado pelo seu contacto. O preço de uma consulta geral começa nos
    [PREÇO_BASE]€, mas varia consoante as necessidades específicas do seu animal.
    Para lhe dar um orçamento exato, posso agendar uma primeira consulta de avaliação.
    Esta consulta permite-nos conhecer o seu companheiro e recomendar o plano de cuidados
    mais adequado. Tem disponibilidade para [PROPOR 2 HORÁRIOS]?
  goal: Converter a pergunta de preço numa marcação de consulta, destacando o valor
    da avaliação personalizada.
- trigger: callback_request
  situation: Quando um cliente pede para ser contactado mais tarde ou deixou um número
    para retorno.
  script: Olá, falo da Clínica [NOME]. Estou a contactar na sequência do seu pedido
    de informação. Como posso ajudá-lo hoje? Estamos aqui para esclarecer todas as
    suas dúvidas sobre os cuidados do seu animal. Gostaria de marcar uma consulta
    ou saber mais sobre os nossos serviços, como os planos de saúde preventiva?
  goal: Re-engajar o lead de forma proativa e direcionar a conversa para uma ação
    concreta (marcação ou venda de plano).
- trigger: post_consult_followup
  situation: Para follow-up automático após uma consulta ou procedimento.
  script: Olá [NOME_CLIENTE], é da Clínica [NOME]. Estamos a ligar para saber como
    está o [NOME_ANIMAL] após a consulta de [DATA]. Tem alguma questão ou preocupação?
    Lembramos que o acompanhamento é importante. Gostaríamos também de sugerir a marcação
    da próxima vacina ou desparasitação para manter a proteção em dia. Posso agendar
    já?
  goal: Aumentar a satisfação e fidelização do cliente, e gerar nova venda (vacina/desparasitação)
    através de cuidado proativo.
- trigger: new_area_prospection
  situation: Campanha para captar novos clientes numa área residencial específica.
  script: Bom dia, falo da Clínica Veterinária [NOME], sua nova clínica na zona de
    [BAIRRO]. Estamos a contactar para apresentar os nossos serviços e oferecer um
    desconto de [DESCONTO]% na primeira consulta para novos clientes. Cuidamos do
    seu animal com toda a dedicação. Posso agendar a sua primeira visita?
  goal: Agendar consultas de novos clientes através de uma oferta de entrada atrativa,
    estabelecendo presença local.
