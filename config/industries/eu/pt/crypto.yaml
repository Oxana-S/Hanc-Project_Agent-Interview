- trigger: info_geral
  situation: Quando um potencial cliente liga a pedir informação genérica sobre criptomoedas.
  script: Olá! Obrigado pelo seu contacto. Entendo que queira saber mais sobre criptomoedas. Em Portugal, é um tópico que gera muitas dúvidas, especialmente sobre segurança e impostos. Para a orientar melhor,
    posso saber se o seu interesse é principalmente em investimento, em usar criptomoedas para um negócio, ou em entender a tecnologia por trás?
