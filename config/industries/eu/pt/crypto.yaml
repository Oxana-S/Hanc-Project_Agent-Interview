  situation: Quando o cliente expressa medo ou ceticismo sobre a segurança das criptomoedas.
  script: A sua preocupação é totalmente compreensível e partilhada por muitos. A segurança é o pilar fundamental. A nossa abordagem foca-se na educação e nas melhores práticas, como o uso de hardware wallets
    e verificação em duas etapas. Trabalhamos apenas com parceiros de infraestrutura de máxima confiança. Posso agendar uma breve explicação gratuita sobre os 3 pilares da segurança cripto?
  goal: Validar a preocupação do cliente, estabelecer credibilidade e agendar um próximo passo concreto (uma explicação).
- trigger: comparacao_concorrencia
  situation: Quando o cliente menciona que está a considerar os serviços de um concorrente.
  script: 'É excelente que esteja a pesquisar as suas opções. O que o atrai especificamente na oferta deles? Muitas vezes, as empresas focam-se apenas no trading. A nossa diferença está no suporte local
    completo em português: desde a educação e suporte fiscal específico para Portugal até à gestão de segurança proativa. Para si, que valoriza mais: o preço mais baixo ou ter um especialista local para
    o guiar em questões fiscais e de segurança?'
