industry_faq:
- question: Como são taxados os lucros das criptomoedas em Portugal?
  answer_template: Em Portugal, os lucros ocasionais de venda de criptomoedas estão geralmente isentos de IRS, mas a atividade profissional é taxada. Recomendamos consultar um especialista fiscal para a
    sua situação específica. Podemos agendar uma consulta para si.
- question: Qual é a maneira mais segura de armazenar as minhas criptomoedas?
  answer_template: Para quantias significativas, recomenda-se uma hardware wallet (como Ledger ou Trezor). Para quantias menores ou trading frequente, uma wallet de software reputável ou custódia numa exchange
    segura pode ser suficiente. Posso explicar-lhe as diferenças.
- question: O que é staking e como funciona?
  answer_template: Staking é o processo de bloquear as suas criptomoedas para ajudar a proteger uma rede blockchain e, em troca, receber recompensas. É como ganhar juros. A rentabilidade e os riscos variam
    consoante a criptomoeda.
- question: A minha exchange faliu. O que posso fazer?
  answer_template: Lamentamos saber disso. Em primeiro lugar, reúna todos os comprovativos de transações. Contacte a administração da exchange e fique atento a comunicações oficiais. Para o futuro, considere
    a regra 'not your keys, not your crypto' e use wallets pessoais.
- question: O que é uma NFT?
  answer_template: Um NFT (Non-Fungible Token) é um ativo digital único certificado por blockchain, representando propriedade de itens como arte digital, colecionáveis ou até itens no metaverso. É diferente
    de uma criptomoeda, que é fungível (como o euro).
- question: Como posso começar a investir em criptomoedas em Portugal?
  answer_template: Recomendamos começar por educar-se sobre os riscos. Depois, pode criar uma conta numa exchange regulada, como a Binance ou Coinbase, fazer uma pequena primeira compra e considerar armazenamento
    seguro. Oferecemos sessões de onboarding para iniciantes.
