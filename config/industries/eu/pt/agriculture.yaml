industry_faq:
- question: Quanto custa implementar a agricultura de precisão na minha quinta?
  answer_template: Os custos variam consoante a escala, mas começam em torno de 500 EUR para soluções básicas. Podemos analisar o seu caso para otimizar o investimento.
- question: Como posso cumprir o GDPR com os dados das minhas culturas?
  answer_template: Oferecemos orientação automatizada para garantir que a recolha e processamento de dados sejam conformes, sem custos adicionais.
- question: Quais são os benefícios de usar um agente de voz em vez de aplicações móveis?
  answer_template: Permite operações mãos-livres, ideal para trabalho no campo, e integra-se facilmente com sistemas existentes.
- question: Há subsídios da UE disponíveis para tecnologia agrícola?
  answer_template: Sim, existem programas como o FEADER. Podemos ajudar a identificar oportunidades e gerir candidaturas.
- question: Como posso melhorar a eficiência da irrigação com recursos limitados?
  answer_template: Recomendamos sistemas de monitoramento via sensores e ajustes baseados em previsões climáticas, com ROI rápido.
- question: O agente de voz funciona em zonas com conectividade fraca?
  answer_template: Sim, oferecemos funcionalidades offline para recolha básica de dados, sincronizando quando a rede estiver disponível.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Olá! Compreendemos a importância do orçamento. Oferecemos soluções a partir de 300 EUR/mês, adaptadas à sua quinta. Posso detalhar como isso pode poupar-lhe tempo e recursos?
  goal: Converter a pergunta em uma discussão sobre valor e retorno sobre investimento.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre serviços específicos, como gestão de irrigação.
  script: Para gestão de irrigação, integramos sensores e alertas de voz para otimizar o uso de água. Isso pode reduzir custos em até 20%. Gostaria de marcar uma demonstração?
  goal: Destacar benefícios tangíveis e agendar um próximo passo.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente durante a conversa.
  script: Respeitamos os nossos concorrentes, mas diferenciamo-nos com suporte de voz 24/7 e integração local em português. Isso garante uma adaptação mais rápida às suas necessidades.
  goal: Reforçar as vantagens únicas e construir confiança.
- trigger: objection_technology
  situation: Quando o cliente expressa ceticismo sobre o uso de tecnologia.
  script: Entendemos que a tecnologia pode parecer complexa. Mas com o nosso agente de voz, é tão simples como falar. Já ajudamos quintas semelhantes a aumentar a produtividade. Posso partilhar alguns casos?
  goal: Superar objeções com exemplos práticos e simplicidade.
