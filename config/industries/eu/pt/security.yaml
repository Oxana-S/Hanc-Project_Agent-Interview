pain_points:
- description: Custos elevados com pessoal de segurança, especialmente em horários
    noturnos e fins de semana.
  severity: high
  solution_hint: O agente de voz AI pode automatizar agendamentos e reduzir custos
    operacionais através de gestão eficiente.
- description: Dificuldade em cumprir as regulamentações GDPR para proteção de dados
    em sistemas de vigilância.
  severity: high
  solution_hint: O agente pode fornecer lembretes e orientações sobre conformidade
    em tempo real.
- description: Falta de mão-de-obra qualificada em cibersegurança no mercado português.
  severity: medium
  solution_hint: Oferecer suporte inicial via voz AI para questões básicas, liberando
    especialistas para tarefas complexas.
- description: Tempo de resposta lento em emergências devido a processos manuais de
    notificação.
  severity: medium
  solution_hint: Automatizar alertas e comunicações para acelerar a resposta a incidentes.
- description: Dificuldade em integrar sistemas de segurança física e digital de diferentes
    fornecedores.
  severity: medium
  solution_hint: O agente pode facilitar a integração através de APIs e suporte técnico
    vocal.
- description: Alta rotatividade de clientes devido à falta de personalização nos
    serviços.
  severity: low
  solution_hint: Usar AI para analisar preferências dos clientes e oferecer soluções
    adaptadas.
