industry_faq:
- question: Quanto custa um sistema de segurança básico para uma pequena empresa?
  answer_template: Os preços começam em torno de 500 EUR para instalação inicial,
    com pacotes mensais a partir de 50 EUR para monitorização.
- question: Como garantem a conformidade com o GDPR nos vossos serviços?
  answer_template: Implementamos medidas como encriptação de dados e controlo de acessos,
    com relatórios regulares de conformidade.
- question: Oferecem suporte 24 horas por dia?
  answer_template: Sim, temos monitorização e suporte contínuos, com resposta em menos
    de 5 minutos para emergências.
- question: Podem integrar os vossos sistemas com o nosso software existente?
  answer_template: Sim, trabalhamos com APIs abertas e podemos personalizar integrações
    com sistemas como CRM ou ERP.
- question: Quais são os prazos típicos para instalação?
  answer_template: A instalação padrão demora 2-3 dias úteis, dependendo da complexidade
    do projeto.
- question: Há descontos para contratos de longo prazo?
  answer_template: Sim, oferecemos descontos progressivos para contratos anuais ou
    plurianuais.
