- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Olá! Os nossos preços são personalizados com base nas suas necessidades.
    Para um pacote básico, pode esperar custos a partir de 50 EUR por mês com monitorização
    incluída. Posso ajudá-lo a configurar uma solução adequada?
  goal: Engajar o cliente com uma oferta clara e convidar a uma conversa mais detalhada.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre serviços específicos, como cibersegurança.
  script: Oferecemos consultoria em cibersegurança que inclui avaliações de risco
    e proteção de dados em conformidade com o GDPR. Podemos agendar uma análise gratuita
    para discutir as suas necessidades?
  goal: Educar o cliente sobre os serviços e gerar um lead qualificado.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente durante a conversa.
  script: Entendo que há outras opções no mercado. Diferimo-nos pela integração AI
    que reduz custos operacionais em até 30% e oferece suporte personalizado. Gostaria
    de ver uma demonstração?
