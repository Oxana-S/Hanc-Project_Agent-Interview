industry_faq:
- question: Como posso recuperar a minha conta de jogo?
  answer_template: Para recuperar a sua conta, por favor forneça o seu email registado
    e siga as instruções que enviaremos para o seu email.
- question: Quais são as formas de pagamento aceites?
  answer_template: Aceitamos pagamentos por cartão de crédito, PayPal e MB Way para
    sua comodidade.
- question: Como posso garantir a minha privacidade e proteção de dados?
  answer_template: Respeitamos o GDPR e garantimos que os seus dados são tratados
    com confidencialidade e segurança.
- question: O suporte está disponível fora do horário comercial?
  answer_template: Sim, o nosso agente de voz está disponível 24/7 para responder
    às suas questões mais comuns.
- question: Como reporto um problema técnico no jogo?
  answer_template: Pode reportar problemas técnicos diretamente através do nosso agente
    de voz ou enviar um email para suporte@empresa.pt.
- question: Posso jogar em diferentes dispositivos com a mesma conta?
  answer_template: Sim, a sua conta pode ser usada em vários dispositivos após o login.
- question: Como funciona o sistema de recompensas dentro do jogo?
  answer_template: O sistema de recompensas é baseado em conquistas e progressão,
    detalhado no menu de ajuda do jogo.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços dos serviços de agente de voz
  script: Os nossos serviços começam a partir de 500 EUR mensais, com possibilidade
    de personalização conforme as necessidades específicas do seu estúdio. Gostaria
    de agendar uma demonstração para mostrar como podemos otimizar o seu suporte?
  goal: Apresentar o preço inicial e incentivar demonstração.
- trigger: gdpr_concern
  situation: Quando o cliente expressa preocupação sobre conformidade GDPR
  script: Garantimos total conformidade com o GDPR através da gestão automática de
    consentimentos e proteção dos dados dos seus utilizadores, minimizando riscos
    legais para o seu negócio.
  goal: Tranquilizar sobre compliance e valor agregado.
- trigger: support_availability
  situation: Quando o cliente fala sobre necessidade de suporte 24/7
  script: O nosso agente de voz opera 24 horas por dia, 7 dias por semana, garantindo
    que os seus jogadores recebam suporte imediato, mesmo fora do horário comercial,
    melhorando a satisfação e retenção.
  goal: Destacar disponibilidade e benefícios.
- trigger: technical_integration
  situation: Quando o cliente questiona sobre integração com sistemas existentes
  script: Temos experiência em integrar o agente de voz com os principais sistemas
    CRM e plataformas de suporte usados em Portugal, facilitando a implementação e
    continuidade do seu negócio.
  goal: Demonstrar facilidade de integração.
- trigger: feedback_collection
  situation: Quando o cliente quer melhorar a recolha de feedback dos jogadores
  script: Podemos automatizar a recolha de feedback por voz, permitindo obter dados
    valiosos para melhorar a experiência dos seus utilizadores de forma contínua e
    eficiente.
  goal: Mostrar valor da funcionalidade de feedback.
