  response: Oferecemos planos flexíveis e podemos ajustar os serviços às suas necessidades,
    garantindo um bom retorno sobre o investimento.
- objection: Prefiro lidar com fornecedores locais pessoalmente.
  response: Entendemos, e o nosso agente de voz complementa o serviço local com conveniência
