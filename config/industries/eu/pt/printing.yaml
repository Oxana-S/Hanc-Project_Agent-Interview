industry_faq:
- question: Quanto tempo demora a impressão de um lote de flyers?
  answer_template: Depende da quantidade e do tipo de impressão, mas geralmente entre
    2 a 5 dias úteis para pedidos padrão.
- question: Quais são as opções de pagamento aceites?
  answer_template: Aceitamos transferência bancária, cartão de crédito, e MB Way,
    com termos personalizados para empresas.
- question: Oferecem serviços de design gráfico?
  answer_template: Sim, temos parcerias com designers locais ou podemos integrar com
    o seu software de design preferido.
- question: Como garantem a qualidade das cores na impressão?
  answer_template: Usamos calibração digital e provas de cor para assegurar fidelidade,
    com opções de revisão antes da produção.
- question: Há custos adicionais para entrega urgente?
  answer_template: Sim, para entregas em menos de 24 horas, aplicamos uma taxa adicional,
    que varia consoante a localização.
- question: Cumprem com as regulamentações ambientais em Portugal?
  answer_template: Absolutamente, seguimos as normas GDPR e usamos materiais sustentáveis
    sempre que possível.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Olá, podemos fornecer uma cotação personalizada com base nas suas necessidades.
    Pode partilhar detalhes como quantidade, tipo de papel e prazo de entrega?
  goal: Obter informações para fornecer uma cotação precisa e iniciar o processo de
    venda.
- trigger: service_inquiry
  situation: Quando um cliente mostra interesse em um serviço específico, como impressão
    digital.
  script: Excelente! A impressão digital é ideal para pedidos pequenos e personalizados.
    Oferecemos opções rápidas e de alta qualidade. Gostaria de agendar uma demonstração?
  goal: Converter o interesse em uma venda ou agendamento.
- trigger: objection_cost
  situation: Quando um cliente menciona que o preço é muito alto.
  script: Compreendemos a sua preocupação. No entanto, a nossa qualidade superior
    e prazos curtos podem aumentar a satisfação dos seus clientes. Podemos discutir
    opções de pagamento flexíveis ou pacotes económicos.
  goal: Superar a objeção e destacar o valor agregado.
- trigger: follow_up
  situation: Após um primeiro contacto, para manter o envolvimento.
  script: Olá, gostaríamos de saber se tem alguma dúvida sobre a nossa proposta. Estamos
    aqui para ajudar a otimizar os seus projetos de impressão.
  goal: Reter o cliente e promover fidelização.
