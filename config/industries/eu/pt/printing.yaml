pain_points:
- description: Custos operacionais elevados devido aos preços de energia e materiais.
  severity: high
  solution_hint: O agente de voz pode otimizar processos para reduzir desperdícios
    e sugerir alternativas económicas.
- description: Dificuldade em gerir pequenos pedidos de forma eficiente.
  severity: medium
  solution_hint: Automatizar o agendamento e cotação para pedidos pequenos, aumentando
    a produtividade.
- description: Concorrência de serviços de impressão online, que oferecem preços baixos.
  severity: high
  solution_hint: Destacar a qualidade local e o serviço personalizado através de chamadas
    proativas.
- description: Cumprimento de regulamentações ambientais, como a GDPR e normas de
    sustentabilidade.
  severity: medium
  solution_hint: Fornecer lembretes e orientações sobre compliance via chamadas automáticas.
- description: Flutuações sazonais da procura, com picos em períodos festivos.
  severity: low
  solution_hint: Ajudar na previsão de demanda e promoções sazonais através de análises
    de dados.
- description: Falta de digitalização nos processos, levando a erros manuais.
  severity: medium
  solution_hint: Integrar com sistemas digitais para automatizar tarefas repetitivas.
- description: Desafios na aquisição e retenção de clientes, especialmente para pequenas
    empresas.
  severity: high
  solution_hint: Usar chamadas personalizadas para follow-up e ofertas especiais.
