typical_objections:
- objection: Os meus clientes são mais velhos e não vão gostar de falar com uma máquina.
  response: Compreendo perfeitamente. Por isso mesmo, o nosso agente tem um tom de
    voz natural e calmo, projetado para ser acolhedor. Ele serve exatamente para esses
    clientes, que preferem telefonar a usar um chat online. E, se a qualquer momento
    preferirem pessoa, transferimos imediatamente. Já vimos que esta transição é mais
    suave do que se imagina.
- objection: A minha loja é pequena, não tenho volume de chamadas para justificar.
  response: É uma boa questão. Na verdade, para lojas pequenas, cada chamada perdida
    ou cada hora extra paga a um funcionário tem um impacto grande. O nosso plano
    de entrada cobre precisamente esse cenário, garantindo que nunca perde uma venda
    ou um contacto após o fecho da porta. Pense nele como um empregado virtual de
    baixíssimo custo que nunca falta.
- objection: Já tenho um site com chat, não preciso de mais nada.
  response: Excelente, o site com chat é muito importante. O nosso agente de voz complementa
    essa oferta, captando o cliente que, por hábito, rapidez ou simples preferência,
    levanta o telefone e liga. Além disso, podemos integrar-nos ao seu sistema para
    que a informação partilhada por telefone e por chat seja consistente, oferecendo
    uma verdadeira experiência omnicanal.
