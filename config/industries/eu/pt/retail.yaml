industry_faq:
- question: O agente de voz pode mesmo vender produtos?
  answer_template: Sim, perfeitamente. O nosso agente pode guiar o cliente por um
    catálogo, verificar stock, confirmar preços e finalizar o pedido com pagamento
    seguro, tudo por telefone.
- question: Como é que isto se integra com a minha caixa registadora ou sistema atual?
  answer_template: Integramos com os sistemas mais comuns em Portugal, como Primavera
    ou Odoo. A encomenda feita pelo agente é registada automaticamente no seu sistema
    de gestão.
- question: E se o cliente quiser falar com uma pessoa?
  answer_template: O agente identifica situações complexas e transfere a chamada imediatamente
    para um operador humano da sua equipa, sem que o cliente perca tempo.
- question: Isto funciona fora do horário comercial?
  answer_template: Funciona 24 horas por dia, 7 dias por semana. Pode atender encomendas,
    dar informações ou agendar serviços mesmo quando a loja está fechada.
- question: É compatível com o RGPD?
  answer_template: Totalmente. Todo o processamento de dados e gravações são configurados
    para o estrito cumprimento do RGPD. Obtemos e gerimos consentimentos de forma
    transparente.
- question: Quanto tempo demora a implementar?
  answer_template: Uma implementação básica para começar a atender chamadas pode estar
    operacional em 2 a 3 semanas, dependendo das suas integrações.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre o custo do serviço.
  script: Entendo a sua preocupação com o investimento. O nosso modelo é flexível.
    Temos um ponto de entrada a partir de 49€/mês para funcionalidades essenciais,
    como atendimento básico 24/7. O valor final depende do volume de chamadas e das
    integrações que precisar. Posso fazer uma simulação rápita consigo? Em média,
    os nossos clientes do retalho recuperam o investimento em menos de 4 meses através
    da redução de custos e aumento de vendas.
  goal: Transparentar o preço, destacar o baixo ponto de entrada e pivotar para uma
    conversa sobre ROI.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente ou solução alternativa.
  script: É uma boa referência. A nossa diferença principal está na especialização
    para o retalho português. Para além da tecnologia, oferecemos suporte local em
    português, integração pronta com sistemas como o Primavera, e scripts construídos
    para as necessidades específicas do seu negócio, como gerir a época do Natal ou
    promoções relâmpago. Não somos apenas uma ferramenta, somos um parceiro para o
    seu crescimento.
  goal: Diferenciar pela especialização local e suporte, não apenas pelo preço.
- trigger: objection_automation
  situation: Quando o cliente receia que o agente seja demasiado impessoal.
  script: É um receio comum e importante. O nosso agente não pretende substituir o
    contacto humano, mas sim melhorá-lo. Ele trata das tarefas repetitivas (confirmar
    entregas, stock, horários), libertando a sua equipa para oferecer um serviço verdadeiramente
    personalizado nas lojas ou em situações complexas. Muitos clientes até preferem
    a rapidez do agente para questões simples. Podemos configurar a personalidade
    e tom de voz para refletir a marca da sua loja.
  goal: Reframear a automação como um libertador para uma melhor interação humana.
- trigger: initial_contact
  situation: 'Primeiro contacto para retalho local (ex: loja de bairro, boutique).'
  script: Bom dia! Falo da [Sua Empresa]. Muitos retalhistas como o senhor(a) estão
    a usar os nossos agentes de voz para atender clientes, vender fora de horário
    e gerir entregas, sem custos extras com funcionários. Permite-lhe competir melhor
    com as grandes superfícies. Tem 2 minutos para eu lhe mostrar como a sua loja
    poderia vender mais, mesmo fechada?
  goal: Estabelecer relevância imediata, focar num benefício claro (vender mais) e
    pedir um tempo curto.
