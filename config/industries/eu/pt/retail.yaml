pain_points:
- description: Gestão ineficiente do inventário, levando a stocks em excesso ou roturas
    de stock, especialmente em períodos sazonais.
  severity: high
  solution_hint: Agente pode automatizar verificações de stock e alertar para reposições
    ou promoções.
- description: Dificuldade em competir com grandes retalhistas e marketplaces online
    em preço e visibilidade.
  severity: high
  solution_hint: Agente pode oferecer suporte personalizado 24/7, diferenciando pelo
    serviço.
- description: Alto custo e rotatividade de pessoal para atendimento ao cliente, especialmente
    em horários alargados.
  severity: medium
  solution_hint: Agente pode lidar com consultas básicas, libertando funcionários
    para tarefas complexas.
- description: Desafio em gerir múltiplos canais de venda (loja física, online, redes
    sociais) de forma coerente.
  severity: medium
  solution_hint: Agente pode centralizar pedidos e perguntas de todos os canais num
    único ponto.
- description: Dificuldade em fidelizar clientes e incentivar compras repetidas.
  severity: medium
  solution_hint: Agente pode realizar follow-ups automatizados e programas de fidelidade
    personalizados.
- description: Complexidade na logística de entregas e gestão de devoluções, um grande
    ponto de insatisfação.
  severity: medium
  solution_hint: Agente pode fornecer atualizações automáticas de envio e gerir processos
    de devolução.
- description: Cumprimento do RGPD (GDPR) na recolha e processamento de dados dos
    clientes.
  severity: low
  solution_hint: Agente pode ser configurado para operar dentro dos estritos protocolos
    de consentimento e privacidade.
