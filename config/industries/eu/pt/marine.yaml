industry_faq:
- question: Quais são os custos típicos de manutenção anual para um barco em Portugal?
  answer_template: Os custos variam consoante o tamanho e tipo de embarcação, mas em média, podem rondar os 1000-5000 EUR por ano, incluindo inspeções e reparações.
- question: Preciso de licença especial para operar um barco em Portugal?
  answer_template: Sim, dependendo do tipo de embarcação e uso, é necessária uma licença de navegação emitida pela Autoridade Marítima Nacional, com requisitos específicos.
- question: Como posso otimizar a temporada turística para o meu negócio náutico?
  answer_template: Recomendamos diversificar serviços, oferecer pacotes fora de época e utilizar marketing direcionado com automação para aumentar reservas.
- question: Quais são as normas de segurança obrigatórias para embarcações?
  answer_template: Devem cumprir as normas da Direção-Geral de Recursos Naturais, Segurança e Serviços Marítimos, incluindo equipamentos e inspeções regulares.
- question: Posso alugar o meu barco quando não estou a usar, e quais os requisitos?
  answer_template: Sim, através de plataformas de charter, mas é necessário seguro adequado, conformidade legal e gestão eficiente, que podemos automatizar.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços de serviços marítimos.
  script: Olá, os nossos preços variam consoante o serviço. Por exemplo, para manutenção básica, começamos em 150 EUR. Posso ajudá-lo a encontrar uma solução adequada ao seu orçamento?
  goal: Engajar o cliente e fornecer informações claras para avançar na venda.
- trigger: service_inquiry
  situation: Cliente interessado em serviços específicos como charter ou reparação.
  script: Entendo que precisa de [serviço]. Oferecemos isso com garantia de qualidade e suporte automatizado. Gostaria de agendar uma consulta gratuita para detalhar?
  goal: Converter a consulta em uma oportunidade de venda com agendamento.
- trigger: objection_handling
  situation: Cliente diz que os custos de automação são muito elevados.
  script: Compreendo a preocupação. No entanto, os nossos serviços incluem redução de custos operacionais e aumento de eficiência, com ROI rápido. Podemos analisar um caso prático?
  goal: Superar objeções e destacar o valor a longo prazo.
