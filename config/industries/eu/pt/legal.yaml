industry_faq:
- question: Como é que um agente de voz IA pode ajudar no meu escritório de advocacia
    em Portugal?
  answer_template: Pode automatizar tarefas como agendamento, triagem de clientes
    e gestão de documentos, libertando tempo para focar em trabalho jurídico de valor,
    tudo em conformidade com o GDPR.
- question: É seguro em termos de proteção de dados, considerando o GDPR na UE?
  answer_template: Sim, os nossos sistemas são desenvolvidos com conformidade GDPR
    integrada, garantindo que todos os dados são processados de forma segura e legal
    em Portugal.
- question: Quanto custa implementar esta solução em EUR?
  answer_template: Oferecemos planos acessíveis a partir de 50 EUR por mês, adaptados
    ao tamanho do seu escritório, com ROI rápido através de poupanças em custos operacionais.
- question: Posso integrar com software que já uso, como o Lexnet?
  answer_template: Absolutamente. Suportamos integrações com sistemas populares em
    Portugal, como Lexnet e Sage, para uma transição suave.
- question: O agente entende terminologia jurídica específica em português?
  answer_template: Sim, é treinado com vocabulário jurídico português e pode ser personalizado
    para o seu escritório, assegurando precisão nas respostas.
- question: E se precisar de suporte técnico local?
  answer_template: Fornecemos suporte em português com equipas dedicadas em Portugal,
    disponíveis para ajudar em qualquer fase.
