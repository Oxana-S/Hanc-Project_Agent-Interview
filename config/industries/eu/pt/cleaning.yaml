pain_points:
- description: Dificuldade em gerir agendamentos e reagendamentos de clientes de forma eficiente.
  severity: high
  solution_hint: O agente de voz pode automatizar o agendamento, confirmar horários e enviar lembretes.
- description: Alta rotatividade de funcionários, levando a inconsistência na qualidade do serviço.
  severity: high
  solution_hint: O agente pode ajudar na triagem inicial de candidatos e na gestão de horários para reduzir sobrecarga.
- description: Reclamações frequentes de clientes sobre detalhes não atendidos ou falta de comunicação.
  severity: medium
  solution_hint: O agente pode coletar feedback automático após cada serviço e encaminhar problemas em tempo real.
- description: Concorrência de serviços informais ou de baixo custo que pressionam os preços.
  severity: medium
  solution_hint: O agente pode destacar a qualidade e profissionalismo nos pitches de vendas para justificar preços.
- description: Dificuldades na faturação e recebimento de pagamentos de clientes.
  severity: low
  solution_hint: O agente pode integrar-se a sistemas de pagamento para enviar faturas e lembretes automáticos.
- description: Gestão ineficiente de stocks de produtos de limpeza, levando a desperdícios.
  severity: low
  solution_hint: O agente pode monitorizar níveis de stock e alertar para reabastecimento.
