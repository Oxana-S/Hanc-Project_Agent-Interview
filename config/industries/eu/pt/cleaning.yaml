industry_faq:
- question: Quais são os vossos horários de serviço?
  answer_template: Oferecemos serviços flexíveis, incluindo horários diurnos, noturnos e fins-de-semana. Podemos ajustar conforme as suas necessidades.
- question: Como são calculados os preços?
  answer_template: Os preços baseiam-se no tipo de serviço, tamanho do espaço e frequência. Fornecemos orçamentos personalizados sem compromisso.
- question: Os vossos produtos de limpeza são ecológicos?
  answer_template: Sim, utilizamos produtos amigos do ambiente sempre que possível, conforme solicitado pelo cliente.
- question: O que acontece se não ficar satisfeito com o serviço?
  answer_template: Garantimos a satisfação. Se houver problemas, reagendamos uma limpeza de correção sem custos adicionais.
- question: Oferecem serviços urgentes?
  answer_template: Sim, para serviços urgentes, podemos agendar dentro de 24 horas, sujeito a disponibilidade e uma pequena sobretaxa.
- question: Como é tratada a proteção de dados dos clientes?
  answer_template: Cumprimos rigorosamente o GDPR, protegendo todos os dados pessoais com medidas de segurança apropriadas.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Olá! Os nossos preços começam em 30 EUR para serviços básicos, mas variam consoante as necessidades específicas. Posso ajudá-lo a obter um orçamento personalizado? Desta forma, garantimos o melhor
    valor para si.
  goal: Converter a consulta num orçamento e destacar a personalização.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre tipos de serviços disponíveis.
  script: Oferecemos uma variedade de serviços, desde limpeza residencial regular a desinfecção especializada. Com base no que partilhou, recomendo [serviço específico]. Gostaria de marcar uma avaliação
    gratuita?
  goal: Educar o cliente e agendar uma avaliação para upsell.
- trigger: competitor_mention
  situation: Quando um cliente menciona um concorrente.
  script: Entendo que há várias opções. Diferimo-nos pela nossa atenção aos detalhes e suporte 24/7 via agente de voz, garantindo menos dores de cabeça para si. Posso mostrar-lhe alguns depoimentos de clientes
    satisfeitos?
  goal: Diferenciação e construção de confiança.
- trigger: urgency_request
  situation: Quando um cliente precisa de serviço urgente.
  script: Para serviços urgentes, podemos agendar para amanhã com uma sobretaxa de 20%. A garantia de qualidade mantém-se. Posso avançar com a reserva?
  goal: Fechar a venda rapidamente e justificar o preço mais alto.
