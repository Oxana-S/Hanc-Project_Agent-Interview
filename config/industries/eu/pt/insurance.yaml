typical_objections:
- objection: Não confio num robô para tratar dos meus seguros.
  response: Percebo a sua preocupação. O nosso agente é uma ferramenta para lidar
    com tarefas repetitivas e informação rápida, mas sempre com a possibilidade de
    transferência imediata para um humano. O objetivo é libertar os nossos especialistas
    para lhe darem um aconselhamento mais personalizado quando realmente precisa.
- objection: Já tenho processos estabelecidos que funcionam.
  response: Isso é excelente. A nossa solução não substitui os seus processos, mas
    otimiza-os. Imagine conseguir que a sua equipa gastasse menos tempo com tarefas
    administrativas e mais tempo a fechar negócios ou a fidelizar clientes. Podemos
    começar com um módulo específico, como a qualificação de leads, sem perturbar
    o seu fluxo atual.
- objection: O custo inicial não se justifica para o meu volume de negócio.
  response: O investimento é escalável. Temos pacotes que começam num ponto de entrada
    acessível, precisamente para negócios como o seu. Além disso, o retorno é rápido
    através da poupança de tempo e do aumento da conversão. Podemos fazer uma simulação
    concreta baseada nos seus números atuais?
