industry_faq:
- question: O meu seguro cobre este tipo de dano/acidente?
  answer_template: Para uma resposta precisa, preciso de verificar os termos específicos
    da sua apólice. Posso conectá-lo(a) de imediato com um especialista que acederá
    aos seus dados e lhe dará uma resposta clara.
- question: 'Como posso fazer uma alteração à minha apólice (ex: mudar a morada)?'
  answer_template: Posso ajudá-lo(a) com isso. Para proceder à alteração em conformidade
    com o GDPR, preciso que confirme alguns dados de identificação. Em seguida, o
    pedido será registado e processado.
- question: Quanto tempo demora a receber a indemnização de um sinistro?
  answer_template: O prazo depende da complexidade do sinistro e da completude da
    documentação. Para sinistros simples, o objetivo é resolver em X dias úteis. Posso
    verificar o estado do seu processo específico se me fornecer uma referência.
- question: Qual a diferença entre o seguro contra todos os riscos e a responsabilidade
    civil obrigatória?
  answer_template: A Responsabilidade Civil Obrigatória cobre danos que cause a terceiros.
    O Contra Todos os Riscos cobre também danos no seu próprio veículo, roubo, vandalismo,
    entre outros. Recomendo uma análise personalizada para a sua situação.
- question: Os preços aumentam sempre na renovação?
  answer_template: O prémio de renovação é reavaliado com base em vários fatores,
    como a sua história de sinistros. Podemos analisar a sua proposta de renovação
    e explorar opções para garantir que tem a melhor relação qualidade-preço.
sales_scripts:
- trigger: price_question
  situation: Quando um lead ou cliente pergunta sobre o preço de um seguro.
  script: Compreendo que o preço é um fator importante. Para lhe dar uma cotação precisa
    e competitiva, preciso de saber alguns detalhes, como o tipo de cobertura que
    procura e alguns dados básicos. Posso fazer-lhe algumas perguntas rápidas para
    lhe apresentar as melhores opções no mercado?
  goal: Qualificar a necessidade e recolher dados para uma cotação personalizada,
    evitando dar um valor genérico.
- trigger: objection_too_expensive
  situation: Cliente diz que a proposta é demasiado cara.
  script: Percebo perfeitamente a sua preocupação. Em vez de focarmos apenas no preço,
    podemos rever as coberturas incluídas? Por vezes, ajustando ligeiramente os limites
    ou franquias, encontramos um equilíbrio que protege o essencial com um custo mais
    ajustado. Posso ajudá-lo(a) nessa análise?
  goal: Mudar a conversa de preço para valor, explorando a personalização da apólice.
- trigger: competitor_mention
  situation: Cliente menciona uma oferta mais barata de um concorrente.
  script: É uma excelente prática comparar ofertas. Para além do preço, é crucial
    comparar as coberturas, os serviços de assistência, os prazos de indemnização
    e a reputação da seguradora. Posso destacar as vantagens específicas da nossa
    proposta nesta comparação?
  goal: Reforçar o valor diferencial e a qualidade do serviço, não apenas o preço.
- trigger: renewal_reminder
  situation: Contacto proativo antes da data de renovação de uma apólice.
  script: Bom dia, [Nome]. Estou a contactá-lo(a) a propósito da renovação do seu
    seguro [Tipo de Seguro], que vence em [Data]. Gostaria de confirmar se está tudo
    em ordem com os seus dados atuais e, sem compromisso, apresentar-lhe a proposta
    de renovação e eventuais opções mais vantajosas. Tem 2 minutos?
  goal: Iniciar o processo de retenção, confirmar dados e prevenir o abandono.
