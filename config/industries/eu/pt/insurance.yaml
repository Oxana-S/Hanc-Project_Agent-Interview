pain_points:
- description: Elevada taxa de abandono de clientes devido a processos de renovação
    manuais e falta de contactos proactivos.
  severity: high
  solution_hint: O agente de voz AI pode automatizar contactos de pré-renovação, verificar
    satisfação e reter clientes.
- description: Sobrecarga de chamadas para esclarecer coberturas básicas e processos
    de sinistro, sobrecarregando os colaboradores.
  severity: high
  solution_hint: O agente pode responder 24/7 a perguntas frequentes sobre coberturas
    e guiar nos primeiros passos de um sinistro.
- description: Dificuldade em qualificar leads de forma eficiente, perdendo tempo
    com contactos não interessados.
  severity: medium
  solution_hint: O agente pode fazer triagem inicial, qualificar necessidades e agendar
    reuniões apenas para leads quentes.
- description: Processos administrativos lentos para atualização de dados de clientes
    e emissão de documentos simples.
  severity: medium
  solution_hint: O agente pode integrar-se ao CRM para atualizar dados via voz e solicitar
    a emissão automática de documentos.
- description: Dificuldade em comunicar promoções ou novos produtos de forma segmentada
    a toda a base de clientes.
  severity: medium
  solution_hint: O agente pode realizar campanhas de outbound personalizadas com base
    no perfil do cliente.
- description: Cumprimento do GDPR em gravações e processamento de dados sensíveis
    de clientes.
  severity: high
  solution_hint: Agente configurado para anonimização, obtenção de consentimento explícito
    e registo seguro de interações.
- description: Dependência de horários de escritório para atendimento, perdendo contactos
    fora desse período.
  severity: low
  solution_hint: O agente de voz fornece atendimento automatizado e qualificação de
    contactos 24 horas por dia, 7 dias por semana.
