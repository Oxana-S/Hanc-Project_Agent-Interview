pain_points:
- description: Dificuldade em gerir múltiplos pedidos simultaneamente durante picos
    de demanda, levando a atrasos no atendimento.
  severity: high
  solution_hint: Agente de voz pode agendar consultas automaticamente e fornecer informações
    básicas, redistribuindo a carga de trabalho.
- description: Processos administrativos complexos e demorados, como obtenção de licenças
    e documentação necessária para funerais.
  severity: medium
  solution_hint: Automatizar lembretes e guiar clientes através de etapas administrativas
    via interações de voz.
- description: Alto custo operacional com pessoal para atendimento 24/7, especialmente
    em horários noturnos e fins de semana.
  severity: high
  solution_hint: Reduzir chamadas manuais com respostas automáticas a perguntas frequentes,
    diminuindo a necessidade de equipe extra.
- description: Dificuldade em comunicar opções de serviços e preços de forma clara
    e rápida aos clientes enlutados.
  severity: medium
  solution_hint: Fornecer informações detalhadas sobre serviços e orçamentos via voz,
    personalizando conforme as necessidades do cliente.
- description: Gestão emocionalmente desafiadora ao lidar com famílias enlutadas,
    exigindo sensibilidade e paciência.
  severity: low
  solution_hint: Oferecer suporte empático através de scripts preparados e direcionar
    para assistência humana quando necessário.
- description: Concorrência acirrada com empresas que oferecem preços mais baixos,
    mas com serviços limitados.
  severity: medium
  solution_hint: Destacar diferenciais como personalização e tecnologia avançada nas
    interações de voz para atrair clientes.
