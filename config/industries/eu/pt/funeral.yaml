industry_faq:
- question: Quais são os serviços incluídos num funeral básico?
  answer_template: Um funeral básico geralmente inclui translado, caixão simples,
    cerimónia básica e assistência administrativa. Podemos personalizar conforme suas
    necessidades específicas.
- question: Quanto custa um serviço de cremação em Portugal?
  answer_template: O custo da cremação varia, mas normalmente entre 500€ a 1500€,
    dependendo de opções como urna e cerimónia adicional.
- question: É possível pré-pagar um funeral para planeamento antecipado?
  answer_template: Sim, oferecemos planos de pré-pagamento que permitem garantir os
    serviços desejados a preços fixos, evitando custos inesperados no futuro.
- question: Quais documentos são necessários para organizar um funeral?
  answer_template: Geralmente precisa da certidão de óbito, documento de identificação
    do falecido e autorizações familiares. Podemos ajudá-lo com toda a papelada necessária.
- question: Oferecem apoio psicológico às famílias durante o luto?
  answer_template: Sim, temos parcerias com psicólogos especializados para fornecer
    suporte emocional, integrado aos nossos serviços funerários.
- question: Como funcionam os serviços de translado de restos mortais para o estrangeiro?
  answer_template: Gerimos todo o processo, incluindo documentação e logística, para
    translados internacionais, com conformidade legal garantida.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços no primeiro contato, mostrando
    preocupação com custos.
  script: Olá, entendemos que o custo é uma consideração importante. Oferecemos orçamentos
    personalizados para se adequar ao seu orçamento, com transparência total. Posso
    ajudá-lo a explorar as opções disponíveis?
  goal: Encaminhar para uma consulta detalhada sem focar apenas no preço, destacando
    valor e personalização.
- trigger: service_inquiry
  situation: Cliente pede informações sobre serviços específicos, como cremação ou
    organização completa.
  script: Com certeza. Temos uma gama de serviços, desde funerais tradicionais até
    cremação e apoio administrativo. Qual aspecto gostaria de saber mais para melhor
    atendê-lo?
  goal: Identificar necessidades específicas do cliente e promover serviços adicionais
    de forma natural.
- trigger: urgency_handling
  situation: Cliente precisa de serviços imediatos devido a um falecimento recente,
    demonstrando stress e urgência.
  script: Lamento pela sua perda. Estamos aqui para ajudar 24/7 com compaixão e eficiência.
    Posso agendar uma consulta urgente para organizar tudo rapidamente e aliviar sua
    carga?
  goal: Proporcionar conforto e ação rápida, construindo confiança desde o primeiro
    contato.
- trigger: competitor_mention
  situation: Cliente menciona concorrentes com preços mais baixos, questionando nosso
    valor.
  script: Agradeço a comparação. Diferentemente de alguns concorrentes, focamos em
    personalização e suporte abrangente, usando tecnologia para garantir eficiência
    sem comprometer a qualidade. Posso mostrar como isso beneficia você?
  goal: Diferenciação positiva, destacando nossos pontos fortes e valor agregado.
