industry_faq:
- question: Quanto custa a revisão completa do carro?
  answer_template: O preço depende do modelo do veículo e dos serviços incluídos,
    mas normalmente varia entre 150 e 400 EUR.
- question: Como posso saber o estado do meu carro durante a reparação?
  answer_template: Informe o número da sua ordem de serviço e eu irei fornecer o status
    atualizado do seu veículo.
- question: Quanto tempo demora uma troca de óleo?
  answer_template: A troca de óleo geralmente demora entre 30 minutos a 1 hora, dependendo
    do tipo de serviço.
- question: Vocês trabalham com todas as marcas de carros?
  answer_template: Sim, realizamos manutenção e reparação em todas as marcas. Por
    favor, informe a marca do seu veículo.
- question: Têm peças originais disponíveis?
  answer_template: Sim, temos peças originais e compatíveis. Indique a peça e o modelo
    para que eu verifique a disponibilidade.
- question: Existe garantia nos serviços realizados?
  answer_template: Oferecemos garantia de 12 meses ou 20.000 km nos serviços efetuados.
- question: Posso agendar uma revisão online?
  answer_template: Claro! Posso ajudar a marcar uma data e hora conveniente para si
    através do nosso sistema online.
pain_points:
- description: Clientes frequentemente ligam para saber o estado da reparação do veículo.
  severity: high
  solution_hint: Fornecer atualizações automáticas de status através do assistente
    vocal.
- description: Muitas dúvidas sobre preços e orçamentos antes da marcação.
  severity: high
  solution_hint: Oferecer cálculo automático e transparente dos preços das principais
    intervenções.
- description: Dificuldade dos clientes em marcar serviços em horários convenientes.
  severity: medium
  solution_hint: Implementar sistema de agendamento online com seleção de horários
    disponíveis.
- description: Esquecimento dos clientes quanto às revisões periódicas obrigatórias.
  severity: medium
  solution_hint: Envio automático de lembretes baseados na quilometragem e datas.
- description: Técnicos e rececionistas interrompidos constantemente por chamadas
    de rotina.
  severity: high
  solution_hint: Assistente de voz para atender perguntas frequentes e agendar serviços.
- description: Tempo de espera elevado para serviços de pneus na época de mudança
    sazonal.
  severity: medium
  solution_hint: Gestão inteligente de filas e marcações para períodos de pico.
- description: Clientes preocupados com a conformidade do tratamento de dados pessoais.
  severity: low
  solution_hint: Garantir comunicação clara sobre conformidade com GDPR e segurança
    dos dados.
