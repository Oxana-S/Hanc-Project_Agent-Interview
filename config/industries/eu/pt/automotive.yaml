sales_scripts:
- trigger: price_question
  situation: Cliente pergunta sobre preços dos serviços
  script: Compreendo a importância do preço. Posso informar que os nossos valores
    são competitivos e transparentes, e oferecemos orçamentos personalizados sem compromisso.
    Deseja que eu calcule o preço para o seu veículo?
  goal: Fornecer informação clara e incentivar o agendamento
- trigger: appointment_request
  situation: Cliente quer marcar uma revisão ou reparação
  script: Ficarei feliz em ajudar a marcar a sua revisão. Por favor, indique o dia
    e hora que prefere, e verificarei a disponibilidade imediata.
  goal: Facilitar o agendamento rápido e sem atritos
- trigger: status_request
  situation: Cliente quer saber o estado do serviço
  script: Para verificar o status do seu veículo, por favor informe o número da ordem
    de serviço ou matrícula, e eu atualizo a informação imediatamente.
  goal: Reduzir chamadas ao pessoal e dar resposta rápida
- trigger: warranty_question
  situation: Cliente quer saber sobre garantias dos serviços
  script: Todos os nossos serviços têm garantia de 12 meses ou 20.000 km, garantindo
    a sua segurança e confiança. Posso ajudar com mais alguma informação?
  goal: Transmitir confiança e qualidade
- trigger: emergency_service
  situation: Cliente necessita de assistência urgente
  script: Se precisar de assistência urgente, posso encaminhar o seu pedido para o
    serviço de reboque ou agendar uma intervenção rápida. Deseja que o faça agora?
  goal: Oferecer suporte imediato e captar oportunidades emergenciais
