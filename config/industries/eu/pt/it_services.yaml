industry_faq:
- question: Quanto custam os vossos serviços de TI?
  answer_template: Os nossos preços variam consoante as necessidades específicas,
    com pontos de entrada a partir de 500 EUR por mês para soluções básicas. Podemos
    agendar uma consulta para avaliar o seu caso e fornecer um orçamento personalizado.
- question: Como garantem a segurança dos dados em conformidade com o GDPR?
  answer_template: Implementamos medidas rigorosas de cibersegurança e processos auditados
    para cumprir com o GDPR, incluindo encriptação de dados e controlos de acesso.
    O nosso agente de voz de IA pode ajudar na monitorização contínua.
- question: Oferecem suporte técnico 24/7?
  answer_template: Sim, através do nosso agente de voz de IA, proporcionamos suporte
    contínuo para resolver problemas rapidamente, melhorando a disponibilidade dos
    seus sistemas.
- question: Podem integrar-se com os nossos sistemas legados?
  answer_template: Absolutamente. Especializamo-nos em integrações com sistemas legados
    usando APIs e automação, garantindo uma transição suave sem interrupções.
- question: Qual é o tempo médio de implementação de um projeto de TI?
  answer_template: Depende da complexidade, mas para projetos padrão, estimamos entre
    2 a 6 semanas. O agente de voz de IA acelera o processo com automação de tarefas
    iniciais.
- question: Trabalham com empresas de todos os tamanhos?
  answer_template: Sim, adaptamos os nossos serviços desde startups a grandes empresas,
    com soluções escaláveis que crescem com o seu negócio.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Olá! Entendo a sua preocupação com custos. Os nossos serviços começam em
    500 EUR por mês para soluções básicas, mas o valor final depende das suas necessidades
    específicas. Posso ajudá-lo a avaliar como podemos reduzir os seus custos operacionais
    com automação. Gostaria de agendar uma demonstração gratuita?
  goal: Qualificar o lead e agendar uma reunião para discutir detalhes, destacando
    o valor e personalização.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre um serviço específico, como suporte
    técnico.
  script: Obrigado pelo interesse! Oferecemos suporte técnico 24/7 através do nosso
    agente de voz de IA, que resolve problemas comuns em minutos, reduzindo o tempo
    de inatividade. Já tem algum desafio específico em que possamos ajudar?
  goal: Educar o cliente sobre os benefícios e engajá-lo numa conversa sobre necessidades
    concretas.
- trigger: compliance_concern
  situation: Quando um cliente expressa preocupação com conformidade GDPR.
  script: Compreendo a importância do GDPR. O nosso agente de voz de IA inclui funcionalidades
    de monitorização e alerta para ajudar a manter a conformidade, além de integrações
    com sistemas seguros. Podemos partilhar casos de sucesso de clientes em Portugal.
    Interessa-lhe saber mais?
  goal: Construir confiança e demonstrar expertise local em conformidade.
- trigger: competitor_mention
  situation: Quando um cliente menciona um concorrente.
  script: É bom saber que está a explorar opções. Diferimo-nos ao focar na automação
    via IA para reduzir custos e melhorar a eficiência, enquanto muitos concorrentes
    dependem mais de mão de obra humana. Oferecemos um período de teste para que possa
    comparar. Gostaria de experimentar?
  goal: Diferenciação e incentivo à experimentação do serviço.
