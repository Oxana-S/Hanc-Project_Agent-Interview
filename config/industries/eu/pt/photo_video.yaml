pain_points:
- description: Concorrência elevada de amadores com preços muito baixos que desvalorizam
    o mercado profissional.
  severity: high
  solution_hint: Agente pode destacar a qualidade profissional, portfolio e diferenciais
    de serviço premium.
- description: Dificuldade em gerir a agenda, especialmente em épocas altas como casamentos
    e festas de final de ano.
  severity: high
  solution_hint: Agente pode automatizar agendamentos, enviar lembretes e gerir reagendamentos.
- description: Clientes que pedem orçamentos detalhados mas depois desaparecem sem
    resposta (ghosting).
  severity: medium
  solution_hint: Agente pode fazer follow-up automático após envio de orçamento para
    reconquistar o lead.
- description: Atrasos no pagamento por parte dos clientes, afetando o fluxo de caixa.
  severity: medium
  solution_hint: Agente pode enviar lembretes de pagamento automáticos e facilitar
    pagamentos por link.
- description: Necessidade constante de atualizar portfolio online e redes sociais
    para atrair novos clientes.
  severity: medium
  solution_hint: Agente pode agendar publicações automáticas e coletar depoimentos
    pós-serviço.
- description: Logística complexa para deslocações, especialmente com equipamento
    pesado para eventos fora da cidade.
  severity: low
  solution_hint: Agente pode gerir logística com checklists e confirmações de localização.
- description: Dificuldade em explicar pacotes e preços aos clientes, que muitas vezes
    não entendem o valor do trabalho.
  severity: medium
  solution_hint: Agente pode explicar claramente os pacotes, mostrar exemplos e calcular
    ROI para o cliente.
