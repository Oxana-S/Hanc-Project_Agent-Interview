industry_faq:
- question: Quanto custa um serviço de fotografia de casamento?
  answer_template: Os preços variam conforme o pacote, começando normalmente em [X]€
    para cobertura básica. Posso enviar um folheto detalhado com os nossos pacotes.
    Tem já uma data em mente?
- question: Estão disponíveis para um evento no próximo sábado?
  answer_template: Deixe-me verificar a nossa agenda imediatamente. Para confirmar
    disponibilidade, preciso saber a localização e duração aproximada do evento.
- question: Incluem a edição das fotos no preço?
  answer_template: Sim, todos os nossos pacotes incluem edição profissional básica.
    Edições avançadas ou retoques extensivos podem ter um custo adicional, que discutimos
    antes do serviço.
- question: Trabalham com vídeo também ou só fotografia?
  answer_template: Sim, oferecemos serviços completos de foto e vídeo. Muitos clientes
    optam por pacotes combinados que oferecem um melhor valor. Posso enviar alguns
    exemplos do nosso trabalho em vídeo.
- question: Como funciona o pagamento?
  answer_template: Normalmente pedimos um sinal de 30% para reservar a data, com o
    restante pago no dia do evento ou após entrega das fotos. Aceitamos transferência
    bancária, MB Way e por vezes cartão.
- question: Entregam todas as fotos ou fazem uma seleção?
  answer_template: Entregamos todas as fotos com qualidade técnica garantida, após
    uma curadoria inicial que remove imagens repetidas ou com problemas técnicos.
    O número mínimo garantido depende do pacote.
sales_scripts:
- trigger: price_question
  situation: Quando cliente pergunta sobre preços de forma genérica.
  script: Compreendo que o orçamento é importante. Os nossos preços variam conforme
    o tipo de serviço e duração. Para lhe dar uma proposta precisa, pode-me dizer
    qual o tipo de evento e data prevista? Assim posso verificar disponibilidade e
    enviar um orçamento personalizado.
  goal: Qualificar o lead e obter dados para proposta personalizada.
- trigger: competitor_mention
  situation: Quando cliente menciona outro fotógrafo ou estúdio.
  script: É uma boa prática comparar opções. Para além do preço, considere a experiência,
    o estilo fotográfico e o que está incluído no pacote. Oferecemos uma consulta
    gratuita para mostrar o nosso portfolio e discutir a sua visão em detalhe. O valor
    está em captar a sua história de forma única.
  goal: Refocar a conversa na qualidade e valor único, não apenas no preço.
- trigger: hesitation_timing
  situation: Quando cliente demonstra interesse mas diz 'vou pensar' ou 'não é para
    já'.
  script: Percebo perfeitamente, é uma decisão importante. Muitos dos nossos clientes
    também precisaram de tempo para decidir. Posso enviar-lhe alguns exemplos do nosso
    trabalho para o tipo de evento que pretende? E aviso-lhe que as datas, especialmente
    aos fins-de-semana, costumam ficar reservadas com bastante antecedência.
  goal: Manter o engajamento, fornecer valor adicional e criar urgência sutil.
- trigger: request_discount
  situation: Quando cliente pede desconto diretamente.
  script: Valorizamos cada projeto e mantemos preços justos pela nossa qualidade e
    experiência. Em vez de desconto, posso verificar se temos algum pacote promocional
    para a sua época ou sugerir um pacote ligeiramente mais básico que se ajuste melhor
    ao seu orçamento, mantendo a qualidade essencial. A satisfação garantida é o nosso
    principal foco.
  goal: Manter o valor percebido enquanto oferece alternativa flexível.
