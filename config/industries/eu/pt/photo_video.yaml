typical_objections:
- objection: É muito caro, encontro preços mais baixos.
  response: Compreendo a preocupação. O preço reflete a nossa experiência, equipamento
    profissional e o tempo dedicado à edição. Um serviço barato pode custar-lhe memórias
    imperfeitas. Posso mostrar-lhe uma comparação lado a lado do que recebe em cada
    pacote?
- objection: Não preciso disto, consigo gerir sozinho.
  response: 'Admiro a sua autonomia. Muitos dos nossos clientes também pensavam assim,
    mas descobriram que automatizar tarefas repetitivas como agendamentos e cobranças
    lhes deu mais tempo para o que realmente importa: a criatividade e a interação
    com os clientes. Podemos experimentar por um mês sem risco?'
- objection: Não confio em sistemas automatizados para o meu negócio pessoal.
  response: A sua preocupação é válida. O nosso agente atua como um assistente, não
    substitui o contacto humano. Ele gere as tarefas demoradas, mas a parte criativa
    e o toque pessoal continuam totalmente consigo. Pode definir os limites e o tom
    de comunicação.
- objection: O meu volume de trabalho não justifica.
  response: Mesmo com poucos clientes, o tempo que poupa em administrativo pode ser
    usado para angariar mais negócios ou melhorar o seu serviço. Começamos com um
    plano básico que se paga com o tempo que poupa num único agendamento complexo.
    Vamos calcular o tempo que gasta atualmente com tarefas que poderiam ser automatizadas?
