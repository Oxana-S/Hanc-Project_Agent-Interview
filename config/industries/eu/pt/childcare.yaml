pain_points:
- description: Dificuldade em encontrar e reter educadores qualificados devido à baixa
    remuneração e alta rotatividade.
  severity: high
  solution_hint: O agente de voz AI pode auxiliar no recrutamento automatizado e no
    agendamento de entrevistas.
- description: Elevados custos operacionais com aluguer de espaços, utilities e materiais
    educativos.
  severity: high
  solution_hint: Otimizar agendamentos e reduzir desperdícios através de automação.
- description: Complexidade no cumprimento de regulamentações como GDPR e normas de
    segurança infantil.
  severity: high
  solution_hint: Fornecer lembretes automáticos e checklists para conformidade.
- description: Comunicação ineficiente com os pais sobre horários, atividades e pagamentos.
  severity: medium
  solution_hint: Automatizar notificações e atualizações via voz ou mensagens.
- description: Dificuldade em gerir reservas e cancelamentos, levando a perdas de
    receita.
  severity: medium
  solution_hint: Implementar um sistema de agendamento inteligente com confirmações
    automáticas.
- description: Falta de personalização nos serviços para atender necessidades individuais
    das crianças.
  severity: low
  solution_hint: Usar dados para sugerir atividades adaptadas e melhorar o envolvimento.
typical_services:
- Creche (berçário e jardim-de-infância)
- Babysitting ocasional
- Atividades extracurriculares (música, desporto)
- Apoio ao estudo e explicações
- Campos de férias
- Transporte escolar
- Refeições e lanches
- Workshops para pais
- Serviços de emergência (cuidados de última hora)
- Monitorização remota via câmaras (com consentimento)
recommended_functions:
- name: Agendamento de reservas e cancelamentos
  priority: high
  reason: Reduz perdas de receita e melhora a eficiência operacional.
- name: Resposta a FAQs sobre horários e preços
  priority: high
  reason: Liberta tempo da equipa para tarefas mais críticas.
- name: Lembretes de pagamento e facturação
  priority: medium
  reason: Melhora o fluxo de caixa e reduz inadimplência.
- name: Triagem de chamadas para emergências
  priority: medium
  reason: Garante que situações urgentes são tratadas rapidamente.
- name: Coleta de feedback dos pais
  priority: low
  reason: Ajuda a melhorar serviços com insights valiosos.
- name: Suporte multilingue para expatriados
  priority: low
  reason: Atrai uma clientela diversificada em áreas urbanas.
