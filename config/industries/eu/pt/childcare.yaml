industry_faq:
- question: Quais são os horários de funcionamento da creche?
  answer_template: A nossa creche funciona das 7h30 às 19h30, de segunda a sexta,
    com flexibilidade para horários estendidos sob pedido.
- question: Quanto custa o serviço de babysitting por hora?
  answer_template: O custo varia entre 8 a 12 EUR por hora, dependendo da experiência
    do babysitter e do número de crianças.
- question: Como é garantida a segurança das crianças?
  answer_template: Seguimos rigorosas normas de segurança, com educadores formados
    e instalações monitorizadas, em conformidade com o GDPR.
- question: Oferecem descontos para irmãos?
  answer_template: Sim, oferecemos um desconto de 10% para o segundo irmão e 15% para
    o terceiro.
- question: É possível agendar serviços de última hora?
  answer_template: Sim, com disponibilidade limitada. Recomendamos reservar com antecedência
    para garantir vaga.
- question: Aceitam subsídios estatais ou seguro de saúde?
  answer_template: Aceitamos subsídios como o Abono de Família e colaboramos com alguns
    seguros de saúde privados.
sales_scripts:
- trigger: price_question
  situation: Quando um potencial cliente pergunta sobre preços no primeiro contacto.
  script: Olá! Os nossos preços começam em 300 EUR por mês para creche em tempo parcial,
    com opções personalizadas. Posso ajudá-lo a encontrar um plano que se ajuste ao
    seu orçamento?
  goal: Converter a consulta em uma conversa mais detalhada sobre necessidades.
- trigger: service_inquiry
  situation: Quando um cliente mostra interesse em serviços específicos como atividades
    extracurriculares.
  script: Oferecemos diversas atividades como música e desporto a partir de 50 EUR
    por mês. Gostaria de agendar uma visita para conhecer as nossas instalações?
  goal: Marcar uma visita ou demonstração.
- trigger: objection_trust
  situation: Quando um cliente expressa preocupações sobre segurança ou qualidade.
  script: Entendemos a sua preocupação. Trabalhamos com educadores certificados e
    temos sistemas de monitorização compatíveis com GDPR. Posso partilhar depoimentos
    de outros pais?
  goal: Construir confiança e superar objeções.
competitors:
- name: Creche Feliz
  positioning: Rede nacional com preços acessíveis.
  strengths:
  - Ampla rede de locais
  - preços competitivos
  weaknesses:
  - Serviços pouco personalizados
  - alta rotatividade de staff
  our_differentiation: Oferecemos automação AI para melhor comunicação e eficiência,
    reduzindo custos ocultos.
- name: Babysitters Portugal
  positioning: Plataforma online para babysitting ocasional.
  strengths:
  - Flexibilidade
  - fácil reserva online
  weaknesses:
  - Falta de supervisão contínua
  - qualidade variável
  our_differentiation: Fornecemos supervisão profissional e integração com sistemas
    de gestão para tranquilidade.
- name: EduKids
  positioning: Serviços premium com foco em educação personalizada.
  strengths:
  - Alta qualidade educativa
  - baixa ratio criança-educador
  weaknesses:
  - Preços elevados
  - disponibilidade limitada
  our_differentiation: Combinamos qualidade com automação acessível, otimizando operações
    para manter preços razoáveis.
