typical_objections:
- objection: É muito caro para o meu orçamento.
  response: Entendo. Oferecemos planos flexíveis e podemos discutir opções como descontos
    para irmãos ou pagamento faseado. O nosso ROI mostra economia a longo prazo.
- objection: Prefiro falar com uma pessoa diretamente.
  response: Claro! O nosso agente AI liberta a nossa equipa para interações mais pessoais
    quando necessário. Posso conectá-lo agora com um educador?
- objection: Não confio em tecnologia para cuidar dos meus filhos.
  response: A tecnologia complementa, não substitui, o cuidado humano. Usamos AI para
    melhorar eficiência, mantendo supervisão profissional em tudo.
- objection: Já tenho um sistema em uso, não quero mudar.
  response: Integramos facilmente com sistemas existentes como Primavera. Podemos
    fazer uma demonstração sem compromisso para mostrar os benefícios.
