  situation: Quando um cliente pergunta sobre o preço dos nossos serviços.
  script: Olá, o nosso agente de voz AI pode ajudar a otimizar as suas operações a
    partir de 50€ por mês. Gostaria de saber mais sobre como pode poupar tempo e recursos?
  goal: Mostrar o valor e o retorno do investimento de forma acessível.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre os serviços oferecidos.
  script: Oferecemos um agente de voz AI personalizado para gerir agendamentos, doações
    e comunicação. Pode experimentar gratuitamente durante 14 dias.
  goal: Destacar os benefícios e incentivar um teste gratuito.
- trigger: competitor_mention
  situation: Quando um cliente menciona um concorrente.
  script: Entendemos que há outras opções, mas o nosso agente é especificamente adaptado
    para instituições religiosas em Portugal, com suporte local e integrações relevantes.
  goal: Diferenciar o nosso produto e reforçar a vantagem local.
