industry_faq:
- question: A que horas são as missas aos domingos?
  answer_template: As missas aos domingos são geralmente às 9h, 11h e 19h. Consulte
    o nosso calendário online para horários atualizados.
- question: Como posso fazer uma doação?
  answer_template: Pode fazer uma doação através do nosso site, por transferência
    bancária ou durante as missas. Agradecemos o seu apoio.
- question: Preciso de marcar um batizado com antecedência?
  answer_template: Sim, recomendamos marcar o batizado com pelo menos um mês de antecedência.
    Contacte-nos para mais informações.
- question: A igreja oferece aconselhamento pastoral?
  answer_template: Sim, oferecemos aconselhamento pastoral. Pode agendar uma consulta
    através do nosso site ou por telefone.
- question: Como posso voluntariar-me?
  answer_template: Estamos sempre a precisar de voluntários. Pode inscrever-se online
    ou falar com o responsável após a missa.
- question: Há transmissões online das missas?
  answer_template: Sim, transmitimos as missas online através do nosso site e redes
    sociais. Consulte os horários para detalhes.
