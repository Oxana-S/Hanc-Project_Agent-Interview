pain_points:
- description: Dificuldade em gerir o agendamento de eventos religiosos como missas,
    batizados e casamentos.
  severity: high
  solution_hint: O agente de voz AI pode automatizar o agendamento, reduzindo erros
    e poupando tempo administrativo.
- description: Declínio na participação dos fiéis, especialmente entre os jovens.
  severity: high
  solution_hint: O agente pode melhorar a comunicação e engajamento através de lembretes
    personalizados e transmissões online.
- description: Desafios na angariação de fundos e doações regulares.
  severity: medium
  solution_hint: O agente pode gerir doações online, enviar lembretes e fornecer relatórios
    para aumentar a captação.
- description: Comunicação ineficiente com a comunidade paroquial.
  severity: medium
  solution_hint: O agente pode centralizar a comunicação via voz, respondendo a perguntas
    e divulgando eventos automaticamente.
- description: Gestão manual de voluntários e recursos.
  severity: low
  solution_hint: O agente pode auxiliar na coordenação de voluntários através de agendamentos
    e notificações automáticas.
- description: Cumprimento de regulamentos como o GDPR para proteção de dados.
  severity: high
  solution_hint: O agente pode ser configurado para garantir a conformidade com o
    GDPR no tratamento de dados dos fiéis.
- description: Falta de visibilidade online e presença digital.
  severity: medium
  solution_hint: O agente pode integrar-se com plataformas digitais para melhorar
    a presença online e atrair novos fiéis.
