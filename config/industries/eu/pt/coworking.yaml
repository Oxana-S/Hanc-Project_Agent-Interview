pain_points:
- description: Dificuldade em gerir a ocupação das salas e manter um fluxo constante de membros, especialmente em cidades com forte sazonalidade turística ou fora dos grandes centros urbanos.
  severity: high
  solution_hint: Agente de voz pode automatizar consultas de disponibilidade, agendamentos de visitas e follow-ups, mantendo o pipeline ativo 24/7.
- description: Gestão administrativa complexa com contratos flexíveis, faturas, pagamentos e conformidade com o GDPR para dados de membros.
  severity: high
  solution_hint: Agente pode tratar pedidos de documentação, lembrar renovações de contrato, e encaminhar questões complexas de faturação para a equipa certa, assegurando processamento rápido.
- description: Alto custo de aquisição de cliente (CAC) devido à forte concorrência de grandes redes internacionais e plataformas de agregação.
  severity: high
  solution_hint: Agente pode qualificar leads de forma eficiente através de perguntas-chave, agendar demonstrações personalizadas e destacar diferenciais locais imediatamente.
- description: Comunicação ineficiente com membros sobre eventos da comunidade, mudanças nas regras do espaço, ou manutenção programada.
  severity: medium
  solution_hint: Agente pode servir como canal de broadcast para anúncios importantes e responder a perguntas frequentes sobre o funcionamento do espaço, libertando a equipa operacional.
- description: Dificuldade em fidelizar membros de longo prazo, com muitos a procurarem apenas soluções pontuais ou mensais muito curtas.
  severity: medium
  solution_hint: Agente pode identificar sinais de possível cancelamento em chamadas de rotina e oferecer incentivos personalizados para upgrade ou renovação.
- description: Necessidade de suporte fora do horário comercial para membros com acesso 24/7, criando custos adicionais com equipa.
  severity: low
  solution_hint: Agente pode fornecer suporte básico noturno e de fim-de-semana para questões de acesso e informações de emergência.
typical_services:
- Hot Desk (Lugar Não Dedicado)
- Dedicated Desk (Secretária Dedicada)
- Escritório Privado (para 1-10 pessoas)
- Sala de Reuniões (aluguer por hora/dia)
- Sala de Eventos / Formação
- Acesso 24 horas / 7 dias
- Mail Handling (Serviço de Correio)
- Receptionist Service (Serviço de Receção)
- High-Speed Internet & IT Support
- Membership para Rede / Comunidade (acesso a eventos, descontos)
recommended_functions:
- name: Qualificação e Agendamento de Visitas
  priority: high
  reason: O mercado é competitivo e a conversão depende de contacto rápido e personalizado. Esta função captura leads qualificados imediatamente.
- name: Suporte ao Cliente 24/7 para Acesso e Informações
  priority: high
  reason: Membros com acesso 24/7 valorizam suporte imediato para problemas de entrada ou regras básicas, melhorando a experiência.
- name: Gestão de Reservas de Salas
  priority: high
  reason: Processo manual frequente e crítico para a receita. Automação via voz liberta a equipa e reduz erros.
- name: Follow-up de Renovações e Retenção
  priority: medium
  reason: A fidelização é um desafio. Contactos automáticos e personalizados antes do fim do contrato podem aumentar a retenção.
- name: Triagem de Suporte Técnico (Wi-Fi, Impressoras)
  priority: medium
  reason: Desvia chamadas simples da equipa de IT, permitindo-lhes focar em problemas complexos.
- name: Divulgação de Eventos da Comunidade
  priority: low
  reason: Promove o engajamento e o valor da comunidade, um diferencial chave para muitos espaços.
