industry_faq:
- question: Quais são os vossos preços para um lugar de hot desk?
  answer_template: Os nossos planos de hot desk começam em [PREÇO]€ por mês, com acesso durante o horário comercial. Temos opções mais vantajosas para compromissos de 6 ou 12 meses. Posso ajudá-lo a encontrar
    o plano ideal para as suas necessidades?
- question: Oferecem algum período experimental ou dia gratuito?
  answer_template: Sim, oferecemos um dia experimental gratuito para que possa experienciar o nosso espaço e comunidade. Posso agendar a sua visita para o dia que for mais conveniente?
- question: O acesso é 24 horas?
  answer_template: Depende do plano selecionado. Temos planos com acesso 24/7 e planos com acesso em horário comercial. O plano [NOME DO PLANO] inclui acesso 24 horas através do nosso sistema de controlo
    de acesso seguro.
- question: Está incluído no preço o uso das salas de reuniões?
  answer_template: O uso das salas de reuniões está normalmente incluído com um crédito mensal de horas, dependendo do seu plano. Horas adicionais podem ser adquiridas a uma tarifa preferencial para membros.
- question: Como funciona o contrato? Existe fidelização mínima?
  answer_template: Temos a flexibilidade que precisa. Oferecemos contratos mensais sem fidelização mínima, assim como planos com desconto para compromissos de 6 ou 12 meses. Posso explicar-lhe as diferenças?
sales_scripts:
- trigger: price_question
  situation: Cliente pergunta sobre preços de forma genérica.
  script: 'Percebo que o preço é um fator importante. Para lhe dar a resposta mais precisa, ajuda-me a entender: precisa de um lugar flexível (hot desk) ou de uma secretária ou sala fixa? E qual é a sua
    previsão de utilização por semana? Com essa informação, posso apresentar as opções mais vantajosas para o seu caso.'
  goal: Qualificar a necessidade do lead e guiá-lo para um plano específico, demonstrando personalização.
- trigger: competitor_mention
  situation: Cliente menciona um espaço concorrente específico.
  script: 'Excelente pergunta. O [Nome do Competidor] é uma boa opção. A nossa principal diferença reside na [DIFERENCIAÇÃO, ex: comunidade mais focada em tech, localização mais tranquila, flexibilidade
    de contrato sem fidelização]. Além disso, aqui inclui [BENEFÍCIO EXCLUSIVO, ex: crédito mensal maior para salas de reunião]. Valoriza mais a [VANTAGEM] ou a [OUTRA VANTAGEM]?'
  goal: Reconhecer o competidor, destacar o nosso diferencial de forma objetiva e redirecionar a conversa para o valor que oferecemos.
- trigger: contract_flexibility
  situation: Cliente expressa preocupação com contratos longos ou fidelização.
  script: A flexibilidade é uma das nossas maiores vantagens. Temos um plano de adesão mensal sem qualquer período mínimo de permanência. Pode cancelar com um aviso prévio de 30 dias. No entanto, se planear
    ficar mais tempo, temos descontos significativos em planos de 6 ou 12 meses. Qual se adequa mais ao seu projeto atual?
  goal: Tranquilizar o cliente sobre a flexibilidade, apresentando a opção sem compromisso, mas também plantando a semente para um plano mais económico de longo prazo.
competitors:
- name: Selina
  positioning: Rede global focada em nómadas digitais, combinando coworking com hotel/hostel.
  strengths:
  - Marca global forte
  - Comunidade internacional vibrante
  - Experiência lifestyle completa (alojamento, eventos)
  weaknesses:
  - Pode ser mais caro
  - Foco menos em negócios locais/empresas
  - Localizações por vezes menos centrais para negócios tradicionais
  our_differentiation: Foco mais profissional em negócios e startups locais, com planos mais flexíveis e adaptados às necessidades empresariais portuguesas, sem o custo adicional dos serviços de hotelaria.
- name: Second Home
  positioning: Espaço premium com design distintivo e forte foco em comunidade e sustentabilidade.
  strengths:
  - Design e arquitetura excecionais
  - Comunidade curada de criativos e inovadores
  - 'Localizações privilegiadas (ex: Lisboa)'
  weaknesses:
  - Preços muito premium
  - Pode não ser a opção mais prática para equipas que precisam apenas de funcionalidade
  our_differentiation: Oferecemos uma proposta de valor mais acessível e funcional, mantendo uma comunidade forte, mas com maior flexibilidade de preços e planos para freelancers e pequenas empresas.
- name: Regus (IWG)
  positioning: Maior rede global de espaços de trabalho flexíveis, com foco em empresas e profissionalismo corporativo.
  strengths:
  - Presença global e reputação corporativa
  - Rede vasta de localizações
  - Serviços empresariais completos
  weaknesses:
  - Perceção de ser menos pessoal e mais 'corporativo'
  - Preços e contratos podem ser menos flexíveis
  - Comunidade menos ativa
  our_differentiation: Ambiente mais acolhedor, comunidade ativa e local, contratos significativamente mais flexíveis e preços mais transparentes e adaptados ao mercado português.
