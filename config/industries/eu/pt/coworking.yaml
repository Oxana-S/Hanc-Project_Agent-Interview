typical_objections:
- objection: É muito caro, posso trabalhar de casa ou de um café.
  response: Percebo perfeitamente. No entanto, considere o custo do seu tempo (interrupções em casa), a qualidade da ligação Wi-Fi, e o valor profissional de ter um espaço dedicado para reuniões com clientes.
    O nosso espaço oferece produtividade, networking e uma imagem profissional por um custo diário muitas vezes inferior ao de um almoço fora.
- objection: Preciso de pensar e falar com os meus sócios.
  response: Claro, é uma decisão importante. Enquanto pondera, posso reservar-lhe o nosso dia experimental gratuito para a semana que vem? Assim, podem todos experienciar o espaço e a atmosfera antes de
    decidir. É sem compromisso.
- objection: Já temos um escritório, só precisamos ocasionalmente de uma sala de reuniões.
  response: 'Excelente! Muitos dos nossos membros estão exatamente na mesma situação. A nossa vantagem é a flexibilidade: pode reservar uma sala apenas quando precisa, sem qualquer contrato mensal. Para
    membros frequentes, temos packs de horas com descontos. Posso enviar-lhe a nossa tabela de preços para salas?'
