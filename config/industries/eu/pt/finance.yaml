  answer_template: O nosso agente automatiza a gestão de consentimentos e proteção
    de dados, com auditorias regulares para cumprir o GDPR.
- question: Qual é o custo típico de implementação?
  answer_template: Oferecemos planos a partir de 500 EUR por mês, personalizáveis
    conforme as necessidades, com ROI rápido.
- question: É seguro usar AI para transações financeiras sensíveis?
  answer_template: Sim, utilizamos criptografia de ponta e protocolos seguros, integrados
    a sistemas financeiros certificados.
- question: Como se integra com os nossos sistemas atuais em Portugal?
  answer_template: Integramos via APIs com sistemas comuns como SIBS e CRM locais,
    garantindo compatibilidade.
- question: Quanto tempo demora a implementação?
  answer_template: A implementação média é de 2 a 4 semanas, com suporte técnico dedicado.
- question: O agente fala português de Portugal fluentemente?
  answer_template: Sim, o agente é configurado para interagir naturalmente em português
    de Portugal, incluindo sotaques locais.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços durante uma conversa inicial.
  script: Entendemos que o custo é importante. Oferecemos soluções a partir de 500
    EUR por mês, com economias significativas em atendimento ao cliente. Gostaria
    de ver um exemplo de ROI personalizado?
  goal: Educar sobre o valor e incentivar uma discussão mais detalhada sobre benefícios.
- trigger: compliance_concern
  situation: Cliente expressa preocupação com conformidade regulatória, como GDPR.
  script: Com a nossa solução, automatizamos a conformidade com GDPR, reduzindo riscos
    e multas. Podemos agendar uma demonstração para mostrar como funciona?
  goal: Aliviar preocupações e agendar uma demonstração para provar eficácia.
- trigger: efficiency_improvement
  situation: Cliente busca melhorar a eficiência operacional no atendimento.
  script: Nosso agente pode reduzir tempos de atendimento em até 50% e liberar sua
    equipe para tarefas estratégicas. Interessado em ver um caso de estudo de um banco
    português?
  goal: Demonstrar benefícios tangíveis com prova social local.
- trigger: integration_doubt
  situation: Dúvida sobre como integrar com sistemas existentes.
  script: Integramos facilmente com sistemas como SIBS e CRM locais. Temos especialistas
    para garantir uma transição suave. Podemos marcar uma chamada técnica para discutir?
  goal: Reforçar confiança e agendar próximo passo técnico.
