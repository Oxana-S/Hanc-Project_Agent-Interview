    (síncronas) e acesso a uma plataforma com conteúdos gravados (assíncronos). Pode
    aprender ao seu ritmo.
  question: Qual é o formato das aulas?
- answer_template: Sim, emitimos um certificado de conclusão com reconhecimento no
    mercado português após a conclusão com aproveitamento.
  question: Emitem certificado?
- answer_template: Claro! Oferecemos uma aula experimental gratuita para conhecer
    a metodologia. Posso agendar para si?
  question: Posso experimentar uma aula gratuita?
- answer_template: Temos uma garantia de satisfação. Se após as duas primeiras aulas
    não estiver satisfeito, devolvemos o valor pago.
  question: O que acontece se não gostar do curso?
- answer_template: Os formadores são profissionais ativos no mercado, com vasta experiência
    prática na área que lecionam.
  question: Quem são os formadores?
