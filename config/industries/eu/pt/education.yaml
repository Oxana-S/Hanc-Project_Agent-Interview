typical_objections:
- objection: É muito caro.
  response: 'Percebo o seu ponto de vista. Vamos analisar: este investimento equivale
    a [X] horas de consultoria especializada, mas dá-lhe acesso a [Y] horas de formação,
    materiais e suporte. Além disso, temos opções de pagamento faseado sem juros.
    Considerando o retorno em oportunidades de carreira, costuma ser um investimento
    que se paga rapidamente.'
- objection: Não tenho tempo para mais compromissos.
  response: É por isso que o nosso formato é flexível. As aulas ficam gravadas e a
    plataforma está disponível 24/7. Pode estudar no seu ritmo, no comboio ou à noite.
    Muitos dos nossos alunos têm empregos a tempo inteiro e famílias. Conseguimos
    encontrar um plano que se adapte à sua rotina.
- objection: Já fiz muitos cursos online e não resultou.
  response: Lamento saber que teve más experiências. Aqui a diferença é o acompanhamento.
    Não está sozinho. Tem um formador dedicado, sessões de dúvidas ao vivo e uma comunidade
    de colegas. É muito mais interativo. A aula experimental vai mostrar-lhe exatamente
    essa diferença.
