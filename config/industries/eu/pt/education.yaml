sales_scripts:
- goal: Converter a questão do preço numa oportunidade para demonstrar valor e agendar
    uma demonstração.
  script: Compreendo perfeitamente que o investimento é uma consideração importante.
    Os nossos preços começam nos X€ e variam conforme a profundidade do curso e o
    suporte incluído. O que mais valorizaria num programa de formação? Talvez fosse
    útil agendarmos uma breve conversa para eu perceber os seus objetivos e lhe sugerir
    a opção mais adequada e com melhor relação custo-benefício. Tem disponibilidade
    para 10 minutos amanhã?
  situation: Quando um potencial cliente pergunta pelo preço de forma genérica no
    início da conversa.
  trigger: price_question_early
- goal: Superar a objeção da falta de tempo e destacar a flexibilidade.
  script: É uma preocupação muito comum. A boa notícia é que a nossa plataforma foi
    desenhada para pessoas ocupadas. Pode aceder às aulas gravadas a qualquer hora,
    no telemóvel ou computador. As sessões ao vivo ficam gravadas. Recomendamos um
    compromisso de apenas 3 a 5 horas por semana para ver progressos consistentes.
    Conseguiria reservar este tempo para investir na sua carreira?
  situation: Cliente indica que tem uma agenda muito preenchida e receia não ter tempo.
  trigger: no_time_objection
- goal: Fechar a venda após uma aula experimental ou demonstração.
  script: Fico contente por ter gostado da aula experimental e de ter visto o valor
    da nossa metodologia. Para garantir a sua vaga na próxima turma que começa a [DATA],
    só precisa de completar a inscrição na plataforma. O processo leva 2 minutos.
    Posso enviar-lhe o link agora mesmo por SMS ou e-mail? É o último passo para começar
    a sua jornada.
  situation: Após um lead participar numa aula experimental ou demonstração e mostrar
    interesse.
  trigger: post_demo_close
