competitors:
- name: Udemy
  positioning: Plataforma global de cursos online
  strengths:
  - Catálogo enorme e diversificado
  - Preços baixos e frequentes promoções
  - Acesso vitalício aos cursos
  weaknesses:
  - Qualidade inconsistente dos cursos
  - Suporte ao aluno limitado
  - Pouca interação com formadores
  our_differentiation: Cursos com formadores especialistas locais, suporte personalizado
    e certificação reconhecida em Portugal.
- name: Rumos
  positioning: Formação em tecnologias de informação
  strengths:
  - Forte presença no mercado corporativo português
  - Parcerias com fabricantes de software
  - Formação presencial e online
  weaknesses:
  - Foco quase exclusivo em IT
  - Preços elevados para particulares
  - Menos flexibilidade em horários
  our_differentiation: Oferecemos uma gama mais ampla de áreas (negócio, criatividade,
    soft skills) com formatos mais flexíveis e preços acessíveis.
- name: CINEL
  positioning: Centro de formação profissional pública
  strengths:
  - Cursos financiados ou de baixo custo
  - Certificação oficial
  - Forte ligação ao mercado de trabalho
  weaknesses:
  - Processos de inscrição burocráticos
  - Vagas limitadas
  - Horários fixos e menos flexíveis
  our_differentiation: Processo de inscrição simplificado e digital, maior flexibilidade
    de horários e metodologias de ensino mais modernas.
industry_faq:
- answer_template: O investimento depende do programa. Temos cursos a partir de X
