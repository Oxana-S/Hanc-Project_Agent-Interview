typical_objections:
- objection: É muito caro para o meu negócio.
  response: Compreendemos. No entanto, com a poupança em atrasos e gestão, o investimento
    paga-se rapidamente. Podemos começar com um plano básico a 500 EUR/mês.
- objection: Não confio em tecnologia AI para setores tradicionais.
  response: A nossa solução é especificamente desenhada para a construção em Portugal,
    com casos de sucesso locais. Oferecemos uma demonstração sem compromisso.
- objection: Já tenho sistemas em lugar, não preciso de mais.
  response: A nossa AI integra-se aos seus sistemas existentes para melhorar eficiência,
    sem substituí-los. Vamos mostrar como complementa o seu fluxo de trabalho.
- objection: O setor é muito imprevisível para automação.
  response: Exatamente por isso, a AI ajuda a antecipar problemas, como variações
    de preços ou atrasos, fornecendo alertas proativos.
- objection: Não tenho tempo para implementar novas ferramentas.
  response: A implementação é rápida e com suporte dedicado. Em média, os clientes
    estão operacionais em duas semanas, com retorno imediato.
