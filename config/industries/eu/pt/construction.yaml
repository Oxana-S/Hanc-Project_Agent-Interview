industry_faq:
- question: Como posso agilizar o processo de licenciamento para uma obra?
  answer_template: Recomendamos preparar toda a documentação com antecedência e usar
    serviços de consultoria. Nosso agente AI pode ajudar a orientar sobre os passos
    necessários.
- question: Quais são os custos médios de construção por metro quadrado em Portugal?
  answer_template: Os custos variam entre 800 a 1500 EUR por m², dependendo da localização
    e especificações. Podemos fornecer um orçamento personalizado.
- question: Como garantir a qualidade dos materiais num projeto?
  answer_template: Sugerimos trabalhar com fornecedores certificados e usar sistemas
    de monitorização. Nosso agente pode integrar-se a bases de dados de fornecedores.
- question: É possível reduzir atrasos na entrega de projetos?
  answer_template: Sim, com uma gestão proativa e ferramentas de planeamento. Oferecemos
    soluções AI para otimizar cronogramas.
- question: Como lidar com a falta de mão de obra qualificada?
  answer_template: Investir em formação e parcerias com escolas técnicas. Nosso agente
    pode ajudar no recrutamento e agendamento de formações.
- question: Quais as tendências atuais na construção sustentável em Portugal?
  answer_template: Tendências incluem materiais ecológicos e eficiência energética.
    Podemos aconselhar sobre opções disponíveis no mercado.
- question: Como cumprir com o GDPR em projetos de construção?
  answer_template: Implementar políticas claras de proteção de dados. Nosso agente
    AI pode gerir consentimentos e alertas de compliance.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre os custos dos nossos serviços de automação.
  script: Olá! Os nossos serviços começam em 500 EUR por mês, com ROI rápido através
    da redução de atrasos e custos. Posso explicar como calculamos a poupança para
    o seu projeto específico?
  goal: Educar sobre o valor e justificar o investimento com exemplos concretos.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente local.
  script: Compreendemos que há outras opções. A nossa diferença está na integração
    AI personalizada para a construção portuguesa, focada em resolver problemas como
    burocracia e gestão de stocks. Gostaria de ver um caso de sucesso?
  goal: Destacar a nossa adaptação local e vantagens únicas.
- trigger: objection_complexity
  situation: Quando o cliente acha a tecnologia muito complexa.
  script: A nossa solução é desenhada para ser intuitiva, com suporte em português
    24/7. Oferecemos uma demonstração gratuita para mostrar como simplifica o seu
    dia a dia.
  goal: Reduzir a perceção de complexidade e aumentar a confiança.
- trigger: lead_capture
  situation: Durante uma chamada inicial para captar um novo lead.
  script: Olá! Notamos que a gestão de projetos na construção pode ser desafiadora.
    Oferecemos uma consulta gratuita para analisar como a nossa automação AI pode
    poupar tempo e dinheiro. Posso agendar?
  goal: Gerar interesse e agendar uma reunião de vendas.
- trigger: follow_up
  situation: Após um primeiro contacto para reforçar o valor.
  script: Lembra-se da nossa conversa sobre otimização de licenciamentos? Com a nossa
    solução, clientes relatam uma redução de 30% no tempo de processamento. Gostaria
    de discutir mais detalhes?
  goal: Manter o envolvimento e fechar a venda.
