    automatizado.
- description: Burocracia complexa e lentidão nos processos de licenciamento municipal.
  severity: medium
  solution_hint: Agente pode orientar clientes sobre documentação necessária e prazos
    via respostas automáticas.
- description: Gestão ineficiente de projetos, levando a custos extras e atrasos.
  severity: medium
