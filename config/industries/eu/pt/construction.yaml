    alternativas.
- description: Dificuldades na comunicação com clientes e fornecedores fora do horário
    comercial.
  severity: low
  solution_hint: Atendimento 24/7 para resolver dúvidas e agendar reuniões.
- description: Cumprimento de normas de segurança e regulamentações GDPR para dados
    de clientes.
  severity: medium
  solution_hint: Agente pode educar equipas sobre compliance e gerir consentimentos
    de forma segura.
