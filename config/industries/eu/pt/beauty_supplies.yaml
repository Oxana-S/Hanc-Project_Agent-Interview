typical_objections:
- objection: É muito caro para o meu negócio pequeno.
  response: Compreendo. Muitos dos nossos clientes começaram como negócios pequenos.
    A nossa solução é escalável. Podemos começar com um módulo básico que automatiza
    apenas as encomendas, por menos de 30€/mês, e que já lhe poupará tempo valioso.
    Posso mostrar-lhe como?
- objection: Já tenho um processo que funciona, não preciso de mudar.
  response: Percebo que tenha uma rotina estabelecida. A nossa proposta não é mudar
    o que funciona, é libertá-lo das tarefas repetitivas, como atender chamadas para
    perguntas de stock, para que se possa focar no crescimento do seu negócio. Permita-me
    partilhar um exemplo rápido?
- objection: Não me sinto confortável com tecnologia tão avançada.
  response: A sua preocupação é natural. A beleza do nosso sistema é que é tão simples
    como atender uma chamada telefónica. Não precisa de instalar software complicado.
    Nós tratamos de tudo e damos toda a formação. O seu cliente só nota um atendimento
    mais rápido e eficiente.
- objection: Prefiro tratar das coisas pessoalmente, é mais seguro.
  response: Valorizo imenso a relação pessoal, e o nosso sistema foi desenhado para
    a potenciar, não para a substituir. Ele trata do trabalho repetitivo, para que
    a sua equipa tenha mais tempo para o contacto humano de valor acrescentado. Além
    disso, somos 100% conformes com o RGPD, garantindo a segurança dos dados.
- objection: Vou pensar nisso e ligo-lhe depois.
  response: Claro, é uma decisão importante. Para o ajudar a pensar, posso enviar-lhe
    por email um caso de estudo de um cliente seu concorrente que já está a usar a
    nossa solução com sucesso? Assim tem uma referência concreta. Combinamos um breve
    follow-up para daqui a três dias?
