pain_points:
- description: Dificuldade em competir com as grandes cadeias de varejo e marketplaces
    online que oferecem preços muito baixos.
  severity: high
  solution_hint: Destacar a qualidade superior dos produtos, o aconselhamento personalizado
    e o serviço pós-venda que uma loja especializada oferece.
- description: Gestão de stock complexa devido à grande variedade de marcas, prazos
    de validade curtos e modas que mudam rapidamente.
  severity: high
  solution_hint: Oferecer um sistema de gestão de inventário integrado que emita alertas
    automáticos para reposição e produtos perto do prazo de validade.
- description: Margens de lucro apertadas devido aos custos elevados de importação
    e à pressão de preços dos concorrentes.
  severity: high
  solution_hint: Focar na venda de produtos de nicho ou de gamas profissionais com
    maior valor acrescentado e margens mais saudáveis.
- description: Falta de tempo para prospetar novos clientes, como salões de beleza
    e esteticistas, e para os fidelizar.
  severity: medium
  solution_hint: Automatizar o processo de prospeção e follow-up com um agente de
    voz que agende chamadas e envie lembretes de promoções.
- description: Dificuldade em lidar com um volume elevado de consultas sobre composição
    de produtos, prazos de entrega e disponibilidade.
  severity: medium
  solution_hint: Implementar um assistente virtual 24/7 para responder a perguntas
    frequentes, libertando a equipa para tarefas mais complexas.
- description: Processo de encomenda manual propenso a erros, especialmente para clientes
    empresariais que fazem pedidos recorrentes.
  severity: low
  solution_hint: Permitir que os clientes repitam encomendas passadas via telefone
    usando reconhecimento de voz, reduzindo erros e poupando tempo.
- description: Dificuldade em comunicar promoções e novos produtos de forma eficaz
    a toda a base de clientes.
  severity: low
  solution_hint: Utilizar o agente de voz para realizar campanhas de telemarketing
    automatizadas e segmentadas, anunciando novidades e ofertas.
typical_services:
- Fornecimento de produtos de beleza profissionais para salões
- Venda a retalho de cosmética e maquilhagem
- Distribuição de marcas específicas de cuidados capilares
- Consultoria e formação em produtos para profissionais
- Serviço de entrega rápida (24/48h) para a zona de Lisboa/Porto
- Programas de fidelização para clientes empresariais
- Gestão de encomendas e reposição automática de stock
- Testagem de produtos e fornecimento de amostras
- Venda online com levantamento em loja (click & collect)
- Assistência técnica e resolução de dúvidas sobre produtos
recommended_functions:
- name: Agendamento de entregas e recolhas
  priority: high
  reason: A logística é um fator crítico para clientes empresariais que dependem de
    stock regular. Automatizar este agendamento melhora a eficiência.
- name: Processamento de encomendas por voz
  priority: high
  reason: Permite a clientes regulares, como donos de salões, fazerem encomendas rapidamente
    enquanto estão a trabalhar, aumentando a conveniência.
- name: Suporte a consultas sobre stock e prazos de validade
  priority: high
  reason: Responde instantaneamente a uma das perguntas mais frequentes de profissionais,
    que precisam de produtos frescos e disponíveis.
- name: Prospeção de novos clientes (salões, esteticistas)
  priority: medium
  reason: Pode automatizar as chamadas iniciais para marcar reuniões de apresentação,
    alargando a rede de clientes B2B de forma escalável.
- name: Gestão de reclamações e devoluções
  priority: medium
  reason: Encaminha o cliente para o departamento correto e regista o incidente, melhorando
    a percepção do serviço pós-venda.
- name: Campanhas de marketing de retenção
  priority: low
  reason: Faz chamadas automáticas para informar sobre novas coleções ou ofertas personalizadas,
    baseadas no histórico de compras.
- name: Triagem de chamadas e encaminhamento
  priority: low
  reason: Direciona as chamadas para o departamento adequado (vendas, apoio técnico,
    logística), melhorando a experiência do cliente.
