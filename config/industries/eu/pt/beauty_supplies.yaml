industry_faq:
- question: Qual é o prazo de entrega para a zona de Lisboa?
  answer_template: Para encomendas realizadas até às 15h, oferecemos entrega no dia
    útil seguinte na área metropolitana de Lisboa. Para o resto do país, o prazo é
    de 2 a 3 dias úteis.
- question: Têm produtos adequados para cabelos coloridos/profissionalmente tratados?
  answer_template: Sim, trabalhamos com várias marcas profissionais especializadas
    em cuidados para cabelos coloridos e danificados, como [Exemplo de Marca]. Posso
    recomendar-lhe algumas opções?
- question: Oferecem condições especiais para salões ou revendedores?
  answer_template: Absolutamente. Temos um programa B2B com descontos progressivos,
    condições de pagamento flexíveis e apoio técnico dedicado. Posso colocá-lo em
    contacto com o nosso gestor de contas empresariais.
- question: O que fazem em caso de produto avariado ou fora do prazo?
  answer_template: A sua satisfação é prioritária. Em caso de produto não conforme,
    organizamos a recolha e substituição imediata, sem custos adicionais, de acordo
    com as nossas políticas.
- question: Como posso saber se um produto está em stock?
  answer_template: O nosso sistema está atualizado em tempo real. Pode perguntar-me
    por um produto específico e eu confirmo de imediato a disponibilidade e as opções
    de substituição, se necessário.
- question: Aceitam devoluções de produtos abertos?
  answer_template: Por razões de higiene e segurança, não aceitamos a devolução de
    produtos de cosmética abertos, exceto em caso de defeito de fabrico. Produtos
    selados podem ser devolvidos no prazo de 14 dias.
- question: Têm formação sobre como utilizar os vossos produtos?
  answer_template: Sim, organizamos regularmente webinars e sessões de formação presenciais
    para profissionais. Posso adicionar o seu contacto à nossa lista para ser informado
    sobre a próxima sessão?
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta pelo preço de um produto ou serviço e parece
    preocupado com o custo.
  script: Compreendo perfeitamente a sua preocupação com o orçamento. O preço do [Produto/Serviço]
    reflete a sua qualidade profissional e os resultados superiores que oferece. Para
    clientes como o seu, que valorizam performance, temos pacotes de fidelização que
    reduzem o custo médio em até 15%. Posso explicar-lhe como funciona?
  goal: Transpor a objeção do preço, destacando o valor e a qualidade, e introduzir
    um programa de fidelização que mitiga o custo inicial.
- trigger: reorder_request
  situation: 'Quando um cliente empresarial (ex: dono de salão) liga para repetir
    uma encomenda anterior.'
  script: Olá [Nome do Cliente], é um prazer atendê-lo novamente. Vejo que quer repetir
    a sua última encomenda. Para a sua conveniência, posso já processar isso e agendar
    a entrega para o horário habitual? Aproveito para avisar que a [Marca X] que costuma
    levar tem uma promoção de volume esta semana. Posso incluir mais algumas unidades
    para si?
  goal: Confirmar e facilitar o pedido recorrente, proporcionando uma experiência
    eficiente, enquanto se faz up-selling/cross-selling com base no histórico.
- trigger: new_business_inquiry
  situation: 'Quando um potencial novo cliente (ex: novo salão) liga a pedir informação
    geral.'
  script: Bem-vindo à [Nome da Empresa]. Ficamos muito contentes com o seu contacto.
    Para melhor o aconselhar, posso fazer-lhe duas perguntas rápidas? Que tipo de
    produtos procura (cabelo, unhas, pele) e qual o volume de compra aproximado que
    prevê mensalmente? Com esta informação, posso direcioná-lo para o nosso especialista
    mais adequado e já partilhar algumas ofertas de boas-vindas.
  goal: Qualificar o lead rapidamente, demonstrar profissionalismo e direcionar para
    uma oferta personalizada, aumentando as hipóteses de conversão.
- trigger: service_comparison
  situation: Quando o cliente menciona um concorrente ou pergunta pela diferença para
    outras lojas.
  script: É uma excelente pergunta. Muitos dos nossos clientes começaram por comprar
    noutros locais. A nossa principal diferença está no aconselhamento técnico especializado.
    Não vendemos apenas produtos, somos parceiros dos profissionais. Oferecemos formação,
    suporte técnico e condições logísticas adaptadas ao seu negócio. Posso partilhar
    consigo um caso de sucesso de um salão semelhante ao seu?
  goal: Diferenciar a empresa da concorrência baseando-se no valor acrescentado (serviço,
    parceria) e não apenas no preço, usando provas sociais.
- trigger: post_sale_follow_up
  situation: Após uma primeira entrega a um novo cliente B2B, para garantir satisfação
    e fomentar a recompra.
  script: Olá [Nome do Cliente], sou a [Nome do Agente] da [Nome da Empresa]. Estou
    a ligar para saber se a sua primeira encomenda chegou em boas condições e se a
    equipa está satisfeita com os produtos. Tem alguma dúvida sobre a sua utilização?
    Aproveito para lembrar que, como cliente novo, tem um desconto extra na próxima
    encomenda se a fizer nos próximos 10 dias.
  goal: Reforçar a relação pós-venda, resolver problemas rapidamente e incentivar
    a próxima compra com uma oferta limitada no tempo.
