industry_faq:
- question: Como posso reduzir a minha conta de eletricidade?
  answer_template: Recomendamos uma auditoria energética para identificar desperdícios e sugerir soluções como painéis solares ou equipamentos eficientes, que podem reduzir custos em até 20%.
- question: Quais são as opções de energia renovável disponíveis em Portugal?
  answer_template: Em Portugal, as opções incluem energia solar, eólica e hídrica. Podemos ajudar na instalação de sistemas personalizados, aproveitando incentivos governamentais.
- question: Como funciona a integração com smart grids?
  answer_template: A integração com smart grids permite monitorar e otimizar o consumo em tempo real, melhorando a eficiência e reduzindo picos de carga, com suporte do nosso agente de voz.
- question: Quais são os requisitos de conformidade, incluindo GDPR?
  answer_template: Cumprimos todas as regulamentações locais e GDPR, garantindo a segurança dos dados dos clientes. O nosso agente pode auxiliar na documentação e alertas de conformidade.
- question: Posso obter financiamento para projetos de energia renovável?
  answer_template: Sim, existem subsídios e empréstimos disponíveis através de programas como o Fundo Ambiental. Podemos orientar no processo de candidatura.
- question: Como é feita a manutenção dos sistemas de energia?
  answer_template: Oferecemos manutenção preventiva agendada pelo agente de voz, com inspeções regulares para garantir desempenho máximo e evitar avarias.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre o preço dos serviços.
  script: Olá! Os nossos serviços começam a partir de 500 EUR, mas o valor exato depende das suas necessidades específicas. Posso agendar uma consulta gratuita para analisar o seu caso e mostrar o retorno
    do investimento?
  goal: Converter o interesse numa reunião para discutir soluções personalizadas.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre os serviços oferecidos.
  script: Oferecemos uma gama completa, desde consultoria em eficiência energética até instalação de painéis solares. Qual é a sua principal preocupação? Posso detalhar como podemos ajudar.
  goal: Identificar necessidades e promover um pacote de serviços adequado.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente como EDP ou Galp.
  script: Compreendemos! Diferimos pela nossa abordagem personalizada e foco em tecnologia, como o agente de voz que automatiza tarefas e reduz custos. Gostaria de saber mais sobre os nossos casos de sucesso?
  goal: Destacar a nossa diferenciação e ganhar a confiança do cliente.
- trigger: objection_handling
  situation: Quando o cliente objeta ao custo inicial.
  script: Entendo a preocupação. No entanto, com as nossas soluções, o retorno do investimento é rápido—por exemplo, a instalação solar pode pagar-se em 24 meses. Posso partilhar um cálculo personalizado?
  goal: Superar a objeção focando no valor a longo prazo.
