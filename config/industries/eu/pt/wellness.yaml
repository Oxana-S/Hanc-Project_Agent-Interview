sales_scripts:
- trigger: price_question
  situation: Cliente pergunta sobre preços de massagem ou outros serviços
  script: Os preços variam segundo o tipo de serviço e duração. Por exemplo, uma massagem
    relaxante começa em 40 euros. Gostaria que eu detalhasse outras opções ou pacotes?
  goal: Informar preços e incentivar agendamento
- trigger: no_time_objection
  situation: Cliente diz não ter tempo para procedimentos longos
  script: Temos opções expressas de 30 minutos e horários até às 21h para facilitar
    sua agenda. Posso agendar uma dessas opções para você?
  goal: Superar objeção e marcar serviço
- trigger: think_about_it
  situation: Cliente fica indeciso sobre agendar
  script: Entendo, posso reservar um horário provisório para que tenha tempo para
    pensar, garantindo a disponibilidade. Quer que faça isso?
  goal: Garantir um compromisso inicial para possível conversão
- trigger: expensive_objection
  situation: Cliente acha os preços altos
  script: Oferecemos planos mensais e pacotes com descontos até 20%. Quer que eu envie
    as opções para si?
  goal: Mostrar opções de valor e manter interesse
- trigger: weekend_availability
  situation: Cliente quer atendimento no fim de semana
  script: Sim, atendemos ao sábado e domingo. Posso agendar para o dia que preferir?
  goal: Facilitar o agendamento e reforçar disponibilidade
