    de pico
  severity: high
  solution_hint: Agente de voz disponível 24/7 para agendamento automático
- description: Alto índice de faltas sem aviso (no-show)
  severity: high
  solution_hint: Envio automático de lembretes por SMS e mensagens instantâneas
- description: Equipa administrativa sobrecarregada com perguntas repetitivas
  severity: medium
  solution_hint: Respostas automáticas para FAQ via agente de voz
- description: Dificuldade em comunicar promoções e descontos de forma personalizada
  severity: medium
  solution_hint: Chamadas proativas com ofertas direcionadas
- description: Clientes esquecem seus horários agendados
  severity: medium
  solution_hint: Lembretes em múltiplos canais e possibilidade de reagendamento fácil
- description: Complexidade no cumprimento das normas GDPR no tratamento de dados
    de clientes
  severity: medium
  solution_hint: Agente de voz com integração para consentimento e registro de dados
    conforme GDPR
- description: Gestão manual e ineficiente dos horários dos profissionais
  severity: medium
  solution_hint: Integração com sistemas CRM para atualização automática de agendas
