industry_faq:
- question: Quanto custa uma massagem relaxante?
  answer_template: O preço varia conforme o tipo e duração da massagem. Massagem relaxante
    padrão começa em 40 EUR. Posso detalhar outras opções?
- question: Quanto tempo dura uma sessão típica?
  answer_template: As sessões geralmente duram entre 50 a 60 minutos, com opções expressas
    de 30 minutos disponíveis.
- question: Como faço para marcar uma consulta?
  answer_template: Posso agendar sua consulta agora mesmo. Qual serviço deseja e para
    qual data?
- question: Posso alterar o horário da minha marcação?
  answer_template: Claro, informe seu nome e o novo horário desejado para fazer a
    alteração.
- question: Existem contraindicações para tratamentos estéticos?
  answer_template: Sim, algumas contraindicações variam conforme o tratamento. Recomendo
    consultar o especialista antes da sessão.
- question: Vocês atendem nos fins de semana?
  answer_template: Sim, estamos abertos aos sábados e domingos. Posso ajudar a agendar
    para algum desses dias?
pain_points:
