pain_points:
- description: Dificuldade em gerir agendamentos de clientes de forma eficiente, levando
    a sobreposições ou tempos de espera longos.
  severity: high
  solution_hint: O agente de voz AI pode automatizar agendamentos, confirmar horários
    e enviar lembretes, reduzindo erros.
- description: Falta de mão de obra qualificada e certificada, especialmente para
    reparações técnicas complexas.
  severity: high
  solution_hint: O agente pode filtrar chamadas para direcionar para técnicos especializados,
    melhorando a eficiência.
- description: Concorrência elevada de serviços informais e não regulamentados, que
    oferecem preços mais baixos.
  severity: medium
  solution_hint: O agente pode destacar a qualidade e garantia dos serviços, diferenciando-se
    no mercado.
- description: Custo elevado de peças de reposição e ferramentas, afetando a margem
    de lucro.
  severity: medium
  solution_hint: O agente pode integrar-se com sistemas de inventário para otimizar
    encomendas e reduzir custos.
- description: Dificuldades em fidelizar clientes e gerar recomendações, devido à
    falta de follow-up.
  severity: low
  solution_hint: O agente pode automatizar follow-ups pós-serviço e solicitar feedback
    para melhorar a retenção.
- description: Gestão ineficiente de inventário, levando a atrasos em reparações por
    falta de peças.
  severity: medium
  solution_hint: O agente pode monitorizar níveis de inventário e alertar para reposições
    necessárias.
- description: Dependência de serviços terceirizados para especialidades, aumentando
    tempos de resposta.
  severity: low
  solution_hint: O agente pode coordenar com parceiros externos para agilizar serviços
    especializados.
