industry_faq:
- question: Quais são os vossos horários de funcionamento?
  answer_template: Funcionamos de segunda a sexta, das 9h às 18h, e aos sábados das
    9h às 13h. Para urgências, temos serviço 24/7 com custo adicional.
- question: Como posso agendar uma reparação urgente?
  answer_template: Pode agendar uma reparação urgente através do nosso agente de voz
    ou website, e garantimos resposta em menos de 2 horas.
- question: Quanto tempo demora uma reparação típica?
  answer_template: O tempo varia consoante o serviço, mas para a maioria das reparações,
    estimamos entre 1 a 3 dias úteis. Fornecemos atualizações regulares.
- question: Oferecem garantia nos serviços?
  answer_template: Sim, todos os nossos serviços incluem uma garantia de 6 meses em
    mão de obra e peças, conforme a regulamentação portuguesa.
- question: Aceitam pagamentos por cartão?
  answer_template: Sim, aceitamos pagamentos por cartão de débito, crédito e métodos
    eletrónicos como MB Way, em conformidade com as normas de segurança.
- question: Têm técnicos certificados?
  answer_template: Sim, a nossa equipa é composta por técnicos certificados e com
    formação contínua para garantir a melhor qualidade.
- question: Como é calculado o preço da reparação?
  answer_template: O preço é calculado com base no custo das peças, mão de obra e
    complexidade do serviço. Fornecemos orçamentos gratuitos e transparentes.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Olá! Compreendemos a importância do orçamento. Oferecemos orçamentos gratuitos
    e personalizados. Posso recolher alguns detalhes sobre o seu problema para fornecer
    uma estimativa precisa? Normalmente, os nossos serviços começam em 30 EUR para
    diagnósticos.
  goal: Converter a pergunta em um agendamento para diagnóstico ou fornecer um orçamento
    inicial.
- trigger: availability_inquiry
  situation: Quando um cliente pergunta sobre disponibilidade para um serviço urgente.
  script: Para serviços urgentes, temos disponibilidade em horários flexíveis, incluindo
    fins de semana. Posso verificar a nossa agenda e agendar para si ainda hoje? Garantimos
    uma resposta rápida e eficiente.
  goal: Agendar um serviço urgente e destacar a nossa rapidez.
- trigger: service_information
  situation: Quando um cliente pede informações sobre serviços específicos, como reparação
    de eletrodomésticos.
  script: Oferecemos reparação especializada para uma variedade de eletrodomésticos,
    com técnicos certificados e peças originais. Podemos agendar uma visita para diagnóstico
    sem compromisso. Tem algum aparelho em particular que precise de atenção?
  goal: Educar o cliente sobre os serviços e incentivá-lo a agendar uma visita.
- trigger: objection_handling
  situation: Quando um cliente expressa preocupação com o custo ou qualidade.
  script: Entendemos a sua preocupação. No entanto, com a nossa garantia de 6 meses
    e uso de peças de qualidade, garantimos um serviço duradouro que evita custos
    futuros. Muitos clientes relatam economias a longo plazo. Posso partilhar alguns
    testemunhos?
  goal: Superar objeções e construir confiança para fechar a venda.
