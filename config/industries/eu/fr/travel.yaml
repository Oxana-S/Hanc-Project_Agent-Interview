pain_points:
- description: Concurrence féroce des plateformes en ligne (Booking, Expedia) qui
    captent la clientèle directe.
  severity: high
  solution_hint: L'agent vocal peut qualifier les appels entrants et convertir les
    demandes générales en réservations, en proposant des offres personnalisées.
- description: Gestion manuelle et chronophage des réservations, modifications et
    annulations, source d'erreurs.
  severity: high
  solution_hint: Automatiser les tâches répétitives de gestion et de mise à jour des
    dossiers via intégration API avec le système de réservation.
- description: Difficulté à assurer un service client 24h/24, surtout pour les urgences
    voyages (vols annulés, problèmes sur place).
  severity: medium
  solution_hint: Déployer un agent vocal en soutien pour traiter les demandes urgentes
    courantes, transférer les cas complexes et rassurer le client.
- description: Saisonnalité marquée avec pics d'appels imprévisibles (vacances scolaires)
    qui submergent le standard téléphonique.
  severity: medium
  solution_hint: L'agent vocal gère le premier niveau d'appels, filtre et priorise,
    lissant la charge pour les conseillers humains.
- description: Respect strict du RGPD pour la gestion des données clients (coordonnées,
    historiques de voyage, préférences).
  severity: high
  solution_hint: Configurer l'agent pour ne stocker que les données strictement nécessaires,
    avec consentement explicite et procédures de suppression.
- description: Perte de revenus sur les services annexes (assurances, excursions,
    sièges premium) par manque de proposition systématique.
  severity: low
  solution_hint: L'agent peut effectuer des 'upsells' pertinents et contextualisés
    lors de la confirmation d'une réservation ou d'un suivi.
- description: 'Défis de gestion du ''last-minute'' : remplir les offres et écouler
    les stocks à prix réduit.'
  severity: medium
  solution_hint: L'agent peut automatiquement contacter une liste de clients ciblés
    (selon leurs préférences) pour proposer ces offres promotionnelles.
typical_services:
- Forfaits tout compris (vol + hôtel + transfert)
- Séjours à la carte (hébergement uniquement)
- Circuits organisés et accompagnés
- Location de voitures et campings-cars
- Réservation de billets de train (SNCF, TGV)
- Organisation de voyages d'affaires et séminaires
- Croisières (Méditerranée, Caraïbes, fleuves)
- Assurances voyages (annulation, rapatriement)
- Activités et excursions sur place
- Conseil en visa et formalités administratives
