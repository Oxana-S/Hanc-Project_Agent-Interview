industry_faq:
- question: Quelle est votre politique d'annulation et de remboursement ?
  answer_template: Bonjour, notre politique d'annulation dépend du prestataire (compagnie
    aérienne, hôtel...). Je peux vous donner les détails spécifiques à votre réservation.
    De manière générale, nous vous recommandons fortement de souscrire une assurance
    annulation.
- question: Puis-je modifier les dates de mon voyage ?
  answer_template: Absolument. Les modifications sont possibles sous réserve de disponibilité
    et des conditions tarifaires appliquées par nos partenaires. Je vais vérifier
    les options pour vous et vous indiquer les éventuels frais.
- question: Quelles sont les formalités nécessaires pour mon pays de destination (passeport,
    visa, santé) ?
  answer_template: Les formalités évoluent fréquemment. Pour une information fiable
    et officielle, je vous invite à consulter le site 'Conseils aux voyageurs' du
    Ministère de l'Europe et des Affaires étrangères. Je peux également vous mettre
    en relation avec un conseiller pour un accompagnement spécifique.
- question: Proposez-vous une assistance 24h/24 en cas de problème pendant mon voyage
    ?
  answer_template: Oui, nous mettons à votre disposition un numéro d'urgence dédié,
    actif 24h/24 et 7j/7, pour toute situation critique sur place (problème médical,
    perte de documents, vol annulé). Ce numéro vous sera communiqué dans vos documents
    de voyage.
- question: Acceptez-vous le paiement en plusieurs fois ?
  answer_template: Oui, nous proposons des facilités de paiement sans frais selon
    le montant et le délai avant le départ. Un de nos conseillers pourra vous présenter
    les différents échéanciers possibles.
sales_scripts:
- trigger: price_question
  situation: Quand un client demande le prix d'un service ou compare avec des plateformes
    en ligne.
  script: Je comprends votre souci de trouver le meilleur rapport qualité-prix. Notre
    valeur ajoutée ne se résume pas au tarif affiché. Nous vous offrons un conseil
    personnalisé, une assurance que tout est bien coordonné, et un point de contact
    humain en cas de pépin. Souvent, nos offres négociées incluent des avantages (chambre
    améliorée, transfert gratuit) que vous ne trouverez pas seul en ligne. Puis-je
    vous proposer un rendez-vous téléphonique rapide avec un expert pour étudier votre
    projet sans engagement ?
  goal: Transformer une objection prix en démonstration de valeur et générer un lead
    qualifié.
- trigger: competitor_mention
  situation: 'Quand le client cite un concurrent direct (ex : agence de voyage en
    ligne).'
  script: C'est un choix intéressant. Chez [Nom Agence], nous misons sur le relationnel
    de proximité et la curation. Nous sélectionnons nous-mêmes nos partenaires hôteliers
    et terrestres pour leur qualité de service, ce qui limite les mauvaises surprises.
    De plus, nous vous accompagnons de A à Z, avant, pendant et après le voyage. Avec
    nous, vous n'êtes pas juste un numéro de réservation. Puis-je vous montrer quelques
    témoignages de clients satisfaits de cette approche ?
  goal: Différencier par l'expertise, la qualité et le service personnalisé, plutôt
    que par le prix seul.
- trigger: hesitation
  situation: Quand le client semble intéressé mais reporte sa décision ('Je dois réfléchir',
    'Je reviens vers vous').
  script: 'Bien sûr, c''est un investissement important. Pour vous aider dans votre
    réflexion, puis-je vous envoyer par email une fiche récapitulative de notre proposition
    avec les avantages clés ? Je peux également vous indiquer que cette offre est
    soumise à disponibilité, particulièrement pour les dates de vacances scolaires.
    Un petit rappel amical : réserver tôt vous garantit souvent les meilleurs tarifs
    et le plus grand choix. Souhaitez-vous que je vous recontacte dans quelques jours
    ?'
  goal: Maintenir l'engagement, fournir une aide à la décision et poser les bases
    d'un suivi.
competitors:
- name: Voyage Privé
  positioning: Membre-only / ventes flash de voyages de luxe à prix négociés.
  strengths:
  - Prix très compétitifs sur le haut de gamme
  - Sentiment d'exclusivité
  - Interface utilisateur efficace
  weaknesses:
  - Flexibilité limitée (dates fixes)
  - Service client réactif mais standardisé
  - Peu de personnalisation
  our_differentiation: Nous offrons une réelle personnalisation du voyage, un conseil
    sur mesure et un service humain dédié tout au long du parcours, bien au-delà d'une
    simple transaction.
- name: Booking.com / Expedia
  positioning: Plateformes mondiales d'agrégation et de réservation en ligne.
  strengths:
  - Choix immense
  - Comparaison de prix facile
  - Autonomie totale pour l'utilisateur
  weaknesses:
  - Service client fragmenté (chaque prestataire est différent)
  - Pas de conseil humain
  - Complexité en cas de problème multi-prestataires
  our_differentiation: Nous sommes votre unique interlocuteur responsable. Nous gérons
    la coordination et les problèmes à votre place, vous faisant gagner un temps précieux
    et évitant le stress.
- name: 'Agences de voyage physiques traditionnelles (ex : FRAM, Club Med)'
  positioning: Réseaux nationaux avec forte notoriété et produits packagés.
  strengths:
  - Notoriété historique
  - Réseau d'agences physiques
  - Produits 'clé en main' fiables
  weaknesses:
  - Parfois perçues comme peu innovantes
  - Processus parfois rigides
  - Coûts opérationnels élevés répercutés
  our_differentiation: Nous combinons la fiabilité et l'expertise d'une agence sérieuse
    avec l'agilité et les outils numériques modernes (comme notre agent vocal), pour
    un service plus réactif et accessible.
