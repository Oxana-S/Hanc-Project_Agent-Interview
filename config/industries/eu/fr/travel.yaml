  market_size: ~30-35 milliards EUR (hors transport aérien long-courrier pur)
  growth_rate: 4-6% YoY (post-pandémie), mais variable selon les segments.
  key_trends:
  - Demande forte pour le voyage durable et éco-responsable.
  - Ré-émergence des demandes de conseil expert face à la complexité des formalités
    post-Covid et géopolitique.
  - Essor du 'travel blending' (mélange voyage pro/perso) et des séjours longs.
  - Importance croissante des avis clients et de la réputation en ligne.
  seasonality:
    high:
    - Juillet-Août (vacances d'été)
    - Décembre-Janvier (fêtes de fin d'année)
    - Vacances scolaires zone C
    low:
    - Janvier (hors début du mois)
    - Novembre
    - Mi-septembre à mi-octobre
typical_objections:
- objection: Je préfère parler à un vrai conseiller, pas à une machine.
  response: Je comprends tout à fait. Notre agent vocal est là pour filtrer les questions
    simples et vous orienter plus rapidement vers le bon conseiller humain, qui sera
    ainsi plus disponible et mieux informé pour vous aider sur les aspects complexes
    de votre voyage.
- objection: C'est trop cher pour mon petit volume d'appels.
  response: Notre solution est justement scalable. Vous commencez avec un forfait
    de base adapté à votre volume. L'objectif est qu'en vous libérant du temps sur
    la gestion, vous puissiez générer plus d'appels et de réservations, faisant ainsi
    croître votre chiffre d'affaires. Le coût devient alors marginal par rapport aux
    gains.
- objection: La mise en place semble compliquée et va perturber mon activité.
  response: Nous nous chargeons de l'intégration technique avec vos outils existants.
    Le déploiement se fait par étape, souvent d'abord sur la gestion des FAQs, sans
    perturber vos flux habituels. Nous vous accompagnons pas à pas, et vos conseillers
    sont formés pour interagir avec le système.
