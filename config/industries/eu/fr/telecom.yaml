recommended_functions:
- name: Qualification de lead et prise de rendez-vous
  priority: high
  reason: Crucial pour convertir les demandes d'information en ventes, en orientant
    vers le bon conseiller et en évitant les pertes de leads.
- name: Support client de premier niveau et dépannage
  priority: high
  reason: 'Permet de désengorger les centres d''appels en résolvant jusqu''à 80% des
    problèmes courants (ex : mot de passe oublié, redémarrage de box).'
- name: Campagnes de rétention proactive
  priority: medium
  reason: Analyse les signaux de mécontentement et propose des offres de fidélisation
    avant que le client ne contacte la concurrence.
- name: Vente incitative et cross-selling
  priority: medium
  reason: 'Augmente la valeur du client en proposant des options pertinentes (ex :
    passage à la fibre, ajout de ligne mobile) lors d''interactions de service.'
- name: Recouvrement de factures impayées
  priority: low
  reason: Automatise les relances courtoises, réduisant les coûts de recouvrement
    manuel et améliorant le taux de recouvrement.
- name: Enquêtes de satisfaction post-intervention
  priority: low
  reason: Collecte automatiquement des feedbacks pour mesurer la qualité de service
    et identifier les points d'amélioration.
