pain_points:
- description: Forte concurrence entraînant une guerre des prix et une érosion des
    marges bénéficiaires.
  severity: high
  solution_hint: L'agent vocal peut qualifier les leads plus efficacement et présenter
    des offres sur-mesure pour augmenter la valeur moyenne des contrats.
- description: Taux d'attrition client élevé (churn) dû à la facilité de changement
    d'opérateur.
  severity: high
  solution_hint: Détection proactive des intentions de résiliation via l'analyse de
    ton et propositions de rétention personnalisées en temps réel.
- description: Complexité de la gestion des réclamations et du support client, engorgeant
    les centres d'appels.
  severity: medium
  solution_hint: 'Automatisation du tri des appels (IVR intelligent) et résolution
    autonome des problèmes courants (ex : réinitialisation de box).'
- description: Difficulté à monétiser les nouveaux services (5G, fibre, IoT) auprès
    d'une clientèle résidentielle habituée aux forfaits basiques.
  severity: medium
  solution_hint: Scripts de vente adaptatifs pour expliquer la valeur ajoutée et générer
    des rendez-vous qualifiés pour les conseillers commerciaux.
- description: Conformité stricte au RGPD (GDPR) et aux réglementations des télécoms
    françaises (ARCEP), générant des coûts de mise en conformité.
  severity: high
  solution_hint: Intégration de contrôles de conformité dans les scripts (consentement
    enregistré, droit à l'oubli) et traçabilité complète des conversations.
- description: Saisonnalité marquée des demandes (rentrée scolaire, Noël) causant
    des pics de charge imprévisibles.
  severity: low
  solution_hint: L'agent vocal peut absorber une partie de la charge supplémentaire
    en gestion de commandes et FAQ, lissant la charge des équipes humaines.
