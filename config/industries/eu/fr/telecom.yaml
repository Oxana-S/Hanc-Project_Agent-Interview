industry_faq:
- question: Quelle est la couverture réseau de la 4G/5G à mon adresse ?
  answer_template: Je vérifie immédiatement la couverture pour votre adresse. Pouvez-vous
    me confirmer votre code postal et le nom de votre commune ? Notre carte est mise
    à jour régulièrement pour vous garantir une information précise.
- question: Que faire si ma box internet ne fonctionne plus ?
  answer_template: Je vous guide pour un dépannage rapide. Commençons par vérifier
    si les voyants de votre box sont allumés. Pouvez-vous également vérifier que les
    câbles sont bien branchés ? Si le problème persiste, je peux lancer un test de
    ligne à distance.
- question: Quelle est la différence entre votre offre fibre et l'ADSL ?
  answer_template: La fibre optique offre un débit beaucoup plus stable et élevé,
    jusqu'à 1 Gbit/s, idéal pour le télétravail, les appels vidéo et le streaming
    4K. L'ADSL utilise la ligne téléphonique classique et a un débit plus limité.
    Je vous recommande la fibre si elle est disponible chez vous.
- question: Puis-je résilier mon contrat sans frais ?
  answer_template: Les conditions de résiliation dépendent de votre type d'engagement.
    Si vous êtes en période d'engagement, des frais peuvent s'appliquer. Si vous êtes
    hors engagement, vous pouvez résilier sans frais avec un préavis d'un mois. Je
    peux vérifier votre situation spécifique si vous me donnez votre numéro client.
- question: Proposez-vous des offres groupées (mobile + internet + TV) ?
  answer_template: Oui, nous proposons des offres pack regroupant internet, mobile
    et télévision à un tarif avantageux. Cela vous simplifie la vie avec une seule
    facture et souvent des services complémentaires inclus. Je peux vous présenter
    les packs adaptés à vos besoins.
sales_scripts:
- trigger: price_question
  situation: Le client demande le prix d'une offre ou la compare à un concurrent.
  script: 'Je comprends que le prix est un critère important. Notre offre à [PRIX]€/mois
    inclut [AVANTAGES CLÉS : ex, débit garanti, appels illimités, service client primé].
    Contrairement à certaines offres bas de gamme, nous ne limitons pas le débit en
    soirée. Cela vous évitera des ralentissements frustrants lors du streaming en
    famille. Puis-je vous expliquer comment cette offre correspond exactement à votre
    usage ?'
  goal: Déplacer la conversation du prix vers la valeur et l'adéquation aux besoins,
    en différenciant par la qualité de service.
- trigger: competitor_mention
  situation: 'Le client mentionne une offre spécifique d''un concurrent (ex : Orange,
    SFR, Free).'
  script: 'C''est une offre intéressante. Chez nous, nous mettons l''accent sur [NOTRE
    DIFFÉRENCIATEUR : ex, la fiabilité du réseau, la transparence des tarifs, le support
    réactif]. Par exemple, notre service client est basé en France et joignable en
    moins de 2 minutes en moyenne. Est-ce que la qualité du service et la réactivité
    en cas de problème sont importantes pour vous ?'
  goal: Reconnaître le concurrent, puis recentrer sur nos points forts différenciants
    et vérifier l'importance de ces critères pour le client.
- trigger: contract_duration_concern
  situation: Le client exprime une réticence face à un engagement de 12 ou 24 mois.
  script: 'Je comprends votre hésitation à vous engager sur la durée. L''engagement
    nous permet de vous proposer un tarif réduit et souvent l''équipement inclus.
    Cependant, nous proposons aussi des forfaits sans engagement, légèrement plus
    chers mais avec une flexibilité totale. Quel est votre besoin prioritaire : avoir
    le prix le plus bas ou la liberté de changer à tout moment ?'
  goal: Transformer l'objection en choix clair pour le client, en présentant les deux
    options et en identifiant sa priorité.
competitors:
- name: Orange
  positioning: Leader historique, positionnement premium sur la fiabilité et le service.
  strengths:
  - Réseau étendu et perçu comme le plus fiable
  - Fort ancrage B2B et B2C
  - Service client réputé
  - Marque forte
  weaknesses:
  - Tarifs généralement plus élevés
  - Processus parfois bureaucratiques
  - Innovation perçue comme plus lente
  our_differentiation: Nous offrons un rapport qualité-prize plus agressif, des processus
    numériques simplifiés et une innovation centrée sur l'expérience client.
- name: Free (Iliad)
  positioning: Disrupteur agressif, focalisé sur le prix bas et l'innovation.
  strengths:
  - Prix très compétitifs
  - 'Innovation technique (ex : Freebox)'
  - Simplicité des offres
  - Cultive une image de challenger
  weaknesses:
  - Service client parfois critiqué sur les délais
  - Couverture réseau perçue comme inégale en zone rurale
  - Support B2B limité
  our_differentiation: Nous combinons des prix compétitifs avec un service client
    réactif et accessible, offrant le meilleur des deux mondes.
- name: SFR (Altice)
  positioning: Concurrent mass-market avec un large portefeuille de contenus (sport,
    TV).
  strengths:
  - Offres groupées attractives avec contenus exclusifs (sport)
  - Réseau fibre en forte croissance
  - Présence retail étendue
  weaknesses:
  - Image de marque affectée par des incidents passés
  - Facturation parfois complexe
  - Satisfaction client variable
  our_differentiation: Nous proposons une facturation transparente et sans surprise,
    et une relation client plus simple et directe, sans complexité inutile.
