typical_objections:
- objection: Je suis déjà client de [Concurrent] et je suis plutôt satisfait.
  response: C'est une bonne nouvelle d'être satisfait. Puis-je vous demander ce qui,
    selon vous, pourrait encore améliorer votre expérience ? Parfois, une simple comparaison
    peut révéler des économies ou des services supplémentaires dont vous pourriez
    bénéficier sans compromettre la qualité.
- objection: Je ne fais pas confiance aux robots pour gérer mes problèmes.
  response: Je comprends tout à fait. Notre agent vocal est là pour résoudre les problèmes
    simples rapidement, 24h/24. Mais il est programmé pour passer immédiatement un
    conseiller humain dès que la situation devient complexe ou si vous le demandez.
    L'objectif est de vous faire gagner du temps sur les démarches simples.
- objection: C'est trop cher par rapport à ce que j'ai actuellement.
  response: Puis-je comprendre ce que comprend exactement votre offre actuelle au
    même prix ? Souvent, des différences sur la qualité du débit garanti, les engagements
    de service ou les options incluses justifient un écart. Vaut-il mieux payer un
    peu moins cher et risquer des coupures en soirée ?
