typical_objections:
- objection: C'est trop cher pour moi
  response: Nous comprenons. Avez-vous exploré les options de financement ? De nombreux partenaires bancaires proposent des prêts adaptés aux franchises. De plus, une partie du droit d'entrée peut être
    échelonnée.
- objection: Je ne suis pas sûr que ça marche dans ma ville
  response: C'est une très bonne question. Nous réalisons justement une étude de zone gratuite pour chaque projet sérieux. Nous pouvons analyser la démographie et la concurrence dans votre secteur. Cela
    vous intéresse ?
- objection: Je dois en parler à mon associé / conjoint
  response: Tout à fait, c'est une décision importante. Puis-je vous envoyer une présentation concise et la modélisation financière que vous pourrez partager ? Cela facilitera la discussion.
- objection: J'ai déjà regardé d'autres franchises, je ne vois pas la différence
  response: Notre différence réside dans l'accompagnement post-ouverture. Nous assignons un consultant dédié pour les 6 premiers mois et notre taux de satisfaction franchisé est de 94%. Je peux vous mettre
    en relation avec un franchisé pour en discuter.
