industry_faq:
- answer_template: Le droit d'entrée est de X €, avec une redevance de Y%. Souhaitez-vous que je vous envoie le dossier détaillé ?
  question: Quel est le coût de la franchise ?
- answer_template: Le délai de retour sur investissement moyen est de 18 à 24 mois, selon l'emplacement et votre implication.
  question: Quel est le délai de retour sur investissement ?
- answer_template: Une expérience est un plus, mais non obligatoire. Nous fournissons une formation complète au concept.
  question: Une expérience préalable en gestion est-elle nécessaire ?
- answer_template: Il inclut la formation, le manuel de la marque, l'accès aux systèmes, le lancement marketing et un support initial.
  question: Que comprend le droit d'entrée ?
- answer_template: Pouvez-vous préciser votre ville ? Je vérifie la disponibilité du secteur.
  question: Dans quelles villes puis-je m'installer ?
- answer_template: Une surface d'au moins Z m², dans un lieu passant, de préférence en rez-de-chaussée. Nous vous aidons dans la recherche.
  question: Quels sont les critères pour le local ?
- answer_template: Oui, notre réseau bénéficie d'une campagne publicitaire nationale et nous fournissons des outils marketing locaux.
  question: Bénéficie-t-on d'un support marketing ?
