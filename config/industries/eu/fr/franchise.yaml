sales_scripts:
- goal: Convertir une demande de prix en lead qualifié
  script: Je comprends votre souci de budget. Le coût dépend beaucoup de l'emplacement et de la taille de votre projet. Pour vous donner une estimation précise, pourriez-vous me dire dans quelle ville vous
    envisagez de vous installer et quel est votre budget d'investissement global ? Je pourrai ensuite vous envoyer une modélisation adaptée.
  situation: Quand un prospect demande le prix dès le premier contact
  trigger: price_question_first_contact
- goal: Relever une objection sur la complexité
  script: C'est tout à fait normal d'avoir cette appréhension. C'est pour cela que notre franchise est conçue comme un véritable accompagnement pas-à-pas, de la recherche de local à l'ouverture. Nous formons
    votre équipe et restons à vos côtés. Avez-vous des craintes particulières sur lesquelles je pourrais vous éclairer ?
  situation: Quand le prospect exprime des doutes sur sa capacité à gérer le business
  trigger: objection_complexity
- goal: Clore l'appel avec un engagement
  script: Parfait. Je vais vous envoyer immédiatement notre dossier complet par email, avec les témoignages de franchisés dans votre région. Je vous rappelle jeudi prochain pour voir si vous avez des questions
    et, si cela vous convient, nous planifierons un entretien avec notre responsable de développement. Ça vous va ?
  situation: Après avoir répondu aux questions principales et senti un intérêt
  trigger: closing_after_qualification
