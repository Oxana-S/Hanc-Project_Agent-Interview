sales_scripts:
- trigger: price_question
  situation: Lorsqu'un client demande le prix d'un service
  script: Je comprends que le budget est important. Nous avons des forfaits qui peuvent
    rendre les soins plus accessibles. Par exemple, un forfait de 5 massages offre
    une réduction de 15%. Cela vous intéresserait-il d'en savoir plus ? Sinon, je
    peux vous détailler les tarifs à l'unité.
  goal: Présenter une option à valeur ajoutée (forfait) pour augmenter la valeur moyenne
    du panier.
- trigger: hesitation
  situation: Lorsqu'un client hésite à réserver ('Je vais réfléchir')
  script: Je comprends tout à fait. Pour vous faciliter la décision, puis-je vous
    proposer de bloquer un créneau prévisionnel ? Cela ne vous engage pas, mais vous
    garantit une disponibilité. Je peux aussi vous envoyer par email le détail de
    nos services.
  goal: Convertir l'hésitation en une action concrète (créneau bloqué ou capture d'email)
    pour nourrir le pipeline.
- trigger: no_weekend_availability
  situation: Lorsque le client cherche un créneau le week-end mais que c'est complet
  script: Je vois que nos créneaux du week-end sont très demandés. Je peux vous proposer
    un rendez-vous en soirée en semaine, ou vous inscrire sur notre liste d'attente
    pour le samedi ? Nous vous préviendrions immédiatement en cas d'annulation.
  goal: Éviter la perte du client en proposant des alternatives et en maintenant l'engagement.
