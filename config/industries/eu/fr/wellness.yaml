industry_faq:
- question: Quel est le prix d'un massage ?
  answer_template: Le prix dépend du type de massage et de sa durée. Un modelage du
    dos classique commence à partir de 60€. Puis-je vous donner plus de détails ?
- question: Combien de temps dure une séance ?
  answer_template: Une séance standard dure généralement 60 minutes. Nous proposons
    aussi des formats express de 30 minutes.
- question: Comment prendre rendez-vous ?
  answer_template: Je peux vous prendre en rendez-vous immédiatement. Quel service
    vous intéresse et pour quelle date ?
- question: Puis-je reporter mon rendez-vous ?
  answer_template: Oui, bien sûr. Indiquez-moi votre nom et le nouveau créneau qui
    vous convient.
- question: Y a-t-il des contre-indications ?
  answer_template: Les contre-indications varient selon la procédure. Il est préférable
    de consulter votre praticien avant la séance.
- question: Êtes-vous ouverts le week-end ?
  answer_template: Oui, nous sommes ouverts le week-end. Je peux vous proposer un
    créneau samedi ou dimanche.
