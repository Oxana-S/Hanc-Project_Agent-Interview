typical_objections:
- objection: C'est trop cher pour mon petit atelier.
  response: Je comprends. Notre solution est justement conçue pour les TPE comme la vôtre. Pour moins de 3€ par jour, elle peut vous faire gagner plusieurs heures de gestion et réduire les rendez-vous manqués.
    Pouvons-nous calculer ensemble ce que vous coûtent actuellement les appels manqués et les créneaux vides ?
- objection: Je préfère gérer mes clients moi-même, le contact humain est important.
  response: Tout à fait, le relationnel est crucial. Notre agent ne le remplace pas, il le renforce. Il gère les tâches répétitives (prise de RDV, rappels) pour vous libérer du temps. Ainsi, vous pouvez
    vous concentrer sur le contact de qualité lors du diagnostic et de la réparation elle-même. C'est un assistant, pas un remplacement.
- objection: Je ne suis pas très à l'aise avec la technologie.
  response: C'est une inquiétude fréquente et normale. La beauté de notre solution est qu'elle ne nécessite aucune compétence technique de votre part. Vous parlez à l'agent comme à un standardiste. L'installation
    et la configuration sont entièrement prises en charge par nos soins. Nous vous formons en 30 minutes.
- objection: J'ai déjà un système, même s'il n'est pas parfait.
  response: C'est un bon point de départ. L'avantage de notre agent est qu'il peut très probablement s'intégrer à votre outil actuel (agenda, logiciel de gestion) pour l'améliorer, sans tout chambouler.
    Pouvons-nous examiner vos processus pour voir où il pourrait apporter un gain immédiat avec un minimum de changement ?
