pain_points:
- description: Les rendez-vous manqués ou les clients qui ne se présentent pas, causant des pertes de temps et de revenus.
  severity: high
  solution_hint: L'agent vocal peut envoyer des rappels automatiques par SMS et appels, et gérer les confirmations de rendez-vous.
- description: Difficulté à gérer les appels entrants pendant les heures de pointe, ce qui entraîne des clients insatisfaits et des ventes perdues.
  severity: high
  solution_hint: L'agent peut répondre 24/7, qualifier les leads, et planifier des rendez-vous directement dans l'agenda.
- description: Suivi manuel et chronophage des pièces détachées et du stock, conduisant à des erreurs et des retards.
  severity: medium
  solution_hint: L'agent peut s'intégrer au logiciel de gestion pour fournir des mises à jour de stock et alerter sur les ruptures.
- description: Manque de transparence pour le client sur l'état d'avancement de la réparation, générant des appels répétitifs.
  severity: medium
  solution_hint: L'agent peut fournir des mises à jour automatisées par canal préféré du client (SMS, appel, email).
- description: Complexité administrative liée au respect du RGPD pour la gestion des données clients (coordonnées, historiques de réparation).
  severity: medium
  solution_hint: L'agent est conçu pour être conforme RGPD par défaut, avec gestion sécurisée des données et droits d'oubli automatisés.
- description: Difficulté à fidéliser la clientèle et à générer des rendez-vous de suivi ou d'entretien préventif.
  severity: low
  solution_hint: L'agent peut planifier des rappels automatiques pour l'entretien et proposer des offres personnalisées basées sur l'historique.
