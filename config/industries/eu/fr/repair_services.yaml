industry_faq:
- question: Quels sont vos horaires d'ouverture et proposez-vous le dépannage urgent ?
  answer_template: Notre standard téléphonique est joignable 24h/24 et 7j/7 pour planifier une intervention. Pour les urgences, nous pouvons souvent organiser un dépannage le jour même ou le lendemain selon
    la disponibilité de nos techniciens.
- question: Proposez-vous une garantie sur vos réparations ?
  answer_template: Oui, toutes nos réparations sont garanties [X] mois sur la main d'œuvre et les pièces neuves que nous posons. Le détail vous sera fourni sur le devis et la facture.
- question: Comment est établi le prix d'une réparation ?
  answer_template: Le prix comprend le coût des pièces détachées, la main d'œuvre au forfait ou à l'heure, et les éventuels frais de déplacement. Un devis détaillé et gratuit vous est toujours soumis avant
    toute intervention.
- question: Combien de temps prend généralement une réparation ?
  answer_template: Cela dépend fortement de la panne et de la disponibilité des pièces. Un diagnostic initial est souvent rapide. Pour les réparations courantes, comptez généralement entre 1 heure et une
    journée. Nous vous tiendrons informé de l'avancement.
- question: Acceptez-vous les cartes bleues et autres moyens de paiement ?
  answer_template: Oui, nous acceptons les paiements par carte bancaire, espèces, et parfois chèque. Les virements sont possibles pour les professionnels. Le paiement est dû à la fin de l'intervention.
- question: Êtes-vous conforme au RGPD pour la gestion de mes données ?
  answer_template: Absolument. Nous traitons vos données (coordonnées, historique) uniquement pour la gestion de votre dossier de réparation et en stricte conformité avec le Règlement Général sur la Protection
    des Données (RGPD). Vous pouvez exercer vos droits à tout moment.
sales_scripts:
- trigger: service_inquiry
  situation: Un client appelle pour se renseigner sur un service de réparation spécifique.
  script: Bonjour et merci d'avoir contacté [Nom de l'entreprise]. Je suis [Nom de l'agent], votre assistant vocal. Pour vous orienter vers le bon expert, pouvez-vous me décrire brièvement l'appareil en
    panne et le problème rencontré ?
  goal: Qualifier la demande et collecter les informations de base pour un routage efficace ou une programmation de rendez-vous.
- trigger: price_question
  situation: Le client demande un prix estimatif au téléphone.
  script: Je comprends votre besoin de transparence sur les tarifs. Pour une estimation précise, nos techniciens ont besoin d'un diagnostic. Ce dernier est gratuit et sans engagement. Puis-je vous proposer
    un créneau pour que l'un de nos experts examine votre appareil et vous établisse un devis clair ?
  goal: Convertir une question sur le prix en une opportunité de diagnostic/rendez-vous gratuit.
- trigger: availability_request
  situation: Le client demande la première disponibilité pour une réparation.
  script: Parfait, je peux consulter les agendas de nos techniciens en temps réel. Pour trouver le créneau idéal, quelle est votre disponibilité cette semaine ? Préférez-vous le matin ou l'après-midi ?
  goal: Programmer un rendez-vous de manière efficace et conviviale, en réduisant les allers-retours.
- trigger: objection_competitor
  situation: Le client mentionne qu'il a déjà un réparateur ou compare avec un concurrent.
  script: C'est tout à fait normal de comparer. Ce qui nous distingue chez [Nom de l'entreprise], c'est notre assistant disponible 24/7 pour vos urgences, nos mises à jour transparentes sur l'état de votre
    réparation, et notre garantie satisfait ou remboursé sur la main d'œuvre. Souhaitez-vous tester notre service avec un diagnostic gratuit et sans engagement ?
  goal: Mettre en avant nos différenciateurs clés (service client, garantie, transparence) et inciter à un premier contact à faible risque.
