typical_objections:
- objection: C'est trop cher pour mon budget
  response: Je comprends. Avez-vous considéré les économies à long terme ? Notre service
    peut réduire vos coûts administratifs et améliorer l'efficacité, offrant un retour
    sur investissement rapide.
- objection: Je préfère gérer cela manuellement
  response: C'est une approche courante. Cependant, l'automatisation peut libérer
    du temps pour vous concentrer sur la croissance de votre entreprise. Puis-je vous
    montrer un exemple concret des gains de temps ?
- objection: Je ne fais pas confiance aux systèmes automatisés
  response: Votre préoccupation est légitime. Notre agent vocal est conçu pour être
    fiable et sécurisé, avec un support humain en backup. Nous pouvons commencer par
    un essai limité pour vous rassurer.
- objection: Mes clients préfèrent le contact humain
  response: Tout à fait, le contact humain est important. Notre agent vocal complète
    le service en gérant les tâches routinières, permettant à votre équipe de se concentrer
    sur les interactions de valeur.
