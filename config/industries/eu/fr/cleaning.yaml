  priority: low
industry_faq:
- question: Combien coûte un service de nettoyage standard ?
  answer_template: Le coût dépend de la superficie et du type de nettoyage. Pour une
    estimation précise, je peux vous préparer un devis personnalisé basé sur vos besoins.
- question: Êtes-vous assurés et conformes au RGPD ?
  answer_template: Oui, nous sommes entièrement assurés et nos processus respectent
    strictement le RGPD pour protéger vos données.
- question: Proposez-vous des services d'urgence ?
  answer_template: Absolument, nous offrons des services d'urgence avec des délais
    de réponse rapides. Je peux vous aider à planifier une intervention immédiate.
- question: Comment gérez-vous les réclamations ou les problèmes ?
  answer_template: Nous avons un processus dédié pour traiter les réclamations. L'agent
    vocal peut vous rediriger vers notre équipe support ou enregistrer votre problème
    pour un suivi rapide.
- question: Pouvez-vous personnaliser les services selon mes horaires ?
  answer_template: Oui, nous adaptons nos plannings à vos disponibilités. L'agent
    vocal peut gérer les rendez-vous flexibles pour convenir à votre emploi du temps.
- question: Quelles méthodes de paiement acceptez-vous ?
  answer_template: Nous acceptons les cartes bancaires, virements et paiements en
    ligne. Les détails sont disponibles sur votre devis.
sales_scripts:
- trigger: price_question
  situation: Lorsqu'un client demande le prix d'un service
  script: Bonjour, je comprends que le prix est important. Nos tarifs sont compétitifs
    et adaptés à vos besoins. Puis-je vous poser quelques questions pour vous offrir
    un devis précis et personnalisé ?
  goal: Engager le client dans une conversation pour comprendre ses besoins et fournir
    une estimation ciblée
- trigger: service_inquiry
  situation: Lorsqu'un client s'enquiert de services spécifiques
  script: Merci de votre intérêt ! Nous proposons une gamme complète de services de
    nettoyage. Pour vous orienter au mieux, quel type d'espace souhaitez-vous nettoyer
    et à quelle fréquence ?
  goal: Identifier les besoins du client et présenter les services appropriés pour
    générer un lead qualifié
- trigger: objection_budget
  situation: Lorsqu'un client exprime des préoccupations budgétaires
  script: Je comprends vos contraintes budgétaires. Nos solutions automatisées peuvent
    réduire vos coûts opérationnels. Voulez-vous que je vous explique comment notre
    service peut vous faire économiser à long terme ?
  goal: Souligner la valeur et le retour sur investissement pour surmonter l'objection
    de prix
- trigger: competitor_mention
  situation: Lorsqu'un client mentionne un concurrent
  script: C'est une bonne référence. Notre différenciation réside dans notre service
    personnalisé et notre technologie qui optimise la gestion. Souhaitez-vous comparer
    nos offres pour voir comment nous pouvons mieux répondre à vos attentes ?
  goal: Mettre en avant nos avantages uniques et recentrer la conversation sur nos
    forces
