pain_points:
- description: Difficulté à gérer les emplois du temps des employés et à répondre
    aux demandes de dernière minute des clients
  severity: high
  solution_hint: L'agent vocal peut automatiser la planification, envoyer des rappels
    et gérer les modifications de rendez-vous en temps réel
- description: Coûts élevés de la main-d'œuvre et difficulté à recruter du personnel
    qualifié
  severity: high
  solution_hint: L'agent vocal peut réduire les coûts administratifs en traitant les
    appels et les réservations, permettant de réaffecter les ressources
- description: Perte de clients due à un manque de suivi et de communication personnalisée
  severity: medium
  solution_hint: L'agent vocal peut envoyer des rappels de service, collecter des
    retours et proposer des offres personnalisées pour fidéliser la clientèle
- description: Gestion inefficace des réclamations et des urgences, entraînant une
    insatisfaction client
  severity: medium
  solution_hint: L'agent vocal peut prioriser et rediriger les appels urgents, fournir
    des solutions immédiates et documenter les incidents
- description: Difficulté à concurrencer les grandes entreprises de nettoyage sur
    les prix et la visibilité
  severity: medium
  solution_hint: L'agent vocal peut automatiser les devis et les ventes, réduisant
    les coûts opérationnels et améliorant le taux de conversion
- description: Conformité au RGPD pour la gestion des données clients, nécessitant
    une sécurisation accrue
  severity: high
  solution_hint: L'agent vocal peut être configuré pour respecter le RGPD en sécurisant
    les appels et en gérant les consentements de manière automatisée
typical_services:
- Nettoyage résidentiel régulier
- Nettoyage commercial et de bureaux
- Nettoyage de vitres et façades
- Nettoyage après construction ou rénovation
- Nettoyage de tapis et moquettes
- Désinfection et nettoyage approfondi
- Nettoyage saisonnier (printemps, hiver)
- Gestion des déchets et recyclage
- Nettoyage d'espaces partagés (copropriétés)
- Services de conciergerie et ménage
recommended_functions:
- name: Prise de rendez-vous automatisée
  priority: high
  reason: Essentiel pour réduire les appels manqués et optimiser l'emploi du temps
    des équipes de nettoyage
- name: Gestion des réclamations et urgences
  priority: high
  reason: Améliore la satisfaction client en traitant rapidement les problèmes et
    en minimisant les perturbations
- name: Envoi de rappels et confirmations
  priority: medium
  reason: Réduit les annulations et les retards en maintenant une communication proactive
    avec les clients
- name: Génération de devis et facturation
  priority: medium
  reason: Accélère le processus de vente et réduit les erreurs manuelles dans la tarification
- name: Collecte de retours clients
  priority: low
  reason: Permet d'améliorer les services basés sur les commentaires et d'identifier
    les tendances
- name: Intégration avec les logiciels de gestion
  priority: high
  reason: Facilite la synchronisation des données pour une gestion plus efficace des
    opérations
