industry_faq:
- question: Comment puis-je souscrire à une offre d'électricité verte ?
  answer_template: C'est très simple. Je vérifie d'abord votre éligibilité avec quelques
    informations, puis je vous présente nos offres vertes, qui garantissent qu'une
    quantité équivalente à votre consommation est injectée sur le réseau à partir
    de sources renouvelables. Souhaitez-vous que je commence ?
- question: Ma facture a considérablement augmenté, pourquoi ?
  answer_template: 'Je comprends votre préoccupation. Plusieurs facteurs peuvent expliquer
    cela : une hausse du prix réglementé, un changement de votre consommation, ou
    des taxes. Si vous le permettez, je peux analyser rapidement votre contrat et
    votre historique pour vous donner une explication précise.'
- question: Quels sont les délais pour une mise en service ?
  answer_template: Pour une mise en service standard, le délai est généralement de
    5 à 10 jours ouvrés. Si le compteur Linky est déjà installé, cela peut être plus
    rapide. Un technicien n'est nécessaire que dans certains cas.
- question: Puis-je résilier mon contrat à tout moment ?
  answer_template: Oui, la résiliation est gratuite et sans engagement dans la majorité
    des offres de marché. Un préavis peut s'appliquer. Je peux vous guider dans les
    démarches ou, pourquoi pas, vous proposer une offre plus adaptée à vos besoins
    actuels.
- question: Comment fonctionne le compteur Linky ? Est-il obligatoire ?
  answer_template: Le compteur Linky mesure votre consommation en temps réel et transmet
    les données automatiquement, ce qui évite le relevé physique. Son déploiement
    est obligatoire, mais son acceptation est gratuite et simplifie grandement la
    gestion de votre contrat.
- question: Que faire en cas de panne de courant ?
  answer_template: Tout d'abord, vérifiez si la panne est générale dans votre quartier
    ou localisée à votre logement. En cas de panne générale, il faut contacter Enedis
    au 09 72 67 50 XX (numéro gratuit). Je peux aussi vous aider à déclarer l'incident.
sales_scripts:
- trigger: price_question
  situation: Le client demande si nos tarifs sont compétitifs.
  script: 'Je comprends que le prix est un critère essentiel. Notre force n''est pas
    seulement sur le prix affiché, mais sur la valeur globale : un service client
    réactif, des outils pour maîtriser votre consommation et des offres stables pour
    vous protéger des fluctuations. Puis-je analyser votre dernière facture pour vous
    montrer une simulation personnalisée et concrète ?'
  goal: Déplacer la conversation du prix vers la valeur et obtenir des données pour
    une proposition personnalisée.
- trigger: objection_contract
  situation: Le client ne veut pas s'engager par crainte d'être lié.
  script: Je comprends tout à fait. Sachez que la plupart de nos offres sont sans
    engagement, avec une possibilité de résiliation à tout moment. L'avantage pour
    vous est une tarification souvent plus avantageuse que le tarif réglementé. Nous
    pouvons commencer par une offre sans engagement pour vous laisser le temps d'apprécier
    notre service.
  goal: Lever la barrière psychologique de l'engagement et proposer une option sans
    risque.
- trigger: interest_green
  situation: Le client exprime un intérêt pour l'énergie verte.
  script: C'est un excellent choix. Nos offres vertes sont certifiées par des Garanties
    d'Origine, ce qui signifie que nous soutenons directement la production d'énergie
    renouvelable en France. En plus de contribuer à la transition écologique, cela
    peut améliorer l'image de votre entreprise. Souhaitez-vous que je vous détaille
    les options et les éventuelles aides financières disponibles ?
  goal: Transformer l'intérêt écologique en avantage concret et en proposition commerciale.
- trigger: complaint_handling
  situation: Le client appelle avec une réclamation (facture erronée, problème technique).
  script: Je suis désolé d'apprendre que vous rencontrez ce problème. Mon rôle est
    de vous aider à le résoudre rapidement. Pour cela, je vais d'abord recueillir
    les informations nécessaires et ouvrir un dossier prioritaire. Je peux aussi vous
    proposer une estimation du délai de résolution. Pouvez-vous me communiquer votre
    numéro de client ou votre adresse ?
  goal: Apaiser le client, démontrer de l'empathie et initier un processus de résolution
    structuré.
