pain_points:
- description: Pression réglementaire croissante avec la transition énergétique et
    la loi Climat et Résilience
  severity: high
  solution_hint: L'agent vocal peut informer les clients sur les obligations, collecter
    des données pour les déclarations, et automatiser les rappels de conformité.
- description: Fluctuation importante des prix de l'énergie sur les marchés de gros,
    compliquant la budgétisation
  severity: high
  solution_hint: Fournir des alertes vocales automatisées sur les évolutions de tarifs
    et proposer des simulations de contrats en temps réel.
- description: Désengagement des clients, notamment lors du processus de changement
    de fournisseur (churn)
  severity: medium
  solution_hint: Détecter les signaux de départ par analyse de ton et déclencher des
    campagnes de rétention personnalisées.
- description: Gestion complexe des pics d'appels après des incidents réseau ou des
    hausses de tarifs annoncées
  severity: medium
  solution_hint: Déployer un agent vocal capable de traiter un volume massif d'appels
    initiaux, de trier les demandes et de calmer les inquiétudes.
- description: Difficulté à monétiser les nouveaux services (compteurs Linky, solutions
    d'autoconsommation)
  severity: medium
  solution_hint: Utiliser l'agent pour du cross-selling et up-selling proactif, en
    expliquant simplement les avantages financiers.
- description: Forte sensibilité des consommateurs à la communication sur l'origine
    de l'énergie (nucléaire vs renouvelable)
  severity: low
  solution_hint: Intégrer des messages clairs et transparents dans les scripts vocaux
    pour renforcer la confiance et la marque.
