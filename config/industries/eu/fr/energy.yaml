typical_objections:
- objection: Je suis déjà chez un concurrent et tout va bien.
  response: C'est une bonne chose d'être satisfait. Souvent, les clients ne changent
    pas par habitude, alors qu'une simple comparaison pourrait leur faire économiser
    des centaines d'euros. Accepteriez-vous que je vous envoie une analyse comparative
    gratuite et sans engagement, basée sur votre profil de consommation ? Vous pourriez
    avoir une agréable surprise.
- objection: Je ne fais pas confiance aux robots téléphoniques.
  response: Je comprends tout à fait votre réticence, beaucoup partagent ce sentiment.
    Notre agent n'est pas un robot classique. Il est conçu pour comprendre le contexte
    et passer la main à un humain en cas de besoin complexe. Il permet surtout de
    ne plus jamais attendre 10 minutes en ligne pour une question simple. Puis-je
    vous montrer un exemple concret de conversation ?
- objection: C'est trop cher pour notre petite structure.
  response: 'L''investissement semble élevé, mais regardons-le comme un remède à des
    coûts cachés bien plus importants : les pertes de clients mécontents, le temps
    perdu en gestion administrative, les erreurs de facturation. Notre solution commence
    à moins de 100€/mois et peut générer des économies bien supérieures dès le premier
    mois. Calculons cela ensemble ?'
- objection: Nous avons déjà un standard téléphonique / un CRM.
  response: Parfait, cela signifie que vous avez une bonne base. Notre force est de
    se connecter à vos outils existants pour les amplifier, pas de les remplacer.
    L'agent vocal va fluidifier le flux d'appels entrants vers votre standard et enrichir
    automatiquement votre CRM avec les données de l'appel. C'est un complément, pas
    un doublon.
