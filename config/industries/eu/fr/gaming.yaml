typical_objections:
- objection: Nos joueurs préfèrent le chat ou l'email, pas le téléphone.
  response: 'Vous avez raison, le chat est essentiel. Notre agent vocal complète ces
    canaux pour les situations où la vitesse et la personnalisation comptent : résolution
    urgente d''un problème de paiement, relance d''un joueur VIP, ou collecte de feedback
    détaillé. C''est un canal additionnel à haute valeur, pas un remplacement.'
- objection: C'est trop automatisé, nous voulons préserver le contact humain avec
    notre communauté.
  response: Tout à fait, la relation humaine est cruciale. Notre objectif n'est pas
    de la remplacer, mais de la libérer. L'agent gère les requêtes répétitives (80%),
    permettant à vos équipes de se concentrer sur les interactions complexes, créatives
    et à haute valeur qui renforcent véritablement la communauté et la loyauté.
- objection: Nous avons déjà une petite équipe, nous n'avons pas le temps de gérer
    un nouveau logiciel.
  response: C'est précisément pour les petites équipes que nous sommes conçus. La
    mise en œuvre est guidée et nous gérons l'infrastructure technique. Une fois lancé,
    l'agent fonctionne de manière autonome. Vous gagnez du temps immédiatement en
    réduisant la charge de support manuel, permettant à votre petite équipe de se
    concentrer sur le développement du jeu.
