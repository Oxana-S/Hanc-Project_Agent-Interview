industry_faq:
- question: 'Comment votre agent vocal s''intègre-t-il à notre outil de support existant
    (ex : Zendesk) ?'
  answer_template: Notre agent vocal IA s'intègre directement via API à Zendesk et
    autres systèmes similaires. Il peut créer des tickets, récupérer des informations
    sur le joueur et mettre à jour le statut, garantissant un flux de travail unifié
    pour vos équipes.
- question: Est-ce que la solution est conforme au RGPD pour nos joueurs en France
    et en UE ?
  answer_template: Absolument. La conformité RGPD est intégrée par conception. Nous
    gérons le consentement vocal, l'enregistrement des preuves, et facilitons l'exercice
    des droits d'accès, de rectification et d'oubli pour vos joueurs.
- question: Pouvez-vous personnaliser les voix et les scripts pour correspondre à
    l'univers de notre jeu ?
  answer_template: Oui, nous proposons une large gamme de voix naturelles en français
    et pouvons créer des personnages vocaux sur mesure. Les scripts sont entièrement
    adaptables pour refléter le ton et l'ambiance de votre jeu.
- question: Quel est le délai de mise en œuvre typique pour une studio de taille moyenne
    ?
  answer_template: Pour une configuration standard avec intégrations principales,
    comptez entre 2 et 4 semaines. Les déploiements plus complexes avec personnalisations
    poussées peuvent prendre 6 à 8 semaines.
- question: Comment mesurez-vous le ROI de votre agent vocal sur notre activité gaming
    ?
  answer_template: Nous suivons des métriques clés comme la réduction du coût par
    ticket de support, l'augmentation du taux de rétention des joueurs, l'augmentation
    du revenu par utilisateur (ARPU) via les ventes proactives, et la satisfaction
    client (CSAT/NPS).
sales_scripts:
- trigger: price_question
  situation: Le prospect demande des informations sur le prix après une démonstration.
  script: Je comprends votre besoin de clarté sur l'investissement. Notre tarification
    est modulaire et s'adapte à la taille de votre communauté et à vos volumes d'appels.
    L'entrée de gamme pour un studio indépendant démarre autour de 299€/mois, avec
    des forfaits entreprise à partir de 899€/mois. Le ROI est généralement visible
    en 3-4 mois grâce aux économies sur le support et l'augmentation des revenus.
    Puis-je vous envoyer une proposition détaillée adaptée à vos chiffres ?
  goal: Transformer l'inquiétude sur le prix en une discussion sur la valeur et le
    ROI, et obtenir un accord pour une proposition.
- trigger: competitor_mention
  situation: Le prospect mentionne utiliser ou évaluer une solution concurrente.
  script: 'C''est intéressant. Beaucoup de nos clients dans le gaming en France venaient
    de solutions génériques. Notre différenciation clé est notre spécialisation dans
    le secteur du jeu vidéo : compréhension des métriques de jeu (DAU, ARPU), intégrations
    natives avec les stores et outils d''analytics de jeu, et une approche conçue
    pour l''engagement et la rétention des joueurs, pas seulement le support. Souhaitez-vous
    que je vous détaille comment cela se traduit par des résultats concrets pour un
    éditeur comme le vôtre ?'
  goal: Repositionner la conversation sur notre expertise sectorielle et notre valeur
    ajoutée spécifique au gaming.
- trigger: demo_request
  situation: Le prospect est intéressé et demande une démonstration.
  script: Excellente idée. Pour que la démo soit la plus pertinente possible, pourrions-nous
    cibler un cas d'usage précis ? Par exemple, la gestion du pic de support après
    une nouvelle mise à jour, ou une campagne de relance pour les joueurs inactifs
    depuis 30 jours. Cela vous permettra de voir l'agent en action sur un scénario
    réel pour vous. Quel jour et créneau vous conviendraient la semaine prochaine
    ?
  goal: Qualifier le besoin, personnaliser la démo pour maximiser son impact, et fixer
    un rendez-vous concret.
competitors:
- name: 'Solutions de support client génériques (ex : Zendesk Voice, Talkdesk)'
  positioning: Fournisseurs généralistes de centre de contact.
  strengths:
  - Reconnaissance de marque
  - Large éventail de fonctionnalités
  - Écosystème d'intégrations étendu
  weaknesses:
  - Manque de spécialisation gaming
  - Configurations complexes pour des cas d'usage jeu
  - Peu d'outils natifs pour l'engagement joueur
  our_differentiation: 'Nous sommes spécialisés gaming : métriques, intégrations et
    workflows conçus spécifiquement pour les éditeurs et studios de jeux, avec un
    focus sur la rétention et la monétisation, pas seulement le support.'
- name: 'Solutions d''automatisation marketing (ex : Braze, Iterable)'
  positioning: Plateformes d'engagement client multicanaux.
  strengths:
  - Puissants moteurs de segmentation
  - Campagnes cross-canal (email, push, in-app)
  - Analytics avancés
  weaknesses:
  - Capacités vocales limitées ou absentes
  - Centrées sur le marketing, pas le support
  - Moins adaptées aux interactions conversationnelles en temps réel
  our_differentiation: Nous ajoutons la puissance de la voix en temps réel (appels
    entrants/sortants) à l'engagement, permettant des interactions plus personnelles
    et directes pour le support proactif, la vente et la collecte de feedback.
- name: Startups locales d'IA conversationnelle
  positioning: Fournisseurs français de chatbots et d'assistants vocaux.
  strengths:
  - Compréhension fine du français et de la culture locale
  - Réactivité et service de proximité
  - Prix parfois compétitifs
  weaknesses:
  - Expérience limitée dans le secteur gaming spécifique
  - Portefeuille de clients principalement B2B généraliste
  - Évolutivité internationale potentiellement limitée
  our_differentiation: Combinaison d'une expertise sectorielle gaming internationale
    et d'une parfaite maîtrise locale (langue, RGPD). Notre plateforme est conçue
    pour l'échelle des grands studios comme pour l'agilité des indés.
