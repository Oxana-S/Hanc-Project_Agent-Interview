typical_objections:
- objection: Je préfère chercher moi-même sur internet
  response: Je comprends, cependant nos agents ont accès à des offres exclusives non publiées en ligne, puis-je vous en présenter quelques-unes ?
- objection: Vos frais sont trop élevés
  response: Nos frais couvrent un accompagnement complet et personnalisé pour sécuriser votre achat ou location. Je peux ajuster la recherche selon votre budget.
- objection: Je n'ai pas le temps de visiter maintenant
  response: Pas de souci, je peux organiser des visites à votre convenance et vous rappeler pour un suivi personnalisé.
- objection: Je vais réfléchir et vous rappeler plus tard
  response: Bien sûr, je note votre demande et peux vous envoyer des informations par mail en attendant pour vous aider dans votre réflexion.
- objection: Je ne suis pas sûr de la zone géographique
  response: Je peux vous donner des informations détaillées sur les quartiers et leurs atouts pour vous aider à choisir. Voulez-vous en savoir plus ?
