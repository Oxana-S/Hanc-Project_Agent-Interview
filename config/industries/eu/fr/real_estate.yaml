sales_scripts:
- trigger: price_question
  situation: Lorsqu'un client demande le coût des services
  script: Notre commission se situe généralement entre 3% et 6% du prix de vente, payable à la signature. Pour un budget précis, puis-je connaître votre fourchette de prix afin de vous proposer des biens
    adaptés ?
  goal: Clarifier la commission et qualifier le budget client
- trigger: appointment_request
  situation: Quand un prospect souhaite visiter un bien rapidement
  script: Merci pour votre intérêt. Quel jour et quelle heure vous conviendraient pour organiser la visite ? Je peux vous proposer plusieurs créneaux disponibles.
  goal: Obtenir un rendez-vous concret
- trigger: price_objection
  situation: Quand un client trouve les frais trop élevés
  script: Je comprends votre préoccupation. Sachez que nos services incluent un accompagnement complet et personnalisé, ainsi que la garantie d'un suivi rigoureux. Puis-je vous montrer des biens qui correspondent
    à votre budget ?
  goal: Justifier le prix et maintenir l'intérêt du client
- trigger: delay_objection
  situation: Le client souhaite être recontacté plus tard
  script: Bien sûr, je note de vous rappeler à un moment qui vous conviendra. Puis-je vous laisser un dossier avec quelques biens intéressants en attendant ?
  goal: Maintenir le contact et préparer la relance
- trigger: self_search_objection
  situation: Le client préfère chercher seul
  script: Je comprends, mais nos agents ont accès à des biens exclusifs et à des informations privilégiées. Puis-je vous envoyer une sélection personnalisée ?
  goal: Mettre en avant la valeur ajoutée du service
