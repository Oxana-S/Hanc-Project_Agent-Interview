industry_faq:
- question: Quels types de biens proposez-vous à la vente ?
  answer_template: Nous proposons des appartements, maisons, locaux commerciaux et terrains dans différentes régions. Quel type de bien vous intéresse ?
- question: Comment se calcule votre commission ?
  answer_template: Notre commission est généralement entre 3% et 6% du prix de vente, payable à la signature du compromis ou de l'acte final.
- question: Proposez-vous des services de gestion locative ?
  answer_template: Oui, nous offrons des services complets de gestion locative, incluant la recherche de locataires, la rédaction des contrats et le suivi des paiements.
- question: Est-il possible de visiter un bien rapidement ?
  answer_template: Bien sûr, dites-moi vos disponibilités et je peux organiser une visite dans les plus brefs délais.
- question: Travaillez-vous avec des partenaires pour le financement ?
  answer_template: Oui, nous collaborons avec plusieurs banques et courtiers pour vous aider à trouver le meilleur crédit immobilier adapté à votre projet.
- question: Quels documents sont nécessaires pour une vente ?
  answer_template: Les principaux documents sont le titre de propriété, diagnostics immobiliers, et pièces d’identité. Nous vous guiderons tout au long du processus.
- question: Est-ce que vos annonces sont mises à jour régulièrement ?
  answer_template: Oui, notre base de données est actualisée quotidiennement pour vous proposer les biens disponibles en temps réel.
pain_points:
