  severity: high
  solution_hint: Assistance vocale 24/7 pour capturer et qualifier les demandes
- description: Difficulté à gérer et suivre le statut des multiples dossiers clients
  severity: high
  solution_hint: Notifications automatisées et mise à jour instantanée du CRM
- description: Perte de temps sur des demandes inadéquates ou mal ciblées
  severity: medium
  solution_hint: Qualification initiale via agent vocal pour filtrer les leads pertinents
- description: Complexité et lenteur dans la prise de rendez-vous pour visites
  severity: medium
  solution_hint: Prise de rendez-vous automatique avec confirmation par SMS ou email
- description: Faible conversion des contacts en visites réelles
  severity: medium
  solution_hint: Relances proactives et rappels automatisés avant visites
- description: Conformité RGPD difficile à assurer dans la gestion des données clients
