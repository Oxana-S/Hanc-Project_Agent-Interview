sales_scripts:
- goal: Convertir une demande d'information en démonstration
  script: Je comprends parfaitement. Beaucoup de nos clients dans l’horeca étaient
    sceptiques au début. L’avantage, c’est que vous pouvez commencer sans engagement
    avec un essai de 14 jours. Cela vous permet de voir directement comment l’agent
    gère les appels à votre place, même aux heures de pointe. Puis-je vous envoyer
    un lien pour planifier une courte démo personnalisée ?
  situation: Lorsqu'un prospect exprime un intérêt mais une hésitation sur le coût
    ou l'efficacité.
  trigger: interest_but_hesitant
- goal: Mettre en avant le ROI immédiat
  script: Avec un forfait à 99€ par mois, notre solution coûte moins cher qu’une heure
    de SMIC par jour. En réduisant le no-show ne serait-ce que de 5%, vous sauvez
    déjà plusieurs couverts par semaine. De plus, vous récupérez votre personnel pour
    le service en salle. Puis-je vous montrer un calcul basé sur votre volume de réservations
    actuel ?
  situation: En réponse à une objection sur le prix.
  trigger: price_objection
- goal: Proposer une intégration progressive
  script: Nous recommandons souvent de commencer par automatiser uniquement les réservations,
    qui représentent la majorité des appels. Une fois que vous et vos clients êtes
    à l’aise, nous activons la prise de commande ou les rappels. Votre système actuel
    de caisse (comme Lime, SumUp ou autre) peut très probablement être connecté.
  situation: Lorsque le prospect semble submergé par la technologie ou craint un changement
    trop brusque.
  trigger: tech_overwhelm
