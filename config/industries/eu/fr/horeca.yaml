typical_objections:
- objection: Je préfère que ce soit un humain qui réponde, c'est plus chaleureux.
  response: Je comprends. Notre agent gère les questions simples et les réservations
    pour libérer votre équipe. Ainsi, elle peut consacrer plus de temps et de chaleur
    humaine aux clients présents sur place. De plus, l'agent peut transférer immédiatement
    vers un humain si nécessaire.
- objection: C'est trop cher pour mon petit établissement.
  response: Notre forfait de base est à 79€. Pour un café ou un petit restaurant,
    cela représente souvent le coût de quelques couverts perdus par mois à cause du
    no-show. Nous avons un calcul simple à vous proposer.
- objection: Les clients vont être frustrés de parler à une machine.
  response: L'agent est conçu pour être naturel et efficace. Il répond instantanément,
    même quand le téléphone sonne sans arrêt. La plupart des appels pour une réservation
    sont très factuels. Nous constatons une satisfaction client élevée car ils obtiennent
    une réponse immédiate.
