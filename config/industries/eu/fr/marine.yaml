pain_points:
- description: Gestion fastidieuse des réservations et de la disponibilité des bateaux,
    entraînant des surréservations ou des pertes de revenus.
  severity: high
  solution_hint: L'agent vocal peut automatiser la prise de rendez-vous, vérifier
    la disponibilité en temps réel et envoyer des confirmations.
- description: Difficulté à joindre les clients pour des rappels d'entretien ou des
    offres saisonnières, avec un taux de réponse faible.
  severity: medium
  solution_hint: L'agent peut passer des appels automatisés de rappel pour l'entretien
    et promouvoir des offres, avec suivi des intentions.
- description: Perte de temps sur la gestion des appels entrants pour des demandes
    de devis simples (location, réparation).
  severity: medium
  solution_hint: L'agent peut qualifier les leads, collecter les informations nécessaires
    et transmettre un devis pré-rempli au commercial.
- description: Manque de visibilité et de suivi après un devis ou une première prise
    de contact, nombreux leads non convertis.
  severity: high
  solution_hint: L'agent peut effectuer un suivi systématique des leads froids et
    rediriger les prospects chauds vers un vendeur.
- description: Défis de conformité avec le RGPD pour la gestion des données clients
    et le consentement aux appels.
  severity: medium
  solution_hint: L'agent peut intégrer des scripts de consentement RGPD et assurer
    un journal d'appel pour l'audit.
- description: Saisonnalité marquée conduisant à une surcharge en haute saison et
    un personnel sous-utilisé en basse saison.
  severity: medium
  solution_hint: L'agent peut gérer les pics d'appels en été et mener des campagnes
    de fidélisation en hiver pour lisser l'activité.
