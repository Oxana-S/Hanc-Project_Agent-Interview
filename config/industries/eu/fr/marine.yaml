typical_objections:
- objection: Je préfère parler directement à un humain, pas à une machine.
  response: Je comprends tout à fait. L'agent vocal est là pour vous éviter l'attente
    et gérer les questions simples 24h/24. Dès qu'une demande est complexe ou si vous
    le souhaitez, il vous transmet immédiatement à un conseiller. Voulez-vous que
    je vous transfère maintenant ?
- objection: C'est trop compliqué à installer et à utiliser pour mon équipe.
  response: L'intégration est conçue pour être simple, souvent via une interface web
    existante. Nous nous chargeons de la configuration initiale et de la formation
    de votre équipe, qui est incluse dans le forfait. Vous n'avez pas besoin de compétences
    techniques.
- objection: Je n'ai pas assez de volume d'appels pour justifier cet investissement.
  response: Même avec un volume modeste, chaque appel manqué est une opportunité perdue.
    L'agent permet de capturer 100% des demandes, même en votre absence, et de libérer
    du temps pour vos tâches cœur de métier. L'investissement de départ est faible
    par rapport aux revenus potentiels générés.
- objection: Je suis inquiet quant à la conformité RGPD avec un robot téléphonique.
  response: Notre solution est entièrement conçue et hébergée dans l'UE, en stricte
    conformité avec le RGPD. L'agent demandera systématiquement le consentement avant
    toute collecte de données et nous fournissons tous les outils pour votre registre
    de traitement. Nous pouvons vous fournir une analyse d'impact.
