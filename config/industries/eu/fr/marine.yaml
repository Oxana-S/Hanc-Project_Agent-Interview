industry_faq:
- question: Proposez-vous des services d'urgence le week-end ?
  answer_template: Oui, nous offrons un service d'assistance 24h/24 et 7j/7 pour les
    dépannages urgents. L'agent vocal peut immédiatement contacter notre technicien
    de garde pour vous.
- question: Quel est le délai moyen pour un carénage complet ?
  answer_template: Le délai standard est de 5 à 7 jours ouvrables, selon la taille
    du bateau et la saison. Nous pouvons programmer votre créneau dès maintenant via
    l'agent.
- question: Avez-vous des bateaux disponibles à la location pour cet été ?
  answer_template: La disponibilité est mise à jour en temps réel. Pouvez-vous me
    préciser les dates souhaitées et le type de bateau ? Je peux vérifier immédiatement
    et vous proposer des options.
- question: Proposez-vous le financement pour l'achat d'un bateau ?
  answer_template: Oui, nous collaborons avec plusieurs établissements de crédit maritime
    pour vous proposer des solutions de financement adaptées. Je peux vous mettre
    en relation avec notre conseiller.
- question: Comment gérez-vous la conformité RGPD pour mes données ?
  answer_template: Tous nos systèmes, y compris l'agent vocal, sont conformes au RGPD.
    Nous collectons et traitons vos données uniquement avec votre consentement explicite,
    que je peux vous demander maintenant.
- question: Pouvez-vous stocker mon bateau en hiver ?
  answer_template: Absolument. Nous proposons des solutions d'hivernage sécurisées
    à terre, avec différents niveaux de service. Je peux vous détailler les options
    et les tarifs.
sales_scripts:
- trigger: demande_devis_entretien
  situation: Quand un client appelle pour demander un devis pour un entretien ou une
    réparation.
  script: Bonjour, je comprends que vous avez besoin d'un devis pour [type de service].
    Pour une estimation précise, pourriez-vous me communiquer le modèle du bateau,
    le type de moteur et la nature précise du problème ou de l'entretien souhaité
    ? Je note ces informations et fais immédiatement remonter votre demande à notre
    atelier pour un devis personnalisé sous 24h.
  goal: Qualifier la demande, collecter les informations techniques essentielles et
    engager le processus de devis rapidement.
- trigger: prospect_froid_relance
  situation: Pour relancer un prospect qui a demandé un devis il y a plus de 15 jours
    mais n'a pas donné suite.
  script: Bonjour [Nom du prospect], c'est [Nom de l'entreprise] au sujet du devis
    pour [service demandé] que nous vous avions adressé le [date]. Souhaitiez-vous
    des précisions sur ce devis ? Nous avons actuellement une disponibilité pour planifier
    ce service. Puis-je vous mettre en relation avec notre conseiller pour finaliser
    cela ?
  goal: Réengager le prospect, comprendre les freins et tenter de convertir en rendez-vous
    ou vente.
- trigger: mise_en_garde_saisonniere
  situation: En période de pré-saison (printemps) pour inciter à la réservation de
    services avant la ruée.
  script: Bonjour, nous entrons dans la période de préparation estivale. Les créneaux
    pour le carénage et la mise en service des moteurs se remplissent rapidement.
    Souhaiteriez-vous réserver dès maintenant un créneau pour garantir que votre bateau
    soit prêt pour la saison ? Je peux vérifier nos dernières disponibilités.
  goal: Créer un sentiment d'urgence et convertir l'appel en réservation prépayée
    pour un service saisonnier.
- trigger: objection_prix_trop_eleve
  situation: Quand un client exprime que le prix est trop élevé pendant une discussion.
  script: 'Je comprends votre point de vue sur l''investissement. Avez-vous comparé
    ce qui était inclus dans notre prestation ? Nous incluons [liste des valeurs ajoutées
    : garantie, pièces d''origine, diagnostic complet]. De plus, un entretien régulier
    évite des réparations bien plus coûteuses à long terme. Puis-je vous proposer
    un plan de financement ou un package d''entretien annuel pour lisser la dépense
    ?'
  goal: Recontextualiser la valeur, différencier de la concurrence bas de gamme et
    proposer une solution pour réduire la barrière financière.
