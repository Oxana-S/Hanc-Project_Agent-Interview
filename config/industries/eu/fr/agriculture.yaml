typical_objections:
- objection: Je préfère le contact humain avec mes clients et fournisseurs.
  response: Tout à fait, et c'est primordial. Notre agent gère justement les appels
    répétitifs et administratifs pour vous libérer du temps. Vous conservez ainsi
    toute votre énergie et votre disponibilité pour les appels à forte valeur relationnelle,
    où le contact humain fait la différence.
- objection: Mon exploitation est trop petite pour justifier un tel investissement.
  response: 'Au contraire, les petites exploitations sont souvent celles où le temps
    de l''agriculteur est le plus précieux et le plus étiré. Notre formule d''entrée
    de gamme est conçue pour être accessible. Calculons ensemble : combien d''heures
    par semaine passez-vous au téléphone pour des tâches comme prendre un rendez-vous
    ou rappeler un fournisseur ?'
- objection: Je suis déjà débordé, je n'ai pas le temps de mettre en place un nouveau
    système.
  response: C'est le paradoxe qu'on résout. La mise en place est justement très légère
    pour vous. En un seul appel de configuration, nous paramétrons l'agent selon vos
    besoins. Vous n'avez rien à installer. Ensuite, il commence à travailler immédiatement.
    Pouvons-nous planifier ce court appel de configuration la semaine prochaine ?
- objection: J'ai des saisonniers étrangers, l'agent ne les comprendra pas.
  response: C'est un bon point. Nous proposons des modules de compréhension basique
    dans plusieurs langues (anglais, espagnol, polonais) pour les interactions simples
    comme pointer son arrivée ou signaler un problème. Pour les échanges complexes,
    une bascule sur un humain reste possible. Cela couvrirait-il le besoin principal
    ?
