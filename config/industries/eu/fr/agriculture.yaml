industry_faq:
- question: Votre système fonctionne-t-il dans les zones rurales avec une mauvaise
    connexion internet ?
  answer_template: Notre agent vocal fonctionne sur des appels téléphoniques standards,
    nécessitant seulement une connexion basique. Nous avons des modes dégradés pour
    les zones à faible couverture.
- question: Pouvez-vous gérer les spécificités des aides PAC (Politique Agricole Commune)
    ?
  answer_template: Oui, notre système peut être configuré pour les rappels et formalités
    liées à la PAC, en restant bien sûr complémentaire à votre conseiller agricole
    agréé.
- question: Est-ce adapté pour une petite exploitation familiale ?
  answer_template: Absolument. Notre solution est modulaire et scalable. Vous ne payez
    que pour les fonctions dont vous avez besoin, à partir d'un tarif accessible aux
    petites structures.
- question: Comment gérez-vous la confidentialité des données de mon exploitation
    ?
  answer_template: Nous sommes entièrement conformes au RGPD. Vos données restent
    votre propriété et sont hébergées dans l'UE. Nous pouvons vous fournir un contrat
    de traitement des données.
- question: Pouvez-vous intégrer le système avec mon logiciel de gestion actuel ?
  answer_template: Nous avons des connecteurs pour les principaux logiciels agricoles
    français. Notre équipe technique peut étudier une intégration sur mesure si nécessaire.
- question: Le système comprend-t-il le jargon technique agricole ?
  answer_template: Oui, notre agent est entraîné avec le vocabulaire spécifique des
    filières agricoles et viticoles françaises, et s'adapte à votre secteur.
sales_scripts:
- trigger: time_saving_inquiry
  situation: Quand le prospect mentionne la charge administrative ou le manque de
    temps
  script: Je comprends tout à fait. Beaucoup d'agriculteurs comme vous passent plus
    de 10 heures par semaine sur des tâches administratives et logistiques. Notre
    agent vocal peut automatiser jusqu'à 70% de ces appels répétitifs. Vous pourriez
    récupérer l'équivalent d'un jour de travail par semaine. Cela vous intéresserait-il
    de voir comment cela fonctionnerait pour vos rendez-vous techniques ou vos commandes
    d'intrants ?
  goal: Montrer la valeur concrète en temps gagné et amorcer une démonstration ciblée
- trigger: price_question
  situation: Quand le prospect demande le prix en premier
  script: Notre tarification commence à 49€ par mois pour une exploitation typique,
    avec un engagement trimestriel. Ce prix inclut généralement la gestion des rendez-vous
    et les alertes météo. Le coût exact dépend des fonctions dont vous avez besoin.
    Pour vous donner une estimation précise, puis-je vous poser deux questions sur
    le volume d'appels que vous traitez actuellement et vos principales sources de
    perte de temps téléphonique ?
  goal: Déflection douce vers une qualification tout en donnant un point de repère
    tarifaire
- trigger: competitor_mention
  situation: Quand le prospect mentionne un concurrent local
  script: 'Je connais bien [Nom du concurrent]. Ils font du bon travail sur [leur
    point fort]. Notre différenciation pour les agriculteurs français est triple :
    une spécialisation sur le vocabulaire et les processus agricoles locaux, une intégration
    plus poussée avec les logiciels comme Isagri ou SMAG, et un support technique
    basé en France. Nous nous concentrons sur l''automatisation des tâches qui vous
    prennent du temps au quotidien, pas seulement sur la téléphonie générique. Souhaitez-vous
    que je vous détaille comment cela se traduit pour votre type d''exploitation ?'
  goal: Reconnaître le concurrent, puis repositionner sur nos forces différenciantes
    spécifiques au marché français
- trigger: objection_technology
  situation: Quand le prospect dit ne pas être à l'aise avec la technologie
  script: C'est une préoccupation fréquente et tout à fait compréhensible. La bonne
    nouvelle, c'est que notre solution n'exige aucune compétence technique de votre
    part. Vous interagissez naturellement par téléphone, comme avec un assistant.
    Pas d'application à installer, pas d'écran à apprendre. Nous nous occupons de
    toute la configuration et de la formation en français simple. De nombreux agriculteurs
    peu technophiles l'utilisent aujourd'hui sans difficulté. Accepteriez-vous un
    appel de démonstration de 15 minutes, juste pour entendre comment l'agent vous
    répondrait ?
  goal: Dédramatiser la technologie et proposer une expérience à risque zéro
