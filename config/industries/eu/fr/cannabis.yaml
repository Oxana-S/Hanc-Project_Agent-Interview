pain_points:
- description: La complexité des réglementations françaises et européennes sur le CBD et le cannabis médical entraîne des risques de non-conformité et des blocages logistiques.
  severity: high
  solution_hint: L'agent vocal peut fournir des mises à jour réglementaires automatisées et guider les clients dans les démarches de conformité.
- description: Difficulté à trouver des partenaires de distribution fiables et agréés en France, en particulier pour les produits à base de CBD.
  severity: high
  solution_hint: L'agent peut qualifier les leads de distribution et planifier des rendez-vous avec des réseaux vérifiés.
- description: Gestion fastidieuse des commandes et du service client, avec des questions récurrentes sur la légalité, les effets et la posologie des produits.
  severity: medium
  solution_hint: Automatiser les réponses aux FAQ, le suivi de commande et le support de première ligne pour libérer du temps.
- description: 'Concurrence féroce et marketing restrictif : impossibilité de faire de la publicité classique pour les produits à base de CBD.'
  severity: high
  solution_hint: L'agent vocal permet un marketing conversationnel direct et personnalisé, en respectant les règles, pour générer des leads qualifiés.
- description: Fluctuation des prix des matières premières et problèmes de qualité ou de traçabilité des fleurs de CBD.
  severity: medium
  solution_hint: L'agent peut envoyer des alertes de prix et des rapports de qualité automatisés aux acheteurs.
- description: Manque de formation et d'information des clients finaux sur la différence entre CBD, cannabis thérapeutique et cannabis récréatif.
  severity: medium
  solution_hint: L'agent vocal éduque les clients via des scripts informatifs, construisant la confiance et réduisant les appréhensions.
- description: Gestion des stocks complexe due à la péremption des produits et à la diversité des formats (huiles, fleurs, cosmétiques).
  severity: low
  solution_hint: Intégrer l'agent avec le logiciel de gestion de stocks pour des notifications de réassort et des inventaires vocalement commandés.
