industry_faq:
- question: Est-ce que la vente de CBD est légale en France ?
  answer_template: Oui, la vente de produits à base de CBD est légale en France à condition qu'ils proviennent de variétés de chanvre autorisées et que leur teneur en THC soit inférieure à 0,3%. Notre équipe
    reste à votre disposition pour toute question réglementaire spécifique.
- question: Quelle est la différence entre le CBD et le cannabis thérapeutique ?
  answer_template: Le CBD (cannabidiol) est un cannabinoïde non-psychotrope vendu en tant que produit de bien-être. Le cannabis thérapeutique, lui, est un médicament sur prescription, contenant souvent
    du THC, dans le cadre d'un programme expérimental strict en France. Nos produits concernent exclusivement le marché du CBD.
- question: Proposez-vous des services de livraison dans toute l'Europe ?
  answer_template: Oui, nous expédions nos produits de CBD dans tous les pays de l'Union Européenne où la législation le permet. Nous vérifions systématiquement la conformité locale avant toute expédition.
- question: Pouvez-vous fournir des certificats d'analyse pour vos produits ?
  answer_template: Absolument. Tous nos lots sont analysés par des laboratoires indépendants agréés. Nous pouvons vous fournir un certificat d'analyse (COA) détaillant les teneurs en CBD, CBG et THC, ainsi
    que les tests de résidus et de métaux lourds.
- question: Quels sont vos délais de traitement des commandes en gros ?
  answer_template: Les commandes en gros sont généralement traitées sous 24 à 48 heures ouvrables. Les délais d'expédition varient ensuite en fonction du transporteur choisi et de la destination.
- question: Proposez-vous des services de marque blanche ?
  answer_template: Oui, nous proposons un service complet de marque blanche, de la formulation à l'emballage personnalisé, pour vous aider à lancer votre propre ligne de produits au CBD rapidement et en
    conformité.
sales_scripts:
- trigger: price_question
  situation: Quand un client potentiel (revendeur) demande le prix pour un produit ou un service.
  script: Bonjour, je comprends votre intérêt pour nos tarifs. Pour vous proposer une offre la plus précise possible, pourriez-vous m'indiquer le volume mensuel approximatif que vous envisagez (par exemple
    en kilogrammes de fleurs ou en nombre de bouteilles d'huile) ? Cela me permettra de vous transmettre immédiatement nos grilles tarifaires dégressives.
  goal: Qualifier le lead sur le volume et l'engagement potentiel pour adapter la proposition et engager une conversation commerciale.
- trigger: competitor_mention
  situation: Quand le client mentionne un concurrent spécifique du marché français/européen.
  script: Je connais bien [Nom du concurrent]. Ils ont une bonne présence sur le marché. Là où nous nous différencions vraiment, c'est par [notre traçabilité totale du champ au produit fini / notre service
    conseil en conformité inclus / notre réactivité logistique sur le territoire français]. Souhaiteriez-vous que je vous envoie par email une comparaison détaillée de nos avantages spécifiques pour votre
    activité ?
  goal: Reconnaître le concurrent, ne pas le dénigrer, et mettre en avant notre avantage différenciant concret pour recentrer sur notre valeur ajoutée.
- trigger: objection_regulation
  situation: Quand le client exprime des craintes concernant la complexité réglementaire.
  script: Votre prudence est tout à fait compréhensible, la réglementation évolue rapidement. C'est précisément pour cela que nous avons développé un pack d'accompagnement réglementaire avec tous nos contrats
    gros. Nous vous fournissons les documents types, les mises à jour légales et un contact dédié pour toute question. Ainsi, vous pouvez vous concentrer sur votre croissance en toute sérénité.
  goal: Transformer une objection perçue comme un risque en un argument de vente démontrant notre expertise et notre support.
