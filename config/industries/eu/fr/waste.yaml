typical_objections:
- objection: Nous avons toujours fait comme ça, ça fonctionne.
  response: C'est tout à votre honneur. L'idée n'est pas de tout changer, mais de
    vous libérer du temps sur les tâches répétitives pour vous concentrer sur le cœur
    de votre métier. Puis-je vous montrer comment cela pourrait simplifier la journée
    de votre équipe d'accueil ?
- objection: Mes clients préfèrent parler à une personne.
  response: Je partage ce souci du contact humain. Notre agent gère les demandes standard
    (horaires, rdv, informations) 24h/24, ce qui permet à vos équipes d'être plus
    disponibles pour les situations complexes ou les clients qui ont vraiment besoin
    d'une conversation approfondie.
- objection: L'intégration avec notre logiciel semble compliquée.
  response: C'est une préoccupation légitime. Nos intégrations sont conçues pour être
    simples avec les logiciels les plus courants en France. Nous pouvons souvent vous
    proposer une période de test sans connexion technique pour valider l'utilité du
    service en premier lieu.
