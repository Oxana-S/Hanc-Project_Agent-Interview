industry_faq:
- question: Quels sont vos jours de collecte dans ma commune ?
  answer_template: Bonjour, pour connaître les jours précis de collecte à votre adresse,
    je vais avoir besoin de votre code postal et du nom de votre rue. Je peux vous
    connecter avec le plan de tournée ou vous donner les informations immédiatement
    si elles sont dans mon système.
- question: Mon bac n'a pas été vidé, que faire ?
  answer_template: Je m'excuse pour ce désagrément. Pour déclarer un oubli de collecte,
    je vais créer un ticket d'incident. Pouvez-vous me confirmer votre adresse et
    la couleur du bac concerné ? Un agent prendra contact pour programmer une collecte
    de rattrapage.
- question: Comment obtenir un nouveau bac ou un bac supplémentaire ?
  answer_template: Pour demander un nouveau bac, une commande doit être passée auprès
    de votre collectivité ou de votre prestataire. Je peux vous transmettre à la personne
    concernée ou notifier directement la demande. Des frais peuvent s'appliquer pour
    les bacs supplémentaires.
- question: 'Que faire des déchets qui ne vont dans aucun bac ? (ex : peinture, piles)'
  answer_template: Ces déchets sont considérés comme des déchets spéciaux. Ils doivent
    être apportés en déchèterie ou à un point de collecte spécifique. Je peux vous
    indiquer la déchèterie la plus proche de chez vous et ses horaires d'ouverture.
- question: Ma facture me semble élevée, puis-je avoir une explication ?
  answer_template: Je comprends votre préoccupation. La facturation est généralement
    basée sur la fréquence de collecte, le volume et le type de déchets. Pour analyser
    votre situation précise, je vais vous transférer au service comptabilité ou prendre
    note de votre demande de rappel pour qu'ils vous expliquent le détail.
sales_scripts:
- trigger: price_question
  situation: 'Le client demande le prix d''un service (ex : location de benne).'
  script: Le tarif dépend de plusieurs facteurs comme la taille de la benne, la durée
    de location, le type de déchets et votre localisation. Pour vous donner une estimation
    précise et compétitive, pourriez-vous me préciser ces éléments ? Je peux également
    vérifier s'il existe des forfaits adaptés à votre projet.
  goal: Collecter des informations pour un devis personnalisé et éviter de donner
    un prix générique non compétitif.
- trigger: competitor_mention
  situation: 'Le client mentionne un concurrent (ex : Veolia, Suez).'
  script: Je comprends. Nous travaillons avec de nombreuses entreprises qui recherchaient
    une relation plus personnalisée et réactive. Notre force est de proposer des solutions
    technologiques, comme cet agent vocal, qui réduisent vos coûts opérationnels et
    améliorent le service à vos propres clients. Puis-je vous montrer comment cela
    fonctionne concrètement ?
  goal: Se différencier sur la qualité de service et l'innovation plutôt que sur le
    prix seul.
- trigger: objection_budget
  situation: Le client dit ne pas avoir le budget maintenant.
  script: Je comprends tout à fait la gestion du budget. Souvent, notre solution génère
    des économies qui couvrent son coût (carburant, main-d'œuvre, recouvrement). Seriez-vous
    ouvert à une analyse rapide de votre situation actuelle ? Cela nous permettrait
    d'identifier des gains potentiels et éventuellement de proposer un plan d'engagement
    progressif.
  goal: Transformer une objection budget en opportunité de démontrer la valeur et
    la rentabilité.
