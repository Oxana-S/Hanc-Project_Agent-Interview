pain_points:
- description: Les coûts de collecte et de traitement des déchets augmentent constamment,
    pesant sur la marge opérationnelle.
  severity: high
  solution_hint: L'agent vocal peut optimiser les tournées de collecte pour réduire
    la consommation de carburant et les heures de main-d'œuvre.
- description: Difficulté à gérer efficacement les demandes et réclamations des clients,
    entraînant une insatisfaction.
  severity: medium
  solution_hint: Automatiser la prise de rendez-vous, le suivi des plaintes et les
    rappels de paiement.
- description: Conformité réglementaire complexe (REP, tri à la source, GDPR pour
    les données clients).
  severity: high
  solution_hint: Fournir des rappels automatisés sur les obligations et aider à la
    tenue de registres numériques.
- description: Optimisation insuffisante du remplissage des bennes, conduisant à des
    collectes inutiles.
  severity: medium
  solution_hint: Intégrer des données de capteurs pour déclencher les collectes uniquement
    lorsque nécessaire.
- description: Gestion manuelle et chronophage de la facturation et du recouvrement.
  severity: medium
  solution_hint: Automatiser l'émission de factures, les relances et le traitement
    des paiements.
- description: Manque de visibilité en temps réel sur l'état des opérations pour les
    responsables.
  severity: low
  solution_hint: Fournir des rapports vocaux synthétiques sur les collectes, les incidents
    et la productivité.
