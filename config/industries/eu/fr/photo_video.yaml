industry_faq:
- question: Quels sont vos tarifs pour un reportage de mariage ?
  answer_template: Nos tarifs pour un mariage commencent à partir de [X]€ et sont personnalisés selon la durée, le nombre de photographes et les produits finaux (album, retouches). Je peux vous envoyer
    notre brochure détaillée par email si vous le souhaitez.
- question: Êtes-vous disponible le [date] pour un événement d'entreprise ?
  answer_template: Je vais vérifier notre disponibilité pour cette date. Pourriez-vous me confirmer le lieu et la durée prévue de l'événement afin que je puisse vous préparer une estimation précise ?
- question: Proposez-vous des forfaits pour les photos de produits ?
  answer_template: Absolument. Nous proposons des forfaits au shooting ou à l'heure, incluant la prise de vue, le stylisme basique et la retouche. Le prix dépend du nombre de produits et du style souhaité.
- question: Combien de temps faut-il pour recevoir les photos après le shooting ?
  answer_template: Notre délai de traitement standard est de [10-15] jours ouvrables. Pour les projets urgents, une option express est disponible avec un supplément.
- question: Travaillez-vous avec un deuxième photographe ou assistant ?
  answer_template: Oui, pour les grands événements comme les mariages, un deuxième photographe est fortement recommandé et peut être ajouté à votre forfait. Cela garantit une couverture complète sous plusieurs
    angles.
- question: Comment sont protégées mes données et mes photos ?
  answer_template: Nous respectons strictement le Règlement Général sur la Protection des Données (RGPD/GDPR). Vos données et photos sont stockées de manière sécurisée et ne seront jamais utilisées sans
    votre consentement explicite.
sales_scripts:
- trigger: price_question
  situation: Quand un client demande le prix dès le premier contact.
  script: Je comprends que le budget est un critère important. Nos tarifs sont adaptés à chaque projet pour garantir la meilleure qualité. Pour vous proposer une estimation juste, puis-je vous poser quelques
    questions rapides sur votre événement (date, lieu, durée) ? Cela me permettra de vous orienter vers la formule la plus adaptée.
  goal: Qualifier le lead et éviter une discussion purement basée sur le prix en engageant une conversation.
- trigger: competitor_mention
  situation: Quand le client mentionne un devis moins cher d'un concurrent.
  script: C'est tout à fait normal de comparer. Notre valeur ajoutée réside dans [l'expérience, la qualité de retouche, l'équipement professionnel, le service personnalisé]. Un prix bas peut parfois cacher
    des prestations limitées ou des surprises après coup. Nous garantissons une transparence totale et un produit fini qui vous satisfera sur le long terme.
  goal: Re-centrer la conversation sur la valeur et la qualité, pas seulement le prix.
- trigger: hesitation_busy
  situation: Quand le client dit être trop occupé pour discuter.
  script: Je comprends parfaitement. C'est précisément pour gagner du temps aux professionnels comme vous que notre système existe. En 2 minutes, je peux noter vos besoins essentiels et vous envoyer une
    proposition claire par email. Vous pourrez la consulter quand cela vous arrange. Cela vous convient-il ?
  goal: Surmonter l'objection de temps en proposant un processus rapide et non intrusif.
- trigger: request_demo
  situation: Quand le client demande à voir des exemples de travaux.
  script: Avec plaisir. Puis-je vous demander quel type de projet vous avez en tête ? Cela me permettra de vous envoyer directement le lien vers notre portfolio correspondant (mariage, entreprise, portrait...)
    plutôt qu'un lien général, pour gagner votre temps.
  goal: Montrer de l'écoute active et personnaliser la démonstration.
