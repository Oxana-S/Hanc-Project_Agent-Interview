pain_points:
- description: La gestion administrative et la facturation prennent un temps considérable, au détriment de la création.
  severity: high
  solution_hint: Automatiser la prise de rendez-vous, l'envoi de devis et de factures.
- description: Difficulté à fidéliser une clientèle régulière en dehors des pics saisonniers (mariages, fêtes).
  severity: medium
  solution_hint: Implémenter un système de rappels et d'offres personnalisées pour les anciens clients.
- description: La concurrence est féroce, notamment sur les plateformes en ligne, rendant la visibilité complexe.
  severity: high
  solution_hint: Automatiser la gestion des avis clients et des rendez-vous de prospection.
- description: Les délais de paiement des clients peuvent être longs, affectant la trésorerie.
  severity: medium
  solution_hint: Automatiser les relances de paiement avec courtoisie et professionnalisme.
- description: Gérer les demandes de renseignements en dehors des heures de bureau (soirs, week-ends) est épuisant.
  severity: medium
  solution_hint: Un assistant vocal peut répondre 24h/24 et 7j/7 pour capturer les leads.
- description: La complexité de la communication pour expliquer les différents forfaits et options techniques.
  severity: low
  solution_hint: Fournir des réponses claires et standardisées sur les services et tarifs.
