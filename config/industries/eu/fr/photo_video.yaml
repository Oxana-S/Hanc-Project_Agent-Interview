    C'est un gain de temps, pas un remplacement.
- objection: C'est trop cher pour mon petit budget.
  response: Je comprends. À partir de [49€/mois], vous automatisez la capture de leads. Si cela vous permet de ne pas rater un seul mariage à 3000€, l'investissement est très rapidement amorti. Pouvons-nous
    regarder cela ensemble ?
- objection: Je ne suis pas très à l'aise avec la technologie.
  response: C'est une préoccupation fréquente. Notre système est conçu pour être très simple. Nous nous chargeons de tout le paramétrage initial selon vos besoins, et vous n'avez ensuite qu'à l'utiliser
    comme un standard téléphonique classique. Un accompagnement est inclus.
