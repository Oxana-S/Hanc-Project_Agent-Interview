industry_faq:
- question: Quels sont vos délais de livraison pour les commandes en gros ?
  answer_template: Nos délais standards sont de 3 à 5 jours ouvrables, avec des options
    express disponibles. Pouvez-vous me dire votre code postal pour un estimé précis
    ?
- question: Proposez-vous des produits cosmétiques naturels ou bio ?
  answer_template: Oui, nous avons une gamme dédiée de produits certifiés bio. Je
    peux vous envoyer notre catalogue par email si vous le souhaitez.
- question: Comment gérez-vous les retours de produits ?
  answer_template: Nous acceptons les retours sous 14 jours pour les produits non
    ouverts. L'agent vocal peut vous guider dans le processus en ligne.
- question: Avez-vous des programmes de fidélité pour les professionnels ?
  answer_template: Absolument ! Notre programme offre des remises progressives et
    des avantages exclusifs. Je peux vous inscrire immédiatement.
- question: Est-ce que vos prix incluent la TVA ?
  answer_template: Oui, tous nos prix sont affichés en EUR et incluent la TVA applicable.
    Des devis détaillés sont disponibles sur demande.
- question: Pouvez-vous personnaliser les commandes pour des événements spéciaux ?
  answer_template: Oui, nous offrons des services de personnalisation pour les mariages,
    salons, etc. Parlons de vos besoins spécifiques.
sales_scripts:
- trigger: price_question
  situation: Lorsqu'un client demande des informations sur les tarifs.
  script: Bonjour ! Nos prix varient selon le volume et la gamme de produits. Pour
    un devis personnalisé, puis-je connaître votre consommation mensuelle approximative
    ?
  goal: Collecter des informations pour offrir un devis ciblé et engager la conversation.
- trigger: product_info
  situation: Quand un client cherche des détails sur un produit spécifique.
  script: Je comprends que vous vous intéressez à nos produits. Pouvez-vous me dire
    le type de cosmétique ou la marque que vous recherchez ? Je peux vous orienter
    vers les meilleures options.
  goal: Identifier les besoins du client et présenter des solutions adaptées.
- trigger: competitor_mention
  situation: Si le client compare avec un concurrent.
  script: Merci de partager cela. Contrairement à certains concurrents, nous offrons
    un support personnalisé et des livraisons flexibles. Souhaitez-vous un essai gratuit
    pour constater la différence ?
  goal: Mettre en valeur nos avantages uniques et convertir l'intérêt en action.
- trigger: objection_cost
  situation: Face à une objection sur le coût.
  script: Je comprends vos préoccupations budgétaires. Avec notre agent AI, vous réduisez
    les coûts opérationnels jusqu'à 30%. Puis-je vous montrer un calcul de ROI basé
    sur vos données ?
  goal: Démontrer la valeur ajoutée et rassurer sur le retour sur investissement.
