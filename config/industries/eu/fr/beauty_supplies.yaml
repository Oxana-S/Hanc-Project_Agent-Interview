pain_points:
- description: Gestion des stocks inefficace entraînant des ruptures ou des surplus.
  severity: high
  solution_hint: L'agent vocal AI peut automatiser les alertes de réapprovisionnement
    et optimiser les niveaux de stock.
- description: Concurrence accrue des grandes chaînes et des marketplaces en ligne.
  severity: high
  solution_hint: L'agent peut personnaliser les offres et améliorer l'engagement client
    via des rappels et promotions.
- description: Fluctuations saisonnières de la demande difficiles à anticiper.
  severity: medium
  solution_hint: L'agent analyse les tendances passées pour ajuster les commandes
    et les promotions.
- description: Fidélisation de la clientèle limitée due au manque de suivi.
  severity: medium
