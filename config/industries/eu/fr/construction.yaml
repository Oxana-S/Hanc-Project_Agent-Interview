industry_faq:
- question: Quels sont vos délais moyens pour un projet de rénovation ?
  answer_template: Nos délais varient en fonction de la taille du projet, mais généralement
    entre 2 et 6 mois. Nous pouvons fournir une estimation précise après une visite
    sur site.
- question: Proposez-vous des garanties sur vos travaux ?
  answer_template: Oui, nous offrons une garantie décennale pour les gros œuvres et
    des garanties de parfait achèvement, conformément à la réglementation française.
- question: Comment gérez-vous les dépassements de budget ?
  answer_template: Nous établissons des devis détaillés et transparents, et toute
    modification est validée par écrit pour éviter les surprises. Notre agent vocal
    peut vous tenir informé en temps réel.
- question: Êtes-vous conforme aux normes environnementales comme la RE2020 ?
  answer_template: Absolument, nous suivons strictement les normes RE2020 et autres
    réglementations pour des constructions durables et efficaces énergétiquement.
- question: Proposez-vous des financements ou des aides ?
  answer_template: Nous pouvons vous orienter vers des aides locales comme MaPrimeRénov'
    ou des prêts spécifiques, et notre agent peut vous aider à remplir les démarches.
- question: Comment puis-je suivre l'avancement de mon projet ?
  answer_template: Grâce à notre système intégré, vous recevrez des mises à jour régulières
    par notre agent vocal ou via un portail client en ligne.
sales_scripts:
- trigger: price_question
  situation: Lorsqu'un client demande des informations sur les prix.
  script: Bonjour, je comprends que le budget est une préoccupation majeure. Nous
    proposons des solutions adaptées à votre projet, avec des devis personnalisés
    pour éviter les dépassements. Puis-je en savoir plus sur vos besoins pour vous
    donner une estimation précise ?
  goal: Qualifier le lead et recueillir des informations pour une proposition ciblée.
- trigger: objection_delai
  situation: Lorsqu'un client exprime des inquiétudes sur les délais.
  script: Merci de votre question. Nous utilisons des outils de planification avancés
    et un agent vocal pour coordonner les équipes, ce qui réduit considérablement
    les retards. Pouvons-nous planifier une visite pour évaluer votre projet ?
  goal: Rassurer le client sur notre efficacité et encourager une prochaine étape.
- trigger: lead_cold
  situation: Pour un appel initial à un prospect froid dans le secteur de la construction.
  script: Bonjour, je suis [Nom de l'agent] de [Entreprise]. Nous aidons les entreprises
    de construction à optimiser leur gestion client et à réduire les coûts avec des
    solutions IA. Seriez-vous ouvert à une courte discussion sur vos défis actuels
    ?
  goal: Engager la conversation et identifier des points de douleur potentiels.
