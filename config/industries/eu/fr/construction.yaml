pain_points:
- description: Retards fréquents dans les projets de construction dus à des problèmes
    de coordination et de planification.
  severity: high
  solution_hint: L'agent vocal IA peut automatiser la planification et les rappels
    pour améliorer la coordination des équipes.
- description: Dépassements de coûts imprévus liés à des estimations inexactes ou
    à des changements de dernière minute.
  severity: high
  solution_hint: L'agent peut fournir des estimations rapides et mettre à jour les
    coûts en temps réel via des intégrations logicielles.
- description: Pénurie de main-d'œuvre qualifiée, en particulier pour les métiers
    spécialisés comme la plomberie ou l'électricité.
  severity: medium
  solution_hint: L'agent peut aider à qualifier les leads pour recruter du personnel
    ou à gérer les demandes de sous-traitants.
- description: Conformité réglementaire complexe, notamment avec les normes environnementales
    et de sécurité en France.
  severity: high
  solution_hint: L'agent peut informer sur les réglementations et automatiser les
    vérifications de conformité pour réduire les risques.
- description: Gestion inefficace des appels clients, entraînant des opportunités
    manquées et une mauvaise expérience client.
  severity: medium
  solution_hint: L'agent vocal peut traiter les appels entrants, répondre aux questions
    fréquentes et transférer les appels critiques.
- description: Difficultés à suivre les paiements et les factures, causant des problèmes
    de trésorerie.
  severity: medium
  solution_hint: L'agent peut intégrer des systèmes de comptabilité pour suivre les
    paiements et envoyer des rappels automatiques.
