industry_faq:
- question: Comment garantissez-vous la conformité avec le RGPD ?
  answer_template: Nous intégrons des protocoles de conformité RGPD dans tous nos processus, avec des vérifications automatisées pour protéger les données.
- question: Quel est le temps de réponse moyen pour un incident ?
  answer_template: Notre système assure une notification immédiate via agents vocaux IA, avec un temps de réponse moyen de moins de 5 minutes.
- question: Proposez-vous des services personnalisés ?
  answer_template: Oui, nous adaptons nos solutions de sécurité et nos scripts vocaux selon vos besoins spécifiques.
- question: Comment gérez-vous la sécurité sur plusieurs sites ?
  answer_template: Grâce à notre agent vocal IA centralisé, nous coordonnons la surveillance et la communication sur tous vos sites.
- question: Quels sont vos tarifs ?
  answer_template: Nos tarifs varient selon les services. Nous offrons un devis personnalisé basé sur vos besoins.
- question: Êtes-vous disponible 24h/24 et 7j/7 ?
  answer_template: Absolument, notre service de télésurveillance et support vocal IA est opérationnel en permanence.
sales_scripts:
- trigger: price_question
  situation: Quand un client potentiel demande des informations sur les tarifs des services de sécurité.
  script: Je comprends que le prix est un facteur important. Nos solutions de sécurité sont personnalisées selon vos besoins, ce qui garantit un excellent rapport qualité-prix. Pourriez-vous me donner plus
    de détails sur votre site afin que je puisse vous proposer une offre adaptée ?
  goal: Obtenir des informations spécifiques pour proposer un devis personnalisé.
  effectiveness: high
- trigger: competitor_mention
  situation: Lorsque le client mentionne un concurrent offrant des services similaires.
  script: C’est intéressant que vous ayez considéré cette option. Notre valeur ajoutée réside dans notre technologie avancée et notre service client local dédié, qui assurent une protection optimale et
    une réactivité sans faille.
  goal: Mettre en avant les avantages compétitifs de notre offre.
  effectiveness: high
- trigger: security_concerns
  situation: Si le client exprime des inquiétudes concernant la sécurité actuelle de ses locaux.
  script: Je comprends vos préoccupations. Nos solutions intègrent des systèmes de surveillance de pointe et une intervention rapide pour assurer la tranquillité d’esprit totale à votre entreprise.
  goal: Rassurer et inciter à souscrire un service de sécurité.
  effectiveness: high
- trigger: service_features_question
  situation: Quand le client demande des détails sur les caractéristiques spécifiques des services.
  script: Nos services incluent la vidéosurveillance 24/7, des patrouilles régulières et une intervention immédiate en cas d’alerte, garantissant ainsi une protection complète et efficace.
  goal: Informer précisément sur les fonctionnalités offertes.
  effectiveness: medium
- trigger: budget_constraints
  situation: Si le client évoque des contraintes budgétaires.
  script: Nous pouvons adapter nos solutions pour correspondre à votre budget tout en maintenant un haut niveau de sécurité, en priorisant les services essentiels pour votre site.
  goal: Proposer une solution flexible adaptée au budget.
  effectiveness: medium
