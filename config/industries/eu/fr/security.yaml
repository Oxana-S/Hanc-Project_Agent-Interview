pain_points:
- description: Coût élevé de la main-d'œuvre pour la surveillance 24/7.
  severity: high
  solution_hint: Automatiser les appels de vérification et les alertes avec un agent vocal IA pour réduire les heures de travail.
- description: Complexité de la conformité RGPD pour la gestion des données de sécurité.
  severity: high
  solution_hint: Intégrer des vérifications automatisées de conformité dans les processus d'appel vocaux.
- description: Temps de réponse lent aux incidents en raison de procédures manuelles.
  severity: medium
  solution_hint: Utiliser l'IA pour détecter et notifier automatiquement les incidents via appels vocaux.
- description: Difficulté à gérer les multiples sites de sécurité.
  severity: medium
  solution_hint: Centraliser la communication avec un agent vocal IA pour coordonner les équipes sur différents sites.
- description: Manque de personnalisation dans les services de sécurité.
  severity: low
  solution_hint: Offrir des scripts vocaux personnalisés basés sur les besoins spécifiques des clients.
- description: Risque élevé de failles de sécurité dues à des erreurs humaines.
  severity: high
  solution_hint: Automatiser les routines de sécurité avec des agents vocaux IA pour minimiser les erreurs.
