sales_scripts:
- trigger: price_question
  situation: Quand un client demande le prix d'un service de livraison
  script: Je comprends que le budget est important. Notre solution d'assistant vocal
    démarre à 99€ par mois. Elle permet de traiter automatiquement la majorité des
    appels de suivi, libérant votre équipe pour des tâches à plus forte valeur ajoutée.
    Un de nos clients, une boutique en ligne, a réduit ses appels entrants de 60%
    en 3 mois. Souhaitez-vous que je vous envoie cette étude de cas ?
  goal: Montrer la valeur et le ROI rapide, pas seulement le prix.
- trigger: competitor_mention
  situation: Quand le client mentionne un concurrent comme Chronopost ou DHL
  script: 'C''est un excellent point de référence. Ces acteurs sont très bons sur
    le transport lui-même. Notre valeur ajoutée est différente : nous optimisons et
    automations toute la relation téléphonique avec *vos* clients. Nous vous aidons
    à offrir un service de suivi et d''information 24/7 qui vous différencie, tout
    en réduisant vos coûts opérationnels. Pouvons-nous planifier une démonstration
    de 15 minutes ?'
  goal: Se différencier en se positionnant comme un complément/service, pas un concurrent
    direct.
- trigger: busy_operators
  situation: Quand le client se plaint que ses lignes sont saturées ou que les clients
    ne parviennent pas à les joindre
  script: C'est un défi courant qui coûte des ventes et de la satisfaction client.
    Notre assistant vocal agit comme un standardiste infatigable qui répond immédiatement,
    24h/24. Il traite les demandes simples et aiguille les appels urgents. Cela peut
    réduire la charge de vos opérateurs de 40% dès le premier mois. Voulez-vous voir
    comment il gérerait les 5 questions les plus fréquentes de vos clients ?
  goal: Résoudre une frustration immédiate avec une solution tangible.
- trigger: gdpr_concern
  situation: Quand le client exprime une inquiétude concernant la conformité RGPD
  script: Votre vigilance est justifiée. Notre solution est conçue et hébergée en
    France, en pleine conformité avec le RGPD. Les données des appels sont traitées
    de manière sécurisée et nous pouvons configurer des règles de suppression automatique.
    Nous fournissons également la documentation nécessaire pour votre registre des
    traitements.
  goal: Rassurer sur un point critique de conformité et en faire un avantage.
