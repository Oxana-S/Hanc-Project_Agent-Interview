industry_faq:
- question: Où est ma livraison ?
  answer_template: Donnez-moi votre numéro de suivi ou de commande, et je vérifie
    immédiatement son statut.
- question: Quel est le tarif pour une livraison ?
  answer_template: Le prix dépend du poids, des dimensions, de la destination et du
    service. Je peux vous faire une estimation si vous me communiquez ces détails.
- question: À quelle heure le livreur passera-t-il ?
  answer_template: Pour connaître la plage horaire précise, j'ai besoin de votre numéro
    de commande. Je peux la consulter dans notre système.
- question: Puis-je modifier l'adresse de livraison ?
  answer_template: Oui, c'est possible avant que le colis ne quitte notre centre de
    tri. Merci de me fournir le numéro de suivi et la nouvelle adresse.
- question: Livrez-vous le week-end ?
  answer_template: Oui, nous proposons des options de livraison le samedi. Pour le
    dimanche, cela dépend de la destination et du service choisi.
- question: Comment procéder à un retour ?
  answer_template: Contactez d'abord le vendeur pour obtenir une autorisation de retour.
    Ensuite, nous pouvons organiser l'enlèvement ou vous indiquer un point de dépôt.
- question: Êtes-vous conformes au RGPD pour mes données ?
  answer_template: Absolument. Nous protégeons toutes les données personnelles conformément
    au Règlement Général sur la Protection des Données (RGPD) de l'UE.
