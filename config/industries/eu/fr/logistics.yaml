    heures d'ouverture.
- objection: Les systèmes automatiques ne comprennent pas bien.
  response: Notre assistant est entraîné spécifiquement sur le vocabulaire de la logistique
    et comprend plusieurs accents français. En cas de doute, il transfère immédiatement
    à un opérateur. Voulez-vous faire un test avec une question type ?
- objection: C'est trop cher pour mon activité.
  response: Prenons un moment pour calculer. Combien d'heures par semaine votre équipe
