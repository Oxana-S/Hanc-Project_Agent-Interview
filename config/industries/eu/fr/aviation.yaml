  - Portefeuille clients large
  weaknesses:
  - Nécessitent des compétences techniques internes pour développement/maintenance
  - Pas de connaissances métier aviation intégrées
  - Pas optimisés pour l'interface vocale naturelle
  our_differentiation: Solution clé en main spécifique à l'aviation avec terminologie
    et processus pré-configurés, interface vocale intuitive, et support spécialisé
    dans le secteur.
- name: Air France Industries (pour les services MRO et logistiques)
  positioning: Acteur historique intégré offrant des services techniques et opérationnels.
  strengths:
  - Expertise technique inégalée
  - Réseau mondial
  - Connaissance approfondie des réglementations
  weaknesses:
  - Principalement orienté vers les services physiques, pas le digital
  - Solutions d'automatisation logicielle moins développées
  - Coûts potentiellement plus élevés pour les petites compagnies
  our_differentiation: Nous nous concentrons sur l'automatisation digitale et la productivité
    des processus administratifs et de communication, en complément de leurs services
    techniques, avec un modèle plus agile et accessible.
