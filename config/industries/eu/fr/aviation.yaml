typical_objections:
- objection: Nos processus sont trop spécifiques et ne peuvent pas être standardisés.
  response: C'est justement ce que nous faisons le mieux. Nous ne vendons pas une
    solution standard. Nous configurons l'agent selon vos processus métier exacts,
    votre jargon et vos systèmes. Pouvons-nous examiner un processus spécifique pour
    vous le démontrer ?
- objection: Nos clients préfèrent parler à un humain, surtout pour des problèmes
    complexes.
  response: Nous sommes entièrement d'accord. Notre agent ne remplace pas le contact
    humain pour les situations critiques. Il filtre et traite les appels simples (70%
    du volume), libérant vos équipes pour se concentrer sur les cas complexes où leur
    expertise fait toute la différence. C'est un gain de qualité de service.
- objection: Nous avons déjà investi dans un CRM, cela devrait suffire.
  response: 'Un CRM est excellent pour enregistrer les données, mais pas pour interagir
    en temps réel. Notre agent vocal agit comme un prolongement actif de votre CRM
    : il rentre et récupère les informations par la voix, automatise les actions.
    C''est la pièce manquante pour rendre votre CRM pleinement opérationnel sur le
    front client et opérationnel.'
- objection: La mise en œuvre va perturber nos opérations en cours.
  response: Nous procédons par étapes et en parallèle de vos systèmes existants. Nous
    pouvons commencer par un pilote sur un processus non-critique. Notre équipe assure
    le déploiement et la formation. L'objectif est de réduire les perturbations, pas
    d'en créer.
