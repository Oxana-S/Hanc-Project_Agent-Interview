industry_faq:
- question: Comment gérez-vous la conformité RGPD dans vos appels automatisés ?
  answer_template: Toutes nos interactions sont conçues dans le respect du RGPD. Les
    données sont chiffrées, les enregistrements sont optionnels et purgés selon la
    durée légale, et nous ne collectons que le strict nécessaire. Vous conservez un
    contrôle total.
- question: Votre système peut-il s'intégrer à notre logiciel de gestion de maintenance
    AMOS ?
  answer_template: Absolument. Notre agent vocal peut s'interfacer avec AMOS via des
    API sécurisées pour déclencher des ordres de travail, rappeler les échéances et
    mettre à jour les statuts sans effort manuel.
- question: Est-ce adapté pour gérer les pics d'appels pendant les vacances scolaires
    ?
  answer_template: Oui, c'est l'un de ses principaux atouts. Il peut absorber un volume
    illimité d'appels simultanés pour des demandes courantes (bagages, horaires),
    garantissant un service fluide même en période de pointe.
- question: Proposez-vous une solution pour les aéroports régionaux plus petits ?
  answer_template: Tout à fait. Notre solution est modulaire et scalable. Nous pouvons
    commencer par automatiser l'assistance téléphonique et la gestion des créneaux
    d'atterrissage, avec un investissement initial adapté.
- question: Quel est le délai de déploiement typique ?
  answer_template: Pour une première intégration de base (comme la gestion des réservations),
    comptez 4 à 6 semaines. Les déploiements plus complexes (maintenance, opérations)
    peuvent prendre 8 à 12 semaines.
- question: Comment mesurez-vous le retour sur investissement ?
  answer_template: Nous mesurons la réduction du temps de traitement des appels, la
    baisse des retards opérationnels, l'optimisation des taux d'occupation et la satisfaction
    client. Un rapport mensuel détaillé vous est fourni.
sales_scripts:
- trigger: price_question
  situation: Quand le prospect demande le coût dès le premier contact.
  script: 'Je comprends votre souci de maîtriser les coûts. Notre tarification dépend
    des modules choisis (ex: service client, maintenance). L''entrée de gamme pour
    automatiser votre standard et les FAQ commence à 300 €/mois. Pour une estimation
    précise, puis-je vous poser deux questions sur votre volume d''appels mensuel
    et vos principaux processus à soulager ?'
  goal: Éviter un refus sur le prix, recentrer sur la valeur et qualifier le prospect.
- trigger: competitor_mention
  situation: 'Quand le prospect cite un concurrent (ex: un call center traditionnel).'
  script: Les centres d'appels externes sont une solution, mais souvent rigides et
    coûteux à l'heure. Notre agent vocal travaille pour vous 24h/24, sans frais horaires
    supplémentaires. Il s'intègre directement à vos systèmes pour une information
    en temps réel, ce qu'un call center externe ne fait pas. Cela réduit les erreurs
    et améliore l'expérience de vos passagers.
  goal: Contrer en soulignant les avantages d'une automation intégrée et rentable.
- trigger: objection_complexity
  situation: Quand le prospect pense que son processus est trop complexe pour être
    automatisé.
  script: C'est une préoccupation courante. Justement, notre force est de gérer la
    complexité. Nous commençons par cartographier votre processus spécifique - par
    exemple, la gestion d'un retard dû à une maintenance. L'agent peut alors alerter
    automatiquement les passateurs, réorganiser les créneaux au sol et prévenir l'équipage.
    Pouvons-nous planifier un atelier de 30 minutes pour étudier un de vos processus
    clés ?
  goal: Transformer l'objection en démonstration de valeur et obtenir un engagement
    pour un atelier.
- trigger: post_demo_follow_up
  situation: Suite à une démonstration, pour relancer et conclure.
  script: Suite à notre démo, j'espère que vous avez vu comment l'agent pourrait gérer
    vos réservations et rappels de maintenance. Le prochain pas est un pilote limité,
    par exemple sur la gestion des retards pour un seul aéroport. Cela vous permet
    de voir les gains concrets sans engagement à grande échelle. Cela vous intéresse-t-il
    pour le mois prochain ?
  goal: Proposer une étape concrète et à faible risque (pilote) pour faire avancer
    la vente.
