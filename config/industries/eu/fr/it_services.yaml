pain_points:
- description: Difficulté à trouver des talents informatiques qualifiés, en particulier pour les technologies émergentes comme l'IA ou la cybersécurité.
  severity: high
  solution_hint: L'agent vocal peut qualifier les besoins en compétences et proposer des solutions de formation ou d'externalisation adaptées.
- description: Complexité de mise en conformité avec le RGPD et autres réglementations européennes pour les clients.
  severity: high
  solution_hint: L'agent peut présenter des services d'audit et de conseil en conformité, et planifier des démonstrations avec des experts.
- description: Gestion inefficace des tickets de support, entraînant des temps de résolution longs et une insatisfaction client.
  severity: medium
  solution_hint: L'agent peut expliquer les avantages d'un centre de services (service desk) automatisé et prendre rendez-vous pour une évaluation.
- description: Coûts imprévisibles liés à la maintenance et aux pannes du système informatique.
  severity: medium
  solution_hint: L'agent peut décrire les bénéfices d'un contrat d'infogérance (outsourcing) avec des coûts mensuels fixes.
- description: Difficulté à moderniser les anciens systèmes (legacy) sans perturber l'activité.
  severity: high
  solution_hint: L'agent peut présenter une approche progressive de migration cloud et connecter avec un architecte solutions.
- description: Risques croissants de cyberattaques et de violation de données.
  severity: high
  solution_hint: L'agent peut proposer un diagnostic de sécurité initial gratuit et planifier un appel avec un spécialiste.
