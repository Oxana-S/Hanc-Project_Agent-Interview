typical_objections:
- objection: Nous préférons garder le contrôle en interne.
  response: Je comprends parfaitement. Notre rôle n'est pas de vous remplacer, mais de vous soulager des tâches techniques répétitives pour que votre équipe interne se concentre sur des projets à plus forte
    valeur ajoutée pour votre métier. Nous travaillons en parfaite transparence avec vos équipes.
- objection: C'est trop cher pour notre budget.
  response: Avez-vous calculé le coût réel des pannes, du temps perdu par vos collaborateurs et des risques de sécurité ? Notre offre transforme souvent une dépense imprévisible en un investissement maîtrisé.
    Nous pouvons commencer par un service ciblé, comme la sécurité, avec un budget limité.
- objection: Nous avons déjà un prestataire, nous sommes satisfaits.
  response: C'est une excellente nouvelle. L'objectif n'est pas nécessairement de tout changer, mais peut-être de compléter leur offre sur un point précis où vous pourriez gagner en efficacité, comme la
    gestion proactive 24/7 ou un audit de sécurité. Seriez-vous ouvert à une comparaison sans engagement ?
