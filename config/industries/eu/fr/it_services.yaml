industry_faq:
- question: Proposez-vous un support informatique 24/7 ?
  answer_template: Oui, absolument. Nous proposons différents niveaux de service, incluant des forfaits avec support 24/7 et intervention sur site si nécessaire. Puis-je vous envoyer plus de détails par
    email ?
- question: Comment garantissez-vous la conformité RGPD ?
  answer_template: Nous effectuons un audit complet de vos processus et infrastructures, puis nous mettons en place les mesures techniques et organisationnelles nécessaires. Nos consultants sont certifiés
    sur le sujet.
- question: Quelle est votre délai d'intervention moyen pour une panne critique ?
  answer_template: Pour nos clients sous contrat de services managés, notre engagement commence à 2 heures pour les incidents de niveau 1. Le délai exact dépend du niveau de service choisi.
- question: Travaillez-vous avec des technologies spécifiques (Microsoft, Linux, etc.) ?
  answer_template: Nos équipes sont compétentes sur un large éventail de technologies, des environnements Microsoft aux solutions Open Source. Nous nous adaptons à votre écosystème existant.
- question: Pouvez-vous reprendre la gestion de notre infrastructure actuelle ?
  answer_template: Oui, la reprise d'infrastructure (onboarding) fait partie de nos services courants. Nous assurons une transition en douceur sans interruption de votre activité.
sales_scripts:
- trigger: price_question
  situation: Quand le prospect demande le prix dès le début de la conversation.
  script: Je comprends votre souci de maîtriser les coûts. Nos tarifs dépendent fortement de la complexité de votre infrastructure et du niveau de service souhaité. Pour vous donner une estimation précise,
    puis-je vous poser deux ou trois questions rapides sur votre parc informatique actuel ?
  goal: Qualifier le prospect avant de discuter prix, et montrer que notre offre est personnalisée.
- trigger: competitor_mention
  situation: 'Quand le prospect mentionne un concurrent local (ex: Atos, Capgemini pour les grands comptes, ou un petit prestataire local).'
  script: 'C''est une bonne référence. La différence principale avec nous réside souvent dans notre approche plus agile et notre focalisation sur [mentionner un point fort pertinent, ex: ''la relation de
    proximité'' ou ''les PME'']. Nous offrons une flexibilité et une réactivité adaptées aux besoins évolutifs des entreprises comme la vôtre.'
  goal: Se différencier sans dénigrer, et recentrer sur les besoins du client.
- trigger: objection_complexity
  situation: Quand le prospect exprime que son système est trop complexe ou unique pour être externalisé.
  script: C'est justement pour les environnements complexes que notre expertise est la plus précieuse. Nous avons l'habitude d'intervenir sur des systèmes hétérogènes. Une première analyse d'audit, souvent
    gratuite, nous permettrait d'identifier les risques et les opportunités d'amélioration.
  goal: Transformer une objection en opportunité pour une offre de valeur ajoutée (audit).
competitors:
- name: Capgemini / Atos
  positioning: Grands groupes du CAC40, leaders sur les très grands comptes et les projets d'envergure.
  strengths:
  - Ressources importantes
  - Portefeuille clients large
  - Expertise sur grands projets
  weaknesses:
  - Tarifs élevés
  - Moins réactifs pour les PME
  - Processus parfois lourds
  our_differentiation: Agilité, réactivité, et tarifs adaptés aux PME et ETI, avec un contact direct et personnalisé.
- name: Prestataires informatiques locaux indépendants
  positioning: Petites structures régionales, souvent généralistes.
  strengths:
  - Proximité géographique
  - Connaissance du tissu local
  - Relation personnelle
  weaknesses:
  - Expertise limitée sur les sujets pointus (sécurité, cloud)
  - Ressources humaines limitées
  - Capacité d'innovation
  our_differentiation: Expertise certifiée sur les technologies avancées, capacité à gérer des projets complexes, et support structuré 24/7.
- name: ESN (Entreprises de Services du Numérique) de taille moyenne
  positioning: Spécialisées dans la prestation de ressources humaines (ingénieurs en régie) et certains services.
  strengths:
  - Flexibilité de la main d'œuvre
  - Expertise technique
  - Présence nationale
  weaknesses:
  - Moins orientées 'service managé' global
  - Focus sur la facturation temps/matériel
  - Peu de responsabilité globale
  our_differentiation: Nous proposons une vraie responsabilité opérationnelle avec des forfaits prédictifs, en nous focalisant sur les résultats et la pérennité de votre SI, pas seulement sur la provision
    de consultants.
