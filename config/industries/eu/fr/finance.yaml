pain_points:
- description: Conformité réglementaire complexe avec des lois comme le RGPD et les
    directives financières européennes en constante évolution.
  severity: high
  solution_hint: L'agent vocal peut diffuser des mises à jour de conformité et automatiser
    les questionnaires de vérification pour les clients.
- description: Forte pression sur les marges en raison de la concurrence des néobanques
    et des services financiers en ligne.
  severity: high
  solution_hint: Automatiser les services clients et les ventes croisées pour réduire
    les coûts opérationnels.
- description: Mauvaise expérience client due à des temps d'attente téléphonique longs
    et à un service non personnalisé.
  severity: medium
  solution_hint: Fournir un support vocal 24/7 pour répondre aux questions courantes
    et orienter les appels complexes.
- description: Difficulté à acquérir et fidéliser une clientèle jeune, habituée aux
    interfaces digitales.
  severity: medium
  solution_hint: Créer des parcours d'onboarding et d'éducation financière interactifs
    via un agent conversationnel.
- description: Processus de souscription et de vérification d'identité (KYC) lents
    et manuels.
  severity: medium
  solution_hint: Guider les clients vocalement à travers les étapes du KYC et intégrer
    les vérifications biométriques.
- description: Gestion inefficace des leads et opportunités de vente manquées par
    les équipes commerciales surchargées.
  severity: low
  solution_hint: Qualifier et prioriser les leads entrants automatiquement avant transfert
    aux conseillers.
