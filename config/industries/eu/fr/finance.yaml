typical_objections:
- objection: Nos clients âgés ne voudront pas parler à une machine.
  response: C'est une excellente remarque. Notre agent est calibré pour être extrêmement
    clair et patient. Il peut d'abord servir à filtrer et à aiguiller les appels plus
    rapidement, réduisant ainsi l'attente pour tous les clients, quel que soit leur
    âge. De plus, il libère vos conseillers pour qu'ils passent plus de temps avec
    les clients qui ont besoin d'une assistance humaine approfondie.
- objection: C'est trop risqué pour un secteur aussi réglementé.
  response: Au contraire, notre solution réduit le risque humain. Chaque appel est
    tracé et peut être révisé pour la conformité. L'agent suit scrupuleusement les
    scripts approuvés, ce qui minimise les erreurs de communication sur les informations
    réglementées, contrairement à un agent humain qui peut varier.
- objection: Nous avons déjà investi dans un chatbot sur notre site web.
  response: C'est un bon début. Notre agent vocal complète parfaitement cette offre
    en capturant la clientèle qui préfère encore largement le téléphone, surtout pour
    les questions sensibles ou complexes. Il crée une expérience omnicanale cohérente.
