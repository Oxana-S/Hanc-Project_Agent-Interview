industry_faq:
- question: Êtes-vous conforme au RGPD ?
  answer_template: Absolument. Notre solution est conçue avec la confidentialité des
    données dès la conception. Toutes les conversations sont chiffrées et nous ne
    conservons les données que selon vos paramètres et les exigences légales.
- question: Pouvez-vous vous intégrer à notre logiciel de gestion de patrimoine existant
    ?
  answer_template: Oui, notre agent vocal est conçu pour des intégrations API sécurisées.
    Nous avons déjà des connecteurs pour des systèmes comme [Nom du système client]
    et pouvons développer des intégrations sur mesure si nécessaire.
- question: Comment gérez-vous la complexité des produits financiers dans les conversations
    automatisées ?
  answer_template: Notre agent est formé pour reconnaître les questions complexes
    sur des produits réglementés. Il fournit des informations générales et transmet
    immédiatement l'appel à un conseiller qualifié lorsque nécessaire, en respectant
    les règles de conseil.
- question: Quel est le retour sur investissement typique ?
  answer_template: Nos clients du secteur financier constatent généralement une réduction
    de 30 à 50% du volume d'appels traités par des agents humains pour des questions
    simples, libérant du temps pour des tâches à haute valeur ajoutée. Le ROI est
    souvent atteint en moins de 6 mois.
- question: L'agent sonne-t-il naturel pour nos clients français ?
  answer_template: Oui, nous utilisons des voix AI de dernière génération avec des
    accents et expressions naturelles françaises. Vous pouvez également personnaliser
    le ton (professionnel, rassurant) pour qu'il corresponde à votre marque.
sales_scripts:
- trigger: price_question
  situation: Le client demande le coût après une démonstration.
  script: Je comprends que l'investissement est une considération importante. Notre
    tarification commence à partir de 299€ par mois pour une configuration de base,
    avec un ROI généralement constaté en moins de 6 mois grâce à la réduction des
    coûts opérationnels. Puis-je vous envoyer une simulation personnalisée basée sur
    votre volume d'appels ?
  goal: Dédramatiser le prix en le reliant au ROI et proposer une prochaine étape
    concrète.
- trigger: security_concern
  situation: Le client exprime des inquiétudes concernant la sécurité des données
    financières.
  script: Votre préoccupation est tout à fait légitime. Notre solution est hébergée
    en France sur des serveurs certifiés SecNumCloud par l'ANSSI. Nous n'avons jamais
    accès aux données sensibles de vos clients, comme les numéros de compte. Puis-je
    vous partager notre documentation de sécurité détaillée ?
  goal: Rassurer avec des certifications locales concrètes et offrir une preuve supplémentaire.
- trigger: objection_automation
  situation: Le client craint que l'automatisation déshumanise le service.
  script: Je partage votre vision. Notre objectif n'est pas de remplacer le conseiller
    humain, mais de le soulager des tâches répétitives. L'agent gère les questions
    simples (solde, horaires) et les rendez-vous, permettant à vos équipes de se concentrer
    sur le conseil complexe et la relation client, ce qui améliore paradoxalement
    l'aspect humain.
  goal: Recadrer l'automatisation comme un outil d'augmentation et non de remplacement.
