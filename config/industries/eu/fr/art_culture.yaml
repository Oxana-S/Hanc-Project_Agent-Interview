industry_faq:
- question: Quelles sont vos horaires d'ouverture et les tarifs ?
  answer_template: Nos horaires et tarifs sont disponibles sur notre site web [lien].
    Je peux vous les communiquer maintenant ou vous envoyer un récapitulatif par email/SMS.
- question: Proposez-vous des visites guidées pour les groupes scolaires ?
  answer_template: Absolument. Nous proposons différentes formules adaptées aux scolaires.
    Pour organiser une visite, je peux vous mettre en contact avec notre service de
    médiation ou prendre un rendez-vous de préparation.
- question: Comment puis-je réserver des places pour l'exposition en cours ?
  answer_template: Vous pouvez réserver directement via notre billetterie en ligne
    [lien]. Je peux également prendre votre réservation par téléphone et vous envoyer
    vos e-billets.
- question: Acceptez-vous les Chèques-Vacances ?
  answer_template: Oui, nous acceptons les Chèques-Vacances ainsi que la plupart des
    cartes bancaires. Le paiement s'effectue sur place ou en ligne selon le mode de
    réservation.
- question: Comment devenir mécène ou partenaire de votre institution ?
  answer_template: Nous serions ravis d'échanger sur nos opportunités de mécénat.
    Je vais noter vos coordonnées et notre chargé de développement vous rappellera
    sous 48h pour un premier entretien.
- question: Mon association peut-elle louer un de vos espaces ?
  answer_template: Oui, nous louons nos espaces pour des événements. Pour connaître
    les disponibilités et les tarifs, je vous transfère immédiatement vers notre gestionnaire
    des locations.
sales_scripts:
- trigger: price_question
  situation: Le prospect demande le prix de la solution.
  script: Notre solution démarre à partir de 99€ par mois pour automatiser votre standard
    téléphonique et la prise de rendez-vous. Le prix final dépend du nombre d'appels
    et des fonctionnalités spécifiques à votre musée/théâtre. Cela représente souvent
    l'équivalent du salaire d'un mi-temps, pour une disponibilité 24h/24. Puis-je
    vous proposer une démonstration personnalisée gratuite ?
  goal: Dédramatiser le prix, le relier à un coût existant (un salaire) et orienter
    vers une démo.
- trigger: competitor_mention
  situation: 'Le prospect mentionne un concurrent (ex: un centre d''appels traditionnel).'
  script: Je comprends. La différence majeure avec un centre d'appels classique est
    que notre agent vocal apprend et s'améliore constamment. Il ne prend pas de pauses,
    ne fait pas d'erreurs de reporting et est parfaitement intégré à vos outils comme
    Yurplan ou HelloAsso. Il complète votre équipe, il ne la remplace pas. Vous préférez
    une solution statique ou une solution qui évolue avec vos besoins ?
  goal: Mettre en avant l'IA comme un avantage évolutif et l'intégration, pas comme
    un simple standard automatique.
- trigger: objection_time
  situation: Le prospect dit 'On n'a pas le temps de mettre en place ça'.
  script: C'est justement pour vous faire gagner du temps que nous avons conçu cette
    solution. L'installation se fait en 48h, sans intervention technique de votre
    part. Notre équipe s'occupe de tout, de la configuration à la formation de votre
    équipe. Et très vite, vous gagnerez plusieurs heures par semaine sur la gestion
    des appels et des réservations. On peut caler un premier court appel de 20 minutes
    pour voir comment l'intégrer sans perturber vos activités ?
  goal: Transformer l'objection en argument, rassurer sur la simplicité, et proposer
    un engagement minimal (appel de 20 min).
- trigger: general_interest
  situation: Le prospect demande des informations générales sur ce qu'on fait.
  script: 'Nous aidons les acteurs culturels comme le vôtre à reprendre le contrôle
    sur leur relation avec le public. Concrètement, notre agent vocal intelligent
    répond à 80% des questions récurrentes (horaires, tarifs, réservations), prend
    des rendez-vous, et qualifie les appels pour des demandes complexes comme le mécénat.
    Cela permet à votre équipe de se concentrer sur le cœur de votre métier : la création
    et la médiation. Quel est le plus gros point de friction dans votre gestion des
    relations avec votre public actuellement ?'
  goal: Expliquer simplement la valeur, utiliser un chiffre fort (80%) et poser une
    question ouverte pour identifier la douleur.
