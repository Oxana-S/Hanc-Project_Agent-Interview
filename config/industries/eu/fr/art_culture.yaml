pain_points:
- description: Gestion administrative chronophage (subventions, billetterie, comptabilité)
    qui réduit le temps dédié à la création et à la médiation.
  severity: high
  solution_hint: L'agent vocal peut automatiser la prise de rendez-vous, la pré-sélection
    des demandes et les rappels de démarches administratives.
- description: Difficulté à fidéliser et à élargir son public, notamment auprès des
    jeunes générations et en dehors des métropoles.
  severity: high
  solution_hint: Agent de prospection et de rappel pour les abonnements, les ateliers,
    ou pour communiquer sur de nouveaux contenus.
- description: Manque de visibilité et de ressources pour une communication efficace
    et multi-canale (site web, réseaux sociaux, emailing).
  severity: medium
  solution_hint: L'agent peut gérer les appels entrants pour les infos pratiques,
    libérant du temps pour une stratégie de contenu.
- description: Gestion complexe des plannings des intervenants, des artistes et des
    salles, avec de nombreuses modifications de dernière minute.
  severity: medium
  solution_hint: Agent vocal pour mettre à jour les disponibilités, confirmer les
    présences et notifier automatiquement les changements.
- description: Recherche de financements et de mécénat compétitive et complexe, nécessitant
    un suivi rigoureux des appels à projets.
  severity: high
  solution_hint: Assistant pour le suivi des délais, la pré-qualification des partenaires
    potentiels et la préparation des dossiers.
- description: Perte de réservations potentielles en dehors des heures d'ouverture
    de la billetterie ou de la standard téléphonique.
  severity: medium
  solution_hint: Agent vocal 24/7 pour répondre aux questions sur les tarifs, la programmation
    et pour initier une réservation.
typical_services:
- Visites guidées et commentées
- Ateliers de pratique artistique (scolaires, adultes, familles)
- Location d'espaces (salles d'exposition, auditoriums)
- Organisation d'événements privés (vernissages, réceptions)
- Édition et vente de catalogues, livres d'art, produits dérivés
- Médiation culturelle et actions de sensibilisation
- Gestion de la billetterie et des abonnements
- Conseil en montage de projets culturels et recherche de subventions
- Restauration d'œuvres et conservation préventive
- Production et diffusion de spectacles vivants
recommended_functions:
- name: Prise de rendez-vous et réservation
  priority: high
  reason: Réduit considérablement la charge administrative et capture des réservations
    24h/24.
- name: Répondeur intelligent et qualification des leads
  priority: high
  reason: Gère les appels entrants, répond aux questions fréquentes et oriente les
    prospects vers le bon interlocuteur.
- name: Rappels automatiques (visites, ateliers, échéances de dossiers)
  priority: medium
  reason: Améliore le taux de présence et aide au respect des deadlines critiques
    pour les subventions.
- name: Sondage et collecte de feedback post-visite
  priority: medium
  reason: Permet de recueillir des avis précieux pour améliorer l'offre sans effort
    manuel supplémentaire.
- name: Mise à jour des informations pratiques (horaires, tarifs, programmation)
  priority: low
  reason: Assure une communication fiable et à jour sur les canaux téléphoniques,
    réduisant les conflits d'information.
- name: Pré-qualification pour le mécénat et les partenariats
  priority: medium
  reason: Identifie et classe les appels entrants de partenaires potentiels pour un
    suivi ciblé par l'équipe.
