typical_objections:
- objection: Notre public est majoritairement âgé et n'est pas à l'aise avec les robots
    téléphoniques.
  response: Je comprends tout à fait. Notre agent est justement conçu pour être extrêmement
    naturel et simple. Il parle clairement, répète les informations, et transfère
    immédiatement vers un humain si besoin. C'est souvent plus facile pour une personne
    malentendante ou pressée qu'un standard occupé. On peut configurer un transfert
    direct sur l'option 'parler à un conseiller' dès le début du message.
- objection: On a une petite équipe, on gère très bien les appels manuellement pour
    le moment.
  response: C'est une excellente nouvelle que votre équipe soit si réactive. Notre
    solution n'est pas là pour la remplacer, mais pour la soulager des tâches répétitives
    et pour capter les opportunités en dehors de vos horaires. Imaginez ne plus avoir
    à rappeler les gens pour confirmer une réservation de groupe, ou ne plus rater
    un appel pour une location d'espace un dimanche. Cela permet à votre équipe de
    consacrer cette énergie à des relations plus qualitatives.
- objection: On est une association, notre budget est très serré et dépend des subventions.
  response: C'est une réalité que nous connaissons bien dans le secteur culturel.
    C'est précisément pour optimiser chaque euro que notre solution existe. Le gain
    de temps permet à vos salariés ou bénévoles de se concentrer sur des activités
    à plus forte valeur, comme la recherche de financements ou l'animation. De plus,
    l'augmentation du taux de conversion des appels en ventes (billets, adhésions)
    génère directement des ressources propres. Nous proposons aussi des formules modulables
    pour démarrer petit et évoluer avec vous.
