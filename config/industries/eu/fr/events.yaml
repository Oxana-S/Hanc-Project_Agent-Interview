industry_faq:
- question: Comment gérez-vous la protection des données personnelles (RGPD) pour
    les listes d'invités ?
  answer_template: Nous utilisons des systèmes entièrement conformes RGPD qui cryptent
    les données, limitent leur conservation au strict nécessaire, et permettent aux
    participants de modifier ou supprimer leurs informations à tout moment.
- question: Proposez-vous des solutions pour les petits événements avec un budget
    limité ?
  answer_template: Oui, nous avons des forêts modulaires qui s'adaptent à la taille
    de votre événement. Notre solution d'entrée de gamme automatise les tâches essentielles
    sans engagement à long terme.
- question: Pouvez-vous vous intégrer à notre logiciel de comptabilité actuel ?
  answer_template: Absolument. Notre solution se connecte aux principaux logiciels
    de comptabilité français via des API sécurisées, permettant une synchronisation
    automatique des factures et dépenses.
- question: Comment garantissez-vous la fiabilité technique le jour de l'événement
    ?
  answer_template: Notre système fonctionne sur infrastructure cloud redondante avec
    support technique 24/7. Nous conseillons toujours un plan de secours et testons
    l'intégration avant chaque événement important.
- question: Proposez-vous des services en anglais pour les événements internationaux
    ?
  answer_template: Oui, nos agents vocaux sont multilingues et peuvent gérer les communications
    en anglais, allemand, espagnol et autres langues selon vos besoins.
sales_scripts:
- trigger: budget_concern
  situation: Quand le client exprime des inquiétudes sur le coût ou demande une réduction.
  script: Je comprends parfaitement que la maîtrise du budget soit primordiale. Notre
    solution vous fait économiser en moyenne 15 heures de travail administratif par
    événement, ce qui représente environ 750€ d'économies sur les coûts salariaux.
    Pouvons-nous examiner ensemble où vous perdez le plus de temps actuellement ?
  goal: Transformer l'objection coût en démonstration de ROI et engager une analyse
    personnalisée.
- trigger: competitor_mention
  situation: Quand le client mentionne utiliser une solution concurrente.
  script: C'est intéressant. Contrairement à [nom du concurrent] qui se concentre
    surtout sur la billetterie, notre solution couvre l'intégralité de la gestion
    événementielle avec un assistant vocal qui réduit votre charge de travail de 40%.
    Souhaitez-vous voir une démonstration spécifique de la coordination des prestataires,
    là où nous excellons ?
  goal: Différencier notre offre complète et proposer une démonstration ciblée.
- trigger: implementation_time
  situation: Quand le client s'inquiète du temps nécessaire pour mettre en place la
    solution.
  script: La mise en place standard prend 48 heures. Nous fournissons un accompagnement
    personnalisé et la plupart de nos clients voient des bénéfices dès la première
    semaine. Pour accélérer le processus, nous pouvons commencer par automatiser juste
    la gestion des RSVP, ce qui se configure en quelques heures.
  goal: Rassurer sur la simplicité et la rapidité de déploiement, en proposant une
    première étape facile.
