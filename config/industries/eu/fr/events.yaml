typical_objections:
- objection: Nous avons déjà une équipe qui gère cela manuellement, nous n'avons pas
    besoin d'automatisation.
  response: C'est justement l'occasion de libérer votre équipe des tâches répétitives
    pour qu'elle se concentre sur la création d'expériences mémorables. Puis-je vous
    montrer comment nos clients réallouent en moyenne 15 heures par semaine vers des
    activités à plus forte valeur ajoutée ?
- objection: Je préfère le contact humain pour mes événements, une solution automatisée
    semble impersonnelle.
  response: Notre solution amplifie le contact humain, ne le remplace pas. Elle gère
    les tâches administratives pour que votre équipe ait plus de temps pour des interactions
    qualité avec les participants. L'assistant vocal propose d'ailleurs une expérience
    conversationnelle naturelle.
- objection: Les solutions technologiques sont trop complexes à mettre à jour et à
    maintenir.
  response: Notre plateforme est entièrement gérée dans le cloud avec mises à jour
    automatiques. Nous fournissons un support technique dédié en français et une formation
    complète incluse. La complexité est de notre côté, la simplicité de la vôtre.
