pain_points:
- description: Difficulté à gérer les annulations de dernière minute et les changements
    de participants, entraînant des pertes financières et une logistique complexe.
  severity: high
  solution_hint: L'agent vocal IA peut automatiser les confirmations, les rappels
    et gérer les modifications en temps réel, réduisant les erreurs manuelles.
- description: Coordination inefficace entre les prestataires (traiteurs, décorateurs,
    techniciens) causant des retards et des surcoûts.
  severity: high
  solution_hint: L'agent peut centraliser la communication et les plannings, envoyant
    des notifications automatiques à tous les intervenants.
- description: Surcharge administrative pour la gestion des réservations, facturations
    et conformité RGPD pour les données des participants.
  severity: medium
  solution_hint: Automatisation des processus administratifs et génération de documents
    conformes, avec gestion sécurisée des données clients.
- description: Difficulté à estimer avec précision les budgets et à contrôler les
    dépassements, particulièrement pour les événements corporatifs.
  severity: medium
  solution_hint: Suivi automatique des dépenses en temps réel et alertes lorsque le
    budget approche des limites définies.
- description: Recrutement et gestion du personnel temporaire (hôtes, serveurs) complexe
    et coûteuse, surtout en période de haute saison.
  severity: medium
  solution_hint: L'agent peut gérer les plannings, les contrats et la communication
    avec le personnel intérimaire, optimisant les coûts.
- description: Manque de visibilité en temps réel sur la satisfaction des participants
    pendant l'événement.
  severity: low
  solution_hint: Mise en place de sondages vocaux automatiques et analyse instantanée
    des retours pour ajuster l'événement si nécessaire.
