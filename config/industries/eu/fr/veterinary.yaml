pain_points:
- description: Les rendez-vous non honorés créent des trous dans l'emploi du temps
    et des pertes de revenus.
  severity: high
  solution_hint: L'agent vocal peut gérer les confirmations et rappels automatiques,
    et proposer des créaux de remplacement.
- description: Appels fréquents en dehors des heures d'ouverture pour des questions
    non urgentes, épuisant le personnel.
  severity: medium
  solution_hint: L'agent peut répondre 24/7 aux questions courantes (vaccins, symptômes
    légers) et orienter vers l'urgence si nécessaire.
- description: Surcharge administrative pour la prise de rendez-vous, la facturation
    et la gestion des dossiers clients.
  severity: high
  solution_hint: Automatiser la prise de RDV, l'envoi de rappels et l'intégration
    avec le logiciel de gestion de cabinet.
- description: Difficulté à fidéliser les clients dans un marché concurrentiel local.
  severity: medium
  solution_hint: L'agent peut personnaliser les communications (rappel vaccinal, anniversaire
    de l'animal) et promouvoir les forfaits préventifs.
- description: Gestion inefficace des stocks de médicaments et de produits, conduisant
    à des ruptures ou du surstock.
  severity: medium
  solution_hint: L'agent peut générer des rappels automatiques pour les commandes
    basées sur les rendez-vous planifiés.
- description: Perte de temps à répondre aux mêmes questions fréquentes sur les tarifs,
    les horaires, les procédures.
  severity: low
  solution_hint: Fournir des réponses instantanées et précises via l'agent, libérant
    le temps du standardiste.
