industry_faq:
- question: Quels sont vos horaires d'ouverture et comment prendre rendez-vous en
    urgence ?
  answer_template: Nous sommes ouverts du lundi au vendredi de 9h à 19h et le samedi
    de 9h à 12h. En dehors de ces heures, pour une urgence vitale, composez le [numéro
    de garde]. Pour prendre un rendez-vous standard, je peux vous aider immédiatement.
- question: Quel est le prix d'une consultation pour un chien/chat ?
  answer_template: Le tarif d'une consultation standard commence à XX euros. Il peut
    varier en fonction de la complexité de la visite. Puis-je vous proposer un créneau
    pour une estimation plus précise avec l'un de nos vétérinaires ?
- question: Mon animal doit-il être à jeun avant une prise de sang ?
  answer_template: Oui, il est généralement recommandé d'être à jeun pendant 8 à 12
    heures avant une prise de sang pour des résultats optimaux. Des exceptions existent,
    je vous conseille de confirmer lors de la prise de rendez-vous.
- question: Proposez-vous des forfaits pour les vaccins ou la stérilisation ?
  answer_template: Oui, nous proposons plusieurs forfaits préventifs (vaccinations
    + bilan) et des packs chirurgicaux tout compris. Cela permet de maîtriser votre
    budget. Je peux vous envoyer les détails par email ou SMS.
- question: Acceptez-vous les animaux exotiques (rongeurs, oiseaux, reptiles) ?
  answer_template: Certains de nos vétérinaires sont spécialisés dans les NAC (Nouveaux
    Animaux de Compagnie). Merci de le préciser lors de la prise de rendez-vous pour
    que nous puissions vous orienter vers le bon praticien.
sales_scripts:
- trigger: opening_hours_inquiry
  situation: Un client appelle pour connaître les horaires.
  script: Bonjour, je suis [Nom de l'Agent], l'assistant vocal du cabinet vétérinaire
    [Nom du Cabinet]. Nous sommes ouverts du lundi au vendredi de 9h à 19h et le samedi
    matin. Puis-je vous aider à prendre un rendez-vous dès maintenant ou vous renseigner
    sur nos services ?
  goal: Convertir une simple demande d'information en prise de rendez-vous ou qualification.
- trigger: price_question
  situation: Un client demande le prix d'une consultation.
  script: Je comprends que la transparence tarifaire est importante. Une consultation
    de base démarre à [montant] euros. Cependant, le tarif final dépend des soins
    spécifiques prodigués. Pour vous donner une estimation exacte et sans engagement,
    puis-je vous proposer un court appel avec notre secrétariat qui pourra considérer
    le cas de votre animal ?
  goal: Contourner l'objection prix en offrant une estimation personnalisée et en
    reprenant contact avec un humain.
- trigger: follow_up_after_visit
  situation: Appel automatique quelques jours après une consultation.
  script: Bonjour [Nom du Client], c'est l'assistant du cabinet vétérinaire [Nom].
    Nous espérons que [Nom de l'Animal] se porte mieux après sa récente visite. Tout
    se passe bien à la maison ? Si vous avez la moindre question, n'hésitez pas. Puis-je
    également noter un prochain rappel pour son vaccin ?
  goal: Renforcer la relation client, détecter d'éventuels problèmes et planifier
    le prochain rendez-vous préventif.
competitors:
- name: Doctolib (pour vétérinaires)
  positioning: Plateforme nationale de prise de RDV en ligne, gratuite pour les patients.
  strengths:
  - Notoriété nationale
  - Interface utilisateur simple
  - Gratuit pour le client
  weaknesses:
  - Peu personnalisé pour le domaine vétérinaire
  - Pas de gestion de la relation client (CRM) intégrée
  - Concurrence féroce sur la plateforme
  our_differentiation: Notre agent est dédié à votre cabinet, gère l'intégralité de
    la relation téléphonique (pas seulement le RDV) et s'intègre profondément à votre
    logiciel métier.
- name: Cliniques vétérinaires locales concurrentes
  positioning: Concurrence directe sur la même zone géographique.
  strengths:
  - Relation de proximité
  - Confiance établie
  - Possibilité de visites à domicile
  weaknesses:
  - Heures d'ouverture limitées
  - Standard souvent saturé
  - Peu d'automatisation
  our_differentiation: Nous vous aidons à offrir un service 24/7, à réduire les rendez-vous
    manqués et à personnaliser la communication, vous permettant de rivaliser sur
    le service, pas seulement sur le prix.
- name: Assureurs animaux (offrant des services de téléconseil)
  positioning: Service de conseil inclus dans certaines assurances.
  strengths:
  - Gratuit pour l'assuré
  - Orientation vers leur réseau
  weaknesses:
  - Conseil généraliste, pas spécifique à votre cabinet
  - Objectif de réduire les sinistres pour l'assureur
  - Pas de prise de RDV directe
  our_differentiation: Notre agent représente VOTRE cabinet, fidélise VOS clients
    vers VOS services, et conduit à des rendez-vous dans VOTRE clinique.
