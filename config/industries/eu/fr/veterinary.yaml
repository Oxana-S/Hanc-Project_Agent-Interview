market_context:
  market_size: Environ 5 000 cliniques et hôpitaux vétérinaires en France.
  growth_rate: ~3-5% par an, porté par l'augmentation du nombre de foyers avec animaux.
  key_trends:
  - Fort développement de l'assurance santé animale.
  - Demande croissante pour la médecine préventive et les forfaits de soins.
  - Digitalisation progressive du secteur (RDV en ligne, rappels digitaux).
  - Attention accrue au bien-être animal et aux médecines alternatives.
  seasonality:
    high:
    - Printemps (période des puces/tiques, stérilisations)
    - Automne (rappel de vaccins)
    - Périodes de fêtes (risques alimentaires)
    low:
    - Août (tradition des vacances)
    - Début janvier
typical_objections:
- objection: C'est trop cher pour notre petite structure.
  response: Je comprends. Avez-vous calculé le coût d'un rendez-vous manqué ou d'une
    heure de standardiste à répondre à des questions simples ? Notre solution démarre
    à 99€/mois, ce qui représente souvent moins qu'un seul rendez-vous perdu. Pouvons-nous
    analyser votre taux actuel de RDV non honorés ?
- objection: Nos clients âgés préfèrent parler à une personne.
  response: Tout à fait, et c'est crucial. Notre agent ne les remplace pas, il les
    assiste. Il filtre les appels non urgents la nuit, rappelle les vaccins, et laisse
    les appels importants ou complexes être traités par votre équipe, plus disponible.
    Il améliore le service pour TOUS vos clients.
- objection: Nous avons déjà un logiciel de gestion, cela va être compliqué à intégrer.
  response: L'intégration est notre priorité. Nous nous connectons aux principaux
    logiciels vétérinaires comme AniMate ou EasyVet. Le déploiement est rapide et
    notre support vous accompagne. Cela évite la double saisie et rend votre système
    actuel plus puissant.
