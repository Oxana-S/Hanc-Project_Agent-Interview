pain_points:
- description: Difficulté à trouver et retenir du personnel qualifié (aides-soignants,
    infirmiers) en raison de pénuries chroniques et d'un turnover élevé.
  severity: high
  solution_hint: L'agent vocal peut automatiser la prise de rendez-vous, le suivi
    des résidents et les rappels, réduisant la charge administrative et permettant
    au personnel de se concentrer sur les soins.
- description: Gestion administrative lourde et complexe (dossiers patients, facturation,
    conformité) qui consomme un temps précieux.
  severity: high
  solution_hint: L'agent peut collecter et organiser des informations, générer des
    rappels pour les tâches administratives et intégrer les données dans les logiciels
    de gestion.
- description: Anxiété des familles concernant le bien-être de leurs proches, avec
    un besoin de communication régulière et rassurante.
  severity: medium
  solution_hint: L'agent peut fournir des mises à jour automatisées aux familles,
    programmer des appels de confort et répondre aux questions fréquentes 24h/24.
- description: Risque d'isolement social des résidents, notamment dans les structures
    de petit taille ou en maintien à domicile.
  severity: medium
  solution_hint: L'agent peut initier des appels conversationnels réguliers, proposer
    des activités et connecter les résidents à leurs proches via des appels programmés.
- description: Conformité stricte au RGPD pour la protection des données de santé
    des résidents, nécessitant des processus sécurisés.
  severity: high
  solution_hint: L'agent conçu avec la confidentialité par défaut, ne stockant pas
    de données sensibles et obtenant des consentements clairs lors des interactions.
- description: Coordination inefficace entre les différents intervenants (médecins
    traitants, kinésithérapeutes, services à domicile).
  severity: medium
  solution_hint: L'agent peut servir de point de contact centralisé pour prendre des
    messages, confirmer des visites et synchroniser les plannings des intervenants.
typical_services:
- Maintien à domicile (aide ménagère, soins infirmiers)
- Résidence Services Senior (RSS)
- EHPAD (Établissement d'Hébergement pour Personnes Âgées Dépendantes)
- Accueil de jour
- Accueil temporaire (répit familial)
- SSIAD (Services de Soins Infirmiers à Domicile)
- Téléassistance
- Portage de repas
- Animation et activités socio-culturelles
- Coordination gérontologique
recommended_functions:
- name: Prise de rendez-vous et rappels automatisés
  priority: high
  reason: Réduit considérablement la charge administrative liée à la planification
    des visites des soignants, des médecins et des familles.
- name: Répondeur intelligent et aiguillage des appels
  priority: high
  reason: Gère les appels entrants 24/7, répond aux questions courantes et oriente
    les urgences vers le personnel approprié, même en dehors des heures de bureau.
- name: Suivi du bien-être et appels de confort
  priority: medium
  reason: Permet des check-ins réguliers et automatisés avec les résidents, détectant
    d'éventuels problèmes et réduisant le sentiment d'isolement.
- name: Communication avec les familles
  priority: high
  reason: Envoie des mises à jour automatisées, confirme les visites et répond aux
    interrogations des proches, améliorant la transparence et la confiance.
- name: Gestion des demandes et des alertes
  priority: medium
  reason: 'Capture et priorise les demandes des résidents (ex: réparation, repas)
    et peut déclencher des alertes en cas de mot-clé détecté (ex: ''je tombe'').'
- name: Collecte de consentements RGPD
  priority: high
  reason: Facilite la conformité en enregistrant de manière sécurisée les consentements
    vocaux pour le traitement des données.
