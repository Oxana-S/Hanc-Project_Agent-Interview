industry_faq:
- question: Comment votre solution respecte-t-elle le RGPD, surtout avec des données
    de santé ?
  answer_template: Notre solution est conçue avec la confidentialité dès la conception.
    L'agent vocal ne stocke pas d'enregistrements audio complets ni de données de
    santé sensibles. Nous utilisons un traitement en temps réel et obtenons un consentement
    vocal clair pour chaque utilisation des données, conformément au RGPD.
- question: Les personnes âgées vont-elles vraiment utiliser un agent vocal ?
  answer_template: 'Absolument. L''interface est simple et naturelle : il suffit de
    parler. Nous personnalisons l''agent avec une voix calmante et un langage clair.
    Il est particulièrement efficace pour ceux qui ont des difficultés avec les écrans
    ou les claviers. Nous proposons toujours une formation et un support d''adoption.'
- question: Quel est le coût et quel est le retour sur investissement ?
  answer_template: Notre tarification commence à partir de [ENTRY_POINT] par mois.
    Le ROI est rapide grâce à la réduction du temps administratif (jusqu'à 10h/semaine),
    à la diminution des erreurs de planning et à l'amélioration de la satisfaction
    des familles, ce qui peut réduire le turnover.
- question: Pouvez-vous vous intégrer à notre logiciel de gestion actuel ?
  answer_template: Oui, notre solution est conçue pour l'intégration. Nous nous connectons
    couramment aux principaux logiciels de gestion d'EHPAD comme Axigate ou Cegedim.
    Notre équipe technique travaille avec vous pour une intégration fluide sans perturber
    vos opérations.
- question: Que se passe-t-il en cas d'urgence médicale ?
  answer_template: Notre agent est configuré pour détecter des mots-clés d'urgence.
    Il peut immédiatement transférer l'appel vers une ligne dédiée de votre personnel,
    un service de téléassistance ou, selon votre protocole, composer le 15 (SAMU).
    Il ne remplace pas la téléassistance dédiée mais la complète.
sales_scripts:
- trigger: price_question
  situation: Quand un prospect demande le prix dès le premier contact.
  script: Je comprends que le budget est une préoccupation majeure. Notre tarification
    est adaptative, basée sur le nombre de lits ou de bénéficiaires. Pour une structure
    comme la vôtre, cela commence généralement autour de [ENTRY_POINT] €/mois. Plutôt
    que de parler uniquement de coût, puis-je vous montrer comment cela se traduit
    par des économies concrètes, par exemple en temps administratif récupéré pour
    vos soignants ?
  goal: Déplacer la conversation du prix vers la valeur et le ROI, et obtenir un rendez-vous
    pour une démonstration.
- trigger: objection_technology
  situation: Quand le prospect doute de l'adoption par les résidents ou le personnel
    âgé.
  script: C'est une excellente question, et c'est pourquoi nous mettons l'accent sur
    la simplicité. Vos résidents n'ont pas à apprendre une nouvelle technologie –
    ils parlent simplement. Pour le personnel, nous réduisons leurs tâches répétitives
    comme les appels de rappel. Nous vous accompagnons avec une formation sur mesure
    et un support dédié pour garantir une adoption en douceur.
  goal: Rassurer sur la facilité d'utilisation et l'accompagnement, transformer un
    doute en opportunité de démonstration.
- trigger: competitor_mention
  situation: 'Quand le prospect mentionne un concurrent traditionnel (ex: un système
    de téléassistance classique).'
  script: 'Les systèmes de téléassistance classiques sont excellents pour les alertes
    d''urgence. Notre solution va plus loin : elle est proactive. Au lieu d''attendre
    un bouton d''alerte, notre agent engage quotidiennement le résident, réduit son
    isoleur et automatise la communication avec les familles. C''est un complément
    intelligent qui améliore le bien-être global tout en allégeant votre équipe.'
  goal: Positionner notre solution comme complémentaire et supérieure en valeur ajoutée,
    pas simplement comme un remplacement.
