typical_objections:
- objection: Nos résidents sont trop âgés ou pas à l'aise avec la technologie.
  response: C'est justement pour eux que c'est le plus simple. Pas d'écran, pas de
    bouton à chercher. Ils parlent, comme au téléphone. Nous adaptons le débit et
    le vocabulaire. Souvent, ils l'adoptent plus vite que prévu car c'est une voix
    rassurante et une compagnie.
- objection: Nous avons déjà une standardiste, nous n'avons pas besoin de ça.
  response: Votre standardiste est précieuse. Notre agent ne la remplace pas, il la
    renforce. Il gère les appels répétitifs (horaires, menus) et les appels en dehors
    des heures, lui permettant de se concentrer sur les interactions complexes et
    humaines qui comptent vraiment. C'est un outil pour augmenter son efficacité.
- objection: C'est un investissement supplémentaire dans un contexte budgétaire très
    contraint.
  response: Je comprends parfaitement. Considérez-le non comme une dépense, mais comme
    un outil d'économies. En réduisant le temps perdu en administration et en évitant
    les erreurs de planning coûteuses, l'agent se paie souvent lui-même en quelques
    mois. Pouvons-nous analyser ensemble où vous perdez le plus de temps actuellement
    ?
