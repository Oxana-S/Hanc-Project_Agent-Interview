pain_points:
- description: La gestion des appels 24h/24 et 7j/7 est épuisante pour notre petite
    équipe.
  severity: high
  solution_hint: L'agent vocal IA peut répondre aux appels après les heures de bureau,
    prendre les informations essentielles et programmer un rappel.
- description: Les familles en deuil posent souvent les mêmes questions, ce qui monopolise
    le temps du personnel.
  severity: medium
  solution_hint: Un agent vocal peut gérer les FAQs courantes (tarifs, démarches,
    options) pour libérer le personnel pour des tâches plus complexes.
- description: Perte de prospects pendant les heures de fermeture ou lors des appels
    simultanés.
  severity: high
  solution_hint: L'agent ne perd jamais un appel, prend un message précis et qualifie
    le lead immédiatement pour un rappel prioritaire.
- description: La collecte et la saisie manuelle des données du défunt et de la famille
    est longue et sujette aux erreurs.
  severity: medium
  solution_hint: L'agent vocal peut intégrer un questionnaire structuré pour collecter
    les informations directement dans le logiciel métier, réduisant les erreurs.
- description: Difficulté à communiquer clairement nos services et options additionnelles
    (marbrerie, fleuristerie, conciergerie) sous le stress de l'appel.
  severity: low
  solution_hint: L'agent suit un script pour présenter systématiquement toutes les
    options de manière calme et claire, sans oublis.
- description: Respect du RGPD et confidentialité des données sensibles des familles.
  severity: high
  solution_hint: L'agent vocal conçu pour le marché européen ne stocke pas de données
    sans consentement et guide vers des canaux sécurisés pour les informations sensibles.
