industry_faq:
- question: Quels sont vos tarifs pour des obsèques simples ?
  answer_template: Nos forêts pour une crémation ou une inhumation simple démarrent
    à partir de [X]€ TTC. Le prix final dépend des options choisies (cercueil, transport,
    cérémonie...). Je peux vous orienter vers un conseiller pour une estimation personnalisée,
    souhaitez-vous que je programme un appel ?
- question: Quelles sont les démarches administratives à effectuer après un décès
    ?
  answer_template: Nous nous chargeons de la majorité des démarches. Il vous faudra
    généralement fournir le certificat de décès, la carte d'identité du défunt et
    le livret de famille. Notre conseiller vous guidera pas à pas.
- question: Proposez-vous des services de prévoyance obsèques ?
  answer_template: Oui, nous proposons des contrats de prévoyance qui permettent de
    préparer et de financer ses obsèques à l'avance, soulageant ainsi ses proches.
    Voulez-vous que je vous envoie une documentation par email ?
- question: Est-il possible d'organiser une cérémonie laïque ?
  answer_template: Absolument. Nous organisons des cérémonies civiles ou personnalisées,
    selon les souhaits du défunt et de la famille. Nous pouvons vous aider à créer
    un moment unique.
- question: Quels délais faut-il prévoir pour l'organisation ?
  answer_template: Généralement, les obsèques ont lieu sous 6 jours ouvrés. Nous nous
    adaptons à vos contraintes et aux disponibilités des salles. L'urgence est notre
    priorité.
sales_scripts:
- trigger: initial_contact
  situation: Lors du premier appel d'une famille endeuillée.
  script: Bonjour, [Nom de l'entreprise] vous accompagne dans ces moments difficiles.
    Je suis [Nom de l'agent IA]. Pour vous aider au mieux, puis-je vous poser quelques
    questions rapides ? Pouvez-vous me donner le nom du défunt et la ville où le décès
    a eu lieu ? Ensuite, je vous mettrai immédiatement en relation avec un de nos
    conseillers dédiés.
  goal: Recueillir les informations critiques, rassurer, et transférer un lead qualifié
    à un conseiller humain rapidement.
- trigger: price_question
  situation: Quand le prospect demande les prix dès le premier contact.
  script: Je comprends votre besoin de transparence. Nos tarifs varient selon les
    souhaits (inhumation ou crémation) et les options (type de cercueil, cérémonie...).
    Pour une estimation précise et personnalisée, sans engagement, notre conseiller
    a besoin de quelques détails. Puis-je programmer un rappel sous 30 minutes pour
    qu'il vous appelle ?
  goal: Éviter de donner un prix nu sans contexte, et convertir la demande en un rendez-vous
    qualifié avec un expert.
- trigger: callback_request
  situation: Quand le prospect demande à être rappelé plus tard.
  script: Bien sûr. Pour que notre conseiller soit parfaitement préparé et vous apporte
    les réponses les plus précises, puis-je lui laisser une note avec le nom du défunt
    et votre numéro de téléphone ? À quel moment de la journée préférez-vous être
    contacté ?
  goal: Obtenir des informations de qualification même pour un rappel, et fixer une
    attente claire pour améliorer le taux de conversion.
