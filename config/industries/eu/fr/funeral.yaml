typical_objections:
- objection: C'est trop impersonnel pour un moment aussi intime.
  response: Je comprends tout à fait. Notre agent vocal n'a pas pour but de remplacer
    le conseiller humain, mais de s'assurer que votre appel ne soit jamais perdu et
    que votre conseiller soit immédiatement informé et préparé à vous apporter tout
    le soutien personnalisé dont vous avez besoin.
- objection: Nous sommes une petite entreprise familiale, la technologie c'est trop
    pour nous.
  response: Justement, notre solution est conçue pour les entreprises comme la vôtre.
    Elle est simple à utiliser, sans installation complexe, et vous permet d'offrir
    une disponibilité de grand groupe tout en conservant votre âme familiale. Nous
    vous formons en 1 heure.
- objection: Les familles endeuillées ont besoin de parler à un humain directement.
  response: Absolument, et c'est ce qui se passera. L'agent vocal fait juste le 'triage'
    initial en recueillant les informations essentielles (nom, lieu) pour que l'humain
    que vous leur passerez ensuite soit déjà informé et puisse se concentrer immédiatement
    sur le soutien et l'écoute, sans perdre de temps sur les bases administratives.
