pain_points:
- description: Les coûts du papier et des encres augmentent constamment, réduisant les marges bénéficiaires.
  severity: high
  solution_hint: L'agent vocal peut automatiser la recherche des meilleurs fournisseurs et négocier des tarifs en temps réel.
- description: Gestion inefficace des commandes urgentes qui perturbe la planification de la production.
  severity: medium
  solution_hint: L'agent peut trier et prioriser les appels entrants, et proposer des créneaux de production optimisés.
- description: Absence de suivi client après la vente, menant à une faible fidélisation et des opportunités de réimpression perdues.
  severity: medium
  solution_hint: Mettre en place des rappels automatiques pour les réassorts et solliciter des retours d'expérience.
- description: Difficultés à expliquer les subtilités techniques (types de papier, finitions) aux clients par téléphone.
  severity: low
  solution_hint: L'agent peut fournir des explications standardisées et claires, et transférer vers un expert si nécessaire.
- description: Retards fréquents dans les livraisons dues aux problèmes logistiques ou aux grèves.
  severity: high
  solution_hint: L'agent informe proactivement les clients des retards et propose des solutions alternatives.
- description: Concurrence féroce des grandes enseignes en ligne qui proposent des prix bas.
  severity: high
  solution_hint: Mettre en avant l'expertise locale, la qualité et le service personnalisé via le script de vente de l'agent.
- description: Surcharge administrative liée à la conformité et à la facturation.
  severity: medium
  solution_hint: L'agent peut collecter les informations nécessaires pour générer automatiquement des devis et des factures conformes.
