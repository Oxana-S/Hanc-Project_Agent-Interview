typical_objections:
- objection: C'est trop cher par rapport à ce que je trouve sur internet.
  response: Je comprends parfaitement. Le prix est un critère important. Puis-je vous demander ce que le moins cher sur internet inclut exactement ? Souvent, des finitions basiques, un papier standard et
    aucun contrôle de vos fichiers. Une erreur sur 1000 flyers, c'est 1000 flyers à jeter. Notre devis inclut la sécurité d'un travail bien fait. Et si nous commencions par un petit projet pour que vous
    jugiez de la différence ?
- objection: On imprime de moins en moins, je ne suis pas sûr d'en avoir besoin régulièrement.
  response: 'C''est vrai, la tendance est à la réduction du volume, mais souvent à un gain en qualité et en pertinence. Au lieu d''imprimer en masse, l''objectif est d''imprimer mieux : des supports qui
    auront un impact fort et durable. Pouvez-vous me citer le dernier support imprimé qui vous a vraiment marqué ? Travaillons ensemble sur un projet qui aura cet impact pour votre entreprise.'
- objection: Je préfère gérer ça par email, c'est plus simple pour avoir une trace écrite.
  response: Tout à fait d'accord sur la nécessité d'une trace. Notre agent vocal peut d'ailleurs générer un récapitulatif de notre conversation et un devis pré-rempli par email en fin d'appel. L'avantage
    du téléphone est de régler les questions en 2 minutes au lieu de 10 échanges de mails. Testons-le pour ce projet ? Si vous n'êtes pas satisfait, vous pourrez toujours revenir à l'email.
