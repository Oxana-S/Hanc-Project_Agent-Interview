industry_faq:
- question: Quel est votre délai d'impression pour 500 flyers ?
  answer_template: Pour 500 flyers en impression numérique, le délai standard est de 2 à 3 jours ouvrables. Nous pouvons proposer un service express sous 24h avec un supplément. Puis-je prendre vos coordonnées
    pour vous établir un devis précis ?
- question: Proposez-vous des options de papier écologique ?
  answer_template: Absolument. Nous travaillons avec plusieurs papiers recyclés et certifiés FSC ou PEFC. Je peux vous envoyer par email nos échantillons et les différences de tarif.
- question: Pouvez-vous créer le design de notre brochure ?
  answer_template: Oui, notre service de création graphique peut s'en charger. Nous aurons besoin de vos éléments (textes, logos, photos) et de vos idées. Un rendez-vous avec notre graphiste est recommandé
    pour discuter de votre projet en détail.
- question: Livrez-vous dans toute la France ?
  answer_template: Oui, nous livrons partout en France métropolitaine via nos transporteurs partenaires. Le coût et le délai dépendent du poids et de la destination. C'est calculé automatiquement dans votre
    devis.
- question: Que se passe-t-il si je trouve une erreur dans les fichiers que je vous ai envoyés ?
  answer_template: Il est crucial de valider votre BAT (Bon À Tirer) numérique. Avant l'impression, nous vous envoyons toujours un BAT. Tant que l'impression n'a pas commencé, vous pouvez corriger sans
    frais. Après validation, les corrections sont facturées.
- question: Acceptez-vous les fichiers provenant de Canva ou autres créateurs en ligne ?
  answer_template: Oui, mais pour garantir une qualité optimale, nous demandons que les fichiers nous soient fournis en haute résolution (300 DPI) et dans un format finalisé (PDF/X-1a ou PDF haute qualité).
    Notre équipe peut vous guider.
sales_scripts:
- trigger: price_question
  situation: 'Client demande un prix pour un projet standard (ex: cartes de visite).'
  script: Je comprends votre besoin de clarté sur les tarifs. Pour les cartes de visite, le prix dépend de la quantité, du type de papier et des finitions. Par exemple, pour 500 cartes sur papier couché
    brillant 300g, nous sommes à environ XX€ TTC. La vraie valeur ajoutée chez nous est le conseil personnalisé pour que votre support communique efficacement. Puis-je vous poser quelques questions pour
    affiner ce devis ?
  goal: Transformer une question tarifaire en conversation qualifiante pour comprendre le besoin réel et mettre en avant l'expertise.
- trigger: competitor_mention
  situation: 'Client compare nos prix avec ceux d''un grand concurrent en ligne (ex: Vistaprint).'
  script: C'est une comparaison intéressante. Les plateformes en ligne excellent sur le volume et le prix bas. Notre force, en tant qu'imprimerie locale, est la qualité contrôlée, le conseil proche et la
    flexibilité. Nous corrigeons souvent les fichiers provenant de ces plateformes qui ne sont pas optimaux pour l'impression. Un support qui représente mal votre entreprise peut vous coûter plus cher à
    long terme. Puis-je vous montrer des échantillons de notre travail ?
  goal: Différencier sur la qualité, le service et l'expertise plutôt que de se battre uniquement sur le prix.
- trigger: objection_digital
  situation: Client pense que l'impression est un média dépassé à l'ère du digital.
  script: C'est un point de vue que j'entends souvent. En réalité, l'impression et le digital sont complémentaires. Un flyer ou une carte de visite bien conçu crée un contact tangible et mémorable que le
    digital seul ne permet pas. C'est un point d'entrée physique vers votre univers digital. De nombreuses études montrent que le print améliore la rétention d'information et la perception de la marque.
    Cherchez-vous à renforcer votre image de marque ou à cibler un événement local par exemple ?
  goal: Repositionner l'impression comme un média complémentaire et efficace, et qualifier le besoin marketing derrière la demande.
