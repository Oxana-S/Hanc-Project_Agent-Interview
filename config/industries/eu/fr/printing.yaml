- name: Copies de Paris / Chaînes de reprographie
  positioning: Réseaux locaux ou nationaux pour l'impression rapide et la reprographie.
  strengths:
  - Présence physique en centre-ville
  - Service rapide pour les petites quantités
  - Tirage de plans et documents techniques
  weaknesses:
  - Offre parfois limitée aux bases
  - Peu de services de création
  - Tarifs élevés pour les moyennes/grosses séries
  - Horaires limités
  our_differentiation: Capacité de production industrielle pour les moyennes et grosses séries à des prix compétitifs, accompagnement complet de la création à la finition.
- name: Imprimeries artisanales locales
  positioning: Petits ateliers spécialisés sur un territoire restreint.
  strengths:
  - Relation de confiance très forte
  - Grande flexibilité et réactivité
  - Travail de qualité artisanale
  - Expertise sur des niches (livres d'art, sérigraphie)
  weaknesses:
  - Capacités de production limitées
  - Outils marketing et digitaux souvent absents
  - Tarifs plus élevés pour le standard
  - Dépendance à l'artisan propriétaire
  our_differentiation: Alliage d'une relation de proximité avec la puissance d'outils modernes (devis en ligne, suivi digital), une capacité de production scalable et un service structuré.
