industry_faq:
- question: Comment garantissez-vous la confidentialité des données avec votre agent vocal IA ?
  answer_template: Notre agent vocal IA utilise des protocoles de chiffrement conformes au RGPD et ne stocke les données que dans des serveurs sécurisés en UE.
- question: Quels sont les coûts associés à l'implémentation de votre solution ?
  answer_template: Les coûts varient selon les besoins, avec des forfaits à partir de 150 € par mois, offrant un retour sur investissement rapide via des économies de temps.
- question: Pouvez-vous intégrer l'agent vocal à nos systèmes existants ?
  answer_template: Oui, notre solution est compatible avec les logiciels courants comme les CRM et les outils de gestion documentaire utilisés en France.
- question: Comment gérez-vous les appels urgents ou complexes nécessitant un avocat ?
  answer_template: L'agent vocal IA peut trier les appels et transférer immédiatement les cas urgents vers un avocat disponible, sans délai.
- question: Est-ce que l'agent vocal comprend le jargon juridique français ?
  answer_template: Absolument, notre IA est entraînée sur des données juridiques locales et peut gérer des termes spécifiques comme 'droit des obligations' ou 'procédure civile'.
sales_scripts:
- trigger: price_question
  situation: Lorsqu'un prospect demande des informations sur les tarifs.
  script: Bonjour, nos tarifs commencent à 150 € par mois pour les fonctionnalités de base, avec des options personnalisables. Puis-je vous proposer une démo gratuite pour voir comment cela s'adapte à vos
    besoins ?
  goal: Programmer une démonstration pour montrer la valeur et personnaliser l'offre.
- trigger: compliance_concern
  situation: Lorsqu'un prospect exprime des inquiétudes sur la conformité RGPD.
  script: Je comprends vos préoccupations. Notre solution est conçue spécifiquement pour le marché français, avec une conformité RGPD intégrée et des audits réguliers. Voulez-vous que je vous envoie plus
    de détails ?
  goal: Rassurer sur la conformité et encourager l'engagement.
- trigger: follow_up
  situation: Utilisé après un premier contact pour relancer un client potentiel qui n'a pas donné suite.
  script: 'Bonjour, je me permets de vous recontacter suite à notre dernière conversation concernant vos besoins juridiques. Avez-vous eu le temps de réfléchir à notre proposition ? Nous sommes à votre
    disposition pour répondre à toutes vos questions et vous accompagner dans vos démarches. Notre équipe d''experts est prête à vous offrir un service personnalisé et conforme à la législation en vigueur.
    N''hésitez pas à nous faire part de vos disponibilités pour un rendez-vous.

    '
  goal: Relancer le client potentiel afin d'obtenir un rendez-vous ou une réponse.
