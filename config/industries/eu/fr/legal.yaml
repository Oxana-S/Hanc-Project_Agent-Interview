pain_points:
- description: Surcharge administrative due à la gestion manuelle des rendez-vous et des dossiers.
  severity: high
  solution_hint: L'agent vocal IA peut automatiser la prise de rendez-vous et l'organisation des tâches.
- description: Délais de communication avec les clients, entraînant des retards dans les réponses aux questions urgentes.
  severity: medium
  solution_hint: L'agent vocal IA peut gérer les appels entrants, répondre aux FAQs et transférer les cas complexes.
- description: Conformité au RGPD difficile à maintenir avec des processus papier ou numériques non sécurisés.
  severity: high
  solution_hint: L'agent vocal IA peut rappeler les obligations RGPD et sécuriser les échanges de données.
- description: Suivi inefficace du temps facturable, menant à une perte de revenus.
  severity: medium
  solution_hint: L'agent vocal IA peut enregistrer automatiquement le temps passé sur les appels et les tâches.
- description: Manque de standardisation dans les processus de prise de contact initiale avec les clients.
  severity: low
  solution_hint: L'agent vocal IA peut uniformiser l'accueil et le tri des demandes des clients.
