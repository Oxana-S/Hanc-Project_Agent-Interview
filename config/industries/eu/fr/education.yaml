typical_objections:
- objection: C'est trop cher.
  response: Nous avons des facilités de paiement sans frais. De plus, le CPF peut
    couvrir une grande partie. L'investissement est rapidement amorti par les nouvelles
    compétences.
- objection: Je n'ai pas le temps.
  response: Les sessions sont enregistrées, vous pouvez les suivre à votre rythme.
    Seulement 1 à 2 heures par semaine suffisent.
- objection: Je ne suis pas sûr que cela me convienne.
  response: Commencez par la session gratuite, sans engagement. Vous verrez directement
    si le format et le contenu vous correspondent.
