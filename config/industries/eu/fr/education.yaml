competitors:
- name: OpenClassrooms
  positioning: Plateforme leader de formation en ligne avec parcours certifiants.
  strengths:
  - Reconnaissance forte du marché
  - Partenariats avec des entreprises
  - Offre de formations diversifiées
  weaknesses:
  - Prix parfois élevé
  - Moins de personnalisation pour les entreprises
  our_differentiation: Un accompagnement personnalisé avec des coachs dédiés et une
    flexibilité totale sur les contenus.
- name: Cegos
  positioning: Leader de la formation professionnelle pour les entreprises.
  strengths:
  - Réseau national de formateurs
  - Catalogue très large
  - Longue expérience
  weaknesses:
  - Approche parfois trop standardisée
  - Moins agile sur les formats digitaux
  our_differentiation: Des solutions sur-mesure agiles et des prix plus compétitifs
    pour les PME.
- name: DigiSchool
  positioning: Plateforme éducative pour les élèves et étudiants.
  strengths:
  - Grande notoriété auprès des jeunes
  - Contenus gratuits
  - Focus sur les examens scolaires
  weaknesses:
  - Modèle freemium limitant les revenus
  - Peu orienté formation professionnelle adulte
  our_differentiation: Des formations certifiantes pour adultes avec un suivi individualisé
    et une communauté active.
- name: 360Learning
  positioning: Plateforme de collaborative learning pour les entreprises.
  strengths:
  - Approche collaborative innovante
  - Outils auteurs intégrés
  - Focus sur l'engagement
  weaknesses:
  - Moins adapté aux formations très structurées
  - Interface parfois complexe
  our_differentiation: Une solution plus simple à prendre en main avec un support
    réactif et des intégrations CRM natives.
industry_faq:
- answer_template: Le coût dépend du programme. Un cours de base à partir de 300€.
    Des facilités de paiement sont possibles. Voulez-vous que je vous en dise plus?
  question: Combien coûte la formation?
- answer_template: Nous proposons un format en ligne avec des classes virtuelles en
    direct et des enregistrements. Étudiez quand vous voulez.
  question: Quel est le format de la formation?
- answer_template: Oui, après réussite, nous délivrons un certificat reconnu par les
    professionnels du secteur.
  question: Délivrez-vous un certificat?
- answer_template: Oui, la première session est gratuite. Puis-je vous inscrire à
    un cours d'essai?
  question: Puis-je essayer gratuitement?
- answer_template: Si vous n'êtes pas satisfait de la qualité, nous remboursons sous
    14 jours.
  question: Quelles sont les garanties de résultat?
- answer_template: Nos formateurs sont des experts en activité dans leur domaine,
    avec une pédagogie éprouvée.
  question: Qui sont les formateurs?
- answer_template: Oui, nous proposons des formations éligibles au CPF (Compte Personnel
    de Formation).
  question: Est-ce éligible au CPF?
