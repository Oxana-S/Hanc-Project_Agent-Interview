sales_scripts:
- goal: Convertir l'intérêt en session d'essai.
  script: Bonjour [Prénom], je vous recontacte suite à votre demande sur notre formation
    [Nom de la formation]. Pour vous permettre de juger par vous-même, je vous propose
    de participer à une première session gratuite [jour/heure]. Cela vous convient-il?
  situation: Après une première qualification positive.
  trigger: lead_qualified
- goal: Lever l'objection du prix.
  script: Je comprends votre préoccupation. Avez-vous envisagé d'utiliser votre CPF?
    Cela peut couvrir une grande partie du coût. De plus, nous proposons des facilités
    de paiement sans frais. L'investissement est rentabilisé rapidement grâce aux
    compétences acquises.
  situation: Quand le prospect mentionne que c'est trop cher.
  trigger: price_objection
- goal: Engager après une session d'essai.
  script: Bonjour [Prénom], j'espère que la session d'essai vous a plu. Avez-vous
    des questions? Pour poursuivre et bénéficier de l'accompagnement complet, je peux
    vous aider à finaliser votre inscription. Souhaitez-vous profiter de notre tarif
    'early bird' valable jusqu'à demain?
  situation: Suivi après un cours d'essai.
  trigger: post_trial_followup
