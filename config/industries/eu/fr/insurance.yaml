typical_objections:
- objection: Nos clients préfèrent parler à un humain, surtout pour des sujets importants
    comme l'assurance.
  response: Tout à fait, et c'est précisément l'objectif. Notre agent vocal IA gère
    les interactions simples et répétitives (FAQ, prise de RDV, première collecte
    d'infos sinistre). Cela permet à vos conseillers humains de se concentrer sur
    les dossiers complexes et les moments où la relation et l'expertise sont cruciales,
    améliorant ainsi la qualité de leurs interactions.
- objection: L'intégration avec nos systèmes existants semble trop complexe et disruptive.
  response: Nous comprenons cette inquiétude. Notre plateforme est conçue pour des
    intégrations modulaires et progressives via des APIs standards. Nous pouvons commencer
    par un pilote sur un processus isolé (comme les rappels de renouvellement) pour
    démontrer la valeur avec un minimum de perturbation avant de généraliser.
- objection: Nous sommes déjà en conformité RGPD, une IA risque de compliquer la gestion
    des données personnelles.
  response: Au contraire, un agent vocal IA bien configuré renforce la conformité.
    Il suit des scripts approuvés, enregistre systématiquement les consentements,
    et limite l'accès aux données uniquement aux informations nécessaires pour la
    tâche. Il offre une traçabilité complète des interactions, ce qui est un atout
    pour un audit.
