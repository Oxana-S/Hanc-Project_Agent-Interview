industry_faq:
- question: Quelle est la différence entre une assurance 'Tous Risques' et une assurance
    'au Tier' ?
  answer_template: L'assurance 'au Tier' (ou responsabilité civile) couvre uniquement
    les dommages que vous causez à autrui. La formule 'Tous Risques' couvre également
    les dommages subis par votre propre véhicule, quelles que soient les circonstances,
    offrant une protection bien plus complète.
- question: Ma mutuelle santé rembourse-t-elle les soins dentaires ?
  answer_template: Cela dépend du niveau de garantie de votre contrat. Je peux vérifier
    les détails de votre police. Généralement, les soins dentaires comme les couronnes
    ou les orthodonties sont partiellement remboursés, avec souvent un délai de carence.
- question: Comment déclarer un sinistre ?
  answer_template: Vous pouvez déclarer un sinistre via votre espace client en ligne,
    par téléphone, ou en utilisant notre application mobile. Ayez à portée de main
    votre numéro de police, les détails de l'incident, et si possible des photos ou
    un constat amiable.
- question: Mon assurance habitation couvre-t-elle les dégâts des eaux causés par
    un voisin ?
  answer_template: Oui, l'assurance habitation multirisques couvre généralement les
    dégâts subis dans votre logement. Votre assureur se retournera ensuite contre
    l'assureur du voisin responsable (c'est le principe de la 'subrogation'). Il est
    crucial de faire un constat.
- question: Puis-je résilier mon assurance auto à tout moment ?
  answer_template: Vous pouvez résilier à la date d'échéance annuelle en respectant
    un préavis (souvent 2 mois). Une résiliation en cours d'année n'est possible que
    dans des cas spécifiques (vente du véhicule, déménagement, etc.), conformément
    au Code des assurances.
sales_scripts:
- trigger: price_question
  situation: Lorsqu'un prospect demande le prix d'une assurance sans avoir fourni
    d'informations de qualification.
  script: Je comprends que le prix est un critère important. Pour vous proposer une
    estimation juste et personnalisée, j'ai besoin de quelques informations clés.
    Pouvez-vous me dire de quel type d'assurance vous avez besoin (auto, habitation...)
    et, par exemple pour l'auto, la marque, le modèle et l'âge du conducteur principal
    ?
  goal: Qualifier le lead et collecter des données essentielles avant de parler prix,
    pour éviter une comparaison avec des offres non adaptées.
- trigger: objection_budget
  situation: Le prospect indique que notre solution d'automatisation est trop chère.
  script: Je comprends parfaitement cette préoccupation. Avez-vous évalué le coût
    du temps que vos conseillers passent actuellement sur des tâches administratives
    répétitives, comme la prise de première déclaration de sinistre ou les rappels
    de renouvellement ? Notre solution vise justement à libérer ce temps précieux
    pour qu'ils se concentrent sur la vente et le conseil de valeur, ce qui génère
    généralement un retour sur investissement en quelques mois.
  goal: Repositionner la conversation sur le retour sur investissement et la productivité,
    plutôt que sur le coût initial.
- trigger: call_back_request
  situation: Un prospect demande à être rappelé par un conseiller humain.
  script: 'Absolument, je peux organiser cela pour vous. Pour que notre conseiller
    soit parfaitement préparé et vous fasse gagner du temps, pourriez-vous me confirmer
    l''objet principal de cet appel (ex: devis pour une assurance habitation, question
    sur une réclamation en cours) et votre créneau horaire préféré ?'
  goal: Planifier un rendez-vous qualifié pour le conseiller, en augmentant les chances
    de conversion et l'efficacité de l'appel.
