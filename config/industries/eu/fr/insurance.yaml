pain_points:
- description: Les processus d'assurance sont complexes et nécessitent une documentation
    importante, entraînant des retards dans le traitement des dossiers.
  severity: high
  solution_hint: Un agent vocal IA peut automatiser la collecte et le prétraitement
    des informations nécessaires, accélérant le flux de travail.
- description: Les coûts administratifs liés à la gestion des polices et des réclamations
    sont élevés et affectent la rentabilité.
  severity: high
  solution_hint: L'automatisation des tâches répétitives comme les mises à jour de
    polices ou le suivi des réclamations réduit les coûts opérationnels.
- description: Mauvaise expérience client due à des temps d'attente téléphonique longs
    et à une disponibilité limitée en dehors des heures de bureau.
  severity: medium
  solution_hint: Un agent vocal IA disponible 24h/24 et 7j/7 peut répondre aux questions
    courantes et rediriger les appels complexes, améliorant la satisfaction client.
- description: Difficulté à générer et qualifier des leads de qualité en raison d'une
    concurrence intense sur le marché français.
  severity: medium
  solution_hint: L'agent peut mener des campagnes de prospection ciblées, poser des
    questions de qualification et planifier des rendez-vous pour les conseillers.
- description: Risque élevé d'erreurs humaines dans la saisie des données des clients
    ou le calcul des primes.
  severity: medium
  solution_hint: L'intégration avec les systèmes existants permet une saisie de données
    précise et une vérification automatique, minimisant les erreurs.
- description: Conformité stricte avec le RGPD et d'autres réglementations françaises,
    nécessitant une gestion rigoureuse des données clients.
  severity: high
  solution_hint: L'agent IA peut être configuré pour suivre des scripts approuvés,
    enregistrer les consentements et garantir un traitement des données conforme.
