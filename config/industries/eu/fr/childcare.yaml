recommended_functions:
- name: Prise de rendez-vous automatisée
  priority: high
  reason: Réduit le temps perdu en gestion manuelle et améliore l'expérience client.
- name: Réponse aux questions fréquentes sur les tarifs et services
  priority: high
  reason: Libère le personnel pour des tâches plus critiques et fournit des réponses
    instantanées.
- name: Gestion des inscriptions et des listes d'attente
  priority: medium
  reason: Optimise l'occupation et minimise les erreurs humaines.
- name: Envoi de rappels pour les paiements et les rendez-vous
  priority: medium
  reason: Améliore le flux de trésorerie et la ponctualité.
- name: Support après-vente pour les retours des parents
  priority: low
  reason: Renforce la satisfaction client et identifie les points d'amélioration.
- name: Intégration avec les logiciels de gestion locaux
  priority: high
  reason: Facilite l'adoption et réduit les doubles saisies.
