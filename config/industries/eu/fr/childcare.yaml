typical_objections:
- objection: C'est trop cher pour notre petite structure.
  response: Je comprends, mais nos solutions peuvent réduire vos coûts opérationnels
    jusqu'à 20%. Puis-je vous montrer un calcul personnalisé ?
- objection: Nous avons déjà un système en place, le changement serait difficile.
  response: Notre agent vocal s'intègre facilement à vos outils existants, avec un
    accompagnement pour une transition en douceur.
- objection: Les parents préfèrent le contact humain.
  response: Absolument, notre agent complète le personnel en gérant les tâches répétitives,
    pour que vous puissiez vous concentrer sur l'humain.
- objection: Nous n'avons pas le temps de former notre équipe.
  response: La formation est minimale et incluse, avec un support continu. En une
    semaine, votre équipe sera opérationnelle.
