pain_points:
- description: Gestion administrative complexe et chronophage pour les déclarations
    et conformités.
  severity: high
  solution_hint: Automatiser les rappels et la saisie des données pour réduire la
    charge administrative.
- description: Difficultés de recrutement et de rétention du personnel qualifié dû
    à la pénurie de main-d'œuvre.
  severity: high
  solution_hint: Faciliter la gestion des candidatures et des plannings via des outils
    automatisés.
- description: Fluctuations importantes de la demande selon les saisons et les vacances
    scolaires.
  severity: medium
  solution_hint: Optimiser la réservation en temps réel pour ajuster les capacités.
- description: Communication inefficace avec les parents concernant les horaires,
    les activités et les incidents.
  severity: medium
  solution_hint: Envoyer des notifications automatisées et centraliser les échanges.
- description: Contrôles stricts de la PMI (Protection Maternelle et Infantile) nécessitant
    une documentation précise.
  severity: high
  solution_hint: Assurer le suivi numérique des conformités et générer des rapports
    automatiques.
- description: Coûts élevés de gestion des inscriptions et des paiements, avec des
    retards fréquents.
  severity: medium
  solution_hint: Automatiser les processus de facturation et de rappel de paiement.
