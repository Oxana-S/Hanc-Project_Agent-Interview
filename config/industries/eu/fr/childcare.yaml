industry_faq:
- question: Quels sont vos tarifs pour la garde d'enfants ?
  answer_template: Nos tarifs varient selon le type de service et l'âge de l'enfant,
    à partir de [montant] EUR par mois. Puis-je vous envoyer une brochure détaillée
    ?
- question: Êtes-vous conforme aux normes de la PMI ?
  answer_template: Oui, nous respectons strictement toutes les réglementations PMI
    et GDPR, avec des rapports automatisés pour garantir la conformité.
- question: Proposez-vous des horaires flexibles ?
  answer_template: Absolument, nous offrons des plages horaires adaptées, y compris
    en garde d'urgence. Voulez-vous planifier une visite ?
- question: Quelles activités éducatives proposez-vous ?
  answer_template: Nous organisons des ateliers ludiques et pédagogiques, alignés
    sur le programme scolaire français. Je peux vous partager notre calendrier.
- question: Comment gérez-vous la sécurité des enfants ?
  answer_template: La sécurité est prioritaire, avec du personnel formé et des protocoles
    stricts. Nos systèmes automatisés assurent un suivi en temps réel.
- question: Acceptez-vous les aides financières comme la CAF ?
  answer_template: Oui, nous facilitons les démarches pour les aides CAF et autres
    subventions, avec un support automatisé pour les documents.
sales_scripts:
- trigger: price_question
  situation: Lorsqu'un parent demande des informations sur les tarifs.
  script: Bonjour, je comprends que le budget est important. Nos services commencent
    à partir de 500 EUR par mois, avec des options flexibles. Voulez-vous que je vous
    explique les aides disponibles comme la CAF pour réduire les coûts ?
  goal: Convertir la demande en prise de rendez-vous en soulignant la valeur et les
    aides.
- trigger: service_inquiry
  situation: Quand un client s'interroge sur les types de garde proposés.
  script: Nous offrons plusieurs solutions, des crèches aux assistantes maternelles,
    adaptées à vos besoins. Puis-je vous guider vers le service qui correspond le
    mieux à votre emploi du temps ?
  goal: Identifier le besoin spécifique et proposer une solution personnalisée.
- trigger: compliance_concern
  situation: En cas de questions sur la conformité réglementaire.
  script: Rassurez-vous, nous sommes entièrement conformes à la PMI et au GDPR, avec
    des outils automatisés pour garantir la transparence. Voulez-vous voir nos certifications
    ?
  goal: Établir la confiance en démontrant la fiabilité et la sécurité.
- trigger: objection_time
  situation: Si le client hésite en raison du temps de mise en place.
  script: Notre système s'intègre rapidement à vos processus existants, souvent en
    moins d'une semaine, sans perturber vos opérations. Je peux vous montrer un exemple
    de déploiement réussi.
  goal: Surmonter l'objection en mettant en avant la facilité d'utilisation et le
    ROI rapide.
