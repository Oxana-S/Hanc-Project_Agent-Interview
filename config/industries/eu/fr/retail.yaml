industry_faq:
- question: Est-ce que l'agent vocal comprend l'argot ou les accents régionaux ?
  answer_template: Notre solution utilise une technologie de pointe entraînée sur
    des données françaises, elle comprend une large variété d'accents et s'adapte
    au contexte conversationnel.
- question: Comment gérez-vous la conformité RGPD avec les appels enregistrés ?
  answer_template: Nous sommes entièrement conformes au RGPD. Les données sont chiffrées,
    les clients sont informés de l'enregistrement, et vous contrôlez la durée de rétention.
- question: Pouvez-vous intégrer l'agent à notre système de gestion des stocks actuel
    ?
  answer_template: Absolument. Nous proposons des connecteurs API pour la plupart
    des ERP français comme Cegid ou Sage, et nous pouvons développer une intégration
    sur mesure si nécessaire.
- question: Que se passe-t-il si l'agent ne comprend pas une demande complexe ?
  answer_template: L'agent est conçu pour reconnaître ses limites et transférer l'appel
    en douceur vers un opérateur humain, sans faire répéter le client.
- question: Est-ce que cela remplace complètement mon service client ?
  answer_template: Non, c'est un outil d'assistance. Il gère les tâches répétitives
    et les pics d'appels, permettant à vos équipes de se concentrer sur les cas complexes
    et la relation client.
- question: Quel est le délai de mise en place typique ?
  answer_template: Pour une configuration standard avec vos flux de travail, comptez
    2 à 4 semaines. Nous travaillons main dans la main avec vos équipes pour un déploiement
    fluide.
sales_scripts:
- trigger: service_hours_question
  situation: Le client s'inquiète de la disponibilité en dehors des horaires d'ouverture
  script: Je comprends parfaitement. Avec notre agent vocal, vos clients peuvent appeler
    pour un suivi de commande, prendre rendez-vous ou avoir une assistance simple,
    24 heures sur 24 et 7 jours sur 7, même le dimanche. Cela réduit la frustration
    et capture des ventes en dehors des horaires classiques. Souhaitez-vous voir un
    exemple de scénario pour votre secteur ?
  goal: Transformer une inquiétude en avantage concurrentiel et démontrer la valeur
    ajoutée
- trigger: cost_objection
  situation: Le client pense que l'automatisation est trop chère
  script: C'est une excellente question. En réalité, un agent vocal représente souvent
    moins d'un quart du coût d'un équivalent temps plein sur une année. Il ne prend
    jamais de congés et gère des centaines d'appels simultanément. Nous observons
    généralement un retour sur investissement en 3 à 6 mois grâce aux ventes supplémentaires
    et aux économies sur les charges. Puis-je vous partager une simulation basée sur
    votre volume d'appels mensuel ?
  goal: Quantifier le ROI et présenter la solution comme un investissement, pas une
    dépense
- trigger: competitor_mention
  situation: Le client mentionne un concurrent moins cher
  script: 'Je connais cette solution. Ils proposent effectivement un prix d''entrée
    bas, mais leur technologie de reconnaissance vocale est souvent moins adaptée
    au français et leur support est limité. Notre force est notre expertise sur le
    marché français : une compréhension linguistique supérieure, des intégrations
    locales clés comme PrestaShop ou Cegid, et un support technique basé à Paris.
    La fiabilité pour votre image de marque a aussi une valeur, n''est-ce pas ?'
  goal: Défendre notre prix par la qualité, l'expertise locale et la fiabilité
