pain_points:
- description: Gestion inefficace des stocks entraînant des ruptures ou des surstocks
  severity: high
  solution_hint: L'agent vocal peut automatiser les appels pour vérifier les niveaux
    de stock et générer des alertes en temps réel
- description: Temps d'attente élevé pour le service client, surtout pendant les pics
    saisonniers
  severity: high
  solution_hint: L'agent peut gérer simultanément de nombreux appels, réduire les
    temps d'attente et offrir une assistance 24/7
- description: Difficulté à convertir les appels entrants en ventes, manque de formation
    des équipes
  severity: medium
  solution_hint: Scripts de vente automatisés et personnalisés pour guider chaque
    conversation vers la conversion
- description: Absence de suivi post-vente systématique, perte d'opportunités de fidélisation
  severity: medium
  solution_hint: Appels automatisés de suivi pour recueillir des avis et proposer
    des produits complémentaires
- description: Coûts salariaux élevés pour le service client, notamment le soir et
    le week-end
  severity: high
  solution_hint: Automatisation des tâches répétitives pour réduire la charge et les
    coûts des équipes internes
- description: Concurrence féroce des géants du e-commerce, pression sur les marges
  severity: high
  solution_hint: Différenciation par un service client réactif et personnalisé, disponible
    à tout moment
