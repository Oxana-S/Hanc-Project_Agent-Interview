typical_objections:
- objection: Nos clients préfèrent parler à un humain, ils vont détester un robot.
  response: C'est justement pour préserver le contact humain que notre agent est utile.
    Il filtre les appels simples (suivi de commande, horaires...), laissant vos conseillers
    disponibles pour les conversations à haute valeur ajoutée où leur expertise fait
    la différence. L'agent peut aussi transférer vers un humain à tout moment, sans
    faire répéter le client.
- objection: Notre activité est trop spécifique, l'agent ne comprendra pas nos produits.
  response: C'est là que nous excellons. Nous passons du temps à former l'agent spécifiquement
    pour votre secteur et votre catalogue. Nous intégrons votre base de produits et
    vos FAQ. Après une phase d'adaptation, il maîtrisera vos spécificités mieux qu'un
    nouveau recruté.
- objection: Nous avons déjà un standard téléphonique, c'est suffisant.
  response: Un standard redirige, mais ne résout pas. Notre agent apporte des réponses
    instantanées aux questions les plus fréquentes, 24h/24. Cela libère votre standardiste
    pour des tâches plus stratégiques et améliore nettement l'expérience client, qui
    obtient une réponse immédiate au lieu d'être mis en attente.
