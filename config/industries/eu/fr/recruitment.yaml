pain_points:
- description: Pénurie de talents qualifiés sur le marché français.
  severity: high
  solution_hint: L'agent vocal IA peut automatiser la recherche de candidats et pré-screener
    les profils pour identifier rapidement les compétences requises.
- description: Temps excessif consacré au tri des CV et aux premiers contacts.
  severity: high
  solution_hint: L'agent vocal IA peut analyser les CV et effectuer des appels de
    pré-qualification pour filtrer les candidats non pertinents.
- description: Conformité stricte au RGPD pour la gestion des données des candidats.
  severity: high
  solution_hint: L'agent vocal IA peut être configuré pour respecter automatiquement
    les règles de consentement et de suppression des données.
- description: Taux de rotation élevé des employés, nécessitant un recrutement constant.
  severity: medium
  solution_hint: L'agent vocal IA peut gérer les campagnes de recrutement récurrentes
    et maintenir un pipeline de talents actif.
- description: Difficulté à atteindre des candidats passifs sur des plateformes locales.
  severity: medium
  solution_hint: L'agent vocal IA peut automatiser les appels de prospection en utilisant
    des scripts personnalisés pour engager les candidats passifs.
- description: Coûts élevés des annonces sur les job boards français comme Pôle Emploi
    ou Indeed.
  severity: low
  solution_hint: L'agent vocal IA peut optimiser les campagnes de sourcing alternatif,
    réduisant la dépendance aux annonces payantes.
