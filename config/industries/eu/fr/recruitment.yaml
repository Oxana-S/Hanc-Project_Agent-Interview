industry_faq:
- question: Combien de temps prend généralement un processus de recrutement avec votre
    solution ?
  answer_template: Notre agent vocal IA réduit le temps de pré-sélection de 70%, permettant
    un processus complet en 2-3 semaines en moyenne, selon le poste.
- question: Est-ce que votre solution est conforme au RGPD ?
  answer_template: Oui, notre agent vocal est conçu pour respecter strictement le
    RGPD, avec des fonctionnalités de consentement explicite et de gestion sécurisée
    des données.
- question: Pouvez-vous gérer le recrutement en plusieurs langues pour des rôles internationaux
    ?
  answer_template: Absolument, notre agent vocal supporte plusieurs langues, y compris
    l'anglais et l'allemand, adapté aux besoins des entreprises multinationales en
    France.
- question: Comment gérez-vous les candidats non qualifiés ?
  answer_template: L'agent vocal filtre automatiquement les candidats non pertinents
    lors du pré-screening, et envoie des réponses courtoises pour maintenir une bonne
    image de marque.
- question: Quel est le coût par recrutement avec votre système ?
  answer_template: Notre solution offre un coût fixe mensuel à partir de 200 EUR,
    réduisant les coûts variables traditionnels et offrant un ROI rapide.
sales_scripts:
- trigger: price_question
  situation: Lorsqu'un client demande des informations sur les tarifs.
  script: Bonjour, notre solution démarre à 200 EUR par mois pour automatiser le pré-screening.
    Cela peut économiser jusqu'à 50 heures de travail manuel mensuel. Pouvons-nous
    planifier une démo pour voir comment cela s'applique à vos besoins ?
  goal: Convertir la question de prix en démonstration de valeur.
- trigger: compliance_concern
  situation: Lorsqu'un client s'inquiète de la conformité RGPD.
  script: Je comprends vos préoccupations. Notre agent vocal est certifié RGPD, avec
    audit régulier et options de consentement intégrées. Voulez-vous que je vous envoie
    notre documentation de conformité ?
  goal: Rassurer sur la conformité et encourager l'engagement.
- trigger: efficiency_inquiry
  situation: Lorsqu'un client cherche à améliorer l'efficacité de son recrutement.
  script: Avec notre agent, vous pouvez automatiser 80% des appels de pré-qualification,
    libérant votre équipe pour des tâches à plus haute valeur. Un client a réduit
    son temps de recrutement de 40%. Souhaitez-vous un cas d'étude similaire ?
  goal: Démontrer les gains d'efficacité tangibles.
