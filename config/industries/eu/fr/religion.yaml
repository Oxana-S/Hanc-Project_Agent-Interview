industry_faq:
- question: Quels sont les horaires des offices religieux ?
  answer_template: Les horaires des offices sont disponibles sur notre site web et
    peuvent être communiqués par notre agent vocal à tout moment.
- question: Comment puis-je m’inscrire à une cérémonie ou un événement ?
  answer_template: Vous pouvez vous inscrire facilement via notre agent vocal ou en
    ligne sur notre plateforme dédiée.
- question: Comment faire un don à la paroisse de manière sécurisée ?
  answer_template: Nous proposons plusieurs options sécurisées, notamment via notre
    plateforme HelloAsso, accessible par notre agent vocal.
- question: Mes données personnelles sont-elles protégées conformément au RGPD ?
  answer_template: Oui, toutes vos données sont traitées conformément au RGPD, et
    notre agent vocal respecte les normes strictes de confidentialité.
- question: Puis-je parler à un membre du clergé pour un soutien spirituel ?
  answer_template: Vous pouvez demander à être mis en relation avec un membre du clergé
    via notre agent vocal, disponible 24/7 pour orienter votre demande.
- question: Y a-t-il des offices en langues étrangères ?
  answer_template: Certaines paroisses offrent des offices en langues étrangères.
    Notre agent vocal peut vous informer des horaires et lieux.
- question: Comment puis-je recevoir les annonces et informations de la paroisse ?
  answer_template: Vous pouvez vous abonner à notre newsletter ou recevoir des messages
    personnalisés via notre agent vocal.
sales_scripts:
- trigger: demande_prix
  situation: Lorsqu’un client potentiel demande les tarifs du service vocal
  script: Bonjour, nos solutions d’agent vocal sont modulables selon vos besoins.
    Le point d’entrée commence à 500 EUR par mois, avec des options personnalisées.
    Souhaitez-vous un devis détaillé ?
  goal: Informer clairement sur la tarification et susciter une demande de devis.
- trigger: objection_cout
  situation: Lorsque le client exprime que le coût est trop élevé
  script: Je comprends votre préoccupation. Notre solution permet de réduire jusqu’à
    30 % le temps passé à gérer les inscriptions et communications, ce qui permet
    un retour sur investissement rapide.
  goal: Valoriser le ROI pour justifier le coût.
- trigger: question_confidentialite
  situation: Quand un client s’inquiète de la conformité RGPD
  script: Nos agents vocaux sont conçus pour être entièrement conformes au RGPD, garantissant
    la sécurité et la confidentialité des données de vos fidèles.
  goal: Rassurer sur la conformité légale.
- trigger: besoin_multilingue
  situation: Si le client mentionne des besoins multilingues
  script: Notre agent vocal supporte plusieurs langues, ce qui facilite l’accès à
    vos services pour toutes les communautés présentes en France.
  goal: Montrer l’adaptabilité linguistique.
- trigger: demande_integration
  situation: Lorsque le client demande les intégrations possibles
  script: Nous intégrons facilement les principaux CRM et plateformes de dons utilisés
    en France, assurant une gestion fluide et centralisée.
  goal: Mettre en avant la compatibilité technique.
