sales_scripts:
- trigger: demande_prix
  situation: Le client souhaite connaître le tarif d’un service
  script: Bonjour, merci de votre intérêt. Pour quel véhicule et service souhaitez-vous
    un devis ? Je peux vous fournir une estimation rapide.
  goal: Fournir une estimation et engager la conversation commerciale
- trigger: prise_rdv
  situation: Le client veut prendre rendez-vous
  script: Je peux vous aider à choisir le meilleur créneau selon vos disponibilités.
    Quel jour et quelle heure vous conviennent ?
  goal: Finaliser la prise de rendez-vous rapidement
- trigger: suivi_reparation
  situation: Le client demande où en est la réparation
  script: Pourriez-vous me donner votre numéro de dossier ou immatriculation ? Je
    vous informe immédiatement du statut.
  goal: Réduire l’attente et améliorer la satisfaction client
- trigger: objection_prix
  situation: Le client trouve le prix trop élevé
  script: Je comprends vos préoccupations. Nos tarifs incluent des pièces d’origine
    et le travail de techniciens certifiés. Souhaitez-vous que je détaille le devis
    ?
  goal: Rassurer et convaincre sur la qualité
- trigger: demande_assistance_urgence
  situation: Le client a une demande urgente
  script: Je comprends l’urgence. Je vais organiser une intervention rapide ou un
    rendez-vous prioritaire. Pouvez-vous me donner plus de détails sur la situation
    ?
  goal: Prendre en charge rapidement et efficacement l’urgence
