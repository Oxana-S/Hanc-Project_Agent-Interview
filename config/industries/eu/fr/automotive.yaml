industry_faq:
- question: Quel est le prix moyen d'une vidange chez vous ?
  answer_template: Le prix moyen dépend du type de véhicule et de l'huile utilisée,
    généralement entre 70 € et 150 € avec la main-d'œuvre.
- question: Combien de temps dure un entretien périodique ?
  answer_template: Un entretien standard prend généralement entre 1 et 2 heures selon
    les opérations à effectuer.
- question: Proposez-vous des garanties sur les réparations ?
  answer_template: Oui, toutes nos réparations sont garanties 12 mois ou 20 000 km
    selon la première éventualité.
- question: Puis-je prendre rendez-vous en ligne pour un contrôle technique ?
  answer_template: Oui, vous pouvez réserver un créneau directement via notre site
    ou par téléphone avec notre assistant vocal.
- question: Travaillez-vous avec toutes les marques de voitures ?
  answer_template: Oui, nous intervenons sur toutes les marques, de la citadine à
    la voiture de luxe.
- question: Comment puis-je suivre l’avancement de la réparation de mon véhicule ?
  answer_template: Donnez-nous votre numéro de dossier ou immatriculation, je vous
    informe du statut en temps réel.
- question: Avez-vous des pièces détachées d’origine ?
  answer_template: Oui, nous utilisons majoritairement des pièces d’origine ou homologuées,
    selon votre préférence.
