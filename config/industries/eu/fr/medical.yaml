industry_faq:
- answer_template: Nommez la spécialité du médecin et une date préférée, je vérifierai
    les créneaux disponibles.
  question: Comment prendre rendez-vous avec un médecin ?
- answer_template: La glycémie, le profil lipidique et la biochimie sanguine doivent
    être faits à jeun. La numération sanguine est recommandée à jeun.
  question: Quelles analyses nécessitent d'être à jeun ?
- answer_template: Évitez les aliments gazeux 3 jours avant. Le jour de l'examen,
    venez à jeun.
  question: Comment se préparer pour une échographie abdominale ?
- answer_template: Oui, nous sommes ouverts le samedi de 9h à 18h, et un médecin de
    garde est disponible le dimanche.
  question: Êtes-vous ouvert le week-end ?
- answer_template: Oui, la visite à domicile est possible. Indiquez l'adresse et les
    symptômes.
  question: Peut-on appeler un médecin à domicile ?
- answer_template: Le coût dépend du spécialiste. Une consultation initiale avec un
    généraliste commence à 50€.
  question: Quel est le tarif d'une consultation ?
