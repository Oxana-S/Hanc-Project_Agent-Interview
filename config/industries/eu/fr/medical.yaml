sales_scripts:
- goal: Convaincre de la réduction des coûts opérationnels
  script: Bonjour, je comprends que gérer les appels peut être coûteux. Notre agent
    vocal peut automatiser 70% des prises de rendez-vous, réduisant vos frais de personnel
    de 300€ par mois. Êtes-vous intéressé par une démonstration ?
  situation: Lorsqu'un prospect mentionne des coûts élevés de gestion téléphonique
  trigger: cost_concern
- goal: Mettre en avant la disponibilité 24/7
  script: Avec notre solution, vos patients peuvent prendre rendez-vous à tout moment,
    même en dehors des heures d'ouverture. Cela améliore l'accessibilité et réduit
    la frustration. Voulez-vous en savoir plus sur les fonctionnalités ?
  situation: En réponse à une demande sur l'amélioration du service client
  trigger: service_improvement
- goal: Souligner la conformité RGPD
  script: Notre agent vocal est entièrement conforme au RGPD, garantissant la sécurité
    des données de vos patients. C'est un avantage clé pour éviter les amendes. Souhaitez-vous
    discuter des détails techniques ?
  situation: Lorsque le prospect exprime des préoccupations sur la protection des
    données
