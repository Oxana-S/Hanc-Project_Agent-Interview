typical_objections:
- objection: Nos processus sont trop spécifiques, une solution standard ne pourra
    pas les gérer.
  response: C'est justement notre force. Nous personnalisons les scénarios de dialogue
    et les intégrations en fonction de vos processus précis. Commençons par automatiser
    un seul flux critique, vous verrez l'adaptabilité. Pouvons-nous examiner ce processus
    spécifique ensemble ?
- objection: Nous n'avons pas le temps de former tout le monde à un nouvel outil.
  response: 'C''est la beauté d''un agent vocal : il n''y a rien de nouveau à apprendre
    pour vos équipes. Elles interagissent naturellement par téléphone comme elles
    le font déjà. La formation se concentre sur les responsables qui supervisent l''agent,
    et elle est très légère.'
- objection: Je ne suis pas sûr que l'IA soit suffisamment fiable pour gérer nos appels
    clients ou fournisseurs importants.
  response: Votre prudence est justifiée. Notre agent n'opère pas en 'pilote automatique'
    complet sur des sujets critiques sans validation humaine. Il agit comme un assistant
    ultra-efficace pour trier, collecter des informations et planifier. Vous gardez
    le contrôle total. Nous pouvons configurer des règles strictes pour rediriger
    systématiquement certains interlocuteurs vers un humain.
