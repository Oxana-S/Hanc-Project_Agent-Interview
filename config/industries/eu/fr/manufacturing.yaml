pain_points:
- description: Coûts énergétiques élevés et volatils qui impactent la rentabilité
    des chaînes de production.
  severity: high
  solution_hint: L'agent vocal peut automatiser la collecte de données de consommation
    et planifier des rappels pour des audits énergétiques.
- description: Pénurie de main-d'œuvre qualifiée, notamment pour la maintenance et
    la conduite de machines complexes.
  severity: high
  solution_hint: L'agent peut gérer le premier niveau de support technique, filtrer
    les appels et orienter vers des ressources documentaires.
- description: Complexité et délais dans la gestion des approvisionnements et des
    ruptures de chaîne logistique.
  severity: high
  solution_hint: L'agent peut automatiser les appels de relance aux fournisseurs et
    mettre à jour les statuts de commandes en temps réel.
- description: Conformité réglementaire stricte (REACH, GDPR pour les données employés,
    normes environnementales) générant une charge administrative.
  severity: medium
  solution_hint: L'agent peut diffuser des rappels automatisés sur les échéances réglementaires
    et collecter des déclarations via questionnaire vocal.
- description: Difficulté à moderniser l'outil industriel (Industrie 4.0) par manque
    de compétences internes et peur des investissements lourds.
  severity: medium
  solution_hint: L'agent peut présenter des solutions par étapes, planifier des démonstrations
    et répondre aux questions courantes sur la digitalisation.
- description: Gestion inefficace des appels entrants hors heures ouvrables (pannes,
    urgences) conduisant à des temps d'arrêt prolongés.
  severity: low
  solution_hint: L'agent vocal assure un service 24/7, trie les urgences, et contacte
    automatiquement le technicien de garde.
typical_services:
- Automatisation industrielle et robotique
- Maintenance prédictive et curative
- Gestion de la Production Assistée par Ordinateur (GPAO)
- Conseil en transformation numérique (Industrie 4.0)
- Optimisation des processus et lean manufacturing
- Sécurité industrielle et conformité réglementaire
- Formation des opérateurs sur nouveaux équipements
- Audit énergétique et optimisation des consommations
- Intégration de systèmes (ERP/MES)
- Télémaintenance et support à distance
