industry_faq:
- question: Votre solution est-elle compatible avec notre ERP actuel ?
  answer_template: Absolument. Notre agent vocal s'intègre via des APIs standards
    avec les principaux ERP du marché comme SAP, Sage ou Cegid. Nous pouvons planifier
    une session technique pour vérifier la compatibilité spécifique avec votre système.
- question: Combien de temps faut-il pour mettre en place et former nos équipes ?
  answer_template: Le déploiement standard prend 2 à 4 semaines. La formation de vos
    équipes est très intuitive et se fait en moins d'une journée, car l'agent converse
    naturellement. Nous fournissons un support dédié pendant la période de rodage.
- question: Comment gérez-vous la sécurité et la confidentialité de nos données industrielles
    ?
  answer_template: La sécurité est primordiale. Notre solution est hébergée en UE
    et est pleinement conforme au RGPD. Les appels sont cryptés et nous pouvons fonctionner
    en mode on-premise si votre politique l'exige. Nous serons transparents sur nos
    certifications.
- question: Quel est le retour sur investissement typique pour une PMI manufacturière
    ?
  answer_template: Nos clients constatent généralement un ROI en 4 à 6 mois grâce
    à la réduction des temps d'arrêt, l'optimisation de la main-d'œuvre sur des tâches
    à valeur ajoutée et la diminution des erreurs de communication. Je peux vous partager
    une étude de cas chiffrée proche de votre secteur.
- question: Pouvez-vous fonctionner dans un environnement d'atelier bruyant ?
  answer_template: Oui, nos agents sont entraînés avec des filtres de bruit de fond
    spécifiques à l'industrie. Nous recommandons un test dans votre environnement
    réel pour valider la qualité de la reconnaissance vocale. Des microphones directionnels
    peuvent être suggérés si nécessaire.
sales_scripts:
- trigger: price_question
  situation: Le prospect demande le prix après une présentation initiale.
  script: Je comprends que l'investissement est un critère clé. Notre tarification
    démarre à partir de 199€ par mois pour un package de base incluant la prise de
    rendez-vous et le tri d'appels. Le coût final dépend du volume d'appels et des
    intégrations nécessaires. L'objectif est un retour sur investissement rapide via
    des gains de productivité. Puis-je vous proposer une analyse personnalisée et
    gratuite de vos flux d'appels pour vous donner une estimation précise ?
  goal: Éviter de donner un prix trop tôt, proposer une valorisation personnalisée
    et maintenir l'engagement vers une démonstration.
- trigger: competitor_mention
  situation: Le prospect mentionne un concurrent local ou une solution interne.
  script: C'est intéressant. De nombreuses solutions existent, mais notre spécialisation
    dans l'industrie manufacturière française fait la différence. Nous comprenons
    vos contraintes réglementaires, vos flux de production et nous intégrons nativement
    aux GMAO françaises comme Coswin. Contrairement à une solution générique ou un
    développement interne coûteux à maintenir, nous vous apportons une expertise sectorielle
    immédiate. Puis-je vous montrer comment nous gérons spécifiquement un appel d'urgence
    de maintenance ?
  goal: Différencier par l'expertise sectorielle et la connaissance du contexte local,
    recentrer sur une démonstration de valeur concrète.
- trigger: demo_request
  situation: Le prospect est intéressé et demande une démonstration.
  script: Excellent. Pour que la démo soit la plus pertinente possible, pourriez-vous
    me décrire brièvement un scénario d'appel récurrent qui vous prend du temps, comme
    la gestion des arrêts machine ou les demandes de statut de commande ? Cela me
    permettra de personnaliser la démonstration sur vos processus réels. Quel créatin
    cette semaine vous conviendrait-il ?
  goal: Qualifier le besoin pour une démo personnalisée, montrer notre adaptabilité,
    et verrouiller un rendez-vous.
