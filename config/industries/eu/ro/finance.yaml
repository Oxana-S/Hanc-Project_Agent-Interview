industry_faq:
- question: Cum poate agentul vocal AI să ne ajute în industria financiară din Romania?
  answer_template: Agentul nostru vocal AI automatizează procese, reduce costurile și îmbunătățește serviciul clienți, asigurând conformitatea GDPR.
- question: Care sunt costurile asociate cu implementarea?
  answer_template: Costurile încep de la 500 RON pe lună, cu ROI rapid prin economii de timp și resurse, adaptate pieței românești.
- question: Se integrează cu sistemele noastre existente?
  answer_template: Da, ne integrăm cu sisteme comune precum SoftOne, SmartBill și platforme de banking, fără perturbări.
- question: Cum gestionați securitatea datelor conform GDPR?
  answer_template: Utilizăm criptare și procesare securizată, cu măsuri stricte pentru protecția datelor, în conformitate cu GDPR.
- question: Oferiți personalizare pentru nevoile specifice ale afacerii noastre?
  answer_template: Absolut, putem personaliza agentul pentru a răspunde nevoilor dumneavoastră unice, inclusiv pentru raportare locală.
sales_scripts:
- trigger: price_question
  situation: Când clientul întreabă despre prețuri sau buget.
  script: Bună ziua! Prețurile noastre încep de la 500 RON pe lună, cu economii semnificative prin automatizare. Doriți să vă arăt cum puteți reduce costurile cu până la 50%?
  goal: Să ofer claritate privind prețurile și să evidențiez valoarea ROI.
- trigger: compliance_concern
  situation: Când clientul exprimă îngrijorări privind conformitatea GDPR.
  script: Înțeleg preocuparea. Soluția noastră este construită pentru a fi conformă GDPR, cu securitate avansată și raportare automată. Putem discuta detaliile.
  goal: Să alin îngrijorările și să construiesc încredere prin transparență.
- trigger: efficiency_inquiry
  situation: Când clientul caută modalități de a îmbunătăți eficiența operațională.
  script: Agentul nostru vocal poate automatiza sarcini repetitive, cum ar fi serviciul clienți și raportarea, economisind timp și resurse. Vă pot oferi un exemplu concret?
  goal: Să demonstrez beneficii practice și să conduc spre o demonstrație.
