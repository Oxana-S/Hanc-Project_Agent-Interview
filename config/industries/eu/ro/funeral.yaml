pain_points:
- description: Costuri ridicate și neașteptate ale serviciilor funerare, care provoacă
    stres financiar familiilor.
  severity: high
  solution_hint: Agentul vocal AI poate oferi estimări clare de preț și pachete personalizate
    pentru a reduce incertitudinea.
- description: Dificultăți în gestionarea documentației și conformitatea cu GDPR pentru
    datele personale ale decedaților.
  severity: high
  solution_hint: Agentul poate automatiza solicitările de documente și asigura îndrumări
    privind protecția datelor.
- description: Timp de răspuns lent la apelurile de urgență, deoarece personalul este
    limitat.
  severity: medium
  solution_hint: Agentul vocal poate răspunde imediat la apeluri, programând servicii
    și redirecționând către asistență umană.
- description: Concurență crescută de la firme mici care oferă prețuri mici, dar cu
    calitate slabă.
  severity: medium
  solution_hint: Agentul poate evidenția avantajele serviciilor noastre de calitate
    prin comparări automate.
- description: Logistica complicată pentru transportul și organizarea înmormântărilor
    în zone rurale.
  severity: medium
  solution_hint: Agentul poate coordona detaliile logistice și oferi actualizări în
    timp real.
- description: Presiune emoțională asupra familiilor care nu știu ce pași să urmeze.
  severity: low
  solution_hint: Agentul poate oferi îndrumări empatici și răspunsuri la întrebări
    frecvente.
