industry_faq:
- question: Care sunt costurile aproximative pentru o înmormântare?
  answer_template: Costurile variază între 5.000 și 20.000 RON, în funcție de serviciile
    alese. Vă putem oferi o estimare personalizată după o discuție.
- question: Ce documente sunt necesare pentru organizarea unei înmormântări?
  answer_template: Aveți nevoie de certificatul de deces, actele de identitate ale
    familiei și eventual aprobări locale. Vă asistăm cu toate detaliile.
- question: Ofiriți servicii de incinerare?
  answer_template: Da, oferim servicii complete de incinerare, inclusiv urnă și ceremonii,
    cu prețuri de la 3.000 RON.
- question: Cât durează procesul de organizare?
  answer_template: În medie, 1-3 zile, dar putem accelera în cazuri de urgență. Agentul
    nostru vă poate ajuta cu planificarea.
- question: Sunt conforme cu GDPR?
  answer_template: Da, respectăm strict regulile GDPR pentru protecția datelor dvs.
    personale.
- question: Puteți gestiona înmormântări în zone rurale?
  answer_template: Absolut, avem parteneri pentru transport și logistică în toată
    țara.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri.
  script: 'Bună ziua! Înțeleg că doriți informații despre costuri. Pentru o estimare
    precisă, pot să vă ajut cu câteva detalii: ce tip de servicii ați prefera? De
    exemplu, avem pachete de la 4.000 RON care includ elemente esențiale.'
  goal: Obține detalii pentru o ofertă personalizată și evidențiază valoarea.
- trigger: emergency_call
  situation: Când un client apelează într-o situație urgentă.
  script: Vă suntem alături în acest moment dificil. Agentul nostru vă poate programa
    imediat o consultație sau vă pot conecta cu un specialist. Ce asistență aveți
    nevoie acum?
  goal: Oferă suport rapid și cald pentru a câștiga încrederea.
- trigger: service_inquiry
  situation: Când un client întreabă despre servicii specifice.
  script: Mulțumesc pentru interes! Oferim servicii complete, de la înmormântări tradiționale
    la incinerare. Care dintre acestea vă interesează? Pot explica avantajele fiecăruia.
  goal: Identifică nevoile și promovează servicii relevante.
- trigger: objection_handling
  situation: Când un client spune că prețul este prea mare.
  script: Înțeleg preocuparea. Calitatea serviciilor noastre asigură demnitate și
    suport complet. Putem discuta opțiuni pentru a se încadra în buget, cum ar fi
    pachete basic de la 4.000 RON.
  goal: Convinge clientul de valoare și oferă alternative.
