industry_faq:
- question: Este legal cannabisul medicinal în România?
  answer_template: Da, cannabisul medicinal este legal cu prescripție medicală, în conformitate cu legile românești și UE.
- question: Cum pot obține o prescripție pentru cannabis medicinal?
  answer_template: Puteți consulta un medic specializat care vă poate evalua și emite o prescripție în baza nevoilor dumneavoastră medicale.
- question: Care sunt efectele secundare ale cannabisului medicinal?
  answer_template: Efectele variază în funcție de individ și doză; vă recomandăm să discutați cu medicul dumneavoastră pentru informații personalizate.
- question: Unde pot cumpăra produse din cannabis medicinal?
  answer_template: Produsele sunt disponibile în farmacii autorizate sau prin distribuitori certificați; vă putem ajuta să găsiți puncte de vânzare.
- question: Cât costă tratamentul cu cannabis medicinal?
  answer_template: Prețurile depind de produs și doză; oferim consultanță pentru a găsi opțiuni accesibile în bugetul dumneavoastră.
