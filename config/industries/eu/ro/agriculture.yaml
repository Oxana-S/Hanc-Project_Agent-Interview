industry_faq:
- question: Cum pot accesa fonduri europene pentru agricultură?
  answer_template: Pentru a accesa fonduri europene, trebuie să depuneți o cerere
    prin platformele AFIR sau APIADR. Vă pot ghida pas cu pas în procesul de aplicare.
- question: Care sunt cele mai bune perioade pentru semănat în România?
  answer_template: Perioadele optime variază în funcție de cultură și regiune. Vă
    pot oferi recomandări specifice bazate pe locația dumneavoastră și tipul culturii.
- question: Cum respect normele GDPR în gestionarea datelor fermei mele?
  answer_template: Este important să prelucrați datele personale în conformitate cu
    legislația, să aveți consimțământul clar și să asigurați securitatea informațiilor.
    Vă pot oferi un ghid adaptat nevoilor dvs.
- question: Ce servicii de mecanizare pot externaliza?
  answer_template: Puteți externaliza lucrări precum aratul, semănatul, fertilizarea
    și recoltarea. Vă pot ajuta să găsiți furnizori locali de încredere.
- question: Cum pot monitoriza starea culturilor în timp real?
  answer_template: Există soluții digitale și senzori care permit monitorizarea culturilor.
    Vă pot recomanda cele mai bune opțiuni disponibile pe piața românească.
- question: Ce costuri implică implementarea unui sistem de irigații moderne?
  answer_template: Costurile variază în funcție de suprafață și tehnologie. Pot să
    vă ofer estimări orientative și opțiuni de finanțare.
- question: Cum pot optimiza costurile cu forța de muncă sezonieră?
  answer_template: Automatizarea programărilor și comunicarea eficientă pot reduce
    costurile. Vă pot ajuta să implementați astfel de soluții.
sales_scripts:
- trigger: price_question
  situation: Client întreabă despre prețurile serviciilor
  script: Înțeleg că prețul este un aspect important. Serviciile noastre sunt adaptate
    nevoilor specifice ale fermei dumneavoastră și oferă un raport calitate-preț foarte
    bun. Putem discuta un plan personalizat care să se încadreze în bugetul disponibil.
  goal: Transmiterea valorii și flexibilității prețurilor
- trigger: compliance_concern
  situation: Client exprimă îngrijorare privind respectarea GDPR
  script: Respectarea GDPR este o prioritate pentru noi. Sistemul nostru include funcții
    specifice care vă ajută să gestionați datele în conformitate cu legislația europeană,
    reducând riscurile și posibilele sancțiuni.
  goal: Reducerea temerilor legate de conformitate
- trigger: tech_adoption_hesitation
  situation: Client reticent față de tehnologiile digitale
  script: Înțelegem că adoptarea noilor tehnologii poate părea dificilă, dar oferim
    suport complet și training prin intermediul agentului vocal, astfel încât tranziția
    să fie cât mai ușoară și benefică.
  goal: Creșterea încrederii și reducerea barierelor de adopție
- trigger: funding_question
  situation: Client interesat de finanțări și subvenții
  script: Vă pot oferi informații actualizate despre programele de finanțare disponibile
    și vă pot ghida pas cu pas în procesul de aplicare pentru a maximiza șansele de
    succes.
  goal: Generarea interesului și angajamentului pentru servicii
- trigger: workforce_management
  situation: Client are dificultăți în gestionarea muncitorilor sezonieri
  script: Sistemul nostru vă ajută să programați și să comunicați eficient cu forța
    de muncă sezonieră, reducând erorile și costurile asociate.
  goal: Prezentarea beneficiilor concrete și soluționarea problemelor operaționale
