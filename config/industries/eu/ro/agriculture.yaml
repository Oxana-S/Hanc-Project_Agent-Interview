  response: Înțelegem preocuparea pentru buget. Soluțiile noastre sunt scalabile și
    putem ajusta serviciile astfel încât să se potrivească nevoilor și bugetului dumneavoastră,
    cu un ROI rapid.
- objection: Nu suntem obișnuiți să folosim tehnologie vocală în agricultură.
  response: Agentul nostru vocal este foarte intuitiv și vă oferim training complet
    pentru a vă asigura că îl puteți utiliza cu ușurință, chiar și fără experiență
    anterioară.
