industry_faq:
- question: Este legal să dețin și să tranzacționez criptomonede în România?
  answer_template: Da, este legal, dar profiturile sunt impozitate conform legilor
    românești. Recomandăm consultarea ANAF pentru detalii.
- question: Cum pot începe să investesc în criptomonede ca începător?
  answer_template: Puteți începe prin a vă înregistra pe o platformă de încredere,
    să verificați identitatea și să faceți o depunere mică. Vă putem ghida pas cu
    pas.
- question: Ce taxe se aplică pentru tranzacțiile cu criptomonede în România?
  answer_template: În România, câștigurile din criptomonede sunt impozitate cu 10%.
    Agentul nostru vă poate ajuta cu estimări și raportări.
- question: Cum pot proteja portofelul meu cripto de hackeri?
  answer_template: Utilizați portofele hardware, activați autentificarea cu doi factori
    și păstrați frazele de recuperare în siguranță. Ofelim sfaturi personalizate.
- question: Care sunt cele mai sigure platforme de cripto din România?
  answer_template: Platformele recunoscute global precum Binance sunt populare, dar
    recomandăm să verificați recenziile locale și conformitatea.
- question: Datele mele sunt protejate conform GDPR când folosesc servicii cripto?
  answer_template: Da, toate serviciile noastre respectă GDPR, iar agentul vă poate
    asista în gestionarea datelor cu încredere.
sales_scripts:
- trigger: price_question
  situation: Când un potențial client întreabă despre costurile serviciilor noastre.
  script: Bună ziua! Prețurile noastre încep de la 150 RON pe lună pentru servicii
    de bază, cu opțiuni scalabile. Doriți să vă arăt cum puteți economisi până la
    30% pe tranzacții?
  goal: Să oferim transparență și să evidențiem valoarea returnată.
- trigger: interest_in_education
  situation: Când un client exprimă interes pentru educație despre criptomonede.
  script: Excelent! Oferim training-uri personalizate în română care vă pot ajuta
    să înțelegeți riscurile și oportunitățile. Puteți începe cu o sesiune gratuită.
  goal: Să încurajăm înscrierea și să construim încredere prin educație.
- trigger: compliance_concern
  situation: Când un client este îngrijorat de reglementările GDPR și fiscale.
  script: Înțeleg preocuparea. Suntem specializați în conformitate pentru piața românească
    și vă putem asigura că operațiunile dumneavoastră sunt sigure și legale.
  goal: Să alinie îngrijorările și să promovăm serviciile noastre de conformitate.
