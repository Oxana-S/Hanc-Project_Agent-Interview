industry_faq:
- question: Care sunt prețurile pentru un birou privat în București?
  answer_template: Prețurile pentru un birou privat încep de la 500 RON/lună, în funcție de locație și dotări. Vă pot oferi detalii personalizate.
- question: Aveți acces non-stop la spații?
  answer_template: Da, majoritatea spațiilor noastre oferă acces non-stop 24/7 pentru membrii cu abonament, cu securitate asigurată.
- question: Cum vă asigurați conformitatea cu GDPR?
  answer_template: Respectăm strict reglementările GDPR, cu politici de confidențialitate și procesare securizată a datelor. Detalii sunt disponibile pe site.
- question: Organizați evenimente pentru comunitate?
  answer_template: Da, organizăm evenimente regulate de networking și workshop-uri pentru a sprijini creșterea afacerilor membre.
- question: Ce servicii sunt incluse în abonamentul de bază?
  answer_template: Abonamentul de bază include acces la spațiul comun, internet de mare viteză, și utilizarea zonelor comune. Opțiuni suplimentare sunt disponibile.
- question: Pot anula rezervarea fără penalități?
  answer_template: Politica noastră permite anulări fără penalități cu o notificare prealabilă de 24 de ore. Verificați termenii specifici.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri pentru servicii.
  script: Bună! Mulțumim pentru interes. Prețurile noastre pornesc de la 150 EUR pe lună pentru un birou flexibil, iar pentru un birou dedicat prețurile variază în funcție de mărime și locație. Toate pachetele includ internet de mare viteză, acces la sălile de ședințe și cafea nelimitată. Pot să vă trimit o ofertă personalizată?
  goal: Prezentarea transparentă a prețurilor și încurajarea clientului să solicite o ofertă personalizată.
- trigger: follow_up
  situation: După o primă discuție cu un potențial client care a arătat interes, dar nu a luat încă o decizie.
  script: Bună ziua! Voiam să revin cu o scurtă întrebare, dacă ați avut timp să vă gândiți la opțiunile noastre de spații de coworking. Avem pachete flexibile și facilități care pot susține creșterea afacerii
    dumneavoastră. Dacă aveți întrebări sau doriți să programați o vizită, sunt aici să vă ajut.
  goal: Menținerea interesului clientului și încurajarea unei decizii rapide.
- trigger: objection_handling
  situation: Când un potențial client exprimă îngrijorări legate de costuri sau valoarea serviciului.
  script: Înțeleg perfect preocuparea legată de costuri. Totuși, spațiile noastre de coworking includ acces la internet de mare viteză, săli de întâlniri echipate și un mediu profesional care stimulează
    productivitatea. Pe termen lung, aceste beneficii pot reduce cheltuielile legate de birouri tradiționale și pot crește eficiența. V-aș putea arăta câteva opțiuni care să se potrivească bugetului dumneavoastră.
  goal: Reducerea ezitărilor legate de preț și evidențierea avantajelor cost-eficiență.
