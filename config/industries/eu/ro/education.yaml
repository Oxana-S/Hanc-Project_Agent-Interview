sales_scripts:
- goal: Transformarea unei întrebări despre preț într-o oportunitate de prezentare a valorii
  script: 'Înțeleg că prețul este important. Cursul nostru de bază începe de la 500 RON și include [menționează 2-3 beneficii cheie]. Totuși, pentru a vă recomanda cel mai bun program, pot să vă întreb:
    care este principalul dvs. obiectiv cu acest curs?'
  situation: Când un potențial student întreabă "Cât costă?"
  trigger: price_question
- goal: Încheierea vânzării și dirijarea către plată
  script: Perfect! Așadar, pentru dvs. recomand programul [Nume Program]. Vă oferă [beneficiu 1], [beneficiu 2] și certificarea finală. Pot să vă înscriu acum? Vă voi trimite pe email toate detaliile și
    link-ul de plată securizat.
  situation: După ce s-au clarificat toate întrebările și studentul este interesat
  trigger: ready_to_enroll
- goal: Depășirea obiecției legate de timp
  script: 'Înțeleg perfect că timpul este limitat. Acesta este unul dintre motivele pentru care programul nostru este flexibil: lecțiile sunt înregistrate și le puteți urmări oricând, iar pentru sesiunile
    live oferim mai multe sloturi săptămânale. Necesită doar câteva ore pe săptămână. Sunt sigur că vă puteți aloca acest timp pentru viitorul dvs. profesional.'
  situation: Când potențialul student spune că nu are timp
  trigger: no_time_objection
