industry_faq:
- question: Care sunt prețurile pentru imprimarea de broșuri?
  answer_template: Prețurile variază în funcție de cantitate, calitatea hârtiei și
    finisare. Vă putem oferi un deviz personalizat după ce discutăm detaliile.
- question: Cât durează livrarea unui lot de cărți de vizită?
  answer_template: Livrarea standard este de 3-5 zile lucrătoare, dar oferim și opțiuni
    expediate la cerere.
- question: Oferiți servicii de imprimare ecologică?
  answer_template: Da, utilizăm materiale reciclabile și cernele pe bază de plante
    pentru a reduce impactul ambiental.
- question: Cum pot urmări comanda mea?
  answer_template: Puteți verifica starea comenzii prin platforma noastră online sau
    primi notificări prin SMS/email.
- question: Acceptați comenzi de volum mic?
  answer_template: Da, suntem flexibili și acceptăm comenzi de la unități individuale
    până la volume mari.
- question: Ce se întâmplă dacă există o eroare în designul trimis?
  answer_template: Verificăm toate fișierele în pre-press și vă notificăm pentru corecții
    înainte de imprimare.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri pentru un serviciu specific.
  script: 'Bună ziua! Pentru a vă oferi un preț exact, aș avea nevoie de câteva detalii:
    ce tip de produs doriți, cantitatea și specificațiile de finisare. Pot să vă ajut
    cu asta?'
  goal: Colectarea informațiilor necesare pentru a oferi un deviz precis și a iniția
    o discuție.
- trigger: service_inquiry
  situation: Când un client este interesat de servicii noi, cum ar fi imprimarea ecologică.
  script: Mulțumesc pentru interes! Serviciile noastre ecologice includ opțiuni cu
    hârtie reciclată și cernele sustenabile, care pot reduce amprenta de carbon. Doriți
    să aflați mai multe despre beneficiile pentru afacerea dumneavoastră?
  goal: Educarea clientului și promovarea serviciilor premium pentru a crește valoarea.
- trigger: urgency_need
  situation: Când un client are nevoie de livrare rapidă.
  script: Înțeleg necesitatea de rapiditate. Oferim servicii expediate cu livrare
    în 24-48 de ore pentru anumite produse. Pot să vă ajut să configurați o comandă
    astfel încât să vă încadrați în termen?
  goal: Asigurarea clientului și închiderea unei vânzări prin soluții rapide.
