industry_faq:
- question: Ce servicii oferiți pentru întreținerea ambarcațiunilor?
  answer_template: Oferim servicii complete de întreținere, inclusiv verificări tehnice,
    reparații și înlocuire piese.
- question: Cât costă închirierea unei bărci pentru o zi?
  answer_template: Prețurile încep de la 500 RON pe zi, în funcție de tipul ambarcațiunii
    și sezon.
- question: Sunteți conforme cu GDPR?
  answer_template: Da, toate datele clienților sunt procesate în conformitate cu reglementările
    GDPR.
- question: Cum pot programa o revizie pentru ambarcațiunea mea?
  answer_template: Puteți programa direct prin agentul nostru vocal sau online, oferim
    flexibilitate maximă.
- question: Oferiți asigurări pentru ambarcațiuni?
  answer_template: Da, colaborăm cu companii de asigurări pentru a oferi pachete personalizate.
- question: Care sunt perioadele de vârf pentru serviciile voastre?
  answer_template: Perioadele de vârf sunt din mai până în septembrie, recomandăm
    programări anticipate.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri pentru servicii.
  script: Bună ziua! Prețurile noastre pentru servicii marine încep de la 300 RON
    pentru consultanță de bază. Vă pot oferi o estimare personalizată după ce înțelegem
    nevoile dumneavoastră.
  goal: Atragerea interesului și colectarea informațiilor pentru o ofertă personalizată.
- trigger: service_inquiry
  situation: Când un client solicită informații despre un serviciu specific.
  script: Mulțumim pentru interes! Pentru serviciul de întreținere ambarcațiuni, oferim
    pachete personalizate. Doriți să discutați detaliile acum sau să programați o
    consultație?
  goal: Convertirea întrebării într-o oportunitate de vânzare.
- trigger: competitor_mention
  situation: Când un client menționează un competitor.
  script: Înțeleg că aveți opțiuni. Noi ne diferențiem prin servicii personalizate
    și suport 24/7 prin agentul vocal AI, care reduce timpul de așteptare.
  goal: Sublinierea avantajelor competitive și încheierea vânzării.
