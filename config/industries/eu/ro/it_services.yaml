industry_faq:
- question: Ce servicii IT oferiți și cum se potrivesc nevoilor mele?
  answer_template: Oferim o gamă completă de servicii IT, de la consultanță la suport tehnic, personalizate pentru a vă spori eficiența și securitatea. Vă putem ajuta să identificați soluțiile optime.
- question: Cât costă implementarea serviciilor voastre și care este bugetul tipic?
  answer_template: Costurile variază în funcție de complexitate, cu puncte de intrare de la 1000 RON lunar. Vă oferim o estimare personalizată bazată pe nevoile dumneavoastră.
- question: Cum asigurați securitatea datelor și conformitatea cu GDPR în România?
  answer_template: Implementăm măsuri de securitate avansate și procese conforme GDPR, inclusiv criptare și audituri regulate, pentru a proteja datele dumneavoastră.
- question: Aveți experiență în proiecte similare în România sau regiunea UE?
  answer_template: Da, avem o experiență vastă în proiecte IT în România și UE, cu cazuri de succes în diverse industrii, garantând soluții adaptate pieței locale.
- question: Ce faceti în caz de defecțiuni sau urgente IT?
  answer_template: Oferim suport tehnic non-stop și planuri de rezolvare rapidă a incidentelor, minimizând downtime-ul și impactul asupra afacerii dumneavoastră.
- question: Cum vă diferentiați de alți furnizori IT din România?
  answer_template: Ne concentrăm pe soluții personalizate, prețuri competitive și suport excepțional, cu accent pe inovare și conformitate locală.
sales_scripts:
- trigger: price_question
  situation: Când clientul întreabă despre prețuri sau costuri inițiale.
  script: Bună ziua! Înțeleg că sunteți interesat de costuri. Prețurile noastre încep de la 1000 RON lunar pentru servicii de bază și sunt personalizate pentru a vă oferi cel mai bun ROI. V-aș putea ajuta
    cu o analiză gratuită pentru a determina soluția optimă?
  goal: Să explice flexibilitatea prețurilor și să câștige încrederea pentru o discuție mai detaliată.
- trigger: service_inquiry
  situation: Când clientul cere informații despre servicii specifice, cum ar fi securitatea IT.
  script: Bun venit! Pentru securitate IT, oferim soluții complete conform GDPR, inclusiv monitorizare și răspuns la incidente. Vă pot detalia cum vă putem proteja afacerea la costuri eficiente?
  goal: Să prezinte valoarea serviciilor și să identifice nevoile clientului.
- trigger: competitor_mention
  situation: Când clientul menționează un competitor sau compară oferte.
  script: Înțeleg că explorați opțiuni. Spre deosebire de alți furnizori, ne concentrăm pe suport local și integrare ușoară, asigurând o tranziție fără probleme și costuri reduse pe termen lung. Doriți
    să discutăm beneficiile concrete?
  goal: Să evidențieze diferențierea și să convingă de avantajele ofertei noastre.
- trigger: urgency_indicated
  situation: Când clientul exprimă o nevoie urgentă, cum ar fi o problemă de securitate.
  script: Vă pot ajuta imediat! Avem echipe disponibile non-stop pentru rezolvarea rapidă a incidentelor. Vă propun o evaluare urgentă pentru a minimiza riscurile și costurile. Sunteți disponibil acum?
  goal: Să demonstreze responsabilitatea și să captureze clientul într-o situație critică.
