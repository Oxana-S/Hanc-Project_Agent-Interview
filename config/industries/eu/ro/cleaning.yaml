typical_objections:
- objection: Prețul este prea mare pentru bugetul meu.
  response: Înțeleg preocuparea. Oferim pachete flexibile și puteți începe cu servicii
    de bază. De asemenea, AI-ul nostru vă poate ajuta să economisiți bani pe termen
    lung prin eficiență.
- objection: Nu am nevoie de servicii recurente; doar ocazional.
  response: Serviciile noastre ocazionale sunt disponibile, dar cu pachete recurente
    puteți beneficia de discounturi și o curățenie mai consistentă. Putem discuta
    opțiuni personalizate.
- objection: Sunt îngrijorat de securitatea datelor cu un sistem AI.
  response: Respectăm strict GDPR și folosim sisteme securizate. Datele dvs. sunt
    protejate, iar AI-ul doar automatizează procese pentru a vă economisi timpul.
