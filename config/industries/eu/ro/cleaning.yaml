industry_faq:
- question: Cât costă serviciile voastre de curățenie?
  answer_template: Prețurile noastre încep de la [entry_point] RON și variază în funcție
    de tipul serviciului și dimensiunea spațiului. Vă putem oferi o estimare personalizată
    după o scurtă discuție.
- question: Oferiți servicii de curățenie de urgență?
  answer_template: Da, oferim servicii de curățenie de urgență pentru situații neprevăzute.
    Vă rugăm să ne contactați imediat pentru a programa.
- question: Sunt produsele voastre de curățenie eco-friendly?
  answer_template: Da, utilizăm produse de curățenie ecologice și sigure pentru mediu,
    conform standardelor europene.
- question: Cum gestionați securitatea datelor mele conform GDPR?
  answer_template: Respectăm strict regulile GDPR prin sisteme securizate și consimțământ
    explicit pentru gestionarea datelor dvs.
- question: Puteți oferi servicii recurente, cum ar fi curățenie săptămânală?
  answer_template: Absolut! Oferim pachete recurente cu discounturi pentru curățenie
    săptămânală, lunară sau personalizată.
- question: Ce fac dacă nu sunt mulțumit de serviciu?
  answer_template: Avem o politică de garantare a satisfacției. Vă rugăm să ne anunțați
    în 24 de ore pentru a remedia orice problemă.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri la primul contact.
  script: Bună ziua! Înțeleg că doriți să aflați prețurile noastre. Pentru a vă oferi
    o estimare exactă, aș putea să vă întreb câteva detalii despre spațiul dvs. și
    tipul de curățenie necesar? De exemplu, este vorba de un birou sau o locuință?
  goal: Captarea interesului și colectarea informațiilor pentru o ofertă personalizată.
- trigger: service_details
  situation: Când un client cere detalii despre servicii specifice.
  script: Cu plăcere! Oferim servicii complete, inclusiv curățenie generală, dezinfectare
    și gestionare deșeuri. Pentru servicii recurente, avem pachete cu discounturi.
    Doriți să vă explic mai multe despre opțiunile noastre?
  goal: Educarea clientului și promovarea serviciilor pentru a închide vânzarea.
- trigger: objection_budget
  situation: Când un client spune că bugetul este limitat.
  script: Înțeleg preocupările legate de buget. Oferim soluții flexibile și puteți
    începe cu un serviciu de bază la [entry_point] RON. De asemenea, serviciile noastre
    pot economisi timp și bani pe termen lung prin reducerea necesității de curățenie
    frecventă.
  goal: Depășirea obiecției și evidențierea valorii ofertei.
- trigger: follow_up
  situation: Pentru urmărirea după o discuție inițială.
  script: Bună ziua! Am vorbit recent despre serviciile noastre de curățenie. Aveți
    întrebări suplimentare sau doriți să programați o ofertă gratuită?
  goal: Reînnoirea contactului și închiderea vânzării.
competitors:
- name: CleanExpert Romania
  positioning: Furnizor național de servicii de curățenie pentru companii și gospodării.
  strengths:
  - Prezență largă în orașe mari
  - echipă mare de angajați
  - servicii diversificate
  weaknesses:
  - Costuri ridicate
  - timpi de răspuns lungi
