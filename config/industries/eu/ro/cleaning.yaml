    și servicii personalizate cu răspuns rapid.
- name: MegaClean
  positioning: Specializat în curățenie industrială și după construcție.
  strengths:
  - Experiență în proiecte mari
  - echipamente avansate
  - parteneriate cu firme de construcții
  weaknesses:
  - Servicii limitate pentru clienți mici
  - lipsa opțiunilor recurente
  - procese lente de facturare
  our_differentiation: Avem soluții scalabile pentru toate dimensiunile de afaceri,
    cu integrari software pentru eficiență.
- name: Curățenie Profesională București
  positioning: Focalizat pe piața locală din București, cu servicii rezidențiale.
  strengths:
  - Cunoaștere profundă a pieței locale
  - prețuri accesibile
  - recenzii bune de la clienți
  weaknesses:
  - Acoperire geografică limitată
  - resurse umane reduse
  - lipsa automatizării
  our_differentiation: Folosim AI pentru a extinde acoperirea și a oferi servicii
    consistente în întreaga țară, cu suport 24/7.
