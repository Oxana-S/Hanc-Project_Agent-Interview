recommended_functions:
- name: Programare automată a serviciilor
  priority: high
  reason: Reduce timpul administrativ și minimizează erorile de programare, crește
    satisfacția clienților.
- name: Confirmare și amintire a programărilor
  priority: high
  reason: Asigură că clienții sunt informați, reduce ratarea programărilor și îmbunătățește
    fiabilitatea.
- name: Răspuns la întrebări frecvente despre prețuri și servicii
  priority: medium
  reason: Economisește timpul angajaților și oferă informații rapide clienților, sprijinind
    vânzările.
- name: Integrare cu sisteme de facturare și plată
  priority: medium
  reason: Automatizează procesele financiare, reduce întârzierile și îmbunătățește
    fluxul de numerar.
- name: Gestionarea feedback-ului și reclamațiilor
  priority: low
  reason: Îmbunătățește relațiile cu clienții prin răspunsuri prompte și identificarea
    problemelor.
- name: Analiză a datelor de programare pentru optimizare
  priority: low
  reason: Ajută la planificarea resurselor și gestionarea sezonalității, crește eficiența.
