industry_faq:
- question: Aveți produsul X pe stoc?
  answer_template: Bună ziua! Vă pot verifica disponibilitatea instant pentru produsul
    [Nume Produs]. Pentru o confirmare exactă și pentru a vă rezerva produsul, aș
    putea să vă conectez cu un consultant?
- question: Care este politica de returnare?
  answer_template: Produsele nefolosite, în ambalajul original, pot fi returnate în
    termen de 14 zile de la cumpărare, în conformitate cu legislația UE. Produsele
    de igienă personală desigilate nu se pot returna din motive de sănătate.
- question: Livrați și în afara orașului?
  answer_template: Da, livrăm în toată țara. Costul și timpul de livrare depind de
    localitate. Vă pot oferi o estimare dacă îmi spuneți codul postal.
- question: Oferiți reducere pentru saloanele de înfrumusețare?
  answer_template: Absolut! Avem programe en-gros și contracte speciale pentru saloane
    partener. Pentru detalii și o ofertă personalizată, vă pot transfera către departamentul
    nostru B2B.
- question: Produsele voastre sunt testate pe animale?
  answer_template: Ne străduim să lucrăm cu branduri care nu testează pe animale.
    Pentru informații specifice unui brand, vă pot consulta baza noastră de date sau
    vă pot conecta cu un specialist.
- question: Cum pot plăti comanda?
  answer_template: Acceptăm plata online cu cardul, ramburs la livrare și, pentru
    clienții business, și pe bază de factură.
sales_scripts:
- trigger: price_question
  situation: Când clientul întreabă despre preț sau spune că este prea scump.
  script: 'Înțeleg perfect importanța bugetului. Prețul nostru reflectă și calitatea
    produselor pe care le aducem pe piața românească, dar și serviciile noastre suplimentare:
    consultanță gratuită, livrare rapidă în [Oraș] și garantia autenticității. În
    plus, tocmai acum avem o promoție pentru [Produs Similar/Accesoriu] la cumpărarea
    acestui produs. Vă interesează să aflați detalii?'
  goal: Să prezinți valoarea adăugată și să redirecționezi conversația către o ofertă.
- trigger: product_recommendation
  situation: Când clientul cere o recomandare pentru un anumit tip de produs (ex.
    "Ce șampon pentru păr uscat?").
  script: Pentru păr uscat, avem mai multe opțiuni excelente. Unul dintre cele mai
    populare este [Nume Produs 1], care conține [ingredient benefic]. Alternativ,
    [Nume Produs 2] este fantastic pentru că [alt beneficiu]. Ambele sunt disponibile.
    Aveți vreo alergie sau preferință pentru anumite ingrediente? Aș putea să vă recomand
    mai precis.
  goal: Să demonstrezi expertiza și să ghidezi clientul către o decizie de cumpărare.
- trigger: checkout_abandonment
  situation: Când clientul pare să hezite la finalizarea comenzii telefonice.
  script: Pentru a vă facilita procesul, oferim livrare gratuită pentru comenzi peste
    200 RON. De asemenea, comanda dvs. este preluată imediat și o puteți primi deja
    mâine. Doriți să finalizăm comanda acum pentru a vă asigura această livrare rapidă?
  goal: Să elimine ultimele bariere și să închidă vânzarea cu un impuls (livrare gratuită/rapidă).
competitors:
- name: Notino
  positioning: Retailer online internațional dominant, cu gamă foarte largă.
  strengths:
  - Gamă imensă de produse
  - prețuri competitive
  - brand puternic
  weaknesses:
  - Livrare mai lentă uneori
  - serviciu clienți mai impersonal
  - uneori probleme cu garantia
  our_differentiation: Consultanță personală în limba română, livrare rapidă locală,
    relație directă cu saloanele, accent pe produse profesionale.
- name: Sephora România
  positioning: Retailer premium de beauty, atât online cât și în magazine fizice.
  strengths:
  - Branduri de lux
  - experiență în magazin
  - testere
  weaknesses:
  - Prețuri premium
  - gamă mai mică de produse profesionale pentru saloane
  our_differentiation: Prețuri mai accesibile pentru produse de calitate profesională,
    specializare pe aprovizionarea salonelor, servicii B2B dedicate.
- name: Farmacii (Dr. Max, HelpNet) cu raion de cosmetice
  positioning: Retaileri de sănătate cu secțiuni de cosmetice.
  strengths:
  - Rețea vastă de puncte fizice
  - încredere a clienților
  weaknesses:
  - Gamă limitată
  - personal cu expertiză mai mică în beauty
  - focus pe medicamente
  our_differentiation: Expertiză dedicată 100% produselor de beauty, gamă mult mai
    largă și specializată, atât pentru retail cât și pentru profesioniști.
