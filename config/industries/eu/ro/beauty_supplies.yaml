pain_points:
- description: Gestiunea complexă a stocurilor cu numeroase produse cu termen de valabilitate
    scurt (cosmetice, tratamente).
  severity: high
  solution_hint: Agentul vocal poate automatiza verificarea stocurilor și alerte pentru
    termenele de expirare.
- description: Concurența crescută de la retailerii online internaționali (ex. Notino)
    care oferă prețuri foarte competitive.
  severity: high
  solution_hint: Agentul poate evidenția avantaje locale precum livrarea rapidă, suport
    în limba română și produse adaptate pieței locale.
- description: Aprovizionarea neregulată de la distribuitori, ducând la rupturi de
    stoc și clienți nemulțumiți.
  severity: medium
  solution_hint: Agentul poate prelua comenzile de reaprovizionare automat și poate
    informa clienții asupra disponibilității în timp real.
- description: Clienții cer informații detaliate despre ingrediente, utilizare și
    compatibilitate a produselor, consumând mult timp al personalului.
  severity: medium
  solution_hint: Agentul vocal poate răspunde instant la întrebări frecvente despre
    produse, eliberând personalul pentru vânzări complexe.
- description: Presiune ridicată de preț din partea clienților, care compară constant
    cu ofertele online.
  severity: medium
  solution_hint: Agentul poate prezenta automat promoțiile, pachetele și argumentele
    de valoare (calitate, consultanță).
- description: Managementul complex al programărilor și comenzilor pentru saloanele
    de înfrumusețare care sunt clienți majori.
  severity: low
  solution_hint: Agentul poate integra calendarul și poate gestiona programările de
    livrare sau re-comandă pentru clienții business.
typical_services:
- Vânzare cu amănuntul de produse cosmetice și de îngrijire
- Vânzare en-gros pentru saloane și clinici de estetică
- Consultanță și recomandări de produse personalizate
- Vânzare de echipamente pentru saloane (uscătoare, scaune)
- Servicii de livrare rapidă la domiciliu sau salon
- Gestionarea comenzilor și returnărilor
- Programare pentru tratamente și servicii (dacă aplicabil)
- Închiriere de echipamente pentru evenimente (ex. aparate de înfrumusețare)
- Vânzare de produse profesionale pentru coafură și machiaj
- Organizare de workshop-uri și demonstrații de produse
recommended_functions:
- name: Prelegerea comenzilor și a programărilor
  priority: high
  reason: Reduce presiunea pe linia telefonică și automatizează procesul principal
    de vânzare.
- name: Răspunsuri la întrebări frecvente despre produse
  priority: high
  reason: Clienții au nevoie de informații rapide despre ingrediente, utilizare și
    disponibilitate.
- name: Verificare stoc și notificare pentru reaprovizionare
  priority: medium
  reason: Ajută la prevenirea rupturilor de stoc, o problemă majoră în industrie.
- name: Gestionarea obiecțiilor legate de preț
  priority: medium
  reason: Concurența online este acerbă, agentul trebuie să prezinte valoarea și promoțiile.
- name: Confirmare și notificare a livrării
  priority: low
  reason: Îmbunătățește experiența clientului și reduce numărul de apeluri de urmărire.
- name: Colectarea feedback-ului după comandă
  priority: low
  reason: Important pentru îmbunătățirea serviciilor și pentru păstrarea clienților.
