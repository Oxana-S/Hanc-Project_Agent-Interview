typical_objections:
- objection: Este prea scump pentru noi acum.
  response: Înțeleg. Să începem cu un pachet de bază care automatizează doar preluarea
    comenzilor, la un cost de intrare de doar 300 RON/lună. Asta vă va elibera timp
    imediat. Putem extinde ulterior.
- objection: Nu avem personal tehnic pentru a gestiona un astfel de sistem.
  response: Sistemul nostru vocal este gata de utilizare, nu necesită cunoștințe tehnice.
    Echipa noastră face instalarea și instruirea. Sunteți operaționali într-o singură
    zi.
- objection: Clienții noștri preferă să vorbească cu o persoană reală.
  response: Absolut, și asta este valabil. Agentul nostru gestionează sarcinile repetitive
    (stoc, programări, întrebări simple), astfel încât echipa dvs. să fie disponibilă
    pentru conversațiile complexe și pentru clienții fideli, unde relația umană contează
    cu adevărat.
