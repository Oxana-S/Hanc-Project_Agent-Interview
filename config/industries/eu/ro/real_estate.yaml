typical_objections:
- objection: Voi căuta singur, mulțumesc
  response: Înțeleg perfect! Totuși, colaborând cu noi aveți acces la oferte exclusive
    și suport dedicat care vă poate economisi timp și bani.
- objection: Comisionul este prea mare
  response: Haideți să discutăm bugetul dvs. și găsim împreună cele mai bune opțiuni
    care să se potrivească fără costuri ascunse.
- objection: Nu sunt sigur că acum este momentul potrivit
  response: Înțeleg, vă pot ține la curent cu ofertele și vă contactez când apar oportunități
    noi. Doriți să rămânem în legătură?
- objection: Nu am timp să vizionez acum
  response: Pot să vă programez vizionări în weekend sau în alte intervale convenabile
    pentru dvs., astfel încât să nu pierdeți oportunități bune.
