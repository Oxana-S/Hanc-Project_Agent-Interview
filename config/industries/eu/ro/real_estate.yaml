competitors:
- name: Imobiliare.ro
  positioning: Cel mai mare portal imobiliar din România
  strengths:
  - Trafic mare de utilizatori
  - Oferte variate pentru toate segmentele
  - Interfață prietenoasă și aplicație mobilă
  weaknesses:
  - Comisioane ridicate pentru agenții
  - Competitivitate mare, dificilă diferențierea
  our_differentiation: Oferim suport AI personalizat și calificare avansată a lead-urilor
- name: Storia.ro
  positioning: Platformă populară pentru anunțuri imobiliare
  strengths:
  - Integrare cu OLX și publicitate extinsă
  - Focalizare pe anunțuri verificate
  weaknesses:
  - Limitată la segmentul rezidențial, mai puține oferte comerciale
  - Funcționalități CRM limitate
  our_differentiation: Automatizări vocale pentru programări și follow-up în timp
    real
- name: Blitz Imobiliare
  positioning: Agenție imobiliară cu prezență națională
  strengths:
  - Rețea extinsă de agenți
  - Experiență în tranzacții complexe
  weaknesses:
  - Procese manuale în multe operațiuni
  - Lipsa unor soluții digitale avansate
  our_differentiation: Automatizăm calificarea și comunicarea cu clienții non-stop
industry_faq:
- question: Ce apartamente sunt disponibile în zonă?
  answer_template: Vă rog să specificați zona, bugetul și preferințele, iar eu vă
    pot recomanda opțiuni potrivite.
- question: Care este comisionul agenției?
  answer_template: Comisionul standard este X% din valoarea tranzacției și se plătește
    după semnarea contractului.
- question: Pot cumpăra prin credit ipotecar?
  answer_template: Da, colaborăm cu mai multe bănci și vă putem ajuta să găsiți cea
    mai bună ofertă de credit.
- question: Cum pot programa o vizionare?
  answer_template: Pot programa o vizionare pentru dvs. – vă rog să-mi spuneți ziua
    și intervalul orar preferat.
- question: Există costuri ascunse?
  answer_template: Nu, toate costurile sunt clar explicate în contract, fără taxe
    suplimentare ascunse.
- question: Cât durează procesul de cumpărare?
  answer_template: În general, tranzacția durează între 2 și 4 săptămâni, în funcție
    de documentație și finanțare.
pain_points:
- description: Volum mare de apeluri și mesaje, echipa nu face față rapid răspunsurilor
  severity: high
  solution_hint: Calificarea automată a clienților prin agent vocal AI pentru prioritizare
- description: Pierderea clienților potențiali care sună în afara orelor de program
  severity: high
  solution_hint: Preluarea automată 24/7 a solicitărilor și programărilor
- description: Necesitatea multiplelor vizionări și confirmări manuale
  severity: medium
  solution_hint: Trimiterea automată a informațiilor și confirmărilor prin agent vocal
- description: Dificultăți în urmărirea stadiului tranzacțiilor și comunicarea cu
    clienții
  severity: medium
  solution_hint: Notificări automate despre progresul dosarului și programări
- description: Conversia scăzută a lead-urilor în vizionări efective
  severity: medium
  solution_hint: Programe de rechemare rapidă și calificare în timp real
- description: Lipsa integrării eficiente între CRM și canalele de comunicare
  severity: medium
  solution_hint: Integrare cu CRM și sisteme de telefonie pentru centralizare
- description: Complexitatea legislației GDPR și protecția datelor clienților
  severity: high
  solution_hint: Agent vocal cu conformitate GDPR și gestionare automată a consimțăminților
