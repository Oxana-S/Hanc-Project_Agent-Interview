sales_scripts:
- trigger: price_question
  situation: Client întreabă despre comision sau costuri
  script: Bună ziua! Comisionul nostru standard este de X% din prețul final. Dacă
    doriți, vă pot oferi opțiuni care se încadrează în bugetul dvs. Ce sumă aveți
    alocată?
  goal: Clarificarea bugetului și menținerea interesului clientului
- trigger: hesitant_client
  situation: Client ezită să programeze o vizionare imediat
  script: Înțeleg, poate doriți să vă gândiți. Pot să vă rezerv apartamentul până
    mâine? Sunt cereri mari și nu vrem să pierdeți această oportunitate.
  goal: Creșterea ratei de conversie în vizionări
- trigger: self_search
  situation: Client spune că va căuta singur imobilul
  script: E grozav să fiți implicat în căutare! Totuși, noi avem acces la oferte exclusive
    și informații înainte de publicare. Vreți să vă trimit câteva propuneri personalizate?
  goal: Demonstrăm valoarea serviciului și păstrăm contactul
- trigger: after_hours_call
  situation: Client sună în afara orelor de program
  script: Bună seara! Momentan nu este programul nostru, dar voi prelua solicitarea
    și vă voi contacta dimineață cu informațiile dorite. Vă rog să-mi spuneți numele
    și ce vă interesează.
  goal: Captarea lead-ului chiar în afara orelor normale
