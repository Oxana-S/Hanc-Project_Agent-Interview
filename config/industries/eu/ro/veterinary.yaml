industry_faq:
- question: Care sunt orele de program ale clinicii?
  answer_template: Clinica noastră este deschisă de luni până vineri, de la 9:00 la
    18:00, și sâmbătă de la 10:00 la 14:00. Pentru urgente, sunați la numărul dedicat.
- question: Cât costă o consultație veterinară?
  answer_template: Prețul unei consultații începe de la 100 RON, în funcție de complexitate
    și serviciile adiționale. Vă recomandăm să programați pentru o evaluare precisă.
- question: Aveți servicii de urgență disponibile?
  answer_template: Da, oferim servicii de urgență 24/7. Pentru asistență imediată,
    contactați-ne telefonic sau prin intermediul agentului nostru vocal.
- question: Ce vaccinări sunt necesare pentru câini în România?
  answer_template: Vaccinările esențiale pentru câini includ parvoviroză, cimur, hepatită,
    și rage. Consultați un veterinar pentru un program personalizat bazat pe vârstă
    și stil de viață.
- question: Acceptați asigurări pentru animale de companie?
  answer_template: Da, colaborăm cu mai multe companii de asigurări locale. Vă rugăm
    să aduceți documentele de asigurare la consultație pentru procesare.
- question: Cum pot programa o citire pentru animalul meu?
  answer_template: Puteți programa online pe site-ul nostru, prin apel telefonic,
    sau utilizați agentul nostru vocal pentru programare rapidă și automată.
sales_scripts:
- trigger: price_question
  situation: Când clientul întreabă despre costul serviciilor de agent vocal AI.
  script: Bună ziua! Serviciile noastre încep de la 200 RON pe lună pentru funcții
    de bază, economisind până la 10 ore lunare de muncă administrativă. Doriți să
    vă arăt un calcul personalizat al rentabilității?
  goal: Să demonstrez valoarea investiției și să obțin un angajament pentru o demonstrație.
- trigger: interest_in_automation
  situation: Când clientul exprimă interes pentru automatizarea proceselor administrative.
  script: Excelent! Agentul nostru vocal AI poate automatiza programările, remindere-urile,
    și răspunsurile, permițându-vă să vă concentrați pe îngrijirea animalelor. Putem
    programa o demonstrație gratuită săptămâna viitoare?
  goal: Să închei o vânzare sau să obțin o încercare de probă.
- trigger: concern_about_gdpr
  situation: Când clientul este îngrijorat de conformitatea GDPR cu sistemul nostru.
  script: Înțeleg preocuparea. Soluția noastră este proiectată să respecte GDPR, cu
    criptare și gestionare securizată a datelor. Furnizăm documentație de conformitate
    și suport continuu.
  goal: Să alin îngrijorările legale și să construiesc încredere pentru adoptare.
