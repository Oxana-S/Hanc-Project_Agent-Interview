pain_points:
- description: Fluctuarea mare a personalului, ceea ce duce la instabilitate în servicii.
  severity: high
  solution_hint: Agentul vocal AI poate automatiza recrutarea și gestionarea programărilor
    pentru a reduce povara.
- description: Dificultatea în găsirea educatorilor calificați și certificați.
  severity: high
  solution_hint: Integrarea cu platforme de recrutare pentru a facilita angajarea.
- description: Povara administrativă datorită cerințelor GDPR și a documentației.
  severity: medium
  solution_hint: Automatizarea proceselor de conformitate și gestionarea datelor.
- description: Costuri operaționale ridicate, inclusiv salarii și utilități.
  severity: high
  solution_hint: Optimizarea resurselor prin planificare automată și reducerea timpului
    administrativ.
- description: Comunicarea ineficientă cu părinții, ducând la nemulțumiri.
  severity: medium
  solution_hint: Agentul vocal poate gestiona notificări, confirmări și răspunsuri
    la întrebări.
- description: Competiția din partea îngrijirii informale (bunici, vecini).
  severity: low
  solution_hint: Promovarea serviciilor profesionale prin marketing automatizat.
