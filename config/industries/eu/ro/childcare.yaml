industry_faq:
- question: Care sunt orele de funcționare?
  answer_template: Grădinița noastră funcționează de la 7:00 la 19:00, de luni până
    vineri, cu programe flexibile.
- question: Cât costă serviciile?
  answer_template: Prețurile încep de la 500 RON/lună, în funcție de program și vârstă.
    Vă pot oferi mai multe detalii.
- question: Ce activități oferiți?
  answer_template: Oferim activități educaționale, sportive, creative și excursii,
    adaptate vârstei copiilor.
- question: Cum asigurați siguranța copiilor?
  answer_template: Avem personal certificat, sisteme de supraveghere și protocoluri
    de emergență stricte.
- question: Acceptați copii cu nevoi speciale?
  answer_template: Da, avem programe personalizate și colaborăm cu specialiști pentru
    îngrijire inclusivă.
- question: Ce mâncare serviți?
  answer_template: Meniurile sunt echilibrate și preparate conform standardelor nutriționale,
    cu opțiuni pentru alerții.
sales_scripts:
- trigger: price_question
  situation: Când un potențial client întreabă despre prețuri.
  script: Bună ziua! Mulțumim pentru interes. Prețurile noastre încep de la 500 RON/lună
    pentru programul de bază. Pentru o ofertă personalizată, puteți completa un formular
    sau discuta cu un consultant.
  goal: Captarea informațiilor de contact și începerea conversației.
- trigger: booking_inquiry
  situation: Când un client vrea să facă o rezervare.
  script: Perfect! Pentru a vă rezerva un loc, am nevoie de câteva detalii. Vă pot
    ajuta să completați formularul online sau să programați o vizită.
  goal: Finalizarea rezervării sau programarea unei vizite.
- trigger: service_details
  situation: Când un client solicită mai multe informații despre servicii.
  script: Cu plăcere! Oferim îngrijire de zi, activități extrașcolare, tabere și multe
    altele. Care sunt nevoile specifice ale copilului dumneavoastră?
  goal: Identificarea nevoilor și promovarea serviciilor relevante.
