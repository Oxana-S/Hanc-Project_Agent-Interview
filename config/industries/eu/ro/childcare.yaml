typical_objections:
- objection: Prețul este prea mare.
  response: Înțeleg preocuparea. Serviciile noastre includ tehnologie avansată care
    reduce costurile pe termen lung și îmbunătățește calitatea. Putem discuta opțiuni
    flexibile.
- objection: Nu sunt sigur dacă AI-ul este potrivit pentru îngrijirea copiilor.
  response: Agentul nostru vocal este proiectat pentru a sprijini personalul, nu a-l
    înlocui. El gestionează sarcini administrative, permițând educatorilor să se concentreze
    pe copii.
- objection: Avem deja un sistem în loc.
  response: Excelent! Agentul nostru se poate integra cu sistemele existente pentru
    a le îmbunătăți. Oferim o perioadă de probă pentru a vedea beneficiile.
- objection: Nu avem timp pentru implementare.
  response: Procesul de implementare este rapid și fără probleme. Echipa noastră vă
    ghidează pas cu pas, iar agentul începe să funcționeze în câteva zile.
