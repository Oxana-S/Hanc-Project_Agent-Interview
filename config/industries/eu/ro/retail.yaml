industry_faq:
- question: Cum funcționează agentul vocal AI pentru retail?
  answer_template: Agentul nostru vocal utilizează inteligența artificială pentru
    a automatiza interacțiunile cu clienții, cum ar fi răspunsul la întrebări, confirmarea
    comenzilor și suportul post-vânzare, integrandu-se cu sistemele dumneavoastră
    existente.
- question: Cât costă implementarea unui agent vocal?
  answer_template: Prețurile încep de la 500 RON/lună pentru pachete de bază, cu opțiuni
    personalizate în funcție de nevoile dumneavoastră. Vă putem oferi o demonstrație
    gratuită pentru a evalua beneficiile.
- question: Este compatibil cu sistemul meu de gestionare a stocurilor?
  answer_template: Da, agentul nostru vocal se integrează cu majoritatea sistemelor
    populare din România, precum Lightspeed sau Visma. Putem discuta specificațiile
    pentru o integrare personalizată.
- question: Cum asigurați respectarea GDPR?
  answer_template: Toate interacțiunile sunt proiectate să respecte GDPR prin criptarea
    datelor, consimțământul explicit și ștergerea automată a informațiilor la cerere.
- question: Ce avantaje aduce față de angajarea personalului suplimentar?
  answer_template: Agentul vocal reduce costurile pe termen lung, funcționează non-stop
    și poate gestiona volume mari de interacțiuni simultan, îmbunătățind eficiența.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri.
  script: Bună ziua! Prețurile pentru agentul nostru vocal încep de la 500 RON/lună,
    cu economii potențiale de până la 30% la costurile cu personalul. Doriți să vă
    arăt cum funcționează?
  goal: Să evidențiez valoarea și ROI-ul pentru a genera interes.
- trigger: competitor_mention
  situation: Când clientul menționează un competitor.
  script: Înțeleg că ați auzit de alții. Noi ne concentrăm pe integrarea locală și
    suport în limba română, cu funcții personalizate pentru retailul din România.
    Putem discuta un caz de succes?
  goal: Să diferențiez oferta noastră și să construiesc încredere.
- trigger: interest_in_demo
  situation: Când clientul exprimă interes pentru o demonstrație.
  script: Excelent! Putem programa o demonstrație personalizată pentru a vedea cum
    agentul vocal vă poate ajuta cu gestionarea comenzilor sau suportul clienților.
    Când vă convine?
  goal: Să programez o demonstrație pentru a avansa vânzarea.
