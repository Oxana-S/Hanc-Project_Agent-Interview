industry_faq:
- question: Ce servicii oferiți pentru fotografii de evenimente?
  answer_template: Oferim fotografie și filmări video pentru evenimente, inclusiv
    nunți, botezuri și evenimente corporative. Prețurile încep de la 500 RON.
- question: Care este termenul de livrare pentru editarea fotografiilor?
  answer_template: Termenul de livrare standard este de 7-14 zile lucrătoare, în funcție
    de complexitatea proiectului.
- question: Sunteți conformi cu GDPR pentru datele clienților?
  answer_template: Da, respectăm toate cerințele GDPR și protejăm datele clienților
    în mod sigur.
- question: Oferiți servicii de drone pentru filmări?
  answer_template: Da, oferim servicii de drone pentru filmări aeriene, cu autorizații
    necesare.
- question: Care sunt opțiunile de plată acceptate?
  answer_template: Acceptăm plăți prin transfer bancar, card sau numerar, cu facturi
    emise conform legislației.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri pentru servicii.
  script: Bună ziua! Prețurile noastre pentru servicii foto și video încep de la 300
    RON pentru sesiuni de portret. Pentru un pachet personalizat, vă pot ajuta să
    alegeți opțiunile potrivite bugetului dumneavoastră.
  goal: Să ofer o estimare clară și să trec la calificarea nevoilor.
- trigger: service_inquiry
  situation: Când un client solicită informații despre servicii specifice.
  script: Vă mulțumim pentru interes! Oferim o gamă largă de servicii, inclusiv fotografie
    de evenimente și editare video. Ce tip de eveniment aveți în plan?
  goal: Să înțeleg nevoile clientului și să recomand servicii adecvate.
- trigger: booking_request
  situation: Când un client dorește să facă o rezervare.
  script: Excelent! Pentru a programa o rezervare, am nevoie de data și ora preferată.
    Vă pot confirma imediat disponibilitatea și trimite detalii.
  goal: Să finalizeze rezervarea rapid și eficient.
