industry_faq:
- question: Cum pot programa o slujbă sau o ceremonie?
  answer_template: Puteți programa direct prin agentul nostru vocal. Spuneți tipul de eveniment și data preferată, iar vă vom confirma disponibilitatea.
- question: Care sunt orele de slujbă pentru duminică?
  answer_template: Slujbele de duminică încep la ora 9:00 și 11:00. Pentru detalii specifice, verificați anunțurile noastre sau contactați-ne.
- question: Cum pot face o donație online?
  answer_template: Donațiile pot fi făcute prin platformele noastre securizate în RON. Agentul vocal vă poate ghida pas cu pas.
- question: Sunt necesare înscrieri pentru activitățile comunitare?
  answer_template: Da, pentru unele activități este necesară înscrierea. Agentul nostru vă poate ajuta să vă înregistrați rapid.
- question: Cum se protejează datele mele personale conform GDPR?
  answer_template: Respectăm GDPR și folosim măsuri de securitate avansate. Datele dvs. sunt stocate în siguranță și șterse la cerere.
