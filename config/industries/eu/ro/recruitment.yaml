industry_faq:
- question: Cum asigurați protecția datelor mele personale conform GDPR?
  answer_template: Datele dvs. sunt procesate strict conform regulilor GDPR. Agentul
    nostru vocal colectează consimțământul explicit și nu partajează informațiile
    fără acordul dvs.
- question: Pot să programez un interviu prin agentul vocal?
  answer_template: Da, agentul nostru poate programa automat interviuri la o oră convenabilă
    pentru dvs. și recrutor.
- question: Ce tipuri de joburi sunt disponibile prin serviciile voastre?
  answer_template: Oferim poziții permanente, temporare și executive în diverse domenii
    precum IT, vânzări, producție și altele.
- question: Cum pot afla statusul aplicației mele?
  answer_template: Agentul vocal vă poate oferi actualizări în timp real despre stadiul
    procesului de recrutare.
- question: Care sunt costurile serviciilor de recrutare?
  answer_template: Costurile variază în funcție de tipul serviciului și poziția căutată.
    Vă putem oferi o ofertă personalizată după o scurtă discuție.
- question: Pot să retrag consimțământul pentru procesarea datelor mele?
  answer_template: Da, aveți dreptul să vă retrageți consimțământul în orice moment,
    iar noi vom șterge datele conform legislației în vigoare.
- question: Cum pot fi sigur că sunt potrivit pentru un job înainte de interviu?
  answer_template: Agentul vocal poate efectua un scurt screening pentru a evalua
    compatibilitatea dvs. cu cerințele postului.
sales_scripts:
- trigger: pret_intrebare
  situation: Client întreabă despre prețurile serviciilor noastre.
  script: Înțeleg că prețul este un factor important. Serviciile noastre sunt personalizate
    în funcție de nevoile companiei dvs. și oferim soluții eficiente care reduc costurile
    pe termen lung. Pot să vă ofer o estimare după ce discutăm mai detaliat despre
    cerințele dvs.?
  goal: Stabilirea unei discuții detaliate pentru ofertare personalizată.
- trigger: conformitate_gdpr
  situation: Clientul este preocupat de respectarea GDPR.
  script: Respectăm cu strictețe toate regulile GDPR și folosim tehnologii care asigură
    protecția datelor candidaților și ale companiei dvs. Agentul nostru vocal gestionează
    consimțămintele și poate oferi rapoarte de conformitate.
  goal: Construirea încrederii în conformitate și securitate.
- trigger: eficientizare_proces
  situation: Clientul dorește să reducă timpul de recrutare.
  script: Agentul nostru vocal automatizează programarea interviurilor și comunicarea
    cu candidații, ceea ce accelerează procesul și reduce volumul de muncă al echipei
    dvs. Astfel, puteți angaja mai rapid persoanele potrivite.
  goal: Demonstrerea beneficiilor de eficiență.
- trigger: obiectie_costuri
  situation: Clientul consideră că serviciile sunt prea scumpe.
  script: Înțeleg preocuparea dvs. privind costurile. Cu toate acestea, investiția
    în automatizare aduce economii semnificative prin reducerea timpului și a resurselor
    alocate recrutării. Vă pot prezenta câteva exemple concrete de ROI.
  goal: Reducerea obiecției prin argumentare financiară.
