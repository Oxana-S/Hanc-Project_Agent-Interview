pain_points:
- description: Dificultatea găsirii candidaților calificați pentru poziții specializate.
  severity: high
  solution_hint: Agentul vocal poate filtra rapid candidații pe baza criteriilor specificate
    și poate programa interviuri automat.
- description: Procesul lung și birocratic de recrutare care încetinește angajarea.
  severity: high
  solution_hint: Automatizarea comunicării și programărilor poate accelera procesul
    și reduce timpul de așteptare.
- description: Lipsa transparenței și comunicării eficiente cu candidații pe parcursul
    procesului.
  severity: medium
  solution_hint: Agentul vocal poate oferi actualizări automate și răspunsuri rapide
    la întrebările frecvente.
- description: Conformitatea dificilă cu GDPR în gestionarea datelor candidaților.
  severity: high
  solution_hint: Agentul poate asigura consimțământul și poate gestiona datele în
    conformitate cu regulile GDPR.
- description: Costuri ridicate pentru recrutare prin metode tradiționale sau agenții
    externe.
  severity: medium
  solution_hint: Automatizarea procesului reduce necesarul de resurse umane și cheltuieli
    asociate.
- description: Fluctuații sezoniere în cererea de forță de muncă dificultând planificarea.
  severity: medium
  solution_hint: Agentul poate adapta interacțiunile în funcție de sezon și poate
    colecta date pentru prognoze.
- description: Integrarea dificilă a datelor din multiple surse și platforme.
  severity: medium
  solution_hint: Agentul vocal poate colecta și centraliza informații din diverse
    sisteme.
