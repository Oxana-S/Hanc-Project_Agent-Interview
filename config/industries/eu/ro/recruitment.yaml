typical_objections:
- objection: Serviciile voastre sunt prea scumpe pentru bugetul nostru.
  response: Înțelegem preocuparea dumneavoastră. Totuși, investiția în automatizare
    reduce costurile pe termen lung prin eficientizarea proceselor și scurtarea timpului
    de recrutare.
- objection: Nu suntem siguri că un agent vocal poate gestiona complexitatea recrutării.
  response: Agentul vocal este conceput să sprijine echipa dvs., preluând sarcini
    repetitive precum programarea și informarea candidaților, astfel încât recrutorii
    să se poată concentra pe deciziile strategice.
- objection: Ne temem de probleme legate de protecția datelor personale.
  response: Respectăm cu strictețe legislația GDPR și folosim tehnologii care asigură
    consimțământul explicit și securitatea datelor la cele mai înalte standarde.
- objection: Nu avem experiență cu soluții digitale și ne este greu să le integrăm.
  response: Oferim suport complet pentru integrare și training, astfel încât implementarea
    să fie simplă și fără întreruperi ale activității curente.
