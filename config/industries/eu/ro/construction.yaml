industry_faq:
- question: Cât durează în medie un proiect de construcție?
  answer_template: Durata depinde de complexitatea proiectului, dar în general, proiectele
    mici durează 3-6 luni, iar cele mari 1-2 ani. Vă putem oferi o estimare precisă
    după o consultanță.
- question: Ce documente sunt necesare pentru a obține autorizații?
  answer_template: Pentru autorizații, aveți nevoie de proiect tehnic, avize de la
    autorități și documente de proprietate. Vă putem ajuta cu întregul proces pentru
    a evita întârzierile.
- question: Cum se calculează costurile unui proiect?
  answer_template: Costurile includ materiale, forță de muncă, taxe și impreviste.
    Folosim softuri specializate pentru estimări precise și vă oferim o ofertă detaliată.
- question: Sunteți conforme cu GDPR în gestionarea datelor?
  answer_template: Da, respectăm regulamentul GDPR pentru protecția datelor cu caracter
    personal și implementăm măsuri de securitate adecvate.
- question: Oferiți garanție pentru lucrările efectuate?
  answer_template: Da, oferim garanție pentru lucrările noastre, de obicei 2-5 ani
    în funcție de serviciu, conform legislației românești.
- question: Cum gestionați modificările neașteptate în proiect?
  answer_template: Avem proceduri flexibile și echipă dedicată pentru a gestiona modificările
    rapid, cu minimă perturbare a bugetului și calendarului.
sales_scripts:
- trigger: price_question
  situation: Când clientul întreabă despre prețuri.
  script: Bună ziua! Prețurile noastre încep de la 5000 RON pentru servicii de bază,
    dar variază în funcție de proiect. Pentru o ofertă personalizată, puteți programa
    o consultanță gratuită. Ce dimensiune are proiectul dvs.?
  goal: Captarea interesului și generarea unui lead pentru consultanță.
- trigger: service_inquiry
  situation: Când clientul cere informații despre servicii specifice.
  script: Bun venit! Oferim o gamă largă de servicii, de la renovări la construcții
    noi. Care este nevoia dvs. principală? De exemplu, pentru izolație termică, avem
    pachete de la 3000 RON.
  goal: Educarea clientului și direcționarea către serviciile relevante.
- trigger: objection_handling
  situation: Când clientul spune că este prea scump.
  script: Înțeleg preocuparea. Costurile noastre reflectă calitatea materialelor și
    experiența echipei. Oferim ROI rapid prin economii pe termen lung, cum ar fi reducerea
    facturilor la energie. Doriți un exemplu concret?
  goal: Depășirea obiecției și evidențierea valorii.
- trigger: follow_up
  situation: După o consultanță pentru a relua contactul.
  script: Salut! Vă reamintesc de oferta noastră pentru proiectul dvs. Suntem disponibili
    pentru întrebări sau pentru a ajusta propunerea. Cum vă simțiți în legătură cu
    detaliile discutate?
  goal: Menținerea angajamentului și închiderea vânzării.
