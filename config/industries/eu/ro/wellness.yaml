industry_faq:
- answer_template: Prețul depinde de tipul de masaj și durată. Masajul clasic al spatelui
    începe de la 100 RON. Pot să vă spun mai multe?
  question: Cât costă un masaj?
- answer_template: O sesiune standard durează 60 de minute. Există și variante expres
    de 30 de minute.
  question: Cât durează o procedură?
- answer_template: Vă pot programa chiar acum. Ce serviciu vă interesează și pentru
    ce zi?
  question: Cum mă pot programa?
- answer_template: Da, sigur. Spuneți-mi numele și noul orar convenabil.
  question: Pot să schimb programarea?
- answer_template: Contraindicările depind de procedură. Verificați cu masterul înaintea
    sesiunii.
  question: Există contraindicatii?
- answer_template: Da, lucrăm și în weekend. Vă pot programa pentru sâmbătă sau duminică.
  question: Lucrați în weekend?
sales_scripts:
- trigger: intrebare_pret
  situation: Când un client întreabă despre prețuri
  script: Salut! Mulțumim pentru interes. Prețurile noastre încep de la 100 RON pentru
    masajul clasic. Avem și abonamente cu reduceri de până la 20%. Doriți să vă programez
    pentru o consultație?
  goal: Convertirea întrebării în programare sau ofertă personalizată
- trigger: verificare_disponibilitate
  situation: Când un client verifică disponibilitatea pentru o anumită oră
  script: Salut! Pot verifica disponibilitatea pentru ora dorită. Pentru ce procedură
    și în ce zi? Vă pot sugera și alte sloturi libere.
  goal: Asigurarea programării rapide și confirmarea disponibilității
- trigger: oferta_promoțională
  situation: Când un client este interesat de promoții
  script: 'Salut! Avem o ofertă specială această săptămână: 10% reducere la prima
    procedură. Doriți să profitați și să vă programez?'
  goal: Creșterea ratei de conversie prin promovarea ofertelor
