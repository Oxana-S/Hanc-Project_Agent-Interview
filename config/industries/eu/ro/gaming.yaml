industry_faq:
- question: Cum pot îmbunătăți retenția jucătorilor în jocurile mele?
  answer_template: Recomandăm analiza comportamentului jucătorilor și personalizarea
    experienței prin actualizări regulate și recompense.
- question: Ce costuri sunt asociate cu localizarea unui joc pentru România?
  answer_template: Costurile variază de la 5000 RON pentru traduceri de bază până
    la 20000 RON pentru adaptare culturală completă.
- question: Este GDPR o problemă majoră pentru jocurile online?
  answer_template: Da, GDPR impune reguli stricte; vă putem ajuta cu soluții de conformitate
    și securitate a datelor.
- question: Cum pot monetiza eficient un joc pe piața românească?
  answer_template: Combinați publicitate cu achiziții în aplicație și oferiți opțiuni
    de plată locale pentru a maximiza veniturile.
- question: Care sunt tendințele actuale în industria gaming din România?
  answer_template: Jocurile mobile, eSports și realitatea virtuală sunt în creștere,
    cu accent pe conținut localizat.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețurile serviciilor noastre
  script: Bună! Prețurile noastre încep de la 1000 RON lunar pentru servicii de bază,
    cum ar fi suport automat. Putem discuta despre un pachet personalizat pentru nevoile
    dumneavoastră?
  goal: Să oferim transparență și să inițiem o conversație pentru vânzare.
- trigger: service_inquiry
  situation: Când un client este interesat de servicii de localizare
  script: Salut! Oferim servicii complete de localizare, de la traducere la adaptare
    culturală, începând de la 5000 RON. Sunteți interesat de un demo?
  goal: Să evidențiem valoarea și să programăm o prezentare.
- trigger: competitor_mention
  situation: Când un client menționează un concurent
  script: Înțeleg că există opțiuni. Noi ne concentrăm pe soluții personalizate și
    suport local în limba română, care pot reduce costurile cu până la 30%. Doriți
    să comparăm?
  goal: Să ne diferențiem și să accentuăm avantajele locale.
