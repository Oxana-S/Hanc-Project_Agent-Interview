industry_faq:
- answer_template: Vă rog să-mi spuneți specialitatea medicului și o dată preferată.
    Voi verifica sloturile disponibile.
  question: Cum pot face o programare?
- answer_template: Analizele biochimice (glicemie, profil lipidic) se fac strict pe
    stomacul gol. Hemoleucograma este de preferat pe stomacul gol.
  question: Ce analize trebuie făcute pe stomacul gol?
- answer_template: Cu 3 zile înainte, excludeți alimentele care produc gaze. În ziua
    investigației, veniți pe stomacul gol.
  question: Cum mă pregătesc pentru o ecografie abdominală?
- answer_template: Da, lucrăm sâmbăta între 9 și 18. Duminica avem medic de gardă.
  question: Lucrați în weekend?
- answer_template: Da, este posibilă vizita medicului la domiciliu. Vă rog să-mi spuneți
    adresa și simptomele pacientului.
  question: Pot să chem un medic la domiciliu?
- answer_template: Costul depinde de specialitate. O consultație primară cu medicul
    de familie începe de la 150 RON.
  question: Cât costă o consultație?
- answer_template: Majoritatea cabinetelor acceptă asigurări de sănătate private.
    Vă pot conecta cu departamentul de facturare pentru detalii.
  question: Acceptați asigurări de sănătate private?
