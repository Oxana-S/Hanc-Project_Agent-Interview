industry_faq:
- question: Care sunt prețurile pentru pachetele de vacanță?
  answer_template: Prețurile variază în funcție de destinație, sezon și servicii incluse.
    Vă putem oferi o ofertă personalizată după ce discutăm preferințele dumneavoastră.
- question: Cum pot anula o rezervare?
  answer_template: Anulările sunt gestionate în funcție de politica fiecărui furnizor.
    Vă asistăm imediat pentru a verifica condițiile și a procesa anularea.
- question: Oferiți asigurări de călătorie?
  answer_template: Da, colaborăm cu companii de asigurări pentru a oferi opțiuni adaptate
    nevoilor dumneavoastră, inclusiv acoperire medicală și anulare.
- question: Care sunt destinațiile populare în România?
  answer_template: Destinații populare includ stațiuni la Marea Neagră, turism montan
    în Carpați, și orașe istorice precum Brașov și Sibiu. Vă recomandăm în funcție
    de interese.
- question: Este sigur să călătoriți în anumite regiuni?
  answer_template: Monitorizăm continuu sfaturile de securitate și vă oferim informații
    actualizate pentru a vă asigura călătorii sigure.
- question: Cum funcționează plata în rate?
  answer_template: Oferim opțiuni de plată flexibile, inclusiv rate, prin parteneriate
    cu bănci locale. Detalii specifice vor fi furnizate la rezervare.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri pentru servicii de călătorie.
  script: 'Bună ziua! Pentru a vă oferi cele mai bune prețuri, aș dori să vă întreb
    câteva detalii: când și unde doriți să călătoriți, și câți oaspeți? Apoi, vă pot
    prezenta opțiuni personalizate în RON.'
  goal: Colectarea informațiilor pentru a oferi o cotare precisă și a crește șansele
    de vânzare.
- trigger: service_inquiry
  situation: Când un client solicită informații despre servicii specifice, cum ar
    fi tururi ghidate.
  script: Vă mulțumim pentru interes! Oferim tururi ghidate în mai multe limbi, adaptate
    preferințelor dumneavoastră. Puteți spune mai multe despre ce activități vă interesează?
  goal: Înțelegerea nevoilor clientului pentru a recomanda servicii relevante și a
    închide vânzarea.
- trigger: complaint_handling
  situation: Când un client exprimă nemulțumire privind o rezervare sau serviciu.
  script: Îmi pare rău pentru inconveniență. Pentru a vă ajuta rapid, aș dori să confirm
    detaliile rezervării și să investighez problema. Vă promit o rezolvare în cel
    mai scurt timp.
  goal: Calmarea clientului și rezolvarea eficientă a problemei pentru a menține relația.
- trigger: follow_up
  situation: După o interacțiune inițială, pentru a urmări interesul clientului.
  script: Bună ziua! Am discutat recent despre opțiunile de călătorie. Aveți întrebări
    suplimentare sau doriți să procedăm cu rezervarea? Sunt aici pentru asistență.
  goal: Reamintirea clientului și încurajarea acțiunii pentru a finaliza vânzarea.
