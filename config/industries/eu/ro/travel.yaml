pain_points:
- description: Concurență intensă pe piața turistică, cu multe agenții oferind servicii
    similare.
  severity: high
  solution_hint: Agentul vocal AI poate personaliza ofertele și reduce timpul de răspuns,
    ajutând la diferențiere.
- description: Fluctuații sezoniere ale cererii, cu perioade de vârf și de scădere
    semnificative.
  severity: high
  solution_hint: Agentul poate gestiona rezervări și promovări automate în timp real,
    optimizând ocuparea.
- description: Bariere lingvistice cu clienții internaționali, afectând serviciul
    clienți.
  severity: medium
  solution_hint: Agentul AI poate oferi asistență multilingvă, îmbunătățind comunicarea.
- description: Gestionarea complexă a rezervărilor și anulărilor, ducând la erori
    și costuri suplimentare.
  severity: high
  solution_hint: Automatizarea proceselor prin agentul vocal reduce erorile și timpul
    de procesare.
- description: Așteptări ridicate ale clienților pentru servicii personalizate și
    rapide.
  severity: medium
  solution_hint: Agentul poate oferi recomandări personalizate bazate pe preferințe,
    sporind satisfacția.
- description: Dificultăți în respectarea GDPR pentru gestionarea datelor clienților.
  severity: medium
  solution_hint: Agentul AI poate fi configurat pentru a respecta automat GDPR în
    interacțiuni.
