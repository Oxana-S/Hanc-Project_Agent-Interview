industry_faq:
- question: Ce documente sunt necesare pentru a încheia o asigurare RCA?
  answer_template: 'Pentru a încheia o asigurare RCA, aveţi nevoie de: cartea de identitate,
    certificatul de înmatriculare al autovehiculului (CIV) şi datele de contact. Procesul
    poate fi finalizat telefonic sau online în câteva minute.'
- question: Cât durează până primesc despăgubirea în urma unei daune?
  answer_template: Termenul de soluţionare a unei daune depinde de complexitatea cazului.
    Pentu daune simple, cu dosar complet, obiectivul nostru este să procesăm despăgubirea
    în maxim 7-10 zile lucrătoare. Vă vom ţine la curent la fiecare pas.
- question: Pot să modific beneficiarii asigurării de viaţă?
  answer_template: Da, puteţi modifica beneficiarii asigurării de viaţă în orice moment.
    Este necesară completarea unei cereri scrise sau, dacă serviciul este disponibil,
    o confirmare vocală în sistemul nostru securizat.
- question: Ce acoperă asigurarea de sănătate standard?
  answer_template: Asigurarea noastră de sănătate standard acoperă consultaţii specializate,
    analize medicale, spitalizare şi, în unele pachete, medicamente. Vă invit să discutăm
    pentru a personaliza pachetul în funcţie de nevoile dumneavoastră.
- question: Cum vă protejaţi datele mele personale (conform GDPR)?
  answer_template: Datele dumneavoastră sunt procesate în strictă conformitate cu
    GDPR. Folosim sisteme securizate, accesul este restricţionat şi păstrăm datele
    doar atât timp cât este necesar. Puteţi retrage consimţământul oricând.
- question: Ce se întâmplă dacă uit să plătesc prima de asigurare?
  answer_template: La expirarea termenului de plată, polița intră în perioadă de grație
    (de obicei 10-15 zile). Dacă nu se efectuează plata, asigurarea se suspendă. Vă
    vom contacta proactiv cu reminder-uri pentru a evita acest lucru.
sales_scripts:
- trigger: price_question_rca
  situation: Clientul solicită o ofertă de preţ pentru RCA.
  script: 'Bună ziua! Pentru a vă pregăti o ofertă precisă pentru RCA, am nevoie de
    câteva informaţii: numărul de înmatriculare al maşinii sau marca/modelul/anul
    de fabricaţie. Apoi vă pot oferi imediat cele mai bune preţuri de pe piaţă, inclusiv
    bonusul dumneavoastră de fidelitate dacă aveţi deja o poliţă la noi. Sunteţi la
    volan acum sau preferaţi să vă trimit oferta pe email/SMS?'
  goal: Colectarea datelor necesare pentru o cotare exactă şi captarea interesului
    prin promisiunea unui preţ competitiv şi personalizat.
- trigger: post_claim_follow_up
  situation: După închiderea unui dosar de daună, pentru refacerea relaţiei.
  script: 'Bună ziua, [Nume Client], sun din partea [Companie] cu privire la dauna
    recentă. Sper că totul a fost în regulă cu soluţionarea. Am sunat special pentru
    a vă oferi un mic cadou pentru răbdarea dumneavoastră: o analiză gratuită a asigurărilor
    dumneavoastră pentru a vă asigura că sunteţi optim acoperit pe toate planurile.
    Sunt aici pentru orice altă întrebare legată de poliţa dumneavoastră.'
  goal: Creşterea loialităţii după o experienţă negativă (dauna) şi crearea unei oportunităţi
    de cross-selling.
- trigger: renewal_reminder
  situation: La 30 de zile înainte de expirarea unei poliţe.
  script: Bună ziua, [Nume Client]! Sunt [Nume Agent], asistentul vocal de la [Companie].
    Vă contactez pentru a vă reaminti că poliţa dumneavoastră de [Tip Asigurare] expiră
    pe [Data]. Pentru a evita orice întrerupere în acoperire, vă pot reînnoi poliţa
    chiar acum, telefonic. Noua ofertă păstrează toate beneficiile, iar preţul rămâne
    competitiv. Doriţi să procedez cu reînnoirea?
  goal: Asigurarea reînnoirii pasive şi prevenirea pierderii clientului către un competitor.
