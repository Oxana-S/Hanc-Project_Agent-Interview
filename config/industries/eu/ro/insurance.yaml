typical_objections:
- objection: Nu vreau să vorbesc cu un robot, prefer o persoană.
  response: Înţeleg perfect. Agentul nostru vocal este aici tocmai pentru a vă salva
    timpul la întrebări simple şi pentru a asigura că, când vorbiţi cu un specialist
    uman, acesta are deja toate informaţiile şi vă poate ajuta mult mai repede şi
    mai bine.
- objection: Sunt îngrijorat cu privire la securitatea datelor mele într-un astfel
    de sistem.
  response: Aceasta este o preocupare foarte validă. Sistemul nostru este certificat
    şi auditat conform celor mai înalte standarde din UE (GDPR). Consimţământul dumneavoastră
    vocal este înregistrat criptat, iar datele sunt accesibile doar pentru scopul
    strict al serviciului solicitat.
- objection: Sistemul existent funcţionează, de ce să schimb?
  response: Felicitări pentru stabilitate! Într-adevăr, dacă funcţionează, e bine.
    Noi nu vă propunem să înlocuiţi, ci să completaţi. Vă propunem să automatizaţi
    părţile repetitive care consumă timp şi resurse, permiţând echipei dumneavoastră
    să se concentreze pe clienţi şi vânzări complexe, crescând astfel profitul. Putem
    începe cu un pilot fără risc pe un flux mic.
