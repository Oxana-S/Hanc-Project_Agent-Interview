pain_points:
- description: Volum mare de apeluri pentru întrebări simple (stare poliţă, documente
    necesare) care blochează operatorii umani pentru cazuri complexe.
  severity: high
  solution_hint: Agentul vocal AI poate prelua 80% din aceste apeluri cu RPA pentru
    interogarea sistemelor, eliberând echipa.
- description: Procesarea lentă a daunelor din cauza verificării manuale a documentelor
    şi a comunicării slabe cu clientul.
  severity: high
  solution_hint: AI-ul poate colecta datele iniţiale ale daunelor prin voce, notifica
    clientul în timp real şi trimite dosarul complet către ajustor.
- description: Rata scăzută de reînnoire a poliţelor din cauza lipsei de follow-up
    personalizat şi a ofertelor proactive.
  severity: medium
  solution_hint: Agentul poate efectua campanii automate de reînnoire, cu reminder-uri
    vocale şi oferte personalizate bazate pe istoric.
- description: Provocări în conformitatea cu GDPR la gestionarea consimţământului
    clienţilor pentru marketing şi procesarea datelor.
  severity: medium
  solution_hint: Sistemul vocal poate înregistra şi gestiona automat consimţământul
    vocal, păstrând un audit trail pentru orice audit.
- description: Dificultatea în cross-selling şi up-selling din cauza lipsei de vizibilitate
    în timp real asupra portofoliului clientului în timpul apelului.
  severity: medium
  solution_hint: 'AI-ul integrat cu CRM-ul poate sugera în timp real produse complementare
    (ex: asigurare de sănătate pentru deţinătorul de RCA) în dialog.'
- description: Costuri ridicate şi timpi lungi de instruire pentru agenţii noi din
    call center.
  severity: low
  solution_hint: Agentul vocal acţionează ca un asistent inteligent pentru noii angajaţi,
    oferind răspunsuri instant la proceduri şi scripturi.
