pain_points:
- description: Volume mari de lead-uri primare, dar majoritatea nu sunt calificate (buget, experiență, interes real).
  severity: high
  solution_hint: Agent vocal poate califica rapid lead-urile prin întrebări cheie despre buget, locație și disponibilitate.
- description: Ciclul lung de vânzare - potențialii parteneri analizează opțiuni luni de zile și pierd interesul.
  severity: high
  solution_hint: Automatizarea urmăririi și "încălzirii" lead-urilor prin telefoane și e-mailuri periodice.
- description: Potențialii clienți sună pentru a primi aceleași informații de bază (cost, cerințe), consumând timpul consultanților.
  severity: medium
  solution_hint: Agent vocal poate răspunde la întrebări frecvente (FAQ) și poate trimite automat materiale informative.
- description: Partenerii existenți necesită asistență constantă pe probleme operaționale repetitive, reducând timpul pentru vânzări noi.
  severity: medium
  solution_hint: Dirijarea întrebărilor către o bază de cunoștințe sau un sistem de ticketing automat.
- description: Dificultăți în monitorizarea și raportarea eficienței campaniilor de marketing pentru generarea de lead-uri de franciză.
  severity: medium
  solution_hint: Integrarea agentului vocal cu CRM pentru tracking corect al sursei lead-urilor și a conversiei.
- description: Concurență crescută, cu multe oferte de francize, ceea ce face diferențierea dificilă în conversația telefonică inițială.
  severity: high
  solution_hint: Agentul poate prezenta rapid punctele noastre unice de vânzare și avantaje competitive.
