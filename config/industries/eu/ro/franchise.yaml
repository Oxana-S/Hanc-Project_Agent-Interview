competitors:
- name: Subway
  positioning: Lider global în fast-food, prezență solidă în România.
  strengths:
  - Recunoaștere imediată a mărcii.
  - Sistem de operare bine definit.
  - Piață de produse stabilă.
  weaknesses:
  - Taxă de intrare și investiție inițială ridicate.
  - Concurență puternică în segment.
  - Condiții stricte pentru locație.
  our_differentiation: Oferim un model de afacere mai accesibil din punct de vedere financiar, cu sprijin local mai personalizat și flexibilitate în selectarea locației.
- name: KFC
  positioning: Gigant internațional de tip quick-service restaurant.
  strengths:
  - Puternică loialitate a clienților.
  - Putere de cumpărare și lanț de aprovizionare.
  - Campanii de marketing agresive.
  weaknesses:
  - Investiție inițială foarte mare.
  - Proces de aprobare complex și lung.
  - Reguli operaționale foarte stricte.
  our_differentiation: Proces de selecție mai rapid, model financiar mai transparent și oportunități în orașe mai mici, cu un ROI mai atractiv.
- name: Sphera Franchise Group
  positioning: Dezvoltator local de francize, cu mai multe branduri (ex. French Revolution, Delicio, Divina).
  strengths:
  - Înțelegere profundă a pieței locale.
  - Portofoliu divers de branduri.
  - Suport operațional în limba română.
  weaknesses:
  - Recunoașterea mărcii poate fi mai slabă decât a internaționalelor.
  - Resurse financiare limitate comparativ cu corporațiile globale.
  our_differentiation: Ne specializăm pe un singur brand/concept, oferind expertiză mai profundă, condiții de parteneriat mai echitabile și un control al calității mai atent.
