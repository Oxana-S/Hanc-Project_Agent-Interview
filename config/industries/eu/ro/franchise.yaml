typical_objections:
- objection: Este prea scump.
  response: Înțeleg percepția. Comparativ cu a începe un business de la zero, franciza oferă un model dovedit care reduce semnificativ riscul. Investiția include tot ce aveți nevoie pentru a începe cu succes.
    De asemenea, avem opțiuni de finanțare și parteneriate cu bănci. Pot să vă trimit o comparație detaliată a costurilor față de un startup independent?
- objection: Sunt îngrijorat că nu va funcționa în orașul meu.
  response: Aceasta este o grijă foarte validă. Analizăm fiecare locație potențială și vă oferim un studiu de piață preliminar. De asemenea, vă putem pune în legătură cu parteneri din orașe similare ca
    dimensiune pentru a discuta experiența lor directă. Mai mult, strategia noastră de marketing este adaptată la particularitățile locale.
- objection: Am nevoie să vorbesc cu soția/soțul/partenerul de afaceri.
  response: Absolut, este o decizie importantă care necesită acordul tuturor părților implicate. Pot să vă trimit toate materialele informative și modelul financiar, astfel încât să le puteți examina împreună?
    Putem programa un apel cu amândoi săptămâna viitoare pentru a răspunde la orice întrebare.
- objection: Sunt multe oferte, trebuie să mă gândesc.
  response: 'Înțeleg perfect, este important să alegeți cu atenție. Pentru a vă ajuta să ne diferențiați, aș sugera să vă uităm împreună la 3 lucruri cheie: nivelul de sprijin operațional pe care îl oferim,
    transparența modelului financiar și recenziile partenerilor noștri existenți. Pot să vă trimit link-uri către acestea acum?'
typical_services:
- Vânzarea de francize (acord de franciză).
- Consultanță pentru selecția și amenajarea locației.
- Instruire completă a francizaților și a managerilor.
- Asistență operațională și de marketing continuă.
- Furnizarea de echipamente și dotări standard.
- Control al calității și audituri periodice.
- Managementul și dezvoltarea mărcii.
- Asistență în achiziții și logistica aprovizionării.
- Suport IT și de sistem (POS, soft de gestiune).
- Rețea de sprijin și schimb de experiență între francizați.
