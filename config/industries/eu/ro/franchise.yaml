sales_scripts:
- trigger: cost_initial
  situation: Când un potențial client întreabă despre costul inițial al francizei.
  script: Bună ziua! Taxa de intrare pentru franciza noastră este de [X] RON. Aceasta include instruirea completă, ghidul mărcii, asistența la lansare și sprijinul în primele luni. Pentru a vă oferi o estimare
    mai precisă, aș dori să vă întreb câteva lucruri. Care este bugetul dumneavoastră estimat pentru această investiție?
  goal: Calificarea bugetului clientului și trecerea la o conversație mai detaliată, nu doar oferirea unui număr.
- trigger: lipsa_experientei
  situation: Când un potențial client exprimă îngrijorarea că nu are experiență în afaceri.
  script: Înțeleg perfect această preocupare. Unul dintre avantajele principale ale unei francize este că primiți un sistem de operare deja testat. Oferim un program de instruire exhaustiv, care acoperă
    totul de la operațiuni zilnice la marketing și managementul personalului. Mulți dintre partenerii noștri de succes au început fără experiență specifică. Ați fi interesat să aflați mai multe despre conținutul
    programului nostru de training?
  goal: Transformarea unei obiecții într-o oportunitate de a evidenția valoarea sprijinului oferit.
- trigger: competitor_mention
  situation: Când clientul menționează un brand competitor.
  script: 'Vă mulțumesc pentru această observație. Este adevărat că [Nume Competitor] este o prezență pe piață. În timp ce ei oferă [avantaj generic competitor], noi ne concentrăm pe [avantaj unic 1] și
    [avantaj unic 2], cum ar fi [exemplu concret: sprijin local mai personalizat, flexibilitate în aprovizionare]. Acest lucru permite partenerilor noștri să [beneficiu pentru partener, ex: adapteze oferta
    mai ușor la piața locală]. Doriți să vă detaliez cum aceste diferențe vă pot aduce beneficii în orașul dumneavoastră?'
  goal: Diferențierea clară și pozitivă față de competitor, focalizându-se pe avantaje practice pentru client.
- trigger: solicitare_informatii
  situation: Când un lead nou sună pentru "mai multe informații".
  script: Bun venit și vă mulțumesc pentru interes! Cu siguranță vă pot ajuta. Pentru a vă trimite cele mai relevante materiale, pot să vă întreb rapid în ce oraș ați dori să deschideți franciza și dacă
    aveți deja un buget aproximativ în minte? Apoi vă pot trimite imediat prezentarea detaliată și un exemplu de plan financiar.
  goal: Captarea imediată a datelor esențiale de calificare (locație, buget) înainte de a trimite materiale generice.
