- objection: Nu avem buget pentru tehnologie AI.
  response: Înțeleg, dar investiția în AI poate reduce costurile pe termen lung. Putem
    începe cu un plan de bază la 1000 RON și demonstra economiile în primele luni.
- objection: Prefer să lucrez cu oameni, nu cu mașini.
  response: AI-ul nostru este conceput să sprijine echipele umane, nu să le înlocuiască.
    Vă ajută să automatizați sarcini repetitive, astfel încât să vă puteți concentra
    pe relațiile cu clienții.
- objection: Suntem deja mulțumiți cu furnizorul actual.
  response: Asta e minunat! Dar cu AI-ul nostru, puteți optimiza și mai mult procesele.
