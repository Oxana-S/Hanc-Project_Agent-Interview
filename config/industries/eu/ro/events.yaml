industry_faq:
- question: Care sunt costurile medii pentru organizarea unui eveniment în România?
  answer_template: Costurile variază în funcție de tipul și dimensiunea evenimentului,
    dar pentru un eveniment mediu, bugetul tipic începe de la 5000 RON și poate ajunge
    până la 50000 RON. Vă putem oferi o estimare personalizată.
- question: Cum gestionați conformitatea GDPR pentru datele participanților?
  answer_template: Implementăm măsuri stricte de securitate a datelor și asigurăm
    că toate procesele respectă reglementările GDPR, inclusiv consimțământul explicit
    și dreptul la ștergere.
- question: Ce servicii incluse oferiți pentru planificarea evenimentelor?
  answer_template: Serviciile noastre includ planificarea detaliată, coordonarea furnizorilor,
    managementul logisticii, și suport post-eveniment pentru evaluare.
- question: Puteți organiza evenimente în afara Bucureștiului?
  answer_template: Da, avem parteneri și experiență în organizarea evenimentelor în
    toată țara, inclusiv în orașe majore precum Cluj-Napoca, Timișoara, și Iași.
- question: Care este termenul minim pentru planificarea unui eveniment?
  answer_template: Recomandăm o perioadă de planificare de cel puțin 4-6 săptămâni
    pentru evenimente standard, dar putem gestiona și proiecte urgente cu o suprataxă.
- question: Oferiți servicii de marketing pentru promovarea evenimentului?
  answer_template: Da, includem servicii de marketing digital, precum campanii pe
    rețelele sociale și email marketing, pentru a atrage participanți.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri pentru organizarea unui eveniment.
  script: Bună ziua! Înțeleg că doriți să organizați un eveniment și sunteți interesat
    de costuri. Pentru a vă oferi o estimare precisă, aș dori să vă întreb câteva
    detalii, cum ar fi tipul evenimentului, numărul de participanți, și locația. De
    obicei, bugetele încep de la 1000 RON pentru servicii de bază. Sunteți dispus
    să discutați mai multe?
  goal: Calificarea lead-ului și colectarea informațiilor pentru o ofertă personalizată.
- trigger: competitor_mention
  situation: Când clientul menționează un competitor și vrea să compare serviciile.
  script: Vă mulțumim pentru întrebare! În timp ce alții se pot concentra doar pe
    anumite aspecte, noi oferim o soluție completă cu integrare AI pentru automatizare
    și eficiență sporită. De exemplu, agentul nostru vocal poate reduce timpul de
    răspuns la clienți cu 50%. Ați dori să vă arăt cum funcționează?
  goal: Evidențierea diferențierii și demonstrarea valorii unice.
- trigger: objection_too_expensive
  situation: Când clientul spune că serviciile sunt prea scumpe.
  script: Înțeleg preocuparea. Investiția noastră poate părea mare inițial, dar cu
    automatizarea AI, economisiți timp și resurse pe termen lung. De exemplu, clienții
    noștri raportează economii lunare de până la 2000 RON prin reducerea costurilor
    administrative. Putem discuta un plan personalizat care se încadrează în bugetul
    dvs.?
  goal: Depășirea obiecției și prezentarea ROI-ului.
