industry_faq:
- answer_template: Costul depinde de marcă și tipul de ulei. În medie, de la 150 la
    400 RON, inclusiv manopera.
  question: Cât costă schimbul de ulei?
- answer_template: Dați-mi numărul de comandă sau numărul de înmatriculare, vă pot
    verifica statusul.
  question: Cum pot afla statusul reparației?
- answer_template: O revizie tehncnică planificată durează de la 1 la 3 ore, în funcție
    de volumul de lucrări.
  question: Cât durează o revizie tehnică?
- answer_template: Da, servisăm toate mărcile de mașini. Cu ce marcă aveți nevoie?
  question: Lucrați și cu marca mea de mașină?
- answer_template: Pot verifica stocul. Spuneți-mi marca, modelul și ce piesă aveți
    nevoie.
  question: Aveți piesa X în stoc?
- answer_template: Da, oferim garanție 12 luni sau 15.000 km pentru lucrările executate.
  question: Oferiți garanție pentru lucrări?
