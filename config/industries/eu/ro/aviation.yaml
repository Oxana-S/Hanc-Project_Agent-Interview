industry_faq:
- question: Cum pot modifica sau anula o rezervare?
  answer_template: Puteți modifica sau anula rezervarea prin intermediul agentului
    nostru vocal sau pe site-ul nostru. Taxele pot varia în funcție de politica companiei.
- question: Ce documente sunt necesare pentru zborurile internaționale?
  answer_template: Pentru zborurile internaționale, aveți nevoie de pașaport valabil
    și, în funcție de destinație, vize. Verificați întotdeauna cerințele actuale.
- question: Există opțiuni pentru bagaje suplimentare?
  answer_template: Da, puteți adăuga bagaje suplimentare la rezervare sau prin agentul
    vocal. Prețurile sunt afișate în RON.
- question: Cum funcționează asigurarea de călătorie inclusă?
  answer_template: Asigurarea de călătorie acoperă anumite riscuri, cum ar fi anulări
    sau urgențe medicale. Detaliile sunt în condițiile contractuale.
- question: Puteți oferi servicii pentru persoane cu dizabilități?
  answer_template: Da, oferim asistență specială pentru persoane cu dizabilități.
    Notificați-ne la rezervare pentru a vă organiza serviciile.
- question: Care sunt opțiunile de plată acceptate?
  answer_template: Acceptăm carduri de credit/debit, transferuri bancare și plăți
    online prin sisteme sigure conforme cu GDPR.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri pentru servicii.
  script: Bună ziua! Prețurile noastre pentru rezervări încep de la 300 RON și pot
    fi personalizate în funcție de nevoile dvs. Doriți să vă ofer mai multe detalii?
  goal: Captarea interesului și furnizarea unui punct de plecare clar pentru discuții.
- trigger: service_inquiry
  situation: Când un client solicită informații despre servicii specifice.
  script: Înțeleg că doriți informații despre serviciile noastre de marfă. Oferim
    soluții logistice complete cu tracking în timp real. Cum vă pot ajuta astăzi?
  goal: Educarea clientului și identificarea nevoilor specifice.
- trigger: competitor_comparison
  situation: Când un client compară cu alți furnizori.
  script: Față de competitori, oferim integrare AI pentru eficiență maximă și suport
    24/7 în română. Sunteți interesat de o demonstrație?
  goal: Evidențierea diferențiatorilor și încurajarea unei încercări.
- trigger: compliance_concern
  situation: Când un client este îngrijorat de conformitatea GDPR.
  script: Suntem complet conformi cu GDPR, iar agentul nostru vocal gestionează datele
    în siguranță. Vă putem arăta procedurile noastre.
  goal: Construirea încrederii și asigurarea conformității.
