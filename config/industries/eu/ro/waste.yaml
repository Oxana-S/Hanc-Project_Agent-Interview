industry_faq:
- question: Care sunt prețurile pentru serviciile de colectare a deșeurilor?
  answer_template: Prețurile încep de la 100 RON/lună și variază în funcție de volum și frecvența colectării. Vă pot oferi o ofertă personalizată.
- question: Cum pot programa o colectare urgentă?
  answer_template: Puteți programa o colectare urgentă prin apelul nostru vocal sau online, cu un cost suplimentar de 50 RON.
- question: Sunteți conformi cu regulile GDPR și UE privind deșeurile?
  answer_template: Da, respectăm toate reglementările GDPR și UE, oferind rapoarte și documentație necesară.
- question: Ce tipuri de deșeuri gestionați?
  answer_template: Gestionăm deșeuri menajere, industriale, periculoase și de construcții, cu opțiuni de reciclare.
- question: Cum funcționează facturarea în RON?
  answer_template: Facturile sunt emise în RON, cu opțiuni de plată online sau prin transfer bancar, și includ toate taxele.
- question: Aveți servicii pentru firme mici?
  answer_template: Da, oferim pachete flexibile pentru firme mici, cu prețuri competitive și contracte pe termen scurt.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri.
  script: Bună ziua! Prețurile noastre încep de la 100 RON/lună pentru servicii de bază. Pentru o ofertă exactă, am nevoie de câteva detalii despre volumul dvs. de deșeuri. Vă pot ajuta?
  goal: Să obțin informații pentru o ofertă personalizată și să inițiez un proces de vânzare.
- trigger: compliance_concern
  situation: Când un client exprimă îngrijorări legate de conformitate.
  script: Înțeleg preocuparea. Suntem specializați în conformitatea GDPR și UE, oferind rapoarte automate și suport. Asta vă poate reduce riscurile și costurile cu amenzi. Doriți să vă arăt cum funcționează?
  goal: Să conving clientul că soluția noastră abordează problemele de conformitate.
- trigger: service_inquiry
  situation: Când un client întreabă despre servicii specifice.
  script: Vă oferim o gamă largă de servicii, de la colectare deșeuri menajere la reciclare. Ce tip de deșeuri gestionați în prezent? Pot recomanda cel mai bun pachet pentru nevoile dvs.
  goal: Să identific nevoile clientului și să propun servicii relevante.
- trigger: competitor_mention
  situation: Când clientul menționează un competitor.
  script: Apreciez că vă uitați la opțiuni. Spre deosebire de alții, oferim integrarea AI pentru optimizare și conformitate GDPR automată, ceea ce vă poate economisi timp și bani. Doriți să comparăm?
  goal: Să evidențiez diferențierea noastră și să închid vânzarea.
