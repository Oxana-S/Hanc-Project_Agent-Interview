pain_points:
- description: Costurile ridicate ale energiei afectează profitabilitatea afacerilor.
  severity: high
  solution_hint: Agentul vocal AI poate analiza consumul și sugerează optimizări pentru reducerea costurilor.
- description: Schimbările frecvente în reglementările energetice creează incertitudine.
  severity: medium
  solution_hint: Agentul poate oferi actualizări automate despre noile reguli și cum să vă conformați.
- description: Infrastructura îmbătrânită duce la întreruperi frecvente de curent.
  severity: high
  solution_hint: Agentul poate programa inspecții și întreținere preventivă pentru a minimiza problemele.
- description: Rata mare de schimbare a clienților datorită ofertelor competitive.
  severity: medium
  solution_hint: Agentul poate gestiona reținerea clienților prin oferte personalizate și servicii prompte.
- description: Erori în facturare care provoacă nemulțumirea clienților.
  severity: low
  solution_hint: Agentul poate verifica automat facturile și rezolva dispute rapid prin chat.
- description: Integrarea dificilă a surselor regenerabile în rețelele existente.
  severity: medium
  solution_hint: Agentul poate coordona instalarea și monitorizarea sistemelor regenerabile.
