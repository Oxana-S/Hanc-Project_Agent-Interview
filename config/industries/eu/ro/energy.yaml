industry_faq:
- question: Cum pot reduce facturile de energie?
  answer_template: Vă putem oferi un audit energetic gratuit pentru a identifica oportunități de economisire, cum ar fi optimizarea consumului sau instalarea de panouri solare.
- question: Ce servicii oferiți pentru energia regenerabilă?
  answer_template: Oferim consultanță, instalare și întreținere pentru sisteme solare și eoliene, adaptate la necesitățile dumneavoastră locale.
- question: Sunt conforme cu GDPR serviciile dumneavoastră?
  answer_template: Da, toate datele sunt procesate în conformitate cu GDPR și standardele UE pentru a asigura securitatea și confidențialitatea.
- question: Cât durează instalarea unui sistem solar?
  answer_template: Durata variază în funcție de complexitate, dar în medie durează 2-4 săptămâni, inclusiv autorizațiile necesare.
- question: Cum pot monitoriza consumul în timp real?
  answer_template: Prin intermediul aplicației noastre și a dispozitivelor IoT, puteți vedea consumul pe ore, zile sau luni pentru a lua decizii informate.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre costul serviciilor.
  script: Bună ziua! Înțeleg că doriți să economisiți pe energie. Costul variază în funcție de nevoile dumneavoastră, dar oferim o evaluare gratuită. Pentru un pachet de bază de management al consumului,
    începem de la 500 RON/lună. Sunteți interesat să programăm o discuție?
  goal: Să captăm interesul și să programăm o consultație pentru a personaliza oferta.
- trigger: service_inquiry
  situation: Când un client întreabă despre servicii specifice, cum ar fi panouri solare.
  script: Bună ziua! Mulțumim pentru interes. Oferim soluții complete pentru panouri solare, de la audit la instalare. Cu sistemul nostru, puteți reduce facturile cu până la 30%. Doriți să vă trimitem mai
    multe detalii sau să stabilim o întâlnire?
  goal: Să oferim informații clare și să încurajăm un pas următor, cum ar fi o prezentare.
- trigger: competitor_mention
  situation: Când clientul menționează un competitor.
  script: Înțeleg că ați auzit de alți furnizori. Noi ne diferențiem prin servicii personalizate și asistență 24/7 prin agentul nostru vocal AI, care vă ajută să gestionați energia eficient. Sunteți deschis
    să aflați cum vă putem adapta soluția la nevoile dumneavoastră specifice?
  goal: Să evidențiem avantajele noastre unice și să menținem conversația.
