industry_faq:
- question: Cât costă îngrijirea unui senior la domiciliu?
  answer_template: Prețurile pentru îngrijire la domiciliu încep de la aproximativ 1500 RON/lună pentru câteva ore pe zi și pot ajunge până la 4000 RON sau mai mult pentru îngrijire 24/7. Vă putem oferi
    o estimare exactă după o evaluare gratuită.
- question: Ce servicii sunt incluse în prețul unei rezidențe?
  answer_template: Prețul lunar pentru o rezidență include de obicei cazare, 3 mese pe zi, îngrijire medicală de bază, activități recreative și asistență pentru activitățile zilnice. Serviciile medicale
    specializate pot fi tarifate separat.
- question: Este personalul dumneavoastră calificat și licențiat?
  answer_template: Da, toți asistenții noștri medicali sunt certificați și autorizați de autoritățile competente din România. Asigurăm formare continuă și respectăm standardele naționale de calitate.
- question: Cum gestionați urgențele medicale?
  answer_template: Avem personal medical prezent non-stop și un protocol clar pentru urgențe, care include contactarea imediată a familiei și a serviciilor de ambulanță, dacă este necesar. Toate încăperile
    sunt echipate cu sisteme de alarmă.
- question: 'Puteți oferi îngrijire specializată pentru bolile cronice (ex: demență, Alzheimer)?'
  answer_template: Da, avem secții specializate și personal instruit pentru îngrijirea pacienților cu demență, Alzheimer sau alte afecțiuni cronice. Planul de îngrijire este personalizat.
- question: Ce se întâmplă dacă starea de sănătate a seniorului se înrăutățește?
  answer_template: Monitorizăm continuu starea seniorilor. La orice modificare semnificativă, medicul nostru consultant stabilește o strategie nouă și vă ținem la curent imediat. Avem parteneriate cu clinicile
    locale dacă este nevoie de spitalizare.
sales_scripts:
- trigger: price_question
  situation: Când un potențial client întreabă despre prețuri, în primele minute ale conversației.
  script: Bună ziua! Înțeleg că doriți să cunoașteți opțiunile financiare. Prețurile pentru îngrijirea vârstnicilor variază în funcție de nevoile specifice, de la îngrijire ușoară la domiciliu până la cazare
    integrală. Pentru o estimare corectă, pot să vă pun câteva întrebări scurte? Astfel vă putem oferi cel mai potrivit și transparent pachet.
  goal: Obține date pentru o ofertă personalizată și evită abandonul din cauza unei răspunsuri generice despre preț.
- trigger: competitor_mention
  situation: Când clientul menționează un alt centru sau serviciu de concurență.
  script: Vă mulțumim că ați cercetat piața! Spre deosebire de mulți, noi ne concentrăm pe tehnologie pentru siguranța și comunicarea transparență. Prin agentul nostru vocal, familia primește actualizări
    regulate, iar seniorul beneficiază de reamintiri automate pentru medicamente. Sunteți interesat să aflați mai multe despre cum acest sistem reduce stresul și crește calitatea vieții?
  goal: Diferențierea prin tehnologie și prezentarea unui beneficiu tangibil de pace sufletească pentru familie.
- trigger: objection_trust_technology
  situation: Când clientul (de obicei vârstnic sau rudă mai în vârstă) exprimă neîncredere în sisteme automate.
  script: Este perfect înțeles să aveți rezerve. Tehnologia noastră este un instrument care sprijină, nu înlocuiește, omul. Agentul vocal gestionează doar programări și notificări repetitive, astfel încât
    asistenții noștri să aibă mai mult timp pentru interacțiunea umană și îngrijirea directă. Este ca un asistent virtual care asigură că nimic nu scapă. Doriți un demo scurt pentru a vedea cum funcționează?
  goal: Transformarea obiecției într-o oportunitate de demonstrație, prezentând AI-ul ca suport, nu înlocuitor.
- trigger: request_info_package
  situation: Când clientul cere materiale sau un pachet informațional.
  script: Cu siguranță! Vă pot trimite imediat pe email sau WhatsApp o broșură detaliată cu serviciile noastre, galerie foto și experiențe ale altor familii. Totodata, pot programa imediat o vizită virtuală
    sau o tură la centrul nostru, astfel încât să vă faceți o imagine directă. Ce variantă v-ar conveni mai mult?
  goal: Conversia cererii pasive într-un angajament activ pentru o vizită sau o demonstrație următoare.
