  positioning: Rețea mare, cu multiple locații, accent pe mediu sigur și comfort.
  strengths:
  - Recunoaștere națională a mărcii
  - Infrastructură modernă
  - Oferta diversificată
  weaknesses:
  - Costuri mai mari
  - Procese mai birocratice
  - Comunicare mai rigidă cu familiile
  our_differentiation: Noi oferim transparență și liniște sufletească prin comunicarea automată și personalizată cu familiile, cu costuri mai optimizate datorită eficienței tehnologice.
- name: Asociații locale și furnizori mici de îngrijire la domiciliu
  positioning: Servicii personalizate, prețuri mai accesibile, relații strânse în comunitate.
  strengths:
  - Preț competitiv
  - Atenție personalizată
  - Flexibilitate locală
  weaknesses:
  - Resurse limitate
  - Lipsa standardizării
  - Dificultăți în gestionarea cazurilor complexe
  our_differentiation: Combinăm atenția personalizată cu structura și resursele unui operator profesionist, sprijinite de tehnologie pentru managementul flawless al tuturor detaliilor.
- name: Spitale private cu secții de cronici / geriatrie
  positioning: Focus medical puternic, pentru pacienți cu afecțiuni severe.
  strengths:
  - Expertiză medicală de top
  - Echipamente avansate
  - Capacitate de gestionare a urgențelor
  weaknesses:
  - Ambient spitalicesc, neprietenos
  - Costuri foarte ridicate
  - Proceduri administrative lungi
  our_differentiation: Oferim un mediu cald, asemănător unei case, cu suport medical adecvat, axat pe calitatea vieții, nu doar pe tratamentul medical.
