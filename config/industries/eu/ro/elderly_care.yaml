pain_points:
- description: Personal insuficient calificat și lipsă angajați în asistența socială și îngrijirea medicală.
  severity: high
  solution_hint: Agentul vocal AI poate prelua programări, notificări și întrebări frecvente, reducând presiunea pe personal.
- description: Comunicare ineficientă între familii și centru, lipsă actualizări în timp real despre starea seniorului.
  severity: medium
  solution_hint: Agentul poate oferi actualizări automate și răspunde la întrebări simple despre rutine și sănătate.
- description: Eroare umană în administrarea medicamentelor și a programelor de tratament.
  severity: high
  solution_hint: Agentul poate gestiona sisteme de notificare și reamintire automată pentru medicamente și consultații.
- description: Costuri mari cu personalul și formarea, presiune bugetară ridicată.
  severity: medium
  solution_hint: Automatizarea sarcinilor administrative și a serviciilor de call center reduce cheltuielile cu personalul.
- description: Rezistența familiei și a seniorilor împotriva plasării într-un centru de îngrijire.
  severity: medium
  solution_hint: Agentul poate prezenta serviciile într-un mod cald și informativ, răspunzând rapid la îndoieli.
- description: Provocări GDPR și gestionarea datelor sensibile ale pacienților în mod securizat.
  severity: high
  solution_hint: Agentul vocal integrat cu sisteme conforme poate asigura procesarea datelor în conformitate cu GDPR.
typical_services:
- Îngrijire la domiciliu (asistent medical la domiciliu)
- Centru de zi pentru adulți în vârstă
- Cămine pentru bătrâni (rezidențe pentru seniori)
- Asistență medicală și monitorizare 24/7
- Servicii de companie și suport psihologic
- Ajutor pentru activități zilnice (ADL)
- Transport și însoțire la consultații
- Gestionare administrare medicamente
- Terapie ocupațională și recuperare fizică
- Servicii de masă și nutriție specializată
recommended_functions:
- name: Programare și reprogramare consultații/visite
  priority: high
  reason: Reduce timpul personalului pentru activități repetitive și evitează conflicte de program.
- name: Răspuns la întrebări frecvente ale familiilor
  priority: high
  reason: Oferă informații instant despre servicii, prețuri și starea seniorilor, crescând încrederea.
- name: Notificări automate pentru medicamente și activități
  priority: medium
  reason: Minimizează riscul de eroare umană și asigură conformitatea cu planurile de îngrijire.
- name: Triaj inițial al solicitărilor noi
  priority: medium
  reason: Colectează date esențiale și direcționează către specialistul potrivit, eficientizând procesul.
- name: Confirmări și reamintiri pentru vizitele familiei
  priority: low
  reason: Îmbunătățește comunicarea și reduce confuzia în centru.
- name: Recoltare feedback de la clienți/urmărire satisfacție
  priority: medium
  reason: Ajută la identificarea rapidă a problemelor și la îmbunătățirea serviciilor.
