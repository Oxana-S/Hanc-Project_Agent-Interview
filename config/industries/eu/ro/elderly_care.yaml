typical_objections:
- objection: Nu avem încredere în mașinării, vrem doar contact uman pentru bunica noastră.
  response: Absolut de acord, contactul uman este esențial. Agentul nostru vocal nu înlocuiește pe nimeni. El doar elimină așteptarea la telefon pentru programări și asigură că nu uităm nicio doză de medicament.
    Personalul rămâne același, devine doar mai disponibil pentru bunica dvs.
- objection: E prea scump pentru bugetul nostru.
  response: Înțeleg presiunea bugetară. În multe cazuri, prin evitarea erorilor și a spitalizărilor costisitoare datorate uitării tratamentelor, serviciile noastre tehnologizate economisesc bani pe termen
    lung. Putem discuta și un plan de plăți flexibil sau un pachet redus pentru început?
- objection: Ne descurcăm noi în familie, fără ajutor extern.
  response: Este minunat că sunteți apropiați. Suntem aici ca un sprijin, nu o înlocuire. Multe familii folosesc serviciile noastre de companie sau de asistență medicală câteva ore pe săptămână pentru a-și
    recâștiga energie și a oferi și mai multă atenție calitativă seniorului. Vă ofer o săptămână de probă fără obligații?
