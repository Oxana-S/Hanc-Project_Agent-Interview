pain_points:
- description: Finanțare limitată de la autorități și sponsorii privați.
  severity: high
  solution_hint: Agentul vocal AI poate automatiza solicitările de finanțare și gestionarea
    relațiilor cu partenerilor.
- description: Birocratie excesivă pentru autorizații și evenimente culturale.
  severity: high
  solution_hint: Automatizarea documentației și a procedurilor administrative prin
    integrarea cu sistemele guvernamentale.
- description: Atracție publică redusă și dificultăți în marketingul evenimentelor.
  severity: medium
  solution_hint: Agentul poate gestiona campanii de marketing vocal, reminder-uri
    și promovarea evenimentelor pe canale multiple.
- description: Management ineficient al biletelor și rezervărilor.
  severity: medium
  solution_hint: Sistem automat de rezervări și vânzări de bilete cu confirmare vocală
    și plată online.
- description: Lipsa personalului pentru servicii de relații cu publicul în afara
    orelor de program.
  severity: low
  solution_hint: Asistent vocal non-stop pentru răspunsuri la întrebări frecvente
    și asistență clienți.
- description: Dificultăți în digitalizarea colecțiilor și experiențelor culturale.
  severity: medium
  solution_hint: Integrare cu platforme digitale pentru tururi virtuale și gestionarea
    conținutului cultural.
typical_services:
