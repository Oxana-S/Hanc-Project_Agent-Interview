typical_objections:
- objection: Este prea scump pentru bugetul nostru redus.
  response: Înțelegem preocuparea. Soluțiile noastre sunt proiectate pentru a reduce
    costurile pe termen lung prin automatizare, oferind un ROI rapid. Putem începe
    cu un pachet de bază adaptabil.
- objection: Nu avem nevoie de tehnologie, folosim metode tradiționale.
  response: Metodele tradiționale sunt valoroase, dar tehnologia poate îmbunătăți
    eficiența și aduce mai mulți vizitatori. Vă putem demonstra cum sistemele noastre
    completează, nu înlocuiesc, abordarea dumneavoastră.
- objection: Suntem îngrijorați de securitatea datelor cu GDPR.
  response: Respectăm strict GDPR și toate reglementările UE. Sistemele noastre sunt
    securizate și integrate cu platforme conforme, asigurând protecția datelor clienților
    dumneavoastră.
