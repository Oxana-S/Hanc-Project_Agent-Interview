industry_faq:
- question: Care sunt orele de deschidere ale muzeului?
  answer_template: Muzeul este deschis de marți până duminică, între orele 10:00 și
    18:00. Vă rugăm să verificați site-ul nostru pentru excepții.
- question: Cum pot cumpăra bilete online?
  answer_template: Puteți cumpăra bilete direct de pe site-ul nostru sau prin apelarea
    serviciului nostru vocal, care vă ghidează prin proces.
- question: Există reduceri pentru studenți sau seniori?
  answer_template: Da, oferim reduceri pentru studenți, seniori și grupuri. Detaliile
    sunt disponibile la secțiunea de prețuri pe site sau prin apel.
- question: Organizați evenimente private?
  answer_template: Da, oferim servicii de inchiriere spații și organizare evenimente
    private. Contactați-ne pentru o ofertă personalizată.
- question: Ce măsuri de siguranță sunt implementate?
  answer_template: Respectăm toate reglementările locale și GDPR pentru protecția
    datelor. Detaliile sunt afișate la intrare și pe site.
- question: Cum pot dona sau sponsoriza evenimente culturale?
  answer_template: Puteți dona prin site-ul nostru sau contacta serviciul nostru vocal
    pentru a vă ghida prin opțiunile de sponsorizare.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre costul serviciilor sau biletelor.
  script: Bună ziua! Prețurile noastre încep de la 500 RON pentru servicii de bază,
    cu opțiuni personalizate în funcție de nevoile dumneavoastră. Vă pot oferi mai
    multe detalii pentru a găsi cea mai bună soluție.
  goal: Să informăm despre prețuri și să evidențiem flexibilitatea ofertei.
- trigger: service_inquiry
  situation: Când un client solicită informații despre organizarea unui eveniment
    cultural.
  script: Salut! Suntem specializați în organizarea de evenimente culturale, de la
    expoziții la concerte. Putem discuta despre buget, logistică și promovare pentru
    a vă crea o experiență memorabilă.
  goal: Să prezentăm gama de servicii și să stabilim o discuție detaliată.
- trigger: competitor_mention
  situation: Când clientul compară cu alte instituții culturale.
  script: Înțeleg că există alte opțiuni. Noi ne diferențiem prin servicii automate
    non-stop și integrarea tehnologică care reduce costurile și îmbunătățește accesul
    publicului. Vă putem arăta cum funcționează.
  goal: Să evidențiem avantajele competitive și valoarea adăugată.
