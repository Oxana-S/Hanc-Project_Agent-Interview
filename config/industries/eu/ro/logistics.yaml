sales_scripts:
- goal: Tranzitionarea de la un apel informativ la o discuție de vânzare.
  script: Vă înțeleg nevoia de claritate privind costurile. Agentul nostru vocal poate
    oferi estimări de preț instant, 24/7, bazându-se pe dimensiuni și destinația dvs.
    Astfel, clienții dvs. primesc răspunsuri imediate, iar echipa dvs. este eliberată
    pentru sarcini cu valoare mai mare. Sunteți interesat să configurați o estimare
    de cost pentru tipul dvs. de transport?
  situation: Clientul întreabă despre prețuri și termene generale.
  trigger: intrebare_pret_generala
- goal: Depășirea obiecției legate de costul inițial.
  script: Investiția de 500 RON/lună poate părea semnificativă. Totuși, calculând
    că un operator uman costă aproximativ 3000 RON/lună, iar agentul nostru preia
    70% din apelurile repetitive, returnarea investiției este sub o lună. În plus,
    nu mai pierdeți vânzări în afara programului. Pot să vă arăt un calcul exact pentru
    fluxul dvs. de apeluri?
  situation: Clientul spune că soluția este prea scumpă.
  trigger: obiectie_pret
- goal: Închiderea unei vânzări prin evidențierea urgentei.
  script: Cu sezonul Crăciunului care se apropie, volumul de apeluri va crește cu
    peste 40%. Implementând agentul nostru vocal acum, vă asigurați că toți clienții
    primesc răspunsuri la întrebările despre statusul comenzilor, evitând ambuteiajul
    telefonic și menținând satisfacția clienților în perioada cea mai aglomerată.
    Putem avea sistemul pregătit în 72 de ore.
  situation: Discuție înainte de o perioadă de sezon ridicat (ex. noiembrie).
  trigger: perioada_sezon_inalt
