industry_faq:
- answer_template: Vă rog să-mi furnizați numărul de urmărire sau numărul avizului
    de expediție, și vă voi verifica statusul livrării.
  question: Unde este coletul meu?
- answer_template: Costul depinde de greutate, dimensiuni și traseu. Pot calcula un
    preț estimativ dacă îmi furnizați parametrii.
  question: Cât costă livrarea?
- answer_template: Vă rog să-mi dați numărul comenzii, și vă pot spune o estimare
    a timpului de sosire.
  question: Când vine curierul?
- answer_template: Da, este posibilă modificarea adresei până în momentul plecării
    curierului din depozit. Vă rog să-mi spuneți noua adresă.
  question: Pot să modific adresa de livrare?
- answer_template: Lucrăm 7 zile pe săptămână. Livrarea în weekend este posibilă cu
    un supliment.
  question: Lucrați în weekend?
- answer_template: Pentru o returnare, vă rugăm să contactați expeditorul. Noi organizăm
    transportul de returnare contra cost.
  question: Cum pot face o returnare?
- answer_template: Taxele vamale sunt calculate de autorități în funcție de tipul
    mărfii și țara de origine. Vă putem oferi consultanță și asistență la completarea
    documentelor.
  question: Ce taxe vamale trebuie să plătesc pentru un colet din UE?
