industry_faq:
- question: Cum pot verifica soldul facturii mele?
  answer_template: Puteți verifica soldul facturii dvs. prin intermediul aplicației
    noastre mobile sau vă pot ajuta să obțineți informațiile acum.
- question: Care este acoperirea rețelei în zona mea?
  answer_template: Acoperirea rețelei variază în funcție de locație. Vă pot oferi
    detalii precise despre acoperirea în zona dvs. după ce verific în sistem.
- question: Cum pot schimba planul meu de servicii?
  answer_template: Pentru a schimba planul dvs., vă pot recomanda opțiuni disponibile
    și vă asist în procesul de modificare.
- question: Există taxe ascunse în factură?
  answer_template: Toate taxele sunt transparente și afișate în factură. Pot explica
    orice element al facturii dvs. dacă doriți.
- question: Ce servicii sunt incluse în pachetul meu bundle?
  answer_template: Pachetul dvs. bundle include servicii specifice. Pot detalia exact
    ce servicii beneficiați în acest moment.
- question: Cum pot rezolva o problemă de internet lent?
  answer_template: Pentru probleme de internet lent, vă pot ghida prin pași de depanare
    sau pot programa o vizită tehnică dacă este necesar.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețurile serviciilor.
  script: Bună ziua! Înțeleg că doriți să aflați mai multe despre prețurile noastre.
    Avem o gamă variată de planuri, începând de la 50 RON lunar pentru servicii de
    bază. Ce tip de servicii vă interesează în special?
  goal: Să angajez clientul în conversație și să identific nevoile pentru a oferi
    o recomandare personalizată.
- trigger: service_inquiry
  situation: Când un client cere informații despre serviciile noastre.
  script: Salut! Suntem încântați să vă ajutăm. Oferim servicii de telecomunicații
    complete, inclusiv internet, TV și telefonie. Ce domeniu vă interesează mai mult
    sau aveți nevoi specifice pentru afacerea dvs.?
  goal: Să educ clientul despre oferte și să conduc către o vânzare potențială.
- trigger: complaint_handling
  situation: Când un client se plânge despre un serviciu.
  script: Îmi pare rău să aud că întâmpinați probleme. Vă pot asista imediat pentru
    a rezolva această situație. Puteți descrie mai detaliat problema pentru a vă ajuta
    mai eficient?
  goal: Să calmez clientul și să rezolv problema rapid, menținând satisfacția.
