pain_points:
- description: Scăderea productivității datorită proceselor manuale și ineficiente.
  severity: high
  solution_hint: Automatizarea proceselor prin AI poate reduce timpii de execuție
    și crește eficiența.
- description: Costuri ridicate ale energiei care afectează rentabilitatea.
  severity: high
  solution_hint: AI-ul poate optimiza consumul de energie prin monitorizare și ajustare
    în timp real.
- description: Dificultăți în gestionarea lanțului de aprovizionare și a stocurilor.
  severity: medium
  solution_hint: Agentul vocal poate automatiza comenzile și monitoriza stocurile
    pentru a evita penurii.
- description: Lipsa forței de muncă calificate și rotirea mare a personalului.
  severity: high
  solution_hint: AI-ul poate asista angajații cu instrucțiuni vocale și reduce necesarul
    de formare.
- description: Conformitatea cu GDPR și alte reglementări locale și europene.
  severity: medium
  solution_hint: Agentul vocal poate gestiona consimțământul clienților și asigura
    conformitatea în procese.
- description: Competiție intensă pe piața românească și internațională.
  severity: medium
  solution_hint: Automatizarea prin AI poate reduce costurile și oferi un avantaj
    competitiv.
- description: Probleme de comunicare între departamente și furnizori.
  severity: low
  solution_hint: AI-ul poate facilita comunicarea prin intermediul unui sistem vocal
    unificat.
