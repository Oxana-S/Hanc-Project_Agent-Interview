industry_faq:
- question: Cum poate un agent vocal AI să îmbunătățească procesele de producție?
  answer_template: Agentul nostru vocal AI automatizează sarcini repetitive, reduce
    erorile și crește eficiența prin instrucțiuni vocale în timp real.
- question: Care este costul de implementare a unei soluții AI în fabrică?
  answer_template: Costurile variază în funcție de nevoi, dar oferim pachete de la
    1500 RON pe lună, cu ROI rapid prin economii de costuri.
- question: Cum gestionați conformitatea cu GDPR în soluțiile dvs.?
  answer_template: Toate soluțiile noastre sunt conforme cu GDPR, cu funcții integrate
    pentru gestionarea consimțământului și securitatea datelor.
- question: Puteți integra agentul vocal cu sistemele ERP pe care le folosim?
  answer_template: Da, agentul nostru se integrează cu majoritatea sistemelor ERP
    comune, inclusiv SAP și Microsoft Dynamics.
- question: Cât timp durează să implementați o soluție completă?
  answer_template: Implementarea poate dura de la câteva săptămâni la câteva luni,
    în funcție de complexitate, cu suport continuu.
- question: Oferiți suport și formare în limba română?
  answer_template: Da, oferim suport complet în limba română, inclusiv documentație
    și asistență tehnică.
sales_scripts:
- trigger: price_question
  situation: Când clientul întreabă despre prețuri.
  script: Bună ziua! Prețurile noastre încep de la 1500 RON pe lună, cu personalizare
    în funcție de nevoile dvs. Vă pot arăta cum economisiți până la 30% pe costuri
    operative.
  goal: Stabiliți o discuție despre valoare și ROI.
- trigger: competitor_mention
  situation: Când clientul menționează un competitor.
  script: Înțeleg că vă uitați la alte opțiuni. Spre deosebire de competitori internaționali,
    soluția noastră oferă integrați native cu sistemele locale și suport în limba
    română, ceea ce reduce timpul de implementare.
  goal: Diferențiați-vă de competitori și evidențiați avantajele locale.
- trigger: feature_request
  situation: Când clientul cere o funcție specifică.
  script: Această funcție este disponibilă în pachetul nostru premium. Pot să vă arăt
    cum se aliniază cu nevoile dvs. de automatizare și vă ofer un demo personalizat.
  goal: Up-sell la un pachet superior și demonstrați valoarea.
- trigger: objection_time
  situation: Când clientul spune că nu are timp pentru o discuție.
  script: Înțeleg că sunteți ocupat. Oferim o demonstrație rapidă de 15 minute care
    vă poate arăta cum economisiți timp pe termen lung. Când vă convine?
  goal: Programați o întâlnire sau demo.
