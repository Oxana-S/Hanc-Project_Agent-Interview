industry_faq:
- question: Cum vă asigurați conformitatea cu GDPR în serviciile de securitate?
  answer_template: Sistemele noastre sunt proiectate pentru a respecta GDPR, cu înregistrări
    automate și măsuri de protecție a datelor. Agentul vocal AI poate gestiona cererile
    de acces la date și ștergere.
- question: Care sunt costurile pentru serviciile de securitate cu AI?
  answer_template: Costurile încep de la 500 RON/lună pentru soluții de bază și pot
    varia în funcție de nevoi. Oferim ROI rapid prin reducerea costurilor cu personalul.
- question: Poate AI înlocui complet paznicii umani?
  answer_template: AI completează și îmbunătățește securitatea umană, oferind monitorizare
    continuă și răspuns rapid, dar recomandăm o abordare hibridă pentru acoperire
    optimă.
- question: Cât durează implementarea unui sistem de securitate cu AI?
  answer_template: Implementarea poate dura de la câteva zile până la câteva săptămâni,
    în funcție de complexitate. Agentul vocal AI se integrează rapid cu sistemele
    existente.
- question: Ce tipuri de incidente poate detecta AI?
  answer_template: AI poate detecta intruziuni, mișcări suspecte, acces neautorizat
    și alte evenimente, cu notificări vocale în timp real.
- question: Oferiți suport tehnic în limba română?
  answer_template: Da, toate serviciile noastre includ suport tehnic în limba română,
    prin agent vocal AI și echipa umană.
