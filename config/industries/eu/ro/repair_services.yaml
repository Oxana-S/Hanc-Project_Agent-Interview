- objection: Sunt prea ocupat pentru a programa un serviciu.
  response: Înțeleg că timpul este valoros. Cu agentul nostru vocal, puteți programa
    în doar câteva minute, oricând doriți, fără așteptare la telefon.
- objection: Prefer să vorbesc cu o persoană reală, nu cu un robot.
  response: Agentul nostru AI este proiectat să ofere o experiență personalizată și
    eficientă, dar dacă doriți, vă putem conecta imediat cu un reprezentant uman.
- objection: Costul este prea mare pentru bugetul meu.
  response: Oferim opțiuni flexibile, inclusiv planuri de plată și devize gratuite
    pentru a vă ajuta să găsiți cea mai bună soluție. Investiția în servicii de calitate
    poate economisi bani pe termen lung.
