pain_points:
- description: Intârzieri frecvente în programări și servicii din cauza supraîncărcării.
  severity: high
  solution_hint: Agentul vocal AI poate automatiza programările și trimite notificări
    pentru a reduce așteptarea.
- description: Comunicare ineficientă cu clienții pentru actualizări de stare sau
    întrebări.
  severity: medium
  solution_hint: Agentul poate răspunde la întrebări comune și oferi actualizări în
    timp real.
- description: Gestionarea dificilă a inventarului de piese de schimb și a stocurilor.
  severity: high
  solution_hint: Integrarea cu sisteme de inventar pentru actualizări automate și
    comenzi.
- description: Pierderea clienților din cauza lipsei de urmărire post-serviciu.
  severity: medium
  solution_hint: Agentul poate efectua apeluri de follow-up pentru feedback și oferte
    personalizate.
- description: Costuri ridicate ale forței de muncă și dificultăți în găsirea tehnicieni
    calificați.
  severity: high
  solution_hint: Automatizarea sarcinilor administrative pentru a permite tehnicienilor
    să se concentreze pe reparații.
- description: Concurență crescută din partea serviciilor neoficiale sau a lanțurilor
    mari.
  severity: medium
  solution_hint: Agentul poate evidenția serviciile de calitate și ofertele competitive
    pentru a atrage clienți.
