industry_faq:
- question: Cât timp durează o reparație tipică?
  answer_template: Durata variază în funcție de complexitatea problemei, dar pentru
    majoritatea serviciilor, estimăm între 1-3 zile. Vă putem oferi o estimare mai
    precisă după diagnostic.
- question: Care sunt costurile pentru o reparație?
  answer_template: Prețurile încep de la 50 RON pentru servicii simple, cum ar fi
    schimbul unui filtru. Oferim devize gratuite pentru evaluări detaliate.
- question: Oferiți garanție pentru reparații?
  answer_template: Da, oferim garanție de 6-12 luni pentru majoritatea reparațiilor,
    în funcție de serviciu. Detaliile sunt incluse în factură.
- question: Puteți programa o intervenție de urgență?
  answer_template: Da, avem servicii de urgență disponibile, cu taxe suplimentare.
    Vă rugăm să ne sunați pentru a discuta opțiunile.
- question: Acceptați plăți cu cardul?
  answer_template: Da, acceptăm plăți cu cardul, transfer bancar și numerar pentru
    confortul dumneavoastră.
- question: Care sunt orele de funcționare?
  answer_template: Funcționăm de luni până vineri, 9:00-18:00, și sâmbătă, 9:00-14:00.
    Serviciile de urgență sunt disponibile și în afara orelor normale.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri în timpul unui apel.
  script: Bună ziua! Înțeleg că sunteți interesat de costuri. Prețurile noastre încep
    de la 50 RON pentru servicii de bază și oferim devize personalizate gratuite.
    Ați putea să-mi spuneți mai multe despre problema pe care o aveți, astfel încât
    să vă pot oferi o estimare exactă?
  goal: Captarea interesului și obținerea de detalii pentru o ofertă personalizată.
- trigger: objection_budget
  situation: Când un client menționează că bugetul este limitat.
  script: Înțeleg preocupările legate de buget. Oferim opțiuni flexibile, inclusiv
    pachete de servicii cu reducere sau planuri de plată. De asemenea, vă putem ajuta
    să prioritizați reparațiile esențiale pentru a optimiza costurile. Sunteți interesat
    să discutăm mai multe?
  goal: Menținerea dialogului și prezentarea de soluții accesibile.
- trigger: follow_up
  situation: După o estimare sau consultație, pentru a închide vânzarea.
  script: Bună ziua din nou! Am discutat recent despre reparația dumneavoastră. Pentru
    a vă programa, putem stabili o dată convenabilă. Oferim și o garanție extinsă
    pentru pacea dumneavoastră. Sunteți gata să trecem la următorul pas?
  goal: Închiderea vânzării și programarea serviciului.
