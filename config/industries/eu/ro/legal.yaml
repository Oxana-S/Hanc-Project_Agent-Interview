industry_faq:
- question: Cum poate un agent vocal AI să ajute o firmă de avocatură?
  answer_template: Agentul nostru AI automatizează sarcini repetitive, cum ar fi programările
    și confirmările, permițând avocaților să se concentreze pe munca de facturare
    și consultanță.
- question: Este compatibil cu GDPR?
  answer_template: Da, soluțiile noastre sunt proiectate pentru a respecta GDPR, cu
    opțiuni de consimțământ și securitate a datelor.
- question: Care sunt costurile de implementare?
  answer_template: Costurile variază în funcție de nevoi, cu opțiuni de pachete de
    la RON 500/lună, oferind ROI rapid prin economii de timp.
- question: Poate gestiona limba română în apeluri?
  answer_template: Absolut, agentul nostru este specializat pentru limba română, cu
    recunoaștere vocală naturală și răspunsuri contextuale.
- question: Cum se integrează cu software-ul existent?
  answer_template: Oferim integrare ușoară cu sistemele comune din România, cum ar
    fi SmartBill sau LegalSuite, prin API-uri personalizate.
sales_scripts:
- trigger: price_question
  situation: Când un client întreabă despre prețuri.
  script: Bună ziua! Prețurile noastre încep de la RON 500 pe lună pentru servicii
    de bază, adaptabile la nevoile dumneavoastră. Vă pot oferi o estimare personalizată
    după o scurtă discuție despre fluxurile dumneavoastră de lucru.
  goal: Să ofer o intrare accesibilă și să obțin mai multe detalii pentru personalizare.
- trigger: gdpr_concern
  situation: Când clientul exprimă îngrijorări legate de GDPR.
  script: Înțeleg preocuparea. Soluțiile noastre sunt proiectate cu securitate în
    prim-plan, inclusiv cifrare și gestionare a consimțământului, asigurând conformitatea
    cu GDPR pentru operațiunile dumneavoastră.
  goal: Să alinie îngrijorările și să construiască încredere.
- trigger: efficiency_question
  situation: Când clientul vrea să știe cum îmbunătățește eficiența.
  script: Cu agentul nostru AI, puteți reduce timpul administrativ cu până la 30%,
    automatizând sarcini cum ar fi programările și reminderele, astfel încât echipa
    să se poată concentra pe cazuri.
  goal: Să demonstreze valoarea clară și ROI-ul.
