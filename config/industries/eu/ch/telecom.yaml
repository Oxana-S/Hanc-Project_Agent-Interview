industry_faq:
- question: Wie hoch sind die monatlichen Kosten für einen Business-Internetanschluss?
  answer_template: Die Kosten variieren je nach Bandbreite und Servicelevel. Typischerweise
    beginnen Business-Tarife bei 50 CHF pro Monat für Basis-Internet. Gerne erstelle
    ich ein individuelles Angebot basierend auf Ihren Anforderungen.
- question: Bieten Sie 5G-Abdeckung in der gesamten Schweiz an?
  answer_template: Ja, unser 5G-Netz deckt bereits die meisten urbanen Gebiete ab,
    und wir expandieren kontinuierlich. Für genaue Abdeckung in Ihrer Region kann
    ich Ihnen eine detaillierte Karte zur Verfügung stellen.
- question: Wie wird der Datenschutz gemäß DSGVO und FADP gewährleistet?
  answer_template: Wir halten strikte Datenschutzrichtlinien ein, mit verschlüsselten
    Systemen und regelmäßigen Audits. Unsere AI Voice Agent ist so konfiguriert, dass
    alle Interaktionen konform mit diesen Vorschriften sind.
- question: Kann ich meinen Vertrag ohne Strafgebühren kündigen?
  answer_template: Kündigungsbedingungen hängen von Ihrem Vertrag ab. Oft gibt es
    flexible Optionen nach der Mindestvertragslaufzeit. Ich kann Ihre Vertragsdetails
    überprüfen und die besten Optionen aufzeigen.
- question: Was tun bei Netzwerkstörungen?
  answer_template: Bei Störungen können Sie diese über unseren AI Voice Agent melden.
    Wir bearbeiten sie priorisiert und informieren Sie in Echtzeit über den Status.
    Alternativ kontaktieren Sie unseren Support.
- question: Gibt es Pakete für kleine Unternehmen?
  answer_template: Ja, wir bieten maßgeschneiderte Pakete für KMU, die Internet, Telefonie
    und Cloud-Dienste kombinieren. Diese starten ab 100 CHF pro Monat und sind skalierbar.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen für Telekomdienste fragt.
  script: Guten Tag, vielen Dank für Ihr Interesse. Unsere Tarife sind wettbewerbsfähig
    und starten ab 30 CHF für Mobilfunk oder 50 CHF für Business-Internet. Basierend
    auf Ihrem Nutzungsprofil kann ich ein personalisiertes Angebot erstellen. Möchten
    Sie mehr über unsere Flexibilität und zusätzliche Dienste wie 24/7-Support erfahren?
  goal: Interesse wecken und zu einem detaillierten Gespräch über individuelle Bedürfnisse
    führen.
- trigger: service_inquiry
  situation: Wenn ein Kunde nach spezifischen Diensten wie 5G oder Cloud-Lösungen
    fragt.
  script: Sehr gerne. Wir bieten umfassende 5G-Abdeckung und Cloud-Dienste, die für
    Schweizer Unternehmen optimiert sind. Können Sie mir mehr über Ihre Anforderungen
    erzählen, z.B. ob Sie IoT-Integration oder hohe Bandbreite benötigen? So kann
    ich die passende Lösung vorschlagen.
  goal: Kundenspezifische Anforderungen identifizieren und passende Dienste empfehlen.
- trigger: competitor_mention
  situation: Wenn ein Kunde Wettbewerber wie Swisscom oder Sunrise erwähnt.
  script: Ich verstehe, dass es viele Optionen gibt. Im Vergleich zu anderen bieten
    wir oft flexiblere Verträge und einen persönlicheren AI-gestützten Support, der
    Kosten spart. Möchten Sie ein Vergleichsangebot sehen, das auf Ihre Bedürfnisse
    zugeschnitten ist?
  goal: Unsere Vorteile hervorheben und den Kunden zum Wechsel motivieren.
