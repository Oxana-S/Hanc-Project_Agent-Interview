sales_scripts:
- trigger: price_question
  situation: Wenn der Kunde nach den Kosten fragt.
  script: Unser Service beginnt bei CHF 149 pro Monat. Das ist oft günstiger als die Kosten für eine Teilzeitkraft, die nur Anrufe entgegennimmt. Wie viele Reservierungsanfragen erhalten Sie pro Tag?
  goal: Wert demonstrieren und Bedarf ermitteln.
- trigger: objection_technology
  situation: Wenn der Kunde Bedenken wegen neuer Technologie hat.
  script: Ich verstehe Ihre Zurückhaltung. Unser System ist sehr benutzerfreundlich und benötigt keine Schulung. Wir integrieren es in Ihr bestehendes System wie Gastronovi oder Ihr Telefon. Können wir
    eine kostenlose Testwoche vereinbaren?
  goal: Ängste nehmen und zu einem Test überleiten.
- trigger: competitor_mentioned
  situation: Wenn der Kunde einen Mitbewerber nennt.
  script: Ja, [Competitor] ist ein guter Anbieter. Unser Fokus liegt speziell auf der Sprachautomatisierung. Wir ersetzen keine ganze Kasse, sondern ergänzen sie, um Ihr Personal von Telefonaten zu entlasten.
    Möchten Sie sehen, wie es in der Praxis funktioniert?
  goal: Differenzierung aufzeigen und Demo anbieten.
