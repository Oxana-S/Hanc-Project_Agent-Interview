industry_faq:
- question: Wie gewährleisten Sie die Datensicherheit und Einhaltung von FADP/GDPR?
  answer_template: Unsere Lösung hosten wir in hochsicheren, ISO-zertifizierten Rechenzentren
    in der Schweiz/EU. Die Sprachverarbeitung kann on-premise oder in einer abgeschotteten
    Cloud erfolgen. Alle Datenflüsse sind DSGVO/FADP-konform vertraglich geregelt.
- question: Funktioniert das System in einer lauten Produktionsumgebung?
  answer_template: Ja, unsere Agenten nutzen fortschrittliche Rauschunterdrückung
    und sind für Industriegeräusche trainiert. Optional können drahtlose Industriekopfhörer
    mit Noise-Cancelling verwendet werden.
- question: Können wir den Sprachagenten mit unserem bestehenden ERP (z.B. Abas) verbinden?
  answer_template: Absolut. Unser System bietet standardisierte Schnittstellen (APIs)
    für gängige ERP- und MES-Systeme. Wir arbeiten mit Ihrem IT-Partner zusammen,
    um eine nahtlose Integration zu gewährleisten.
- question: Wie lange dauert die Implementierung?
  answer_template: Für eine Standard-Einführung mit Kernfunktionen wie Terminverwaltung
    und Statusabfrage planen wir 4-6 Wochen. Komplexere Integrationen benötigen entsprechend
    mehr Zeit, die wir im Voraus detailliert planen.
- question: Was passiert, wenn das Internet ausfällt?
  answer_template: Kernfunktionen wie vorprogrammierte Statusabfragen und lokale Sprachbefehle
    können über eine lokale Notfalllösung weiterlaufen. Die vollständige Funktionalität
    ist nach Wiederherstellung der Verbindung sofort verfügbar.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten, sobald das Grundkonzept vorgestellt wurde.
  script: 'Die Investition richtet sich nach dem gewünschten Funktionsumfang und der
    Anzahl der Nutzer. Ein typischer Einstieg für ein KMU mit Basisautomatisierung
    von Terminen und Abfragen beginnt bei etwa 300-500 CHF pro Monat. Entscheidend
    ist der ROI: Viele Kunden sparen sich durch reduzierte Unterbrechungen und weniger
    Administrationsaufwand bereits im ersten Jahr die Kosten ein. Darf ich Ihnen eine
    grobe Schätzung basierend auf Ihren spezifischen Prozessen erstellen?'
  goal: Preis nicht als Barriere darstellen, sondern auf Wert und ROI lenken und zu
    einer detaillierteren Analyse einladen.
- trigger: objection_change
  situation: Kunde zögert wegen des Aufwands für Implementierung und Einführung.
  script: Das verstehe ich sehr gut. Veränderung erfordert immer Einsatz. Unsere Philosophie
    ist 'Start small, scale fast'. Wir beginnen mit einer Pilotphase in einem klar
    abgegrenzten Bereich, z.B. der Wartungsplanung. So sehen Sie schnell einen Nutzen,
    und Ihre Mitarbeiter gewöhnen sich schrittweise an die neue Technologie. Wir begleiten
    Sie intensiv in der Einführungsphase mit Schulungen und Support.
  goal: Die Wahrnehmung des Risikos minimieren, einen einfachen Einstieg aufzeigen
    und Unterstützung zusichern.
- trigger: competitor_mention
  situation: Kunde erwähnt einen anderen Anbieter für Automatisierung oder Kommunikation.
  script: Interessant. Viele Lösungen fokussieren sich auf reine Chatbots oder reine
    Prozessautomatisierung. Unsere Stärke ist die spezifische Kombination aus sprachbasierter
    Interaktion und tiefem Verständnis für Fertigungsprozesse in der Schweiz. Wir
    sprechen Ihre Fachsprache und integrieren sich direkt in Ihre Produktionssysteme
    (MES/ERP), anstatt nur daneben zu stehen. Können wir uns darauf konzentrieren,
    welche Ihrer spezifischen Schmerzpunkte wir am effektivsten lösen können?
  goal: Differenzierung durch Fachkenntnis und Integration betonen, Gespräch zurück
    zu den Kundenbedürfnissen lenken.
