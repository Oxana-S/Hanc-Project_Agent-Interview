typical_objections:
- objection: Das ist zu neu und unerprobt für unsere traditionsreiche Firma.
  response: Die Technologie ist ausgereift, der Anwendungsfall ist neu. Wir starten
    mit einem klar begrenzten Pilotprojekt mit messbaren Zielen. So sammeln Sie Erfahrungen
    ohne grosses Risiko. Viele traditionsreiche Schweizer Hersteller sind hier bereits
    Vorreiter.
- objection: Meine Mitarbeiter werden keine Maschine ansprechen wollen.
  response: Das ist ein wichtiger Punkt. Es geht nicht darum, eine 'Maschine' anzusprechen,
    sondern ein Werkzeug zu nutzen – wie ein Walkie-Talkie in intelligenter. Die Akzeptanz
    steigt rapide, sobald der praktische Nutzen, z.B. handsfreie Statusabfrage in
    der Halle, erlebt wird. Wir binden Ihre Mitarbeiter aktiv in die Gestaltung der
    Sprachbefehle ein.
- objection: Wir haben schon zu viele unzusammenhängende Softwarelösungen.
  response: Genau deshalb setzen wir auf Integration statt auf eine weitere Insellösung.
    Unser Sprachagent wird zum einheitlichen Zugangspunkt zu Ihren bestehenden Systemen
    wie ERP und MES. Er vereinfacht die Bedienung, statt eine weitere Oberfläche hinzuzufügen.
