pain_points:
- description: Hohe Arbeitskosten und Fachkräftemangel erschweren die Besetzung von
    Schichten und die Aufrechterhaltung der Produktivität.
  severity: high
  solution_hint: Automatisierung von Terminvereinbarungen für Bewerbergespräche und
    Verwaltung von Schichtanfragen per Sprachbefehl.
- description: Komplexe und sich ändernde Compliance-Anforderungen (GDPR, FADP, Maschinenrichtlinien)
    führen zu administrativem Aufwand.
  severity: high
  solution_hint: Sprachgesteuerte Abfrage von Compliance-Checklisten und automatische
    Erinnerungen für Prüftermine.
- description: Ineffiziente interne Kommunikation zwischen Produktion, Lager und Verwaltung
    verzögert Prozesse.
  severity: medium
  solution_hint: Sprachagent kann als intelligenter Vermittler fungieren, um Statusabfragen
    und Nachrichten zwischen Abteilungen weiterzuleiten.
- description: Hohe Energiekosten und Druck zur Nachhaltigkeit fordern ein präzises
    Monitoring und Reporting.
  severity: medium
  solution_hint: Sprachgestützte Abfrage von Echtzeit-Energieverbrauchsdaten und automatische
    Generierung von Report-Vorlagen.
- description: Unterbrechungen in der Lieferkette führen zu Produktionsverzögerungen
    und erhöhten Lagerkosten.
  severity: high
  solution_hint: Proaktive Sprachbenachrichtigungen über Lieferstatus und automatische
    Eskalation bei Verzögerungen an den Einkauf.
- description: Wartungsarbeiten werden oft reaktiv statt präventiv durchgeführt, was
    zu ungeplanten Stillständen führt.
  severity: medium
  solution_hint: Sprachgesteuerte Planung von Wartungsterminen und Abfrage von Wartungshistorien
    für einzelne Maschinen.
