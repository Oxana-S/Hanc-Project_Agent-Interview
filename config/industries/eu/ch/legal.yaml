    bis zu 20 Stunden Verwaltungszeit pro Monat. Möchten Sie eine Demo vereinbaren?
  goal: Interesse wecken und einen Termin für eine Demo vereinbaren.
- trigger: compliance_concern
  situation: Wenn Bedenken zur DSGVO/FADP-Compliance geäußert werden.
  script: Wir sind spezialisiert auf Schweizer Datenschutzanforderungen und bieten
    integrierte Compliance-Checks. Viele Kanzleien nutzen uns bereits sicher.
  goal: Vertrauen aufbauen und Sicherheitsbedenken ausräumen.
- trigger: efficiency_inquiry
  situation: Wenn der Kunde nach Effizienzsteigerung fragt.
  script: Unser Sprachagent automatisiert repetitive Aufgaben wie Terminplanung und
    Dokumentenerstellung, sodass Ihre Anwälte sich auf Kernaufgaben konzentrieren
    können.
  goal: Den Nutzen für die Produktivität hervorheben.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Konkurrenten erwähnt.
  script: Im Gegensatz zu anderen bieten wir spezifische Integrationen für Schweizer
    Kanzleisoftware und mehrsprachige Unterstützung.
  goal: Unsere Alleinstellungsmerkmale betonen.
