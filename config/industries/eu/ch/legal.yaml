industry_faq:
- question: Wie gewährleistet Ihr KI-Sprachagent die Datensicherheit gemäß FADP?
  answer_template: Unser System ist nach Schweizer Datenschutzstandards zertifiziert
    und verwendet Ende-zu-Ende-Verschlüsselung.
- question: Kann der Sprachagent komplexe rechtliche Fragen beantworten?
  answer_template: Er bietet Erstinformationen und leitet bei Bedarf an einen Anwalt
    weiter, um Haftungsrisiken zu minimieren.
- question: Wie integriert sich der Agent in unsere bestehende Software?
  answer_template: Wir bieten APIs für gängige Kanzleisoftware wie Abacus und DATEV
    an.
- question: Was sind die monatlichen Kosten?
  answer_template: Die Preise beginnen bei 200 CHF pro Monat, abhängig von den Funktionen.
- question: Benötigen wir Schulungen für das Team?
  answer_template: Nein, unsere Lösung ist benutzerfreundlich und erfordert minimale
    Einarbeitung.
- question: Unterstützt der Agent mehrere Sprachen?
  answer_template: Ja, er spricht Deutsch, Französisch, Italienisch und Englisch für
    die Schweizer Märkte.
