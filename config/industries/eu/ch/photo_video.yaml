pain_points:
- description: Hoher administrativer Aufwand für Angebotserstellung, Rechnungsstellung und Nachverfolgung von Zahlungen.
  severity: medium
  solution_hint: Der AI Voice Agent kann Angebote und Rechnungen automatisch generieren und Zahlungserinnerungen versenden.
- description: Schwierigkeiten bei der Terminvereinbarung und -bestätigung mit Kunden, was zu Doppelbuchungen oder Auslastungsproblemen führt.
  severity: high
  solution_hint: Der AI Voice Agent kann als automatischer Terminmanager fungieren, Kalenderintegration nutzen und Bestätigungen versenden.
- description: Verpassen von Nachfragen außerhalb der Geschäftszeiten, insbesondere an Wochenenden für Hochzeiten und Events.
  severity: high
  solution_hint: Der AI Voice Agent ist 24/7 erreichbar, kann erste Informationen sammeln und dringende Anfragen weiterleiten.
- description: Hohe Kosten für die Akquise neuer Kunden und starke Abhängigkeit von Online-Bewertungsplattformen.
  severity: medium
  solution_hint: Der Agent kann qualifizierte Leads durch gezielte Fragen identifizieren und automatisiert Follow-up-Kampagnen für positive Bewertungen starten.
- description: Komplexe Einhaltung der Schweizer Datenschutzgesetze (FADP) und der GDPR für Kundenfotos und -videos.
  severity: high
  solution_hint: Der Agent kann standardisierte Einwilligungserklärungen verwalten und Kunden über ihre Datenschutzrechte informieren.
- description: Ineffiziente Verwaltung und Kategorisierung grosser Mengen an Rohmaterial und finalen Dateien.
  severity: medium
  solution_hint: Der Agent kann mit Cloud-Speicherdiensten integriert werden, um Dateien basierend auf Metadaten zu organisieren und Verlinkungen zu versenden.
