industry_faq:
- question: Wie schnell erhalten wir unsere bearbeiteten Fotos nach dem Shooting?
  answer_template: Die Standard-Bearbeitungszeit beträgt 10-14 Werktage. Bei Express-Service gegen Aufpreis sind 3-5 Werktage möglich. Genauere Details finden Sie in unserem Servicevertrag.
- question: Sind die digitalen Dateien inklusive und dürfen wir sie für Social Media nutzen?
  answer_template: Ja, in unseren Paketen sind die hochauflösenden digitalen Dateien inklusive. Sie erhalten eine Nutzungslizenz für private und kommerzielle Zwecke, einschliesslich Social Media. Details
    sind im Nutzungsrecht festgehalten.
- question: Wie handhaben Sie die Datenspeicherung und den Datenschutz (FADP)?
  answer_template: Wir halten uns streng an das Schweizer Datenschutzgesetz (FADP) und die GDPR. Alle Daten werden verschlüsselt auf Servern in der Schweiz/ EU gespeichert. Vor dem Shooting erhalten Sie
    eine detaillierte Einwilligungserklärung.
- question: Was passiert, wenn das Wetter bei unserem Outdoor-Shooting schlecht ist?
  answer_template: Wir vereinbaren immer einen Ausweichtermin für Outdoor-Shootings. Bei kurzfristig schlechtem Wetter können wir das Shooting kostenlos verschieben oder auf ein alternatives Indoor-Konzept
    umstellen.
- question: Bieten Sie auch Drohnenaufnahmen an und benötigen Sie dazu eine Bewilligung?
  answer_template: Ja, wir bieten professionelle Drohnenaufnahmen an. Unsere Piloten besitzen die notwendigen Schweizer Bewilligungen (z.B. von BAZL) und haftpflichtversichern alle Flüge.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Preisen oder sagt, das sei zu teuer.
  script: Ich verstehe, dass Investitionen gut überlegt sein wollen. Unsere Pakete beginnen bei 490 CHF für ein Business-Portrait-Shooting. Der Preis reflektiert unsere langjährige Erfahrung, Schweizer
    Datenschutzcompliance und hochwertige Ausrüstung. Möchten Sie mehr über die konkreten Leistungen in diesem Paket erfahren, um den Wert besser zu sehen?
  goal: Vom Preis auf den Wert lenken und ein günstigeres Einstiegspaket präsentieren.
- trigger: service_question
  situation: Kunde erkundigt sich nach einem spezifischen Service wie Hochzeitsfotografie.
  script: 'Herzlichen Glückwunsch zur Hochzeit! Wir bieten umfassende Hochzeitspakete, die von der Vorbereitung bis zum Albumdesign alles inkludieren. Um Ihnen das passende Angebot zu machen: Haben Sie
    schon ein Datum und eine Location? Und was ist Ihnen bei den Bildern am wichtigsten – reportagehafte Momente oder klassische Inszenierungen?'
  goal: Qualifizieren des Leads und Sammeln von Informationen für ein massgeschneidertes Angebot.
- trigger: objection_too_busy
  situation: Kunde sagt, er habe jetzt keine Zeit zum Sprechen.
  script: Kein Problem, ich verstehe, dass Ihre Zeit kostbar ist. Ich sende Ihnen einfach per E-Mail unsere Portfolio-Links und eine Übersicht unserer Pakete zu. Sie können dann in Ruhe schauen. Darf ich
    Ihre E-Mail-Adresse notieren? Wir melden uns dann in 2-3 Tagen kurz, ob Sie Fragen haben.
  goal: Kontaktdaten sichern und die Konversation asynchron fortführen.
