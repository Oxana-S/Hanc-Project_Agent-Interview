industry_faq:
- question: Wie hoch sind die Kosten für Ihre Dienstleistungen?
  answer_template: Unsere Preise variieren je nach individuellem Bedarf, beginnen
    aber bei etwa 50 CHF pro Stunde für Basisdienstleistungen. Gerne erstellen wir
    ein personalisiertes Angebot.
- question: Sind Ihre Dienstleistungen mit der Schweizer Datenschutzgesetzgebung kompatibel?
  answer_template: Ja, unsere Lösungen sind vollständig GDPR- und FADP-konform, um
    die Sicherheit Ihrer Daten zu gewährleisten.
- question: Bieten Sie auch Notfalldienste an?
  answer_template: Absolut, wir integrieren KI-gestützte Notfallsysteme, die rund
    um die Uhr verfügbar sind, um schnelle Hilfe zu ermöglichen.
- question: Kann der KI-Assistent mehrere Sprachen verstehen?
  answer_template: Ja, unser System unterstützt Deutsch, Französisch, Italienisch
    und Englisch, angepasst an die Schweizer Mehrsprachigkeit.
- question: Wie schnell kann ich den Service implementieren?
  answer_template: Die Einrichtung dauert in der Regel 2-4 Wochen, abhängig von der
    Integration in Ihre bestehenden Systeme.
