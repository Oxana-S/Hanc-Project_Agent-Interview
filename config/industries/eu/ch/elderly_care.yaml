  situation: Wenn ein Kunde nach spezifischen Pflegedienstleistungen fragt.
  script: Guten Tag! Vielen Dank für Ihr Interesse. Wir bieten maßgeschneiderte KI-gestützte
    Lösungen für die Seniorenbetreuung, die Personalmangel reduzieren und die Effizienz
