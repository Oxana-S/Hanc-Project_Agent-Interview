- trigger: price_question
  situation: Wenn der Kunde nach den Kosten fragt.
  script: Unsere Preise beginnen bei 1000 CHF pro Monat für Basis-Implementierungen,
    mit ROI innerhalb von 6 Monaten durch Personaleinsparungen. Können wir einen Termin
    vereinbaren, um Ihre spezifischen Anforderungen zu besprechen?
  goal: Den Wert und die Kosteneffizienz betonen und zum nächsten Schritt bewegen.
