typical_objections:
- objection: Das ist mir zu teuer.
  response: Die Investition sichert Ihnen ein komplettes Paket mit Marke, Training und Support. Im Vergleich zu einem eigenen Start-up sind die Risiken deutlich geringer. Zudem bieten wir Finanzierungsoptionen
    an.
- objection: Ich habe Angst, dass es sich nicht rechnet.
  response: Unser Geschäftsmodell ist in der Schweiz erprobt. Wir erstellen mit Ihnen eine standortspezifische Finanzplanung, bevor Sie sich entscheiden. Die durchschnittliche Amortisationszeit liegt bei
    18-24 Monaten.
- objection: Die Vertragslaufzeit ist zu lang.
  response: Die Laufzeit von 5 Jahren gibt Ihnen und uns die nötige Planungssicherheit für eine erfolgreiche Partnerschaft. Sie ermöglicht es uns, kontinuierlich in die Marke und Ihre Unterstützung zu investieren.
- objection: Ich muss das erst mit meinem Partner/Ihrer Familie besprechen.
  response: Das ist absolut verständlich. Darf ich Ihnen unsere Entscheidungsvorlage für Investoren zusenden? Sie fasst alle wichtigen Punkte und Zahlen übersichtlich zusammen, um die Diskussion zu erleichtern.
