sales_scripts:
- trigger: price_question
  situation: Wenn der Interessent nach den Kosten fragt.
  script: 'Vielen Dank für die Frage. Die Gesamtinvestition setzt sich aus einer einmaligen Franchisegebühr und laufenden Lizenzgebühren zusammen. Um Ihnen eine präzisere Schätzung geben zu können: Haben
    Sie bereits eine ungefähre Budgetvorstellung oder eine bestimmte Region in der Schweiz im Blick?'
  goal: Den Interessenten zu qualifizieren und das Gespräch auf seine spezifische Situation zu lenken.
- trigger: hesitation_no_time
  situation: Wenn der Interessent Bedenken bezüglich Zeitaufwand äußert.
  script: Das ist ein wichtiger Punkt. Ein Vorteil unseres Franchise-Systems ist die klare Prozessvorgabe. Viele unserer Partner starten zunächst nebenberuflich oder setzen einen Geschäftsführer ein. Unser
    Training bereitet Sie auch auf das Delegieren und Führen vor. Wäre ein Modell mit schrittweisem Engagement für Sie denkbar?
  goal: Das Objektions-Thema 'Zeit' in eine Diskussion über skalierbare Einstiegsmodelle umwandeln.
- trigger: request_info
  situation: Wenn der Interessent allgemein Informationen anfordert.
  script: 'Gerne sende ich Ihnen unser detailliertes Informationspaket mit Präsentation, Beispiel-Finanzplan und Partnerprofilen zu. Für eine zielgerichtete Unterlage: In welchem Kanton oder welcher Stadt
    stellen Sie sich Ihr Geschäft vor? Und welche Email-Adresse darf ich verwenden?'
  goal: Kontaktdaten erfassen und erste Standortqualifikation durchführen.
- trigger: objection_fear_of_failure
  situation: Wenn der Interessent Angst vor dem Scheitern hat.
  script: 'Diese Sorge ist verständlich. Genau dafür gibt es Franchising: Sie gründen nicht alleine, sondern mit unserem erprobten System und unserer Unterstützung im Rücken. Wir zeigen Ihnen gerne die
    Erfolgszahlen und Erfahrungsberichte von Partnern in vergleichbaren Lagen. Darf ich Ihnen zwei konkrete Beispiele per Email schicken?'
  goal: Vertrauen aufbauen durch soziale Beweise und konkrete Beispiele.
