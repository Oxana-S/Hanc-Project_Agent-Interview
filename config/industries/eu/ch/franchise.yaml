industry_faq:
- answer_template: Die Einstandsinvestition (Franchisegebühr) beginnt bei X CHF, dazu kommen einmalige Kosten für die Einrichtung. Die laufenden Lizenzgebühren (Royalties) liegen bei Y% des Umsatzes. Darf
    ich Ihnen eine detaillierte Aufstellung schicken?
  question: Was kostet eine Franchise bei Ihnen?
- answer_template: Die Amortisationszeit beträgt in der Regel 18 bis 24 Monate, abhängig von Standort und persönlichem Einsatz. Wir zeigen Ihnen gerne Beispiele bestehender Partner.
  question: Wie schnell kann ich meine Investition amortisieren?
- answer_template: Unternehmerische Vorkenntnisse sind von Vorteil, aber kein Muss. Unser umfassendes Einführungstraining bereitet Sie optimal auf alle Aspekte vor.
  question: Benötige ich Branchen- oder Managementerfahrung?
- answer_template: Die Franchisegebühr umfasst Markennutzung, umfassende Schulung, Betriebshandbuch, IT-Systeme, Eröffnungsmarketing und intensive Unterstützung in den ersten Betriebsmonaten.
  question: Was ist in der einmaligen Franchisegebühr enthalten?
- answer_template: Wir suchen derzeit Partner in der gesamten Deutschschweiz. Gerne prüfe ich für Sie die Verfügbarkeit in Ihrer gewünschten Region.
  question: In welchen Regionen der Schweiz ist die Franchise verfügbar?
- answer_template: Ideal ist eine Verkaufsfläche von 60-100 m² an einer gut frequentierten Lage (z.B. Einkaufsstrasse, Bahnhofsnähe). Wir unterstützen Sie bei der Suche.
  question: Welche Anforderungen gibt es an das Ladenlokal?
- answer_template: Ja, im Einklang mit GDPR und dem Schweizer Datenschutzgesetz (FADP) setzen wir auf Datensparsamkeit und Transparenz. Alle Details regelt unser Franchisevertrag.
  question: Ist der Datenschutz (GDPR/FADP) im Vertrag geregelt?
