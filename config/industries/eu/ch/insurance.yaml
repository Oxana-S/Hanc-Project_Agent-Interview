industry_faq:
- question: Wie lange dauert die Bearbeitung meiner Schadensmeldung?
  answer_template: Mit unserem KI-System können Standard-Schadensmeldungen sofort
    bearbeitet werden. Komplexe Fälle benötigen in der Regel 2-3 Werktage.
- question: Sind meine Daten gemäss Schweizer Datenschutzgesetz (FADP) geschützt?
  answer_template: Ja, unser System ist vollständig mit FADP und GDPR konform. Alle
    Daten werden verschlüsselt und nur in der Schweiz gespeichert.
- question: Kann ich meine Police online ändern?
  answer_template: Ja, über unseren KI-Assistenten können Sie viele Policeänderungen
    sofort vornehmen. Bei komplexen Änderungen vermitteln wir Sie an unseren Berater.
- question: Unterstützen Sie mehrere Sprachen?
  answer_template: Ja, unser System unterstützt Deutsch, Französisch, Italienisch
    und Englisch für volle Abdeckung in der Schweiz.
- question: Wie schnell erreiche ich einen menschlichen Berater?
  answer_template: Innerhalb von 60 Sekunden können Sie jederzeit zu einem unserer
    Fachberater durchgestellt werden.
