pain_points:
- description: Manuelle Buchungssysteme für Ticketverkäufe und Veranstaltungsreservierungen
    führen zu Fehlern und doppelter Buchungen, besonders bei Spitzenzeiten.
  severity: high
  solution_hint: KI-Stimmagent kann Echtzeit-Verfügbarkeitsabfragen und Reservierungen
    24/7 verarbeiten, ohne Warteschlangen.
- description: Hoher administrativer Aufwand für die Mitgliederverwaltung, Spendenakquise
    und das Versenden von Newslettern.
  severity: medium
  solution_hint: Agent automatisiert Mitglieder-Updates, spendenerinnerungen und personalisierte
    Kommunikation basierend auf Interessen.
- description: Mangelnde Ressourcen für mehrsprachigen Besucherservice (Deutsch, Französisch,
    Italienisch, Englisch).
  severity: medium
  solution_hint: Mehrsprachiger KI-Agent beantwortet FAQ zu Öffnungszeiten, Ausstellungen
    und Anfahrt in Echtzeit.
- description: Schwierigkeiten bei der Erfassung und Auswertung von Besucherfeedback
    für zukünftige Programmentwicklungen.
  severity: low
  solution_hint: Agent führt strukturierte Feedback-Gespräche nach Besuchen und aggregiert
    Daten automatisch für Berichte.
- description: Ineffiziente Terminkoordination für Führungen, Workshops und Künstlergespräche
    per E-Mail und Telefon.
  severity: medium
  solution_hint: Agent koordiniert Termine selbstständig mit internen und externen
    Teilnehmern und sendet Erinnerungen.
- description: Verpasste Einnahmequellen durch nicht optimierte Merchandising- und
    Shop-Anfragen außerhalb der Öffnungszeiten.
  severity: low
  solution_hint: Agent kann Produktanfragen entgegennehmen, Verfügbarkeit prüfen und
    Bestellungen an das System weiterleiten.
