industry_faq:
- question: Sind Ihre Dienste DSGVO- und FADP-konform?
  answer_template: Ja, absolut. Unsere Lösung ist speziell für den Schweizer und europäischen
    Markt entwickelt und erfüllt alle Anforderungen der DSGVO und des neuen Schweizer
    Datenschutzgesetzes (FADP). Alle Daten werden in der Schweiz oder der EU verarbeitet.
- question: Kann der Agent mehrere Sprachen?
  answer_template: Ja, unser Agent beherrscht Schweizerdeutsch, Hochdeutsch, Französisch,
    Italienisch und Englisch fliessend und kann somit den Grossteil Ihrer Besucher:innen
    bedienen.
- question: Wie wird der Agent auf unsere spezifischen Ausstellungen und Events trainiert?
  answer_template: Wir arbeiten mit Ihnen zusammen, um einen Wissenspool mit Ihren
    aktuellen Programmen, FAQs und Besonderheiten zu erstellen. Der Agent lernt kontinuierlich
    dazu.
- question: Was passiert bei komplexen Anfragen, die der Agent nicht beantworten kann?
  answer_template: Der Agent erkennt seine Grenzen und leitet das Gespräch nahtlos
    an einen menschlichen Kollegen weiter, inklusive aller bereits gesammelten Informationen.
- question: Können wir den Agenten für Spendenaufrufe nutzen?
  answer_template: Ja, der Agent kann bestehende Mitglieder und Besucher:innen über
    passende Spendenmöglichkeiten informieren und Interessenten qualifizieren, bevor
    sie an Ihr Fundraising-Team übergeben werden.
sales_scripts:
- trigger: time_saving_question
  situation: Wenn der Kunde über Personalmangel und hohen administrativen Aufwand
    klagt.
  script: Ich verstehe, dass Ihre Teams oft mit Routineanfragen überlastet sind. Unser
    Agent übernimmt genau diese Aufgaben – von der Ticketbuchung bis zur Terminvereinbarung
    – 24 Stunden am Tag. So gewinnen Ihre Mitarbeitenden bis zu 15 Stunden pro Woche
    für die eigentliche Kulturvermittlung zurück. Möchten Sie hören, wie wir das für
    die [Kunsthalle Basel] umgesetzt haben?
  goal: Den konkreten Zeitgewinn und die Entlastung des Personals als primären Nutzen
    etablieren.
- trigger: multilingual_request
  situation: Wenn der Kunde den Wunsch nach besserem Service für internationale Gäste
    äussert.
  script: Ein mehrsprachiger Service ist in der Schweiz entscheidend. Unser Agent
    spricht die vier Landessprachen plus Englisch und kann so 95% Ihrer Besucher:innen
    sofort und korrekt bedienen. Das verbessert das Besuchererlebnis massiv und entlastet
    Ihr Personal von Übersetzungsaufgaben. Sollen wir eine kurze Demo in Französisch
    und Italienisch durchspielen?
  goal: Die Lösung als Schlüssel für exzellenten, inklusiven Besucherservice positionieren.
- trigger: roi_doubt
  situation: Wenn der Kunde die Kosten hinterfragt und einen klaren ROI sehen möchte.
  script: 'Die Investition amortisiert sich oft in unter 6 Monaten. Stellen Sie sich
    vor: Der Agent verkauft Tickets und Merchandising auch nachts und an Feiertagen,
    verwaltet Mitgliederbeiträge automatisch und reduziert Fehlbuchungen. Für ein
    Museum mit 50''000 Besuchern bedeutet das schnell monatliche Mehreinnahmen und
    Einsparungen im vierstelligen CHF-Bereich. Ich kann Ihnen gerne eine detaillierte
    Berechnung für Ihre Institution erstellen.'
  goal: Konkrete, quantifizierbare finanzielle Vorteile in CHF kommunizieren und Vertrauen
    in die Amortisation aufbauen.
