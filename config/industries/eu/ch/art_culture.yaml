typical_objections:
- objection: Unsere Besucher schätzen den persönlichen Kontakt. Eine Maschine könnte
    das zerstören.
  response: Das verstehen wir vollkommen. Unser Agent entlastet Ihr Personal genau
    von den repetitiven Standardanfragen, damit mehr Zeit für echte, wertvolle persönliche
    Gespräche bei Führungen oder besonderen Anliegen bleibt. Er ist eine Ergänzung,
    kein Ersatz.
- objection: Die einmalige Einrichtung und Schulung scheint zu aufwändig.
  response: Wir übernehmen den Grossteil der Einrichtung. Sie stellen uns nur die
    Informationen (FAQ, Programme) zur Verfügung. Innerhalb von 2-3 Wochen ist der
    Agent einsatzbereit, und wir schulen Ihr Team im Umgang mit dem System.
- objection: Unser Budget ist dieses Jahr bereits festgelegt und ausgeschöpft.
  response: Das ist nachvollziehbar. Viele unserer Kunden starten mit einem kleinen,
    klar umrissenen Pilotprojekt – zum Beispiel nur für die Buchung von Gruppenführungen
    – das aus dem laufenden Betriebsbudget finanzierbar ist. Sobald der ROI sichtbar
    ist, wird die Lösung oft ausgeweitet.
