industry_faq:
- question: Was kostet eine Standard-Büroreinigung in Zürich?
  answer_template: Die Kosten variieren je nach Größe und Häufigkeit. Ein Einstiegspreis liegt bei etwa 200 CHF pro Monat für wöchentliche Reinigung. Gerne erstellen wir ein individuelles Angebot.
- question: Bieten Sie umweltfreundliche Reinigungsmittel an?
  answer_template: Ja, wir verwenden zertifizierte ökologische Reinigungsmittel, um Nachhaltigkeit und Gesundheit zu fördern. Fragen Sie nach unseren "Grünen Reinigungspaketen".
- question: Wie garantieren Sie die Qualität Ihrer Dienstleistungen?
  answer_template: Wir führen regelmäßige Qualitätskontrollen durch und sammeln Kundenfeedback. Unsere AI-gestützte Planung sorgt für konstante Leistung.
- question: Sind Ihre Verträge flexibel oder langfristig?
  answer_template: Wir bieten beide Optionen an – von monatlichen Verträgen bis zu Jahresabonnements, angepasst an Ihre Bedürfnisse.
- question: Wie handhaben Sie Datenschutz gemäß FADP?
  answer_template: Alle Kundendaten werden verschlüsselt und gemäß Schweizer Datenschutzgesetzen verarbeitet. Unser System ist FADP-konform.
- question: Gibt es saisonale Rabatte oder Sonderangebote?
  answer_template: Ja, wir haben saisonale Aktionen, z.B. Frühjahrsputz-Rabatte. Unser AI-Agent kann Sie über aktuelle Angebote informieren.
