pain_points:
- description: Hohe Betriebskosten durch teure Infrastruktur und strengste Sicherheitsauflagen.
  severity: high
  solution_hint: Automatisierte Bearbeitung von Routineanfragen zu Betriebszeiten, Wartungsplänen und Compliance-Checks entlastet Personal.
- description: Akuter Fachkräftemangel, besonders bei Flugsicherungspersonal und qualifizierten Technikern.
  severity: high
  solution_hint: Sprachagent übernimmt Erstkontakt und Screening von Bewerbern, plant Interviewtermine und beantwortet FAQs zu Stellenangeboten.
- description: Komplexe Koordination zwischen Flughäfen, Airlines, Bodenabfertigung und Behörden.
  severity: medium
  solution_hint: Agent dient als zentrale Anlaufstelle für Statusabfragen (Flug, Fracht, Gate) und leitet Anfragen an richtige Stelle weiter.
- description: Strikte Einhaltung von Schweizer (FADP) und europäischen (GDPR, EASA) Datenschutz- und Sicherheitsvorschriften.
  severity: high
  solution_hint: Voice Agent kann datenschutzkonform vorabgeprüfte Informationen bereitstellen und sensible Anfragen identifizieren und weiterleiten.
- description: Grosse Volatilität bei Passagierzahlen und Frachtaufkommen, schwer planbar.
  severity: medium
  solution_hint: Automatisierte Umfragen und Rückmeldungen von Kunden sammeln, um Nachfrageschwankungen besser vorherzusehen.
- description: Erwartung von 24/7-Verfügbarkeit und mehrsprachigem Support (DE, FR, IT, EN) durch Kunden und Partner.
  severity: medium
  solution_hint: KI-gestützter mehrsprachiger Voice Agent bietet rund um die Uhr Basis-Support und Eskalationsmanagement.
