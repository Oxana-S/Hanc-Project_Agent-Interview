industry_faq:
- question: Wie hoch sind die durchschnittlichen Kosten für einen Stunde Flugbetrieb eines Business-Jets in der Schweiz?
  answer_template: Die Betriebskosten variieren stark nach Flugzeugtyp. Für eine grobe Orientierung liegen sie oft zwischen 1'500 und 4'000 CHF pro Flugstunde, exklusive Landegebühren und Handling. Gerne
    erstellen wir eine individuelle Kalkulation für Sie.
- question: Welche Schweizer Vorschriften (FADP) gelten für die Speicherung von Fluggastdaten?
  answer_template: Das FADP verlangt eine rechtmässige Grundlage und Transparenz. Fluggastdaten dürfen nur für den vereinbarten Zweck (z.B. Buchung) gespeichert werden. Unsere Lösungen sind so konzipiert,
    dass sie diese Prinzipien einhalten und Datenschutz by Design umsetzen.
- question: Können Sie mit unserem bestehenden Wartungssystem (z.B. AMOS) integrieren?
  answer_template: Ja, Integrationen mit gängigen Systemen wie Swiss-AS AMOS sind ein Kernbestandteil unseres Angebots. Wir prüfen gerne die spezifische API-Schnittstelle Ihres Systems.
- question: Bieten Sie auch Support in Französisch und Italienisch an?
  answer_template: Absolut. Unser KI Voice Agent ist standardmässig mehrsprachig (DE, FR, IT, EN) trainierbar und kann so auf die spezifischen Anforderungen der Schweizer Märkte zugeschnitten werden.
- question: Wie schnell amortisiert sich eine solche Automatisierungslösung?
  answer_template: Typische Amortisationszeiten liegen bei 6-18 Monaten, primär durch Einsparungen bei Personalkosten für Routineanfragen und reduzierte Fehlerquote. Wir zeigen Ihnen gerne eine detaillierte
    ROI-Projektion.
