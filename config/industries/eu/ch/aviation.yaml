- trigger: price_question
  situation: Kunde fragt nach den Kosten für eine Automatisierungslösung.
  script: Vielen Dank für Ihre Frage. Die Investition richtet sich nach Umfang und Integrationstiefe. Ein typischer Einstieg für die Automatisierung Ihres Kundensupports beginnt bei etwa 5'000 CHF monatlich
    und führt oft zu Einsparungen von 30-50% der entsprechenden Personalkosten. Darf ich Ihnen eine grobe Schätzung basierend auf Ihrem Anfragevolumen erstellen?
  goal: Preis transparent machen und Wert (ROI) betonen, um zu einer detaillierteren Analyse überzuleiten.
- trigger: compliance_concern
  situation: Kunde äussert Bedenken bezüglich Datenschutz (FADP/GDPR).
  script: Das ist ein sehr wichtiger Punkt. Unsere Lösung wurde speziell für hochregulierte Branchen entwickelt. Alle Sprachdaten werden standardmässig in der EU/CH verarbeitet, und die Logik des Agents
    kann so konfiguriert werden, dass sie keine sensitiven Daten abfragt oder speichert, ohne die rechtliche Grundlage zu prüfen. Wir arbeiten nach dem Prinzip Privacy by Design.
  goal: Sicherheit vermitteln und technische/vertragliche Compliance-Massnahmen erläutern.
- trigger: competitor_mention
  situation: Kunde erwähnt einen spezifischen Wettbewerber.
  script: Ich kenne deren Angebot. Unser Fokus liegt speziell auf der tiefen Integration in die komplexen Prozesse der Luftfahrt in der Schweiz. Während andere generische Lösungen anbieten, verstehen wir
    die spezifischen Abläufe bei MRO, Handling und Flugsicherung und bieten daher eine deutlich höhere sofortige Nutzbarkeit und Akzeptanz bei Ihren Teams.
  goal: Differenzierung durch Branchenspezifik und lokales Know-how hervorheben.
