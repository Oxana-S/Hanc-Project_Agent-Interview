industry_faq:
- question: Was kostet die Sperrgutabholung in Zürich?
  answer_template: Die Kosten hängen von Volumen und Art des Sperrguts ab. Unser Standardpreis beginnt bei 120 CHF pro Abholung für bis zu 3m³. Gerne unterbreite ich Ihnen ein detailliertes, unverbindliches
    Angebot.
- question: Wie entsorge ich Elektroschrott korrekt?
  answer_template: Elektroschrott (SEP) darf nicht in den Hauskehricht. Wir bieten spezielle Abholungen an, oder Sie können ihn kostenlos an einer SENS-Sammelstelle abgeben. Ich kann Ihnen die nächste Stelle
    nennen.
- question: Bieten Sie auch Dienstleistungen für kleinere Gewerbebetriebe an?
  answer_template: Ja, absolut. Wir haben flexible Vertragsmodelle für KMUs, von wöchentlicher Abholung bis zu bedarfsgesteuerten Containerstellungen.
- question: Wie wird der Abfall nachverfolgt?
  answer_template: Durch unsere digitale Plattform. Jeder Abfallstrom wird dokumentiert – von der Abholung bis zur Verwertungsanlage. Sie erhalten transparente Berichte für Ihre Nachhaltigkeitsbilanz.
- question: Was unterscheidet Sie von der kommunalen Entsorgung?
  answer_template: Wir bieten mehr Flexibilität, individuellere Abholpläne und eine breitere Palette an Sonderdienstleistungen, die auf gewerbliche Bedürfnisse zugeschnitten sind.
- question: Sind Ihre Preise inklusive aller Gebühren?
  answer_template: Unser Pauschalpreis umfasst in der Regel Abholung, Transport und die gesetzeskonforme Entsorgung/Verwertung. Eventuelle spezielle Verwertungskosten werden transparent im Voraus kommuniziert.
sales_scripts:
- trigger: price_question
  situation: Kunde erkundigt sich nach den Kosten für einen Dienst.
  script: 'Vielen Dank für Ihre Anfrage. Um Ihnen ein genaues Angebot zu machen, benötige ich zwei kurze Informationen: Um welche Art von Abfall geht es und welches Volumen fällt etwa pro Monat an? So kann
    ich Ihnen einen fairen, transparenten Preis nennen.'
  goal: Lead qualifizieren und Grundlage für ein detailliertes Angebot schaffen.
- trigger: service_inquiry
  situation: Kunde fragt nach einer spezifischen Dienstleistung wie Baustellencontainer.
  script: Sehr gerne. Für Baustellenabfall bieten wir verschiedene Containergrößen an, von 3m³ bis 30m³. Wir koordinieren die Lieferung und Abholung flexibel nach Ihrem Bauzeitplan. Möchten Sie eine kurze
    Kostenübersicht für Ihre geplante Containergröße?
  goal: Konkrete Dienstleistung erklären und zum nächsten Schritt (Angebot) führen.
- trigger: objection_too_expensive
  situation: Kunde findet das Angebot zu teuer im Vergleich zur Stadtreinigung.
  script: 'Ich verstehe den Vergleich. Unsere Preise beinhalten oft mehr Service: flexiblere Abholtermine, eine breitere Abfallpalette in einem Container und die vollständige digitale Nachverfolgung mit
    Zertifikat für Ihre Nachhaltigkeitsberichte. Das spart Ihnen langfristig Verwaltungsaufwand und gibt Ihnen mehr Kontrolle. Darf ich ein konkretes Einsparungspotenzial für Sie durchrechnen?'
  goal: Wert und ROI kommunizieren, statt nur über Preis zu reden.
- trigger: request_callback
  situation: Kunde bittet um einen Rückruf zu einer bestimmten Zeit.
  script: Selbstverständlich. Ich habe mir notiert, dass Sie um 14:30 Uhr zurückgerufen werden möchten, um über die Entsorgung von Gewerbeabfällen zu sprechen. Unser Kollege wird Sie pünktlich kontaktieren.
    Haben Sie bis dahin schon spezifische Unterlagen parat, wie z.B. aktuelle Rechnungen eines Anbieters? Das beschleunigt die Analyse.
  goal: Vertrauen aufbauen und den Rückruf effizient vorbereiten.
