  solution_hint: Unser AI Agent kann kosteneffiziente Entsorgungsrouten und Recyclingoptionen vorschlagen.
- description: Komplexe und sich häufig ändernde gesetzliche Vorschriften (USG, VVEA, FADP).
  severity: high
  solution_hint: Der Voice Agent hält Sie über Compliance-Updates auf dem Laufenden und unterstützt bei der Dokumentation.
- description: Personalmangel, insbesondere für anspruchsvolle Logistik- und Sortierarbeiten.
  severity: medium
  solution_hint: Automatisierte Terminplanung und Kundenkommunikation entlasten Ihr Personal.
- description: Ineffiziente Routenplanung führt zu hohem Kraftstoffverbrauch und CO2-Emissionen.
  severity: medium
  solution_hint: Intelligente Routenoptimierung durch den Agent reduziert Fahrzeit und Kosten.
- description: Schwierigkeiten bei der korrekten Sortierung und Trennung von Abfällen durch Endkunden.
  severity: medium
  solution_hint: Der Agent kann Kunden via Telefon an die richtige Trennung erinnern und informieren.
- description: Hoher administrativer Aufwand für Abrechnung, Nachverfolgung und Reporting.
  severity: low
  solution_hint: Automatisierte Datenerfassung und Berichterstellung sparen Zeit und minimieren Fehler.
