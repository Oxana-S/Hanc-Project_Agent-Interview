pain_points:
- description: Hoher administrativer Aufwand durch Bürokratie und Dokumentationspflichten
    für Subventionen und Kontrollen.
  severity: high
  solution_hint: Automatisierte Erfassung und Vorbereitung von Dokumenten via Sprachanweisungen.
- description: Schwierigkeiten bei der Rekrutierung und Bindung von saisonalen Arbeitskräften.
  severity: high
  solution_hint: Voice Agent kann erste Anrufe von Bewerbern entgegennehmen und Fragen
    beantworten.
- description: Unvorhersehbare Wettereinflüsse und mangelnde Echtzeitdaten für präzise
    Entscheidungen.
  severity: medium
  solution_hint: Sprachgesteuerte Abfrage von Wettervorhersagen und Sensordaten vom
    eigenen Feld.
- description: Komplexe Planung von Maschineneinsätzen und Wartungsintervallen.
  severity: medium
  solution_hint: Voice Agent koordiniert Termine für Maschineneinsätze und erinnert
    an Wartungen.
- description: Steigende Kosten für Betriebsmittel wie Dünger und Energie.
  severity: high
  solution_hint: Agent kann aktuelle Marktpreise abfragen und günstige Bezugsquellen
    vorschlagen.
- description: Zunehmender Druck durch gesetzliche Vorgaben zu Umwelt- und Tierschutz.
  severity: medium
  solution_hint: Automatische Benachrichtigung über neue Verordnungen und Checklisten
    zur Einhaltung.
