typical_objections:
- objection: Das ist mir zu teuer für etwas, was meine Familie auch erledigen kann.
  response: 'Ich verstehe den Gedanken. Bedenken Sie aber die Opportunitätskosten:
    Was könnte Ihre Familie in dieser Zeit stattdessen, vielleicht gewinnbringender,
    tun? Unser System ist eine Investition, die Ihre Familie von repetitiver Büroarbeit
    befreit und mehr Zeit für die eigentliche Hofarbeit oder die Familie schafft.'
- objection: Ich traue der Technik mit meinen sensiblen Betriebsdaten nicht.
  response: Das ist eine sehr berechtigte Sorge. Datensicherheit ist unser oberstes
    Gebot. Wir halten uns strikt an das Schweizer Datenschutzgesetz (FADP). Die Daten
    bleiben unter Ihrer Kontrolle und werden in der Schweiz oder EU gehostet. Wir
    können eine vertragliche Vereinbarung dazu treffen.
- objection: Bei uns auf dem Hof ist es immer laut und hektisch, da versteht uns so
    ein Computer nie.
  response: Genau für diese Umgebung ist unsere Technik gemacht. Sie filtert Hintergrundgeräusche
    wie Traktoren oder Tiere effektiv heraus. Lassen Sie uns eine kostenlose Testwoche
    vereinbaren – Sie werden überrascht sein, wie robust es funktioniert.
