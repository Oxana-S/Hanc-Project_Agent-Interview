industry_faq:
- question: Wie schützen Sie meine Betriebsdaten?
  answer_template: Ihre Daten werden gemäss Schweizer DSG (FADP) und europäischer
    GDPR ausschliesslich in Rechenzentren in der EU/CH verarbeitet. Wir bieten vollständige
    Transparenz über die Datennutzung.
- question: Was kostet die Einrichtung eines solchen Systems?
  answer_template: Die Kosten richten sich nach Ihrem Betrieb. Einfache Voice Agent-Lösungen
    starten bei ca. 200 CHF/Monat. Gerne erstellen wir eine individuelle Offerte.
- question: Kann der Agent mit unserer bestehenden Software reden?
  answer_template: Ja, wir integrieren uns in gängige Systeme wie AgriCircle oder
    365FarmNet. Bitte teilen Sie uns Ihre Software mit, wir prüfen die Kompatibilität.
- question: Funktioniert das bei Lärm im Stall oder auf dem Feld?
  answer_template: Unsere Technologie verfügt über fortschrittliche Rauschunterdrückung
    und ist für den Einsatz in landwirtschaftlichen Umgebungen optimiert.
- question: Brauchen wir spezielle Schulungen für unser Team?
  answer_template: Nein, die Bedienung erfolgt natürlich per Sprache. Wir führen ein
    kurzes Onboarding durch, danach ist das System sofort nutzbar.
- question: Wie schnell sehen wir einen Return on Investment (ROI)?
  answer_template: Durch Zeitersparnis im Büro und reduzierte Leerlaufzeiten bei Maschinen
    sehen viele Betriebe innerhalb von 6-9 Monaten einen positiven ROI.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten, nachdem er die Grundfunktionen erklärt bekam.
  script: Die Investition orientiert sich an Ihrer Betriebsgrösse und den gewünschten
    Funktionen. Ein einfacher Einstieg zur Entlastung Ihrer Büroarbeit beginnt bei
    etwa 200 CHF pro Monat. Bei einem durchschnittlichen Zeitgewinn von 10 Stunden
    pro Monat für administrative Aufgaben hat sich dies schnell amortisiert. Darf
    ich eine detaillierte, unverbindliche Kosten-Nutzen-Analyse für Ihren Hof erstellen?
  goal: Bedenken wegen Kosten nehmen und auf konkreten ROI hinweisen, um zum nächsten
    Schritt (Analyse) zu führen.
- trigger: competitor_mentioned
  situation: Kunde erwähnt einen Mitbewerber oder eine alternative, manuelle Lösung.
  script: Das ist interessant. Viele unserer Kunden schätzen insbesondere, dass unsere
    Lösung speziell für die Schweizer Landwirtschaft mit ihren bürokratischen Anforderungen
    (Direktzahlungen, DSG) entwickelt wurde. Im Gegensatz zu generischen Systemen
    sprechen wir Ihre Fachsprache und integrieren uns direkt in Tools wie AgriCircle.
    Können wir einen kurzen Test einrichten, damit Sie den Unterschied hören?
  goal: Unsere lokale Spezialisierung und tiefe Integration als Hauptvorteil hervorheben
    und zu einer Demo überleiten.
- trigger: objection_complexity
  situation: Kunde äussert Bedenken, die Technologie sei zu kompliziert.
  script: 'Ich verstehe Ihre Sorge vollkommen. Unser System wurde genau für diesen
    Zweck entwickelt: Es soll Komplexität reduzieren, nicht erhöhen. Sie sprechen
    mit dem Agenten wie mit einem Mitarbeiter – auf Schweizerdeutsch oder Hochdeutsch.
    Es sind keine IT-Kenntnisse nötig. Wir übernehmen die gesamte Einrichtung und
    Sie starten innerhalb weniger Tage. Möchten Sie es kurz mit einer simulierten
    Situation probieren?'
  goal: Angst vor Technik nehmen durch Betonung der einfachen, sprachbasierten Bedienung
    und des Full-Service, mit Aufforderung zum Ausprobieren.
