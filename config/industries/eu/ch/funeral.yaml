pain_points:
- description: 24/7 Erreichbarkeit für Trauerfamilien ist personalintensiv und teuer.
  severity: high
  solution_hint: KI-Sprachagent kann erste Anrufe entgegennehmen, Basisinformationen
    sammeln und Notfallkontakte weiterleiten.
- description: Hoher administrativer Aufwand durch Dokumentation für Behörden, Versicherungen
    und Kirchen.
  severity: medium
  solution_hint: Agent kann standardisierte Formulare vorausfüllen und Termine für
    Behördengänge koordinieren.
- description: Emotionale Belastung der Mitarbeiter bei der ersten Kontaktaufnahme
    mit Hinterbliebenen.
  severity: medium
  solution_hint: Agent übernimmt den sachlichen, ersten Informationsaustausch und
    entlastet das Personal.
- description: Verpasste Anrufe außerhalb der Bürozeiten führen zu Kundenverlust an
    die Konkurrenz.
  severity: high
  solution_hint: 24/7 Rufannahme durch KI-Agent sichert jeden Erstkontakt und sammelt
    Kontaktdaten.
- description: Wiederholende Beantwortung von Standardfragen (Kosten, Abläufe, Optionen)
    bindet Ressourcen.
  severity: medium
  solution_hint: Agent beantwortet automatisiert FAQ und leitet nur spezifische Anfragen
    an Fachpersonal weiter.
- description: Koordination zwischen Bestattungsinstitut, Friedhof, Blumenladen, Geistlichen
    und Trauergästen ist komplex.
  severity: medium
  solution_hint: Agent kann als zentrale Anlaufstelle für Terminkoordination und Statusupdates
    dienen.
- description: Einhaltung von DSGVO (GDPR) und FADP bei der Verarbeitung sensibler
    Personendaten.
  severity: high
  solution_hint: KI-Lösung mit datenschutzkonformer, verschlüsselter Datenverarbeitung
    und Protokollierung.
