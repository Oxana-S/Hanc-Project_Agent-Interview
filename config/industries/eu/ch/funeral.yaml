industry_faq:
- question: Was kostet eine Bestattung in der Schweiz?
  answer_template: Die Kosten für eine Bestattung sind sehr individuell. Ein einfaches
    Paket beginnt bei etwa 2'500 CHF. Für eine traditionelle Beerdigung mit Trauerfeier
    müssen Sie mit 5'000 bis 15'000 CHF rechnen. In einem persönlichen Gespräch erstellen
    wir gerne eine detaillierte, unverbindliche Offerte für Sie.
- question: Welche Unterlagen werden benötigt?
  answer_template: In der Regel benötigen wir die Sterbeurkunde, die Personalien des
    Verstorbenen sowie Ihren Personalausweis. Wir unterstützen Sie auch bei der Beschaffung
    weiterer Dokumente und kümmern uns um die Meldung bei den zuständigen Behörden.
- question: Gibt es ökologische Bestattungsmöglichkeiten?
  answer_template: Ja, absolut. Wir bieten umweltfreundliche Alternativen wie Naturbestattungen
    in speziell ausgewiesenen Wäldern (Friedwald), Seebestattungen oder die Verwendung
    von biologisch abbaubaren Särgen an. Gerne informieren wir Sie detailliert.
- question: Können Sie auch internationale Überführungen organisieren?
  answer_template: Ja, wir übernehmen die komplette Organisation von Überführungen
    ins Ausland oder in die Schweiz. Dies umfasst Behördengänge, Transportlogistik
    und die Einhaltung der jeweiligen Landesvorschriften.
- question: Was ist ein Vorsorgevertrag und wozu dient er?
  answer_template: Mit einem Vorsorgevertrag legen Sie Ihre Wünsche für die Bestattung
    schon zu Lebzeiten fest und entlasten so Ihre Angehörigen in einer emotional schwierigen
    Zeit. Zudem können Sie die Kosten festlegen und finanziell vorsorgen.
- question: Wie schnell muss nach einem Todesfall gehandelt werden?
  answer_template: Aus hygienischen und rechtlichen Gründen sollte innerhalb von 2-3
    Tagen gehandelt werden. Wir sind 24 Stunden am Tag erreichbar, um Sie sofort zu
    unterstützen und den weiteren Ablauf mit Ihnen zu planen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Anrufer nach generellen Kosten fragt, ohne konkrete Details
    zu nennen.
  script: Ich verstehe, dass die Kosten ein wichtiger Faktor sind. Um Ihnen eine seriöse
    Auskunft geben zu können, sind die Kosten sehr von Ihren individuellen Wünschen
    abhängig – etwa der Art der Bestattung, der Trauerfeier und weiteren Services.
    Unser einfühlsames Beratungsteam erstellt gerne eine transparente, unverbindliche
    Offerte für Sie. Kann ich einen Termin für ein persönliches oder telefonisches
    Beratungsgespräch für Sie vereinbaren?
  goal: Vom Preisgespräch weg und hin zur Terminvereinbarung für eine individuelle
    Beratung lenken.
- trigger: callback_request
  situation: Wenn ein Anrufer möchte, dass jemand zurückruft, z.B. außerhalb der Geschäftszeiten.
  script: 'Selbstverständlich kann sich jemand aus unserem Beratungsteam bei Ihnen
    melden. Damit wir Sie optimal vorbereiten können, dürfte ich vorab ein paar kurze
    Informationen erfassen? Zunächst: Handelt es sich um einen akuten Trauerfall oder
    um eine Vorsorge-Anfrage?'
  goal: Essentielle Informationen (Akutfall/Vorsorge, Kontaktdaten) sammeln, um den
    Rückruf effizient zu gestalten und den Lead zu qualifizieren.
- trigger: service_question
  situation: Wenn ein Anrufer nach einem spezifischen Service wie 'Feuerbestattung'
    oder 'Überführung' fragt.
  script: Ja, wir bieten diesen Service an. Damit ich Ihnen die passenden Informationen
    zukommen lassen kann, ist es hilfreich zu wissen, ob es sich um eine aktuelle
    Planung oder eine Vorsorge handelt. Darf ich Ihnen zunächst unsere Broschüre digital
    zusenden und parallel einen Beratungstermin vorschlagen?
  goal: Interesse bestätigen, zusätzlichen Mehrwert (Broschüre) anbieten und direkt
    zur Terminvereinbarung überleiten.
