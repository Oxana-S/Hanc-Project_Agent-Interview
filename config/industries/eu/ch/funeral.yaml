typical_objections:
- objection: Das ist uns zu teuer / Wir haben kein Budget für so etwas.
  response: Ich verstehe die Budgetüberlegungen. Betrachten Sie es als Investition
    in Ihre Effizienz und Kundengewinnung. Ein verpasster Notruf kann einen Auftrag
    im Wert von mehreren tausend Franken kosten. Unsere Lösung hilft, solche Verluste
    zu verhindern und spart gleichzeitig wertvolle Arbeitszeit. Könnten wir eine kurze
    Kosten-Nutzen-Analyse für Ihr spezifisches Institut durchführen?
- objection: Unsere Kunden erwarten persönlichen Kontakt, keine Maschine.
  response: Das ist absolut richtig, und der persönliche Kontakt bleibt das Herzstück
    Ihrer Arbeit. Unser KI-Agent ist keine Maschine, die Beratungen ersetzt, sondern
    ein Werkzeug, das das Vorfeld organisiert. Er filtert Standardanfragen heraus
    und stellt sicher, dass Ihr Fachpersonal mehr Zeit für die wirklich wichtigen,
    einfühlsamen Gespräche hat. Er ist die erste, entlastende Kontaktstelle, nicht
    die letzte.
- objection: Die Implementierung ist zu aufwändig, wir haben keine Zeit.
  response: Die Einrichtung ist designed, um minimal invasiv zu sein. Wir integrieren
    uns nahtlos in Ihre bestehende Telefonanlage und Software. Unser Team übernimmt
    den Grossteil der Arbeit, und Sie können innerhalb weniger Tage starten. Der zeitliche
    Aufwand für Sie ist vergleichbar mit der Schulung eines neuen Mitarbeiters – mit
    dem Unterschied, dass unsere Lösung sofort und rund um die Uhr verfügbar ist.
