industry_faq:
- question: Wie sicher ist meine Kryptowährung bei Ihnen in der Schweiz?
  answer_template: Ihre Assets werden in FINMA-konformer Custody mit Mehrfachsignatur
    und Cold Storage gesichert. Wir unterliegen strengen Schweizer Datenschutzgesetzen
    (FADP).
- question: Welche Steuern fallen auf Kryptogewinne in der Schweiz an?
  answer_template: Kryptowährungen sind in der Schweiz als Privatvermögen steuerpflichtig.
    Gewinne aus privaten Veräußerungen sind steuerfrei, bei gewerblicher Tätigkeit
    gelten normale Einkommenssteuern. Wir empfehlen eine individuelle Steuerberatung.
- question: Unterstützen Sie Staking und Yield Farming?
  answer_template: Ja, wir bieten regulierte Staking-Dienste mit transparenten Renditeangaben
    an. Alle Produkte entsprechen den FINMA-Richtlinien.
- question: Wie lange dauert der KYC-Prozess?
  answer_template: Unser digitaler Onboarding-Prozess mit KI-Unterstützung dauert
    typischerweise 10-15 Minuten, die endgültige Freigabe kann bis zu 2 Werktage in
    Anspruch nehmen.
- question: Was sind Ihre Gebühren für den Handel?
  answer_template: Unsere Gebührenstruktur ist transparent und wettbewerbsfähig. Sie
    beginnt bei 0.5% pro Trade und reduziert sich bei höheren Volumen. Genaue Konditionen
    erstellen wir gerne individuell.
- question: Ist mein Investment durch die Einlagensicherung geschützt?
  answer_template: Kryptowährungen unterliegen nicht der herkömmlichen Einlagensicherung.
    Wir setzen auf institutionelle Sicherheitsstandards und Versicherungen für Custody-Assets.
