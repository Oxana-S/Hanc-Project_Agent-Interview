- description: Viele Anrufe mit Preisabfragen für Standardleistungen wie Ölwechsel
    oder Inspektion.
  severity: medium
  solution_hint: Der Agent kann Standardpreise transparent kommunizieren oder eine
    grobe Kostenschätzung abgeben.
- description: Schwierigkeit, kurzfristige oder passende Service-Termine zu finden,
