typical_objections:
- objection: Das ist mir zu teuer.
  response: Ich verstehe, dass der Kostenpunkt wichtig ist. Unsere Preise beinhalten
    zertifizierte Arbeit, hochwertige Teile und eine 12-monatige Garantie für volle
    Transparenz und Sicherheit. Gerne stelle ich die Verbindung zu einem Werkstattmeister
    her, der mit Ihnen die Möglichkeiten bespricht – vielleicht gibt es eine wirtschaftlichere
    Alternative.
- objection: Ich muss ewig auf einen Termin warten.
  response: Lassen Sie mich das direkt in unserem System prüfen. Oft gibt es kurzfristige
    Kapazitäten oder andere Zeiten, die besser passen. Wann hätten Sie denn Zeit?
    Ich suche gerne nach einer schnellen Lösung für Sie.
- objection: Warum soll ich zu euch kommen und nicht zur Markenwerkstatt?
  response: Wir bieten oft kürzere Wartezeiten und persönlichere Betreuung als grosse
    Markenhändler, arbeiten aber mit gleicher Sorgfalt und Expertise. Zudem sind unsere
    Preise transparent, und wir bieten die gleiche 12-Monats-Garantie. Viele unserer
    Kunden schätzen diesen Mittelweg.
