competitors:
- name: AMAG
  positioning: Grösster Automobilhändler und Importeur der Schweiz
  strengths:
  - Umfassendes Händlernetzwerk
  - Exklusive Verträge mit grossen Marken (VW, Audi, Skoda, Seat, etc.)
  - Eigene Finanzdienstleistungen (Leasing, Finanzierung)
  - Grosse Teile- und Werkstattkapazität
  weaknesses:
  - Oft als teurer empfunden
  - Weniger persönlicher Service in Grossbetrieben
  - Lange Wartezeiten für Termine möglich
  our_differentiation: Persönliche Betreuung, schnelle Terminvergabe und transparente
    Preise auch für ältere Fahrzeuge.
- name: Garage 24
  positioning: Nationale Werkstattkette mit Fokus auf schnellem Service
  strengths:
  - Viele Standorte, auch in ländlichen Regionen
  - Klare, pauschalierte Preise für Standardleistungen
  - Lange Öffnungszeiten, oft auch Samstags
  - Keine Terminpflicht für einfache Services
  weaknesses:
  - Oft generalistische Werkstätten (keine Markenspezialisierung)
  - Weniger Erfahrung mit hochkomplexen Neu- und Premiumfahrzeugen
  - Höhere Fluktuation bei Personal
  our_differentiation: Fachspezifisches Know-how durch langjährige Marken-Expertise
    und individuell angepasste Wartungspläne.
- name: local independent garages
  positioning: Kleine, inhabergeführte Werkstätten mit persönlichem Kontakt
  strengths:
  - Sehr persönliche Kundenbeziehung
  - Oft günstigere Stundensätze
  - Flexibilität und kurzfristige Lösungen
  - Lokale Verankerung und Vertrauen
  weaknesses:
  - Begrenzte Kapazitäten und Ausrüstung
  - Teilweise längere Lieferzeiten für spezielle Ersatzteile
  - Weniger standardisierte Prozesse (z.B. für Rechnungsstellung, Garantie)
  our_differentiation: Kombination aus persönlichem Service mit der Effizienz und
    Professionalität einer modern ausgestatteten, digitalisierten Werkstatt.
industry_faq:
- answer_template: Die Kosten hängen von Fahrzeugmodell und Motortyp ab. Eine Inspektion
    beginnt typischerweise bei etwa 250 CHF, ein Ölwechsel bei 120 CHF aufwärts.
  question: Was kostet eine Inspektion oder ein Ölwechsel?
- answer_template: Nennen Sie mir bitte Ihre Auftragsnummer oder Ihr Fahrzeugkennzeichen,
    ich prüfe den aktuellen Status für Sie.
  question: Wie ist der Status meiner Reparatur?
- answer_template: Eine Inspektion dauert je nach Umfang zwischen 1.5 und 4 Stunden.
    Wir informieren Sie, falls sich Verzögerungen abzeichnen.
  question: Wie lange dauert eine Inspektion?
- answer_template: Ja, wir sind spezialisiert auf [Ihre Marke einfügen], arbeiten
    aber auch an anderen Marken. Mit welchem Fahrzeug haben Sie eine Frage?
  question: Arbeiten Sie auch an meiner Fahrzeugmarke?
- answer_template: Ich kann die Verfügbarkeit prüfen. Bitte nennen Sie mir Marke,
    Modell und die benötigte Teilenummer oder Bezeichnung.
  question: Haben Sie dieses Ersatzteil auf Lager?
- answer_template: Ja, auf alle durchgeführten Arbeiten gewähren wir 12 Monate Garantie,
    unabhängig von der Kilometerleistung.
  question: Geben Sie Garantie auf Ihre Arbeiten?
- answer_template: Eine Pannenhilfe oder Abschleppdienst kann über unseren Partner
    organisiert werden. Geben Sie bitte Ihren Standort an.
  question: Können Sie bei einer Panne helfen?
