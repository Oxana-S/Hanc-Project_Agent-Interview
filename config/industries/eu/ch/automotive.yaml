sales_scripts:
- goal: Interesse an einem unverbindlichen Kostenvoranschlag wecken und Daten für
    Rückruf erfassen.
  script: Guten Tag, [Firmenname]. Vielen Dank für Ihr Interesse an unseren Services.
    Um Ihnen ein genaues und faires Angebot für [genannte Serviceleistung] zu unterbreiten,
    benötigen wir einige Details zu Ihrem Fahrzeug. Können Sie mir bitte Marke, Modell,
    Baujahr und ungefähren Kilometerstand nennen? Ein Kollege aus der Werkstatt meldet
    sich dann innerhalb der nächsten Stunde bei Ihnen mit einer ersten Einschätzung.
  situation: Kunde fragt nach einem Preis für eine nicht-standardisierte Reparatur
    (z.B. "Was kostet eine Bremsenreparatur?").
  trigger: price_request_complex
- goal: Kunden von der Wichtigkeit regelmässiger Inspektionen überzeugen und direkt
    einen Termin vereinbaren.
  script: Eine regelmässige Inspektion ist wichtig für die Werterhaltung und Sicherheit
    Ihres Fahrzeugs. Wir arbeiten nach Herstellervorgaben und können so potenzielle
    Probleme frühzeitig erkennen. Gerne prüfe ich für Sie, wann der nächste empfohlene
    Service-Termin fällig ist. Dafür benötige ich Ihr Kennzeichen oder die Fahrgestellnummer.
    Anschliessend kann ich Ihnen direkt einen passenden Termin anbieten. Passt das
    so?
  situation: Kunde erkundigt sich allgemein nach "Inspektion" oder "Service".
  trigger: service_inquiry_general
- goal: Vertrauen in die Qualität der Arbeit aufbauen und die 12-Monats-Garantie als
    USP kommunizieren.
  script: 'Unsere Werkstattmeister sind zertifiziert und verwenden wo nötig Original-oder
    Qualitäts-Ersatzteile. Der grösste Vorteil für Sie ist unsere Garantie: Auf alle
    von uns durchgeführten Arbeiten geben wir volle 12 Monate Garantie, völlig unabhängig
    von gefahrenen Kilometern. Das gibt Ihnen Sicherheit und Planbarkeit. Möchten
    Sie mehr Details zu unserer Arbeitsweise erfahren oder direkt einen Termin vereinbaren?'
  situation: Kunde äussert Bedenken bezüglich der Qualität oder fragt explizit nach
    Garantiebedingungen.
  trigger: quality_guarantee_objection
