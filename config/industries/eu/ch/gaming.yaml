industry_faq:
- question: Unterstützt der KI-Agent Schweizerdeutsch oder andere Landessprachen?
  answer_template: Ja, unser System ist für Hochdeutsch, Französisch und Italienisch
    trainiert und kann grundlegende Anfragen in diesen Sprachen bearbeiten. Für komplexe
    Dialekt-Fragen leiten wir an menschliche Agenten weiter.
- question: Wie behandelt ihr Daten gemäss Schweizer DSG (FADP)?
  answer_template: Alle Verarbeitungen erfolgen streng nach FADP und DSGVO. Daten
    werden standardmäßig in der EU/CH-Region gehostet, und wir bieten vollständige
    Transparenz- und Löschfunktionen.
- question: Kann der Agent auch bei technischen Spielproblemen helfen?
  answer_template: Ja, für bekannte Probleme bieten wir geführte Troubleshooting-Schritte
    an. Neue oder komplexe Bugs erfasst der Agent strukturiert und priorisiert sie
    für Ihr Entwicklungsteam.
- question: Ist das System mit unserer Game Engine (z.B. Unity, Unreal) kompatibel?
  answer_template: Der Agent arbeitet engine-unabhängig über APIs. Wir bieten Standard-Integrationen
    für gängige Backend- und Community-Tools, die Sie in Ihrem Projekt nutzen.
- question: Wie geht ihr mit saisonalen Lastspitzen (z.B. nach Game-Launch) um?
  answer_template: Unser KI-System skaliert automatisch, um tausende gleichzeitige
    Anrufe zu bewältigen – perfekt für Launch-Tage oder Sales-Events ohne zusätzliche
    Kosten.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten für den KI-Support-Service.
  script: Unsere Lösungen beginnen bei einem monatlichen Basisbetrag von 500 CHF.
    Der genaue Preis hängt vom Support-Volumen und den gewünschten Sprachen ab. Können
    Sie mir eine grobe Einschätzung Ihrer täglichen Spieler-Anfragen geben? So kann
    ich ein massgeschneidertes Angebot erstellen.
  goal: Qualifikation des Leads und Erhebung von Volumendaten für ein präzises Angebot.
- trigger: compliance_concern
  situation: Kunde äussert Bedenken bezüglich Datenschutz (FADP).
  script: Das ist ein sehr wichtiger Punkt. Unser System ist von Grund auf für FADP/DSGVO
    entwickelt. Wir bieten vollautomatisierte Protokollierung aller Datenzugriffe,
    Einwilligungsmanagement und können alle Anfragen auf Deutsch dokumentieren. Möchten
    Sie mehr zu unseren Sicherheitszertifizierungen erfahren?
  goal: Vertrauen aufbauen und den Compliance-Vorteil als USP herausstellen.
- trigger: competition_mention
  situation: Kunde erwähnt einen Konkurrenten oder eine alternative Lösung.
  script: Interessant. Unser Fokus liegt auf der Schweizer Gaming-Branche mit direkter
    CHF-Abrechnung, multilingualer KI und speziellem Know-how in Glücksspiel-Compliance.
    Viele internationale Anbieter haben diese lokalen Besonderheiten nicht im Blick.
    Was ist Ihnen bei einer Lösung am wichtigsten?
  goal: Unsere lokale Differenzierung betonen und auf die spezifischen Kundenbedürfnisse
    lenken.
