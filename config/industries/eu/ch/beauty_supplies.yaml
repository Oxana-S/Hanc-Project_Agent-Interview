industry_faq:
- question: Haben Sie Produkt XY auf Lager?
  answer_template: Gerne überprüfe ich das für Sie. Für eine genaue Auskunft benötige
    ich die genaue Produktbezeichnung oder Artikelnummer. Sollte es nicht vorrätig
    sein, kann ich die Lieferzeit erfragen oder ein alternatives Produkt vorschlagen.
- question: Bieten Sie professionelle Konditionen für Frisörsalons an?
  answer_template: Ja, wir haben spezielle Grosshandelskonditionen für gewerbliche
    Kunden. Ich verbinde Sie gerne mit unserem B2B-Betreuer oder sende Ihnen die Anmeldeunterlagen
    für ein Geschäftskonto zu.
- question: Sind Ihre Kosmetikprodukte vegan und tierversuchsfrei?
  answer_template: Viele unserer Produkte sind vegan und tierversuchsfrei. Ich kann
    Ihnen basierend auf der gewünschten Kategorie eine entsprechende Produktliste
    zusammenstellen. Bitte geben Sie mir dazu mehr Details.
- question: Wie lange ist die Lieferzeit in die Schweiz?
  answer_template: Die Standardlieferzeit innerhalb der Schweiz beträgt 2-3 Werktage.
    Für dringende Bestellungen bieten wir einen Expressservice an. Die genauen Kosten
    und Zeiten kann ich Ihnen direkt nennen.
- question: Wie handle ich eine Retoure oder Reklamation?
  answer_template: Bitte teilen Sie mir Ihre Auftragsnummer mit. Ich erstelle sofort
    ein Rücksendeetikett für Sie und leite den Fall an unsere Qualitätskontrolle weiter.
    Sie erhalten innerhalb von 5 Werktagen Rückmeldung.
- question: Organisieren Sie auch Schulungen zur Produktanwendung?
  answer_template: Ja, wir bieten regelmässig Schulungen für Fachpersonal an, sowohl
    online als auch in unseren Showrooms. Ich kann Sie in unseren Verteiler für Einladungen
    aufnehmen oder freie Termine nennen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach dem Preis für einen bestimmten Service oder ein Produktpaket
    fragt.
  script: Vielen Dank für Ihre Anfrage. Unser KI-gestützter Telefonservice zur Automatisierung
    von Bestellungen und Support beginnt bei einem monatlichen Grundpaket von 299
    CHF. Der genaue Preis hängt vom Umfang Ihrer täglichen Anrufe und den gewünschten
    Integrationen ab. Darf ich Ihnen eine detaillierte, unverbindliche Offerte basierend
    auf Ihren aktuellen Kundenanruf-Zahlen erstellen?
  goal: Ein konkretes, aber flexibles Preisfenster nennen und zu einer detaillierten
    Analyse überleiten, um den Mehrwert zu zeigen.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber wie 'Parfumerie' oder 'Douglas' erwähnt.
  script: Das ist eine gute Frage. Viele unserer Kunden schätzen besonders, dass unsere
    Lösung speziell für den Schweizer Fachhandel für Beauty-Bedarf entwickelt ist.
    Im Gegensatz zu generischen Systemen verstehen wir Ihre spezifischen Prozesse
    wie Haltbarkeitsverwaltung, Grosshandelsbestellungen und FADP-Compliance. Darf
    ich Ihnen ein konkretes Beispiel nennen, wie wir einem Salon in Zürich 15 Stunden
    Admin-Aufwand pro Woche gespart haben?
  goal: Nicht den Wettbewerb schlechtreden, sondern auf die spezifische Industrieexpertise
    und lokale Erfolgsbeispiele fokussieren.
- trigger: objection_too_expensive
  situation: Wenn der Kunde den vorgeschlagenen Preis als zu hoch empfindet.
  script: 'Ich verstehe Ihre Budgetüberlegungen vollkommen. Lassen Sie uns kurz den
    ROI betrachten: Bei monatlichen Kosten von z.B. 350 CHF sparen Sie bereits, wenn
    wir nur 10 Stunden manuelle Telefonarbeit pro Monat automatisieren – was in der
    Schweiz schnell erreicht ist. Zusätzlich generieren Sie durch verpasste Anrufe
    nach Geschäftsschluss oft mehr Umsatz. Könnten wir eine 4-wöchige Testphase mit
    einem reduzierten Einsteigerpaket vereinbaren, damit Sie den Nutzen selbst sehen?'
  goal: Die Kosten in konkrete Zeiteinsparung und Umsatzchancen übersetzen und eine
    risikofreie Testmöglichkeit anbieten.
