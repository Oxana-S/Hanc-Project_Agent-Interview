pain_points:
- description: Hohe Preisempfindlichkeit der Kunden bei gleichzeitig steigenden Einkaufskosten
    für Rohstoffe.
  severity: high
  solution_hint: KI-Agent kann automatisierte Preisvergleiche und personalisierte
    Angebote basierend auf Bestellhistorie erstellen.
- description: Komplexe Lagerverwaltung aufgrund einer grossen Produktvielfalt mit
    unterschiedlichen Haltbarkeitsdaten.
  severity: high
  solution_hint: KI-Agent kann Lagerbestände überwachen, Mindesthaltbarkeitsdaten
    tracken und automatische Nachbestellungen auslösen.
- description: Zeitintensiver Kunden-Support für Produktberatung (z.B. Haartyp, Hauttyp)
    während der Öffnungszeiten.
  severity: medium
  solution_hint: KI-Agent bietet 24/7-Beratung durch intelligente Frage-Antwort-Systeme
    zu Produkteigenschaften und Anwendung.
- description: Herausfordernde Einhaltung von Schweizer Datenschutzgesetzen (FADP)
    und EU-GDPR bei Online-Bestellungen.
  severity: high
  solution_hint: KI-Agent kann datenschutzkonforme Prozesse für Bestellungen automatisch
    durchführen und Einwilligungen dokumentieren.
- description: Verluste durch nicht abgeholte Online-Bestellungen (Click & Collect)
    und aufwändige Rückverfolgung.
  severity: medium
  solution_hint: KI-Agent sendet automatisierte Erinnerungen für Abholungen und koordiniert
    Nachlieferungen.
- description: Schwierigkeiten bei der Akquise von neuen professionellen Kunden (Friseure,
    Kosmetikstudios).
  severity: medium
  solution_hint: KI-Agent kann gezielte Outbound-Anrufe zur Neukundengewinnung mit
    Informationen zu Grosshandelskonditionen durchführen.
- description: Administrativer Aufwand für die Verwaltung von Kundenkarten und Treueprogrammen.
  severity: low
  solution_hint: KI-Agent kann Treuepunkte verwalten, Kundengeburtstage erkennen und
    personalisierte Gutscheine versenden.
