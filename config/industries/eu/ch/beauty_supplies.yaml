typical_objections:
- objection: Meine Kunden erwarten einen persönlichen Kontakt, keine Maschine.
  response: Das verstehe ich gut. Unser KI-Agent arbeitet als Ihr persönlicher Assistent
    im Hintergrund. Er entlastet Ihr Team von Routinefragen wie Lagerstand oder Lieferzeit,
    sodass sich Ihre Mitarbeiter voll auf die komplexe, beratungsintensive persönliche
    Betreuung konzentrieren können. Er schützt also die Zeit für echten persönlichen
    Kontakt.
- objection: Die Einrichtung und Integration klingt zu aufwändig für unser kleines
    Team.
  response: Wir haben den Onboarding-Prozess für Schweizer KMU stark vereinfacht.
    Unser Team übernimmt den Grossteil der Integration mit Systemen wie Bexio oder
    Abacus. In der Regel sind Sie innerhalb von 2 Wochen startbereit, mit voller Unterstützung
    durch unseren deutschsprachigen Support.
- objection: Wir haben zu wenig Anrufvolumen, um das zu rechtfertigen.
  response: Das mag auf den ersten Blick so scheinen. Oft werden jedoch viele potenzielle
    Anrufe durch nicht besetzte Leitungen oder lange Wartezeiten gar nicht erst getätigt
    – das ist verlorener Umsatz. Unser Einstiegspaket ist bereits für wenige Anrufe
    pro Tag wirtschaftlich. Lassen Sie uns doch eine einfache Analyse Ihrer aktuellen
    Telefonie-Kosten durchführen.
