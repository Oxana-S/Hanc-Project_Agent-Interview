industry_faq:
- question: Wie gewährleisten Sie die Datensicherheit gemäss FADP?
  answer_template: Unser System ist vollständig in der Schweiz gehostet und erfüllt
    alle Anforderungen des FADP und der GDPR. Daten werden Ende-zu-Ende verschlüsselt.
- question: Kann der Voice Agent auch Französisch und Italienisch?
  answer_template: Ja, unser Voice Agent beherrscht Deutsch, Französisch und Italienisch
    und kann nahtlos zwischen den Sprachen wechseln.
- question: Was kostet die Implementierung einer solchen Lösung?
  answer_template: Die Kosten richten sich nach Ihrem individuellen Bedarf. Ein typischer
    Einstieg liegt bei CHF 500-1000 pro Monat. Ich erstelle Ihnen gerne ein persönliches
    Angebot.
- question: Wie lange dauert die Einrichtung?
  answer_template: Die Standard-Einrichtung dauert 2-4 Wochen. Komplexere Integrationen
    können 6-8 Wochen in Anspruch nehmen.
- question: Können bestehende Kundenstammdaten integriert werden?
  answer_template: Ja, wir integrieren uns in Ihr bestehendes CRM-System (z.B. Salesforce
    oder Dynamics), sodass alle Daten verfügbar sind.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten.
  script: Die Investition richtet sich nach Ihrem genauen Bedarf. Typischerweise sparen
    unsere Kunden aus der Finanzbranche durch Automatisierung mehrere tausend CHF
    pro Monat an Personalkosten ein. Ein Einstieg ist bereits ab CHF 500 monatlich
    möglich. Darf ich Ihnen eine detaillierte Kosten-Nutzen-Rechnung erstellen?
  goal: Wert propositionieren und zu einem detaillierten Gespräch überleiten.
- trigger: compliance_concern
  situation: Kunde äussert Bedenken bezüglich Compliance.
  script: Das verstehe ich sehr gut. Compliance ist in der Schweiz zentral. Unser
    System ist speziell für FADP und GDPR entwickelt und wird regelmässig auditiert.
    Wir bieten vollständige Transparenz und Protokollierung aller Interaktionen. Möchten
    Sie mehr über unsere Sicherheitsarchitektur erfahren?
  goal: Bedenken ausräumen und Expertise demonstrieren.
- trigger: efficiency_doubt
  situation: Kunde zweifelt am Effizienzgewinn.
  script: Ein typischer Effizienzgewinn liegt bei 30-40% weniger manueller Arbeit
    für Routineanfragen und Terminplanung. Ein Privatbank-Kunde spart beispielsweise
    CHF 4'500 monatlich durch automatisierten Erste-Level-Support. Kann ich Ihnen
    eine Fallstudie schicken?
  goal: Mit konkreten ROI-Beispielen überzeugen.
