typical_objections:
- objection: Unser Team kommt gut ohne Automatisierung zurecht.
  response: Das glaube ich gerne. Viele unserer Kunden dachten das auch, bis sie gesehen
    haben, wie viel Zeit für wertschöpfende Beratung gewonnen wird, wenn Routinefragen
    automatisiert werden.
- objection: Die Einführung ist zu disruptiv für unsere aktuellen Prozesse.
  response: Wir integrieren uns schrittweise und stören den laufenden Betrieb nicht.
    Oft starten wir mit einem Pilotprojekt in einer Abteilung.
- objection: KI ist unseren Kunden gegenüber zu unpersönlich.
  response: Unser Voice Agent entlastet Ihre Berater von Routinefragen, sodass diese
    mehr Zeit für die persönliche, hochwertige Beratung haben. Die KI ist ein Assistent,
    kein Ersatz.
- objection: Das Budget ist dieses Jahr bereits gesprochen.
  response: Verstehe ich. Die Investition amortisiert sich oft innerhalb eines Quartals.
    Können wir vielleicht ein Gespräch für die Budgetplanung des nächsten Jahres führen?
