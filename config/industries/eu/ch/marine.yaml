industry_faq:
- question: Was kostet eine Winterlagerung für meine 10-Meter-Yacht?
  answer_template: Die Kosten für die Winterlagerung hängen vom Boot, Standort und Serviceumfang ab. Für eine erste Schätzung benötigen wir einige Details. Ich verbinde Sie gerne mit einem Experten oder
    sende Ihnen unseren digitalen Katalog mit allen Paketen zu.
- question: Brauche ich einen speziellen Führerschein für einen Motorboot-Charter auf dem Genfersee?
  answer_template: Für Motorboote über bestimmte PS-Grenzen ist auf Schweizer Seen ein Patent (Bootsführerschein) erforderlich. Gerne kläre ich für Sie, ob Ihr gewünschtes Boot unter diese Regelung fällt
    und vermittle bei Bedarf Schnellkurse.
- question: Können Sie auch Notfallreparaturen am Wochenende durchführen?
  answer_template: Wir bieten einen eingeschränkten Pikettdienst für Notfälle an. Der AI-Assistent kann Ihre Situation vorqualifizieren und den zuständigen Techniker alarmieren. Es fallen außerhalb der
    regulären Stunden Zuschläge an.
- question: Ist die Mehrwertsteuer im Charterpreis enthalten?
  answer_template: Für Charterleistungen in der Schweiz fällt die normale Mehrwertsteuer an. Für Ausflüge, die ins Ausland führen, gelten spezielle Regeln. Unser System berechnet dies korrekt. Gerne erstelle
    ich Ihnen eine detaillierte Offerte.
- question: Wie lange im Voraus sollte ich einen Liegeplatz für die Saison buchen?
  answer_template: An beliebten Seen wie dem Zürich- oder Vierwaldstättersee empfehlen wir eine Buchung mindestens 6-9 Monate im Voraus. Ich kann sofort die Verfügbarkeit für Ihre Wunschhäfen prüfen.
sales_scripts:
- trigger: preis_frage_charter
  situation: Kunde fragt nach dem Preis für eine Wochenend-Charter.
  script: 'Sehr gerne! Für eine präzise Offerte brauche ich drei Informationen: 1) Gewünschtes Datum, 2) Bootstyp (Segel- oder Motorboot) und ungefähre Länge, 3) Welcher Heimathafen? Basierend darauf kann
    ich Ihnen sofort verfügbare Optionen und Paketpreise nennen. Möchten Sie mit der Verfügbarkeitsprüfung starten?'
  goal: Vom Preis zur konkreten Anfrage lenken und notwendige Daten für ein Angebot sammeln.
- trigger: beschwerde_wartungszeit
  situation: Kunde beschwert sich über lange Wartezeiten für einen Service-Termin.
  script: Das tut mir leid zu hören. Unser Ziel ist ein schneller, zuverlässiger Service. Unser AI-Assistent kann in Echtzeit nach letzten Minute-Stornierungen oder Express-Slots in anderen Werften unseres
    Netzwerks suchen. Darf ich das für Sie tun? So sparen Sie sich das Warten in der Warteschleife.
  goal: De-Eskalation und demonstrieren von proaktiver Problemlösung durch Technologie.
- trigger: interessent_kalt
  situation: Neukontakt, der allgemeine Informationen über die Werft anfragt.
  script: Herzlich willkommen bei [Firmenname]! Wir sind spezialisiert auf [Hauptservice, z.B. Yacht-Service]. Viele unserer Kunden schätzen unseren Schweizer Qualitätsanspruch und die transparente Abwicklung.
    Was genau hat Ihr Interesse geweckt? Möchten Sie mehr über unsere Winterlager-Pakete, Charterflotte oder unseren Rundum-Sorglos-Service erfahren?
  goal: Rapport aufbauen, Schweizer Qualität betonen und das Gespräch auf spezifische Bedürfnisse lenken.
