industry_faq:
- question: Wie lange dauert die Bearbeitung einer Baugenehmigung in der Schweiz?
  answer_template: Die Dauer variiert je nach Gemeinde und Projekt, typischerweise
    zwischen 4 und 12 Wochen. Unser AI-Agent kann Ihnen helfen, den Status zu verfolgen.
- question: Was sind die durchschnittlichen Kosten für einen Neubau in der Schweiz?
  answer_template: Die Kosten hängen von Größe und Lage ab, liegen aber oft zwischen
    4000 und 8000 CHF pro Quadratmeter. Gerne erstellen wir ein individuelles Angebot.
- question: Bieten Sie Garantien für Ihre Bauarbeiten an?
  answer_template: Ja, wir bieten standardmäßig eine 5-Jahres-Garantie auf alle Arbeiten,
    konform mit Schweizer Normen.
- question: Wie handle ich Änderungen am Bauplan während des Projekts?
  answer_template: Änderungen können über unseren AI-Agent angefordert werden, der
    sie automatisch an das Projektmanagement weiterleitet.
- question: Sind Ihre Dienstleistungen GDPR- und FADP-konform?
  answer_template: Ja, alle unsere Prozesse entsprechen den Schweizer Datenschutzgesetzen
    (FADP) und GDPR für EU-Bezüge.
- question: Können Sie bei der Finanzierung oder Subventionen für Energieeffizienz
    helfen?
  answer_template: Unser AI-Agent kann Informationen zu lokalen Förderprogrammen bereitstellen
    und Sie an Finanzierungspartner verweisen.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach Kosten für ein Bauprojekt.
  script: Guten Tag, vielen Dank für Ihre Anfrage. Die Kosten hängen von Ihren spezifischen
    Anforderungen ab. Unser AI-Agent kann schnell ein grobes Angebot basierend auf
    Größe und Art des Projekts erstellen. Möchten Sie das ausprobieren?
  goal: Kundenengagement erhöhen und Leads qualifizieren.
- trigger: compliance_concern
  situation: Kunde äußert Bedenken bezüglich Datenschutz.
  script: Wir verstehen Ihre Bedenken. Unsere Lösung ist vollständig FADP- und GDPR-konform,
    mit Datenverschlüsselung und Schweizer Servern. Können wir Ihnen mehr Details
    dazu senden?
  goal: Vertrauen aufbauen und Einwände ausräumen.
- trigger: competitor_mention
  situation: Kunde erwähnt einen Mitbewerber.
  script: Interessant, dass Sie [Competitor-Name] erwähnen. Unser AI-Agent bietet
    zusätzliche Automatisierung für Termine und Angebote, was Zeit spart und Fehler
    reduziert. Möchten Sie einen Vergleich sehen?
  goal: Differenzierung hervorheben und Wert proposition kommunizieren.
- trigger: free_trial_request
  situation: Kunde bittet um eine kostenlose Testphase.
  script: Gerne bieten wir eine 14-tägige Testphase an, um zu zeigen, wie unser AI-Agent
    Ihre Prozesse optimiert. Möchten Sie gleich starten?
  goal: Conversion fördern und Kundenbindung initiieren.
