industry_faq:
- question: Wie hoch sind die Kosten für IT-Dienstleistungen in der Schweiz?
  answer_template: Die Kosten variieren je nach Umfang, typischerweise zwischen 5.000
    und 50.000 CHF pro Monat für umfassende Services. Wir bieten individuelle Angebote
    basierend auf Ihren Anforderungen.
- question: Sind Ihre Services GDPR- und FADP-konform?
  answer_template: Ja, alle unsere Services sind vollständig an GDPR und FADP angepasst,
    um die strengen Schweizer Datenschutzgesetze zu erfüllen.
- question: Wie schnell können Sie auf IT-Probleme reagieren?
  answer_template: Wir garantieren eine Reaktionszeit von unter 15 Minuten für kritische
    Incidents, wie in unseren SLAs festgelegt.
- question: Bieten Sie 24/7-Support an?
  answer_template: Ja, wir bieten rund um die Uhr Support über unseren KI-Sprachagenten
    und menschliche Experten für komplexe Fälle.
- question: Können Sie bei der Cloud-Migration helfen?
  answer_template: Absolut, wir begleiten Sie durch die gesamte Cloud-Migration, von
    der Planung bis zur Implementierung, mit minimalen Unterbrechungen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen für IT-Dienstleistungen fragt.
  script: Vielen Dank für Ihr Interesse! Unsere Preise beginnen bei 2.000 CHF pro
    Monat für Basis-IT-Support und können bis zu 100.000 CHF für umfassende Lösungen
    reichen. Möchten Sie eine kostenlose Beratung, um ein maßgeschneidertes Angebot
    zu erhalten?
  goal: Den Kunden zu einer Beratung führen und ein individuelles Angebot erstellen.
- trigger: service_inquiry
  situation: Wenn ein Kunde nach spezifischen IT-Dienstleistungen wie Cybersecurity
    fragt.
  script: Wir bieten umfassende Cybersecurity-Lösungen, die auf Schweizer Anforderungen
    zugeschnitten sind, inklusive Penetrationstests und Compliance-Checks. Können
    wir einen Termin vereinbaren, um Ihre Bedürfnisse zu besprechen?
  goal: Das Gespräch vertiefen und einen Verkaufstermin vereinbaren.
- trigger: compliance_concern
  situation: Wenn ein Kunde Bedenken bezüglich Datenschutz und Compliance äußert.
  script: Verständlich! Mit unseren Services stellen wir sicher, dass Sie GDPR und
    FADP einhalten, durch automatisiertes Monitoring und Schulungen. Möchten Sie mehr
    über unsere Compliance-Pakete erfahren?
  goal: Vertrauen aufbauen und auf spezifische Compliance-Lösungen hinweisen.
