market_context:
  market_size: Ca. 300-350 Coworking Spaces in der Schweiz.
  growth_rate: Ca. 8-10% YoY (bereits konsolidiertes, aber wachsendes Marktsegment).
  key_trends:
  - Zunehmende Nachfrage nach 'Hub & Spoke'-Modellen (zentraler Hub mit suburbanen Spots).
  - Steigender Fokus auf Nachhaltigkeit und Well-being in den Spaces.
  - Integration von Coworking in Wohn- und Hotelprojekte ('Hybrid Living').
  - Grössere Unternehmen mieten ganze Etagen als flexible Team-Büros.
  seasonality:
    high:
    - September-November (nach Sommerferien)
    - Januar (Neujahrsvorsätze, neue Projekte)
    low:
    - Juli-August (Hauptferienzeit)
    - Dezember (zwischen Weihnachten und Neujahr)
typical_objections:
- objection: Das ist mir zu teuer. Ich kann auch im Home-Office arbeiten.
  response: Das verstehe ich. Bedenken Sie jedoch den Wert eines professionellen Umfelds für Netzwerken, konzentriertes Arbeiten und die Trennung von Beruf und Privatleben. Viele unserer Mitglieder berichten
    von einem Produktivitätsboost, der die Kosten schnell rechtfertigt. Möchten Sie es für einen Tag probieren?
- objection: Ich brauche nicht jeden Tag einen Büroplatz.
  response: Perfekt! Genau dafür haben wir unsere flexiblen Teilzeit-Mitgliedschaften. Sie buchen z.B. 5 oder 10 Tage pro Monat und zahlen nur, was Sie nutzen. So haben Sie die Vorteile eines Büros, ohne
    für ungenutzte Tage zu bezahlen.
- objection: Ich habe schlechte Erfahrungen mit lauten Coworking-Spaces gemacht.
  response: Da haben Sie völlig recht, die Atmosphäre ist entscheidend. Unser Konzept basiert auf 'quiet zones' für fokussiertes Arbeiten und separaten, lebendigen Kollaborationsbereichen. Lassen Sie es
    sich bei einer Besichtigung zeigen – ich bin sicher, Sie werden den Unterschied merken.
