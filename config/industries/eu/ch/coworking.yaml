industry_faq:
- question: Was kostet ein flexibler Arbeitsplatz pro Monat?
  answer_template: Unsere flexiblen Hot-Desk-Mitgliedschaften beginnen bei {{price}} CHF pro Monat. Der Preis variiert je nach Standort und inkludierten Leistungen wie Meetingraum-Guthaben.
- question: Gibt es Mindestvertragslaufzeiten?
  answer_template: Nein, wir bieten maximale Flexibilität. Die meisten unserer Mitgliedschaften sind monatlich kündbar, ohne lange Vertragsbindung.
- question: Ist die Nutzung 24/7 möglich?
  answer_template: Ja, an den meisten Standorten haben Sie mit Ihrer Mitgliedschaft 24/7 Zugang via unserer Smartphone-App oder Zugangskarte.
- question: Sind Meetingräume in der Mitgliedschaft inbegriffen?
  answer_template: Unsere Mitgliedschaften beinhalten ein monatliches Guthaben für Meetingräume. Darüber hinausgehende Nutzung kann zum vergünstigten Mitgliedertarif gebucht werden.
- question: Wie handhaben Sie Datenschutz (FADP/GDPR)?
  answer_template: Wir halten uns strikt an Schweizer (FADP) und europäische (GDPR) Datenschutzbestimmungen. Alle Daten werden verschlüsselt und nur für betriebsnotwendige Zwecke verarbeitet.
- question: Bieten Sie Parkplätze an?
  answer_template: An vielen Standorten stehen begrenzte Parkplätze zur Verfügung, oft gegen Aufpreis. Wir empfehlen die hervorragende Anbindung an den ÖV. Gerne gebe ich Ihnen Details zu Ihrem gewünschten
    Standort.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Interessent nach dem Preis für einen bestimmten Service fragt.
  script: 'Vielen Dank für Ihre Anfrage. Um Ihnen das passende Angebot zu unterbreiten, hilft mir eine kurze Information: Für wie viele Personen und mit welchem Fokus (z.B. konzentriertes Arbeiten, viele
    Meetings) suchen Sie den Raum? Basierend darauf kann ich Ihnen die genauen Kosten in CHF nennen und gleich einen Termin für eine kostenlose Besichtigung vorschlagen.'
  goal: Qualifikation des Leads und Terminvereinbarung für eine Besichtigung.
- trigger: competitor_mention
  situation: Wenn ein Kunde einen spezifischen Mitbewerber nennt.
  script: Das ist eine gute Wahl. Uns unterscheidet vor allem unsere starke lokale Community und die Tatsache, dass unsere Preise in CHF transparent alle Nebenkosten wie Highspeed-Internet, Kaffee und Servicegebühren
    enthalten. Möchten Sie gerne einen Vergleich unserer inkludierten Leistungen sehen?
  goal: Herausstellen des einzigartigen Wertversprechens und Weiterführung des Gesprächs.
- trigger: objection_flexibility
  situation: Wenn ein Kunde Bedenken wegen langfristiger Bindung äussert.
  script: Ich verstehe Ihr Bedürfnis nach Flexibilität vollkommen. Genau dafür sind wir da. Unsere Standardmitgliedschaften sind monatlich kündbar. Sie skalieren mit Ihrem Geschäft – wir haben schon viele
    Start-ups begleitet, die bei uns mit einem Schreibtisch angefangen haben und jetzt ein eigenes Büro bei uns führen.
  goal: Einwand entkräften und Vertrauen in die Skalierbarkeit aufbauen.
