industry_faq:
- question: Ist Cannabis in der Schweiz legal?
  answer_template: Ja, medizinisches Cannabis ist unter bestimmten Bedingungen legal,
    und CBD-Produkte mit niedrigem THC-Gehalt sind frei verkäuflich. Bitte konsultieren
    Sie einen Arzt für medizinische Verwendung.
- question: Was sind die Kosten für medizinisches Cannabis in CHF?
  answer_template: Die Kosten variieren je nach Produkt und Versicherung. Typischerweise
    liegen sie zwischen 10 und 50 CHF pro Gramm. Wir helfen bei der Abklärung mit
    Ihrer Krankenkasse.
- question: Benötige ich eine Lizenz, um Cannabis zu verkaufen?
  answer_template: Ja, für den Vertrieb von medizinischem Cannabis sind Lizenzen erforderlich.
    Wir bieten Compliance-Beratung, um den Prozess zu vereinfachen.
- question: Wie kann ich die Qualität von Cannabis-Produkten überprüfen?
  answer_template: Wir arbeiten mit zertifizierten Laboren zusammen und stellen Analysezertifikate
    bereit. Unser AI-Agent kann diese Informationen direkt liefern.
- question: Gibt es saisonale Schwankungen im Cannabis-Markt?
  answer_template: Ja, der Verkauf kann in Ferienzeiten wie Sommer und Winter ansteigen.
    Wir passen unsere Lagerbestände entsprechend an.
- question: Unterstützen Sie internationale Lieferungen?
  answer_template: Nein, aufgrund regulatorischer Beschränkungen liefern wir nur innerhalb
    der Schweiz. Unser Fokus liegt auf lokaler Compliance.
