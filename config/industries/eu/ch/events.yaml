industry_faq:
- question: Wie schnell können Sie ein Angebot für ein Firmenevent erstellen?
  answer_template: Unser System erstellt innerhalb von 15 Minuten ein detailliertes
    Angebot basierend auf Ihren Anforderungen. Bitte nennen Sie mir die gewünschte
    Teilnehmerzahl, Datum und Event-Typ.
- question: Bieten Sie auch virtuelle Event-Optionen an?
  answer_template: Ja, wir organisieren hybriden und vollständig virtuelle Events
    mit technischer Unterstützung. Die Kosten beginnen bei 2'500 CHF für Basis-Pakete.
- question: Wie handhaben Sie Last-Minute-Stornierungen?
  answer_template: Unsere Stornierungsbedingungen sind vertraglich festgelegt. Bei
    Stornierung innerhalb von 14 Tagen fallen 50% der Kosten an, innerhalb 7 Tagen
    80%.
- question: Sind Ihre Dienstleistungen DSG/GDPR-konform?
  answer_template: Ja, alle unsere Prozesse entsprechen der schweizerischen DSG und
    europäischen GDPR. Wir bieten datenschutzkonforme Teilnehmerverwaltung.
- question: Können Sie Mehrsprachen-Support für internationale Gäste bieten?
  answer_template: Ja, wir unterstützen Deutsch, Französisch, Italienisch und Englisch
    für alle Event-Kommunikation.
- question: Welche Zahlungsbedingungen bieten Sie an?
  answer_template: Standard sind 30% Anzahlung bei Buchung, 50% 4 Wochen vor dem Event,
    20% nach Durchführung. Zahlung via Rechnung, Kreditkarte oder Twint möglich.
sales_scripts:
- trigger: price_question
  situation: Wenn Kunde nach Preisen für Event-Organisation fragt
  script: 'Vielen Dank für Ihre Anfrage. Unsere Preise beginnen bei 1''500 CHF für
    kleinere Events und richten sich nach Umfang, Teilnehmerzahl und Services. Für
    ein maßgeschneidertes Angebot benötige ich einige Details: Welcher Event-Typ ist
    geplant, wie viele Teilnehmer erwarten Sie und wann soll das Event stattfinden?'
  goal: Qualifizierung der Anfrage und Erfassung von Basis-Informationen für Angebotserstellung
- trigger: competitor_comparison
  situation: Wenn Kunde unsere Preise mit Mitbewerbern vergleicht
  script: Ich verstehe, dass Sie Preise vergleichen. Unser Mehrwert liegt in der vollständigen
    Automatisierung, die Ihnen bis zu 15 Arbeitsstunden pro Event spart. Bei einem
    typischen Firmenevent von 50 Personen bedeutet das eine Einsparung von ca. 2'000
    CHF an Personalkosten zusätzlich zu unserem Festpreis.
  goal: Wertargumentation statt Preisdiskussion, ROI-Darstellung
- trigger: implementation_time
  situation: Wenn Kunde nach Implementierungszeit fragt
  script: Unsere Lösung ist innerhalb von 48 Stunden einsatzbereit für erste Funktionen.
    Die vollständige Integration mit Ihren bestehenden Systemen dauert typischerweise
    1-2 Wochen, abhängig von der Komplexität. Wir bieten eine kostenlose Testphase
    von 14 Tagen an.
  goal: Hürdenabbau durch schnelle Implementierung und Testmöglichkeit
