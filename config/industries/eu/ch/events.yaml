pain_points:
- description: Hoher administrativer Aufwand für die Erstellung von Angeboten und
    Verträgen, besonders bei kurzfristigen Anfragen.
  severity: high
  solution_hint: Automatische Angebotserstellung durch Sprachantworten auf Kundenanfragen
    mit Vorlagen.
- description: Schwierigkeiten bei der Personalplanung, insbesondere während der Hauptsaison
    (Herbst/Winter).
  severity: high
  solution_hint: Automatisierte Schichtplanung und Verfügbarkeitsabfragen bei Mitarbeitern
    per Telefon.
- description: Last-Minute-Stornierungen führen zu erheblichen Einnahmeverlusten und
    Logistikproblemen.
  severity: high
  solution_hint: Automatisierte Stornierungsgebühren-Berechnung und Wartelistenverwaltung
    via Telefon.
- description: Komplexe Mehrsprachigkeit bei internationalen Veranstaltungen in der
    Schweiz.
  severity: medium
  solution_hint: Mehrsprachige Sprachantworten für Teilnehmeranfragen in DE/FR/IT/EN.
- description: Hoher Koordinationsaufwand mit Lieferanten (Catering, Technik, Location).
  severity: medium
  solution_hint: Automatisierte Statusabfragen und Terminbestätigungen mit Partnern
    per Sprachanruf.
- description: Datenschutzanforderungen (DSG/GDPR) bei der Teilnehmerverwaltung sind
    aufwändig umzusetzen.
  severity: medium
  solution_hint: DSG/GDPR-konforme Einwilligungserfassung und Datenverwaltung via
    Sprachantworten.
- description: Schwierige Preisgestaltung bei volatilen Kosten (Lebensmittel, Energie).
  severity: low
  solution_hint: Dynamische Preisinformationen basierend auf aktuellen Kosten via
    Sprachauskunft.
