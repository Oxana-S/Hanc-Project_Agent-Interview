    wir einen reduzierten Starter-Plan für Ihr nächstes kleineres Event besprechen?
- objection: Wir haben bereits etablierte Prozesse, die funktionieren.
  response: Das ist hervorragend! Unsere Lösung integriert sich in Ihre bestehenden
    Prozesse und automatisiert nur die zeitaufwändigen Teile. Dadurch gewinnen Ihre
    Mitarbeiter Kapazität für wichtigere Aufgaben. Möchten Sie eine Demo sehen, wie
    das in der Praxis funktioniert?
