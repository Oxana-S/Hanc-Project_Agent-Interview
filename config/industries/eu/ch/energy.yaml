pain_points:
- description: Hohe Volatilität der Energiepreise an den Märkten führt zu unkalkulierbaren
    Kosten für Verbraucher und Unternehmen.
  severity: high
  solution_hint: AI Voice Agent kann Kunden automatisiert über günstige Tarifwechsel
    informieren und Preisalarme auslösen.
- description: Komplexe und sich häufig ändernde regulatorische Vorgaben (Energiegesetz,
    FADP, EU-Strommarktabkommen).
  severity: high
  solution_hint: Voice Agent kann über Compliance-Updates informieren und Dokumentationsprozesse
    per Sprache steuern.
- description: Zunehmender Druck zur Dekarbonisierung und Erreichung der Klimaziele
    der Schweizer Energiestrategie 2050.
  severity: high
  solution_hint: Agent kann Beratungsgespräche zur Energieeffizienz und erneuerbaren
    Lösungen führen und Termine vereinbaren.
- description: Veraltete Netzinfrastruktur und hoher Investitionsbedarf für Smart
    Grids und digitale Zähler (Smart Meter).
  severity: medium
  solution_hint: Automatisierte Kundenkommunikation für Umstellungsprojekte und Störungsmeldungen
    entlastet Support-Teams.
- description: Geringe Kundenbindung und hohe Wechselbereitschaft aufgrund von Preisvergleichsportalen.
  severity: medium
  solution_hint: Proaktive Kundenbetreuung via Voice Agent zur Angebotsverlängerung
    und Wertsteigerung der Dienstleistung.
- description: Fachkräftemangel, insbesondere für die Wartung dezentraler Anlagen
    (PV, Wärmepumpen).
  severity: medium
  solution_hint: Voice Agent kann First-Level-Support für Installation und Fehlerbehebung
    bieten und Technikertermine optimieren.
