industry_faq:
- question: Welche Fördergelder gibt es für eine Solaranlage in meinem Kanton?
  answer_template: Die Förderung variiert je nach Kanton und Gemeinde. Unser Voice
    Agent kann Ihre Postleitzahl erfragen und Sie basierend darauf mit den aktuellen
    Förderprogrammen von Pronovo oder Ihrem Kanton verbinden. Möchten Sie das jetzt
    prüfen?
- question: Warum ist mein Strompreis dieses Jahr so stark gestiegen?
  answer_template: Die Strompreise setzen sich aus Netzgebühren, Energiebeschaffung
    und staatlichen Abgaben zusammen. Der aktuelle Anstieg liegt vor allem an den
    höheren Beschaffungskosten am europäischen Markt. Ich kann Ihnen eine detaillierte
    Kostenaufschlüsselung per E-Mail senden oder unseren günstigeren Neukundentarif
    vorstellen.
- question: Wie funktioniert der Wechsel zu einem Ökostrom-Tarif?
  answer_template: Der Wechsel ist einfach und gesetzlich geregelt. Sie kündigen nichts
    selbst. Geben Sie mir einfach Ihre Zählpunktnummer, ich prüfe die Verfügbarkeit
    und leite den Wechsel für Sie in die Wege. Die Versorgungssicherheit bleibt jederzeit
    gewährleistet.
- question: Ich habe eine Störung. Wann kommt der Techniker?
  answer_template: Bitte nennen Sie mir Ihre Adresse und die Art der Störung. Ich
    prüfe sofort den Störungsstatus in unserem System und kann Ihnen eine voraussichtliche
    Ankunftszeit des Technikers nennen oder den Auftrag direkt erfassen.
- question: Lohnt sich eine Wärmepumpe in einem Altbau?
  answer_template: Das hängt stark von der Gebäudeisolierung ab. Als erster Schritt
    empfehlen wir immer eine unverbindliche Energieberatung. Ich kann Ihnen jetzt
    einen Termin mit unserem Fachberater in Ihrer Region vermitteln, der eine individuelle
    Analyse vornimmt.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten für eine Photovoltaikanlage.
  script: 'Die Investition für eine typische PV-Anlage für ein Einfamilienhaus liegt
    zwischen 20''000 und 35''000 CHF. Die genauen Kosten hängen von der Grösse und
    Komplexität ab. Wichtiger ist die Rendite: Mit der aktuellen Eigenverbrauchsquote
    und Einspeisevergütung amortisiert sich die Anlage oft in 10-12 Jahren. Darf ich
    eine grobe Schätzung für Ihr Hausdach anhand eines Satellitenbildes erstellen?'
  goal: Vom Preis zum Wert (Amortisation) lenken und zu einer konkreten Bedarfsanalyse
    überleiten.
- trigger: contract_ending
  situation: Voice Agent erkennt, dass der Stromvertrag des Kunden in 3 Monaten ausläuft.
  script: Ich sehe, Ihr aktueller Vertrag läuft am [Datum] aus. Gerne stelle ich Ihnen
    jetzt unser Treueangebot für die Vertragsverlängerung vor. Es enthält eine Preisgarantie
    für 24 Monate und 100% Schweizer Wasserkraft. Zudem schenken wir Ihnen einen 150
    CHF Bonus für Ihre nächste Stromrechnung. Möchten Sie die Details hören?
  goal: Kundenbindung durch ein attraktives, proaktives Verlängerungsangebot.
- trigger: efficiency_interest
  situation: Kunde erkundigt sich nach Energieeffizienz-Massnahmen für sein KMU.
  script: Das ist ein kluger Schritt. Viele KMU sparen durch ein systematisches Energiemonitoring
    10-15% ihrer Kosten ein. Unsere Lösung beginnt mit einer Analyse Ihrer letzten
    Verbrauchsdaten. Auf dieser Basis zeigen wir konkrete Sparpotenziale auf, von
    LED-Beleuchtung bis zu optimierter Lüftung. Können wir nächste Woche einen kurzen
    Vor-Ort-Termin für eine erste Bestandsaufnahme vereinbaren?
  goal: Vom Interesse zur konkreten Analyse mit klarem ROI-Versprechen führen und
    Termin vereinbaren.
