pain_points:
- description: Hohe Personalkosten für Recruiter, besonders in der Deutschschweiz, machen die Besetzung von Stellen finanziell belastend.
  severity: high
  solution_hint: Automatisierung der Erstgespräche und Vorselektion durch KI, um den Zeitaufwand für Recruiter um bis zu 70% zu reduzieren.
- description: Langer Zeitraum von der Stellenausschreibung bis zur Vertragsunterschrift, der oft mehrere Monate beträgt.
  severity: high
  solution_hint: KI-Agent beschleunigt den Prozess durch 24/7-Verfügbarkeit für Kandidaten, Terminvereinbarung und Follow-ups.
- description: Mangel an qualifizierten Fachkräften (Fachkräftemangel) in Branchen wie IT, Engineering und Gesundheit.
  severity: high
  solution_hint: Passive Candidate Sourcing durch KI, die potenzielle Kandidaten in Netzwerken anspricht und initialisiert.
- description: Komplexe Compliance mit FADP (neues Datenschutzgesetz) und DSGVO bei der Verarbeitung von Bewerberdaten.
  severity: medium
  solution_hint: KI-Agent mit integrierter Compliance-Checkliste und datenschutzkonformer Protokollierung aller Interaktionen.
- description: Inaktive oder unpräzise Bewerberdaten in der ATS (Applicant Tracking System), die zu ineffizienten Prozessen führen.
  severity: medium
  solution_hint: Automatische Aktualisierung von Kandidatenprofilen und Status durch Konversationen mit dem KI-Agenten.
- description: Hohe Kosten für Stellenportale wie jobs.ch und LinkedIn Recruiter Lizenzen ohne garantierte Ergebnisqualität.
  severity: medium
  solution_hint: KI-gestützte, gezielte Direktansprache reduziert die Abhängigkeit von teuren Plattformen.
- description: Schwierigkeit, das Employer Branding konsistent und persönlich an eine grosse Anzahl von Kandidaten zu kommunizieren.
  severity: low
  solution_hint: Der KI-Agent vermittelt rund um die Uhr eine einheitliche, positive Markenbotschaft und beantwortet Unternehmensfragen.
