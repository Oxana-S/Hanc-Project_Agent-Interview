industry_faq:
- question: Wie gewährleistet der KI-Agent den Schweizer Datenschutz (FADP)?
  answer_template: Unser System ist vollständig in der Schweiz gehosted und wurde speziell für die Compliance mit FADP und DSGVO entwickelt. Alle Datenverarbeitung folgt dem Prinzip 'Privacy by Design',
    und wir schliessen notwendige Auftragsverarbeitungsverträge (AVV) ab.
- question: Kann der Agent auch komplexe fachliche Fragen von IT-Ingenieuren beantworten?
  answer_template: Der Agent ist konfigurierbar und kann mit Branchenwissen und spezifischen FAQ Ihres Unternehmens gefüttert werden. Für tiefgehende Fachgespräche leitet er nahtlos zu einem menschlichen
    Recruiter weiter. Sein Hauptzweck ist die Effizienzsteigerung im Pre-Screening.
- question: Was passiert, wenn ein Kandidat ungewöhnliche Fragen stellt?
  answer_template: Unser Agent ist mit Eskalationsroutinen ausgestattet. Bei nicht standardisierten oder kritischen Fragen wird das Gespräch protokolliert und sofort an Ihren Recruiter weitergeleitet, damit
    kein potenzieller Kandidat verloren geht.
- question: Wie schnell lässt sich die Lösung in unser bestehendes ATS integrieren?
  answer_template: Über standardisierte APIs (z.B. REST) ist eine erste Integration oft innerhalb von 2-3 Werktagen möglich. Unser Technikteam unterstützt Sie während des gesamten Onboardings.
- question: Versteht der Agent Schweizerdeutsche Dialekte?
  answer_template: Der Agent ist auf Hochdeutsch trainiert, das im geschäftlichen Kontext standardmässig verwendet wird. Wir empfehlen, die Interaktionen auf Hochdeutsch zu halten, um maximale Genauigkeit
    zu gewährleisten. Dialekt-Erkennung ist in Entwicklung.
- question: Kostet der Service pro Gespräch oder als Flatrate?
  answer_template: Wir bieten transparente, monatliche Abonnements basierend auf Ihrem geschätzten Gesprächsvolumen. So haben Sie Kostensicherheit und keine unerwarteten Nebenkosten. Gerne unterbreiten
    wir Ihnen ein massgeschneidertes Angebot.
sales_scripts:
- trigger: price_question
  situation: Potenzielle Kunde fragt nach den Kosten.
  script: Verständliche Frage. Statt hoher Einmalkosten oder Provisionen bieten wir ein planbares Abo-Modell. Ein typisches Paket für einen mittelgrossen Kunden beginnt bei etwa 300 CHF pro Monat. Das amortisiert
    sich oft schon, wenn wir Ihren Recruitern nur 5-10 Stunden administrative Arbeit pro Woche abnehmen. Darf ich Ihnen eine detaillierte ROI-Berechnung für Ihr Unternehmen zeigen?
  goal: Preisschock vermeiden, Wert über Zeitersparnis kommunizieren, zu konkretem Angebot überleiten.
- trigger: objection_compliance
  situation: Kunde äussert Bedenken bezüglich Datenschutz.
  script: Das ist ein absolut kritisches Thema, besonders mit dem neuen FADP. Genau deshalb haben wir unsere Lösung von Grund auf für die Schweiz entwickelt. Unsere Server stehen in Zürich, und wir arbeiten
    nur mit Schweizer Partnern. Wir stellen Ihnen gerne unsere Compliance-Dokumentation und einen standardisierten AVV zur Verfügung. Datenschutz ist für uns kein Feature, sondern die Grundlage.
  goal: Bedenken ernst nehmen, Schweizer Expertise und technische Lösungen als Vertrauensbeweis darlegen.
- trigger: competitor_mention
  situation: Kunde erwähnt einen traditionellen Personaldienstleister.
  script: Die grossen Personalvermittler leisten gute Arbeit, konzentrieren sich aber oft auf die Vermittlung gegen hohe Provision. Unsere Stärke ist die Prozessoptimierung *in Ihrer eigenen Personalabteilung*.
    Wir machen Ihre existierenden Recruiter effizienter, reduzieren Time-to-Hire und senken langfristig Ihre Kosten pro Einstellung, ohne Provisionen. Es geht um Empowerment, nicht um Ersatz.
  goal: Unterschied im Geschäftsmodell klarstellen (Tool vs. Dienstleister), interne Stärkung betonen.
- trigger: initial_contact
  situation: Erstkontakt mit einem Personalverantwortlichen.
  script: 'Guten Tag [Name], mein Name ist [Name des KI-Agents/Analysten] von [Ihre Firma]. Ich helfe Schweizer Recruiting-Teams, bis zu 70% der Zeit für administrative Aufgaben wie Erstinterviews und Terminkoordination
    einzusparen. Damit können sich Ihre Recruiter auf das Wesentliche konzentrieren: die besten Kandidaten zu überzeugen. Haben Sie aktuell Schwierigkeiten, mit dem Bewerberaufkommen Schritt zu halten?'
  goal: Aufmerksamkeit erregen, konkreten Nutzen (Zeitersparnis) nennen und eine offene Diagnosefrage stellen.
