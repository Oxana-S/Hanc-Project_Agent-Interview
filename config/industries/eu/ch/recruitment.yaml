typical_objections:
- objection: Unsere Prozesse sind zu individuell für eine Automatisierung.
  response: Genau deshalb ist unsere Lösung hochgradig anpassbar. Sie definieren die Fragen, den Tonfall und die Eskalationswege. Wir automatisieren die repetitiven Teile, damit Ihre Recruiter mehr Zeit
    für die individuellen, menschlichen Aspekte haben.
- objection: Wir fürchten einen unpersönlichen Eindruck bei den Kandidaten.
  response: Ein gut konfigurierter KI-Agent ist verfügbarer und reaktionsschneller als ein überlasteter Mensch. Er stellt sicher, dass jeder Kandidat sofort ein konsistentes, informatives Feedback erhält.
    Dies wird oft als *professioneller* empfunden als wochenlanges Warten. Bei komplexen Fragen übernimmt sofort ein Mensch.
- objection: Wir haben kein Budget für neue Software.
  response: Es geht nicht um eine zusätzliche Ausgabe, sondern um eine Investition, die sich schnell amortisiert. Wenn wir Ihnen helfen, nur einen Recruiter für 10 Stunden pro Monat zu entlasten, haben
    Sie die Kosten bereits wieder hereingeholt. Lassen Sie uns gemeinsam eine einfache Kosten-Nutzen-Analyse für Ihre Situation machen.
