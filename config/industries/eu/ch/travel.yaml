industry_faq:
- question: Wie kann ich meine Reise stornieren oder ändern?
  answer_template: Sie können Stornierungen oder Änderungen über unseren KI-Sprachagenten
    vornehmen. Bitte haben Sie Ihre Buchungsnummer bereit. Gemäß unseren AGB können
    Gebühren anfallen.
- question: Bieten Sie Reiseversicherungen an?
  answer_template: Ja, wir bieten umfassende Reiseversicherungen an, einschließlich
    Annullierungskosten- und Krankenversicherung. Unser KI-Agent kann Ihnen passende
    Optionen basierend auf Ihrem Reiseziel vorschlagen.
- question: Sind Ihre Preise in CHF inklusive aller Gebühren?
  answer_template: Ja, alle angezeigten Preise sind in Schweizer Franken (CHF) und
    enthalten in der Regel Steuern und Gebühren. Details werden vor der Buchung transparent
    angezeigt.
- question: Wie handle ich mit Datenschutz bei Online-Buchungen?
  answer_template: Wir halten uns strikt an DSGVO und DSG. Ihre Daten werden verschlüsselt
    und nur für Buchungszwecke verwendet. Unser KI-Agent informiert Sie über unsere
    Datenschutzrichtlinien.
- question: Kann ich Last-Minute-Angebote für Skireisen buchen?
  answer_template: Ja, unser KI-Sprachagent überwacht regelmäßig Last-Minute-Angebote
    für Skireisen in der Schweiz und kann Ihnen personalisierte Vorschläge machen.
- question: Unterstützen Sie nachhaltige Reiseoptionen?
  answer_template: Absolut! Wir bieten umweltfreundliche Unterkünfte, CO2-kompensierte
    Flüge und lokale Tourismusinitiativen. Fragen Sie unseren KI-Agent nach nachhaltigen
    Paketen.
