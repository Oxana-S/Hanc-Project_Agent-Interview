industry_faq:
- answer_template: Nennen Sie bitte die gewünschte Fachrichtung und Ihren Wunschtermin,
    ich prüfe die nächsten freien Sprechstunden.
  question: Wie kann ich einen Termin vereinbaren?
- answer_template: Nüchtern sind erforderlich für Blutzucker, Cholesterin und Leberwerte.
    Für ein grosses Blutbild ist es empfohlen.
  question: Welche Blutanalysen müssen nüchtern durchgeführt werden?
- answer_template: Bitte vermeiden Sie blähende Speisen 2 Tage vorher. Am Tag der
    Untersuchung kommen Sie nüchtern.
  question: Wie bereite ich mich auf ein Bauch-Ultraschall vor?
- answer_template: Unsere Praxis ist samstags von 9 bis 12 Uhr geöffnet. Für dringende
    Fälle am Wochenende wenden Sie sich bitte an den Pikettdienst.
  question: Haben Sie am Wochenende geöffnet?
- answer_template: Ein Hausbesuch ist in dringenden Fällen möglich. Bitte nennen Sie
    Ihre Adresse und die Hauptbeschwerden.
  question: Ist ein Hausbesuch möglich?
- answer_template: Die Kosten variieren je nach Facharzt. Eine Erstkonsultation beim
    Hausarzt beginnt bei circa 120 CHF.
  question: Was kostet eine Konsultation?
- answer_template: Ja, wir akzeptieren alle gängigen Krankenkassenkarten. Bitte bringen
    Sie Ihre Versichertenkarte mit.
  question: Akzeptieren Sie die Krankenkassenkarte?
