sales_scripts:
- goal: Den Wert der Investition kommunizieren und eine Probestunde vereinbaren.
  script: Ich verstehe, dass die Investition wichtig ist. Unser Kurs bietet nicht nur Wissen, sondern praktische Fähigkeiten, die Sie sofort anwenden können. Viele unserer Absolventen konnten ihr Einkommen
    steigern oder eine neue Position erreichen. Möchten Sie sich mit einer kostenlosen Probestunde selbst überzeugen?
  situation: Wenn ein Interessent nach dem Preis fragt oder "zu teuer" sagt.
  trigger: price_question
- goal: Die Flexibilität des Formats hervorheben und Bedenken bezüglich Zeitmangel ausräumen.
  script: Bei uns lernen Sie ortsunabhängig. Die Live-Sessions werden aufgezeichnet, und Sie bearbeiten die Aufgaben, wann es Ihnen passt – auch abends oder am Wochenende. So lässt sich die Weiterbildung
    ideal in den Alltag integrieren. Können wir einen Termin für eine kurze Demo vereinbaren?
  situation: Wenn ein Interessent "keine Zeit" als Einwand nennt.
  trigger: time_objection
- goal: Vertrauen aufbauen und das Risiko durch die Probestunde minimieren.
  script: Das ist verständlich. Deshalb empfehlen wir immer zuerst die kostenlose Probestunde. So können Sie den Dozenten, die Methode und die Plattform kennenlernen, ohne Verpflichtung. Wenn es Ihnen gefällt,
    machen Sie weiter. Wenn nicht, war es immerhin ein interessantes Preview. Soll ich Sie für nächste Woche eintragen?
  situation: Wenn ein Interessent unsicher ist oder "ich weiß nicht" sagt.
  trigger: uncertainty
