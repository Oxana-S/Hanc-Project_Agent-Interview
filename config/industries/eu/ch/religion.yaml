industry_faq:
- question: Wie gewährleisten Sie den Datenschutz (FADP) bei Telefonaten?
  answer_template: Unser System ist nach Schweizer und EU-Datenschutzrichtlinien (FADP/GDPR)
    zertifiziert. Alle Daten werden verschlüsselt und nur mit Ihrer expliziten Einwilligung
    für vereinbarte Zwecke genutzt. Wir bieten transparente Datenverarbeitungsvereinbarungen.
- question: Kann der Sprachassistant auch in verschiedenen Schweizer Dialekten oder
    Sprachen antworten?
  answer_template: Ja, unser System kann für Hochdeutsch, Schweizerdeutsch, Französisch,
    Italienisch und weitere Sprachen trainiert werden, um Ihrer Gemeinschaft gerecht
    zu werden.
- question: Was passiert bei komplexen oder seelsorgerlichen Anfragen, die der Bot
    nicht beantworten kann?
  answer_template: Der Assistent erkennt die emotionale oder komplexe Natur des Anliegens
    und leitet sofort und diskret an einen menschlichen Ansprechpartner (Seelsorger,
    Verwaltung) weiter. Er dient als intelligenter Filter.
- question: Ist die Technik für ältere Gemeindemitglieder einfach zu bedienen?
  answer_template: Absolut. Die Interaktion erfolgt ganz natürlich per Sprache. Es
    sind keine Apps oder technischen Kenntnisse nötig. Ein einfacher Anruf genügt.
- question: Wie hoch sind die Einrichtungskosten und die laufenden Gebühren?
  answer_template: Die Einrichtung ist oft einmalig oder im monatlichen Paket enthalten.
    Laufende Kosten beginnen bei ca. 150 CHF/Monat und richten sich nach Umfang. Wir
    zeigen Ihnen gerne eine klare ROI-Rechnung.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten am Telefon oder per E-Mail.
  script: Vielen Dank für Ihre Nachfrage. Die Investition richtet sich nach den spezifischen
    Bedürfnissen Ihrer Gemeinde. Ein Basis-Paket zur Entlastung Ihrer Telefonzentrale
    beginnt bei etwa 150 CHF pro Monat. Darin ist oft die Einrichtung und 24/7-Erreichbarkeit
    enthalten. Können wir kurz Ihre drei größten Herausforderungen im Telefonverkehr
    besprechen? Dann kann ich Ihnen eine genauere, maßgeschneiderte Schätzung geben.
  goal: Vom Preis ablenken, auf Wert und individuelle Lösung fokussieren, qualifizieren.
- trigger: competitor_mention
  situation: Kunde erwähnt einen anderen Anbieter oder eine manuelle Lösung.
  script: Das ist interessant. Viele Gemeinden beginnen mit manuellen Lösungen oder
    einfachen Voicemails. Unser Unterschied liegt in der intelligenten Weiterleitung,
    der mehrsprachigen DSGVO-Konformität und der direkten Integration in Ihre bestehende
    Kirchensoftware. So sparen Sie nicht nur Zeit, sondern bieten auch einen echten
    Mehrwert für Ihre Mitglieder. Darf ich Ihnen ein konkretes Beispiel zeigen, wie
    wir der Kirchgemeinde XY geholfen haben?
  goal: Differenzierung durch Integration, Compliance und Mehrwert aufzeigen, Social
    Proof liefern.
- trigger: objection_technology
  situation: Kunde äußert Bedenken, dass die Technik zu unpersönlich oder komplex
    sei.
  script: Ich verstehe Ihre Sorge vollkommen. Unser Ziel ist es nicht, menschliche
    Kontakte zu ersetzen, sondern sie zu entlasten und zu ergänzen. Der Assistent
    übernimmt repetitive Aufgaben wie Terminabsprachen oder Gebetszeiten-Auskunft.
    Bei persönlichen Anliegen wie Seelsorge leitet er sofort und einfühlsam weiter.
    Die Bedienung ist so einfach wie ein Telefonat – für jede Altersgruppe. Möchten
    Sie eine kurze Demo erleben, um den natürlichen Gesprächsfluss zu hören?
  goal: Bedenken entkräften, den Assistenten als Helfer für mehr Menschlichkeit darstellen,
    zur Demo einladen.
