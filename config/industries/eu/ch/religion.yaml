- objection: Unsere älteren Mitglieder kommen mit so einer Technik nicht zurecht.
  response: Gerade für ältere Mitglieder ist es ideal. Sie müssen nur ihr Telefon
    wie gewohnt benutzen. Keine Tasteneingabe, keine Apps – einfach anrufen und sprechen.
    So erreichen Sie sie sogar besser als über E-Mail oder Website.
- objection: Die persönliche Note geht verloren. Seelsorge kann keine Maschine machen.
  response: Da stimmen wir vollkommen zu. Unser Assistent macht keine Seelsorge. Er
    filtert Anfragen und stellt sicher, dass die wertvolle Zeit unserer Seelsorger
    für die wirklich persönlichen und komplexen Gespräche frei wird. Er ist das Sprungbrett
    zum menschlichen Kontakt, kein Ersatz.
- objection: Unser Budget ist sehr begrenzt. Das ist ein Luxus, den wir uns nicht
    leisten können.
  response: Ich verstehe die budgetären Grenzen. Oft ist es aber ein Luxus, auf diese
    Effizienz zu verzichten. Wenn wir durch Automatisierung nur 5 Stunden Verwaltungsarbeit
    pro Monat einsparen, hat sich der Dienst bereits amortisiert. Lassen Sie uns eine
    konkrete Einsparanalyse für Ihre Gemeinde durchgehen.
