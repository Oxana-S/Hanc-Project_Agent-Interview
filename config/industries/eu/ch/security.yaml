industry_faq:
- question: Sind Ihre Dienstleistungen mit dem Schweizer Datenschutzgesetz (DSG) konform?
  answer_template: Ja, absolut. Unsere Lösungen und Prozesse sind speziell auf die
    Anforderungen des Schweizer DSG (FADP) und der EU-DSGVO ausgelegt. Wir beraten
    Sie gerne individuell zu Ihrem Einsatzszenario.
- question: Wie schnell kann bei einem Alarm ein Sicherheitsmitarbeiter vor Ort sein?
  answer_template: Unsere Interventionzeiten variieren je nach Standort und Vertrag.
    In städtischen Gebieten garantieren wir oft Interventionen innerhalb von 15-30
    Minuten. Genaue Zeiten besprechen wir in der individuellen Risikoanalyse.
- question: Was kostet eine Grundabsicherung für mein Kleinunternehmen?
  answer_template: Die Kosten hängen von der Grösse, Lage und den spezifischen Risiken
    ab. Ein einfacher Objektschutz mit Alarmierung beginnt typischerweise bei ca.
    200-400 CHF pro Monat. Ich kann Ihnen einen unverbindlichen Termin für eine kostenlose
    Erstberatung vereinbaren.
- question: Bieten Sie auch kurzfristige Sicherheit für Events an?
  answer_template: Ja, Event- und Messesicherheit ist ein Kernbereich von uns. Bitte
    nennen Sie mir den Zeitraum und den Ort, dann kümmere ich mich um eine schnelle
    Angebotserstellung.
- question: Kann ich meine bestehende Alarmanlage in Ihr System integrieren?
  answer_template: In den meisten Fällen ja. Wir prüfen die Kompatibilität Ihres bestehenden
    Systems. Oft ist eine Integration möglich, manchmal empfehlen wir eine wirtschaftlichere
    Neuinstallation.
- question: Gibt es versteckte Kosten oder Mindestvertragslaufzeiten?
  answer_template: Transparenz ist uns wichtig. Alle Kosten werden im Vertrag klar
    aufgeführt. Die Vertragslaufzeiten sind flexibel, standardmässig bieten wir 12
    oder 24 Monate mit transparenten Kündigungsfristen an.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach den Kosten für eine Standarddienstleistung wie Objektschutz
    fragt.
  script: 'Die Kosten sind immer massgeschneidert. Für eine erste Orientierung: Ein
    Basispaket mit regelmässigen Kontrollgängen beginnt bei etwa 2500 CHF pro Monat.
    Der genaue Preis hängt stark von der Objektgrösse, Lage und den spezifischen Risiken
    ab. Wann hätten Sie Zeit für eine kostenlose, unverbindliche Vor-Ort-Beratung?
    So können wir ein präzises Angebot erstellen.'
  goal: Vom Pauschalpreis wegkommen und einen Beratungstermin vereinbaren.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber wie Securitas oder Protectas erwähnt.
  script: Verständlich, das sind grosse Namen. Unser Unterschied ist der persönliche,
    schweizerische Service. Bei uns sprechen Sie mit den Entscheidungsträgern, nicht
    mit einem Callcenter im Ausland. Wir sind agiler und bieten massgeschneiderte
    Lösungen statt Standardpakete. Darf ich Ihnen ein konkretes Beispiel aus Ihrer
    Branche nennen?
  goal: Unterscheidung durch lokalen, persönlichen Service und Flexibilität betonen.
- trigger: objection_too_expensive
  situation: Wenn der Kunde ein vorläufiges Angebot als zu teuer empfindet.
  script: Ich verstehe Ihre Budgetüberlegungen. Betrachten wir es als Investition
    in die Sicherheit Ihres Betriebs. Ein Sicherheitsvorfall kann schnell ein Vielfaches
    kosten. Können wir gemeinsam die kritischsten Punkte identifizieren, um eine Lösung
    mit optimiertem Kosten-Nutzen-Verhältnis zu finden? Oft gibt es sinnvolle Stufen.
  goal: Den Fokus von Kosten auf Wert und ROI lenken und eine reduzierte Lösung anbieten.
- trigger: request_info_material
  situation: Wenn der Kunde zunächst Broschüren oder allgemeine Unterlagen möchte.
  script: 'Sehr gerne sende ich Ihnen unsere Unterlagen digital zu. Noch effizienter
    ist oft ein 15-minütiges Telefongespräch nächste Woche, um direkt auf Ihre Situation
    einzugehen. Was passt besser für Sie: die digitalen Infos oder ein kurzer Call?'
  goal: Den passiven Kontakt in ein aktives Gespräch überführen.
