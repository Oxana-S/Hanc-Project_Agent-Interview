typical_objections:
- objection: Das können wir mit unserer Hauswartung auch selbst erledigen.
  response: Das ist nachvollziehbar. Ein professioneller Sicherheitsdienst bietet
    jedoch geschulte Beobachtung, Haftung, Notfallintervention und eine dokumentierte
    Alarmkette. Das senkt Ihr Risiko und Haftungsrisiko erheblich. Können wir darüber
    sprechen?
- objection: Wir haben noch nie ein Sicherheitsproblem gehabt.
  response: Das ist erfreulich und spricht für Ihren Standort. Prävention wirkt genau
    dann, wenn noch nichts passiert ist. Eine Risikoanalyse zeigt oft unerkannte Schwachstellen
    auf. Sie ist in der Regel kostenlos – ein Blick schadet nie, oder?
- objection: Die Investition ist im Moment nicht im Budget.
  response: Verstehe ich. Sicherheit ist eine präventive Investition. Vielleicht können
    wir mit einer kleinen, skalierbaren Massnahme starten, z.B. einer Beratung mit
    konkreten Empfehlungen für einfache, sofort umsetzbare Massnahmen. So gehen Sie
    keinen grossen finanziellen Commitment ein.
