pain_points:
- description: Fachkräftemangel führt zu hohen Personalkosten und Schwierigkeiten
    bei der Rekrutierung von qualifiziertem Sicherheitspersonal.
  severity: high
  solution_hint: Automatisierung von administrativen Aufgaben und Erstkontakten zur
    Entlastung der Mitarbeiter.
- description: Komplexe Einhaltung von Schweizer Datenschutzgesetzen (DSG/FADP) und
    EU-DSGVO bei Überwachungssystemen.
  severity: high
  solution_hint: Systematische Erstinformation und Dokumentation von Compliance-Anfragen
    durch den Voice Agent.
- description: Inkonsistente Dienstplanung und hoher administrativer Aufwand für Einsatzplanung
    und Zeiterfassung.
  severity: medium
  solution_hint: Integration des Voice Agents in Planungstools zur automatisierten
    Terminvereinbarung und Erinnerung.
- description: Hohe Erwartungen an Servicequalität und schnelle Reaktionszeiten von
    Kunden, insbesondere im Objektschutz.
  severity: medium
  solution_hint: 24/7 Erreichbarkeit für Standardanfragen und Störungsmeldungen über
    den Voice Agent.
- description: Preisdruck durch internationale Anbieter und Margenverfall bei standardisierten
    Dienstleistungen.
  severity: medium
  solution_hint: Hervorhebung des lokalen Schweizer Service und individueller Beratung
    im Verkaufsgespräch.
- description: Veraltete Technologieinfrastruktur bei kleineren Sicherheitsfirmen
    hemmt Effizienz.
  severity: low
  solution_hint: Der Voice Agent kann als kostengünstiger erster Digitalisierungsschritt
    positioniert werden.
