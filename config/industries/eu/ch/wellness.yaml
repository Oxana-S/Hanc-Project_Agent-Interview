industry_faq:
- answer_template: Die Preise variieren je nach Behandlung und Dauer. Eine klassische Rückenmassage (60 Min) beginnt bei 120 CHF. Darf ich Ihnen mehr Details nennen?
  question: Wie viel kostet eine Massage?
- answer_template: Eine Standardbehandlung dauert typischerweise 60 Minuten. Wir bieten auch Express-Behandlungen von 30 Minuten an.
  question: Wie lange dauert eine Behandlung?
- answer_template: Gerne buche ich für Sie. Für welche Dienstleistung und an welchem Tag möchten Sie einen Termin?
  question: Wie kann ich einen Termin buchen?
- answer_template: Ja, selbstverständlich. Nennen Sie mir bitte Ihren Namen und den neuen gewünschten Termin.
  question: Kann ich meine Buchung verschieben?
- answer_template: Wir halten uns streng an die DSGVO und das revidierte DSG der Schweiz. Ihre Daten werden vertraulich behandelt und nicht an Dritte weitergegeben.
  question: Wie handhaben Sie den Datenschutz?
- answer_template: Ja, viele unserer Standorte haben auch samstags geöffnet. Sonntags nach Vereinbarung.
  question: Haben Sie am Wochenende geöffnet?
- answer_template: Viele Angebote sind auch als Geschenkgutschein erhältlich. Möchten Sie einen Gutschein verschenken?
  question: Bieten Sie Geschenkgutscheine an?
