typical_objections:
- objection: Das ist mir zu teuer.
  response: Ich verstehe. Wir legen Wert auf Qualität und ausgebildete Fachkräfte. Vielleicht ist unser 5er-Abo interessant? Damit sinkt der Preis pro Behandlung um 20%. Oder ich zeige Ihnen unsere kürzeren
    Express-Angebote.
- objection: Ich habe keine Zeit.
  response: Zeit für Erholung ist wertvoll. Wir haben Abendtermine bis 21 Uhr und Express-Behandlungen ab 30 Minuten. Soll ich nach einem solchen Slot für Sie schauen?
- objection: Ich muss nochmal darüber nachdenken / meinen Kalender checken.
  response: Gerne. Damit Sie den gewünschten Termin nicht verpassen, kann ich ihn für die nächsten 2 Stunden für Sie reservieren. So haben Sie Zeit, Ihren Kalender zu prüfen. Passt das?
- objection: Ich buche lieber online.
  response: Das können Sie natürlich auch. Ein Vorteil am Telefon ist, dass ich Ihnen sofort alternative Termine vorschlagen kann, wenn Ihr Wunschtermin belegt ist, und direkt Fragen beantworte. Möchten
    Sie es versuchen?
