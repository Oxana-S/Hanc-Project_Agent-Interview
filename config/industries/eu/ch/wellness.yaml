sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach dem Preis für eine bestimmte Dienstleistung fragt.
  script: Vielen Dank für Ihre Anfrage. Eine [Dienstleistung einfügen] bei uns kostet [Preis einfügen] CHF für [Dauer einfügen] Minuten. Viele unserer Kunden schätzen besonders die ruhige Atmosphäre und
    die qualifizierten Therapeuten. Möchten Sie einen Termin vereinbaren oder erst einmal einen Geschenkgutschein verschenken?
  goal: Vom Preisgespräch zu einem konkreten nächsten Schritt (Buchung oder Gutscheinkauf) führen.
- trigger: no_availability
  situation: Wenn der gewünschte Termin beim favorisierten Therapeuten nicht frei ist.
  script: Leider ist der gewünschte Termin bei [Therapeutenname] bereits belegt. Ich sehe jedoch einen freien Slot am [alternatives Datum/Uhrzeit] bei ihm/ihr. Alternativ könnte ich Sie am [ursprüngliches
    Datum] mit [anderer Therapeut/in], die ebenfalls auf [Behandlung] spezialisiert ist, verbinden. Was wäre Ihnen lieber?
  goal: Den Kunden halten und eine Alternative anbieten, anstatt die Buchung abzubrechen.
- trigger: callback_request
  situation: Wenn ein Kunde am Telefon um Rückruf bittet, um einen Termin zu vereinbaren.
  script: Selbstverständlich, ich notiere mir Ihre Rückrufbitte. Bevor ich auflege, kann ich Ihnen direkt einen Termin vorschlagen? Ich sehe zum Beispiel morgen Nachmittag noch einen freien Slot für eine
    Massage. Das würde Ihnen einen zusätzlichen Anruf ersparen. Haben Sie Interesse?
  goal: Den Verkaufsprozess sofort abschliessen und dem Kunden Mehrwert bieten (Zeitersparnis).
- trigger: new_customer
  situation: Beim ersten Kontakt eines potenziellen Neukunden.
  script: 'Herzlich willkommen bei uns! Als neuen Gast möchten wir Ihnen einen besonderen Willkommensvorteil anbieten: Buchen Sie heute Ihren ersten Termin und erhalten Sie 15% Rabatt auf Ihre erste Behandlung.
    Darf ich Ihnen unsere beliebtesten Angebote vorstellen und direkt einen Termin für Sie reservieren?'
  goal: Neukunden akquirieren und durch ein Incentive zur sofortigen Buchung motivieren.
