typical_objections:
- objection: Das können meine aktuellen Mitarbeiter auch erledigen, das brauche ich
    nicht.
  response: Verstehe ich. Der Vorteil ist, dass Ihre qualifizierten Mitarbeiter dann
    mehr Zeit für die wertschöpfenden Reparaturen haben, während der Agent die Routine-Anfragen
    übernimmt. So steigern Sie den Umsatz pro Mitarbeiter.
- objection: Ich habe keine Lust auf eine komplizierte Technik-Einführung.
  response: Die Einrichtung ist sehr unkompliziert. Wir kümmern uns um alles, und
    der Agent funktioniert sofort über Ihre bestehende Telefonnummer. Sie müssen keine
    neue Hardware installieren.
- objection: Meine Kunden, besonders die älteren, möchten mit einem Menschen sprechen.
  response: Das ist ein wichtiger Punkt. Der Agent übernimmt nur die Standardanfragen
    wie Terminbuchung oder Statusabfrage. Sobald es komplex wird oder der Kunde es
    wünscht, wird er sofort zu Ihrem Mitarbeiter durchgestellt. So haben alle das
    beste Erlebnis.
