pain_points:
- description: Schwierigkeiten bei der Terminvereinbarung und Kundenkommunikation,
    insbesondere außerhalb der Geschäftszeiten.
  severity: high
  solution_hint: AI-Sprachagent kann 24/7 Termine entgegennehmen und Kundenfragen
    beantworten.
- description: Hoher Zeitaufwand für die telefonische Erstellung von Kostenvoranschlägen
    und die Erklärung von Reparaturdetails.
  severity: medium
  solution_hint: Automatisierte Kostenvoranschlag-Generierung und standardisierte
    Erklärungen per Sprachnachricht.
- description: Verpasste Anrufe und verlorene Aufträge durch überlastete Telefonleitungen
    während Stoßzeiten.
  severity: high
  solution_hint: AI-Sprachagent als zusätzliche, nie besetzte Leitung zur Annahme
    aller Anrufe und Lead-Erfassung.
- description: Unklare Kommunikation von Lieferzeiten für Ersatzteile bei speziellen
    Markengeräten.
  severity: medium
  solution_hint: Agent kann Lagerstatus abfragen und automatisiert Updates zur Teileverfügbarkeit
    geben.
- description: Herausforderung bei der Gewinnung neuer Kunden in lokalen Märkten neben
    großen Ketten.
  severity: high
  solution_hint: Agent kann gezielt Prospektierungsanrufe tätigen und lokale Promotionen
    kommunizieren.
- description: Bürokratischer Aufwand für die Verwaltung von Kunden- und Reparaturdaten
    gemäß FADP.
  severity: low
  solution_hint: Automatisierte, datenschutzkonforme Dokumentation von Kundeninteraktionen.
- description: Unvorhergesehene Auslastungsschwankungen, schwer planbare Personaleinsätze.
  severity: medium
  solution_hint: Analyse von Anruf- und Termindaten zur besseren Kapazitätsplanung.
