industry_faq:
- question: Wie schnell können Sie mein Gerät reparieren?
  answer_template: Bei Standardreparaturen mit verfügbaren Ersatzteilen planen wir
    mit 1-2 Werktagen. Für eine genaue Einschätzung erstellen wir gerne einen unverbindlichen
    Kostenvoranschlag.
- question: Geben Sie eine Garantie auf die Reparatur?
  answer_template: Ja, wir gewähren auf unsere Arbeiten und verbauten Ersatzteile
    eine Garantie von 6 Monaten. Die genauen Bedingungen teilen wir Ihnen im Reparaturauftrag
    mit.
- question: Kommen Sie auch für Reparaturen zu mir nach Hause?
  answer_template: Für bestimmte Geräte wie Waschmaschinen oder Fernseher bieten wir
    einen Vor-Ort-Service an. Die Verfügbarkeit hängt von Ihrer Region ab. Gerne prüfen
    wir das für Sie.
- question: Sind Ihre Preise inklusive Mehrwertsteuer?
  answer_template: Ja, alle genannten Preise verstehen sich inklusive der gesetzlichen
    Mehrwertsteuer von 7.7%. Im Kostenvoranschlag wird alles transparent aufgeschlüsselt.
- question: Was passiert, wenn ein Ersatzteil nicht verfügbar ist?
  answer_template: Wir unterrichten Sie umgehend und besprechen Alternativen, wie
    z.B. die Beschaffung über spezielle Lieferanten oder generalüberholte Teile. Die
    Lieferzeit kann sich in solchen Fällen verlängern.
- question: Wie schützen Sie meine persönlichen Daten auf dem Gerät?
  answer_template: Wir behandeln alle Kundendaten streng vertraulich und gemäß den
    Schweizer Datenschutzgesetzen (FADP). Vor der Reparatur bieten wir auf Wunsch
    eine Datensicherung an.
sales_scripts:
- trigger: price_question
  situation: Wenn ein potenzieller Kunde nach dem Preis für eine Standardreparatur
    (z.B. iPhone Display) fragt.
  script: Für den Austausch des Displays an einem iPhone [Modell] berechnen wir pauschal
    CHF [Preis], inklusive Teil, Arbeit und Garantie. Möchten Sie einen genauen Kostenvoranschlag
    oder direkt einen Termin vereinbaren?
  goal: Transparente Preisnennung und Weiterleitung zur Terminvereinbarung oder Detailklärung.
- trigger: competitor_mention
  situation: Wenn der Kunde einen großen Elektronikhändler oder eine Online-Reparaturplattform
    als Alternative nennt.
  script: Das ist eine gute Option. Wir sind Ihr lokaler Spezialist mit persönlicher
    Beratung. Bei uns sprechen Sie direkt mit dem Techniker, haben kurze Wege und
    oft schnellere Abwicklung. Zudem geben wir eine 6-monatige Garantie. Darf ich
    Ihnen einen Termin für eine unverbindliche Diagnose vorschlagen?
  goal: Lokale, persönliche und schnelle Service-Vorteile hervorheben und zum nächsten
    Schritt lenken.
- trigger: availability_check
  situation: Wenn der Kunde wissen möchte, wie schnell ein Termin frei ist.
  script: Aktuell können wir Ihnen einen Termin bereits [Zeitangabe, z.B. morgen Vormittag
    oder innerhalb dieser Woche] anbieten. Soll ich Ihnen den nächsten freien Slot
    reservieren? Dann können wir Ihr Gerät schnellstmöglich prüfen.
  goal: Schnelle Handlungsfähigkeit demonstrieren und Terminbuchung abschliessen.
- trigger: business_customer_inquiry
  situation: Wenn ein Geschäftskunde nach Service-Lösungen für mehrere Geräte fragt.
  script: Für Unternehmen bieten wir maßgeschneiderte Wartungsverträge an. Das beinhaltet
    priorisierte Reparaturen, regelmässige Checks und feste Monatspreis. So minimieren
    Sie Ausfallzeiten. Können wir nächste Woche einen kurzen Beratungstermin vereinbaren?
  goal: Aufwertung zum Vertragsgeschäft und Vereinbarung eines Folgetermins.
