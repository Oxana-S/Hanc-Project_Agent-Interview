industry_faq:
- question: Wie kann ich eine Bestellung aufgeben?
  answer_template: Sie können Ihre Bestellung telefonisch über unseren Sprachassistenten
    aufgeben oder online in unserem Shop.
- question: Welche Zahlungsmöglichkeiten gibt es?
  answer_template: Wir akzeptieren Bargeld, Kreditkarten, Twint sowie verschiedene
    Online-Zahlungsmethoden.
- question: Wie lange dauert die Lieferung?
  answer_template: Die Lieferzeit beträgt in der Regel 2-4 Werktage, abhängig vom
    Lagerbestand und Ihrem Standort.
- question: Kann ich eine Bestellung ändern oder stornieren?
  answer_template: Änderungen oder Stornierungen sind möglich, sofern die Bestellung
    noch nicht versandt wurde. Bitte kontaktieren Sie unseren Kundenservice.
- question: Wie funktioniert die Rückgabe von Produkten?
  answer_template: Sie können Produkte innerhalb von 14 Tagen zurückgeben. Nutzen
    Sie dafür unser Retourenportal oder kontaktieren Sie unseren Sprachassistenten.
- question: Sind meine Daten sicher?
  answer_template: Ja, wir halten uns strikt an die Datenschutzgesetze DSGVO und FADP
    zum Schutz Ihrer persönlichen Daten.
- question: Gibt es Rabatte für Stammkunden?
  answer_template: Ja, wir bieten spezielle Rabatte und Aktionen für unsere treuen
    Kunden an. Fragen Sie unseren Sprachassistenten danach.
