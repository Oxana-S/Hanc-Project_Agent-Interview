typical_objections:
- objection: Das ist mir zu teuer für eine Automatisierungslösung.
  response: 'Ich verstehe Ihre Budgetbedenken. Betrachten wir es als Investition:
    Unser Agent spart Ihrem Team wertvolle Zeit für Kernaufgaben. Basierend auf vergleichbaren
    Källen amortisiert sich die Lösung oft in unter 6 Monaten. Darf ich Ihnen eine
    detaillierte ROI-Berechnung für Ihr Unternehmen zusenden?'
- objection: Wir haben bereits langjährige, gute Prozesse.
  response: Das ist ein grosses Plus. Unser Ansatz ist es, diese bewährten Prozesse
    nicht zu ersetzen, sondern sie durch Entlastung bei repetitiven Tasks wie Terminvereinbarungen
    und Statusanfragen zu unterstützen. So können sich Ihre Mitarbeiter noch besser
    auf Qualität und Kundenbeziehungen konzentrieren.
- objection: Wir haben schon ein CRM/ERP-System.
  response: Perfekt! Unser Voice Agent integriert sich nahtlos in Systeme wie Abacus
    oder Bexio. Er nutzt die vorhandenen Daten, um noch effizienter zu kommunizieren,
    ohne doppelte Pflegeaufwände zu verursachen. Möchten Sie mehr zur technischen
    Integration erfahren?
