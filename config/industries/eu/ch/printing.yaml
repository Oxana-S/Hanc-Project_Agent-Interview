industry_faq:
- question: Wie lange dauert die Produktion von 500 Broschüren?
  answer_template: Die Standardproduktionszeit für 500 Broschüren im Digitaldruck
    beträgt 3-5 Arbeitstage, inklusive Weiterverarbeitung. Bei Expressoptionen sind
    24-48 Stunden möglich. Gerne erstelle ich Ihnen ein detailliertes Angebot.
- question: Welche Dateiformate akzeptieren Sie für den Druck?
  answer_template: Wir empfehlen PDF/X in hoher Auflösung (300 dpi). Akzeptiert werden
    auch EPS, TIFF und native Adobe-Dateien (AI, PSD, INDD). Unser AI Agent kann Ihnen
    vor dem Upload eine Checkliste senden.
- question: Bieten Sie auch klimaneutrale Druckoptionen an?
  answer_template: Ja, wir bieten Druck auf FSC-zertifiziertem Recyclingpapier mit
    pflanzenbasierten Ökofarben und kompensieren CO2-Emissionen über zertifizierte
    Projekte. Ich kann Ihnen die Mehrkosten sofort kalkulieren.
- question: Können Sie personalisierte Mailings mit variablem Datendruck realisieren?
  answer_template: Absolut. Unser System unterstützt variablen Datendruck unter strenger
    Einhaltung des Schweizer Datenschutzgesetzes (FADP). Wir benötigen eine entsprechende
    Einwilligung Ihrer Empfänger.
- question: Was kostet der Druck von 1000 Visitenkarten?
  answer_template: Der Preis hängt von Papier, Veredelung und Lieferung ab. Ein einfacher
    Standardauftrag beginnt bei ca. 150 CHF. Für ein genaues Angebot teilen Sie mir
    bitte Ihre gewünschten Spezifikationen mit.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach dem Preis für eine Standarddienstleistung wie Visitenkarten.
  script: 'Vielen Dank für Ihre Anfrage. Für 1000 Visitenkarten auf 300g Premiumpapier
    inklusive beidseitigem Mattlack beginnen die Preise bei etwa 180 CHF. Um Ihnen
    ein exaktes, unverbindliches Angebot zu erstellen: Haben Sie bereits ein Design
    oder benötigen Sie auch Gestaltungsunterstützung?'
  goal: Vom Preis zum konkreten Auftrag überleiten und zusätzlichen Servicebedarf
    identifizieren.
- trigger: competitor_mention
  situation: Kunde erwähnt einen günstigeren Online-Anbieter.
  script: Das verstehe ich. Online-Druckereien haben oft niedrigere Basiskosten. Unser
    Mehrwert liegt in der persönlichen Beratung, der lokalen Qualitätskontrolle vor
    der Auslieferung und der flexiblen Reaktionsfähigkeit bei Sonderwünschen. Zudem
    garantieren wir die Einhaltung der Schweizer Datenschutzvorgaben. Darf ich Ihnen
    ein Vergleichsangebot für Ihre konkreten Anforderungen unterbreiten?
  goal: Wertargumente gegenüber reinen Preisvorteilen betonen und Vertrauen aufbauen.
- trigger: service_inquiry
  situation: Kunde erkundigt sich nach einem komplexen Service wie Verpackungsdruck.
  script: Für Verpackungsdruck benötigen wir spezifische Angaben zu Material, Grösse,
    Stückzahl und Veredelung. Ich verbinde Sie direkt mit unserem Spezialisten Herrn
    Müller, oder wir vereinbaren einen kurzen Beratungstermin, in dem wir Ihre Muster
    kostenlos begutachten können. Was passt besser für Sie?
  goal: Komplexe Anfrage an menschlichen Experten weiterleiten und Termin vereinbaren.
