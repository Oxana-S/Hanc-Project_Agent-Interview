pain_points:
- description: Hohe Betriebskosten durch teure Materialien (Papier, Druckertinte)
    und steigende Energiepreise in der Schweiz.
  severity: high
  solution_hint: Unser AI Voice Agent kann Kostenvoranschläge von Lieferanten vergleichen
    und automatisierte Bestellungen bei günstigen Angeboten auslösen.
- description: Kurzfristige Aufträge und enge Deadlines führen zu überlasteten Mitarbeitern
    und Planungsproblemen.
  severity: high
  solution_hint: Der Agent kann den Auftragsstatus abfragen und Kunden automatisch
    über Fortschritte informieren, sodass das Personal entlastet wird.
- description: Komplexe Preisgestaltung für Sonderleistungen (z.B. Sonderfarben, Veredelungen)
    verursacht lange Kalkulationszeiten.
  severity: medium
  solution_hint: Integration eines Preiskalkulators, den der Agent per Sprachbefehl
    nutzen kann, um sofortige Angebote zu erstellen.
- description: Hoher administrativer Aufwand für die Einhaltung von Datenschutz (DSG,
    FADP) bei personalisierten Druckaufträgen.
  severity: high
  solution_hint: Der Agent kann standardisierte Datenschutzhinweise versenden und
    Einwilligungen dokumentieren, um Compliance sicherzustellen.
- description: Starker Wettbewerb durch Online-Druckereien und den allgemeinen Trend
    zur Digitalisierung.
  severity: medium
  solution_hint: Der Agent kann bestehende Kunden proaktiv zu neuen Services (z.B.
    nachhaltige Druckverfahren) beraten und so die Kundenbindung stärken.
- description: Ineffiziente Kommunikation mit Kunden bezüglich Dateiformaten, Auflösung
    und Druckfreigabe.
  severity: medium
  solution_hint: Automatisierte Versendung von technischen Checklisten und Erinnerungen
    an ausstehende Freigaben durch den Voice Agent.
