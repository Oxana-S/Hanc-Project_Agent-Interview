industry_faq:
- question: Wie viel kostet eine Grunduntersuchung für meine Katze?
  answer_template: Die Kosten für eine Grunduntersuchung liegen typischerweise zwischen
    CHF 80 und CHF 120, abhängig vom Aufwand. Der Tierarzt kann nach der Untersuchung
    einen detaillierten Kostenvoranschlag erstellen.
- question: Bieten Sie Notfalldienste an? Was soll ich im Notfall tun?
  answer_template: Ja, wir haben einen Notfalldienst. In einem akuten Notfall rufen
    Sie bitte sofort unsere Praxis an. Unser Sprachassistent verbindet Sie umgehend
    mit dem diensthabenden Tierarzt oder gibt Ihnen Anweisungen für die ersten Schritte.
- question: Kann ich online einen Termin vereinbaren?
  answer_template: Ja, Sie können Termine über unsere Website buchen. Gerne vereinbare
    ich für Sie auch direkt telefonisch einen Termin. Wann hätte es Ihnen Zeit?
- question: Übernehmen die Krankenkassen die Kosten?
  answer_template: Die Grundversicherung für Menschen übernimmt in der Regel keine
    Tierarztkosten. Es existieren spezielle Tierkrankenversicherungen. Wir helfen
    Ihnen gerne bei der Abrechnung mit Ihrer Tierkrankenversicherung.
- question: Wie oft muss mein Hund geimpft werden?
  answer_template: Das Impfschema hängt von Alter, Gesundheitszustand und Lebensumständen
    Ihres Hundes ab. Bei der jährlichen Gesundheitsvorsorge bespricht unser Tierarzt
    den optimalen Impfplan für Ihr Tier.
- question: Bieten Sie Hausbesuche an?
  answer_template: Hausbesuche sind in begrenztem Umfang und nach Vereinbarung möglich.
    Bitte nennen Sie mir Ihren Wohnort, damit ich die Verfügbarkeit prüfen oder einen
    Termin in der Praxis vorschlagen kann.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Tierarzt nach den Kosten für einen Sprachagenten fragt.
  script: Verstehe, dass Kostentransparenität wichtig ist. Unsere Lösung beginnt bei
    CHF 199 pro Monat und spart Ihnen typischerweise über CHF 1'500 pro Monat an Personalkosten
    und ausgefallenen Terminen. Darf ich Ihnen eine individuelle ROI-Berechnung für
    Ihre Praxis erstellen?
  goal: Vom Preis ablenken, auf Wert und Kosteneinsparung lenken, zu einer detaillierten
    Analyse überleiten.
- trigger: interest_automation
  situation: Wenn Interesse an Automatisierung von Telefonaten geäußert wird.
  script: Das ist ein häufiges Anliegen. Unser Agent beantwortet bis zu 70% aller
    Anrufe vollautomatisch, inklusive Terminvereinbarung und Notfalltriage. So gewinnt
    Ihr Team Zeit für die tierärztliche Kernarbeit. Möchten Sie eine Demo der Anrufbehandlung
    hören?
  goal: Quantifizierten Nutzen darstellen, konkretes Angebot (Demo) machen.
- trigger: competitor_mention
  situation: Wenn ein lokaler Anbieter oder Callcenter erwähnt wird.
  script: 'Interessant. Viele unserer Kunden sind von manuellen Callcentern oder einfachen
    ABs zu uns gewechselt. Der Unterschied ist die intelligente, tierärztespezifische
    Konversation und die nahtlose Integration in Ihre Praxissoftware. Das spart doppelt
    Zeit: am Telefon und bei der Dateneingabe.'
  goal: Differenzierung durch Intelligenz und Integration hervorheben.
