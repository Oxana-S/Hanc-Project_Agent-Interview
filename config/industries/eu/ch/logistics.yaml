industry_faq:
- answer_template: Nennen Sie bitte die Sendungsnummer oder den AWB, dann prüfe ich
    den aktuellen Status für Sie.
  question: Wo ist meine Sendung?
- answer_template: Die Kosten hängen von Gewicht, Volumen, Strecke und Servicelevel
    ab. Ich kann eine Schätzung vornehmen, wenn Sie mir die Details nennen.
  question: Was kostet die Lieferung?
- answer_template: Bitte nennen Sie Ihre Auftragsnummer. Ich kann Ihnen dann die voraussichtliche
    Ankunftszeit mitteilen.
  question: Wann kommt der Kurier?
- answer_template: Eine Adressänderung ist möglich, solange die Sendung nicht ausgeliefert
    wurde. Bitte nennen Sie die neue Adresse.
  question: Kann ich die Lieferadresse noch ändern?
- answer_template: Für Rücksendungen wenden Sie sich bitte zunächst an den Absender.
    Wir organisieren dann den Rücktransport.
  question: Wie kann ich eine Rücksendung veranlassen?
- answer_template: Ja, wir bieten Lieferungen auch am Wochenende an, allerdings gegen
    Aufpreis. Möchten Sie mehr Details?
  question: Liefern Sie auch am Wochenende?
- answer_template: Für Sendungen in die EU und weltweit ist eine Zolldeklaration erforderlich.
    Wir unterstützen Sie gerne dabei.
  question: Was brauche ich für einen internationalen Versand?
