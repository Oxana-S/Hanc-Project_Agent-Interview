sales_scripts:
- goal: Vertrauen aufbauen und den konkreten Nutzen der Automatisierung für den Kunden
    aufzeigen.
  script: Guten Tag, mein Name ist [Name des Agents]. Ich bin der digitale Assistent
    von [Ihre Firma]. Ich helfe Unternehmen wie Ihrem, den Kundenservice in der Logistik
    zu automatisieren. Viele unserer Kunden sparen so bis zu 40% der Zeit ihrer Disponenten
    und beantworten Anfragen zu Sendungsstatus rund um die Uhr. Darf ich Ihnen in
    2 Minuten erklären, wie das genau funktioniert?
  situation: Erstanruf bei einem potentiellen Kunden (Logistikunternehmen, Spedition).
  trigger: outbound_call
- goal: Das Kostenargument entkräften und auf den ROI lenken.
  script: Ich verstehe, dass Investitionen gut überlegt sein müssen. Unser Sprachagent
    startet bereits bei 500 CHF pro Monat. Bei durchschnittlich 100 Statusanfragen
    pro Tag amortisiert sich das in wenigen Wochen, da Ihre Mitarbeiter wieder Zeit
    für wertschöpfende Aufgaben haben. Möchten Sie eine Beispielrechnung für Ihr Unternehmen
    sehen?
  situation: Kunde äußert Bedenken bezüglich der Kosten.
  trigger: price_objection
- goal: Den Kunden zu einer Testphase oder einem Gespräch bewegen.
  script: Am besten erleben Sie den Nutzen in einer unverbindlichen Testphase. Wir
    richten den Agenten für Ihre häufigsten Fragen ein und Sie sehen live, wie viele
    Anrufe automatisiert werden. Können wir nächste Woche einen kurzen Termin für
    eine Demo vereinbaren?
  situation: Kunde zeigt Interesse, zögert aber mit einer Entscheidung.
  trigger: interest_but_hesitant
