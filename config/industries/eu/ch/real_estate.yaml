competitors:
- name: Homegate
  positioning: Größte Online-Plattform für Immobilien in der Schweiz
  strengths:
  - Breite Marktabdeckung und hohe Sichtbarkeit
  - Benutzerfreundliche Suchfunktionen
  - Umfangreiches Angebot an Miet- und Kaufobjekten
  weaknesses:
  - Begrenzte persönliche Betreuung
  - Standardisierte Dienstleistungen
  - Höhere Provisionen für Makler
  our_differentiation: Persönliche Betreuung durch lokale Experten, exklusive Objekte
    vor Markteintritt und umfassendes Servicepaket inklusive rechtlicher Prüfung.
- name: ImmoScout24
  positioning: Internationale Plattform mit starkem Fokus auf den Schweizer Markt
  strengths:
  - Starke Markenbekanntheit
  - Detaillierte Filter- und Suchoptionen
  - Investorenfreundliche Tools
  weaknesses:
  - Unübersichtliche Gebührenstruktur für Anbieter
  - Geringere lokale Marktkenntnis
  our_differentiation: Tiefgreifendes lokales Marktwissen, persönliche Verhandlungsführung
    und maßgeschneiderte Finanzierungsberatung mit Schweizer Bankpartnern.
- name: Newhome
  positioning: Spezialisiert auf Neubauprojekte und Entwicklungen
  strengths:
  - Exklusiver Zugang zu Neubauprojekten
  - Modernste Präsentationstechnologien (3D-Touren)
  - Partnerschaften mit Bauträgern
  weaknesses:
  - Begrenztes Angebot an Bestandsimmobilien
  - Längere Übergabetermine
  our_differentiation: Umfassendes Portfolio aus Bestands- und Neubauimmobilien, flexible
    Übergabelösungen und unabhängige Bauherrenberatung.
- name: Lokale Kleinmakler
  positioning: Unabhängige Makler mit Fokus auf bestimmte Regionen oder Städte
  strengths:
  - Sehr tiefe Ortskenntnis
  - Persönliche Kundenbeziehungen
  - Oft niedrigere Provisionen
  weaknesses:
  - Begrenzte Ressourcen und Reichweite
  - Weniger strukturierte Prozesse
  - Oft keine 24/7-Erreichbarkeit
  our_differentiation: Professionelle Prozesse mit CRM-Unterstützung, 24/7-Erstkontakt
    via AI-Agent, überregionale Netzwerke und skalierbare Dienstleistungen.
industry_faq:
- answer_template: 'Gerne! Bitte nennen Sie mir Ihre Wünsche: gewünschte Region, ungefähre
    Quadratmeterzahl und Ihr Budget. Ich suche dann passende Objekte für Sie heraus.'
  question: Welche Wohnungen haben Sie im Angebot?
- answer_template: Unsere Provision beträgt in der Regel X% des Kaufpreises bzw. Y%
    der Jahresmiete für Vermietungen. Die genaue Höhe ist transparent im Mandatsvertrag
    festgelegt und fällt erst bei erfolgreichem Abschluss an.
  question: Wie hoch ist Ihre Maklerprovision?
- answer_template: Ja, selbstverständlich. Wir arbeiten mit verschiedenen Schweizer
    Banken zusammen und helfen Ihnen, die passende Hypotheklösung mit den besten Konditionen
    zu finden.
  question: Ist eine Finanzierung über eine Hypothek möglich?
- answer_template: Ich kann gerne eine Besichtigung für Sie organisieren. Welcher
    Tag und welche Uhrzeit wären Ihnen am besten gelegen?
  question: Wann kann ich die Wohnung besichtigen?
- answer_template: Alle Kosten sind transparent und werden im Voraus besprochen. Es
    gibt keine versteckten Gebühren. Eine detaillierte Kostenaufstellung erhalten
    Sie vor Vertragsunterzeichnung.
  question: Gibt es versteckte Kosten oder Nebenkosten?
- answer_template: Der Prozess dauert in der Schweiz nach Unterzeichnung des Kaufvertrags
    (Vorvertrag) in der Regel 3-6 Monate bis zur notariellen Beurkundung (öffentliche
    Beurkundung). Gerne erstelle ich für Sie einen individuellen Zeitplan.
  question: Wie lange dauert ein Immobilienkauf in der Schweiz?
- answer_template: Die Nebenkosten (Kaufnebenkosten) setzen sich aus der Grundstückgewinnsteuer,
    Notariats- und Handelsregisterkosten sowie allfälligen Maklerprovisionen zusammen.
    Diese betragen in der Schweiz typischerweise 3-5% des Kaufpreises. Gerne berechne
    ich für Sie eine detaillierte Schätzung.
  question: Mit welchen zusätzlichen Kosten muss ich beim Kauf rechnen?
