typical_objections:
- objection: Ihre Provision ist zu hoch.
  response: Unsere Provision reflektiert unser umfassendes Full-Service-Paket, das
    den gesamten Prozess sicher und effizient für Sie abdeckt. Oft können wir durch
    unsere Verhandlungsführung den Kaufpreis so beeinflussen, dass Sie netto sogar
    besser dastehen. Darf ich Ihnen eine detaillierte Kosten-Nutzen-Rechnung aufzeigen?
- objection: Ich habe schon einen Makler.
  response: Das ist verständlich. Eine zweite, unabhängige Meinung kann jedoch sehr
    wertvoll sein, besonders bei einer so wichtigen Entscheidung. Wir bieten eine
    kostenlose, neutrale Zweitmeinung zu ihrem aktuellen Angebot an. Interessiert
    Sie das?
- objection: Der Markt ist gerade unsicher.
  response: Die aktuelle Situation bietet auch Chancen. Wir beobachten den Markt kontinuierlich
    und können dadurch für unsere Kunden attraktive Gelegenheiten identifizieren.
    Gerne erläutere ich Ihnen, warum jetzt ein guter Zeitpunkt für eine seriöse Suche
    sein kann.
- objection: Ich möchte meine Daten nicht angeben.
  response: Ihre Privatsphäre ist uns sehr wichtig. Die Datenabfrage dient ausschliesslich
    dazu, Ihnen massgeschneiderte und relevante Vorschläge zu unterbreiten. Alle Daten
    werden streng vertraulich gemäss DSGVO und Schweizer FADP behandelt. Wir können
    auch zunächst ganz allgemein sprechen.
