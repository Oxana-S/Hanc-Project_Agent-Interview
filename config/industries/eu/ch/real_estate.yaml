sales_scripts:
- goal: Interessenten trotz Preisbedenken zu einer Besichtigung oder detaillierten
    Beratung zu führen.
  script: Ich verstehe, dass der Preis ein wichtiger Faktor ist. Der Markt in dieser
    Region ist sehr spezifisch. Aufgrund unserer lokalen Expertise und unserem Netzwerk
    können wir oft Objekte anbieten, die noch nicht öffentlich inseriert sind und
    ein sehr gutes Preis-Leistungs-Verhältnis bieten. Dürfte ich Ihnen zwei bis drei
    solche Optionen vorschlagen und unverbindlich einen Besichtigungstermin reservieren?
  situation: Kunde äußert Bedenken wegen des Preises ("Das ist zu teuer").
  trigger: price_objection
- goal: Den potenziellen Kunden von Mehrwert einer professionellen Begleitung zu überzeugen.
  script: 'Das ist nachvollziehbar. Viele unserer Kunden starteten mit dem gleichen
    Gedanken. Was wir jedoch feststellen: Durch unsere tägliche Arbeit und exklusiven
    Netzwerke sehen wir viele Objekte lange vor der offiziellen Markteinführung. Zudem
    übernehmen wir den gesamten Prozess – von der Verhandlung über die Finanzierungsprüfung
    bis zur notariellen Beurkundung – und sorgen so für Sicherheit und einen reibungslosen
    Ablauf. Könnten wir uns 15 Minuten für ein unverbindliches Gespräch nehmen, um
    die Möglichkeiten zu besprechen?'
  situation: Kunde möchte zunächst selbst suchen ("Ich suche erstmal selbst").
  trigger: diy_objection
- goal: Einen konkreten nächsten Schritt vereinbaren, um den Lead warm zu halten und
    nicht zu verlieren.
  script: Gerne gebe ich Ihnen Bedenkzeit. Die Nachfrage in dieser Lage/Lageklasse
    ist derzeit jedoch sehr hoch. Um Ihnen die Option offen zu halten, könnte ich
    das Objekt für 24 Stunden für Sie reservieren, damit Sie in Ruhe entscheiden können.
    Gleichzeitig sichte ich schon mal ähnliche Alternativen für Sie. Passt das für
    Sie?
  situation: Kunde zögert und möchte später zurückrufen ("Ich muss nochmal überlegen
    / rufe später zurück").
  trigger: hesitation_objection
- goal: Vertrauen aufbauen und die Dringlichkeit einer persönlichen Kontaktaufnahme
    vermitteln.
  script: 'Guten Tag, mein Name ist [KI-Agent Name] von [Ihr Unternehmen]. Wir haben
    festgestellt, dass Ihre Suchkriterien für eine Eigentumswohnung in [Region] auf
    unserer Website eingegeben wurden. Da der Markt aktuell sehr dynamisch ist und
    gute Objekte schnell weggehen, wollte ich direkt anrufen: Ist es für Sie in Ordnung,
    wenn ich Ihnen zwei exklusive Objekte, die Ihren Kriterien entsprechen und nächste
    Woche auf den Markt kommen, per E-Mail zusende und wir kurz telefonisch einen
    ersten Besichtigungstermin abstimmen?'
  situation: Outbound-Anruf an einen Webseiten-Besucher, der ein Objekt gesucht hat.
  trigger: outbound_web_lead
