industry_faq:
- question: Welche Betreuungszeiten bieten Sie an?
  answer_template: Unsere Betreuungszeiten sind von {öffnungszeiten}, mit optionalem
    Früh- und Spätdienst.
- question: Wie hoch sind die monatlichen Gebühren?
  answer_template: Die Gebühren variieren je nach Betreuungsumfang und Standort, typischerweise
    zwischen {min_gebühr} und {max_gebühr} CHF pro Monat.
- question: Wie melde ich mein Kind für die Betreuung an?
  answer_template: Sie können Ihr Kind bequem über unser Online-Portal oder telefonisch
    anmelden, wir unterstützen Sie gerne dabei.
- question: Welche Unterlagen werden für die Anmeldung benötigt?
  answer_template: Wir benötigen eine Kopie des Ausweises, Impfpass, sowie den ausgefüllten
    Betreuungsvertrag.
- question: Bieten Sie auch Ferienbetreuung an?
  answer_template: Ja, wir bieten in den Schulferien spezielle Betreuungsprogramme
    an. Detaillierte Informationen erhalten Sie gerne auf Anfrage.
- question: Wie gehen Sie mit Datenschutz um?
  answer_template: Wir halten uns strikt an die Vorgaben von GDPR und FADP und schützen
    Ihre Daten mit höchsten Sicherheitsstandards.
- question: Was passiert bei kurzfristiger Abwesenheit meines Kindes?
  answer_template: Bitte informieren Sie uns so früh wie möglich telefonisch oder
    per App, damit wir entsprechend planen können.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten für die Betreuung
  script: Die Preise variieren je nach Betreuungszeit und individuellen Bedürfnissen.
    Unsere Lösungen helfen jedoch, durch effiziente Terminplanung und Kommunikation
    langfristig Kosten zu senken. Darf ich Ihnen ein Angebot erstellen, das genau
    auf Ihre Anforderungen zugeschnitten ist?
  goal: Interesse wecken und Bedarfsanalyse initiieren
- trigger: compliance_concern
  situation: Kunde äußert Bedenken wegen Datenschutzvorgaben
  script: Wir verstehen, dass Datenschutz in der Schweiz höchste Priorität hat. Unser
    Voice Agent ist speziell darauf ausgelegt, die Einhaltung von GDPR und FADP sicherzustellen
    und automatisiert die Dokumentation, sodass Sie sich entspannt auf die Betreuung
    konzentrieren können.
  goal: Vertrauen schaffen und Sicherheitsbedenken ausräumen
- trigger: efficiency_request
  situation: Kunde möchte Verwaltungsaufwand reduzieren
  script: Mit unserem automatisierten Termin- und Kommunikationsmanagement reduzieren
    Sie den administrativen Aufwand erheblich. Dadurch gewinnen Sie wertvolle Zeit
    für die direkte Kinderbetreuung und verbessern gleichzeitig die Elternkommunikation.
  goal: Nutzen hervorheben und Effizienzsteigerung vermitteln
- trigger: multilingual_support
  situation: Kunde hat mehrsprachige Elternschaft
  script: Unser Voice Agent unterstützt mehrere Sprachen und sorgt für eine klare
    und verständliche Kommunikation mit allen Eltern, unabhängig von deren Muttersprache.
    So vermeiden Sie Missverständnisse und erhöhen die Zufriedenheit.
  goal: Differenzierung durch Sprachvielfalt darstellen
- trigger: integration_question
  situation: Kunde fragt nach Systemintegration
  script: Unsere Lösung lässt sich nahtlos in gängige Verwaltungs- und Buchhaltungssysteme
    integrieren, wodurch ein durchgängiger Datenfluss garantiert wird. So vermeiden
    Sie Doppelarbeiten und Fehlerquellen.
  goal: technischen Vorteil kommunizieren und Bedenken zerstreuen
