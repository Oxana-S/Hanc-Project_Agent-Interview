- objection: No confío en que una máquina maneje asuntos legales delicados.
  response: Entiendo su preocupación. Nuestra IA actúa como asistente, no reemplaza
    abogados. Supervisamos todas las interacciones y garantizamos seguridad GDPR,
    mejorando la eficiencia sin comprometer calidad.
- objection: Es demasiado caro para mi bufete pequeño.
  response: Comienza desde 50 EUR al mes, y el ahorro en tiempo administrativo suele
    pagarse en el primer mes. ¿Podemos analizar su flujo de trabajo para personalizar
    una solución económica?
- objection: Ya uso software tradicional, ¿por qué cambiar?
  response: Nuestra IA añade valor con automatización conversacional y soporte 24/7,
    integrable con su sistema actual. Le demostramos cómo reduce errores y capta más
