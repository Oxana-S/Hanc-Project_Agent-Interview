pain_points:
- description: Alta carga administrativa que consume tiempo valioso de abogados.
  severity: high
  solution_hint: Un agente de voz IA puede automatizar tareas como programación de
    citas y gestión de documentos, liberando tiempo para asesoría legal.
- description: Dificultad en la gestión eficiente de comunicación con clientes, llevando
    a retrasos.
  severity: medium
  solution_hint: IA puede manejar consultas iniciales y seguimientos, mejorando la
    respuesta rápida y la satisfacción del cliente.
- description: Cumplimiento complejo con GDPR y normativas locales españolas, aumentando
    riesgos legales.
  severity: high
  solution_hint: Agentes de voz pueden verificar y recordar requisitos de consentimiento
    y privacidad en interacciones.
- description: Altos costes operativos por personal administrativo y software especializado.
  severity: medium
  solution_hint: Automatización con IA reduce la necesidad de personal adicional,
    optimizando costes.
- description: Falta de disponibilidad 24/7 para consultas urgentes de clientes.
  severity: low
  solution_hint: IA ofrece soporte fuera del horario laboral, captando clientes potenciales
    en todo momento.
- description: Ineficiencias en la gestión de casos y documentación, causando errores.
  severity: medium
  solution_hint: Integración con sistemas legales para actualizar y acceder a información
    de casos automáticamente.
