industry_faq:
- question: ¿Cuánto cuesta una consulta inicial con un abogado?
  answer_template: Ofrecemos consultas iniciales gratuitas para evaluar su caso. Los
    precios varían según la complejidad, desde 50 EUR por hora.
- question: ¿Ofrecen servicios online o a distancia?
  answer_template: Sí, utilizamos tecnología segura para consultas virtuales y gestión
    de documentos, cumpliendo con GDPR.
- question: ¿Cómo manejan la confidencialidad de mis datos?
  answer_template: Implementamos medidas estrictas de seguridad y cumplimos con GDPR
    para proteger toda la información del cliente.
- question: ¿Pueden ayudarme con trámites burocráticos en España?
  answer_template: Sí, especializados en normativas locales españolas, desde contratos
    hasta compliance fiscal.
- question: ¿Qué pasa si necesito asistencia fuera del horario laboral?
  answer_template: Nuestro agente de voz IA está disponible 24/7 para consultas urgentes
    y programación de citas.
- question: ¿Tienen experiencia en derecho laboral para empresas?
  answer_template: Absolutamente, ofrecemos asesoría integral en contratación, despidos,
    y compliance laboral.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta sobre precios en una llamada inicial.
  script: Hola, entiendo su interés en los costes. Nuestros servicios comienzan desde
    100 EUR al mes para funciones básicas de automatización, y personalizamos según
    sus necesidades. ¿Puedo ayudarle a calcular el ahorro estimado en tiempo administrativo?
  goal: Transmitir flexibilidad y valor, enfocándose en ROI en lugar de precio fijo.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como asesoría
    fiscal.
  script: Ofrecemos asesoría fiscal completa, desde declaraciones hasta planificación.
    Con nuestra IA, podemos agilizar la documentación y recordatorios de plazos, reduciendo
    errores. ¿Le gustaría programar una consulta para discutir su caso?
  goal: Destacar eficiencia y especialización, impulsando una cita de seguimiento.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor como LegalSoft.
  script: LegalSoft es una buena opción, pero nuestra solución integra IA de voz para
    una comunicación más natural y automatización 24/7. Además, ofrecemos soporte
    personalizado en español y cumplimiento GDPR integrado. ¿Podemos demostrarle cómo
    ahorramos hasta un 30% en tiempo administrativo?
  goal: Diferenciar mediante innovación y ahorro de costes, cerrando una demostración.
