industry_faq:
- question: ¿Cómo puedo abrir una cuenta bancaria en España?
  answer_template: Para abrir una cuenta, necesitará su DNI o NIE, prueba de domicilio
    y, en algunos casos, un comprobante de ingresos. Le recomendamos visitar una sucursal
    o usar nuestra banca online para iniciar el proceso.
- question: ¿Qué documentos necesito para solicitar un préstamo hipotecario?
  answer_template: Generalmente, necesitará su identificación, últimas nóminas, declaración
    de la renta y información sobre la propiedad. Nuestro agente puede ayudarle a
    recopilar y verificar estos documentos.
- question: ¿Es seguro realizar transacciones bancarias por teléfono?
  answer_template: Sí, utilizamos tecnologías de encriptación y verificación de voz
    para garantizar la seguridad. Además, cumplimos con el GDPR para proteger sus
    datos.
- question: ¿Cómo puedo reportar un fraude en mi cuenta?
  answer_template: Contacte inmediatamente a nuestro servicio de atención al cliente
    a través del agente de voz, que le guiará para bloquear transacciones y presentar
    una reclamación.
- question: ¿Ofrecen servicios en catalán o euskera?
  answer_template: Sí, nuestro agente de voz puede proporcionar asistencia en múltiples
    idiomas, incluyendo español, catalán y euskera, para adaptarnos a las necesidades
    locales.
- question: ¿Cuáles son los costos asociados a una cuenta bancaria?
  answer_template: Los costos varían según el tipo de cuenta y servicios. Le recomendamos
    consultar nuestras tarifas en línea o hablar con nuestro agente para una cotización
    personalizada.
- question: ¿Cómo puedo planificar mi jubilación con ustedes?
  answer_template: Ofrecemos asesoramiento personalizado para planificación de jubilación,
    incluyendo opciones de pensiones y inversiones. Nuestro agente puede programar
    una cita con un experto.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo de nuestros servicios de automatización.
  script: Hola, entiendo su interés en los costos. Nuestros agentes de voz AI comienzan
    desde 500 EUR al mes, con ahorros típicos de hasta un 30% en gastos operativos.
    ¿Le gustaría que le explique cómo podemos personalizar una solución para su negocio?
  goal: Educar al cliente sobre el precio y destacar el retorno de inversión.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre los servicios específicos que ofrecemos
    para el sector financiero.
  script: Ofrecemos automatización para atención al cliente, verificación de identidad,
    gestión de transacciones y más. Por ejemplo, podemos reducir los tiempos de espera
    en un 50%. ¿Hay algún área en particular donde necesite ayuda?
  goal: Presentar los servicios y identificar necesidades específicas del cliente.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por el cumplimiento normativo
    como el GDPR.
  script: Nuestros agentes están diseñados para cumplir con el GDPR y regulaciones
    españolas. Automatizamos la gestión de consentimientos y protegen los datos, reduciendo
    riesgos legales. ¿Le interesa saber más sobre nuestras características de seguridad?
  goal: Aliviar preocupaciones sobre cumplimiento y destacar la seguridad.
- trigger: competitor_comparison
  situation: Cuando un cliente menciona a un competidor como Santander o BBVA.
  script: Entiendo que hay opciones en el mercado. A diferencia de los bancos tradicionales,
    nuestra solución es más flexible, con integración rápida y soporte multilingüe.
    Ofrecemos una prueba gratuita para que vea la diferencia. ¿Le gustaría programarla?
  goal: Diferenciar nuestro producto y fomentar una prueba.
- trigger: roi_doubt
  situation: Cuando un cliente duda del retorno de inversión en automatización.
  script: Según casos de éxito en España, nuestros clientes ahorran en promedio 1000
    EUR mensuales en costos de personal, con un período de recuperación de 3-6 meses.
    ¿Puedo compartir un ejemplo específico relevante para su empresa?
  goal: Proporcionar datos concretos sobre ROI para persuadir.
