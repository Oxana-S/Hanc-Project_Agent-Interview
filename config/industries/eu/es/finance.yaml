pain_points:
- description: Altos costos de cumplimiento normativo debido al GDPR y regulaciones
    locales como la LOPD.
  severity: high
  solution_hint: El agente de voz AI puede automatizar la verificación de documentos
    y notificar sobre cambios regulatorios.
- description: Ineficiencias en el servicio al cliente, con largos tiempos de espera
    y falta de personalización.
  severity: high
  solution_hint: Implementar respuestas automatizadas y personalizadas para consultas
    comunes, reduciendo la carga del personal.
- description: Dificultades en la detección de fraudes y ciberseguridad, especialmente
    en transacciones en línea.
  severity: high
  solution_hint: Usar AI para analizar patrones de transacción en tiempo real y alertar
    sobre actividades sospechosas.
- description: Integración compleja con sistemas heredados que son comunes en la banca
    española.
  severity: medium
  solution_hint: El agente puede actuar como interfaz para sistemas legacy, facilitando
    la migración y actualización.
- description: Barreras lingüísticas en regiones multilingües como Cataluña o el País
    Vasco.
  severity: medium
  solution_hint: Ofrecer soporte multilingüe (español, catalán, euskera) para mejorar
    la accesibilidad.
- description: Lenta adopción de tecnologías digitales por parte de clientes mayores.
  severity: low
  solution_hint: Proporcionar asistencia paso a paso y educativa a través del agente
    de voz para fomentar la digitalización.
- description: Alta competencia de bancos tradicionales y fintechs, lo que reduce
    márgenes de beneficio.
  severity: medium
  solution_hint: Automatizar procesos para reducir costos operativos y ofrecer servicios
    más competitivos.
