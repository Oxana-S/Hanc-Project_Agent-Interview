pain_points:
- description: Alta competencia en el mercado español que reduce los márgenes de beneficio.
  severity: high
  solution_hint: Un agente de voz con IA puede optimizar las ventas y fidelizar clientes
    con ofertas personalizadas.
- description: Cumplimiento de regulaciones estrictas como GDPR y normas de aviación
    EASA.
  severity: high
  solution_hint: Automatizar procesos de consentimiento y notificaciones para asegurar
    compliance.
- description: Ineficiencias en la gestión de reservas y operaciones, causando sobrecostos.
  severity: medium
  solution_hint: Integrar sistemas de reserva con agentes de voz para manejar consultas
    y cambios automáticamente.
- description: Costes elevados de mantenimiento de la flota aérea.
  severity: high
  solution_hint: Programar mantenimiento predictivo y gestionar órdenes de trabajo
    a través de voz.
- description: Demanda estacional variable, con picos en verano y bajas en invierno.
  severity: medium
  solution_hint: Usar IA para ajustar precios y promociones dinámicamente basado en
    la demanda.
- description: Comunicación multilingüe ineficiente con pasajeros internacionales.
  severity: low
  solution_hint: Agentes de voz multilingües para atender consultas en tiempo real.
