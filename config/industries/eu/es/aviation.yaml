industry_faq:
- question: ¿Cómo puedo cambiar mi reserva de vuelo?
  answer_template: Puede cambiar su reserva a través de nuestro agente de voz. Por
    favor, proporcione su número de reserva y las nuevas fechas deseadas.
- question: ¿Cuáles son las políticas de cancelación?
  answer_template: Nuestras políticas de cancelación varían según la tarifa. El agente
    de voz puede proporcionarle detalles específicos basados en su reserva.
- question: ¿Ofrecen servicios para pasajeros con movilidad reducida?
  answer_template: Sí, ofrecemos asistencia especial. Puede solicitarla durante la
    reserva o a través del agente de voz.
- question: ¿Cómo puedo reclamar por un vuelo retrasado?
  answer_template: Puede presentar una reclamación a través de nuestro agente de voz.
    Necesitaremos los detalles de su vuelo y el motivo del retraso.
- question: ¿Tienen vuelos directos a América Latina?
  answer_template: Sí, operamos vuelos directos a varios destinos en América Latina.
    Consulte disponibilidad con el agente de voz.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre precios de vuelos.
  script: Hola, somos [Nombre de la Empresa]. Ofrecemos precios competitivos con flexibilidad
    en cambios. ¿A qué destino y fechas está interesado?
  goal: Captar el interés del cliente y obtener detalles para una cotización personalizada.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios adicionales.
  script: Además de vuelos, ofrecemos servicios de handling, seguro de viaje y más.
    ¿Le interesa alguno en particular?
  goal: Promover ventas cruzadas y aumentar el valor de la transacción.
- trigger: complaint_handling
  situation: Cuando un cliente tiene una queja.
  script: Lamentamos los inconvenientes. Nuestro agente de voz puede ayudarle a resolver
    su problema rápidamente. ¿Puede proporcionar su número de reserva?
  goal: Manejar la queja de manera eficiente y retener al cliente.
