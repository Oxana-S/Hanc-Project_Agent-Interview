typical_objections:
- objection: Es demasiado caro para mi presupuesto.
  response: Entiendo tu preocupación. Nuestros servicios están diseñados para ahorrarte
    tiempo y estrés, lo que puede traducirse en mayor productividad. ¿Podemos explorar
    opciones más básicas que se ajusten a tu presupuesto?
- objection: Prefiero el contacto humano directo, no la tecnología.
  response: Valoramos el contacto humano, y nuestra tecnología complementa, no reemplaza,
    a nuestro personal. Ayuda a liberar tiempo para que los educadores se enfoquen
    más en los niños.
- objection: Ya tengo un sistema que funciona, ¿por qué cambiar?
  response: Es genial que tengas un sistema. Nuestra solución puede integrarse con
    lo que ya usas para mejorar la eficiencia, como automatizar recordatorios o gestionar
    pagos. ¿Te gustaría una demostración?
- objection: No estoy seguro de que funcione en mi guardería pequeña.
  response: Nuestras soluciones son escalables y se adaptan a guarderías de todos
    los tamaños. Empezamos con funciones básicas y crecemos contigo. ¿Podemos analizar
    tus necesidades específicas?
- objection: Me preocupa la seguridad de los datos con AI.
  response: Priorizamos la seguridad y cumplimos estrictamente con el GDPR. Usamos
    encriptación y controles de acceso para proteger toda la información. Te podemos
    compartir nuestros protocolos de seguridad.
