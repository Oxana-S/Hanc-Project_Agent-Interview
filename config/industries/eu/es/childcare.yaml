industry_faq:
- question: ¿Cuál es el ratio niño-educador en vuestra guardería?
  answer_template: Cumplimos con la normativa española, que establece un ratio máximo
    de [número] niños por educador, asegurando atención personalizada.
- question: ¿Ofrecéis servicios para niños con alergias o necesidades especiales?
  answer_template: Sí, adaptamos nuestros servicios y contamos con personal capacitado
    para manejar alergias y necesidades especiales, priorizando la seguridad.
- question: ¿Cómo gestionáis la seguridad y privacidad de los datos de los niños?
  answer_template: Aseguramos el cumplimiento del GDPR y normas locales con protocolos
    estrictos de seguridad y acceso limitado a la información.
- question: ¿Qué actividades educativas incluís en el programa diario?
  answer_template: Nuestro programa incluye actividades lúdico-educativas, talleres
    creativos, y desarrollo de habilidades sociales, adaptadas por edades.
- question: ¿Hay flexibilidad en los horarios de recogida y entrega?
  answer_template: Ofrecemos horarios flexibles con opciones de ampliación, y podemos
    gestionar cambios a través de nuestro sistema automatizado.
- question: ¿Cómo se manejan los pagos y las facturas?
  answer_template: Los pagos se gestionan de forma automática con recordatorios y
    facturas electrónicas, facilitando la administración para los padres.
- question: ¿Qué medidas tenéis para emergencias o enfermedades?
  answer_template: Contamos con protocolos de emergencia, personal formado en primeros
    auxilios, y comunicación inmediata con los padres en caso necesario.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de los servicios.
  script: Hola, entiendo que quieres conocer nuestros precios. Ofrecemos planes desde
    [entry_point] EUR al mes, con opciones personalizadas según las necesidades de
    tu hijo. ¿Te gustaría que te explique los detalles para encontrar el plan ideal?
  goal: Convertir la consulta en una conversación sobre valor y personalización, no
    solo precio.
- trigger: service_inquiry
  situation: Cuando un cliente se interesa por un servicio específico, como guardería
    diurna.
  script: Gracias por tu interés en nuestra guardería. Proporcionamos cuidado de calidad
    con actividades educativas y seguimiento personalizado. ¿Podrías contarme más
    sobre la edad de tu hijo y tus horarios preferidos para adaptarnos mejor?
  goal: Recopilar información para ofrecer una solución a medida y destacar beneficios.
- trigger: competitor_mention
  situation: Cuando un cliente compara con otra guardería o servicio.
  script: Es bueno que compares opciones. Nos diferenciamos por nuestra atención personalizada,
    integración de tecnología para comunicación transparente, y cumplimiento riguroso
    de normativas. ¿Qué es lo más importante para ti en el cuidado de tu hijo?
  goal: Enfocarse en diferenciadores clave y entender las prioridades del cliente.
- trigger: objection_cost
  situation: Cuando un cliente objeta que el precio es demasiado alto.
  script: Comprendo tu preocupación por el coste. Nuestros servicios incluyen ventajas
    como [mencionar valor añadido, e.g., actividades extra, comunicaciones AI], que
    ahorran tiempo y mejoran la experiencia. ¿Te gustaría ver un ejemplo de cómo otros
    padres han ahorrado con nuestra eficiencia?
  goal: Reforzar el valor y mostrar ROI para justificar el precio.
