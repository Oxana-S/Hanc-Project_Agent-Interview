pain_points:
- description: Alta rotación de personal en guarderías, lo que afecta la continuidad
    del cuidado y aumenta los costes de contratación.
  severity: high
  solution_hint: El agente de voz AI puede automatizar procesos de reclutamiento y
    gestión de horarios para reducir la carga administrativa.
- description: Dificultad para gestionar las reservas y pagos de los padres, especialmente
    en horarios pico.
  severity: medium
  solution_hint: Implementar un sistema de reservas automatizado con confirmaciones
    por voz y recordatorios de pago.
- description: Cumplimiento normativo complejo, incluyendo GDPR y regulaciones locales
    de seguridad infantil.
  severity: high
  solution_hint: El agente puede proporcionar recordatorios y asesoría sobre cumplimiento
    a través de respuestas preconfiguradas.
- description: Comunicación ineficiente con los padres sobre el progreso de los niños
    y eventos del centro.
  severity: medium
  solution_hint: Automatizar actualizaciones diarias y notificaciones personalizadas
    para mejorar la transparencia.
- description: Gestión manual de actividades y menús, lo que consume tiempo y puede
    llevar a errores.
  severity: low
  solution_hint: Integrar con software de planificación para automatizar la creación
    de horarios y menús.
- description: Competencia intensa con otras guarderías y servicios de canguros, dificultando
    la retención de clientes.
  severity: medium
  solution_hint: Usar el agente para ofrecer promociones personalizadas y mejorar
    la experiencia del cliente.
- description: Falta de personalización en el cuidado debido a la alta ratio niño-educador.
  severity: high
  solution_hint: Implementar herramientas AI para monitorear necesidades individuales
    y sugerir ajustes en el cuidado.
