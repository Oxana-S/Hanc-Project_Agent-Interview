industry_faq:
- question: ¿Cuáles son los plazos típicos para un proyecto de reforma?
  answer_template: Los plazos varían según la envergadura, pero para una reforma media,
    suelen ser de 2 a 4 meses. Podemos proporcionar un cronograma detallado tras evaluar
    su caso específico.
- question: ¿Cómo garantizan el cumplimiento de normativas como GDPR en la gestión
    de datos?
  answer_template: Implementamos protocolos de seguridad y confidencialidad, y nuestro
    agente IA está diseñado para alertar sobre requisitos de cumplimiento, asegurando
    que todos los datos se manejen según la ley.
- question: ¿Ofrecen servicios de construcción sostenible?
  answer_template: Sí, especializamos en eficiencia energética y materiales ecológicos,
    ayudando a obtener certificaciones como la etiqueta energética en España.
- question: ¿Qué pasa si hay retrasos imprevistos en la obra?
  answer_template: Nuestro sistema IA monitoriza el progreso y notifica proactivamente
    sobre posibles retrasos, permitiendo ajustes rápidos para minimizar impactos.
- question: ¿Cómo manejan los pagos y facturas?
  answer_template: Automatizamos la facturación y recordatorios de pago a través de
    nuestro agente de voz, asegurando transparencia y reduciendo errores.
- question: ¿Tienen experiencia en obras en zonas históricas o protegidas?
  answer_template: Sí, contamos con experiencia en gestionar permisos especiales y
    adaptar proyectos a normativas locales, como las de ayuntamientos españoles.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo de nuestros servicios de automatización.
  script: Hola, entiendo que quiere conocer el precio. Nuestros planes empiezan desde
    50 EUR al mes para funciones básicas como gestión de citas, y pueden escalar según
    sus necesidades. ¿Le gustaría que le detalle los beneficios en ahorro de tiempo
    y costos?
  goal: Convertir la consulta de precio en una discusión sobre valor y ROI.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos de construcción.
  script: Gracias por su interés. Ofrecemos desde reformas hasta gestión de proyectos
    completos. Nuestro agente IA puede ayudarle a coordinar todo de manera eficiente.
    ¿En qué tipo de proyecto está pensando?
  goal: Calificar el lead y dirigir hacia una demostración o consulta personalizada.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por el cumplimiento normativo.
  script: Comprendo su preocupación. En España, el cumplimiento con GDPR y normativas
    locales es clave. Nuestra solución incluye alertas automáticas y guías para asegurar
    que todo esté en regla, reduciendo riesgos.
  goal: Aliviar objeciones y destacar nuestra ventaja en cumplimiento.
- trigger: free_trial_request
  situation: Cuando un cliente solicita una prueba gratuita.
  script: Claro, ofrecemos una prueba de 14 días sin compromiso. Durante este tiempo,
    podrá ver cómo nuestro agente IA optimiza su comunicación y gestión. ¿Le parece
    bien programar una configuración inicial?
  goal: Cerrar la venta inicial y fomentar la adopción.
