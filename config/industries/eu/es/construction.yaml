pain_points:
- description: Retrasos frecuentes en los plazos de entrega debido a una mala coordinación
    entre equipos y proveedores.
  severity: high
  solution_hint: El agente de voz IA puede automatizar la comunicación y seguimiento
    de tareas, alertando sobre posibles retrasos.
- description: Aumento imprevisto de costos por cambios en materiales o mano de obra
    no planificados.
  severity: high
  solution_hint: IA puede monitorizar presupuestos en tiempo real y alertar sobre
    desviaciones, facilitando ajustes rápidos.
- description: Dificultades en el cumplimiento de normativas locales y GDPR para la
    gestión de datos de clientes y empleados.
  severity: medium
  solution_hint: El agente puede proporcionar recordatorios y guías sobre requisitos
    de cumplimiento, reduciendo riesgos legales.
- description: Escasez de mano de obra cualificada, especialmente en períodos de alta
    demanda.
  severity: medium
  solution_hint: IA puede ayudar en la automatización de procesos administrativos,
    liberando recursos para tareas críticas.
- description: Baja eficiencia en la gestión de citas y consultas de clientes, perdiendo
    oportunidades de venta.
  severity: low
  solution_hint: Un agente de voz puede gestionar llamadas y programar citas automáticamente,
    mejorando la atención al cliente.
- description: Falta de visibilidad en el progreso de proyectos, llevando a decisiones
    basadas en información desactualizada.
  severity: medium
  solution_hint: IA puede integrarse con sistemas de gestión para proporcionar actualizaciones
    en tiempo real vía voz.
