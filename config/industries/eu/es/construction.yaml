typical_objections:
- objection: Es demasiado caro para mi pequeña empresa.
  response: Entiendo su preocupación. Nuestro plan de entrada es de solo 50 EUR/mes,
    y el ahorro en tiempo y errores suele compensar la inversión en pocos meses. ¿Le
    gustaría ver un cálculo personalizado?
- objection: No confío en la tecnología para gestionar algo tan crítico como una obra.
  response: Nuestra IA está diseñada para complementar, no reemplazar, la experiencia
    humana. Proporciona alertas y apoyo, reduciendo riesgos. Podemos mostrarle casos
    de éxito en España.
- objection: Ya tengo sistemas en marcha y no quiero complicaciones.
  response: Nuestras integraciones son sencillas y se adaptan a sus herramientas existentes.
    La transición es suave y el agente IA aprende de sus procesos para minimizar interrupciones.
- objection: ¿Qué pasa si hay fallos técnicos durante la obra?
  response: Contamos con soporte técnico 24/7 y redundancia en sistemas. Además, la
    IA puede operar de forma autónoma, asegurando continuidad incluso en caso de incidencias.
