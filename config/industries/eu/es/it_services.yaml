industry_faq:
- question: ¿Cuál es el costo promedio de un servicio de desarrollo de software a
    medida en España?
  answer_template: El costo varía según la complejidad, pero típicamente oscila entre
    5.000€ y 50.000€ para proyectos iniciales. Podemos personalizar una propuesta
    basada en sus necesidades específicas.
- question: ¿Cómo garantizan el cumplimiento del GDPR en sus servicios?
  answer_template: Implementamos medidas técnicas y organizativas, como encriptación
    y auditorías regulares, y ofrecemos asesoramiento continuo para asegurar el compliance.
- question: ¿Ofrecen soporte técnico 24/7?
  answer_template: Sí, proporcionamos soporte técnico continuo con planes escalables,
    incluyendo opciones 24/7 para garantizar la disponibilidad de sus sistemas.
- question: ¿Qué ventajas tienen sobre competidores locales como Indra?
  answer_template: Nos diferenciamos con un enfoque más ágil, precios competitivos,
    y un soporte personalizado en español, adaptándonos rápidamente a cambios del
    mercado.
- question: ¿Pueden integrar sus servicios con nuestros sistemas existentes?
  answer_template: Sí, tenemos experiencia en integraciones con múltiples plataformas,
    asegurando compatibilidad y minimizando interrupciones en sus operaciones.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios durante una llamada inicial.
  script: Hola, entiendo su interés en los costos. En España, los precios de servicios
    IT dependen de factores como el alcance y la complejidad. Para darle una estimación
    precisa, ¿podría compartir más detalles sobre su proyecto? Ofrecemos opciones
    desde 2.000€ para servicios básicos, con un ROI típico de 3-6 meses en ahorros
    de eficiencia.
  goal: Calificar al cliente y guiarlo hacia una conversación más detallada, anclando
    el valor.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor como comparación.
  script: Es bueno que esté explorando opciones. A diferencia de [competidor], nosotros
    nos enfocamos en soluciones personalizadas y soporte local en español, con tiempos
    de respuesta más rápidos y flexibilidad en contratos. ¿Le interesaría ver un caso
    de éxito similar en su industria?
  goal: Diferenciar nuestros servicios y redirigir la conversación hacia nuestras
    fortalezas.
- trigger: compliance_concern
  situation: Cuando el cliente expresa preocupación por el cumplimiento del GDPR.
  script: El GDPR es crucial en España. Nosotros integramos herramientas de compliance
    en todos nuestros servicios, ofreciendo auditorías regulares y asesoramiento para
    minimizar riesgos. Esto puede ahorrarle multas y mejorar la confianza de sus clientes.
    ¿Le gustaría que le detalle nuestras medidas específicas?
  goal: Aliviar preocupaciones y posicionarnos como expertos en compliance.
