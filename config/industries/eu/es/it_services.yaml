  response: Entiendo su preocupación. Ofrecemos planes escalables y podemos ajustar
    el alcance para ajustarnos a su presupuesto. Además, el ROI suele compensar la
    inversión inicial en pocos meses. ¿Podemos revisar opciones más económicas?
- objection: Ya trabajamos con otro proveedor de IT.
  response: Es genial que ya tenga soporte. Nosotros podemos complementar sus servicios
    actuales o ofrecer una segunda opinión para optimizar costos y eficiencia. ¿Le
    interesaría una evaluación gratuita?
