pain_points:
- description: La alta rotación de personal y la dificultad para encontrar vigilantes
    de seguridad cualificados afectan la calidad del servicio y la continuidad operativa.
  severity: high
  solution_hint: El agente de voz puede automatizar la preselección de candidatos,
    realizar encuestas de satisfacción y gestionar recordatorios de formación obligatoria.
- description: El incumplimiento de los estrictos requisitos de la Ley 5/2014 de Seguridad
    Privada y el GDPR puede resultar en multas elevadas.
  severity: high
  solution_hint: El agente puede enviar alertas automatizadas sobre renovaciones de
    licencias, cambios normativos y realizar comprobaciones de consentimiento para
    el tratamiento de datos.
- description: La gestión manual de las rondas de vigilancia y los partes de incidencias
    es lenta, propensa a errores y dificulta la auditoría.
  severity: medium
  solution_hint: La integración del agente con software de gestión de rondas permite
    la notificación vocal de incidencias en tiempo real y la generación automática
    de informes.
- description: Los clientes finales exigen una comunicación inmediata ante alarmas
    o incidencias, saturando las líneas telefónicas.
  severity: medium
  solution_hint: El agente de voz puede atender llamadas iniciales, verificar alarmas
    mediante protocolos pregrabados y redirigir solo las situaciones críticas al operador
    humano.
- description: La estacionalidad de la demanda (eventos, temporada turística) complica
    la planificación de recursos y la rentabilidad.
  severity: medium
  solution_hint: El agente puede gestionar solicitudes de servicios puntuales, cotizaciones
    automáticas para eventos y coordinar la disponibilidad de vigilantes temporales.
- description: La competencia basada únicamente en el precio presiona los márgenes
    y reduce la percepción de valor del servicio.
  severity: low
  solution_hint: El agente puede destacar en llamadas comerciales nuestros diferenciales
    de valor, como la tecnología, la formación y los informes detallados.
