industry_faq:
- question: ¿Cumplen con la Ley de Seguridad Privada y el RGPD?
  answer_template: Absolutamente. Nuestros protocolos, formación del personal y sistemas
    de datos están diseñados para el estricto cumplimiento de la Ley 5/2014 y el Reglamento
    Europeo de Protección de Datos (RGPD). Le podemos facilitar nuestra política de
    cumplimiento.
- question: ¿Qué formación tiene su personal de vigilancia?
  answer_template: Todo nuestro personal posee la TIP (Tarjeta de Identificación Profesional)
    vigente, expedida por el Ministerio del Interior. Además, reciben formación continua
    en prevención de riesgos, atención al cliente y el uso de nuestras tecnologías
    de apoyo.
- question: ¿Ofrecen servicios de respuesta a alarmas?
  answer_template: Sí, disponemos de servicio de intervención con vehículos patrulla
    y vigilantes que actúan ante una alarma verificada desde nuestra central receptora,
    las 24 horas del día.
- question: ¿Pueden personalizar un plan de seguridad para mi negocio?
  answer_template: Por supuesto. Realizamos un análisis de riesgos gratuito para adaptar
    nuestros servicios (vigilancia física, CCTV, control de accesos) a las necesidades
    específicas de su empresa.
- question: ¿Cómo gestionan la sustitución de un vigilante si se pone enfermo?
  answer_template: Contamos con un pool de personal de reserva y sistemas de alerta
    automatizados que nos permiten cubrir cualquier baja con personal igualmente cualificado
    en un plazo máximo de 4 horas.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta por el precio nada más iniciar la
    conversación.
  script: Entiendo que el presupuesto es una consideración clave. Para darle una cotización
    precisa, necesito entender mejor sus necesidades. ¿Podría contarme brevemente
    qué tipo de negocio tiene y cuáles son sus principales preocupaciones de seguridad?
    Así podré orientarle sobre las opciones más eficientes para usted.
  goal: Evitar dar un precio genérico y cambiar el foco hacia la valoración de necesidades
    para posicionar nuestro servicio como una solución a medida.
- trigger: competitor_mention
  situation: Cuando el cliente menciona que está considerando a un competidor grande
    (ej. Prosegur, Securitas).
  script: Comprendo. Esas son empresas muy reconocidas. Nuestra ventaja reside en
    que somos más ágiles y ofrecemos una atención más personalizada. Mientras ellos
    pueden tener un enfoque más estandarizado, nosotros asignamos un gestor de cuenta
    dedicado y adaptamos nuestros informes y rondas a lo que usted realmente necesita,
    a menudo con una relación calidad-precio más favorable.
  goal: Reconocer la competencia, pero destacar nuestro diferencial de servicio personalizado
    y agilidad, evitando una guerra de precios directa.
- trigger: objection_compliance_complexity
  situation: Cuando el cliente expresa preocupación por la complejidad de cumplir
    con la normativa.
  script: Esa es una preocupación muy común y válida. Nosotros nos encargamos de eso.
    Nuestro servicio incluye la gestión documental para la autorización de los vigilantes,
    los planes de autoprotección adaptados a su sector y las garantías de tratamiento
    de datos según el RGPD. Usted tendrá la tranquilidad de estar cubierto, sin tener
    que gestionar esa complejidad internamente.
  goal: Transformar una objeción en una ventaja, presentándonos como aliados que simplifican
    y asumen la carga del cumplimiento normativo.
competitors:
- name: Prosegur
  positioning: Líder del mercado global con presencia masiva en España.
  strengths:
  - Amplísima red de clientes
  - marca muy reconocida
  - oferta integral (alarmas
  - efectivo
  - seguridad física)
  - recursos financieros.
  weaknesses:
  - Puede ser percibido como impersonal y lento en la atención
  - servicios menos personalizados
  - precios generalmente más altos.
  our_differentiation: Atención ágil y personalizada con un gestor de cuenta dedicado,
    mayor flexibilidad para adaptar servicios y precios más competitivos para PYMES.
- name: Securitas Direct
  positioning: Líder especializado en alarmas monitoreadas y seguridad electrónica
    para hogares y negocios.
  strengths:
  - Tecnología propia muy desarrollada (Verisure)
  - fuerte marketing
  - amplia base de clientes residenciales.
  weaknesses:
  - Menor enfoque en la seguridad física presencial
  - modelo de contratación de larga duración que puede ser poco flexible.
  our_differentiation: Ofrecemos un enfoque híbrido y flexible, combinando seguridad
    física humana con tecnología, y contratos más adaptables a las necesidades cambiantes
    del cliente.
- name: Empresas de seguridad regionales/locales
  positioning: Pequeñas empresas que compiten principalmente por precio en su área
    geográfica.
  strengths:
  - Conocimiento muy local
  - precios bajos
  - trato cercano.
  weaknesses:
  - Recursos limitados
  - posible falta de cumplimiento normativo total
  - incapacidad para escalar o cubrir bajas.
  our_differentiation: Combinamos el trato cercano y el conocimiento local con los
    recursos, garantías de cumplimiento y solidez de una empresa nacional estructurada
    y tecnológica.
