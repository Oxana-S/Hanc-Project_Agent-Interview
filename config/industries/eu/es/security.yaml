typical_objections:
- objection: Es un gasto que ahora mismo no puedo asumir.
  response: Lo entiendo. En lugar de verlo como un gasto, permítame mostrarle cómo
    es una inversión en protección de su patrimonio y continuidad del negocio. ¿Podría
    calcular el coste que tendría para usted un incidente de seguridad grave? A menudo,
    un mes de nuestro servicio cuesta menos que el deducible del seguro.
- objection: Ya tengo alarmas, no necesito vigilantes.
  response: Las alarmas son un gran disuasorio y una alerta temprana. Sin embargo,
    un vigilante proporciona disuasión visible, verificación física inmediata de una
    alarma (evitando falsas alarmas a la policía) y capacidad de reacción in situ.
    Es la capa adicional que evita que un intento se convierta en un éxito.
- objection: Prefiero internalizar el servicio con mi propio personal.
  response: Es una opción, pero conlleva una carga administrativa y de responsabilidad
    importante (contratación según Ley de Seguridad Privada, formación obligatoria,
    sustituciones, responsabilidad civil...). Nosotros asumimos todo ese riesgo y
    gestión. Usted paga por un servicio llave en mano y se centra en su negocio.
