industry_faq:
- question: ¿Ofrecen envío gratuito en España?
  answer_template: Sí, ofrecemos envío gratuito para pedidos superiores a 50€ en la
    península.
- question: ¿Tienen productos veganos y cruelty-free?
  answer_template: Absolutamente, contamos con una amplia gama certificada de productos
    veganos y no testados en animales.
- question: ¿Cómo manejan las devoluciones de productos?
  answer_template: Aceptamos devoluciones dentro de los 30 días posteriores a la compra,
    siempre que los productos estén sin usar.
- question: ¿Proveen a salones de belleza y peluquerías?
  answer_template: Sí, ofrecemos descuentos especiales y condiciones personalizadas
    para profesionales del sector.
- question: ¿Cumplen con las normativas europeas de seguridad?
  answer_template: Todos nuestros productos cumplen con la normativa UE, incluyendo
    GDPR para protección de datos.
- question: ¿Tienen opciones de pago a plazos?
  answer_template: Sí, disponemos de financiación flexible a través de nuestras pasarelas
    de pago asociadas.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios o descuentos.
  script: Hola, nuestros precios son competitivos y adaptados a su volumen de compra.
    ¿Podría decirme qué productos le interesan para ofrecerle la mejor tarifa?
  goal: Obtener detalles del pedido y cerrar una venta con condiciones personalizadas.
- trigger: product_info
  situation: Cuando se solicita información sobre ingredientes o uso de productos.
  script: Claro, podemos detallar las características y beneficios de cada producto.
    ¿Hay algún artículo específico sobre el que quiera conocer más?
  goal: Educar al cliente y destacar ventajas para impulsar la compra.
- trigger: complaint
  situation: Al recibir una queja sobre envío o calidad.
  script: Lamentamos mucho el inconveniente. Para resolverlo rápidamente, ¿puede proporcionarnos
    el número de pedido o describir el problema?
  goal: Gestionar la queja de forma eficiente y retener al cliente.
competitors:
- name: Primor
  positioning: Cadena de perfumerías económica con amplia presencia nacional.
  strengths:
  - Precios bajos y frecuentes promociones.
  - Gran variedad de marcas populares.
  weaknesses:
  - Servicio al cliente impersonal en tiendas físicas.
  - Inventario limitado en productos profesionales.
  our_differentiation: Ofrecemos asesoramiento experto personalizado y soluciones
    B2B integradas.
- name: Douglas
  positioning: Perfumería de lujo con enfoque en experiencia premium.
  strengths:
  - Marcas exclusivas y alta gama.
  - Ambiente de compra sofisticado.
  weaknesses:
  - Precios elevados comparados con el mercado.
  - Menor enfoque en ventas online B2B.
  our_differentiation: Proporcionamos precios competitivos y eficiencia en logística
    para negocios.
- name: Druni
  positioning: Cadena de belleza y salud con productos variados.
  strengths:
  - Presencia en múltiples ciudades españolas.
  - Combinación de cosmética y farmacia.
  weaknesses:
  - Gestión de inventario a veces lenta.
  - Atención al cliente inconsistente.
  our_differentiation: Implementamos sistemas automatizados de inventario y servicio
    24/7 por voz.
