pain_points:
- description: Gestión compleja de inventario con productos perecederos y tendencias
    cambiantes.
  severity: high
  solution_hint: El agente de voz IA puede automatizar alertas de stock bajo y sugerir
    reposiciones basadas en ventas históricas.
- description: Alta competencia de cadenas grandes como Primor y Druni que presionan
    los precios.
  severity: medium
  solution_hint: IA puede analizar precios de competencia y recomendar estrategias
    de precios dinámicos.
- description: Cumplimiento estricto de GDPR en el manejo de datos de clientes para
    marketing y ventas.
  severity: high
  solution_hint: Automatizar la gestión de consentimientos y actualizaciones de datos
    mediante llamadas de voz.
- description: Fluctuaciones estacionales en la demanda, con picos en Navidad y verano.
  severity: medium
  solution_hint: IA puede predecir demanda usando datos históricos y ajustar pedidos
    automáticamente.
- description: Costos elevados de envío y logística, especialmente para pedidos pequeños.
  severity: high
  solution_hint: Optimizar rutas de entrega y consolidar pedidos con integraciones
    de software logístico.
- description: Dificultad para fidelizar clientes en un mercado con alta rotación
    de productos.
  severity: medium
  solution_hint: Programar recordatorios de recompra y ofertas personalizadas basadas
    en preferencias.
