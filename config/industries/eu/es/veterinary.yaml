industry_faq:
- question: ¿Cuánto cuesta una consulta veterinaria?
  answer_template: Los precios varían según el servicio, pero una consulta general
    suele costar entre 30 y 50 EUR. Podemos proporcionar un presupuesto detallado
    según las necesidades de su mascota.
- question: ¿Ofrecen servicios de urgencia las 24 horas?
  answer_template: Sí, contamos con servicio de urgencias 24/7. Para emergencias,
    puede llamar directamente y nuestro agente le derivará al veterinario de guardia.
- question: ¿Cómo puedo programar una cita para mi mascota?
  answer_template: Puede programar una cita llamando a nuestro número o usando nuestro
    agente de voz IA, que le guiará paso a paso para seleccionar fecha y hora.
- question: ¿Aceptan seguros para mascotas?
  answer_template: Sí, trabajamos con varias aseguradoras. Proporcione los detalles
    de su póliza y nuestro agente le ayudará a gestionar la cobertura.
- question: ¿Qué vacunas son obligatorias en España?
  answer_template: En España, la vacuna antirrábica es obligatoria para perros. Recomendamos
    un calendario completo de vacunación adaptado a su mascota.
- question: ¿Puedo cancelar o reprogramar una cita sin costo?
  answer_template: Sí, permite cancelaciones o cambios hasta 24 horas antes sin cargo.
    Nuestro agente de voz puede ayudarle a gestionarlo fácilmente.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de los servicios.
  script: Hola, entiendo que desea conocer nuestros precios. Ofrecemos servicios desde
    30 EUR por consulta, con opciones personalizadas. ¿Le gustaría que le detalle
    los costes según las necesidades específicas de su mascota?
  goal: Convertir la consulta de precio en una oportunidad para personalizar la oferta
    y destacar valor.
- trigger: service_inquiry
  situation: Cuando un cliente muestra interés en un servicio específico, como vacunación.
  script: Gracias por su interés en nuestros servicios de vacunación. Contamos con
    paquetes completos que incluyen recordatorios automáticos. ¿Le gustaría programar
    una cita o recibir más información?
  goal: Fomentar la acción inmediata, como programar una cita o solicitar detalles.
- trigger: objection_to_automation
  situation: Cuando el cliente expresa preocupación por el uso de IA en la atención.
  script: Comprendo su preocupación. Nuestro agente de voz IA está diseñado para complementar,
    no reemplazar, la atención humana. Mejora la eficiencia para que nuestro personal
    pueda dedicar más tiempo a su mascota.
  goal: Disipar dudas y resaltar los beneficios de la automatización sin perder el
    toque personal.
