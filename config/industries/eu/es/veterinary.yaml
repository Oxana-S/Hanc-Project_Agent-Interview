pain_points:
- description: Gestión manual de citas que consume tiempo y provoca errores.
  severity: high
  solution_hint: El agente de voz IA puede automatizar la programación de citas, reduciendo
    errores y liberando tiempo del personal.
- description: Comunicación ineficiente con los dueños de mascotas, especialmente
    para recordatorios de vacunas o citas.
  severity: medium
  solution_hint: El agente puede enviar recordatorios automáticos por voz, mejorando
    el cumplimiento y la satisfacción del cliente.
- description: Dificultad para manejar llamadas fuera del horario laboral, perdiendo
    oportunidades de emergencia.
  severity: medium
  solution_hint: El agente puede atender llamadas 24/7, derivando emergencias al veterinario
    de guardia.
- description: Gestión de inventario de medicamentos y suministros que a menudo lleva
    a desabastecimiento.
  severity: medium
  solution_hint: Integrando con sistemas de inventario, el agente puede alertar sobre
    niveles bajos y hacer pedidos automáticos.
- description: Alta carga administrativa para facturación y seguimiento de pagos.
  severity: high
  solution_hint: El agente puede procesar pagos y enviar facturas electrónicas, simplificando
    la administración.
- description: Competencia creciente de clínicas low-cost que presionan los precios.
  severity: medium
  solution_hint: El agente puede ayudar a destacar servicios personalizados y mejorar
    la fidelización de clientes.
