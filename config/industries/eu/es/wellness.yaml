typical_objections:
- objection: Es muy caro
  response: Entiendo. Le sugiero probar nuestra sesión express de 30 minutos, más
    económica. Además, con nuestros bonos el precio por sesión baja considerablemente.
    ¿Le interesa que le detalle las opciones?
- objection: No tengo tiempo
  response: Comprendo. Ofrecemos horarios amplios, hasta las 21:00, y tratamientos
    express. Invertir en su bienestar le ayudará a rendir más. ¿Podemos encontrar
    un hueco de 30 minutos esta semana?
- objection: Lo pensaré
  response: Por supuesto. Para ayudarle a decidir, ¿le parece si le reservo una cita
    de forma provisional para el viernes? Así se asegura el hueco y puede cancelar
    sin problema si finalmente no puede.
- objection: Prefiero llamar directamente
  response: Claro, puede llamar al [número]. Pero conmigo puede reservar ahora mismo
    en menos de 2 minutos, sin esperas. ¿Le ayudo?
typical_services:
- Masaje (relajante, deportivo, descontracturante, anticelulítico)
- Manicura y pedicura (incluye semipermanente y uñas de gel)
- Tratamientos faciales y corporales (limpieza facial, hidratación, radiofrecuencia)
- SPA y bienestar (circuitos de agua, baños termales, rituales)
- Depilación láser y cera
- Cabina de bronceado (UV)
- Servicios de peluquería y barbería (corte, color, tratamientos capilares)
- Clases dirigidas (yoga, pilates, stretching, HIIT)
- Nutrición y dietética (consultas personalizadas)
- Medicina estética (inyecciones, peelings, tratamientos avanzados)
