sales_scripts:
- goal: Convertir una consulta de precio en una venta de bono o cita
  script: Entiendo que el precio es una consideración importante. Para que le salga
    más rentable, le recomiendo nuestro bono de 5 sesiones, con el que ahorra un 15%.
    Además, puedo reservarle una primera sesión de prueba con un 10% de descuento
    hoy. ¿Le interesa?
  situation: Cuando el cliente pregunta por el precio de un servicio específico
  trigger: price_question
- goal: Fidelizar a un cliente que ya ha visitado el centro
  script: 'Hola [Nombre], soy [Nombre del Agente] de [Nombre del Centro]. Vemos que
    ha disfrutado de nuestros masajes. Le llamo para ofrecerle una oferta especial
    de fidelización: un 20% de descuento en su próxima sesión si la reserva esta semana.
    ¿Le viene bien algún día en concreto?'
  situation: Llamada saliente a clientes con historial de visitas
  trigger: outbound_loyalty_offer
- goal: Recuperar a un cliente inactivo
  script: 'Hola [Nombre], le echamos de menos en [Nombre del Centro]. Para facilitarle
    su vuelta, tenemos una oferta de re-bienvenida: un masaje relajante al 25% de
    descuento. ¿Quiere que le reserve un hueco?'
  situation: Llamada saliente a clientes sin visitas en los últimos 3 meses
  trigger: outbound_winback
