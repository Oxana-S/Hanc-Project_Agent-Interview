competitors:
- name: Goplus
  positioning: Cadena low-cost de gimnasios y centros de bienestar
  strengths:
  - Precios muy bajos
  - Amplia red de centros
  - Marca reconocida
  weaknesses:
  - Atención poco personalizada
  - Alta rotación de clientes
  - Servicios básicos
  our_differentiation: Ofrecemos un servicio personalizado y de mayor calidad, con
    un seguimiento individual y profesionales especializados.
- name: SHA Wellness Clinic
  positioning: Clínica de wellness de lujo y medicina integrativa
  strengths:
  - Marca de alto prestigio
  - Instalaciones de lujo
  - Enfoque médico-integrativo
  weaknesses:
  - Precios muy elevados
  - Accesible solo a un nicho muy reducido
  - Ubicación limitada (Alicante)
  our_differentiation: Proporcionamos tratamientos de bienestar accesibles y de alta
    calidad para un público más amplio, manteniendo un trato profesional y cercano.
- name: centros de belleza independientes
  positioning: Pequeños negocios locales de barrio
  strengths:
  - Atención muy personal y cercana
  - Conocimiento del cliente local
  - Flexibilidad horaria
  weaknesses:
  - Tecnología y gestión anticuadas
  - Escasa capacidad de marketing
  - Dependencia del propietario
  our_differentiation: Combinamos el trato personal con la eficiencia tecnológica,
    ofreciendo recordatorios automáticos, gestión online y mayor profesionalización.
industry_faq:
- answer_template: El precio depende del tipo de masaje y su duración. Un masaje relajante
    de espalda parte de 35€. ¿Le cuento más detalles?
  question: ¿Cuánto cuesta un masaje?
- answer_template: La sesión estándar dura 60 minutos. También ofrecemos opciones
    express de 30 minutos para agendas ajustadas.
  question: ¿Cuánto dura una sesión?
- answer_template: Le puedo gestionar la cita ahora mismo. ¿Qué servicio le interesa
    y para qué día?
  question: ¿Cómo puedo reservar una cita?
- answer_template: Por supuesto. Necesito su nombre y la nueva hora que le vendría
    bien.
  question: ¿Puedo cambiar mi cita?
- answer_template: Sí, trabajamos fines de semana y festivos. ¿Le apunta para un sábado
    o domingo?
  question: ¿Abren los fines de semana?
- answer_template: Algunos tratamientos tienen contraindicaciones. Le recomendamos
    consultar con nuestro especialista antes de la sesión.
  question: ¿Hay alguna contraindicación?
- answer_template: Sí, ofrecemos bonos y abonos con descuentos. ¿Le interesa alguno
    en particular?
  question: ¿Tienen bonos o abonos?
