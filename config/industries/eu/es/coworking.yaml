recommended_functions:
- name: Reservar espacios
  priority: high
  reason: Fundamental para gestionar la disponibilidad y bookings de los clientes, mejorando la eficiencia operativa.
- name: Gestionar membresías
  priority: high
  reason: Automatiza suscripciones, renovaciones y pagos, reduciendo errores y ahorrando tiempo.
- name: Responder preguntas frecuentes
  priority: medium
  reason: Mejora la experiencia del cliente al proporcionar respuestas inmediatas sobre servicios y precios.
- name: Procesar pagos y facturas
  priority: high
  reason: Asegura transacciones seguras y eficientes, integrando con sistemas locales de pago.
- name: Recopilar feedback de clientes
  priority: low
  reason: Ayuda a mejorar servicios y retener miembros mediante insights en tiempo real.
- name: Integrar con software de gestión
  priority: medium
  reason: Facilita la sincronización con CRM y herramientas locales, optimizando flujos de trabajo.
