sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre precios y planes disponibles
  script: Nuestros espacios de coworking en España ofrecen planes desde €20 diarios hasta membresías mensuales a partir de €150. ¿Desea que le detalle las opciones que mejor se adapten a sus necesidades?
  goal: Informar claramente sobre precios para facilitar la decisión de compra
  effectiveness: high
- trigger: competitor_mention
  situation: Cuando un cliente menciona a un competidor específico
  script: Entiendo que está considerando otras opciones, pero nuestro servicio se diferencia por ofrecer una gestión automatizada vía IA que mejora la eficiencia y reduce costos operativos, algo que pocos
    competidores ofrecen en España.
  goal: Destacar la ventaja competitiva para persuadir al cliente
  effectiveness: medium
- trigger: membership_management_question
  situation: Cuando un cliente pregunta sobre la gestión de membresías y facturación
  script: Contamos con un sistema automatizado que facilita la gestión de su membresía y pagos, evitando errores y garantizando una experiencia fluida. ¿Le gustaría saber cómo funciona?
  goal: Promover la automatización para mejorar la satisfacción del cliente
  effectiveness: high
- trigger: low_occupancy_concern
  situation: Cuando se discuten problemas de baja ocupación en ciertos periodos
  script: Sabemos que los periodos no laborables pueden afectar la ocupación, por eso nuestro agente de voz IA promueve ofertas especiales y reservas flexibles para maximizar el uso del espacio.
  goal: Presentar soluciones para aumentar la ocupación y los ingresos
  effectiveness: medium
- trigger: general_inquiry
  situation: Cuando el cliente solicita información general sobre el coworking
  script: Ofrecemos espacios flexibles y privados adaptados a profesionales y empresas, con tecnología avanzada para facilitar su experiencia. ¿Quiere que le explique nuestras facilidades y servicios?
  goal: Generar interés y avanzar en el proceso de venta
  effectiveness: medium
competitors:
- name: WeWork España
  positioning: Líder global con fuerte presencia local
  strengths:
  - Amplia red de espacios en ciudades principales
  - Marca reconocida y confiable
  - Servicios adicionales como eventos y networking
  weaknesses:
  - Precios elevados para pymes y autónomos
  - Menor flexibilidad en contratos
  our_differentiation: Nuestro agente de voz IA automatiza procesos para reducir costos y mejorar la experiencia, algo que WeWork no ofrece a este nivel.
- name: Utopicus
  positioning: Operador local con enfoque en empresas medianas y grandes
  strengths:
  - Espacios premium con servicios corporativos
  - Ubicaciones céntricas en ciudades importantes
  weaknesses:
  - Menor presencia en ciudades secundarias
  - Costos más altos para startups y freelancers
  our_differentiation: Brindamos opciones flexibles y automatización que facilita la gestión para todo tipo de clientes, incluidos autónomos.
- name: Spaces
  positioning: Cadena internacional con oferta variada en España
  strengths:
  - Diseño moderno y espacios bien equipados
  - Comunidad activa y eventos frecuentes
  weaknesses:
  - Atención personalizada limitada
  - Sistema manual en la gestión de membresías
  our_differentiation: Incorporamos un agente de voz IA para responder consultas y gestionar membresías automáticamente, mejorando la atención al cliente.
- name: Impact Hub Madrid
  positioning: Fuerte enfoque en emprendimiento social y startups
  strengths:
  - Comunidad colaborativa y programas de apoyo
  - Eventos temáticos y networking
  weaknesses:
  - Espacios limitados y alta demanda
  - Procesos de reserva manuales
  our_differentiation: Nuestra solución automatiza reservas y pagos, facilitando el acceso y reduciendo tiempos de espera para los usuarios.
