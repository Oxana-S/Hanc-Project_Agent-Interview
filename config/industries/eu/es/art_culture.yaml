typical_objections:
- objection: Nuestros visitantes, especialmente los mayores, prefieren el trato humano.
  response: Totalmente de acuerdo, el factor humano es insustituible. Nuestro agente
    se encarga de las tareas repetitivas (confirmaciones, horarios, precios), lo que
    permite que su personal dedique más tiempo a una interacción de calidad con esos
    visitantes que más lo valoran.
- objection: Ya tenemos una página web con información, no necesitamos un agente de
    voz.
  response: Su web es fundamental. El agente actúa como un complemento que capta a
    personas que prefieren resolver sus dudas por teléfono de forma inmediata, sin
    navegar. Además, puede dirigir tráfico cualificado a su web para completar acciones
    concretas.
- objection: Es un gasto extra que no teníamos presupuestado este año.
  response: Lo entiendo. Le propongo verlo no como un gasto, sino como una herramienta
    para optimizar el presupuesto existente. Al ahorrar horas de trabajo, ese 'gasto'
    se convierte en una liberación de recursos que puede destinar a otras áreas. Podemos
    empezar con un piloto de bajo coste en un servicio específico para que vea el
    retorno.
