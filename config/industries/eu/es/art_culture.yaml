industry_faq:
- question: ¿Puede el agente de voz gestionar la venta de entradas para diferentes
    tipos de eventos?
  answer_template: Sí, nuestro agente puede integrarse con su sistema de ticketing
    para vender entradas, aplicar descuentos y gestionar disponibilidad en tiempo
    real.
- question: ¿Cómo maneja el agente la privacidad de los datos de nuestros visitantes?
  answer_template: Cumplimos estrictamente con el RGPD (GDPR). Todos los datos se
    procesan de forma segura y solo con el consentimiento explícito del usuario.
- question: ¿Funciona el agente fuera del horario de apertura del museo/galería?
  answer_template: Absolutamente. Nuestro agente está disponible 24 horas al día,
    7 días a la semana, para atender consultas y gestionar reservas.
- question: ¿Puede el sistema atender a turistas internacionales en varios idiomas?
  answer_template: Sí, configuramos el agente con los idiomas que necesite, como inglés,
    francés o alemán, para mejorar la experiencia del turista extranjero.
- question: ¿Es complicado integrarlo con nuestro software de gestión actual?
  answer_template: Nuestro equipo se encarga de la integración con los sistemas más
    comunes en el sector cultural español. El proceso es rápido y sin interrupciones.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el precio del servicio.
  script: Entiendo su interés en conocer la inversión. Nuestro modelo se adapta al
    tamaño de su institución. Para una galería mediana, el punto de entrada suele
    ser desde 150€ al mes, lo que ahorra decenas de horas de trabajo administrativo.
    ¿Le gustaría que le detalle un ejemplo concreto de retorno de inversión?
  goal: Evitar dar un precio fijo de entrada, enmarcar el coste como inversión y pivotar
    hacia el valor y ROI.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor o solución tradicional.
  script: Esa es una opción conocida. Donde nosotros destacamos es en la especialización
    para el sector cultural en España. No solo automatizamos llamadas, sino que entendemos
    los flujos de trabajo específicos, como la gestión de subvenciones o el préstamo
    de obras, y nos integramos con software local como Domus. ¿Le interesaría ver
    una demo de estas funciones específicas?
  goal: Diferenciar el servicio destacando el conocimiento sectorial y las integraciones
    locales, invitando a una demostración.
- trigger: objection_complexity
  situation: Cuando el cliente expresa preocupación por la complejidad de implementación.
  script: Es una preocupación muy común. Le aseguro que nuestro equipo se encarga
    de toda la implementación y configuración. Normalmente, en 2-3 semanas está operativo,
    sin que su personal tenga que dedicar tiempo extra a la formación. Le ofrecemos
    un período de prueba para que lo compruebe con tranquilidad.
  goal: Tranquilizar al cliente asumiendo la carga de la implementación y ofrecer
    una prueba sin riesgo.
