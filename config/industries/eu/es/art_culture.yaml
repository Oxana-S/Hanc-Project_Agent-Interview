  positioning: Solución técnica de código abierto con personalización interna.
  strengths:
  - Control total y personalización
  - Coste inicial bajo en software
  weaknesses:
  - Requiere personal técnico especializado en plantilla
  - Mantenimiento complejo y costoso
  - Falta de actualizaciones continuas de inteligencia artificial
  our_differentiation: Ofrecemos una solución llave en mano, sin necesidad de conocimientos
    técnicos, con actualizaciones automáticas y un coste operativo predecible y escalable.
- name: Agencias de Marketing Tradicional
  positioning: Agencias que ofrecen atención telefónica humana subcontratada.
  strengths:
  - Toque humano y flexibilidad en conversaciones complejas
  weaknesses:
  - Coste muy elevado por hora/llamada
  - Horarios limitados
  - Escalabilidad pobre en temporada alta
  our_differentiation: Coste predecible ilimitado, disponibilidad 24/7 y capacidad
    para manejar volúmenes masivos de llamadas rutinarias, liberando al personal humano
    para tareas de mayor valor.
