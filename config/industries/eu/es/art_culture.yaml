pain_points:
- description: Dificultad para gestionar y promocionar eventos culturales de manera
    eficiente, lo que resulta en baja asistencia y pérdida de ingresos.
  severity: high
  solution_hint: Automatizar la gestión de reservas y envío de recordatorios mediante
    un agente de voz.
- description: Alta carga administrativa en la gestión de subvenciones públicas y
    reportes de actividad.
  severity: high
  solution_hint: Automatizar la recopilación de datos y generación de informes requeridos
    para las subvenciones.
- description: Falta de personal para atender consultas de visitantes en múltiples
    idiomas, especialmente en temporada alta.
  severity: medium
  solution_hint: Implementar un agente de voz multilingüe para atender consultas básicas
    las 24 horas.
- description: Dificultades en la fidelización de socios y donantes, con alta tasa
    de abandono.
  severity: medium
  solution_hint: Programar llamadas automáticas de agradecimiento y recordatorios
    de renovación.
- description: Complejidad en la gestión de inventario y préstamo de obras para exposiciones
    temporales.
  severity: medium
  solution_hint: Automatizar el seguimiento del estado y ubicación de las obras mediante
    integraciones.
- description: Problemas para monetizar contenidos digitales y experiencias online
    de forma efectiva.
  severity: low
  solution_hint: Utilizar el agente para promocionar y vender suscripciones a contenidos
    exclusivos.
