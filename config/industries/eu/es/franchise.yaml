sales_scripts:
- trigger: precio_pregunta
  situation: Cuando el cliente pregunta sobre costes o inversión inicial
  script: El canon de entrada suele oscilar entre X y Y euros, con un royalty mensual
    del Z%. ¿Le gustaría que le envíe un desglose detallado para que pueda evaluar
    mejor la inversión?
  goal: Informar y generar interés para seguimiento personalizado
- trigger: dudas_experiencia
  situation: Cuando el cliente duda por falta de experiencia previa
  script: Entendemos su preocupación. Nuestro programa incluye formación completa
    y acompañamiento continuo para que pueda gestionar su franquicia con éxito, incluso
    sin experiencia previa.
  goal: Tranquilizar y mantener al cliente interesado
- trigger: objecion_tiempo
  situation: Cuando el cliente dice que no tiene tiempo para gestionar el negocio
  script: Muchas franquicias cuentan con gerentes o responsables que gestionan el
    día a día. Nosotros también le ayudamos a formar y supervisar a su equipo para
    que usted pueda delegar.
  goal: Superar objeción y seguir con el proceso
- trigger: objecion_precio
  situation: Cuando el cliente considera que la inversión es alta
  script: Ofrecemos facilidades de pago y planes de financiación para ajustarnos a
    diferentes presupuestos. Además, le puedo mostrar casos de franquiciados que recuperaron
    su inversión en menos de 18 meses.
  goal: Ofrecer alternativas y generar confianza
- trigger: solicitud_presentacion
  situation: Cuando el cliente quiere recibir más información por escrito
  script: Claro, le enviaré la presentación y un resumen con la información financiera.
    ¿Podría indicarme su correo electrónico para enviárselo?
  goal: Captar datos de contacto y continuar comunicación
