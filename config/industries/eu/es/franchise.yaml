industry_faq:
- question: ¿Cuánto cuesta la franquicia?
  answer_template: El canon de entrada suele estar entre X y Y EUR, además se aplican
    royalties del Z% sobre ventas. ¿Quiere que le explique las condiciones detalladamente?
- question: ¿Cuál es el plazo habitual para recuperar la inversión?
  answer_template: La media suele estar entre 12 y 24 meses, dependiendo de la ubicación
    y gestión del negocio.
- question: ¿Es necesario tener experiencia previa para ser franquiciado?
  answer_template: No es imprescindible, ya que ofrecemos formación completa y apoyo
    continuo.
- question: ¿Qué incluye el canon de entrada?
  answer_template: Incluye formación inicial, manuales operativos, uso de marca y
    soporte en la apertura.
- question: ¿Dónde puedo abrir una franquicia?
  answer_template: Depende del sector, pero normalmente buscamos zonas con alta afluencia
    y buena visibilidad. ¿En qué ciudad está interesado?
- question: ¿Qué requisitos hay para el local?
  answer_template: Se requiere una superficie mínima de X m², ubicación en zona comercial
    o de paso y adecuación al modelo de negocio.
