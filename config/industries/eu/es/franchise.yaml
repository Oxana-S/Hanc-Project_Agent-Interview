- description: Necesidad de soporte constante a franquiciados actuales para resolver
    dudas operativas
  severity: medium
  solution_hint: Base de conocimiento accesible vía voz y chat automatizados
- description: Falta de visibilidad en la gestión y seguimiento del pipeline de franquicias
  severity: medium
  solution_hint: Integración con CRM para actualizar estados automáticamente
- description: Complejidad para coordinar envíos de materiales y documentación a interesados
  severity: low
  solution_hint: Automatización de envíos de presentaciones y contratos
- description: Retos en la activación y reactivación de leads antiguos o inactivos
  severity: medium
  solution_hint: Campañas automáticas con llamadas y mensajes para reenganchar
