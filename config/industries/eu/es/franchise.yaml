    y ubicación
- description: Ciclos de venta largos que provocan pérdida de interés en potenciales
    franquiciados
  severity: high
  solution_hint: Seguimientos automáticos y recordatorios para mantener el contacto
    frecuente
- description: Muchas consultas repetitivas sobre condiciones y costes que saturan
