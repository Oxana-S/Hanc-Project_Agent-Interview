industry_faq:
- question: ¿Cómo puedo donar a la parroquia?
  answer_template: Puede donar a través de nuestra plataforma en línea o llamando
    a nuestro agente de voz para asistencia paso a paso. Aceptamos varias formas de
    pago seguras.
- question: ¿Cuándo es la próxima misa?
  answer_template: Las misas se realizan regularmente. Para horarios actualizados,
    consulte nuestro sitio web o permita que nuestro agente de voz le proporcione
    los detalles según su ubicación.
- question: ¿Cómo me inscribo para la catequesis?
  answer_template: Puede inscribirse llamando a nuestro agente de voz, quien le guiará
    en el proceso y programará una cita con el coordinador.
- question: ¿Ofrecen asesoramiento espiritual?
  answer_template: Sí, proporcionamos asesoramiento espiritual. Nuestro agente de
    voz puede ayudarle a programar una cita con un líder pastoral.
- question: ¿Qué debo hacer para organizar una boda?
  answer_template: Para organizar una boda, contacte a nuestro agente de voz para
    revisar disponibilidad, requisitos y pasos a seguir, incluyendo documentación
    necesaria.
- question: ¿Cómo manejan mis datos personales?
  answer_template: Cumplimos con el GDPR para proteger su privacidad. Solo utilizamos
    sus datos con su consentimiento y para fines específicos de la parroquia.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo de los servicios de automatización.
  script: Hola, entiendo su interés en el precio. Nuestro agente de voz puede ayudar
    a su parroquia a partir de 50 EUR al mes, optimizando la gestión y ahorrando tiempo
    valioso. ¿Le gustaría que le explique los beneficios específicos para su caso?
  goal: Transmitir valor y ofrecer una solución asequible, enfocándose en el retorno
    de inversión.
- trigger: interest_in_services
  situation: Cuando un cliente muestra interés en mejorar la comunicación con feligreses.
  script: Excelente, nuestro agente de voz puede automatizar recordatorios, gestionar
    citas y atender consultas, mejorando la participación comunitaria. ¿Podría contarme
    más sobre sus necesidades actuales?
  goal: Identificar necesidades específicas y personalizar la oferta.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a otro proveedor de servicios similares.
  script: Comprendo. Nuestra solución se diferencia al estar específicamente diseñada
    para el sector religioso en España, con integración local y soporte en español.
    Ofrecemos una prueba gratuita para que vea los resultados.
  goal: Destacar nuestras ventajas competitivas y reducir la incertidumbre.
