pain_points:
- description: Disminución en la asistencia a misas y actividades religiosas, afectando
    la participación comunitaria.
  severity: high
  solution_hint: Automatizar recordatorios de eventos y promocionar actividades a
    través de llamadas personalizadas.
- description: Gestión manual de donaciones y financiación, lo que conlleva errores
    y retrasos.
  severity: high
  solution_hint: Implementar sistemas de recaudación automatizados con confirmación
    por voz y seguimiento.
- description: Falta de personal administrativo en parroquias, sobrecargando a los
    líderes religiosos.
  severity: medium
  solution_hint: Usar agentes de voz para manejar consultas comunes, citas y reservas,
    liberando tiempo.
- description: Comunicación ineficaz con la comunidad, especialmente con feligreses
    mayores o menos tecnológicos.
  severity: medium
  solution_hint: Proporcionar atención telefónica automatizada en español, accesible
    para todos los grupos de edad.
- description: Dificultad en organizar y coordinar eventos como bodas, bautizos y
    funerales.
  severity: low
  solution_hint: Automatizar la programación y confirmación de eventos mediante interacciones
    de voz.
- description: Cumplimiento con GDPR en el manejo de datos personales de feligreses,
    requiriendo procesos seguros.
  severity: high
  solution_hint: Integrar agentes de voz con sistemas GDPR-compliant para gestionar
    consentimientos y datos de forma segura.
