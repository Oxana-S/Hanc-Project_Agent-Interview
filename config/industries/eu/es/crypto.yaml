industry_faq:
- question: ¿Cómo puedo comprar criptomonedas de forma segura?
  answer_template: Para comprar criptomonedas de forma segura, le recomendamos usar
    plataformas reguladas y verificar siempre la identidad del vendedor. ¿Desea que
    le ayude a encontrar opciones confiables?
- question: ¿Cuáles son los riesgos de invertir en criptomonedas?
  answer_template: Las criptomonedas son volátiles y pueden fluctuar rápidamente.
    Es importante invertir solo lo que esté dispuesto a perder y diversificar su cartera.
    ¿Quiere información sobre gestión de riesgos?
- question: ¿Cómo cumplo con la normativa RGPD al operar con criptomonedas?
  answer_template: Debe garantizar el consentimiento informado para el tratamiento
    de datos y almacenar la información de forma segura. Puedo guiarle en los pasos
    necesarios para asegurar el cumplimiento.
- question: ¿Qué comisiones se aplican en las transacciones?
  answer_template: Las comisiones varían según la plataforma y el tipo de operación.
    ¿Desea que le proporcione detalles específicos sobre las tarifas actuales?
- question: ¿Cómo puedo recuperar mi wallet si pierdo acceso?
  answer_template: La recuperación depende del tipo de wallet y las claves de seguridad
    guardadas. Le aconsejo mantener respaldos seguros y puedo indicarle los pasos
    según su caso.
- question: ¿Qué hago si sospecho de una estafa?
  answer_template: Debe dejar de operar con la entidad sospechosa y reportar el caso
    a las autoridades competentes. Puedo facilitarle información de contacto para
    denuncias.
- question: ¿Puedo operar con criptomonedas desde España legalmente?
  answer_template: Sí, siempre que cumpla con la normativa local y europea, incluyendo
    la declaración de impuestos. ¿Quiere que le ayude con información legal actualizada?
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre precios o tarifas de servicios.
  script: Entiendo que el precio es un factor clave. Nuestros planes comienzan desde
    50 EUR al mes, adaptándose a las necesidades específicas de cada cliente. ¿Le
    gustaría que le prepare una propuesta personalizada?
  goal: Informar y motivar al cliente a avanzar con una propuesta.
- trigger: compliance_concern
  situation: Cuando el cliente expresa dudas sobre cumplimiento normativo.
  script: Nuestro servicio está diseñado para cumplir estrictamente con el RGPD y
    las normativas europeas, asegurando que su negocio opere sin riesgos legales.
    ¿Desea que le muestre cómo podemos ayudarle en este aspecto?
  goal: Generar confianza en el cumplimiento normativo.
- trigger: trust_issue
  situation: Cliente preocupado por la seguridad y confianza en el sector.
  script: Sabemos que la confianza es fundamental en criptomonedas. Nuestro agente
    de voz ofrece transparencia y soporte continuo para que usted se sienta seguro
    en cada operación. ¿Quiere que le haga una demostración?
  goal: Mejorar la percepción y confianza del cliente.
- trigger: product_features
  situation: Cliente interesado en funcionalidades del servicio.
  script: Nuestro agente de voz puede automatizar consultas frecuentes, verificar
    identidades y notificar operaciones en tiempo real, optimizando sus procesos.
    ¿Le gustaría conocer cómo se adaptan estas funciones a su negocio?
  goal: Destacar beneficios clave y captar interés.
- trigger: budget_concern
  situation: Cliente preocupado por el coste.
  script: Entendemos la importancia de la inversión. Nuestros clientes suelen recuperar
    la inversión en pocos meses gracias a la reducción de costes operativos y mejoras
    en eficiencia. ¿Le interesa que le comparta ejemplos concretos?
  goal: Justificar el coste mostrando retorno de inversión.
