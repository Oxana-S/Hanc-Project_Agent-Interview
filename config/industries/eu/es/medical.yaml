industry_faq:
- answer_template: Por favor, indique la especialidad del médico y una fecha preferida,
    y comprobaré los huecos disponibles.
  question: ¿Cómo puedo pedir cita con un médico?
- answer_template: Los análisis de bioquímica sanguínea, glucosa y perfil lipídico
    deben hacerse en ayunas. El hemograma es preferible en ayunas.
  question: ¿Qué análisis requieren ayuno?
- answer_template: Excluya alimentos flatulentos 3 días antes. En el día de la prueba,
    acuda en ayunas.
  question: ¿Cómo prepararse para una ecografía abdominal?
- answer_template: Sí, trabajamos los sábados de 9 a 18 horas. Los domingos hay médico
    de guardia.
  question: ¿Atienden en fin de semana?
- answer_template: Sí, es posible. Proporcione la dirección y los síntomas para coordinar
    la visita.
  question: ¿Puedo llamar a un médico a domicilio?
- answer_template: El coste varía según el especialista. Una consulta inicial de medicina
    general puede ser desde 60€.
  question: ¿Cuánto cuesta una consulta médica?
