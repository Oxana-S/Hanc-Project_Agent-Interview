industry_faq:
- question: ¿Cumplen con la Ley de Protección de Datos (LOPDGDD/GDPR)?
  answer_template: Absolutamente. Nuestra solución está diseñada desde su origen para
    ser compliant con el RGPD y la LOPDGDD. Los datos se procesan de forma segura,
    los usuarios dan su consentimiento explícito en la primera interacción y usted
    mantiene siempre el control y la propiedad de la información.
- question: ¿El agente de voz puede entender a personas mayores con dificultades en
    el habla?
  answer_template: Nuestra tecnología incorpora modelos de lenguaje entrenados específicamente
    para adaptarse a voces ancianas y patrones de habla comunes. Además, está configurado
    para ser paciente, repetir la pregunta si es necesario y, en caso de no entender,
    derivar la llamada inmediatamente a un operador humano.
- question: ¿Puede integrarse con nuestro software de gestión actual?
  answer_template: Sí, en la mayoría de los casos. Trabajamos con APIs estándar y
    nos adaptamos a integraciones personalizadas. Durante la fase de implementación,
    analizaremos su sistema (como Sigesa o Gerokon) para garantizar una conexión fluida
    y segura.
- question: ¿Qué pasa si surge una emergencia durante una llamada automatizada?
  answer_template: El sistema está programado para detectar palabras clave de alerta
    o angustia en la voz. Ante una posible emergencia, interrumpe automáticamente
    el flujo automatizado, conecta en vivo con un cuidador o contacta con los números
    de emergencia preconfigurados según el protocolo de su centro.
- question: ¿No resulta demasiado frío o impersonal para el sector sociosanitario?
  answer_template: 'Todo lo contrario. Lo configuramos con un tono cálido, empático
    y calmado, usando el nombre del residente. Su principal valor es liberar tiempo
    al personal humano para que puedan dedicarse a lo que realmente importa: el contacto
    personal y el cuidado emocional, sin las interrupciones constantes de tareas administrativas.'
sales_scripts:
- trigger: price_question
  situation: Cuando un director de residencia o responsable de servicios a domicilio
    pregunta por el precio nada más iniciar la conversación.
  script: Le entiendo perfectamente, la gestión del presupuesto es fundamental. En
    lugar de darle una cifra genérica, ¿me permite hacerle una pregunta? ¿Cuántas
    horas semanales dedica actualmente su personal administrativo o de recepción a
    tareas como confirmar citas, responder a las mismas preguntas de familias o gestionar
    llamadas perdidas? Nuestra solución suele tener un ROI muy claro al liberar ese
    tiempo para el cuidado directo. ¿Le parece si analizamos su caso concreto?
  goal: Evitar hablar de coste aislado, redirigir la conversación hacia el valor y
    el retorno de la inversión (ROI), y cualificar la necesidad.
- trigger: gdpr_concern
  situation: Cuando el interlocutor expresa preocupación explícita por la protección
    de datos.
  script: Es una preocupación totalmente legítima y la compartimos. La privacidad
    es la base de nuestra solución. Trabajamos con hosting en la UE, cifrado de datos
    y acuerdos de tratamiento conforme al RGPD. Además, el agente solo accede a la
    información estrictamente necesaria que usted defina (como nombres y teléfonos
    para recordatorios). Le puedo enviar nuestro análisis de impacto y las cláusulas
    contractuales estándar. ¿La seguridad de los datos sería su única barrera para
    avanzar?
  goal: Tranquilizar con hechos concretos, demostrar expertise legal y avanzar hacia
    el cierre aislando la objeción.
- trigger: not_tech_savvy
  situation: Cuando el cliente potencial (ej. dueño de residencia familiar) dice que
    "no son muy de tecnología".
  script: 'Eso es lo mejor de nuestra solución: no necesita que usted sea experto.
    Nosotros nos encargamos de toda la instalación, configuración y entrenamiento
    del agente con su terminología. Usted y su equipo solo notarán que las llamadas
    se gestionan mejor y tienen menos papeleo. Es tan sencillo como usar un teléfono.
    ¿Podemos programar una demostración breve para que lo vea en acción sin compromiso?'
  goal: Desdramatizar la complejidad técnica, enfatizar el servicio llave en mano
    y proponer una demostración práctica.
- trigger: competitor_mention
  situation: Cuando el cliente menciona que está evaluando otra solución o un call
    center tradicional.
  script: Me alegra que esté explorando opciones para mejorar. La gran diferencia
    con un call center tradicional o soluciones genéricas es que nuestro agente está
    especializado en el lenguaje y los flujos de trabajo del cuidado de mayores. No
    solo traslada llamadas, resuelve consultas, agenda y da tranquilidad proactiva,
    trabajando 24/7 por una fracción del coste. ¿Le interesaría comparar una proyección
    de costes y ahorros específica para su centro?
  goal: Diferenciar por especialización, valor y coste-eficiencia, y mantener el engagement
    con una oferta concreta.
