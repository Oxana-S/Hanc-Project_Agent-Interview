pain_points:
- description: Dificultad para encontrar y retener personal cualificado debido a la
    alta rotación y las duras condiciones laborales.
  severity: high
  solution_hint: El agente de voz puede automatizar la pre-selección de candidatos,
    gestionar citas para entrevistas y responder consultas iniciales de candidatos,
    liberando tiempo al personal de RRHH.
- description: Altos niveles de burocracia y requisitos de documentación para cumplir
    con la normativa sanitaria y de protección de datos (LOPDGDD/GDPR).
  severity: high
  solution_hint: El agente puede recordar a los cuidadores las tareas administrativas
    pendientes, enviar alertas sobre renovaciones de certificados y guiar en la cumplimentación
    de formularios básicos vía telefónica.
- description: Presión constante de las familias que demandan una comunicación más
    fluida y actualizaciones inmediatas sobre el estado de sus seres queridos.
  severity: medium
  solution_hint: El agente puede proporcionar actualizaciones automáticas programadas
    (ej. "todo va bien hoy"), recibir y clasificar consultas de familiares, y redirigir
    asuntos urgentes al personal adecuado.
- description: Gestión ineficiente de las citas y visitas (médicos, terapias, familiares)
    que genera conflictos de horarios y sobrecarga al personal.
  severity: medium
  solution_hint: Automatizar la gestión de citas, confirmarlas y recordarlas a todas
    las partes mediante llamadas de voz, optimizando la agenda del centro.
- description: Dificultad para escalar servicios de acompañamiento telefónico y teleasistencia
    básica sin incrementar costes operativos.
  severity: medium
  solution_hint: Implementar un agente de voz que realice llamadas de compañía regulares,
    verifique el bienestar y active protocolos de emergencia si no hay respuesta,
    ampliando la cobertura sin nuevos contratos.
- description: Pérdida de potenciales residentes o clientes de ayuda a domicilio por
    no atender llamadas fuera del horario comercial.
  severity: low
  solution_hint: Un agente de voz disponible 24/7 puede captar datos de contacto,
    responder preguntas frecuentes y agendar citas para visitas al centro, convirtiendo
    llamadas perdidas en leads calificados.
