typical_objections:
- objection: Nuestros residentes o sus familias prefieren siempre hablar con una persona,
    no con una máquina.
  response: Es comprensible. Por eso nuestro agente no reemplaza el contacto humano,
    lo optimiza. Se encarga de las consultas repetitivas y logísticas (horarios, trámites),
    permitiendo que su personal dedique más tiempo y atención de calidad a las conversaciones
    importantes y personales cuando sean necesarias. En realidad, mejora la percepción
    del servicio humano.
- objection: Ahora no es el momento, estamos demasiado ocupados con el día a día para
    implementar algo nuevo.
  response: Precisamente porque están tan ocupados es el momento ideal. La implementación
    es rápida y nosotros la gestionamos. Imagine liberar varias horas a la semana
    de ese 'día a día' agotador de su equipo. Esta herramienta está diseñada para
    reducir esa carga operativa que les impide crecer o mejorar. ¿Podemos probarlo
    en un solo servicio (como la gestión de citas médicas) para que vean los beneficios
    sin riesgo?
- objection: El presupuesto para tecnología este año ya está cerrado.
  response: Le entiendo. Muchos de nuestros clientes empezaron pensando lo mismo.
    Lo que suelen descubrir es que esto no es un gasto en tecnología, es una inversión
    en ahorro de costes operativos que suele pagarse por sí sola en pocas semanas.
    ¿Le parecería útil si le preparo una propuesta para el próximo ejercicio fiscal,
    con una prueba piloto simbólica en el trimestre actual para tener datos reales?
