industry_faq:
- question: ¿Cómo puedo renovar mi póliza de seguro?
  answer_template: Puede renovar su póliza fácilmente a través de nuestro portal en
    línea o contactando a nuestro agente de voz IA para asistencia inmediata.
- question: ¿Qué cobertura incluye mi seguro de hogar?
  answer_template: Su seguro de hogar típicamente cubre daños por incendio, robos
    y responsabilidad civil. Para detalles específicos, consulte su póliza o hable
    con nuestro agente.
- question: ¿Cómo presentar una reclamación?
  answer_template: Puede presentar una reclamación llamando a nuestro servicio o usando
    nuestro agente de voz IA para guiarle en el proceso paso a paso.
- question: ¿Ofrecen descuentos por contratar múltiples seguros?
  answer_template: Sí, ofrecemos descuentos por paquetes de seguros. Nuestro agente
    puede ayudarle a personalizar un plan que se ajuste a sus necesidades.
- question: ¿Es obligatorio el seguro de automóvil en España?
  answer_template: Sí, el seguro de responsabilidad civil es obligatorio para todos
    los vehículos en España. Podemos ayudarle a encontrar la opción más adecuada.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta por el coste de un seguro durante
    una llamada.
  script: Hola, gracias por su interés. El precio varía según sus necesidades específicas,
    como tipo de cobertura y perfil de riesgo. ¿Podría contarme más sobre lo que busca
    para ofrecerle una cotización precisa?
  goal: Obtener información del cliente para personalizar la oferta y destacar valor
    sobre precio.
- trigger: service_inquiry
  situation: Cuando un cliente consulta sobre los servicios disponibles o cómo funciona
    nuestro seguro.
  script: Buenos días, ofrecemos una gama completa de seguros, desde automóvil hasta
    salud, con soporte 24/7. ¿En qué área necesita asistencia hoy?
  goal: Educar al cliente sobre nuestras opciones y guiarle hacia una venta.
- trigger: complaint_handling
  situation: Cuando un cliente expresa insatisfacción con el servicio actual.
  script: Lamentamos escuchar eso. Nuestro agente de voz IA está aquí para resolver
    su problema rápidamente. ¿Puede describir la situación para que podamos ayudarle?
  goal: Calmar al cliente y demostrar eficiencia en la resolución de problemas.
