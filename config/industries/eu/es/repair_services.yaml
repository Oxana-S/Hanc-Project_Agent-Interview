industry_faq:
- question: ¿Cuánto cuesta una reparación estándar?
  answer_template: El costo varía según el servicio. Ofrecemos un presupuesto gratuito
    tras una evaluación inicial para garantizar transparencia.
- question: ¿Ofrecen garantía en las reparaciones?
  answer_template: Sí, todas nuestras reparaciones incluyen una garantía de 6 meses
    en piezas y mano de obra, cumpliendo con los estándares locales.
- question: ¿Cuánto tiempo suele tardar una reparación?
  answer_template: Depende de la complejidad. Para servicios comunes, aimamos a completarlos
    en 24-48 horas, con actualizaciones en tiempo real.
- question: ¿Trabajan con seguros o ofrecen financiación?
  answer_template: Sí, colaboramos con varias aseguradoras y ofrecemos opciones de
    pago a plazos para facilitar la accesibilidad.
- question: ¿Pueden hacer reparaciones a domicilio?
  answer_template: Absolutamente, proporcionamos servicios a domicilio en la mayoría
    de áreas urbanas y rurales, con cita previa.
- question: ¿Cómo manejan los datos de los clientes bajo GDPR?
  answer_template: Cumplimos estrictamente con el GDPR, asegurando el consentimiento
    y protección de datos en todas las interacciones.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un servicio.
  script: Hola, entiendo que el precio es importante. Ofrecemos presupuestos personalizados
    sin compromiso. ¿Puede describir brevemente el problema para que podamos darle
    una estimación precisa?
  goal: Obtener detalles del problema para proporcionar un presupuesto competitivo
    y destacar valor.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta por un servicio específico, como reparación
    de electrodomésticos.
  script: Gracias por su interés. Especializamos en reparaciones rápidas y confiables.
    ¿Tiene el modelo y síntomas del aparato a mano? Podemos programar una evaluación
    hoy mismo.
  goal: Capturar información clave y programar una cita para avanzar en la venta.
- trigger: emergency_call
  situation: Cuando un cliente necesita una reparación urgente, como una fuga de agua.
  script: Entiendo la urgencia. Nuestro agente puede conectarle con un técnico disponible
    de inmediato. ¿Puede confirmar su ubicación para priorizar el servicio?
  goal: Proporcionar una respuesta rápida y asegurar la conversión en una reparación
    de emergencia.
- trigger: objection_handling
  situation: Cuando un cliente expresa preocupación por el costo o el tiempo.
  script: Comprendo su preocupación. Nuestros servicios incluyen garantía y ahorran
    dinero a largo plazo al evitar futuras averías. ¿Le gustaría ver un ejemplo de
    cómo otros clientes han ahorrado?
  goal: Superar objeciones y resaltar el retorno de la inversión.
