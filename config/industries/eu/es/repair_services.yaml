pain_points:
- description: Los clientes no se presentan a las citas programadas, causando pérdida
    de tiempo y recursos.
  severity: high
  solution_hint: El agente de voz puede enviar recordatorios automáticos y confirmar
    citas para reducir las no comparecencias.
- description: Dificultad para gestionar la programación de emergencias y reparaciones
    urgentes.
  severity: high
  solution_hint: El agente puede priorizar y programar llamadas de emergencia de manera
    eficiente, notificando al técnico disponible más cercano.
- description: Alta competencia y presión para ofrecer precios bajos, afectando la
    rentabilidad.
  severity: medium
  solution_hint: El agente puede destacar el valor añadido y los ahorros a largo plazo
    durante las conversaciones de venta.
- description: Complicaciones en la gestión de inventario de repuestos y suministros.
  severity: medium
  solution_hint: Integrar con sistemas de inventario para que el agente pueda verificar
    la disponibilidad en tiempo real y hacer pedidos automáticos.
- description: Quejas de clientes sobre tiempos de espera largos y falta de transparencia
    en los procesos.
  severity: medium
  solution_hint: El agente puede proporcionar actualizaciones en tiempo real sobre
    el estado de la reparación y estimaciones precisas.
- description: Cumplimiento con GDPR para el manejo de datos de clientes, lo que añade
    complejidad administrativa.
  severity: low
  solution_hint: El agente puede asegurar el consentimiento y el manejo seguro de
    datos durante las interacciones, siguiendo protocolos automatizados.
