pain_points:
- description: Gestión ineficiente de citas y reservas, lo que provoca pérdida de
    tiempo y clientes.
  severity: high
  solution_hint: Automatizar la programación de citas y recordatorios mediante el
    agente de voz.
- description: Dificultad para gestionar múltiples canales de comunicación (teléfono,
    email, redes sociales).
  severity: medium
  solution_hint: Centralizar las comunicaciones y responder automáticamente a consultas
    comunes.
- description: Alta competencia y presión en precios, especialmente en bodas y eventos
    estacionales.
  severity: high
  solution_hint: Ofrecer seguimiento personalizado y propuestas de valor para destacar
    en el mercado.
- description: Retrasos en la entrega de fotos y videos debido a procesos de edición
    manuales.
  severity: medium
  solution_hint: Integrar notificaciones automáticas sobre el estado de los proyectos.
- description: Falta de estrategias de marketing efectivas para atraer clientes locales.
  severity: low
  solution_hint: Utilizar el agente de voz para promociones y captación de leads a
    través de llamadas.
- description: Complejidad en la gestión de pagos y facturación, cumpliendo con normativas
    locales.
  severity: medium
  solution_hint: Automatizar recordatorios de pagos y generación de facturas según
    GDPR y normativas españolas.
