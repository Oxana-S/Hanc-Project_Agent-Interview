industry_faq:
- question: ¿Cuánto cuesta una sesión de fotos de boda en España?
  answer_template: Los precios varían según el paquete, pero típicamente oscilan entre
    1000€ y 5000€. Podemos personalizar una propuesta según sus necesidades específicas.
- question: ¿Qué incluye vuestro servicio de video corporativo?
  answer_template: Incluye planificación, grabación, edición y entrega en formatos
    optimizados para web y redes sociales. Ofrecemos opciones desde 500€.
- question: ¿Cómo gestionáis la privacidad de las imágenes según el GDPR?
  answer_template: Cumplimos estrictamente con el GDPR, utilizando contratos claros
    y sistemas seguros para almacenar y procesar las imágenes.
- question: ¿Disponéis de equipo de drone para tomas aéreas?
  answer_template: Sí, ofrecemos servicios con drone certificados, ideales para eventos
    y proyectos promocionales. Consúltenos para más detalles.
- question: ¿Cuál es el tiempo de entrega típico para la edición de fotos?
  answer_template: Depende del proyecto, pero generalmente entregamos en 2-4 semanas.
    Podemos acelerar el proceso con tarifas express.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios en una llamada inicial.
  script: Hola, entiendo que quiere conocer nuestros precios. Ofrecemos soluciones
    personalizadas desde 300€ para sesiones básicas. ¿Podría contarme más sobre su
    proyecto para ajustar mejor la propuesta?
  goal: Captar información del cliente y guiar hacia una consulta más detallada.
- trigger: service_inquiry
  situation: Cuando un cliente muestra interés en un servicio específico como fotografía
    de boda.
  script: Me alegra su interés en nuestra fotografía de bodas. Somos expertos en capturar
    momentos únicos con un enfoque local. ¿Tiene alguna fecha en mente o preferencias
    de estilo?
  goal: Profundizar en las necesidades y fidelizar al cliente.
- trigger: objection_budget
  situation: Cuando el cliente objeta que el precio es demasiado alto.
  script: Comprendo su preocupación por el presupuesto. Nuestros servicios incluyen
    valor añadido como edición profesional y derechos de uso. ¿Le interesaría ver
    opciones más económicas o pagos fraccionados?
  goal: Mantener el interés y ofrecer flexibilidad para cerrar la venta.
