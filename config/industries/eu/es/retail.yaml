pain_points:
- description: Costes elevados de alquiler en zonas comerciales estratégicas, especialmente en ciudades grandes como Madrid y Barcelona.
  severity: high
  solution_hint: Automatizar tareas para optimizar el uso del espacio y reducir personal en tienda, permitiendo considerar ubicaciones más asequibles.
- description: Competencia feroz de grandes cadenas y marketplaces online como Amazon, que presionan los precios y reducen márgenes.
  severity: high
  solution_hint: Agente de voz puede gestionar consultas de clientes 24/7, ofreciendo servicio personalizado que diferencie del competidor impersonal.
- description: Gestión ineficiente del inventario, leading to 'rotura de stock' o exceso de mercancía obsoleta.
  severity: medium
  solution_hint: Integrar con sistemas de inventario para proporcionar actualizaciones en tiempo real y automatizar pedidos de reposición.
- description: Dificultad para retener clientes y fidelizarlos en un mercado con alta sensibilidad al precio.
  severity: medium
  solution_hint: Programar recordatorios de fidelización, gestionar programas de puntos y ofrecer promociones personalizadas automáticamente.
- description: Saturación de tareas administrativas como gestión de citas, reservas y devoluciones, que restan tiempo a la venta.
  severity: medium
  solution_hint: Automatizar completamente la agenda, reservas y el proceso inicial de devoluciones mediante conversaciones de voz.
- description: Adaptación lenta a la transformación digital, especialmente entre minoristas tradicionales con recursos limitados.
  severity: medium
  solution_hint: Ofrecer una solución de agente de voz fácil de implementar y sin necesidad de grandes conocimientos técnicos.
- description: Cumplimiento del RGPD (GDPR) en el manejo de datos de clientes para campañas de marketing.
  severity: low
  solution_hint: Configurar el agente para gestionar consentimientos de forma clara y registrar automáticamente las preferencias de los clientes.
