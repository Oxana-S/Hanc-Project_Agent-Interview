industry_faq:
- question: ¿Puede el agente de voz entender el acento y las expresiones locales de España?
  answer_template: Absolutamente. Nuestro agente está entrenado específicamente con variedades del español, incluyendo modismos locales, para garantizar una comunicación natural y efectiva con sus clientes.
- question: ¿Cómo maneja el agente las devoluciones o reclamaciones complejas?
  answer_template: 'El agente gestiona el proceso inicial: recoge la información, verifica la política y programa una cita o escalado a un humano. Nunca deja al cliente sin respuesta.'
- question: ¿Es compatible con nuestro sistema de gestión de tienda actual?
  answer_template: Sí, nos integramos con los principales sistemas ERP y CRM del mercado. Analizamos su configuración específica para garantizar una conexión fluida.
- question: ¿Qué pasa si el cliente prefiere hablar con una persona?
  answer_template: El agente detecta la solicitud y deriva la llamada inmediatamente a su equipo, sin que el cliente tenga que repetir información.
- question: ¿Cumple con el RGPD (GDPR) de la UE?
  answer_template: Sí, cumplimos estrictamente con el RGPD. Todas las conversaciones y datos se gestionan con consentimiento explícito y medidas de seguridad certificadas.
- question: ¿Funciona también para nuestra tienda online?
  answer_template: Por supuesto. Puede gestionar consultas de la web, confirmar pedidos por teléfono y unificar la experiencia entre su canal físico y digital.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el precio inicial o dice 'es muy caro'.
  script: Entiendo que la inversión es una consideración importante. Nuestro punto de entrada está en torno a [ENTRY_POINT] €/mes. Para un comercio como el suyo, esto suele traducirse en un ahorro de al
    menos [X] horas de trabajo administrativo mensual, que puede redirigir a ventas. ¿Le gustaría ver un cálculo específico para su caso?
  goal: Reforzar el valor y el ROI, no solo el coste, y proponer una demostración con datos concretos.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor o una solución más barata.
  script: Es una buena opción. Nuestra diferencia clave es la especialización en el retail español y la comprensión del contexto local, desde horarios hasta gestiones con proveedores. No solo automatizamos,
    sino que mejoramos la experiencia del cliente español. ¿Qué aspecto de su operación actual le causa más dolores de cabeza?
  goal: Diferenciar basándose en conocimiento local y redirigir la conversación a los problemas específicos del cliente.
- trigger: objection_tech
  situation: Cuando el cliente duda por la complejidad técnica o el tiempo de implementación.
  script: La implementación es sorprendentemente sencilla. No requiere conocimientos técnicos por su parte. Nosotros nos encargamos de la configuración y la integración con sus sistemas en cuestión de días,
    no semanas. Le proporcionamos un entrenamiento claro a su equipo. ¿Cuándo sería un buen momento para una demo de 15 minutos sin compromiso?
  goal: Disipar el miedo a lo técnico y proponer un siguiente paso concreto y de bajo esfuerzo.
- trigger: initial_contact
  situation: Primer contacto o respuesta a una solicitud de información.
  script: Hola [NOMBRE_CLIENTE], soy [NOMBRE_AGENTE] de [SU_EMPRESA]. Veo que se dedica al retail. Muchos de nuestros clientes, como pequeñas y medianas tiendas en España, nos comentan problemas con la
    gestión de consultas de clientes y la administración de reservas. ¿Le suenan estos desafíos? ¿Podría contarme un poco sobre su operación diaria?
  goal: Establecer rapport, demostrar conocimiento del sector y descubrir puntos de dolor específicos.
competitors:
- name: Telefónica (Soluciones de Call Center)
  positioning: Gran proveedor de telecomunicaciones con servicios de call center básicos.
  strengths:
  - Marca muy reconocida en España
  - Infraestructura robusta
  - Oferta de paquetes
  weaknesses:
  - Soluciones genéricas, no específicas para retail
  - Menos ágiles y personalizables
  - Costes elevados para PYMES
  our_differentiation: Ofrecemos una solución especializada en retail, con automatización por IA más inteligente y un enfoque en integración y conocimiento local a un coste más asequible para la PYME.
- name: CRM locales (ej., Dédalo ERP)
  positioning: Desarrolladores de software de gestión empresarial español.
  strengths:
  - Conocimiento profundo de normativas españolas
  - Soporte en idioma local
  - Funcionalidades contables y fiscales específicas
  weaknesses:
  - Sus módulos de atención telefónica suelen ser básicos (IVR tradicional)
  - Poca innovación en IA conversacional
  - Implementaciones largas
  our_differentiation: Somos el complemento de IA conversacional moderno para su ERP. No reemplazamos su sistema, lo potenciamos con un agente de voz inteligente que ellos no ofrecen.
- name: Plataformas de chatbots genéricas (ej., ManyChat, Dialogflow)
  positioning: Plataformas de automatización de mensajería y chatbots online.
  strengths:
  - Fáciles de empezar para canales de texto
  - Precios bajos iniciales
  - Grandes comunidades
  weaknesses:
  - Enfocadas en texto/web, no en voz
  - Poco conocimiento del proceso de venta minorista física
  - Soporte no especializado en retail español
  our_differentiation: Especialistas en voz para el comercio físico y telefónico, con scripts y flujos pre-diseñados para el retail español y soporte especializado.
