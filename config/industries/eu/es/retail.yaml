typical_objections:
- objection: Mis clientes, especialmente los mayores, prefieren hablar siempre con una persona.
  response: 'Totalmente de acuerdo, la relación personal es clave en el retail. Nuestro agente actúa como primer filtro, resolviendo consultas rápidas y derivando al humano cuando se necesita ese toque
    personal o en casos complejos. Así su equipo se centra en lo que realmente importa: la venta y la relación de calidad.'
- objection: No tengo tiempo para configurar y aprender una nueva tecnología.
  response: Le entiendo perfectamente. Por eso nuestro servicio es 'llave en mano'. Nosotros nos encargamos de la configuración, el entrenamiento del agente con sus scripts y la integración. Usted solo
    tiene que aprobar los flujos de conversación, que le presentamos claramente. En una semana podría estar operativo.
- objection: Estamos bien como estamos, con una persona que atiende el teléfono.
  response: Es genial que tenga ese recurso. Nuestra propuesta no es reemplazar, sino potenciar. Imagine que esa persona, liberada de preguntas repetitivas, pueda dedicar más tiempo a asesorar a clientes
    en tienda o gestionar pedidos importantes. Se trata de escalar su eficiencia sin aumentar la plantilla.
