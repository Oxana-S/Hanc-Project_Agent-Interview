recommended_functions:
- name: Reserva de citas y gestion de agendas
  priority: high
  reason: Libera al personal de tareas repetitivas de coordinación, común en retail de servicios o productos de alta gama.
- name: Soporte de atención al cliente básico 24/7
  priority: high
  reason: Responde preguntas frecuentes sobre horarios, ubicación, disponibilidad, reduciendo carga del personal en tienda.
- name: Gestor de recordatorios para clientes (fidelización)
  priority: medium
  reason: Crucial para mantener engagement en un mercado competitivo, recordando citas de servicio o ofertas personalizadas.
- name: Procesador inicial de devoluciones y reclamaciones
  priority: medium
  reason: Organiza y tria las solicitudes, preparando la documentación necesaria y agilizando un proceso administrativo pesado.
- name: Confirmador automático de pedidos y reservas
  priority: medium
  reason: Mejora la experiencia del cliente y reduce errores en la gestión de pedidos online o por teléfono.
- name: Asistente para venta cruzada y ascendente
  priority: low
  reason: Puede sugerir productos complementarios durante una conversación, aumentando el valor medio del carrito.
