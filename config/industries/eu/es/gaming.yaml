industry_faq:
- question: ¿Cuánto cuesta desarrollar un videojuego en España?
  answer_template: El costo varía según la complejidad, pero para un juego móvil básico,
    puede partir de 10.000 EUR, mientras que proyectos AAA pueden superar los 100.000
    EUR. Podemos ayudarte a optimizar tu presupuesto.
- question: ¿Cómo puedo mejorar la retención de jugadores?
  answer_template: Implementando estrategias de engagement personalizadas, como notificaciones
    push y eventos especiales, que nuestro agente de voz puede gestionar automáticamente.
- question: ¿Es necesario cumplir con el GDPR para juegos en España?
  answer_template: Sí, el GDPR es obligatorio en la UE. Nuestros servicios incluyen
    asistencia para garantizar el cumplimiento, especialmente en el manejo de datos
    de jugadores.
- question: ¿Qué métodos de pago son más populares en España?
  answer_template: Tarjetas de crédito/débito, PayPal y transferencias bancarias son
    comunes. Integramos con pasarelas locales para maximizar las conversiones.
- question: ¿Ofrecen soporte en español las 24 horas?
  answer_template: Sí, nuestro agente de voz IA proporciona soporte en español nativo
    24/7 para resolver consultas rápidamente.
- question: ¿Cómo se miden los resultados de las campañas de marketing?
  answer_template: Usamos herramientas de analítica avanzada para trackear KPIs como
    CTR, CAC y LTV, y ajustamos estrategias en tiempo real.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de nuestros servicios de desarrollo
    o marketing.
  script: Hola, entiendo que quieres conocer los costos. Nuestros precios parten desde
    5.000 EUR para servicios básicos, pero podemos personalizar una solución según
    tus necesidades específicas. ¿Te gustaría que te explique más detalles?
  goal: Educar al cliente sobre la flexibilidad de precios y generar interés en una
    consulta personalizada.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre soporte técnico o gestión de comunidades.
  script: Gracias por tu interés. Ofrecemos soporte técnico 24/7 y gestión de comunidades
    en español, lo que puede reducir tus costos operativos hasta un 30%. ¿Quieres
    que te cuente cómo funciona?
  goal: Destacar los beneficios de costo-eficiencia y preparar para una demostración.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por regulaciones como el GDPR.
  script: Comprendo tu preocupación. Nos especializamos en compliance para el sector
    gaming en España, asegurando que todos los procesos cumplan con el GDPR. Podemos
    integrar esto en tu proyecto sin problemas. ¿Te interesa saber más?
  goal: Tranquilizar al cliente y posicionarnos como expertos en compliance.
- trigger: competitor_mention
  situation: Cuando un cliente menciona a un competidor.
  script: Sí, conozco a ese competidor. A diferencia de ellos, ofrecemos soluciones
    más personalizadas con soporte en español nativo y integraciones locales, lo que
    mejora la experiencia del jugador. ¿Te gustaría comparar opciones?
  goal: Diferenciar nuestros servicios y mantener la conversación enfocada en valor.
