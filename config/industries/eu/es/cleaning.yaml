industry_faq:
- question: ¿Cuánto cuesta un servicio de limpieza estándar en España?
  answer_template: Los precios varían según el tamaño y tipo de propiedad, pero un
    servicio básico para un apartamento de 80m² suele partir de 50-70 EUR. Ofrecemos
    presupuestos personalizados sin compromiso.
- question: ¿Ofrecen servicios de limpieza ecológica o con productos no tóxicos?
  answer_template: Sí, disponemos de opciones ecológicas que utilizan productos certificados
    y sostenibles, con un pequeño recargo del 10-15% por la calidad premium.
- question: ¿Cómo se programa una cita y qué flexibilidad hay en los horarios?
  answer_template: Puede programar una cita llamando a nuestro agente de voz o a través
    de nuestra web, con horarios disponibles de lunes a sábado, incluyendo tardes
    y fines de semana bajo demanda.
- question: ¿Qué incluye un servicio de limpieza profunda?
  answer_template: Incluye limpieza de todas las superficies, electrodomésticos, ventanas
    interiores, y áreas de difícil acceso, con una duración típica de 4-6 horas dependiendo
    del espacio.
- question: ¿Hay garantía o política de reclamaciones si no estoy satisfecho?
  answer_template: Ofrecemos una garantía de satisfacción del 100%; si algo no queda
    limpio, volvemos a limpiar sin coste adicional dentro de las 24 horas.
- question: ¿Trabajan con seguros de responsabilidad civil para cubrir daños?
  answer_template: Sí, todos nuestros empleados están asegurados y cumplen con las
    normativas locales, incluyendo GDPR para protección de datos.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios iniciales.
  script: Hola, entiendo que busca claridad en los costes. Nuestros servicios parten
    desde 50 EUR para limpiezas básicas, pero el precio exacto depende de sus necesidades.
    ¿Puedo ayudarle a personalizar un presupuesto basado en el tamaño de su propiedad
    y frecuencia deseada?
  goal: Obtener detalles del cliente para ofrecer un presupuesto personalizado y cerrar
    una consulta.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como limpieza
    ecológica.
  script: Gracias por su interés en nuestra limpieza ecológica. Utilizamos productos
    biodegradables y técnicas sostenibles, ideales para hogares con niños o alergias.
    ¿Le gustaría programar una demostración o recibir más información sobre los beneficios?
  goal: Destacar valor añadido y programar una siguiente acción, como una cita o envío
    de información.
- trigger: competitor_mention
  situation: Cuando un cliente menciona un competidor de bajo coste.
  script: Comprendo que hay opciones más económicas, pero nosotros nos enfocamos en
    calidad consistente y personalización. Con nuestro agente AI, aseguramos puntualidad
    y seguimiento, lo que reduce riesgos y ahorra tiempo a largo plazo. ¿Puedo mostrarle
    cómo nuestro servicio premium justifica la inversión?
  goal: Diferenciar el servicio basado en calidad y eficiencia, no solo precio.
- trigger: booking_confirmation
  situation: Después de discutir detalles, para cerrar la venta.
  script: Perfecto, hemos acordado un servicio de limpieza semanal por 80 EUR al mes.
    ¿Puedo confirmar la cita para el próximo lunes a las 10 AM y procesar el pago
    inicial de forma segura mediante nuestro sistema automatizado?
  goal: Confirmar la venta y establecer el primer pago, minimizando objeciones finales.
