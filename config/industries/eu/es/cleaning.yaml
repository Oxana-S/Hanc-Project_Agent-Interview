pain_points:
- description: Dificultad para gestionar y coordinar horarios de limpieza con múltiples
    clientes, lo que genera conflictos y cancelaciones.
  severity: high
  solution_hint: El agente de voz AI puede automatizar la programación de citas, confirmar
    disponibilidad en tiempo real y enviar recordatorios.
- description: Alta rotación de personal, lo que afecta la consistencia del servicio
    y aumenta los costes de formación.
  severity: high
  solution_hint: El agente puede manejar consultas iniciales y filtrar candidatos,
    liberando tiempo para enfocarse en retención.
- description: Quejas frecuentes de clientes sobre calidad del servicio, como áreas
    no limpiadas o productos inadecuados.
  severity: medium
  solution_hint: El agente puede recopilar feedback post-servicio mediante encuestas
    automatizadas y escalar problemas críticos.
- description: Competencia intensa de proveedores de bajo coste que presionan los
    precios y reducen márgenes.
  severity: medium
  solution_hint: El agente puede destacar servicios premium y personalizados en llamadas
    de ventas, justificando precios más altos.
- description: Carga administrativa por cumplimiento de normativas como GDPR y facturación,
    que consume tiempo y recursos.
  severity: low
  solution_hint: El agente puede integrarse con software de contabilidad para automatizar
    recordatorios de pagos y gestionar consentimientos.
- description: Dificultad para escalar el negocio debido a la falta de sistemas eficientes
    para manejar un volumen creciente de clientes.
  severity: medium
  solution_hint: El agente puede gestionar múltiples consultas simultáneamente, aumentando
    la capacidad de atención al cliente sin costes adicionales.
