pain_points:
- description: Alta estacionalidad que genera picos de demanda imposibles de manejar
    con el personal disponible, especialmente en verano y Semana Santa.
  severity: high
  solution_hint: El agente de voz puede gestionar consultas y reservas básicas 24/7,
    descongestionando las líneas telefónicas en horas punta.
- description: Competencia feroz de grandes plataformas online (OTA) que reducen los
    márgenes de beneficio.
  severity: high
  solution_hint: Automatizar tareas repetitivas para reducir costes operativos y poder
    ofrecer precios más competitivos o mejorar el servicio personalizado.
- description: Procesos manuales para la gestión de cambios, cancelaciones y reclamaciones,
    que consumen mucho tiempo y generan errores.
  severity: medium
  solution_hint: El agente puede automatizar políticas de cambios, procesar cancelaciones
    e iniciar reclamaciones siguiendo reglas predefinidas.
- description: Dificultad para fidelizar clientes y gestionar programas de fidelización
    de manera efectiva y personalizada.
  severity: medium
  solution_hint: El agente puede identificar clientes recurrentes, ofrecer upgrades
    o descuentos personalizados y recordarles ofertas especiales.
- description: Sobrecarga de información y fragmentación en múltiples canales (teléfono,
    email, WhatsApp, redes sociales).
  severity: medium
  solution_hint: Unificar la atención inicial a través del agente de voz, que puede
    clasificar y derivar consultas complejas al canal adecuado.
- description: Necesidad de confirmar disponibilidad y precios en tiempo real con
    múltiples proveedores (hoteles, aerolíneas, excursiones).
  severity: high
  solution_hint: El agente, integrado con sistemas de gestión (PMS, GDS), puede proporcionar
    información en tiempo real sin intervención humana.
typical_services:
- Venta de billetes de avión y tren
- Reserva de alojamiento (hoteles, apartamentos, villas)
- Paquetes turísticos todo incluido
- Organización de viajes de incentivo y eventos (MICE)
- Excursiones y actividades locales
- Traslados aeropuerto y alquiler de coches
- Seguros de viaje y asistencia en carretera
- Gestión de reservas de vuelos y alojamiento
- Asesoramiento sobre destinos y requisitos de entrada (visados, COVID-19)
- Programas de fidelización para clientes recurrentes
recommended_functions:
- name: Gestor de reservas y disponibilidad
  priority: high
  reason: Resuelve la consulta más común de forma instantánea, liberando a los agentes
    humanos para ventas complejas.
- name: Procesador de cambios y cancelaciones
  priority: high
  reason: Automatiza un proceso tedioso y propenso a errores, mejorando la eficiencia
    y la experiencia del cliente.
- name: Recordatorio de pago y check-in
  priority: medium
  reason: Reduce las cancelaciones por falta de pago y guía al cliente en los pasos
    previos al viaje, mejorando la tasa de éxito.
- name: Asistente de reclamaciones
  priority: medium
  reason: Recoge y estructura la información inicial de una incidencia, acelerando
    su resolución por el departamento correspondiente.
- name: Recomendador de destinos y ofertas
  priority: low
  reason: Aumenta el valor de la interacción realizando venta cruzada basada en el
    perfil y historial del cliente.
- name: Confirmador de horarios y detalles del viaje
  priority: medium
  reason: Proporciona autonomía al cliente y reduce las llamadas de última hora por
    dudas básicas.
