typical_objections:
- objection: Ya tengo una web y un correo electrónico, no necesito un teléfono automático.
  response: Totalmente, su web es fundamental. Nuestro agente actúa cuando el cliente
    prefiere hablar, tiene una duda urgente o su web no puede resolverlo. Es la capa
    que convierte una frustración en una venta o en un cliente satisfecho.
- objection: Mis clientes son mayores y prefieren hablar con una persona.
  response: Es un punto muy válido. Nuestro sistema es complementario. Puede configurarse
    para que, detectando ciertas palabras o el tono de voz, derive inmediatamente
    a un agente humano. Así, atiende a los que prefieren rapidez y protege el tiempo
    de sus agentes para dedicarlo a esos clientes que valoran más la conversación.
- objection: Es una inversión que no puedo asumir ahora mismo.
  response: Lo comprendo. Por eso nuestro modelo parte de un coste mensual bajo y
    escalable. Empezamos cubriendo solo las consultas más repetitivas. El ahorro en
    tiempo suele cubrir la inversión desde el primer mes. ¿Podríamos hacer una estimación
    concreta del tiempo que ahorraría su equipo?
