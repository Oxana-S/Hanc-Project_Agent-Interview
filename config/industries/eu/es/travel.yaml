industry_faq:
- question: ¿Puedo cambiar o cancelar mi reserva?
  answer_template: Por supuesto. Para gestionar cambios o cancelaciones, necesito
    localizar su reserva. Puede facilitarme su número de reserva o su DNI/NIF. Le
    informaré de las políticas y posibles cargos aplicables según su tarifa.
- question: ¿Qué documentación necesito para viajar a [Destino]?
  answer_template: Los requisitos dependen del destino y su nacionalidad. Para información
    oficial y actualizada sobre visados, pasaportes y requisitos sanitarios (como
    vacunas), le recomiendo consultar la página web del Ministerio de Asuntos Exteriores.
    ¿Desea que le ayude a encontrar el enlace específico?
- question: ¿Está incluido el traslado desde el aeropuerto en mi paquete?
  answer_template: Permítame consultar los detalles de su reserva. En general, los
    traslados se detallan en el itinerario confirmado. Si no lo están, podemos cotizar
    y añadir este servicio por usted.
- question: ¿Ofrecen algún seguro de viaje que cubra cancelación?
  answer_template: Sí, ofrecemos varias opciones de seguros de viaje con coberturas
    de cancelación, médico y equipaje. Puedo explicarle las diferencias y el coste
    para añadirlo a su reserva.
- question: Mi vuelo ha sufrido un retraso importante, ¿qué debo hacer?
  answer_template: En primer lugar, le recomiendo contactar directamente con la aerolínea
    en el aeropuerto para su reubicación. Guarde todos los justificantes (tarjetas
    de embarque, nuevos billetes). Posteriormente, podemos ayudarle a gestionar la
    reclamación de compensación según el Reglamento EU 261/2004, si aplica.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el precio de un servicio o compara con
    la competencia.
  script: 'Entiendo que el precio es un factor clave. Nuestro servicio incluye [mencionar
    valor añadido: atención 24/7 en español, gestión de incidencias, asesoramiento
    personalizado], lo que significa tranquilidad y soporte durante todo su viaje.
    ¿Prefiere un precio competitivo o la seguridad de que le resolveremos cualquier
    imprevisto, incluso a las 3 de la madrugada?'
  goal: Transmitir valor más allá del precio y diferenciarnos de las OTAs impersonales.
- trigger: objection_automation
  situation: Cuando el cliente muestra escepticismo sobre ser atendido por un sistema
    automatizado.
  script: Le entiendo perfectamente. Nuestro agente de voz está diseñado para liberar
    a nuestros expertos humanos de las tareas repetitivas, para que ellos puedan dedicar
    más tiempo a resolver situaciones complejas y personalizadas para usted. Es como
    tener un asistente rápido para consultas simples, y un experto disponible para
    lo que realmente importa.
  goal: Reforzar la confianza explicando que la automatización mejora, no reemplaza,
    el servicio humano.
- trigger: callback_request
  situation: Cuando el cliente pide que le llamen más tarde o en otro momento.
  script: 'Por supuesto, puedo programar una llamada para usted. Para ofrecerle la
    mejor atención, ¿podría indicarme si su consulta es sobre [Opción A: un destino
    concreto, Opción B: fechas específicas, Opción C: un tipo de viaje (playa, cultural)]?
    Así podremos conectarle con el especialista adecuado y tener la información preparada.'
  goal: Calificar la llamada futura y establecer expectativas de un servicio especializado.
competitors:
- name: eDreams ODIGEO
  positioning: OTA líder en el mercado español y europeo.
  strengths:
  - Amplísima oferta
  - brand recognition muy alta
  - precios agresivos
  - app móvil muy utilizada.
  weaknesses:
  - Servicio al cliente impersonal y con malas reviews
  - cargos ocultos frecuentes
  - dificultad para resolver incidencias.
  our_differentiation: Ofrecemos servicio de proximidad, atención personalizada y
    un contacto humano real para emergencias, no solo un call center externo.
- name: Booking.com
  positioning: Gigante global en reserva de alojamiento.
  strengths:
  - Inventario masivo de propiedades
  - sistema de reviews integrado
  - proceso de reserva muy sencillo.
  weaknesses:
  - Enfoque casi exclusivo en alojamiento
  - menos ventaja en paquetes complejos
  - comisiones altas para proveedores.
  our_differentiation: Creamos viajes completos (vuelo+hotel+coche+experiencias) con
    un único interlocutor responsable, no solo una habitación.
- name: Agencias de viajes tradicionales (Ej. Halcón Viajes, Logitravel)
  positioning: Marcas reconocidas con red de tiendas físicas.
  strengths:
  - Confianza de la marca
  - presencia física
  - experiencia en paquetes.
  weaknesses:
  - Costes operativos altos que se trasladan al precio
  - horarios limitados
  - procesos a veces lentos y manuales.
  our_differentiation: Combinamos la confianza y expertise del asesor humano con la
    eficiencia 24/7 y reducción de costes de la automatización, ofreciendo un mejor
    precio y más disponibilidad.
