typical_objections:
- objection: Estoy atado por una cláusula de permanencia con mi actual compañía.
  response: Comprendo. Primero, revisemos su contrato actual. Muchas permanencias tienen excepciones por subida de precio o pueden tener una penalización menor de lo esperado. Le ayudo a calcular si el
    ahorro futuro compensa la penalización. A menudo, sí.
- objection: No quiero más contratos ni complicaciones.
  response: Nuestro servicio está diseñado para simplificar, no para añadir trámites. Nosotros nos encargamos de todo con su compañía actual o nueva. Usted firma una sola vez la autorización y nosotros
    hacemos el resto. Es un cambio a mejor, sin trabajo extra para usted.
- objection: He probado comparadores web y siempre acabo pagando más de lo esperado.
  response: 'Los comparadores online suelen trabajar con precios genéricos. Nosotros vamos más allá: analizamos su historial real, no solo la potencia. Detectamos ineficiencias y le asesoramos sobre hábitos
    o mejoras en su instalación. No es solo comparar, es optimizar.'
- objection: No confío en que una empresa pequeña pueda gestionar mejor que las grandes.
  response: Precisamente por ser más pequeños, nuestro éxito depende de cada cliente. No puede permitirse un mal servicio. Nuestros asesores son expertos del sector y tienen más tiempo para dedicarle a
    su caso. La prueba es que nuestra tasa de satisfacción supera el 95%.
