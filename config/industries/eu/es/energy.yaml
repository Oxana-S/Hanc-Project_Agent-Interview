industry_faq:
- question: ¿Cómo puedo saber si mi potencia contratada es la correcta?
  answer_template: Para optimizar su potencia, necesitamos analizar su historial de consumo. Con su permiso, puedo guiarle para que suba su última factura o consulte los datos en su área de cliente. Le
    explicaré los picos de consumo y le recomendaré una potencia que evite pagos innecesarios sin afectar su confort.
- question: ¿Merece la pena instalar placas solares en mi vivienda?
  answer_template: Depende de su consumo, orientación de la cubierta y ubicación. Con una breve simulación puedo estimar su ahorro aproximado, el período de amortización y las ayudas a las que podría optar,
    como la deducción en el IBI o las subvenciones del Plan de Recuperación.
- question: ¿Qué es la tarifa PVPC y en qué se diferencia de una tarifa de mercado libre?
  answer_template: La tarifa PVPC (Precio Voluntario para el Pequeño Consumidor) es regulada y su precio cambia hora a hora según el mercado mayorista. En mercado libre, el precio lo fija la comercializadora
    (puede ser fijo, indexado o mixto). Le ayudo a comparar cuál se adapta mejor a sus hábitos.
- question: ¿Tengo derecho al Bono Social Eléctrico?
  answer_template: El Bono Social es un descuento en la factura para consumidores vulnerables. Para saber si cumple los requisitos (renta, potencia contratada), necesito algunas datos. Puedo hacerle un
    pre-chequeo ahora mismo y, si es viable, guiarle en la solicitud con la documentación necesaria.
- question: ¿Qué pasa si me cambio de compañía? ¿Me cortarán la luz?
  answer_template: No, el suministro es continuo. El cambio de comercializadora es un trámite administrativo. La distribuidora (la dueña de los cables) sigue siendo la misma. Solo cambia quién le factura
    y a qué precio. El proceso tarda unos 15-20 días hábiles.
- question: ¿Cómo interpreto los términos 'término de potencia' y 'término de energía' en mi factura?
  answer_template: 'Piense en ''potencia'' como el tamaño de la tubería: paga un precio fijo por mes por tenerla disponible (€/kW mes). ''Energía'' es el agua que pasa por ella: paga por lo que consume
    (€/kWh). Optimizar la potencia suele ser la forma más directa de ahorrar.'
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un servicio o compara con otra oferta.
  script: Entiendo que el precio es clave. En lugar de un precio genérico, ¿me permite hacerle un par de preguntas sobre su consumo y factura actual? Así podré calcularle un ahorro personalizado y real.
    Muchas ofertas baratas luego se encarecen por no ajustar bien la potencia o la tarifa a su caso.
  goal: Evitar la comparación directa de precio sin contexto y captar datos para una propuesta de valor personalizada.
- trigger: competitor_mention
  situation: El cliente menciona a una compañía grande como Endesa, Iberdrola o Naturgy.
  script: Son excelentes compañías con una gran trayectoria. Nuestra ventaja no es el tamaño, sino la especialización y el servicio personal. Nos centramos en analizar su caso concreto para encontrar el
    ahorro real, no en venderle una tarifa estándar. Además, gestionamos todo el papeleo por usted y le damos soporte rápido, sin largas esperas en call centers.
  goal: Reforzar la confianza reconociendo al competidor, y pivotar hacia nuestro diferencial de servicio personalizado y especializado.
- trigger: objection_complexity
  situation: El cliente expresa que todo el sector es muy complejo y no quiere más líos.
  script: Le entiendo perfectamente. Por eso hemos creado un servicio donde nosotros nos encargamos de la complejidad. Usted solo nos facilita los datos una vez. Nosotros analizamos, le explicamos en lenguaje
    claro sus opciones y gestionamos los cambios. Imagine tener un asesor energético siempre disponible, sin letra pequeña.
  goal: Transformar la percepción de complejidad en una promesa de simplicidad y gestión integral por nuestra parte.
- trigger: initial_contact
  situation: Primer contacto con un cliente potencial que ha mostrado interés en ahorrar energía.
  script: Hola [Nombre], me alegro de conectar con usted. Somos especialistas en ayudar a hogares y pymes en España a entender y reducir su factura de luz y gas. Para empezar, ¿podría decirme aproximadamente
    cuánto paga al mes en su factura de electricidad? Con eso ya puedo darle una primera idea de si podemos ayudarle a ahorrar.
  goal: Establecer credibilidad, centrar la conversación en el ahorro y captar un dato cuantificable inicial (gasto mensual) para avanzar.
