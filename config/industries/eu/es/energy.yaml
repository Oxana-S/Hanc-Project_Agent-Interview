pain_points:
- description: Alta volatilidad en los precios de la energía, especialmente en el mercado mayorista, lo que dificulta la planificación de costes a medio y largo plazo para empresas y particulares.
  severity: high
  solution_hint: El agente de voz puede ofrecer actualizaciones en tiempo real sobre precios y alertas de cambios, además de asesorar sobre contratos de precio fijo o indexado.
- description: Complejidad en la comprensión de las facturas eléctricas y de gas, con múltiples conceptos (término de potencia, término de energía, impuestos, subvenciones) que generan confusión.
  severity: medium
  solution_hint: El agente puede analizar facturas subidas por el cliente, explicar cada concepto en lenguaje sencillo y señalar posibles errores o optimizaciones.
- description: Procedimientos administrativos lentos y burocráticos para cambios de comercializadora, altas/bajas de suministro o solicitud de bono social.
  severity: medium
  solution_hint: Automatizar la recogida de documentación necesaria (DNI, CUPS, última factura) y guiar al cliente paso a paso en el proceso, reduciendo tiempos de espera.
- description: Dificultad para gestionar eficientemente la demanda de potencia en pymes y comercios, lo que genera pagos por exceso de potencia contratada o penalizaciones por superarla.
  severity: high
  solution_hint: El agente puede analizar históricos de consumo, recomendar ajustes de potencia óptimos y configurar alertas para prevenir picos de demanda.
- description: Falta de conocimiento y asesoramiento sobre ayudas y subvenciones disponibles para autoconsumo, eficiencia energética o movilidad eléctrica a nivel autonómico y estatal.
  severity: medium
  solution_hint: Mantener una base de datos actualizada de convocatorias y realizar un cuestionario inicial para filtrar y ofrecer las ayudas más relevantes para el perfil del cliente.
- description: Interrupciones del servicio o baja calidad del suministro en ciertas zonas rurales, con tiempos de respuesta de las distribuidoras a veces prolongados.
  severity: low
  solution_hint: El agente puede tomar nota automáticamente de la incidencia, notificar a la distribuidora correspondiente y ofrecer seguimiento proactivo del estado hasta su resolución.
