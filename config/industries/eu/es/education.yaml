recommended_functions:
- name: calificación de leads
  priority: high
  reason: Identificar nivel del estudiante, objetivos y presupuesto para dirigirlo
    al curso adecuado.
- name: programación de clase demo
  priority: high
  reason: Convertir una consulta en una primera experiencia de valor gratuita.
- name: respuesta a preguntas frecuentes (FAQ)
  priority: medium
  reason: Resolver dudas sobre precios, metodología y certificados de forma instantánea.
- name: recordatorio y seguimiento
  priority: medium
  reason: Recordatorios de clases, plazos de entrega y pagos pendientes para mejorar
    la asistencia y retención.
- name: confirmación de consentimiento LOPD
  priority: high
  reason: Asegurar el cumplimiento del GDPR/RGPD en la captación de datos desde el
    primer contacto.
- name: recogida de documentación
  priority: low
  reason: Guiar al alumno para que suba la documentación necesaria para bonificaciones
    o matrícula.
sales_scripts:
- goal: Programar una clase demo y captar datos de contacto.
  script: Perfecto. Para que puedas experimentar nuestra metodología sin compromiso,
    te propongo reservar una plaza en nuestra próxima clase demostrativa gratuita.
    Es en directo y dura unos 45 minutos. ¿Qué te parece el [DÍA] a las [HORA]? Solo
    necesito tu nombre completo y un email para enviarte el enlace de acceso.
  situation: Cuando el prospecto muestra interés inicial después de una explicación
    breve.
  trigger: interest_demo
- goal: Superar la objeción del precio destacando valor y flexibilidad de pago.
  script: Te entiendo. Por eso queremos que veas el curso como una inversión en tu
    futuro profesional. Además, para facilitarte las cosas, tenemos opciones de pago
    fraccionado sin intereses. Así el coste mensual sería de solo [X] EUR. ¿Te parece
    más asequible organizado así?
  situation: Cuando el cliente dice que es caro ("Es muy caro").
  trigger: price_objection
- goal: Cerrar la venta después de la clase demo.
  script: Me alegra mucho que te gustara la clase de hoy. Para formalizar tu matrícula
    en el curso completo y asegurar tu plaza con el precio actual, solo necesito confirmar
    unos datos. El proceso es online y en 5 minutos estarás dentro. ¿Preferís hacerlo
    ahora mismo o necesitas consultar algo más antes?
  situation: Después de que un lead asista a una clase demo gratuita.
  trigger: post_demo_followup
- goal: Reactivar a un lead frío que consultó hace tiempo.
  script: Hola [NOMBRE], soy [NOMBRE_AGENTE] de [EMPRESA]. Te contactamos porque vimos
    tu interés en nuestro curso de [CURSO] hace un tiempo. Quería saber si sigues
    considerando formarte en este área, ya que tenemos una promoción especial esta
    semana para antiguos interesados. ¿Te interesa que te la comente en un minuto?
  situation: Llamada de reactivación a leads no convertidos de hace 30-60 días.
  trigger: lead_reactivation
