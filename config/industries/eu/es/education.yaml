typical_objections:
- objection: Es muy caro.
  response: Entiendo tu punto. Piensa que es una inversión en tu carrera. Además,
    ofrecemos pago a plazos sin intereses y el curso es 100% deducible si es para
    tu trabajo.
- objection: No tengo tiempo.
  response: Nuestra plataforma es online y las clases quedan grabadas. Solo necesitas
    entre 30 y 60 minutos al día, y puedes organizarte como quieras. ¡La flexibilidad
    es total!
- objection: No estoy seguro de si aprenderé lo suficiente.
  response: Por eso ofrecemos la clase demo gratuita. Puedes probar sin riesgo alguno.
    Además, contamos con tutores personales que te ayudarán en todo momento durante
    el curso.
- objection: Ya hay muchos cursos gratis en internet.
  response: Es cierto, pero aquí obtienes una estructura pedagógica probada, certificación
    reconocida, tutor personalizado y una comunidad de apoyo. Eso marca la diferencia
    para lograr tus objetivos.
