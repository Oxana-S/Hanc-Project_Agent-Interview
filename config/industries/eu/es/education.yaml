competitors:
- name: CEAC
  positioning: Cursos de formación profesional a distancia tradicional
  strengths:
  - Reconocimiento de marca histórico
  - Amplia oferta de cursos
  - Material físico enviado a domicilio
  weaknesses:
  - Plataforma digital poco moderna
  - Atención al cliente poco ágil
  - Metodología menos interactiva
  our_differentiation: Metodología 100% online interactiva con tutor personal y comunidad
    activa, mayor flexibilidad y soporte inmediato.
- name: UNIR
  positioning: Universidad en línea privada
  strengths:
  - Titulaciones oficiales universitarias
  - Clases en directo
  - Presencia internacional
  weaknesses:
  - Precios elevados
  - Proceso de admisión más burocrático
  - Menos enfoque en formación corta y práctica
  our_differentiation: Ofrecemos formación práctica de corta y media duración con
    un enfoque más ágil y precios más accesibles, orientada a la empleabilidad inmediata.
- name: Coursera
  positioning: Plataforma global de cursos online masivos
  strengths:
  - Catálogo enorme de cursos de universidades top
  - Precios bajos para auditoría
  - Flexibilidad total
  weaknesses:
  - Poca interacción personalizada
  - Certificaciones no siempre reconocidas localmente
  - Menor soporte en español para dudas específicas
  our_differentiation: Programas con mentoría en español, certificados reconocidos
    por el sector en España, y un equipo de soporte dedicado para estudiantes locales.
industry_faq:
- answer_template: El coste varía según el programa. Un curso básico desde 99 EUR.
    Tenemos opciones de pago fraccionado sin intereses. ¿Te cuento más detalles?
  question: ¿Cuánto cuesta el curso?
- answer_template: Nuestro formato es 100% online, con clases en directo que quedan
    grabadas y acceso a una plataforma de aprendizaje. Puedes estudiar a tu ritmo.
  question: ¿Cómo es el formato de las clases?
- answer_template: Sí, al finalizar con éxito recibes un certificado digital acreditativo,
    válido para incluir en tu currículum y LinkedIn.
  question: ¿Otorgáis un certificado?
- answer_template: ¡Por supuesto! Ofrecemos una clase demo gratuita para que pruebes
    la metodología. ¿Te apunto para la próxima sesión?
  question: ¿Hay una clase de prueba gratuita?
- answer_template: Aceptamos la devolución en los primeros 15 días si el curso no
    cumple tus expectativas, según nuestras condiciones.
  question: ¿Qué garantía ofrecéis?
- answer_template: Puedes deducir parte del coste en tu declaración de la renta si
    el curso está relacionado con tu actividad profesional. Te facilitamos la documentación.
  question: ¿Es deducible el curso?
- answer_template: Depende del curso. Muchos incluyen acceso de por vida a los materiales.
    Otros tienen acceso limitado por un año, que suele ser más que suficiente.
  question: ¿Cuánto tiempo tengo acceso al contenido?
