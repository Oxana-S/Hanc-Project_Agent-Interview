pain_points:
- description: Alta competencia en el mercado, reduciendo márgenes de beneficio.
  severity: high
  solution_hint: El agente de voz AI puede identificar clientes de alto valor y optimizar estrategias de ventas.
- description: Aumento de costes de materiales como tinta y papel debido a la inflación.
  severity: medium
  solution_hint: Sugerir proveedores locales y optimizar la gestión de inventario para reducir costes.
- description: Gestión ineficiente de pedidos y plazos de entrega, leading to retrasos.
  severity: high
  solution_hint: Automatizar el seguimiento de pedidos y enviar notificaciones proactivas a clientes.
- description: Necesidad de actualizar equipos tecnológicos para mantenerse competitivo.
  severity: medium
  solution_hint: Asesorar sobre opciones de financiación y calcular el ROI de nuevas inversiones.
- description: Cumplimiento con GDPR para la protección de datos de clientes en procesos de impresión.
  severity: high
  solution_hint: Proporcionar recordatorios automáticos y guías de cumplimiento integradas.
- description: Dificultad en la fidelización de clientes recurrentes.
  severity: medium
  solution_hint: Implementar recordatorios de seguimiento y ofertas personalizadas mediante CRM.
