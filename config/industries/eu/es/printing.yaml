industry_faq:
- question: ¿Cuál es el tiempo de entrega para imprimir 500 tarjetas de visita?
  answer_template: El tiempo estándar es de 3-5 días laborables, pero ofrecemos opciones express con un coste adicional si lo necesita.
- question: ¿Ofrecen servicios de diseño gráfico incluidos?
  answer_template: Sí, tenemos diseñadores que pueden ayudar con la creación o modificación de diseños, con tarifas según complejidad.
- question: ¿Qué tipos de papel recomiendan para folletos publicitarios?
  answer_template: Para folletos, recomendamos papel couché brillante de 150g para un acabado profesional, pero tenemos opciones ecológicas disponibles.
- question: ¿Cómo garantizan la calidad de la impresión en color?
  answer_template: Utilizamos equipos calibrados y realizamos pruebas de color para asegurar consistencia y alta calidad en cada pedido.
- question: ¿Tienen opciones de impresión sostenible o ecológica?
  answer_template: Sí, ofrecemos papel reciclado y tintas basadas en vegetales, cumpliendo con normativas medioambientales en España.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un servicio de impresión.
  script: Hola, gracias por contactarnos. Para darle un precio exacto en EUR, necesito detalles como cantidad, tipo de material y acabados. ¿Podría compartir esa información?
  goal: Obtener detalles específicos para una cotización personalizada y demostrar transparencia.
- trigger: service_inquiry
  situation: Cuando un cliente indaga sobre servicios específicos como impresión digital o grandes formatos.
  script: Ofrecemos una amplia gama de servicios, desde impresión digital rápida hasta proyectos personalizados. ¿En qué tipo de proyecto está interesado?
  goal: Identificar necesidades del cliente y presentar soluciones adecuadas.
- trigger: deadline_concern
  situation: Cuando el cliente expresa preocupación por plazos de entrega ajustados.
  script: Entendemos la urgencia. Podemos ajustar nuestra programación para cumplir su fecha límite, con opciones express disponibles, aunque con un coste adicional.
  goal: Tranquilizar al cliente y ofrecer flexibilidad para cerrar la venta.
competitors:
- name: Vistaprint
  positioning: Líder en impresión online con precios bajos y amplio catálogo.
  strengths:
  - Marca reconocida internacionalmente
  - Facilidad de pedido online
  - Precios competitivos para volúmenes pequeños
  weaknesses:
  - Calidad variable en algunos productos
  - Servicio al cliente menos personalizado
  - Tiempos de entrega más largos para pedidos complejos
  our_differentiation: Ofrecemos atención personalizada, calidad consistente y plazos más rápidos con soporte local en España.
- name: Vistaprint
  positioning: Servicios de impresión personalizados para pequeñas empresas y consumidores individuales.
  strengths:
  - Amplia variedad de productos personalizados.
  - Plataforma online fácil de usar.
  - Precios competitivos.
  weaknesses:
  - Tiempo de entrega puede ser largo.
  - Calidad variable en productos específicos.
  our_differentiation: Ofrecemos atención personalizada y tiempos de entrega más rápidos con una calidad constante.
- name: Printful
  positioning: Impresión bajo demanda y dropshipping para emprendedores y negocios en línea.
  strengths:
  - Integración con plataformas de comercio electrónico.
  - No requiere inventario previo.
  - Variedad de productos para impresión.
  weaknesses:
  - Costos más altos por unidad.
  - Menor control sobre el proceso de impresión.
  our_differentiation: Brindamos soporte local y productos con acabados premium adaptados al mercado español.
