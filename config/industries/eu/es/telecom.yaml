industry_faq:
- question: ¿Cómo puedo consultar mi saldo o consumo actual?
  answer_template: Puede consultar su saldo y consumo actual a través de nuestra aplicación
    móvil o solicitándolo a este asistente de voz.
- question: ¿Cómo puedo cambiar mi tarifa o plan de datos?
  answer_template: Le puedo ayudar a revisar y cambiar su tarifa. ¿Desea que le muestre
    las opciones disponibles?
- question: ¿Qué hago si tengo problemas con mi conexión a internet?
  answer_template: Primero, intentemos reiniciar su router. Si el problema persiste,
    puedo abrir una incidencia para que un técnico le contacte.
- question: ¿Cómo puedo activar o desactivar el roaming?
  answer_template: Puedo gestionar la activación o desactivación del roaming en su
    línea. ¿Quiere que proceda ahora?
- question: ¿Cuándo recibiré mi factura y cómo puedo pagarla?
  answer_template: Su factura se emite el día 5 de cada mes y puede pagarla mediante
    domiciliación bancaria, tarjeta o en nuestra web.
- question: ¿Cómo puedo darme de baja o cancelar un servicio?
  answer_template: Le puedo guiar en el proceso de baja o transferirle a un asesor
    para gestionar su solicitud.
- question: ¿Qué promociones o descuentos están disponibles actualmente?
  answer_template: Actualmente tenemos varias promociones. ¿Quiere que le explique
    las ofertas vigentes para su perfil?
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios o tarifas
  script: Entiendo que el precio es importante para usted. Nuestras tarifas son competitivas
    y adaptadas a sus necesidades. ¿Le gustaría que le ayude a encontrar la mejor
    opción para su consumo?
  goal: Guiar al cliente hacia una tarifa adecuada y cerrar venta.
- trigger: complaint_about_wait_time
  situation: Cuando el cliente se queja del tiempo de espera en atención
  script: Lamentamos la espera. Para agilizar su consulta, puedo ayudarle directamente
    con la información que necesita o transferirle a un agente especializado si lo
    prefiere.
  goal: Mejorar satisfacción y reducir frustración.
- trigger: ask_about_new_offers
  situation: Cuando el cliente muestra interés en promociones actuales
  script: Actualmente tenemos ofertas exclusivas para clientes como usted. ¿Quiere
    que le detalle las promociones y cómo puede beneficiarse?
  goal: Incentivar ventas cruzadas y upgrades.
- trigger: technical_issue_report
  situation: Cuando el cliente reporta un problema técnico
  script: Vamos a intentar resolver este problema juntos. Por favor, siga mis instrucciones
    para realizar una revisión rápida y, si es necesario, contactaré con soporte técnico.
  goal: Resolver incidencias rápido y mejorar experiencia.
- trigger: cancellation_intent
  situation: Cuando el cliente expresa intención de cancelar servicio
  script: Lamento que quiera cancelar. ¿Puedo saber el motivo para ver si podemos
    ofrecerle una solución o una oferta especial que se adapte mejor a sus necesidades?
  goal: Retener clientes y ofrecer alternativas.
