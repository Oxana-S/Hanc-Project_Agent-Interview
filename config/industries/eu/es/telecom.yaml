pain_points:
- description: La alta competencia en el mercado de telecomunicaciones provoca presión
    en precios y márgenes.
  severity: high
  solution_hint: El agente de voz puede automatizar consultas frecuentes para reducir
    costos operativos.
- description: La complejidad en la gestión de múltiples servicios y paquetes personalizados
    confunde a los clientes.
  severity: high
  solution_hint: El agente puede guiar a los clientes de forma personalizada según
    su perfil y necesidades.
- description: La necesidad de cumplir estrictamente con la normativa GDPR y protección
    de datos.
  severity: high
  solution_hint: El agente puede garantizar la gestión segura de datos y obtener consentimientos
    automáticos.
- description: El elevado volumen de consultas y reclamaciones genera tiempos de espera
    largos en atención al cliente.
  severity: high
  solution_hint: El agente puede atender consultas básicas 24/7 para reducir la carga
    en agentes humanos.
- description: La dificultad para informar a clientes sobre nuevas ofertas y promociones
    en tiempo real.
  severity: medium
  solution_hint: El agente puede enviar notificaciones proactivas personalizadas.
- description: Problemas técnicos recurrentes que requieren soporte rápido y efectivo.
  severity: medium
  solution_hint: El agente puede diagnosticar fallos comunes y escalar solo casos
    complejos.
- description: Baja fidelización debido a experiencias de atención al cliente poco
    satisfactorias.
  severity: medium
  solution_hint: El agente puede ofrecer atención inmediata y seguimiento proactivo.
