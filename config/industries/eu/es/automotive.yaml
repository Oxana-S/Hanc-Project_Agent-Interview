typical_objections:
- objection: Es muy caro.
  response: Entiendo su preocupación. Nuestro precio incluye piezas de calidad y la
    mano de obra de profesionales certificados. Podemos valorar alternativas en algunos
    componentes sin comprometer la seguridad. ¿Le interesa que le detalle el presupuesto?
- objection: No tengo tiempo para dejar el coche.
  response: Le ofrecemos un servicio de recogida y entrega a domicilio o en su trabajo,
    o un vehículo de sustitución para que no pierda movilidad. ¿Le facilitaría esto
    la gestión?
- objection: En el concesionario oficial me dan más garantía.
  response: Nuestros técnicos están igualmente capacitados y usamos recambios de primera
    calidad, a menudo los mismos que el oficial pero a un precio más competitivo.
    Además, nuestra garantía es de 12 meses. La diferencia la notará en el trato directo
    y en el precio final.
