sales_scripts:
- goal: Convertir una consulta de precio en una cita confirmada.
  script: Entiendo que quiere saber el precio. Para darle un presupuesto más ajustado,
    necesito saber marca, modelo y qué servicio necesita. ¿Le parece si le reservo
    una cita para una revisión diagnóstica sin compromiso? Nuestros mecánicos le asesorarán
    mejor.
  situation: Cuando un cliente pregunta por el precio de un servicio no estándar o
    una reparación compleja.
  trigger: price_question_complex
- goal: Fidelizar al cliente ofreciendo un servicio programado.
  script: Perfecto, su cambio de aceite está listo. Para ayudarle a mantener su coche
    en perfecto estado, le recomiendo nuestro plan de mantenimiento programado. Le
    avisamos automáticamente para la próxima revisión según los intervalos del fabricante.
    ¿Le interesaría?
  situation: Después de confirmar la finalización de un servicio básico como cambio
    de aceite o neumáticos.
  trigger: post_service_upsell
- goal: Recuperar a un cliente inactivo.
  script: Hola [Nombre], le llamamos de [Nombre del Taller]. Vemos que hace tiempo
    que no revisamos su [Modelo del Coche]. Para su seguridad y para evitar reparaciones
    más costosas, le ofrecemos una revisión de puntos clave con un 20% de descuento.
    ¿Le vendría bien esta semana?
  situation: Llamada outbound a clientes cuyo último servicio fue hace más de 18 meses.
  trigger: reactivation_campaign
