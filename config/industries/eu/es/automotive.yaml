competitors:
- name: Norauto
  positioning: Cadena de talleres y venta de recambios de gran superficie
  strengths:
  - Amplia red de establecimientos
  - Precios competitivos en recambios
  - Servicios rápidos (cambio de aceite, neumáticos)
  weaknesses:
  - Atención menos personalizada
  - Puede haber listas de espera largas
  - Limitado en reparaciones complejas
  our_differentiation: Atención personalizada y seguimiento cercano del historial
    de tu vehículo.
- name: Feu Vert
  positioning: Red de talleres especializada en mantenimiento y reparación
  strengths:
  - Especialización en múltiples marcas
  - Promociones y financiación frecuentes
  - Diagnóstico informatizado
  weaknesses:
  - Rotación de personal puede afectar la continuidad
  - Precios variables entre centros
  our_differentiation: Garantía extendida en trabajos y comunicación proactiva sobre
    el estado de la reparación.
- name: Concesionarios oficiales (Ej. Grupo VW, Stellantis, etc.)
  positioning: Red de talleres oficiales de marca
  strengths:
  - Uso de recambios originales (OEM)
  - Formación específica de marca
  - Equipos de diagnóstico avanzados
  weaknesses:
  - Precios generalmente más elevados
  - Tiempos de espera para citas pueden ser largos
  our_differentiation: Combinamos la calidad técnica con precios más ajustados y mayor
    flexibilidad horaria.
- name: Talleres independientes locales
  positioning: Pequeños talleres de barrio o familiares
  strengths:
  - Trato muy cercano y de confianza
  - Precios ajustados
  - Flexibilidad y agilidad
  weaknesses:
  - Pueden carecer de equipamiento de última tecnología
  - Capacidad limitada para reparaciones muy especializadas
  our_differentiation: Contamos con la tecnología de un gran taller pero manteniendo
    la calidez y atención directa de un taller local.
industry_faq:
- answer_template: El precio depende de la marca, modelo y tipo de aceite. Generalmente,
    entre 50€ y 120€ con mano de obra incluida.
  question: ¿Cuánto cuesta un cambio de aceite?
- answer_template: Por favor, facilite el número de orden de trabajo o la matrícula
    del vehículo para consultar su estado.
  question: ¿En qué estado está mi reparación?
- answer_template: Un mantenimiento programado suele llevar entre 1 y 3 horas, según
    los puntos a revisar.
  question: ¿Cuánto tarda una revisión o mantenimiento?
- answer_template: Sí, trabajamos con la mayoría de marcas. ¿De qué marca es su vehículo?
  question: ¿Trabajáis con mi marca de coche?
- answer_template: Puedo consultar nuestro stock. Indíqueme la marca, modelo y la
    pieza que necesita.
  question: ¿Tenéis una pieza concreta en stock?
- answer_template: Sí, ofrecemos garantía de 12 meses o 15.000 km en nuestras reparaciones.
  question: ¿Ofrecéis garantía en las reparaciones?
- answer_template: Sí, realizamos la pre-ITV para detectar posibles fallos antes de
    la inspección oficial.
  question: ¿Hacéis revisiones pre-ITV?
