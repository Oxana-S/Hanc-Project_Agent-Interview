pain_points:
- description: Los clientes llaman repetidamente para preguntar por el estado de su
    reparación, saturando la línea.
  severity: high
  solution_hint: Agente de voz que proporcione el estado automáticamente con el número
    de orden o matrícula.
- description: Gran volumen de llamadas solicitando presupuestos para servicios comunes.
  severity: medium
  solution_hint: Respuesta automatizada con precios estimados para servicios estándar
    (cambio de aceite, ITV, etc.)
- description: Dificultad para gestionar citas de forma eficiente, solapándose horarios.
  severity: medium
  solution_hint: Sistema de reserva integrado en el agente de voz que consulte la
    disponibilidad en tiempo real.
- description: Los clientes olvidan las fechas de sus próximas revisiones programadas.
  severity: medium
  solution_hint: Recordatorios automatizados por voz, SMS o email basados en kilometraje
    o fecha.
- description: Los mecánicos interrumpen su trabajo para atender llamadas de consulta
    básica.
  severity: high
  solution_hint: Derivar consultas rutinarias (precios, disponibilidad de piezas,
    horarios) al agente de voz IA.
- description: Pérdida de clientes por no poder atender llamadas fuera del horario
    laboral.
  severity: medium
  solution_hint: Agente de voz disponible 24/7 para toma de citas, consultas de estado
    y FAQs.
