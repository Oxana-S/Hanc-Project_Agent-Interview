  solution_hint: El agente de voz IA puede optimizar la programación y reducir costes
    administrativos automatizando tareas.
- description: Cumplimiento de regulaciones ambientales y de seguridad en el sector
    marítimo.
  severity: high
  solution_hint: IA puede gestionar documentación y enviar recordatorios automáticos
    para evitar multas.
- description: Fluctuaciones estacionales de la demanda, con picos en verano y bajas
    en invierno.
  severity: medium
  solution_hint: IA puede manejar reservas dinámicas y ajustar precios en tiempo real
    para maximizar ingresos.
- description: Competencia intensa en zonas costeras turísticas, dificultando la diferenciación.
  severity: medium
  solution_hint: IA ofrece servicio personalizado y soporte multilingüe para mejorar
    la fidelización.
- description: Dificultades en la gestión de inventario de piezas y repuestos, llevando
    a retrasos.
  severity: low
  solution_hint: IA se integra con sistemas de inventario para predecir necesidades
    y optimizar stock.
- description: Problemas de comunicación con turistas internacionales debido a barreras
    lingüísticas.
  severity: medium
  solution_hint: IA proporciona traducción automática en llamadas y chats para mejorar
    la atención.
- description: Mantenimiento predictivo insuficiente, resultando en averías costosas
    y tiempo de inactividad.
  severity: high
  solution_hint: IA analiza datos operativos para predecir fallos y programar mantenimiento
    preventivo.
