industry_faq:
- question: ¿Cuál es el precio para alquilar un barco por un día?
  answer_template: El precio varía según el tipo de embarcación y temporada. Ofrecemos
    opciones desde 300 EUR por día. ¿Le interesa alguna embarcación en particular?
- question: ¿Necesito licencia para alquilar un barco en España?
  answer_template: Depende del tipo de barco. Para embarcaciones pequeñas, no siempre
    se requiere, pero le asesoramos sobre los permisos necesarios según la normativa
    local.
- question: ¿Qué incluye el servicio de mantenimiento básico?
  answer_template: Nuestro mantenimiento incluye revisión de motor, limpieza, y verificación
    de seguridad. Podemos personalizarlo según sus necesidades y presupuesto.
- question: ¿Ofrecen seguros para actividades marítimas?
  answer_template: Sí, trabajamos con compañías aseguradoras locales para ofrecer
    coberturas adaptadas a su embarcación y uso, cumpliendo con GDPR.
- question: ¿Cómo manejan las cancelaciones por mal tiempo?
  answer_template: Tenemos políticas flexibles que permiten reprogramar o reembolsar
    en caso de condiciones climáticas adversas, asegurando su satisfacción.
- question: ¿Pueden gestionar eventos corporativos a bordo?
  answer_template: ¡Claro! Organizamos eventos personalizados con catering, entretenimiento,
    y todo lo necesario para una experiencia única y memorable.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios de alquiler o servicios.
  script: Hola, gracias por su interés. Nuestros precios comienzan desde 300 EUR y
    se adaptan a sus necesidades. ¿Para cuántas personas y qué fecha tiene en mente?
    Podemos ofrecerle opciones personalizadas.
  goal: Obtener detalles del cliente para proporcionar una cotización precisa y generar
    interés.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios de mantenimiento o reparación.
  script: Ofrecemos planes de mantenimiento preventivo que pueden ahorrarle hasta
    un 20% en costes de reparación. ¿Le gustaría que le envíe más información sobre
    nuestros paquetes?
  goal: Promover servicios de valor añadido y cerrar una venta inicial.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor durante la conversación.
  script: Entendemos que hay opciones, pero nos diferenciamos por nuestro servicio
    personalizado y soporte 24/7 con IA. ¿Le importa si le cuento más sobre cómo podemos
    mejorar su eficiencia?
  goal: Destacar nuestras fortalezas únicas y superar objeciones basadas en la competencia.
- trigger: booking_assistance
  situation: Cuando un cliente necesita ayuda para hacer una reserva o consultar disponibilidad.
  script: Puedo ayudarle a reservar en línea ahora mismo. Solo necesito algunos detalles
    como fecha, número de personas, y tipo de embarcación. ¿Empezamos?
  goal: Facilitar la reserva de manera rápida y convertir la consulta en una venta
    confirmada.
