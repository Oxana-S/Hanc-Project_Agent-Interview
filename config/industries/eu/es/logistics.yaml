competitors:
- name: SEUR
  positioning: Líder nacional en paquetería urgente y e-commerce.
  strengths:
  - Amplia red de puntos de recogida (Punto SEUR)
  - Gran cobertura nacional
  - Soluciones específicas para e-commerce
  weaknesses:
  - Precios más altos para particulares
  - Saturación en periodos punta (Black Friday, Navidad)
  our_differentiation: Agente de voz 24/7 para seguimiento automático, reduciendo
    tiempos de espera al cliente.
- name: DHL España
  positioning: Operador global líder en logística internacional y express.
  strengths:
  - Fortaleza en envíos internacionales
  - Servicios de valor añadido (aduanas)
  - Imagen de marca sólida
  weaknesses:
  - Percepción de precios premium
  - Menor foco en el transporte nacional de bajo coste
  our_differentiation: Automatización de consultas rutinarias (estado, tarifas) para
    un servicio más ágil y económico.
- name: Correos Express
  positioning: Filial de paquetería urgente del Grupo Correos, con fuerte presencia
    nacional.
  strengths:
  - Utiliza la red postal nacional para la última milla
  - Precios competitivos
  - Confianza de marca
  weaknesses:
  - Tiempos de entrega menos predecibles en ciertas zonas
  - Tecnología menos avanzada en tracking
  our_differentiation: Integración fluida con TMS/CRM para ofrecer información en
    tiempo real y mayor transparencia.
- name: MRW
  positioning: Franquicia de transporte urgente con amplia red de agencias.
  strengths:
  - Extensa red de franquicias locales
  - Flexibilidad en recogidas
  weaknesses:
  - Calidad de servicio variable entre franquicias
  - Sistema de información fragmentado
  our_differentiation: Agente de voz unificado que proporciona un punto de contacto
    consistente y profesional.
industry_faq:
- question: ¿Dónde está mi paquete?
  answer_template: Proporcióname el número de seguimiento o albarán, y te informo
    del estado actual.
- question: ¿Cuánto cuesta enviar un paquete?
  answer_template: El precio depende del peso, dimensiones y destino. Puedo calcularlo
    si me das los detalles.
- question: ¿A qué hora llegará el repartidor?
  answer_template: Dime tu número de pedido, y te indico la franja horaria estimada
    de entrega.
- question: ¿Puedo cambiar la dirección de entrega?
  answer_template: Sí, es posible antes de que salga el repartidor. Indícame la nueva
    dirección.
- question: ¿Trabajáis los fines de semana?
  answer_template: Sí, ofrecemos servicio de recogida y entrega los sábados. Los domingos
    depende de la zona.
- question: ¿Cómo puedo devolver un paquete?
  answer_template: Ponte en contacto con el vendedor. Nosotros gestionamos la recogida
    y el transporte de vuelta si nos lo autorizan.
- question: ¿Hacéis envíos a Balearias/Canarias?
  answer_template: Sí, realizamos envíos a Baleares y Canarias, pero tienen tarifas
    y plazos específicos. ¿Necesitas un presupuesto?
