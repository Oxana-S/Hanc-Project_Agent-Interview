pain_points:
- description: Alta saturación de llamadas preguntando "¿dónde está mi envío?".
  severity: high
  solution_hint: Consulta automática de estado mediante número de tracking o albarán.
- description: Dificultad para contactar con operadores en horario comercial, especialmente
    en picos de demanda.
  severity: high
  solution_hint: Agente de voz disponible 24/7 para consultas de estado y preguntas
    frecuentes.
- description: Los operadores dedican mucho tiempo a preguntas repetitivas sobre precios
    y plazos.
  severity: medium
  solution_hint: Automatización de cotizaciones básicas y plazos de entrega estándar.
- description: Problemas de coordinación para la entrega, especialmente en zonas rurales
    o con horarios restringidos.
  severity: medium
  solution_hint: Sistema automatizado de confirmación y recordatorio de ventanas de
    entrega.
- description: Errores en la toma de datos para nuevas recogidas por teléfono.
  severity: medium
  solution_hint: Formulario guiado por voz para capturar datos de envío de forma estructurada.
- description: Gestionar aduanas e impuestos para envíos internacionales (extra-UE)
    es lento y confuso para los clientes.
  severity: medium
  solution_hint: Guiar al cliente sobre la documentación necesaria y derivar casos
    complejos a un especialista.
pricing_context:
  currency: EUR
  typical_budget_range:
  - 50
  - 3000
  entry_point: 70
  roi_examples:
  - scenario: Automatización del 70% de las consultas de estado y un 30% de las solicitudes
      de presupuesto.
    monthly_cost: 300
    monthly_savings: 1500
    payback_months: 1
  value_anchors:
  - Reduzca la carga de su call center en un 40% desde el primer mes.
  - Mejore la satisfacción del cliente con tiempos de respuesta inferiores a 5 segundos.
  - Automatice las consultas más frecuentes y libere a su equipo para tareas de mayor
    valor.
recommended_functions:
- name: consultar_estado
  priority: high
  reason: Más del 70% de las llamadas son para saber la ubicación de un envío.
- name: solicitar_recogida
  priority: high
  reason: Captura estructurada de datos para nuevos envíos, evitando errores.
- name: cotizador_basico
  priority: medium
  reason: Respuesta inmediata a preguntas sobre precios para destinos y pesos estándar.
- name: confirmar_horario
  priority: medium
  reason: Reduce las entregas fallidas confirmando ventanas de tiempo con el cliente.
- name: preguntas_frecuentes
  priority: medium
  reason: Resuelve dudas sobre servicios, plazos, cobertura y políticas.
- name: derivar_especialista
  priority: low
  reason: Gestiona consultas complejas (incidencias, aduanas) pasando al departamento
    correcto.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta por el precio de un servicio de
    envío.
  script: Para ofrecerle el mejor precio, necesito algunos datos. ¿Me puede indicar
    el código postal de origen, el de destino y el peso aproximado del paquete? Le
    doy una estimación en el momento.
  goal: Capturar datos clave para una cotización precisa y demostrar inmediatez.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor directo (ej. SEUR, MRW).
  script: Entiendo. Nos diferenciamos por ofrecer un servicio de atención al cliente
    24/7 a través de nuestro agente de voz inteligente. Usted puede consultar el estado
    de su envío o solicitar una recogida en cualquier momento sin esperas, algo que
    reduce los costes y mejora su experiencia.
  goal: Destacar la diferenciación tecnológica (autoservicio 24/7) y el valor añadido.
- trigger: service_question
  situation: Cuando un cliente pregunta si ofrecemos un servicio específico (ej. entrega
    en sábado, envíos internacionales).
  script: Sí, lo ofrecemos. Nuestro agente de voz puede guiarle en el proceso y calcularle
    un presupuesto al momento. Por ejemplo, para envíos internacionales, le indicaría
    la documentación necesaria. ¿Le interesa que le explique el proceso?
  goal: Confirmar capacidades y guiar hacia una conversación de venta concreta.
- trigger: objection_automation
  situation: Cuando el cliente expresa escepticismo sobre hablar con una máquina.
  script: Le entiendo. Mi función es resolver sus preguntas rápidas (seguimiento,
    precios) para que no espere. Si su consulta es compleja, le paso inmediatamente
    con un agente humano. Así ahorramos tiempo todos. ¿En qué le puedo ayudar ahora?
  goal: Reducir la resistencia al agente de voz, explicando su papel de asistente
    y facilitador.
success_benchmarks:
  avg_call_duration_seconds: 165
  target_automation_rate: 0.75
  typical_kpis:
  - Reducción del 40% en la carga del call center
  - Automatización del 70% de consultas de estado
  - Tiempo medio de respuesta < 5 segundos
  - Satisfacción del cliente (CSAT) > 4.2/5
typical_integrations:
- name: TMS (Transport Management System)
  examples:
  - Alpe Software
  - Solmicro (eXADIS)
  - ClickDelivery
  - OnTruck
  priority: high
  reason: Fuente principal de datos para el seguimiento en tiempo real de los envíos.
- name: CRM
  examples:
  - Ekon
  - SalesForce
  - Zoho CRM
  priority: medium
  reason: Acceso al historial del cliente y detalles de pedidos para un servicio personalizado.
- name: Telefonía/Contact Center
  examples:
  - Genesys Cloud
  - Avaya
  - 8x8
  priority: high
  reason: Gestión de la cola de llamadas, grabación y derivación eficiente a operadores.
- name: Mensajería/Notificaciones
  examples:
  - WhatsApp Business API
  - Telegram Bot API
  - Infobip (SMS/Email)
  priority: medium
  reason: Envío automatizado de notificaciones de estado y recordatorios de entrega.
- name: E-commerce
  examples:
  - Shopify
  - PrestaShop
  - WooCommerce
  priority: medium
  reason: Sincronización de pedidos y automatización de etiquetas de envío.
typical_objections:
- objection: Prefiero hablar con una persona.
  response: Claro, le entiendo perfectamente. Le conecto ahora mismo con uno de nuestros
    agentes. El tiempo de espera aproximado es de [X] minutos. Mientras tanto, ¿puedo
    anotar su número de seguimiento para agilizar la atención?
- objection: La información del tracking no está actualizada.
  response: Nuestro sistema se actualiza cada 30 minutos. Si la información parece
    desactualizada, puedo solicitarlo al departamento de operaciones y enviarle un
    SMS cuando tenga novedades. ¿Le parece bien?
- objection: Es muy caro.
  response: 'Nuestro precio incluye [mencionar valor añadido: seguimiento en tiempo
    real, seguro básico, intentos de entrega]. Además, con nuestro agente de voz,
    usted ahorra tiempo en gestiones telefónicas. ¿Le interesa que le compare con
    una opción más económica para ese destino?'
typical_services:
- Transporte terrestre nacional
- Mensajería urgente y paquetería
- Logística de e-commerce (fulfillment)
- Almacenaje y gestión de inventario
- Transporte internacional (UE y extra-UE)
- Servicio de última milla
- Transporte de mercancías peligrosas (ADR)
- Grupaje (carga consolidada)
- Logística inversa (devoluciones)
- Servicios aduaneros y trámites de exportación/importación
