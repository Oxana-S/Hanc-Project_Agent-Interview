industry_faq:
- question: ¿Cuál es el costo típico para organizar un evento corporativo en España?
  answer_template: El costo varía según el tamaño y los servicios, pero generalmente
    oscila entre 1.000 y 50.000 EUR. Podemos ofrecerte un presupuesto personalizado
    basado en tus necesidades.
- question: ¿Cómo manejan los cambios de última hora en los eventos?
  answer_template: Nuestro agente de voz AI gestiona ajustes automáticamente, notificando
    a todos los involucrados y actualizando los planes en tiempo real para minimizar
    disruptions.
- question: ¿Qué servicios están incluidos en la organización de bodas?
  answer_template: Incluimos coordinación completa, catering, decoración, gestión
    de invitados y más. Te proporcionaremos una lista detallada adaptada a tu evento.
- question: ¿Cómo aseguran el cumplimiento del GDPR con los datos de los invitados?
  answer_template: Integramos procesos que gestionan el consentimiento y protegen
    los datos automáticamente, cumpliendo con todas las regulaciones de la UE.
- question: ¿Pueden manejar eventos internacionales con asistencia multilingüe?
  answer_template: Sí, nuestro agente ofrece soporte en varios idiomas y se integra
    con traductores para facilitar la comunicación global.
- question: ¿Qué pasa si hay bajas tasas de asistencia?
  answer_template: Implementamos estrategias de recordatorio y promoción automatizadas
    para maximizar la participación y el ROI.
- question: ¿Cómo optimizan los presupuestos para evitar sobrecostos?
  answer_template: Monitoreamos los gastos en tiempo real y enviamos alertas proactivas,
    ayudándote a mantener el control financiero.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre precios durante una consulta inicial.
  script: Hola, entiendo que quieres conocer los costos. Nuestros servicios comienzan
    desde 1.000 EUR, pero el precio final depende de tus necesidades específicas.
    ¿Podrías compartir algunos detalles sobre tu evento para darte una cotización
    precisa?
  goal: Obtener información del cliente y guiarlo hacia un presupuesto personalizado.
- trigger: service_inquiry
  situation: Cuando un cliente solicita información sobre servicios específicos.
  script: Gracias por tu interés. Ofrecemos una gama completa de servicios, como organización
    de eventos corporativos, bodas, y más. ¿Hay algún tipo de evento en particular
    que te gustaría planificar? Puedo recomendarte opciones basadas en tus objetivos.
  goal: Educar al cliente sobre los servicios y identificar sus necesidades.
- trigger: objection_handling
  situation: Cuando un cliente expresa preocupación por el costo o la confianza en
    la tecnología.
  script: Comprendo tu preocupación. Nuestra solución AI no solo reduce costos operativos
    hasta un 30%, sino que también mejora la eficiencia y la satisfacción del cliente.
    ¿Te gustaría ver un caso de éxito o una demostración para sentirte más seguro?
  goal: Superar objeciones y construir confianza mediante pruebas tangibles.
- trigger: follow_up
  situation: Después de una consulta inicial para mantener el interés.
  script: Hola, solo quería seguir contigo sobre tu evento. ¿Has tenido la oportunidad
    de revisar nuestra propuesta? Estoy aquí para responder cualquier pregunta y ayudarte
    a dar el siguiente paso.
  goal: Mantener el compromiso y avanzar en el proceso de venta.
