- objection: Es demasiado caro para mi presupuesto.
  response: Entiendo tu preocupación. Nuestra solución AI en realidad te ahorra dinero
    a largo plazo al reducir costos operativos. ¿Podemos analizar tu caso específico
    para mostrarte el ROI?
- objection: No confío en la tecnología para gestionar algo tan importante como mi
    evento.
  response: Es comprensible. Nuestro agente está diseñado para complementar, no reemplazar,
    el toque humano. Ofrecemos soporte 24/7 y casos de éxito que demuestran su eficacia.
    ¿Te gustaría una demostración?
- objection: Ya trabajo con un planificador de eventos y no quiero cambiar.
  response: Nuestra herramienta puede integrarse con tu equipo existente, mejorando
    su eficiencia sin interrumpir los procesos. Podría liberar tiempo para que se
    enfoquen en aspectos creativos.
