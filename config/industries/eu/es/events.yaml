pain_points:
- description: Coordinación compleja entre múltiples proveedores y clientes, lo que
    genera retrasos y errores.
  severity: high
  solution_hint: El agente de voz AI puede automatizar la comunicación y programación,
    reduciendo la carga manual.
- description: Cambios de última hora que causan estrés y aumentan los costos.
  severity: high
  solution_hint: Proporcionar actualizaciones en tiempo real y gestionar ajustes automáticamente
    para minimizar impactos.
- description: Exceso de presupuesto debido a costos ocultos o mala planificación.
  severity: medium
  solution_hint: Ofrecer seguimiento de gastos y alertas para mantener el control
    financiero.
- description: Bajas tasas de asistencia a eventos, afectando el ROI.
  severity: medium
  solution_hint: Automatizar recordatorios y gestionar RSVP para mejorar la participación.
- description: Cumplimiento del GDPR en el manejo de datos de invitados, lo que requiere
    atención constante.
  severity: high
  solution_hint: Integrar procesos que aseguren el consentimiento y la protección
    de datos automáticamente.
- description: Fluctuaciones estacionales en la demanda, dificultando la planificación
    a largo plazo.
  severity: low
  solution_hint: Analizar tendencias y ofrecer insights predictivos para optimizar
    recursos.
- description: Dificultad para encontrar proveedores confiables y de calidad en plazos
    ajustados.
  severity: medium
  solution_hint: Conectar con bases de datos de proveedores verificados y gestionar
    solicitudes eficientemente.
