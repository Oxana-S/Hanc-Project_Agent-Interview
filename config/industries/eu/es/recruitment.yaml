typical_objections:
- objection: Prefiero el contacto humano en el reclutamiento, no confío en máquinas
    para esto.
  response: Totalmente de acuerdo, el toque humano es esencial. Nuestro agente de
    voz actúa como asistente, manejando tareas repetitivas para que su equipo pueda
    centrarse en las interacciones más valiosas y personales.
- objection: El costo inicial parece alto para mi presupuesto actual.
  response: Entendemos. Empezamos con planes escalables desde 200€/mes, y el ROI en
    tiempo ahorrado suele superar la inversión en el primer mes. ¿Podemos analizar
    su flujo de trabajo para una propuesta ajustada?
- objection: Ya tenemos un ATS, no necesitamos más software.
  response: Perfecto, nuestro agente se integra con su ATS existente para potenciarlo,
    automatizando el contacto telefónico y screening que su ATS no cubre. Así, maximiza
    su inversión actual.
- objection: ¿No es complicado implementar y entrenar al agente?
  response: Nos encargamos de la configuración inicial y capacitación de su equipo
    en solo unos días, con soporte continuo. Es un proceso sencillo diseñado para
    minimizar interrupciones.
