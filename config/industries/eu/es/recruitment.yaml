pain_points:
- description: Alto volumen de candidatos sin filtrar que consume tiempo valioso del
    equipo de reclutamiento.
  severity: high
  solution_hint: El agente de voz AI puede pre-seleccionar candidatos mediante preguntas
    automatizadas, filtrando por habilidades y disponibilidad.
- description: Dificultad para encontrar candidatos con habilidades técnicas específicas
    en un mercado laboral competitivo.
  severity: high
  solution_hint: El agente puede realizar búsquedas activas y contactar candidatos
    pasivos, utilizando bases de datos y redes sociales.
- description: Cumplimiento del RGPD en la gestión de datos de candidatos, con riesgo
    de sanciones por incumplimiento.
  severity: high
  solution_hint: Automatizar la obtención de consentimientos y la gestión de datos
    personales de forma segura y conforme al RGPD.
- description: Baja tasa de respuesta en las comunicaciones con candidatos, retrasando
    los procesos de selección.
  severity: medium
  solution_hint: El agente puede realizar seguimientos automáticos y personalizados
    por voz, aumentando la engagement.
- description: Costes elevados en publicidad de empleo y plataformas de reclutamiento,
    con retorno de inversión variable.
  severity: medium
  solution_hint: Reducir costes mediante la automatización de tareas repetitivas y
    optimizar la inversión en campañas.
- description: Falta de estandarización en los procesos de entrevista, llevando a
    decisiones inconsistentes.
  severity: low
  solution_hint: Implementar entrevistas iniciales estandarizadas con el agente de
    voz para evaluar criterios clave.
