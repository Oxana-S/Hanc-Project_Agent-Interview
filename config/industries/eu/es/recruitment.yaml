industry_faq:
- question: ¿Cómo garantizan el cumplimiento del RGPD en el manejo de datos de candidatos?
  answer_template: Nuestro agente de voz AI está diseñado para obtener consentimientos
    explícitos, encriptar datos y seguir protocolos de eliminación según el RGPD,
    asegurando total conformidad.
- question: ¿Puede el agente manejar procesos de selección para perfiles técnicos
    complejos?
  answer_template: Sí, configuramos el agente con preguntas específicas de habilidades
    técnicas y criterios definidos por su equipo, permitiendo una evaluación inicial
    precisa.
- question: ¿Qué ahorro de tiempo puedo esperar con la automatización?
  answer_template: Clientes reportan reducciones de hasta un 40% en tiempo dedicado
    a tareas repetitivas como screening y programación, liberando recursos para estrategias.
- question: ¿Es fácil integrar el agente con nuestro software actual de RRHH?
  answer_template: Ofrecemos integraciones flexibles con ATS populares y APIs personalizadas
    para adaptarse a su infraestructura existente sin interrupciones.
- question: ¿Cómo personalizan las interacciones del agente para mantener una experiencia
    humana?
  answer_template: Utilizamos scripts personalizables y tonos de voz adaptables, basados
    en su marca y cultura, para garantizar una comunicación natural y efectiva.
- question: ¿Qué pasa si un candidato tiene preguntas que el agente no puede responder?
  answer_template: El agente está programado para derivar preguntas complejas a un
    reclutador humano en tiempo real, asegurando que ningún candidato quede sin atención.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta por el costo del servicio.
  script: Entendemos que la inversión es clave. Nuestros planes parten desde 200€
    al mes, ajustándose a su volumen de reclutamiento. ¿Le gustaría una demostración
    personalizada para ver el ROI en tiempo ahorrado?
  goal: Transmitir flexibilidad en precios y enfocarse en el valor y retorno de inversión.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor local como Infojobs.
  script: Infojobs es excelente para publicar ofertas, pero nuestro agente de voz
    AI va más allá automatizando el contacto y screening activo, reduciendo el tiempo
    de contratación en un 30%. ¿Le interesa ver cómo?
  goal: Diferenciar ofreciendo automatización integral frente a plataformas tradicionales.
- trigger: doubt_automation
  situation: Cuando el cliente expresa escepticismo sobre la efectividad de la automatización
    en reclutamiento.
  script: Comprendemos la preocupación. Nuestro agente no reemplaza al reclutador,
    sino que elimina tareas repetitivas. Por ejemplo, puede manejar el 80% de las
    preguntas iniciales, permitiendo a su equipo enfocarse en la selección final.
    ¿Podemos mostrarle un caso de éxito?
  goal: Aliviar miedos demostrando cómo la AI complementa y potencia el trabajo humano.
- trigger: compliance_concern
  situation: Cuando el cliente pregunta sobre el cumplimiento del RGPD.
  script: La conformidad con el RGPD es prioridad. Nuestro agente gestiona consentimientos
    automáticamente y todos los datos se procesan en servidores de la UE. ¿Quiere
    que le detallemos nuestros protocolos de seguridad?
  goal: Asegurar al cliente sobre el cumplimiento normativo y construir confianza.
