typical_objections:
- objection: Prefiero buscar por mi cuenta sin intermediarios
  response: Entiendo, pero nuestra experiencia y acceso a propiedades exclusivas puede
    ahorrarle tiempo y conseguir mejores condiciones.
- objection: Me parecen caras las comisiones
  response: Las comisiones incluyen asesoramiento completo, gestión documental y acompañamiento
    durante todo el proceso, lo que le garantiza seguridad y tranquilidad.
- objection: Ahora no es buen momento, llamaré luego
  response: Perfecto, ¿le gustaría que le reserve algunas opciones interesantes para
    que las revise cuando pueda? Así no perderá oportunidades.
- objection: No confío en las inmobiliarias
  response: Trabajamos con total transparencia y cumplimos con la normativa GDPR para
    proteger sus datos. Además, contamos con valoraciones y referencias que garantizan
    nuestra profesionalidad.
- objection: Quiero negociar directamente con el propietario
  response: En muchos casos ayudamos a negociar mejores condiciones gracias a nuestra
    experiencia y conocimiento del mercado. ¿Quiere que gestionemos la oferta por
    usted?
