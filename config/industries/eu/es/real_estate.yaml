sales_scripts:
- trigger: precio_pregunta
  situation: Cuando el cliente pregunta por la comisión o coste del servicio
  script: Nuestra comisión suele oscilar entre el 3% y el 5% del precio final. Si
    me indica su presupuesto, puedo ofrecerle opciones ajustadas y transparentes.
  goal: Informar sobre costes y mantener interés del cliente
- trigger: objecion_tiempo
  situation: Cliente dice que llamará más tarde o no quiere decidir ahora
  script: Entiendo que necesite tiempo para pensar. ¿Le gustaría que reserve para
    usted alguna propiedad interesante hasta mañana? Así no perderá ninguna oportunidad.
  goal: Mantener el contacto y evitar pérdida del lead
- trigger: objecion_busco_por_mi_cuenta
  situation: Cliente asegura que buscará por sí mismo sin ayuda
  script: Claro, puede hacerlo. Sin embargo, contamos con acceso a propiedades exclusivas
    y asesoramiento personalizado que puede facilitar mucho la búsqueda.
  goal: Mostrar valor añadido para convencer de usar el servicio
- trigger: solicitud_visita
  situation: Cliente quiere agendar una visita
  script: Perfecto, ¿qué día y hora le vienen mejor? Puedo reservar la visita y enviarle
    un recordatorio automático para que no se olvide.
  goal: Facilitar la programación y compromiso con la visita
- trigger: consulta_hipoteca
  situation: Cliente pregunta sobre financiación o hipotecas
  script: Trabajamos con varios bancos para ofrecer las mejores condiciones. ¿Quiere
    que le ponga en contacto con un asesor hipotecario sin compromiso?
  goal: Generar leads para servicios financieros complementarios
