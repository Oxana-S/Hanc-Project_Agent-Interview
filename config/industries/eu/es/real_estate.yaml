competitors:
- name: Idealista
  positioning: Principal portal inmobiliario en España
  strengths:
  - Amplio catálogo de propiedades
  - Gran tráfico y reconocimiento de marca
  - Herramientas avanzadas para usuarios y profesionales
  weaknesses:
  - Altos costes de publicación para agentes
  - Saturación de anuncios similares
  our_differentiation: Servicio personalizado con atención 24/7 mediante agente IA
    que mejora la cualificación y reduce tiempos de respuesta
- name: Fotocasa
  positioning: Portal líder en búsqueda de viviendas para alquiler y compra
  strengths:
  - Base de usuarios consolidada
  - Buena experiencia móvil y navegación
  - Integración con agencias locales
  weaknesses:
  - Menos foco en inmuebles comerciales
  - Procesos de contacto menos automatizados
  our_differentiation: Automatización integral para gestión de leads y seguimiento
    de operaciones
- name: Housell
  positioning: Plataforma de venta directa con tarifas fijas
  strengths:
  - Tarifas más económicas que agencias tradicionales
  - Proceso digitalizado y rápido
  weaknesses:
  - Menos acompañamiento personalizado
  - Limitado soporte postventa
  our_differentiation: Combinación de tecnología y asesoría humana con voz IA para
    soporte continuado y atención personalizada
industry_faq:
- question: ¿Qué tipos de inmuebles tienen disponibles?
  answer_template: Por favor, indíqueme la zona, tipo de inmueble y rango de precio
    que busca, y le mostraré las opciones disponibles.
- question: ¿Cuánto cuesta la comisión por venta o alquiler?
  answer_template: La comisión estándar es del 3% al 5% sobre el precio final, pagadera
    tras la firma del contrato.
- question: ¿Ofrecen ayuda para solicitar hipotecas?
  answer_template: Sí, colaboramos con entidades financieras para ofrecerle las mejores
    condiciones de financiación.
- question: ¿Puedo visitar la propiedad antes de decidir?
  answer_template: Por supuesto, puedo agendar una visita en la fecha y hora que le
    convengan.
- question: ¿Existen gastos ocultos o adicionales?
  answer_template: Todos los costes están detallados en el contrato, sin comisiones
    ni cargos ocultos.
- question: ¿Cuánto tarda el proceso de compraventa?
  answer_template: Normalmente entre 30 y 60 días desde la oferta hasta la firma,
    dependiendo de la documentación y financiación.
- question: ¿Qué documentación necesito para alquilar o comprar?
  answer_template: Le asesoraré sobre toda la documentación necesaria según su caso
    específico.
pain_points:
- description: Gran volumen de llamadas fuera del horario laboral que generan pérdida
    de clientes potenciales
  severity: high
  solution_hint: Agente de voz disponible 24/7 para captación y cualificación de leads
- description: Dificultad para filtrar y calificar solicitudes poco serias o incompletas
  severity: high
  solution_hint: Preguntas automatizadas para recoger requisitos clave y filtrar clientes
- description: Retrasos y confusión en la coordinación de visitas y reuniones
  severity: medium
  solution_hint: Funcionalidad de agendamiento automático con recordatorios
- description: Falta de seguimiento proactivo tras visitas o consultas iniciales
  severity: medium
  solution_hint: Seguimientos automáticos con mensajes personalizados
- description: Complejidad en el seguimiento del estado de las operaciones y documentación
  severity: medium
  solution_hint: Notificaciones automáticas sobre el progreso de la operación
- description: Competencia alta y saturación del mercado dificulta diferenciación
  severity: medium
  solution_hint: Comunicación personalizada y atención inmediata para mejorar conversión
- description: Gestión manual y dispersa de datos de clientes y propiedades
  severity: medium
  solution_hint: Integración con CRM para centralizar información y facilitar accesos
