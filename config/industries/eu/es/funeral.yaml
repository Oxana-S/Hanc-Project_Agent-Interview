pain_points:
- description: Alto estrés emocional para las familias durante el proceso de planificación,
    lo que dificulta la toma de decisiones.
  severity: high
  solution_hint: El agente de voz IA puede ofrecer respuestas compasivas y guiar a
    las familias paso a paso, reduciendo la carga emocional.
- description: Carga administrativa pesada con trámites burocráticos y documentación
    requerida por autoridades locales y sanitarias.
  severity: high
  solution_hint: Automatizar la recopilación de datos y recordatorios para documentos,
    integrando con sistemas gubernamentales.
- description: Presión de costos creciente debido a la competencia y expectativas
    de precios bajos por parte de los clientes.
  severity: medium
  solution_hint: El agente puede proporcionar opciones de servicios claras y transparentes,
    ayudando a educar sobre el valor.
- description: Dificultad para gestionar citas y coordinación con proveedores externos
    como floristerías o cementerios.
  severity: medium
  solution_hint: Programar citas automáticamente y sincronizar con calendarios, mejorando
    la eficiencia operativa.
- description: Cambios en las preferencias de los consumidores hacia opciones más
    personalizadas y servicios digitales.
  severity: medium
  solution_hint: Ofrecer asesoramiento personalizado a través del agente y facilitar
    opciones en línea como memoriales virtuales.
- description: Cumplimiento normativo complejo, incluyendo GDPR para el manejo de
    datos personales de clientes.
  severity: high
  solution_hint: Asegurar que el agente siga protocolos de privacidad, con consentimiento
    explícito y eliminación segura de datos.
- description: Baja adopción de tecnología en algunas empresas familiares, lo que
    limita la eficiencia y alcance.
  severity: low
  solution_hint: Demostrar casos de éxito y ROI con soluciones fáciles de usar, incentivando
    la modernización.
