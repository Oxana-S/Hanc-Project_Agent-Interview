industry_faq:
- question: ¿Cuáles son los costos típicos de un funeral en España?
  answer_template: Los costos varían según los servicios elegidos, desde alrededor
    de 1.500 EUR para opciones básicas hasta más de 5.000 EUR para paquetes completos.
    Podemos proporcionar un presupuesto personalizado sin compromiso.
- question: ¿Qué documentación necesito para organizar un funeral?
  answer_template: Generalmente se requiere el certificado de defunción, DNI del fallecido,
    y permisos del cementerio o crematorio. Le ayudaremos a gestionar todo paso a
    paso.
- question: ¿Ofrecen servicios de cremación y cuánto tiempo tarda?
  answer_template: Sí, ofrecemos servicios de cremación. El proceso suele tardar de
    24 a 48 horas después de obtener los permisos necesarios, dependiendo de la ubicación.
- question: ¿Pueden ayudar con memoriales en línea?
  answer_template: Absolutamente. Proporcionamos memoriales virtuales para compartir
    recuerdos y condolencias, integrados con nuestras plataformas digitales.
- question: ¿Cómo manejan la privacidad de los datos personales?
  answer_template: Cumplimos estrictamente con el GDPR, obteniendo consentimiento
    explícito y protegiendo toda la información con medidas de seguridad avanzadas.
- question: ¿Hay opciones de pago a plazos disponibles?
  answer_template: Sí, ofrecemos planes de pago flexibles para adaptarnos a sus necesidades
    financieras, con opciones desde pagos únicos hasta cuotas mensuales.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios durante una llamada inicial.
  script: Entendemos que los costos son una preocupación importante. Nuestros servicios
    parten desde 1.500 EUR, con opciones personalizadas para ajustarse a su presupuesto.
    ¿Puedo guiarle a través de nuestras opciones para encontrar la mejor solución?
  goal: Convertir la consulta en una conversación sobre valor y personalización, no
    solo precio.
- trigger: service_inquiry
  situation: Cuando un cliente solicita información sobre servicios específicos como
    cremación.
  script: Gracias por su interés. Ofrecemos servicios de cremación completos, incluyendo
    transporte y documentación, con precios desde 2.000 EUR. ¿Le gustaría que le explique
    el proceso paso a paso?
  goal: Educar al cliente sobre los servicios y destacar nuestra experiencia.
- trigger: follow_up
  situation: Después de un contacto inicial para reenganchar a un cliente indeciso.
  script: Hola, le llamo de [Nombre Empresa] para ver si tiene alguna duda sobre nuestros
    servicios. Queremos asegurarnos de que tenga toda la información necesaria en
    este momento difícil.
  goal: Mantener el contacto y ofrecer apoyo adicional para cerrar la venta.
