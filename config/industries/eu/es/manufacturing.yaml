pain_points:
- description: Altos costes de energía que impactan en la rentabilidad de la producción.
  severity: high
  solution_hint: Nuestro agente de voz AI puede optimizar la programación de maquinaria
    para reducir el consumo en horas punta.
- description: Escasez de mano de obra cualificada para operaciones técnicas y mantenimiento.
  severity: high
  solution_hint: Automatizar llamadas de reclutamiento y capacitación inicial con
    respuestas en tiempo real.
- description: Interrupciones en la cadena de suministro que retrasan la producción.
  severity: medium
  solution_hint: Integrar con sistemas de gestión para alertas proactivas y reordenamiento
    automático.
- description: Cumplimiento normativo complejo, incluyendo GDPR y regulaciones locales
    españolas.
  severity: high
  solution_hint: Recordatorios automatizados y asesoría sobre requisitos específicos.
- description: Dificultad en la adopción de tecnologías Industria 4.0 por falta de
    conocimiento.
  severity: medium
  solution_hint: Guiar a los clientes mediante asistentes de voz para implementar
    soluciones paso a paso.
- description: Mantenimiento no planificado que causa paradas costosas.
  severity: medium
  solution_hint: Programar llamadas de mantenimiento predictivo basadas en datos de
    sensores.
