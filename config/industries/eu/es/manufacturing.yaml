industry_faq:
- question: ¿Cuánto cuesta implementar un agente de voz AI en mi fábrica?
  answer_template: Los costes varían según el tamaño y necesidades, pero ofrecemos
    planes desde 500 EUR/mes con ROI en pocos meses.
- question: ¿Es compatible con nuestros sistemas actuales como SAP?
  answer_template: Sí, nos integramos con sistemas ERP comunes en España, incluyendo
    SAP, para una transición sin problemas.
- question: ¿Cómo manejan la privacidad de datos según el GDPR?
  answer_template: Cumplimos estrictamente con el GDPR, con encriptación y políticas
    de retención adaptadas a la normativa española.
- question: ¿Puede ayudar a reducir los tiempos de entrega?
  answer_template: Absolutamente, automatizando la coordinación de pedidos y alertas
    de producción para optimizar flujos.
- question: ¿Qué soporte técnico ofrecen después de la implementación?
  answer_template: Ofrecemos soporte 24/7 con agentes de voz y humanos, específico
    para el sector manufacturero español.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el coste inicial.
  script: Hola, entiendo que quieres conocer la inversión. Nuestros planes comienzan
    en 500 EUR/mes, con ahorros típicos de 2000 EUR/mes en mano de obra. ¿Te gustaría
    una demostración personalizada?
  goal: Convertir la consulta en una demostración para mostrar el valor.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como automatización.
  script: Claro, ayudamos a automatizar procesos como control de calidad o mantenimiento.
    Por ejemplo, podemos reducir un 30% el tiempo de parada. ¿En qué área necesitas
    más eficiencia?
  goal: Identificar necesidades específicas y ofrecer soluciones adaptadas.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por el cumplimiento normativo.
  script: Comprendo, el GDPR es crucial. Nuestro agente incluye funciones de recordatorio
    y documentación automática para asegurar el cumplimiento. ¿Tienes algún requisito
    particular en tu sector?
  goal: Tranquilizar al cliente y destacar nuestras capacidades de cumplimiento.
