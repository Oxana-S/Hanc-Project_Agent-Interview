pain_points:
- description: Cumplimiento normativo complejo y en constante cambio para clubes sociales
    y venta de productos CBD.
  severity: high
  solution_hint: El agente de voz puede proporcionar actualizaciones automáticas sobre
    regulaciones y asistir en la documentación necesaria.
- description: Dificultad en la gestión de socios y reservas en clubes de cannabis,
    leading a ineficiencias operativas.
  severity: medium
  solution_hint: Automatizar la programación de citas y recordatorios para mejorar
    la experiencia del socio.
- description: Limitaciones en marketing y publicidad debido a restricciones legales,
    afectando la captación de clientes.
  severity: high
  solution_hint: El agente puede manejar consultas de manera discreta y calificar
    leads a través de conversaciones naturales.
- description: Problemas con procesamiento de pagos, ya que muchos bancos son reacios
    a trabajar con negocios de cannabis.
  severity: medium
  solution_hint: Integrar con gateways de pago alternativos y proporcionar información
    sobre opciones de pago seguras.
- description: Control de inventario y cadena de suministro para productos CBD y accesorios,
    con riesgo de desabastecimiento.
  severity: medium
  solution_hint: Monitorear niveles de stock y generar alertas automáticas para reordenar.
- description: Alta competencia y falta de diferenciación en el mercado de CBD y clubes
    sociales.
  severity: low
  solution_hint: El agente puede destacar servicios personalizados y ventajas únicas
    durante las interacciones con clientes.
