industry_faq:
- question: ¿Es legal vender productos de CBD en España?
  answer_template: Sí, la venta de productos de CBD con menos del 0.2% de THC es legal,
    pero sujeto a regulaciones específicas. Te recomendamos consultar con un asesor
    legal para cumplir con todas las normativas.
- question: ¿Cómo puedo abrir un club social de cannabis?
  answer_template: Requiere un proceso legal complejo que incluye registro como asociación,
    cumplimiento de leyes locales y gestión de socios. Ofrecemos servicios de consultoría
    para guiarte paso a paso.
- question: ¿Qué servicios ofrecen para mejorar la gestión de mi grow shop?
  answer_template: Ofrecemos soluciones de automatización para inventario, atención
    al cliente y marketing, diseñadas específicamente para el sector cannabis en España.
- question: ¿Cuáles son las tendencias actuales en el mercado de cannabis en España?
  answer_template: El mercado está creciendo, con aumento en la demanda de productos
    CBD, expansión de clubes sociales y mayor enfoque en sostenibilidad y calidad.
- question: ¿Cómo manejan la privacidad de los datos de los clientes?
  answer_template: Cumplimos estrictamente con el GDPR, utilizando encriptación y
    protocolos seguros para proteger toda la información de los clientes.
- question: ¿Pueden ayudarme con el marketing en un sector tan regulado?
  answer_template: Sí, utilizamos estrategias de marketing discreto y orgánico, como
    SEO y contenido educativo, que respetan las restricciones legales.
