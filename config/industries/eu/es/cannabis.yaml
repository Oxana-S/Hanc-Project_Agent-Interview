  situation: Cuando un cliente potencial pregunta por el precio de nuestros servicios.
  script: Entiendo que el precio es una consideración importante. Nuestros servicios
    comienzan desde 200€ al mes, y personalizamos soluciones basadas en tus necesidades
    específicas. ¿Podrías contarme más sobre tu negocio para ofrecerte una cotización
    precisa?
  goal: Calificar al lead y guiar la conversación hacia una propuesta personalizada.
- trigger: service_inquiry
  situation: Cuando un cliente muestra interés en un servicio específico, como gestión
    de clubes sociales.
  script: Me alegra que preguntes. Nuestro servicio de gestión de clubes sociales
    incluye automatización de reservas, soporte legal y herramientas de comunicación.
    ¿Te gustaría agendar una demostración gratuita para ver cómo puede optimizar tu
    operación?
