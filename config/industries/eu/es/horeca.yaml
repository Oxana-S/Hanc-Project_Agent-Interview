competitors:
- name: El Tenedor
  positioning: Principal plataforma online de reservas para restaurantes en España
  strengths:
  - Amplia base de usuarios
  - Integración con múltiples restaurantes
  - Facilidad de uso para clientes
  weaknesses:
  - Costes de comisión elevados para restaurantes
  - Limitada personalización para establecimientos pequeños
  our_differentiation: Ofrecemos automatización completa de reservas y pedidos con
    integración directa y soporte personalizado
- name: Glovo
  positioning: Líder en entrega rápida de comida a domicilio
  strengths:
  - Gran cobertura geográfica
  - Variedad de restaurantes asociados
  - Entrega rápida
  weaknesses:
  - Altos costes de comisión
  - Dependencia de repartidores externos
  our_differentiation: Sistema de gestión de pedidos automatizado que reduce errores
    y mejora la experiencia del cliente final
- name: Restalo
  positioning: Plataforma de reservas enfocada en restaurantes
  strengths:
  - Interfaz intuitiva
  - Buen soporte para restaurantes
  weaknesses:
  - Menor cuota de mercado comparado con El Tenedor
  - Menos integración con sistemas POS
  our_differentiation: Automatización multicanal con integración directa a sistemas
    de gestión y atención telefónica automatizada
pain_points:
- description: Altos volúmenes de llamadas durante horas punta dificultan la gestión
    manual de reservas
  severity: high
  solution_hint: Automatización de reservas 24/7 para reducir carga en el personal
- description: Elevado porcentaje de no-shows que afecta la planificación y ingresos
  severity: high
  solution_hint: Envío automático de confirmaciones y recordatorios vía llamada o
    SMS
- description: Dificultad para gestionar pedidos de comida para llevar y entrega en
    horas pico
  severity: high
  solution_hint: Recepción automática y confirmación de pedidos por voz
- description: Personal distraído por atender llamadas manualmente en lugar de atender
    clientes en sala
  severity: medium
  solution_hint: Despliegue de agentes de voz para gestión telefónica y pedidos
- description: Falta de promoción efectiva de ofertas y menús especiales a clientes
    habituales
  severity: medium
  solution_hint: Llamadas salientes automatizadas para informar sobre promociones
- description: Cumplimiento estricto de la normativa GDPR para tratamiento de datos
    personales
  severity: high
  solution_hint: Sistemas que aseguren consentimiento y gestión segura de datos en
    interacciones
- description: Coordinación complicada entre reservas, pedidos y disponibilidad en
    el punto de venta
  severity: medium
  solution_hint: Integración con sistemas de gestión para sincronización en tiempo
    real
