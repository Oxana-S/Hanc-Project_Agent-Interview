typical_objections:
- objection: No hay mesas disponibles para el horario que quiero
  response: Puedo ofrecerle un horario cercano, 30 minutos antes o después, o añadirle
    a la lista de espera para avisarle si se libera una mesa.
- objection: El tiempo de entrega es muy largo
  response: Durante las horas punta el tiempo puede ser de 45-60 minutos. Le recomiendo
    la opción de recogida en local, que estará listo en 20 minutos.
- objection: Me parece caro
  response: Ofrecemos menús desde 12 €, además de descuentos para clientes habituales
    y promociones especiales que pueden ajustarse a su presupuesto.
- objection: Prefiero hablar con una persona real
  response: Nuestro agente de voz puede transferirle rápidamente a un operador si
    lo desea, garantizando atención personalizada cuando la necesite.
- objection: No quiero compartir mis datos por teléfono
  response: Cumplimos estrictamente con la normativa GDPR y sólo usamos sus datos
    para gestionar su reserva o pedido, siempre con su consentimiento.
