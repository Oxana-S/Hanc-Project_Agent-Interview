industry_faq:
- question: ¿Tienen mesas disponibles para esta noche?
  answer_template: Para qué hora y cuántas personas sería la reserva, por favor?
- question: ¿Cuál es el horario de apertura?
  answer_template: Abrimos de lunes a domingo de 12:00 a 23:00 horas.
- question: ¿Puedo pedir para llevar o domicilio?
  answer_template: Sí, puede hacer pedidos para llevar o entrega a domicilio a través
    de nuestra web o teléfono.
- question: ¿Ofrecen menús para niños?
  answer_template: Sí, contamos con menú infantil y tronas disponibles en el local.
- question: ¿Se puede organizar un banquete o evento privado?
  answer_template: Claro, organizamos eventos y banquetes. ¿Para cuántas personas
    y qué fecha?
- question: ¿Tienen opciones vegetarianas o sin gluten?
  answer_template: Sí, disponemos de platos vegetarianos y opciones sin gluten en
    nuestro menú.
- question: ¿Hay aparcamiento cerca?
  answer_template: Contamos con aparcamiento gratuito para clientes y hay opciones
    de parking público cercano.
sales_scripts:
- trigger: precio_pregunta
  situation: Cuando el cliente pregunta por precios o menús económicos
  script: Nuestros menús de mediodía comienzan desde 12 € e incluyen plato principal,
    bebida y postre. ¿Le gustaría que le reserve una mesa o le envíe el menú completo?
  goal: Informar precios competitivos y promover reserva o consulta de menú
- trigger: no_show_preocupacion
  situation: Cuando el cliente duda sobre confirmar la reserva
  script: Para evitar molestias, enviamos recordatorios automáticos el día anterior
    y el mismo día de la reserva. Así podrá confirmar o modificar fácilmente.
  goal: Reducir cancelaciones y no-shows
- trigger: duda_horarios
  situation: Cliente consulta sobre horarios de apertura o cierre
  script: Abrimos todos los días de 12:00 a 23:00, y los fines de semana hasta la
    1:00 am para que disfrute con tranquilidad.
  goal: Clarificar horarios y fomentar visitas en horarios extendidos
- trigger: retraso_entrega
  situation: Cliente se queja de demora en pedidos a domicilio
  script: En horas punta el tiempo de entrega puede ser de 45-60 minutos. Si lo prefiere,
    puede optar por recoger su pedido en el local en 20 minutos.
  goal: Gestionar expectativas y ofrecer alternativas
- trigger: oferta_promocion
  situation: Cliente interesado en promociones o descuentos
  script: Actualmente tenemos un 10% de descuento para clientes habituales y menús
    especiales entre semana. ¿Quiere que le reserve o le envíe más información?
  goal: Incentivar la compra y fidelización
