  response: Entiendo que el cambio pueda parecer difícil. Nosotros nos encargamos de toda la transición de manera seamless, y muchos clientes ven beneficios desde el primer mes. ¿Podríamos hacer una prueba
    sin compromiso?
- objection: No creo que la automatización funcione bien en algo tan crítico como la gestión de residuos.
  response: Es comprensible. Nuestro sistema está diseñado con supervisión humana y hemos tenido éxito en múltiples casos. Podemos mostrarle testimonios y empezar con un piloto de bajo riesgo. ¿Qué le parece?
