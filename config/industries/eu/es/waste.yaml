pain_points:
- description: Alto costo de la gestión de residuos debido a las tarifas de vertedero y transporte.
  severity: high
  solution_hint: El agente de voz AI puede optimizar rutas de recogida para reducir kilómetros y costos.
- description: Cumplimiento normativo complejo con leyes ambientales españolas y regulaciones de la UE como el GDPR.
  severity: high
  solution_hint: Automatizar recordatorios y generar informes para asegurar el cumplimiento sin errores.
- description: Ineficiencias en la programación de recogidas, leading to retrasos y clientes insatisfechos.
  severity: medium
  solution_hint: Sistema de reserva por voz para programar recogidas en tiempo real, mejorando la puntualidad.
- description: Comunicación pobre con clientes sobre cambios en horarios o servicios, causando confusiones.
  severity: medium
  solution_hint: Notificaciones proactivas por voz para informar automáticamente sobre actualizaciones.
- description: Alta rotación de personal en centros de llamadas, aumentando costos de formación.
  severity: low
  solution_hint: Reducir la carga con AI para manejar llamadas rutinarias, liberando personal para tareas complejas.
- description: Dificultad en la gestión de quejas y reclamaciones, leading to respuestas lentas.
  severity: medium
  solution_hint: Agente de voz AI para manejar quejas iniciales y escalar a humanos solo cuando sea necesario.
- description: Falta de visibilidad en tiempo real sobre el estado de las recogidas y niveles de residuos.
  severity: high
  solution_hint: Integrar AI con sensores y GPS para proporcionar actualizaciones automáticas a clientes.
