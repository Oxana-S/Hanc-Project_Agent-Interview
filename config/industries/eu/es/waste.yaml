industry_faq:
- question: ¿Cuáles son vuestros horarios de recogida y cómo puedo programar una?
  answer_template: Nuestros horarios son flexibles y adaptables. Puede programar una recogida ahora mismo a través de nuestro agente de voz. ¿Le gustaría hacerlo?
- question: ¿Cómo manejan los residuos peligrosos y cuáles son las certificaciones?
  answer_template: Cumplimos con todas las normativas ambientales, incluyendo certificaciones para residuos peligrosos. Podemos proporcionar documentación detallada.
- question: ¿Qué ocurre si se retrasa o cancela una recogida programada?
  answer_template: Disculpe las molestias. Nuestro sistema le notificará automáticamente y reprogramaremos la recogida sin coste adicional. ¿Necesita ayuda con eso?
- question: ¿Ofrecen servicios de reciclaje y cómo se separan los materiales?
  answer_template: Sí, ofrecemos servicios de reciclaje con separación en origen. Podemos asesorarle sobre las mejores prácticas para su negocio.
- question: ¿Cuál es el costo aproximado de vuestros servicios para una pequeña empresa?
  answer_template: El costo depende del volumen y tipo de residuos. Para una estimación personalizada, ¿podría compartir algunos detalles sobre sus necesidades?
- question: ¿Cómo puedo reportar un problema o realizar una reclamación?
  answer_template: Puede reportar cualquier problema a través de nuestro agente de voz, que lo derivará al equipo adecuado para una rápida solución.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta sobre precios al inicio de la conversación.
  script: Hola, gracias por su interés. El precio de nuestros servicios de gestión de residuos varía según el volumen y frecuencia. Para darle un presupuesto exacto, ¿podría contarme más sobre los tipos
    y cantidades de residuos que genera?
  goal: Obtener información específica para personalizar la oferta y demostrar valor.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como reciclaje o residuos peligrosos.
  script: Me alegra que pregunte. Ofrecemos una gama completa, desde recogida básica hasta gestión especializada. ¿Hay algún residuo en particular, como electrónicos o químicos, que le preocupe?
  goal: Identificar necesidades clave y recomendar soluciones adaptadas.
- trigger: competitor_mention
  situation: Cuando el cliente menciona que está considerando a un competidor.
  script: Es bueno comparar opciones. A diferencia de otros, nosotros integramos AI para automatizar comunicaciones y reducir costos operativos hasta en un 25%. ¿Le gustaría ver cómo podemos optimizar su
    gestión de residuos?
  goal: Diferenciar nuestro servicio basado en tecnología y eficiencia.
- trigger: objection_cost
  situation: Cuando el cliente objeta que el servicio es demasiado caro.
  script: Entiendo su preocupación por el costo. Nuestro servicio es una inversión que ahorra dinero a largo plazo, por ejemplo, reduciendo multas por incumplimiento. ¿Podemos analizar su situación actual
    para mostrarle el potencial ahorro?
  goal: Reframear el costo como ROI y avanzar hacia una demostración de valor.
