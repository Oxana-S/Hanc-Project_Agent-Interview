industry_faq:
- question: ¿Cómo puede un agente de voz AI ayudar a reducir los costes de riego?
  answer_template: Nuestro agente optimiza los horarios de riego basándose en predicciones
    meteorológicas, ahorrando hasta un 20% en consumo de agua.
- question: ¿Es compatible con los sistemas agrícolas que ya uso?
  answer_template: Sí, integramos con ERP comunes como Agrogestión y plataformas meteorológicas
    para una implementación sin problemas.
- question: ¿Qué pasa con la protección de datos bajo GDPR?
  answer_template: Cumplimos plenamente con GDPR, cifrando todas las conversaciones
    y datos para garantizar la privacidad.
- question: ¿Cuánto tiempo se tarda en implementar la solución?
  answer_template: La configuración básica toma de 1 a 2 semanas, con soporte continuo
    para adaptaciones.
- question: ¿Puede manejar múltiples idiomas o dialectos regionales?
  answer_template: Sí, soportamos español y variantes regionales, con actualizaciones
    para jerga agrícola local.
- question: ¿Cómo se integra con maquinaria existente?
  answer_template: Conectamos a través de APIs o sensores IoT para monitorizar y controlar
    equipos de forma remota.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre el coste inicial.
  script: Hola, entiendo que quiere conocer la inversión. Nuestro paquete básico comienza
    en 50€ al mes, con ahorros demostrados en agua y mano de obra. ¿Le gustaría una
    demostración personalizada?
  goal: Convertir la consulta en una demostración para mostrar el valor.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor local.
  script: Gracias por la referencia. A diferencia de [competidor], ofrecemos integración
    en tiempo real con sistemas españoles como AEMET y soporte en español nativo,
    lo que reduce errores en campo.
  goal: Destacar diferenciadores clave y construir confianza.
- trigger: roi_doubt
  situation: Cuando el cliente expresa escepticismo sobre el retorno de inversión.
  script: Comprendo su preocupación. Con nuestro agente, clientes similares ahorran
    una media de 200€ mensuales en riego, recuperando la inversión en 3 meses. ¿Puedo
    compartir un caso de estudio?
  goal: Proporcionar pruebas concretas y facilitar el cierre.
- trigger: compliance_concern
  situation: Cuando el cliente pregunta sobre cumplimiento normativo.
  script: Nuestra solución automatiza registros para cumplir con regulaciones de la
    UE y España, como trazabilidad de productos, asegurando auditorías sin estrés.
  goal: Aliviar preocupaciones y posicionar como solución integral.
