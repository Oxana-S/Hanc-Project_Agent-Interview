pain_points:
- description: Escasez de agua y gestión ineficiente del riego en cultivos.
  severity: high
  solution_hint: Agente de voz AI puede programar riego automatizado basado en datos
    meteorológicos en tiempo real.
- description: Alta dependencia de mano de obra estacional y dificultad para encontrar
    trabajadores cualificados.
  severity: medium
  solution_hint: Automatizar tareas repetitivas como programación de cosechas o manejo
    de inventario con asistencia por voz.
- description: Fluctuaciones en los precios de mercado que afectan la rentabilidad.
  severity: high
  solution_hint: Proporcionar alertas de precios y tendencias de mercado a través
    de notificaciones de voz.
- description: Control ineficiente de plagas y enfermedades en cultivos.
  severity: medium
  solution_hint: Ofrecer asesoramiento personalizado y recordatorios para aplicaciones
    de tratamientos.
- description: Cumplimiento de regulaciones ambientales y de seguridad alimentaria.
  severity: high
  solution_hint: Asistir en la documentación y recordatorios de inspecciones mediante
    interacciones de voz.
- description: Gestión compleja de la cadena de suministro y logística.
  severity: medium
  solution_hint: Coordinar entregas y seguimiento de pedidos con integraciones de
    voz a sistemas ERP.
