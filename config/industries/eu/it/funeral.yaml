pain_points:
- description: Gestione delle chiamate 24/7, soprattutto durante le ore notturne e
    nei fine settimana, che richiede personale sempre disponibile.
  severity: high
  solution_hint: L'agente vocale AI può rispondere alle chiamate fuori orario, prenotare
    appuntamenti e fornire informazioni di base, riducendo il carico sul personale.
- description: Coordinamento complesso con fornitori come fioristi, chiese e cimiteri,
    che causa ritardi e inefficienze.
  severity: medium
  solution_hint: L'agente può automatizzare la comunicazione con i fornitori, inviare
    reminder e aggiornare gli stati, migliorando la sincronizzazione.
- description: Gestione della documentazione sensibile in conformità al GDPR, con
    rischio di sanzioni per errori.
  severity: high
  solution_hint: L'agente può guidare le famiglie nella compilazione di moduli digitali
    sicuri e garantire la conservazione conforme dei dati.
- description: Alta pressione emotiva sulle famiglie in lutto, che rende difficile
    la comunicazione chiara e la vendita di servizi.
  severity: low
  solution_hint: L'agente offre risposte empatiche e standardizzate, riducendo lo
    stress e consentendo al personale di concentrarsi sul supporto personalizzato.
- description: Competizione con grandi catene funerarie che offrono prezzi bassi,
    mettendo sotto pressione le imprese familiari.
  severity: medium
  solution_hint: L'agente può evidenziare i servizi personalizzati e locali durante
    le chiamate, differenziandosi dalla standardizzazione delle catene.
- description: Costi operativi elevati per personale e attrezzature, che riducono
    i margini di profitto.
  severity: medium
  solution_hint: Automazione delle attività ripetitive con l'agente vocale, riducendo
    i costi del personale e aumentando l'efficienza.
- description: Mancanza di personale specializzato per gestire le richieste multilingue
    o tecniche, limitando la clientela.
  severity: low
  solution_hint: L'agente può supportare più lingue e fornire informazioni tecniche,
    espandendo la base di clienti senza assumere nuovo personale.
