industry_faq:
- question: Quali servizi sono inclusi in un pacchetto funebre completo?
  answer_template: Un pacchetto completo include trasporto della salma, allestimento
    camera ardente, servizio religioso o laico, e assistenza burocratica. Possiamo
    personalizzarlo in base alle sue esigenze.
- question: Quanto costa una cremazione in Italia?
  answer_template: I costi variano da 1.500 a 4.000 euro, dipendendo da servizi aggiuntivi
    come l'urna o la cerimonia. Offriamo preventivi gratuiti e trasparenti.
- question: È possibile pianificare le esequie in anticipo?
  answer_template: Sì, offriamo servizi di pianificazione anticipata per alleggerire
    il carico emotivo e finanziario sulle famiglie. Possiamo discutere le opzioni
    disponibili.
- question: Come gestite la privacy dei dati secondo il GDPR?
  answer_template: Utilizziamo sistemi sicuri e procedure conformi al GDPR per proteggere
    tutte le informazioni personali. I dati sono trattati solo per scopi funerari.
- question: Offrite servizi per non residenti o stranieri?
  answer_template: Sì, supportiamo clienti stranieri con servizi multilingue e assistenza
    per le pratiche internazionali. Contattaci per maggiori dettagli.
- question: Quali sono i tempi per organizzare un funerale?
  answer_template: In genere, possiamo organizzare un funerale entro 2-3 giorni, ma
    dipende dalla disponibilità dei fornitori e delle autorità. Siamo disponibili
    per urgenze.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi durante una chiamata
    iniziale.
  script: Buongiorno, comprendiamo che i costi sono una preoccupazione. Offriamo pacchetti
    personalizzati a partire da 2.000 euro, con trasparenza completa. Posso inviarle
    un preventivo dettagliato via email?
  goal: Ottenere i dettagli di contatto per un follow-up e dimostrare valore senza
    pressione.
- trigger: service_inquiry
  situation: Quando un cliente è interessato a servizi specifici come la cremazione.
  script: Grazie per il suo interesse. La cremazione include servizi di base e opzioni
    come urne o cerimonie. Possiamo programmare una consulenza per discutere le sue
    preferenze in modo rispettoso.
  goal: Prenotare un appuntamento per una vendita personalizzata.
- trigger: urgent_request
  situation: Quando una famiglia chiama per una necessità immediata fuori orario.
  script: Mi dispiace per la sua perdita. Siamo qui per aiutarla 24/7. Posso avviare
    subito le procedure e collegarla con il nostro responsabile. Mi dica cosa serve.
  goal: Fornire supporto immediato e costruire fiducia per futuri servizi.
- trigger: competitor_mention
  situation: Quando il cliente confronta con altre imprese funerarie.
  script: Apprezziamo il suo confronto. Ci distinguiamo per servizi personalizzati
    e supporto locale, con attenzione ai dettagli che contano per le famiglie. Possiamo
    mostrargli le recensioni dei nostri clienti.
  goal: Differenziarsi dalla competizione e chiudere la vendita.
