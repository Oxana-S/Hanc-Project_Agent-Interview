industry_faq:
- answer_template: Il prezzo varia a seconda del trattamento e della durata. Un massaggio
    decontratturante di 60 minuti parte da 60€. Posso fornirle maggiori dettagli?
  question: Quanto costa un massaggio?
- answer_template: La durata standard è di 60 minuti. Offriamo anche opzioni express
    da 30 minuti per chi ha poco tempo.
  question: Quanto dura una seduta?
- answer_template: Posso prenotarla immediatamente. Che servizio le interessa e per
    quando?
  question: Come posso prenotare un appuntamento?
- answer_template: Certamente. Mi dica il suo nome e il nuovo orario desiderato.
  question: Posso spostare la mia prenotazione?
- answer_template: Ci sono controindicazioni specifiche per ogni trattamento. Le consigliamo
    di consultare il nostro operatore prima della seduta.
  question: Ci sono controindicazioni?
- answer_template: Sì, siamo aperti anche nei weekend. Posso prenotarla per sabato
    o domenica.
  question: Siete aperti nel weekend?
- answer_template: In agosto alcuni orari potrebbero essere ridotti, ma rimaniamo
    operativi. Posso verificare la disponibilità per il periodo da lei richiesto.
  question: Siete aperti ad agosto?
