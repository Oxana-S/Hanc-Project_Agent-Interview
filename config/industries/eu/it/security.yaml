sales_scripts:
- trigger: price_question
  situation: Quando il cliente chiede informazioni sui costi dei sistemi di sicurezza
  script: Capisco la sua preoccupazione riguardo al prezzo. Offriamo soluzioni personalizzate che ottimizzano il costo grazie all'automazione AI, riducendo così sia la spesa iniziale che i costi operativi
    nel tempo.
  goal: Convincere il cliente del valore e dell'efficienza economica dell'agente vocale AI
  effectiveness: high
- trigger: competitor_mention
  situation: Quando il cliente menziona un concorrente o un'altra offerta
  script: È interessante che lei conosca anche altre offerte. Il nostro agente vocale AI si distingue per la capacità di garantire conformità GDPR automatizzata e assistenza 24/7 senza necessità di personale
    aggiuntivo.
  goal: Mettere in evidenza i vantaggi unici rispetto ai concorrenti
  effectiveness: high
- trigger: data_privacy_concern
  situation: Quando il cliente esprime preoccupazioni sulla privacy e la gestione dei dati
  script: La protezione dei dati è la nostra priorità. Il nostro sistema è progettato per rispettare pienamente il GDPR, con funzionalità automatiche di audit e notifiche per assicurare la massima conformità.
  goal: Rassicurare il cliente riguardo alla sicurezza e conformità dei dati
  effectiveness: high
- trigger: emergency_support_request
  situation: Quando il cliente chiede supporto in caso di emergenze fuori orario
  script: Il nostro agente vocale AI offre supporto 24/7 per emergenze, assicurando assistenza immediata anche quando non è disponibile personale in loco.
  goal: Evidenziare la disponibilità continua e la tempestività del supporto
  effectiveness: medium
- trigger: automation_interest
  situation: Quando il cliente mostra interesse per soluzioni automatizzate
  script: L'automazione con AI non solo riduce i costi, ma aumenta anche l'efficienza operativa, permettendo un monitoraggio costante senza interruzioni.
  goal: Promuovere i benefici dell'automazione intelligente
  effectiveness: medium
