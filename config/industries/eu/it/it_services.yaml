typical_objections:
- objection: Siamo piccoli, non abbiamo bisogno di servizi così strutturati.
  response: Proprio perché siete piccoli, avete bisogno di concentrarvi sul core business.
    Un IT inefficiente o un attacco hacker può mettere a rischio l'intera azienda.
    I nostri pacchetti sono scalabili e partono da livelli base per darvi protezione
    e tranquillità senza grandi investimenti.
- objection: Abbiamo già un tecnico che ci segue.
  response: Fantastico. Il nostro servizio non lo sostituisce, ma lo potenzia. Possiamo
    affiancarlo per le emergenze fuori orario, per la gestione della sicurezza o per
    progetti speciali, dando a voi e a lui una rete di sicurezza e competenze aggiuntive.
- objection: I vostri servizi sembrano un costo fisso in più.
  response: In realtà, trasformano tanti costi variabili e imprevedibili (riparazioni,
    multe, tempi morti) in un unico costo fisso, controllato e pianificabile. È un
    investimento per l'efficienza e la sicurezza, che protegge il suo fatturato.
