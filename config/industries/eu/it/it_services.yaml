industry_faq:
- question: Offrite un servizio di assistenza remota?
  answer_template: Sì, forniamo assistenza remota 24/7 tramite strumenti sicuri. I
    nostri tecnici possono risolvere la maggior parte dei problemi senza bisogno di
    uno spostamento fisico, garantendo tempi di intervento rapidissimi.
- question: Siamo una piccola azienda. I vostri servizi sono adatti a noi?
  answer_template: Assolutamente sì. Proponiamo pacchetti di servizi IT gestiti (Managed
    IT) scalabili, pensati proprio per le PMI. Partiamo da un livello base che include
    monitoraggio e assistenza, per offrirvi tranquillità e costi prevedibili.
- question: Ci aiutate a diventare compliant con il GDPR?
  answer_template: Certo. Offriamo un servizio completo di consulenza GDPR che include
    una valutazione iniziale, redazione della documentazione necessaria, formazione
    del personale e supporto per la gestione dei dati personali.
- question: Quanto tempo serve per risolvere un guasto critico?
  answer_template: Per i guasti critici che bloccano l'operatività, garantiamo un
    tempo di risposta di massimo 15 minuti e un intervento remoto immediato. Il tempo
    di risoluzione dipende dalla natura del problema, ma la nostra priorità è sempre
    ripristinare i servizi essenziali.
- question: Fate anche sviluppo di software personalizzato?
  answer_template: Sì, abbiamo un team di sviluppo interno. Possiamo creare applicazioni
    su misura per le vostre esigenze aziendali, integrandole con i sistemi esistenti,
    oppure ottimizzare il software che già utilizzate.
- question: I vostri contratti sono vincolanti per lungo periodo?
  answer_template: Proponiamo flessibilità. I nostri contratti di servizio gestito
    hanno tipicamente una durata di 12 o 24 mesi, ma offriamo anche servizi a progetto
    o consulenze spot senza vincoli contrattuali a lungo termine.
sales_scripts:
- trigger: price_question
  situation: Quando il cliente chiede "Quanto costa?" all'inizio della conversazione.
  script: Capisco perfettamente l'importanza di conoscere l'investimento. I nostri
    servizi sono personalizzati in base alle sue esigenze specifiche. Per darle un'idea,
    per un'azienda delle sue dimensioni partiamo da piani di assistenza e monitoraggio
    base a partire da [X]€ al mese, che trasformano i costi IT imprevedibili in una
    spesa fissa e controllata. Posso farle qualche domanda per capire meglio la sua
    situazione e proporle un preventivo più preciso?
  goal: Superare l'ostacolo del prezzo, dimostrare valore e flessibilità, e raccogliere
    informazioni per qualificare la lead.
- trigger: competitor_mention
  situation: Quando il cliente menziona un concorrente (es. "Stiamo parlando anche
    con Almaviva").
  script: È positivo che stia valutando diverse opzioni. Rispettiamo molto [Nome Concorrente].
    Ciò che spesso ci differenzia è un approccio più diretto e personalizzato, pensato
    per le realtà italiane. Offriamo un contatto più snello, piani tariffari più trasparenti
    senza costi nascosti, e siamo particolarmente specializzati nel supporto alle
    PMI con servizi 'chiavi in mano'. Le interessa approfondire come possiamo adattarci
    alle sue esigenze quotidiane?
  goal: Riconoscere il concorrente, sottolineare la differenziazione (personalizzazione,
    trasparenza, focus PMI) e riportare l'attenzione sui bisogni specifici del cliente.
- trigger: objection_complexity
  situation: Quando il cliente esprime preoccupazione per la complessità del passaggio
    ("Sembra complicato migrare i nostri sistemi").
  script: 'La sua preoccupazione è più che legittima. La migrazione è un processo
    delicato. La nostra forza è proprio gestire questa complessità per lei. Seguiamo
    un metodo collaudato: prima una valutazione approfondita, poi pianifichiamo la
    migrazione a step, minimizzando i disagi. La assisteremo in ogni fase e forniremo
    formazione al suo personale. Abbiamo già aiutato molte aziende simili alla sua
    in questo passaggio. Possiamo pianificare una prima analisi senza impegno?'
  goal: Rassicurare il cliente, presentare un processo strutturato, utilizzare prove
    sociali e proporre un passo successivo a basso impegno.
- trigger: lead_qualification
  situation: All'inizio della chiamata per capire le esigenze del potenziale cliente.
  script: Buongiorno, sono [Nome Agente] di [Nome Azienda]. Chiamiamo per offrire
    supporto alle aziende che vogliono rendere i propri sistemi IT più sicuri, efficienti
    e senza sorprese di costo. Per indirizzarla al meglio, posso farle due rapidissime
    domande? Attualmente, come gestisce il supporto tecnico ai suoi dipendenti? E
    ha mai valutato i rischi legati alla cybersecurity per la sua attività?
  goal: Qualificare rapidamente la lead, identificando i bisogni potenziali (supporto,
    sicurezza) e avviando una conversazione mirata.
