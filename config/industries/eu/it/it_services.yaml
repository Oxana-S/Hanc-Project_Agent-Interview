pain_points:
- name: Infrastruttura IT obsoleta
  description: Molte aziende italiane, in particolare PMI, utilizzano hardware e software
    datati, difficili da gestire e vulnerabili a problemi di sicurezza e prestazioni.
  severity: high
  solution_hint: L'agente vocale può spiegare i vantaggi del cloud computing, della
    virtualizzazione e di piani di manutenzione proattiva.
- name: Sicurezza informatica insufficiente
  description: Consapevolezza limitata sulle minacce cyber (phishing, ransomware)
    e mancanza di risorse dedicate per la protezione dei dati, con particolare attenzione
    al GDPR.
  severity: high
  solution_hint: L'agente può sottolineare l'importanza di audit di sicurezza, formazione
    del personale e soluzioni di protezione endpoint.
- name: Mancanza di competenze IT specializzate interne
  description: Difficoltà nell'assumere e trattenere personale IT qualificato (es.
    sistemisti cloud, esperti cybersecurity), con costi del personale elevati.
  severity: high
  solution_hint: L'agente può proporre servizi di assistenza esterna (helpdesk), consulenza
    o formazione per il personale esistente.
- name: Gestione inefficiente del supporto tecnico (helpdesk)
  description: Ritardi nella risoluzione dei ticket, mancanza di un punto di contatto
    unico, frustrazione dei dipendenti e perdita di produttività.
  severity: medium
  solution_hint: L'agente può illustrare i vantaggi di un helpdesk centralizzato,
    servizi di assistenza remota 24/7 e dashboard di monitoraggio.
- name: Costi IT imprevedibili e fuori budget
  description: Spese per riparazioni di emergenza, licenze software non ottimizzate
    e progetti IT che superano il preventivo iniziale.
  severity: medium
  solution_hint: L'agente può presentare piani di servizio (Managed IT) a costo fisso
    mensile, garantendo prevedibilità dei costi.
- name: Difficoltà nell'adozione dello smart working
  description: Problemi tecnici nel fornire accesso sicuro e performante ai sistemi
    aziendali da remoto, con rischi per la sicurezza.
  severity: medium
  solution_hint: L'agente può proporre soluzioni di VPN, VDI (Desktop Virtuali) e
    strumenti di collaborazione sicuri.
- name: Compliance normativa complessa (GDPR, ecc.)
  description: Difficoltà nel rimanere conformi alle normative sulla protezione dei
    dati e nel documentare i processi in modo adeguato.
  severity: high
  solution_hint: L'agente può offrire servizi di consulenza GDPR, valutazioni di conformità
    e implementazione di policy.
typical_services:
