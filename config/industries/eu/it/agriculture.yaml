industry_faq:
- question: Come posso accedere ai sussidi per l'agricoltura biologica in Italia?
  answer_template: Per accedere ai sussidi, è necessario registrarsi al sistema informativo agricolo nazionale e presentare la domanda attraverso il portale AGEA. Consigliamo di consultare un esperto per
    assicurare la corretta compilazione.
- question: Quali sono le normative per l'uso di pesticidi secondo le direttive UE?
  answer_template: Le normative sono regolate dal PAN (Piano d'Azione Nazionale) e richiedono formazione specifica. L'agente AI può fornire dettagli sulle sostanze consentite e sui limiti.
- question: Come posso migliorare l'efficienza idrica nella mia azienda?
  answer_template: Implementare sistemi di irrigazione a goccia e utilizzare sensori per monitorare l'umidità del suolo. L'AI può aiutare a ottimizzare i programmi di irrigazione.
- question: Quali tecnologie sono disponibili per la tracciabilità dei prodotti?
  answer_template: Esistono sistemi basati su blockchain e QR code che consentono la tracciabilità completa. L'AI può integrare questi sistemi per automatizzare la registrazione.
- question: Come posso ridurre i costi energetici in agricoltura?
  answer_template: Adottare fonti rinnovabili come pannelli solari e ottimizzare l'uso di macchinari. L'AI può analizzare i consumi e suggerire interventi.
- question: Quali sono le tendenze del mercato per i prodotti agricoli italiani?
  answer_template: Cresce la domanda per prodotti biologici, DOP e IGP. L'AI può fornire analisi di mercato per orientare la produzione.
- question: Come gestire la manodopera stagionale in modo efficiente?
  answer_template: Utilizzare piattaforme digitali per il reclutamento e la gestione dei turni. L'AI può automatizzare la schedulazione e la comunicazione.
