pain_points:
- description: Ritardi burocratici nelle autorizzazioni comunali e regionali per i
    progetti edilizi.
  severity: high
  solution_hint: L'agente vocale AI può automatizzare il monitoraggio degli stati
    delle pratiche e inviare promemoria.
- description: Scarsità di manodopera qualificata, specialmente per mestieri tradizionali.
  severity: high
  solution_hint: L'agente può gestire le richieste di personale e coordinare gli appuntamenti
    per i colloqui.
- description: Fluttuazioni dei costi dei materiali da costruzione, come cemento e
    acciaio.
  severity: medium
  solution_hint: L'agente può fornire aggiornamenti sui prezzi dei materiali e suggerire
    alternative.
- description: Gestione inefficiente dei cantieri, con ritardi nella consegna dei
    progetti.
  severity: medium
  solution_hint: L'agente può ottimizzare la schedulazione delle attività e inviare
    avvisi sui ritardi.
- description: Difficoltà nel rispettare le normative ambientali e di sicurezza sul
    lavoro.
  severity: high
  solution_hint: L'agente può offrire consigli sulle compliance e gestire la documentazione
    richiesta.
- description: Bassa adozione di tecnologie digitali per la gestione dei progetti.
  severity: medium
  solution_hint: L'agente può introdurre soluzioni di automazione e formare il personale.
