industry_faq:
- question: Quanto tempo richiede per ottenere un permesso di costruire in Italia?
  answer_template: I tempi variano da comune a comune, ma in media possono richiedere
    da 3 a 6 mesi. Il nostro agente vocale può aiutare a monitorare lo stato della
    pratica.
- question: Quali sono i costi medi per una ristrutturazione di un appartamento?
  answer_template: I costi dipendono dalla metratura e dai materiali, ma generalmente
    partono da 20.000 EUR. Offriamo preventivi personalizzati via telefono.
- question: Offrite garanzie sui lavori eseguiti?
  answer_template: Sì, forniamo garanzie fino a 10 anni per alcuni interventi, in
    conformità con le normative italiane.
- question: Come gestite i ritardi dovuti a maltempo?
  answer_template: Pianifichiamo con buffer di tempo e utilizziamo l'agente vocale
    per aggiornare i clienti in tempo reale sulle modifiche.
- question: Siete conformi al GDPR per la gestione dei dati dei clienti?
  answer_template: Assolutamente sì, utilizziamo sistemi sicuri e formiamo il personale
    sulle best practices per la privacy.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi durante una chiamata.
  script: Grazie per l'interesse. I nostri prezzi partono da 5.000 EUR per servizi
    base, con opzioni personalizzate. Posso aiutarla a valutare le sue esigenze specifiche?
  goal: Impegnare il cliente in una conversazione per un preventivo dettagliato.
- trigger: service_inquiry
  situation: Quando un cliente chiede dettagli su un servizio come la ristrutturazione.
  script: Certamente. Offriamo ristrutturazioni complete con focus su qualità e tempi
    certi. Desidera fissare un sopralluogo gratuito?
  goal: Convertire l'interesse in un appuntamento o una vendita.
- trigger: competitor_mention
  situation: Quando un cliente confronta con altri operatori del mercato.
  script: Rispetto ad altri, ci distinguiamo per l'uso di tecnologie AI che riducono
    i ritari e migliorano la comunicazione. Volete saperne di più?
  goal: Evidenziare i nostri punti di forza unici.
