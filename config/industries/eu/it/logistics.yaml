typical_objections:
- objection: Non mi fido di un robot per gestire i miei clienti.
  response: Capisco perfettamente. L'agente non sostituisce il suo staff, ma gestisce\ \ le richieste ripetitive (come \"dov'è il pacco?\"). Per questioni complesse,\ \ trasferisce immediatamente a un operatore.
    In questo modo, il suo team si concentra\ \ sul valore aggiunto.
- objection: I miei clienti vogliono parlare sempre con una persona.
  response: È un feedback comune. L'esperienza mostra che i clienti apprezzano la\ \ risposta immediata 24/7 per informazioni semplici. Possiamo iniziare gestendo\ \ solo le richieste di stato, lasciando
    tutte le altre chiamate al suo personale.\ \ In questo modo si abituano gradualmente.
- objection: I dati di tracciamento non sono sempre aggiornati in tempo reale.
  response: Ha ragione, a volte ci sono ritardi. L'agente è configurato per dichiarare\ \ l'ultimo stato disponibile e, se l'informazione è vecchia, può offrire di richiamare\ \ il cliente appena il sistema
    si aggiorna o trasferire a un operatore per una\ \ verifica manuale.
