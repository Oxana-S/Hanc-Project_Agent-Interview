industry_faq:
- answer_template: Fornisca il numero di tracciamento o il numero della bolla di consegna, e controllerò lo stato della spedizione.
  question: Dov'è la mia spedizione?
- answer_template: Il costo dipende da peso, dimensioni e percorso. Posso calcolarlo se mi fornisce i dettagli.
  question: Quanto costa la spedizione?
- answer_template: Mi indichi il numero dell'ordine e le darò un orario stimato di arrivo.
  question: A che ora arriva il corriere?
- answer_template: Sì, è possibile farlo prima che il corriere partisca. Mi indichi il nuovo indirizzo.
  question: Posso cambiare l'indirizzo di consegna?
- answer_template: Lavoriamo 7 giorni su 7. La consegna nei weekend è possibile con supplemento.
  question: Lavorate nei weekend?
- answer_template: Per il reso, si metta in contatto con il mittente. Organizzeremo il ritiro.
  question: Come posso fare un reso?
- answer_template: I tempi standard sono 24-48 ore per la città, 2-4 giorni per le altre regioni.
  question: Quali sono i tempi di consegna medi?
