sales_scripts:
- trigger: price_question
  situation: Quando un potenziale cliente chiede informazioni sui costi dell'agente vocale AI.
  script: Capisco l'importanza del budget. I nostri pacchetti partono da 500 EUR al mese e offriamo soluzioni scalabili per adattarci alle esigenze specifiche della vostra azienda.
  goal: Comunicare trasparenza sui costi e mostrare flessibilità.
  effectiveness: high
- trigger: competitor_mention
  situation: Quando un prospect menziona un concorrente durante la conversazione.
  script: È interessante che menzioni quel fornitore. Il nostro agente vocale AI si distingue per l'integrazione profonda con i sistemi ERP italiani e un supporto locale dedicato.
  goal: Differenziare il prodotto rispetto alla concorrenza.
  effectiveness: medium
- trigger: roi_question
  situation: Quando un potenziale cliente chiede quanto tempo ci vuole per vedere un ritorno sull'investimento.
  script: Tipicamente, i nostri clienti vedono un ROI entro 6 mesi grazie all'ottimizzazione dei processi e al miglioramento dell'efficienza energetica.
  goal: Dimostrare il valore economico dell'investimento.
  effectiveness: high
- trigger: integration_concern
  situation: Quando il cliente mostra preoccupazione per l'integrazione con sistemi esistenti.
  script: Il nostro agente vocale si integra senza problemi con piattaforme come SAP e Zucchetti, riducendo i tempi di implementazione e minimizzando l'impatto sulle operazioni.
  goal: Ridurre le resistenze sull'integrazione tecnica.
  effectiveness: high
