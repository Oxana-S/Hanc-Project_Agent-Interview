industry_faq:
- question: Quali sono le coperture incluse nella mia polizza auto?
  answer_template: La sua polizza auto include tipicamente responsabilità civile,
    furto e incendio. Per dettagli specifici, posso verificare nel suo contratto.
- question: Come posso presentare un reclamo?
  answer_template: Può presentare un reclamo chiamando il nostro servizio clienti
    o online. Posso aiutarla a iniziare il processo ora.
- question: Quanto costa un'assicurazione casa?
  answer_template: Il costo dipende da fattori come ubicazione e valore della casa.
    Posso fornire un preventivo personalizzato.
- question: Cosa copre l'assicurazione sanitaria?
  answer_template: Copre visite mediche, ricoveri e farmaci. Le consiglio di controllare
    le esclusioni nel suo piano.
- question: Posso modificare la mia polizza vita?
  answer_template: Sì, può modificare la polizza contattando il suo agente. Posso
    assistarla nella programmazione di un appuntamento.
- question: Come funziona il rinnovo automatico?
  answer_template: Il rinnovo è automatico alla scadenza, con notifica preventiva.
    Può disattivarlo se lo desidera.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi di un'assicurazione
  script: Grazie per il suo interesse! I prezzi variano in base alle sue esigenze.
    Per esempio, per un'assicurazione auto, possiamo offrire tariffe competitive a
    partire da 300 EUR all'anno. Posso aiutarla a calcolare un preventivo preciso?
  goal: Ottenere i dettagli del cliente per un preventivo personalizzato e avviare
    la vendita.
- trigger: coverage_inquiry
  situation: Quando un cliente vuole sapere cosa copre una polizza specifica
  script: Certamente! Le nostre polizze sono progettate per coprire i rischi più comuni.
    Ad esempio, per l'assicurazione casa, includiamo danni da eventi naturali e furto.
    Posso descriverle tutte le opzioni disponibili?
  goal: Educare il cliente sulle coperture e guidarlo verso una scelta informata.
- trigger: complaint_handling
  situation: Quando un cliente esprime insoddisfazione per un reclamo pendente
  script: Mi dispiace per l'inconveniente. Posso verificare lo stato del suo reclamo
    immediatamente e fornirle un aggiornamento. In media, acceleriamo i processi del
    30% con la nostra automazione.
  goal: Risolvere il problema rapidamente e ripristinare la fiducia del cliente.
