industry_faq:
- question: Quanto costa utilizzare il vostro servizio di agente vocale AI?
  answer_template: I nostri prezzi partono da €X al mese, con piani scalabili in base
    al volume di chiamate. Possiamo discutere un piano personalizzato per le vostre
    esigenze.
- question: È sicuro per i dati dei miei clienti?
  answer_template: Sì, rispettiamo rigorosamente il GDPR e utilizziamo crittografia
    end-to-end per proteggere tutti i dati.
- question: Come posso integrare l'agente vocale con i miei sistemi esistenti?
  answer_template: Offriamo API facili da usare e supporto per integrazioni con i
    principali software CRM e bancari in Italia.
- question: Qual è il tempo di implementazione?
  answer_template: In genere, l'implementazione richiede 2-4 settimane, a seconda
    della complessità delle integrazioni.
- question: L'agente può gestire chiamate in dialetto o con accenti regionali?
  answer_template: Sì, il nostro AI è addestrato su vari accenti italiani per garantire
    un'accurata comprensione.
- question: Cosa succede se l'agente non capisce una domanda del cliente?
  answer_template: L'agente trasferisce la chiamata a un operatore umano o richiede
    chiarimenti, garantendo un servizio senza interruzioni.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi durante una chiamata
    iniziale.
  script: Grazie per il tuo interesse. I nostri piani partono da €50 al mese per le
    piccole imprese, con risparmi fino al 30% sui costi operativi. Possiamo programmare
    una demo gratuita per mostrarti come funziona?
  goal: Ottenere un appuntamento per una demo e chiarire il valore del ROI.
- trigger: feature_request
  situation: Quando un cliente è interessato a funzionalità specifiche come integrazioni
    o sicurezza.
  script: Capisco le tue esigenze. Il nostro agente offre integrazioni complete con
    sistemi come SAP e Salesforce, e garantisce compliance GDPR. Posso inviarti maggiori
    dettagli via email?
  goal: Fornire informazioni dettagliate e incoraggiare il passo successivo.
- trigger: competitor_mention
  situation: Quando un cliente menziona un concorrente durante la conversazione.
  script: Rispetto ai concorrenti, offriamo un supporto 24/7 in italiano con AI più
    accurata per accenti regionali, e prezzi più trasparenti senza costi nascosti.
  goal: Evidenziare i nostri punti di forza e differenziarci dai concorrenti.
- trigger: objection_security
  situation: Quando un cliente solleva preoccupazioni sulla sicurezza dei dati.
  script: La sicurezza è una nostra priorità. Utilizziamo tecnologie all'avanguardia
    con certificazioni GDPR e audit regolari per garantire la protezione dei dati
    dei tuoi clienti.
  goal: Rassicurare il cliente e costruire fiducia.
