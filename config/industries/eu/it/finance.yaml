typical_objections:
- objection: Non sono sicuro che l'AI possa sostituire il contatto umano con i nostri
    clienti.
  response: L'AI non sostituisce il contatto umano, ma lo integra, liberando il personale
    per compiti più complessi e migliorando l'efficienza.
- objection: I costi iniziali sono troppo alti per la nostra piccola impresa.
  response: I nostri piani flessibili partono da €50 al mese, con un ROI rapido che
    giustifica l'investimento. Possiamo iniziare con una prova pilota a basso costo.
- objection: Abbiamo già sistemi obsoleti e temiamo problemi di integrazione.
  response: Offriamo consulenza gratuita per l'integrazione e supporto tecnico per
    adattare l'AI ai vostri sistemi esistenti, minimizzando i disagi.
