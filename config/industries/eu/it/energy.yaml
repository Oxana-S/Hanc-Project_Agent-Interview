typical_objections:
- objection: Siamo già sotto contratto con un fornitore, non vogliamo cambiare ora.
  response: Capisco. Il nostro servizio non richiede necessariamente il cambio fornitore.
    Possiamo iniziare ottimizzando i consumi e gestendo la compliance con il fornitore
    attuale, generando risparmi immediati. Valutiamo insieme?
- objection: Non abbiamo il personale interno per gestire un nuovo sistema tecnologico.
  response: Proprio per questo è nato il nostro servizio vocale. Non richiede formazione
    del personale o nuovi software da imparare. L'agente si integra e fornisce informazioni
    e avvisi in linguaggio naturale. Possiamo fare una demo di 5 minuti?
- objection: I risparmi promessi sono sempre teorici e non si concretizzano.
  response: La sua diffidenza è giustificata. Per questo lavoriamo solo a obiettivi
    misurabili. Le mostro il caso di un'azienda simile alla sua che ha risparmiato
    X EUR in Y mesi? Il nostro contratto può includere KPI chiari di risparmio.
