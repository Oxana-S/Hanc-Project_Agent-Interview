pain_points:
- description: Elevati costi energetici e volatilità dei prezzi sul mercato all'ingrosso.
  severity: high
  solution_hint: L'agente vocale può fornire analisi in tempo reale dei prezzi e consigli
    per l'ottimizzazione degli acquisti.
- description: Complessità nel gestire e rispettare gli obblighi normativi (es. GSE,
    ARERA, GDPR).
  severity: high
  solution_hint: L'agente vocale può tenere traccia delle scadenze, inviare promemoria
    e guidare l'utente nei processi di compliance.
- description: Difficoltà nel monitorare i consumi energetici in tempo reale e identificare
    sprechi.
  severity: medium
  solution_hint: L'agente vocale può integrarsi con contatori intelligenti per fornire
    report vocali e avvisi su picchi di consumo.
- description: Procedure di switching tra fornitori lunghe e burocratiche.
  severity: medium
  solution_hint: L'agente vocale può automatizzare la raccolta dati e l'invio della
    documentazione necessaria per il cambio fornitore.
- description: Scarsa trasparenza nelle offerte e nelle fatture dei fornitori di energia.
  severity: medium
  solution_hint: L'agente vocale può analizzare le fatture e confrontare automaticamente
    le condizioni offerte con il mercato.
- description: Difficoltà nella gestione della produzione e dell'autoconsumo per gli
    impianti da fonti rinnovabili.
  severity: medium
  solution_hint: L'agente vocale può ottimizzare i cicli di produzione e consumo suggerendo
    interventi per massimizzare l'autoconsumo.
