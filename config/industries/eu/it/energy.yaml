industry_faq:
- question: Come posso ridurre la bolletta dell'energia elettrica?
  answer_template: Le opzioni principali includono l'ottimizzazione dei consumi attraverso
    un audit energetico, il passaggio a un'offerta più vantaggiosa o l'installazione
    di un impianto fotovoltaico per l'autoconsumo. Posso aiutarla a valutare queste
    opzioni.
- question: Quali sono i tempi per il cambio del fornitore di energia?
  answer_template: Il processo di switching, regolato dall'ARERA, si completa generalmente
    entro 4-6 settimane lavorative dalla richiesta, senza interruzione del servizio.
    La nostra assistenza può accelerare le fasi burocratiche.
- question: Cosa sono gli incentivi GSE e come posso accedervi?
  answer_template: Il GSE (Gestore Servizi Energetici) eroga incentivi per la produzione
    di energia da fonti rinnovabili. L'accesso avviene tramite presentazione di domanda
    secondo scadenze precise. Posso supportarla nel monitorare le scadenze e preparare
    la documentazione.
- question: Cos'è il Mercato Libero dell'energia?
  answer_template: È il mercato in cui i fornitori definiscono liberamente prezzi
    e condizioni delle offerte. Si contrappone al Servizio di Maggior Tutela (ora
    Tutele), che ha prezzi definiti dall'Autorità. Posso confrontare le offerte disponibili
    per lei.
- question: Avete soluzioni per la ricarica di auto elettriche?
  answer_template: Sì, offriamo servizi di consulenza, installazione e gestione di
    stazioni di ricarica per veicoli elettrici, sia domestiche che per aziende, integrabili
    con impianti fotovoltaici per massimizzare il risparmio.
sales_scripts:
- trigger: price_question
  situation: Quando il cliente chiede informazioni sui costi del servizio.
  script: Capisco la sua attenzione al budget. Le nostre tariffe partono da un canone
    mensile di [Importo] EUR, ma il costo finale dipende dal suo profilo di consumo.
    Con un'analisi personalizzata, possiamo individuare un potenziale risparmio che
    spesso supera il costo del servizio. Le interessa approfondire?
  goal: Superare l'ostacolo del prezzo spostando l'attenzione sul ritorno sull'investimento
    e personalizzazione.
- trigger: competitor_mention
  situation: Quando il cliente cita un concorrente diretto (es. Enel, Edison).
  script: Conosco bene i loro servizi. Spesso si concentrano su grandi volumi. Noi
    ci differenziamo con un'assistenza dedicata e strumenti di automazione che le
    permettono di controllare davvero i suoi costi, non solo di ricevere una bolletta.
    Desidera vedere un esempio concreto di come gestiremmo la sua situazione specifica?
  goal: Distinguersi dai grandi player enfatizzando il servizio personalizzato e il
    controllo attivo del cliente.
- trigger: objection_complexity
  situation: Quando il cliente esprime preoccupazione per la complessità di attivazione
    o utilizzo.
  script: La sua preoccupazione è comprensibile. Per questo proponiamo un servizio
    chiavi in mano. Il nostro agente vocale si occuperà delle procedure più complesse
    al suo posto, come la raccolta dati per lo switching o il monitoraggio delle scadenze
    GSE. Lei riceverà solo aggiornamenti vocali semplici e promemoria. Sembra più
    gestibile così?
  goal: Trasformare una percezione di complessità in un vantaggio di semplicità e
    automazione.
