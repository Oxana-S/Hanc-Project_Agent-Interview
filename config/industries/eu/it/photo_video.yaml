- question: Quanto tempo ci vuole per consegnare le foto dopo un evento?
  answer_template: I tempi di consegna standard sono 4-6 settimane, ma offriamo opzioni accelerate su richiesta.
- question: Siete disponibili per eventi fuori città o all'estero?
  answer_template: Sì, serviamo tutta Italia e consideriamo eventi internazionali, con costi di trasferta chiari in anticipo.
- question: Offrite servizi di video editing inclusi nei pacchetti?
  answer_template: Sì, l'editing di base è incluso, con opzioni avanzate disponibili a costi aggiuntivi.
- question: Come gestite la privacy dei dati secondo il GDPR?
