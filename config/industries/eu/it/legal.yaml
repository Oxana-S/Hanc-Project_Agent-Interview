industry_faq:
- question: Quali sono i vostri onorari per i servizi legali?
  answer_template: I nostri onorari sono personalizzati in base al servizio. Offriamo
    consulenze iniziali gratuite per valutare le vostre esigenze e fornire un preventivo
    chiaro.
- question: Come garantite la conformità GDPR nei vostri servizi?
  answer_template: Utilizziamo tecnologie sicure e processi automatizzati per gestire
    i dati personali in conformità con il GDPR, con aggiornamenti regolari.
- question: Potete aiutarmi con la redazione di contratti commerciali?
  answer_template: Sì, offriamo servizi di redazione e revisione di contratti commerciali,
    adattati alle normative italiane e internazionali.
- question: Quanto tempo richiede per risolvere un caso legale?
  answer_template: Il tempo varia in base alla complessità del caso. Con la nostra
    automazione, possiamo accelerare le fasi iniziali e fornire stime più accurate.
- question: Offrite servizi per piccole imprese?
  answer_template: Assolutamente sì, abbiamo pacchetti personalizzati per piccole
    imprese, focalizzati su efficienza e costi contenuti.
- question: Come gestite la confidenzialità dei dati dei clienti?
  answer_template: Adottiamo misure di sicurezza avanzate e conformi al GDPR, inclusa
    la crittografia e l'accesso controllato, per proteggere i vostri dati.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi durante una chiamata
    iniziale.
  script: Grazie per la domanda. I nostri pacchetti partono da 300 EUR al mese per
    automazioni di base, che possono ridurre i costi amministrativi fino al 40%. Possiamo
    programmare una demo gratuita per mostrarvi i dettagli.
  goal: Fissare un appuntamento di follow-up o fornire un preventivo preliminare.
- trigger: service_interest
  situation: Quando un cliente esprime interesse per un servizio specifico, come la
    gestione GDPR.
  script: Ottima scelta! La nostra soluzione AI per la compliance GDPR può automatizzare
    i controlli e ridurre i rischi, con partenza da 200 EUR al mese. Volete che vi
    spieghi come funziona in un breve colloquio?
  goal: Concludere una vendita o programmare una consulenza dettagliata.
- trigger: objection_cost
  situation: Quando un cliente solleva obiezioni sul costo.
  script: Capisco le vostre preoccupazioni. Considerate che con i nostri servizi,
    molti studi risparmiano oltre 500 EUR mensili in tempo amministrativo. Offriamo
    anche un periodo di prova per verificare i benefici.
  goal: Superare l'obiezione e procedere con la vendita.
