industry_faq:
- question: Come garantite la privacy dei dati degli anziani secondo il GDPR?
  answer_template: Utilizziamo sistemi crittografati e protocolli sicuri per gestire
    i dati, assicurando la piena conformità al GDPR in ogni fase.
- question: Quali servizi sono inclusi nell'assistenza domiciliare?
  answer_template: Offriamo servizi personalizzati come badante, infermieristica,
    pulizie e compagnia, adattati alle esigenze specifiche di ogni anziano.
- question: Quanto costa un servizio di teleassistenza?
  answer_template: I costi partono da 50€ al mese per servizi base, con pacchetti
    personalizzabili fino a 200€ al mese per funzionalità avanzate.
- question: Come funziona in caso di emergenza notturna?
  answer_template: Il nostro agente vocale può attivare chiamate automatiche ai soccorsi
    o ai familiari, garantendo una risposta immediata 24/7.
- question: Potete integrare il sistema con il nostro software esistente?
  answer_template: Sì, integriamo facilmente con sistemi come Millewin o Zucchetti,
    per un flusso di lavoro ottimizzato senza interruzioni.
- question: È necessaria una formazione specifica per il personale?
  answer_template: No, l'interfaccia vocale è intuitiva e forniamo supporto iniziale
    per garantire un uso semplice e immediato.
sales_scripts:
- trigger: price_question
  situation: Quando un potenziale cliente chiede informazioni sui prezzi durante una
    chiamata iniziale.
  script: Grazie per la domanda. I nostri servizi partono da un entry point di 100€
    al mese per funzionalità base, con pacchetti personalizzabili che possono far
    risparmiare fino al 30% sui costi operativi. Possiamo discutere un preventivo
    su misura per le vostre esigenze?
  goal: Ottenere un appuntamento per una dimostrazione o una proposta dettagliata.
- trigger: competitor_mention
  situation: Quando il cliente menziona un concorrente come esempio o confronto.
  script: Capisco che stiate valutando diverse opzioni. A differenza di [nome concorrente],
    offriamo integrazioni AI vocali che riducono il carico di lavoro del 40% e migliorano
    la sicurezza. Posso mostrarvi come funziona con una demo gratuita?
  goal: Evidenziare i nostri punti di forza e spingere per una prova.
- trigger: gdpr_concern
  situation: Quando il cliente esprime preoccupazioni sulla conformità al GDPR.
  script: La sicurezza dei dati è una nostra priorità. Utilizziamo tecnologie all'avanguardia
    per garantire la piena conformità al GDPR, con audit regolari. Posso inviarvi
    la nostra documentazione di conformità per rassicurarvi?
  goal: Rassicurare il cliente e costruire fiducia per procedere con la vendita.
- trigger: efficiency_doubt
  situation: Quando il cliente dubita che l'AI possa migliorare l'efficienza operativa.
  script: Con l'AI vocale, le strutture come la vostra hanno ridotto i tempi di risposta
    del 50% e aumentato la soddisfazione dei familiari. Posso condividere casi di
    studio italiani che dimostrano questi risultati?
  goal: Fornire prove concrete per superare le obiezioni e convincere dell'ROI.
