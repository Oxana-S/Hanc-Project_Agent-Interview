sales_scripts:
- goal: Superare l'obiezione sul costo, mostrando il ROI immediato
  script: Buongiorno, sono [Nome]. Chiamo da [Azienda]. Capisco che il budget sia
    una considerazione importante. Molti nostri clienti nel settore Horeca iniziano
    con un piano da 99 euro al mese. Con questo, automatizzano le prenotazioni e riducono
    i no-show. In genere si ripaga in meno di un mese grazie al recupero di tavoli
    persi. Posso mostrarle una simulazione con i suoi numeri?
  situation: Quando il prospect solleva un'obiezione sul prezzo
  trigger: price_objection
- goal: Coinvolgere il decision maker evidenziando un problema specifico e doloroso
  script: Buongiorno, parlo con il titolare o responsabile? Mi chiamo [Nome]. Notiamo
    che molti ristoranti come il suo perdono fino al 25% di prenotazioni per no-show.
    Questo significa tavoli vuoti e perdita di fatturato. Noi aiutiamo a ridurre questo
    tasso sotto il 10% con conferme e promemoria automatici. Le interessa recuperare
    parte di quel fatturato?
  situation: Chiamata a freddo o primo contatto con un potenziale cliente
  trigger: cold_call_opening
- goal: Chiudere la demo o la chiamata informativa con una proposta chiara
  script: Perfetto. Riassumendo, la nostra soluzione gestirà automaticamente le sue
    prenotazioni 24/7, ridurrà i no-show e catturerà tutti gli ordini telefonici.
    Il costo parte da 99€/mese. Per iniziare, le serve solo la sua linea telefonica
    e un paio d'ore per il setup. Possiamo partire con una prova di 14 giorni. Le
    mando il contratto via email?
  situation: Dopo aver presentato la soluzione e risposto alle domande principali
  trigger: post_demo_summary
