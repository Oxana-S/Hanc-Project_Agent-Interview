typical_objections:
- objection: Non abbiamo abbastanza chiamate per giustificare un agente automatico
  response: Anche poche chiamate perse o mal gestite possono costarle centinaia di
    euro al mese in tavoli vuoti o clienti insoddisfatti. Il nostro agente garantisce
    che ogni chiamata sia un'opportunità, non un costo.
- objection: I nostri clienti preferiscono parlare con una persona
  response: Il nostro agente suona naturale e gestisce le interazioni di routine (prenotazioni,
    orari). Il suo personale sarà libero per dedicare più tempo ai clienti in sala,
    migliorando l'esperienza proprio come Lei desidera.
- objection: La tecnologia è troppo complessa per noi
  response: La configuriamo noi per Lei. Non deve installare software o cambiare le
    sue abitudini. Funziona sul telefono che già usa. Le faremo una formazione di
    30 minuti a tutto il personale.
