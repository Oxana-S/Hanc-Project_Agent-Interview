typical_objections:
- objection: I miei clienti preferiscono parlare con persone reali
  response: Il nostro agente gestisce le richieste routine liberando il suo staff
    per interazioni più complesse e di valore, migliorando l'esperienza complessiva
- objection: La mia attività è troppo piccola per questa tecnologia
  response: Partiamo proprio da piccoli retailer con piani scalabili. Molti nostri
    clienti hanno iniziato con un solo negozio e sono cresciuti con noi
- objection: Ho già un sistema, non voglio complicazioni
  response: Le nostre integrazioni sono progettate per lavorare con i sistemi esistenti
    senza interruzioni. Possiamo iniziare con una fase di test senza impatti operativi
- objection: Durante i saldi ho picchi imprevedibili
