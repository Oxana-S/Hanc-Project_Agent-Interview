industry_faq:
- question: Come gestite la privacy dei dati dei clienti?
  answer_template: Tutti i dati sono gestiti in conformità al GDPR europeo e conservati
    su server in UE con cifratura end-to-end
- question: L'agente vocale capisce i dialetti regionali?
  answer_template: Il nostro sistema è addestrato su accenti italiani regionali e
    dialetti comuni con una precisione del 95%
- question: Quanto tempo serve per l'implementazione?
  answer_template: L'attivazione base richiede 2-3 giorni lavorativi, con integrazioni
    complesse fino a 2 settimane
- question: Funziona durante i festivi e la notte?
  answer_template: Sì, il servizio è operativo 24/7, 365 giorni all'anno, senza costi
    aggiuntivi
- question: Potete integrare il sistema con il nostro software di gestione?
  answer_template: Offriamo API standard e integrazioni preconfigurate con i principali
    software retail italiani
- question: Cosa succede se l'agente non capisce una domanda?
  answer_template: Il sistema trasferisce automaticamente al servizio umano e impara
    dalla nuova interazione
sales_scripts:
- trigger: price_question
  situation: Quando il cliente chiede informazioni sui prezzi
  script: Il nostro servizio parte da 199€ al mese per la soluzione base, che include
    fino a 1000 chiamate. Possiamo personalizzare in base al tuo volume di clienti.
    Vorresti calcolare insieme un preventivo specifico per la tua attività?
  goal: Ottenere informazioni sul volume di clienti per personalizzare l'offerta
- trigger: competition_mention
  situation: Quando il cliente menziona un concorrente
  script: Rispetto ad altre soluzioni, offriamo integrazioni specifiche con software
    italiani come Zucchetti e TeamSystem, oltre al supporto in italiano nativo. Possiamo
    fare una prova gratuita per 14 giorni senza impegno?
  goal: Differenziarci e proporre una prova gratuita
- trigger: objection_too_expensive
  situation: Quando il cliente trova il prezzo troppo alto
  script: Consideri che automatizzando solo il 30% delle chiamate al servizio clienti,
    molti retailer recuperano l'investimento in 3 mesi. Posso mostrarle un caso studio
    di un negozio simile al suo?
  goal: Dimostrare il ROI concreto
- trigger: request_demo
  situation: Quando il cliente chiede una dimostrazione
  script: Certamente! Possiamo configurare una demo personalizzata sul suo settore
    specifico in 48 ore. Le interessa focalizzarci su gestione inventario, servizio
    clienti o entrambi?
  goal: Qualificare l'interesse e fissare demo mirata
