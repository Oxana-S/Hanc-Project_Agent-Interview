industry_faq:
- answer_template: Mi dica la specialità del medico e una data preferita, verificherò
    la disponibilità.
  question: Come posso prenotare una visita?
- answer_template: Esami del sangue come glicemia, profilo lipidico e colesterolo
    richiedono il digiuno. L'emocromo è preferibile a digiuno.
  question: Quali esami del sangue richiedono il digiuno?
- answer_template: Evitare cibi che producono gas per 2-3 giorni. Il giorno dell'esame,
    presentarsi a digiuno.
  question: Come ci si prepara per un'ecografia addominale?
- answer_template: Sì, siamo aperti il sabato dalle 9:00 alle 13:00. La domenica è
    attivo solo il servizio di guardia medica.
  question: Siete aperti nel weekend?
- answer_template: Sì, offriamo visite domiciliari. Mi dica l'indirizzo e i sintomi
    per valutare l'urgenza.
  question: È possibile una visita a domicilio?
- answer_template: Il costo dipende dallo specialista. Una visita cardiologica di
    base parte da 120€.
  question: Quanto costa una visita specialistica?
- answer_template: Sì, accettiamo il pagamento con carte di credito, bancomat e contanti.
  question: Accettate pagamenti con carta?
