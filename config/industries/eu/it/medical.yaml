typical_objections:
- objection: Preferisco parlare con una persona
  response: 'Certamente, posso trasferirla subito con un operatore. Tuttavia, per

    prenotazioni rapide o informazioni, posso aiutarla immediatamente senza

    attesa.'
- objection: Ho bisogno di un appuntamento urgente per oggi
  response: Capisco l'urgenza. Controllo immediatamente se ci sono slot liberi per
    oggi tra i nostri medici disponibili.
- objection: Il vostro servizio è troppo costoso
  response: 'Consideri che il servizio riduce i costi operativi fissi. Posso

    collegarla con un consulente per analizzare un preventivo personalizzato

    basato sul suo risparmio stimato.'
- objection: Non sono bravo con la tecnologia
  response: 'Non si preoccupi, il sistema è progettato per essere semplice. Funziona

    come una normale chiamata telefonica. La guiderò passo passo, o possiamo

    organizzare una formazione per il suo staff.'
