sales_scripts:
- goal: Superare l'obiezione sul costo dimostrando il ROI immediato
  script: 'Capisco l''attenzione al budget. Con il nostro agente, cliniche come la

    sua risparmiano in media 1200€ al mese sul costo del personale di

    segreteria, ripagando l''investimento in un mese. Posso mostrarle una

    simulazione basata sul suo volume di chiamate?'
  situation: Quando il prospect solleva dubbi sul prezzo durante la demo
  trigger: price_objection
- goal: Contrastare la percezione che la tecnologia sia fredda e impersonale
  script: 'Molti pensano che un agente vocale sia impersonale. In realtà, il nostro

    sistema è progettato per essere empatico e accurato, lasciando al suo

    staff più tempo per le interazioni complesse e personali. Migliora

    l''esperienza del paziente, non la sostituisce.'
  situation: Quando il cliente teme di perdere il contatto umano con i pazienti
  trigger: impersonal_fear
- goal: Posizionare la soluzione come moderna e necessaria per rimanere competitivi
  script: 'Oggi i pazienti si aspettano servizi rapidi e digitali. Cliniche come

    Humanitas stanno già investendo in automazione. Il nostro agente la aiuta

    a competere offrendo prenotazioni 24/7, riducendo al contempo i costi. È un upgrade
    necessario.'
  situation: Durante la presentazione iniziale per cliniche private di medie dimensioni
  trigger: initial_pitch
