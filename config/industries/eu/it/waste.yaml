pain_points:
- description: Gestione manuale e dispendiosa delle prenotazioni di ritiro rifiuti, con errori frequenti nella registrazione di data, ora e tipo di materiale.
  severity: high
  solution_hint: L'agente vocale può automatizzare la prenotazione, chiedendo dettagli specifici e confermando l'appuntamento senza errori.
- description: Clienti confusi sui giorni di raccolta differenziata e sulle tipologie di rifiuto accettate, con conseguenti multe per smaltimento errato.
  severity: medium
  solution_hint: L'agente può fornire informazioni immediate e personalizzate sul calendario di raccolta e le regole comunali.
- description: Difficoltà nel gestire le richieste di preventivo fuori orario d'ufficio, perdendo potenziali clienti.
  severity: medium
  solution_hint: L'agente vocale risponde 24/7, raccoglie i dati necessari e inoltra la richiesta per un contatto rapido.
- description: Elevato volume di chiamate per tracciare lo stato dei ritiri o per reclami, sovraccaricando il centralino.
  severity: high
  solution_hint: L'agente fornisce aggiornamenti in tempo reale sullo stato dei servizi, riducendo le chiamate al personale.
- description: Complessità nel calcolo dei costi in base a tariffazione comunale, tipologia e volume dei rifiuti, con errori di fatturazione.
  severity: high
  solution_hint: L'agente può calcolare preventivi preliminari basandosi su parametri locali, garantendo trasparenza.
- description: Scarsa aderenza alle normative GDPR nella gestione dei dati dei clienti durante le interazioni telefoniche.
  severity: medium
  solution_hint: L'agente vocale è progettato per il trattamento sicuro dei dati, con registri e consensi automatici conformi al GDPR.
