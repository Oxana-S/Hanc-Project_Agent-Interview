industry_faq:
- question: Quali sono gli orari e i giorni di raccolta nel mio comune?
  answer_template: Per fornirle informazioni precise, ho bisogno del suo CAP. Posso consultare il calendario comunale e dirle giorni e orari per la sua zona.
- question: Quanto costa il ritiro di un cassonetto per rifiuti inerti?
  answer_template: Il costo dipende dalla dimensione del cassonetto e dalla sua ubicazione. Per un preventivo preciso, posso calcolarlo ora se mi indica il volume approssimativo e il CAP.
- question: Come posso prenotare il ritiro di un ingombrante?
  answer_template: Posso aiutarla a prenotare subito. Mi dica il tipo di oggetto, il suo indirizzo e una data preferita. Le confermerò la disponibilità e le invierò un promemoria.
- question: Cosa succede se sbaglio a differenziare i rifiuti?
  answer_template: Errori nella differenziata possono portare a multe comunali. Posso inviarle via SMS o email una guida specifica per il suo comune per evitare sanzioni.
- question: Offrite servizi per ristoranti per lo smaltimento dell'umido?
  answer_template: Certamente. Offriamo servizi dedicati per l'umido per attività commerciali, con contenitori specifici e ritiri frequenti. Posso creare un preventivo su misura per le sue esigenze.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede un preventivo generico per lo smaltimento rifiuti.
  script: Certamente. Per darle un preventivo accurato, ho bisogno di qualche informazione. Che tipo di rifiuti deve smaltire (es. RSU, inerti, speciali)? Quale volume stimato (es. cassonetti da 3 mc, sacchi)?
    E in quale comune si trova? Con questi dati posso calcolare subito un costo basato sulla tariffa comunale.
  goal: Raccogliere dati specifici per un preventivo personalizzato e dimostrare trasparenza.
- trigger: service_inquiry
  situation: Quando un potenziale cliente chiede informazioni sui servizi per un'attività commerciale.
  script: Capisco che per la sua attività sia cruciale uno smaltimento efficiente. Offriamo servizi su misura per negozi/ristoranti, inclusi ritiri frequenti, contenitori anti-odore e documentazione per
    la compliance. Per iniziare, posso programmare una consulenza gratuita per analizzare le sue esigenze?
  goal: Qualificare il lead e fissare un appuntamento per una consulenza.
- trigger: competitor_mention
  situation: Quando il cliente menziona un concorrente locale.
  script: Rispettiamo molto [Nome Concorrente]. La nostra differenza è la trasparenza dei costi senza sorprese e un servizio clienti proattivo 24/7, anche per emergenze. Inoltre, integriamo tecnologie come
    il tracciamento in tempo reale dei ritiri. Le interessa provare un servizio più efficiente?
  goal: Differenziarsi sottolineando trasparenza, tecnologia e servizio clienti.
