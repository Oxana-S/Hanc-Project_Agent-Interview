typical_objections:
- objection: I vostri servizi costano troppo rispetto al nostro fornitore attuale.
  response: Capisco. Il nostro valore non è solo nel prezzo, ma nell'evitare costi nascosti come multe e inefficienze. Posso mostrarle un calcolo personalizzato del ROI? Spesso si risparmia in pochi mesi.
- objection: Siamo una piccola attività, non abbiamo bisogno di tanta tecnologia.
  response: La tecnologia che proponiamo serve proprio a liberare tempo per le piccole attività. Automatizzando prenotazioni e ricordandole gli orari di raccolta, lei può concentrarsi sul suo core business.
- objection: Preferisco parlare con una persona, non con un robot.
  response: 'Assolutamente. Il nostro agente vocale è qui per gestire le richieste semplici 24/7, ma per le questioni complesse la mette subito in contatto con un nostro consulente. È il meglio di entrambi
    i mondi: efficienza e supporto umano quando serve.'
