pain_points:
- description: Difficoltà nel trovare personale affidabile e qualificato per le pulizie, con alta rotazione del personale.
  severity: high
  solution_hint: L'agente vocale può pre-screening dei candidati, programmare colloqui e rispondere alle domande frequenti sul lavoro 24/7.
- description: Gestione inefficiente degli orari e degli appuntamenti, che porta a sovrapposizioni o clienti insoddisfatti.
  severity: high
  solution_hint: Integrazione del sistema di pianificazione per prenotazioni automatiche, conferme e promemoria via SMS/telefono.
- description: Comunicazione lenta con i clienti per cambi di programma, richieste speciali o reclami.
  severity: medium
  solution_hint: Agente vocale che gestisce le richieste in tempo reale, inoltra i messaggi urgenti e fornisce aggiornamenti automatici.
- description: Incertezza sui prezzi e difficoltà nel fornire preventivi rapidi e chiari ai potenziali clienti.
  severity: medium
  solution_hint: Agente vocale che calcola preventivi basati su metri quadrati, tipo di pulizia e frequenza, utilizzando un tariffario preimpostato.
- description: Rispetto del GDPR nella gestione dei dati dei clienti e del personale, con rischi di sanzioni.
  severity: high
  solution_hint: Implementare procedure vocali automatizzate per la raccolta e gestione del consenso, e per l'accesso sicuro alle informazioni.
- description: Basso tasso di fidelizzazione dei clienti a causa di servizi standardizzati e poca personalizzazione.
  severity: medium
  solution_hint: Agente vocale che raccoglie feedback post-servizio, ricorda le preferenze del cliente e promuove offerte personalizzate.
- description: Perdita di tempo nella fatturazione e nel follow-up per i pagamenti.
  severity: low
  solution_hint: Integrazione con software di fatturazione per inviare promemoria di pagamento automatici via voce e messaggio.
