industry_faq:
- question: Quanto costa una pulizia domestica?
  answer_template: Il costo dipende dalla metratura, dalla tipologia di pulizia e dalla frequenza. Per una stima precisa, posso calcolare un preventivo in base alle sue esigenze. In genere, partiamo da
    circa 15-20€ l'ora.
- question: Siete assicurati per danni?
  answer_template: Sì, la nostra azienda è coperta da una polizza RC professionale completa. Possiamo fornire i dettagli della copertura su richiesta.
- question: Fornite i prodotti per le pulizie?
  answer_template: Normalmente sì, utilizziamo prodotti professionali ecologici e sicuri. Se preferisce usare i suoi prodotti, possiamo organizzarci.
- question: Posso cambiare l'orario dell'appuntamento?
  answer_template: Certamente, può modificare o cancellare l'appuntamento senza costi fino a 24 ore prima. Posso aiutarla a trovare un nuovo orario.
- question: Come gestite i miei dati personali?
  answer_template: Rispettiamo rigorosamente il GDPR. I suoi dati sono utilizzati solo per fornire il servizio e non sono condivisi con terzi senza il suo consenso.
- question: Offrite servizi di sanificazione?
  answer_template: Sì, offriamo servizi di sanificazione certificati con prodotti virucidi autorizzati dal Ministero della Salute.
- question: Cosa succede se non sono soddisfatto della pulizia?
  answer_template: La sua soddisfazione è garantita. Se non è contento, riprendiamo la pulizia a nostre spese. Ci contatti entro 24 ore dal servizio.
sales_scripts:
- trigger: price_question
  situation: Quando un potenziale cliente chiede informazioni sui prezzi.
  script: 'Grazie per il suo interesse. Per darle un preventivo accurato, mi servono alcune informazioni: di che tipo di immobile si tratta (casa, ufficio)? Qual è la metratura approssimativa? E desidera
    una pulizia standard o approfondita? In base a questo, posso calcolare subito una stima.'
  goal: Raccogliere informazioni per un preventivo personalizzato e dimostrare trasparenza.
- trigger: competitor_mention
  situation: Quando il cliente menziona un concorrente.
  script: 'Capisco. Rispetto ad altri servizi, noi ci distinguiamo per l''uso di tecnologia che garantisce puntualità e comunicazione immediata. Inoltre, offriamo una garanzia di soddisfazione: se non è
    contento, ripuliamo gratis. Possiamo anche personalizzare il servizio in base alle sue esigenze specifiche.'
  goal: Evidenziare il nostro valore aggiunto tecnologico e la flessibilità.
- trigger: hesitation_budget
  situation: Quando il cliente esita per il prezzo.
  script: Capisco che il budget sia una considerazione importante. Tuttavia, consideri che il nostro servizio le fa risparmiare tempo e stress. Inoltre, con i nostri pacchetti regolari, può ottenere uno
    sconto del 10%. Un servizio professionale può anche prolungare la vita dei suoi mobili e superfici, risparmiando sui costi di sostituzione a lungo termine. Posso mostrarle alcune opzioni più economiche?
  goal: Trasformare il costo in un investimento, offrire flessibilità e proporre un pacchetto entry-level.
- trigger: request_reference
  situation: Quando il cliente chiede referenze o recensioni.
  script: Certamente. Abbiamo recensioni verificate su Google e Trustpilot che può consultare. Inoltre, possiamo metterla in contatto con alcuni clienti nella sua zona (con il loro permesso) per una testimonianza
    diretta. La qualità del nostro servizio è confermata da un tasso di fidelizzazione superiore al 85%.
  goal: Costruire fiducia attraverso prove sociali e dati concreti.
