typical_objections:
- objection: Lo faccio da solo/a, mi costa meno.
  response: Capisco, ma il tempo è denaro. Con il nostro servizio, lei guadagna ore da dedicare al lavoro, alla famiglia o al relax. Inoltre, noi usiamo prodotti professionali che puliscono più a fondo
    e proteggono le superfici, risparmiando sui costi di manutenzione a lungo termine.
- objection: Ho già una persona di fiducia.
  response: È ottimo aver trovato qualcuno di fidato. Noi possiamo essere un valido backup per quando la sua persona non è disponibile, o per quei servizi più impegnativi come le pulizie approfondite o
    la sanificazione. Offriamo anche flessibilità e garanzia.
- objection: Ho provato un servizio di pulizie una volta ed è stato deludente.
  response: 'Mi dispiace sentirlo. La nostra azienda si basa proprio sull''affidabilità. Usiamo checklist dettagliate, controlli qualità e, soprattutto, una garanzia di soddisfazione: se non è contento,
    non paga. Possiamo iniziare con un servizio di prova a tariffa ridotta?'
- objection: È troppo complicato organizzarsi con gli orari.
  response: Con il nostro sistema, è semplicissimo. Può prenotare, modificare o cancellare via telefono o messaggio 24 ore su 24. Le inviamo promemoria automatici e il nostro personale è puntuale. Proviamo
    a trovare uno slot fisso che si adatti alla sua routine?
