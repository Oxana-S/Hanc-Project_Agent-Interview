industry_faq:
- question: La vostra assistenza tecnica è disponibile 24 ore su 24?
  answer_template: Sì, la nostra assistenza tecnica è disponibile 24/7. Per problemi
    urgenti può chiamare in qualsiasi momento e sarà assistito dal nostro servizio
    automatizzato o, se necessario, da un operatore. Per problemi non urgenti, può
    anche utilizzare l'apposita area nel nostro portale clienti.
- question: Cosa succede se la mia linea internet non funziona?
  answer_template: Mi dispiace per l'inconveniente. Posso aiutarla a fare un primo
    controllo. Prima di tutto, provi a riavviare il modem. Se il problema persiste,
    posso verificare lo stato della rete nella sua zona e, se necessario, programmare
    un intervento tecnico. Mi fornisce il suo codice cliente?
- question: Posso modificare il mio piano tariffario senza costi aggiuntivi?
  answer_template: In genere, è possibile modificare il piano verso un'offerta di
    valore superiore senza costi aggiuntivi. Per le modifiche verso piani di valore
    inferiore o per le disdette, potrebbero applicarsi penali come indicato nel suo
    contratto. Posso verificare le opzioni disponibili per lei in base al suo profilo.
- question: La fibra ottica è disponibile nel mio indirizzo?
  answer_template: Per verificare la copertura e le offerte disponibili per il suo
    indirizzo, mi servirebbe l'indirizzo completo (via e numero civico) e il codice
    postale (CAP). Posso fare una ricerca in tempo reale nel nostro sistema.
- question: Come posso vedere la mia fattura o il mio consumo dati?
  answer_template: Può accedere alla sua fattura e ai dettagli del consumo direttamente
    dall'area personale del nostro sito web o dall'app mobile. Se non ha le credenziali,
    posso aiutarla a recuperarle. Desidera che le invii il link per l'accesso via
    SMS?
sales_scripts:
- trigger: price_question
  situation: Quando il cliente chiede informazioni sui prezzi di un servizio specifico.
  script: Certamente. Le nostre tariffe partono da [inserire prezzo entry_point] al
    mese per la connessione base, ma il costo finale dipende dalle esigenze specifiche
    della sua azienda (numero di linee, velocità, servizi aggiuntivi). Per fornirle
    un'offerta precisa e personalizzata, posso farle alcune veloci domande? In questo
    modo possiamo individuare la soluzione più efficiente e conveniente per lei.
  goal: Raccogliere informazioni per personalizzare l'offerta e spostare la conversazione
    dal prezzo al valore.
- trigger: competitor_mention
  situation: Quando il cliente menziona un concorrente o un'offerta della concorrenza.
  script: 'Capisco. Rispetto a [Nome Concorrente], la nostra forza è [inserire nostra_differentiation,
    es: un''assistenza tecnica più reattiva o una rete più stabile]. Offriamo anche
    [menzionare un valore_anchors, es: una garanzia di ripristino del servizio in
    24 ore]. Sarebbe interessato a una prova comparativa della qualità del servizio
    nella sua zona?'
  goal: Differenziarsi dalla concorrenza enfatizzando i punti di forza unici e proponendo
    un confronto concreto.
- trigger: objection_complexity
  situation: Quando il cliente esprime preoccupazione sulla complessità di attivazione
    o migrazione.
  script: La capisco perfettamente, cambiare fornitore può sembrare complesso. Noi
    ci occupiamo di tutta la procedura di migrazione per lei, compresa la gestione
    della disdetta con il vecchio operatore. Il nostro team la seguirà passo passo
    e garantirà una transizione senza interruzioni del servizio. Lei dovrà solo fornire
    alcune informazioni di base.
  goal: Rassicurare il cliente rimuovendo la percezione di ostacolo e semplificando
    il processo di acquisto.
