typical_objections:
- objection: Siamo già coperti da un contratto con un altro operatore.
  response: 'Capisco. Molti nostri clienti erano nella sua stessa situazione. Spesso
    i contratti hanno scadenze o clausole di recesso meno onerose di quanto si pensi.
    Mi permetta di farle una domanda: è soddisfatto del livello di servizio e supporto
    che riceve attualmente? Potremmo valutare insieme un confronto, anche in vista
    della scadenza del suo attuale contratto.'
- objection: Non vogliamo automazione, i nostri clienti preferiscono parlare con una
    persona.
  response: Condividiamo l'importanza del contatto umano. La nostra soluzione non
    lo sostituisce, ma lo potenzia. L'agente AI gestisce le richieste ripetitive (orari,
    fatture, problemi base), così i suoi operatori hanno più tempo da dedicare alle
    richiste complesse e alla vera relazione con il cliente. In questo modo, migliora
    l'esperienza per entrambi.
- objection: Implementare una nuova tecnologia sembra complicato e dispendioso in
    termini di tempo.
  response: La nostra soluzione è progettata per l'integrazione rapida. Ci occupiamo
    noi della configurazione e del training iniziale dell'agente sui suoi processi.
    In genere, si parte con un progetto pilota in poche settimane, con un impatto
    minimo sulle sue operazioni quotidiane. Possiamo partire con un modulo specifico,
    ad esempio la gestione degli appuntamenti tecnici.
