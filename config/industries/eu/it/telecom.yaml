  positioning: Operatore storico dominante nel mercato fisso e mobile.
  strengths:
  - Rete infrastrutturale più estesa
  - Fortissima riconoscibilità del brand
  - Ampia gamma di servizi per privati e aziende
  weaknesses:
  - Percezione di customer service lento e burocratico
  - Struttura costi elevata
  - Legacy systems obsoleti
  our_differentiation: Agilità, customer service proattivo e personalizzato tramite
    AI, e soluzioni flessibili su misura per le PMI.
- name: Vodafone Italia
  positioning: Forte concorrente nel mobile, in crescita nel fisso.
  strengths:
  - Brand internazionale forte
  - Offerte bundle aggressive
  - Buona copertura mobile 4G/5G
  weaknesses:
  - Rete fissa in parte in affidamento su TIM
  - Customer service a volte discontinuo
  our_differentiation: Focus su integrazione e automazione dei servizi per aziende,
    con assistenza tecnica più integrata e reattiva.
- name: WindTre
  positioning: Operatore nato dalla fusione, competitivo su prezzo.
  strengths:
  - Offerte competitive sul prezzo
  - Buona copertura di rete (ereditata da Wind e 3 Italia)
  - Flessibilità contrattuale
  weaknesses:
  - Processi di integrazione post-fusione ancora in corso
  - Percezione di minore stabilità della rete
  our_differentiation: Tecnologia più moderna e nativa cloud, automazione end-to-end
    dei processi cliente, e maggiore trasparenza nella fatturazione.
- name: Iliad Italia
  positioning: Operatore low-cost che ha rivoluzionato il mercato mobile.
  strengths:
  - Prezzi estremamente competitivi e semplici
  - Processi digitali e senza contratti a lunga scadenza
  - Growth molto rapida
  weaknesses:
  - Offerta focalizzata quasi solo sul mobile
  - Supporto clienti principalmente digitale/online
  - Rete fissa in sviluppo
  our_differentiation: Offriamo un servizio completo fisso+mobile con supporto ibrido
    (AI + umano) di alta qualità, pensato per le esigenze delle aziende.
