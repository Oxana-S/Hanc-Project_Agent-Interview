industry_faq:
- question: Quanto costa il vostro servizio di reclutamento?
  answer_template: I nostri prezzi variano in base alle esigenze, partendo da [inserire
    entry_point] EUR per servizi base. Offriamo soluzioni personalizzate con un chiaro
    ROI, ad esempio riducendo i tempi di assunzione.
- question: Come gestite la conformità con il GDPR?
  answer_template: Utilizziamo tecnologie AI che automatizzano il consenso e la cancellazione
    dei dati, garantendo piena conformità con le normative europee in ogni fase del
    processo.
- question: Quanto tempo richiede per trovare un candidato idoneo?
  answer_template: Con l'automazione AI, possiamo ridurre i tempi medi del 30-50%,
    a seconda della complessità della posizione e del mercato.
- question: Supportate il reclutamento per settori specifici come l'IT?
  answer_template: Sì, ci specializziamo in vari settori includendo IT, grazie a database
    aggiornati e algoritmi di matching avanzati per competenze tecniche.
- question: Posso integrare il vostro sistema con il nostro software esistente?
  answer_template: Assolutamente, offriamo integrazioni con ATS popolari come Teamtailor
    e piattaforme HR, per un'implementazione senza interruzioni.
- question: Come funziona il processo di screening con AI?
  answer_template: L'AI conduce interviste vocali preliminari basate su criteri predefiniti,
    fornendo report dettagliati per una valutazione efficiente.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi durante una chiamata
    iniziale.
  script: Grazie per la domanda. Offriamo soluzioni flessibili partendo da [inserire
    entry_point] EUR, progettate per ridurre i costi di assunzione fino al 40%. Posso
    personalizzare una proposta in base alle vostre esigenze specifiche?
  goal: Ottenere un appuntamento per una consulenza dettagliata e dimostrare il valore
    del ROI.
- trigger: service_inquiry
  situation: Quando un cliente è interessato ai servizi ma vuole saperne di più sul
    funzionamento.
  script: Certamente. Il nostro agente vocale AI automatizza lo screening e la schedulazione,
    liberando il vostro team per attività strategiche. Ad esempio, per una posizione
    media, possiamo ridurre il tempo di ricerca da settimane a giorni. Desidera una
    demo?
  goal: Spingere per una dimostrazione pratica per mostrare l'efficienza.
- trigger: competitor_mention
  situation: Quando un cliente confronta con altri servizi di reclutamento tradizionali.
  script: Rispetto alle agenzie tradizionali, la nostra soluzione AI è più veloce
    e scalabile, con costi prevedibili e integrazioni seamless. Inoltre, offriamo
    report in tempo reale per un maggiore controllo.
  goal: Evidenziare i vantaggi unici dell'AI per superare la concorrenza.
