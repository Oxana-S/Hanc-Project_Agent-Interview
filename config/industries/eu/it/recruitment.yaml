typical_objections:
- objection: L'AI non può sostituire il tocco umano nel reclutamento.
  response: Concordiamo che l'elemento umano è cruciale. Il nostro AI supporta i recruiter
    automatizzando compiti ripetitivi, permettendovi di concentrarvi sulla relazione
    e decisioni strategiche.
- objection: I costi iniziali sono troppo alti per la nostra azienda.
  response: Con un entry point di 300 EUR, offriamo un ROI rapido, come mostrato nei
    nostri esempi. Inoltre, i risparmi a lungo termine superano di gran lunga l'investimento
    iniziale.
- objection: Siamo preoccupati per la privacy dei dati con l'AI.
  response: Utilizziamo tecnologie conformi al GDPR, con cifratura e processi di consenso
    automatizzati, garantendo la massima sicurezza dei dati dei candidati.
