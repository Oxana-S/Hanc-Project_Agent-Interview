industry_faq:
- question: La cannabis light (CBD) è legale in Italia?
  answer_template: Sì, la cannabis light con THC inferiore allo 0,5% è legale per
    uso tecnico e benessere, ma è regolamentata da leggi specifiche. Consigliamo di
    verificare sempre le normative aggiornate.
- question: Quali sono i requisiti per aprire un negozio di cannabis in Italia?
  answer_template: Serve un'autorizzazione ministeriale, rispetto delle norme locali
    e una licenza commerciale. Offriamo consulenza per guidarvi attraverso il processo.
- question: Posso acquistare cannabis medica senza prescrizione?
  answer_template: No, la cannabis medica richiede una prescrizione medica e può essere
    ottenuta solo in farmacia autorizzata.
- question: Come posso garantire la qualità dei miei prodotti?
  answer_template: Consigliamo analisi di laboratorio certificate e sistemi di tracciabilità
    per assicurare conformità e sicurezza.
- question: Quali sono i vantaggi dell'uso di CBD?
  answer_template: Il CBD è utilizzato per il benessere, come rilassamento e supporto
    al sonno, ma non ha effetti psicotropi. Raccomandiamo di consultare un medico
    per uso terapeutico.
