industry_faq:
- question: L'agente vocale può gestire richieste in diverse lingue per i nostri giocatori
    internazionali?
  answer_template: Assolutamente sì. Il nostro sistema supporta il multilinguaggio
    e può essere configurato per gestire l'italiano, l'inglese e altre lingue comuni
    nella sua base giocatori, fornendo un supporto coerente.
- question: Come gestite la sicurezza e la privacy dei dati dei nostri giocatori?
  answer_template: La sicurezza è prioritaria. Il sistema è progettato per essere
    compliant con il GDPR. I dati vengono elaborati in modo sicuro e possiamo configurare
    facilmente la gestione dei consensi e le richieste di cancellazione tramite l'agente
    vocale.
- question: L'integrazione con il nostro motore di gioco (es. Unity) è complicata?
  answer_template: L'integrazione è progettata per essere snella. Forniamo API documentate
    e SDK che semplificano la connessione con motori comuni come Unity o Unreal Engine,
    permettendo di attivare chiamate basate su eventi di gioco specifici.
- question: Potete aiutare a convertire i giocatori free-to-play in paganti?
  answer_template: Sì, è una delle nostre funzioni principali. L'agente può identificare
    i giocatori ad alto potenziale e avviare conversazioni personalizzate per presentare
    offerte speciali, abbonamenti o bundle, aumentando il tasso di conversione.
- question: Cosa succede se un giocatore ha un problema troppo complesso per l'agente
    vocale?
  answer_template: L'agente è progettato per riconoscere i limiti. In questi casi,
    raccoglie tutte le informazioni necessarie e crea automaticamente un ticket nel
    vostro sistema di supporto (es. Zendesk), assegnandolo all'agente umano più appropriato,
    senza interruzioni per l'utente.
sales_scripts:
- trigger: price_question
  situation: Il potenziale cliente chiede informazioni sui prezzi dopo una demo.
  script: Capisco che il budget sia una considerazione importante. Il nostro modello
    si basa tipicamente su un abbonamento mensile che parte da [entry_point] EUR,
    scalabile in base al volume di giocatori e alle funzionalità. L'investimento si
    ripaga spesso in pochi mesi grazie alla riduzione del churn e all'aumento delle
    conversioni. Posso mostrarle una simulazione di ROI basata sulle dimensioni della
    sua comunità di giocatori?
  goal: Spostare la conversazione dal costo al valore e all'ROI, programmando un follow-up
    con dati concreti.
- trigger: objection_too_automated
  situation: Il cliente esprime preoccupazione che l'agente vocale sembri troppo robotico
    e allontani i giocatori.
  script: La sua preoccupazione è comprensibile. La nostra tecnologia utilizza voci
    naturali e logiche conversazionali avanzate, progettate specificamente per l'engagement
    nel gaming. L'obiettivo non è sostituire l'umano, ma gestire le interazioni ripetitive
    (supporto, iscrizioni) 24/7, permettendo al suo team di concentrarsi sulla strategia
    e sulla community. Inoltre, personalizziamo completamente tono e messaggi sul
    brand del suo gioco.
  goal: Rassicurare sulla qualità dell'esperienza utente e ribadire il valore di liberare
    risorse umane.
- trigger: interest_in_specific_feature
  situation: Il cliente mostra forte interesse per una funzione specifica, come la
    gestione dei tornei.
  script: 'Ottimo, la gestione tornei è una delle nostre funzionalità più apprezzate.
    Possiamo configurare l''agente per gestire l''intero ciclo: dalle iscrizioni vocali
    o via chat, ai promemoria, agli aggiornamenti sui risultati. Questo riduce il
    caos organizzativo durante gli eventi e aumenta la partecipazione. Vorrebbe che
    approfondissimo una demo focalizzata proprio su questo aspetto?'
  goal: Capitalizzare l'interesse focalizzato, offrendo una demo personalizzata per
    accelerare il processo decisionale.
