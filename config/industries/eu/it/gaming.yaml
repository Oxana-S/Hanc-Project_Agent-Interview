typical_objections:
- objection: I nostri giocatori sono giovani e potrebbero non rispondere bene a una
    chiamata vocale.
  response: 'In realtà, le generazioni più giovani sono abituate all''interazione
    vocale con assistenti smart. La chiave è l''approccio: non una chiamata di telemarketing,
    ma un intervento contestuale (es., dopo un livello difficile) o su richiesta.
    Possiamo testare diversi approcci su un segmento piccolo per misurare la reazione.'
- objection: Abbiamo già un team di community manager, non abbiamo bisogno di automazione.
  response: Perfetto, il nostro agente non sostituisce il suo team, ma è il loro alleato
    perfetto. Può gestire le richieste notturne, i weekend e le domande ripetitive,
    permettendo ai suoi community manager di focalizzarsi sulle relazioni strategiche,
    sulla creazione di contenuti e sulla moderazione complessa. Aumenta l'efficienza
    del team esistente.
- objection: Siamo uno studio piccolo e i costi di implementazione ci preoccupano.
  response: Proprio per gli studi più agili la nostra soluzione è ideale. Partiamo
    da un abbonamento basso e senza costi di setup elevati. L'automazione le permette
    di sembrare più grande e professionale ai giocatori, migliorando il servizio senza
    assumere nuovo personale. È un moltiplicatore di forza per il suo team limitato.
