typical_objections:
- objection: È troppo costoso per la nostra piccola attività.
  response: Capisco. Consideri però che il costo è una frazione di uno stipendio a
    tempo pieno. Inoltre, l'agente paga da solo in pochi mesi risparmiando su errori
    di prenotazione e personale per le chiamate. Possiamo iniziare con un piano base
    e scalare in seguito.
- objection: Preferiamo il contatto umano con i nostri clienti.
  response: Concordiamo sul valore del contatto umano. L'agente vocale non lo sostituisce,
    ma gestisce le richieste ripetitive (prenotazioni, FAQ) liberando il suo staff
    per le relazioni più importanti e la vendita. È un supporto, non una sostituzione.
- objection: Siamo già organizzati con un software gestionale.
  response: Perfetto! La nostra soluzione si integra proprio con i gestionali più
    comuni nel settore nautico. L'agente vocale diventa l'interfaccia naturale per
    inserire e recuperare dati dal suo sistema esistente, rendendolo ancora più efficiente.
