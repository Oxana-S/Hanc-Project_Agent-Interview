industry_faq:
- question: Quali sono i vostri tariffe per l'ormeggio annuale?
  answer_template: Le tariffe per l'ormeggio annuale variano in base alla lunghezza
    dell'imbarcazione e ai servizi inclusi. Posso fornirle una quotazione personalizzata.
    Per una barca di [lunghezza] metri, il range tipico è tra [X] e [Y] euro all'anno.
    Desidera che controlli la disponibilità per una data specifica?
- question: Offrite servizi di manutenzione invernale?
  answer_template: Sì, organizziamo servizi di manutenzione invernale completi, inclusi
    alaggio, lavaggio, controllo dell'opera viva e dell'impianto elettrico. Possiamo
    coordinare un preventivo con il nostro cantiere. Le interessa programmare un appuntamento
    per un sopralluogo?
- question: È possibile noleggiare una barca senza patente?
  answer_template: Per noleggiare un'imbarcazione a motore di potenza superiore a
    40 CV o una barca a vela di lunghezza superiore ai 24 metri, è necessaria la patente
    nautica. Offriamo comunque noleggio con skipper incluso. Posso illustrarle le
    opzioni disponibili e i costi.
- question: Quali metodi di pagamento accettate?
  answer_template: Accettiamo pagamenti tramite bonifico bancario, carta di credito
    (Visa/Mastercard), e in alcuni casi contanti presso la nostra sede. Per i servizi
    ricorrenti come l'ormeggio, offriamo anche pagamenti rateali. Posso inviarle i
    dettagli per il pagamento via email o SMS.
- question: La marina è attrezzata per barche a chiglia lunga?
  answer_template: Sì, i nostri bacini hanno profondità adeguate per barche a chiglia
    lunga. Tuttavia, la disponibilità dipende dalle dimensioni specifiche. Per una
    consulenza precisa, posso trasferirla con un nostro tecnico oppure verificare
    immediatamente nel sistema gli ormeggi disponibili per il suo pescaggio.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiama per chiedere il prezzo di un ormeggio o di un
    servizio di manutenzione.
  script: 'Grazie per la sua chiamata. Per fornirle un prezzo preciso, ho bisogno
    di qualche dettaglio in più sulla sua imbarcazione: lunghezza, larghezza e tipo
    (motore o vela). In base a questo, posso verificare la disponibilità e inviarle
    una quotazione dettagliata via email in pochi minuti. Le fa comodo procedere ora?'
  goal: Raccogliere informazioni per una quotazione precisa e impegnare il cliente
    in un processo di vendita strutturato.
- trigger: service_inquiry
  situation: Quando un cliente chiede informazioni su un servizio specifico, come
    un corso di patente o il noleggio.
  script: Certamente, siamo specializzati in quel servizio. Per esempio, per il corso
    patente nautica, offriamo lezioni teoriche in aula e pratiche in mare con istruttori
    certificati. Le posso inviare il programma completo e le prossime date disponibili.
    Ha già una preferenza per le date o preferisce una consulenza personalizzata?
  goal: Qualificare la richiesta e spingere verso la prenotazione o la richiesta di
    documentazione.
- trigger: complaint_handling
  situation: Quando un cliente chiama per un reclamo (es. problema con una fattura
    o un servizio di manutenzione).
  script: Mi dispiace molto per l'inconveniente. La ringrazio per avercelo segnalato.
    Per risolvere il problema nel modo più rapido, mi collego con il sistema per verificare
    la sua pratica. Nel frattempo, può confermarmi il suo numero di cliente o il numero
    di fattura? Mi impegno a trovare una soluzione immediata.
  goal: De-escalare la situazione, raccogliere dati per risolvere il problema e dimostrare
    efficienza.
