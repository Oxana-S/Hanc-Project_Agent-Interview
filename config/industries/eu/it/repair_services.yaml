industry_faq:
- question: Quali sono i vostri orari di servizio?
  answer_template: Offriamo assistenza 24 ore su 24, 7 giorni su 7 tramite il nostro
    agente vocale AI, con interventi programmati negli orari lavorativi.
- question: Quanto costa una riparazione media?
  answer_template: I costi variano in base al tipo di guasto, ma partono da 50 euro
    per una diagnosi e possono arrivare a 500 euro per riparazioni complesse.
- question: Fornite una garanzia sulle riparazioni?
  answer_template: Sì, tutte le nostre riparazioni sono coperte da una garanzia di
    6 mesi per parti e manodopera.
- question: Quanto tempo richiede un intervento?
  answer_template: Di solito, interveniamo entro 24-48 ore dalla richiesta, a seconda
    della disponibilità e dell'urgenza.
- question: Accettate pagamenti con carta di credito?
  answer_template: Sì, accettiamo pagamenti con carta, bonifico e contanti, e forniamo
    fattura elettronica conforme.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi via telefono.
  script: Grazie per la sua domanda. Il nostro servizio di riparazione parte da 50
    euro per una diagnosi, con costi trasparenti basati sul lavoro effettivo. Possiamo
    offrirle un preventivo personalizzato dopo aver valutato il problema. Le interessa
    fissare un appuntamento?
  goal: Convertire la richiesta in un appuntamento e dimostrare trasparenza sui costi.
- trigger: service_inquiry
  situation: Quando un cliente cerca un servizio specifico come riparazione di condizionatori.
  script: Certamente! Siamo specialisti nella riparazione di condizionatori. Possiamo
    programmare un controllo oggi stesso per identificare il guasto e fornirle una
    soluzione rapida. Desidera procedere?
  goal: Catturare l'interesse e fissare un appuntamento immediato.
- trigger: objection_high_cost
  situation: Quando un cliente solleva obiezioni sul prezzo.
  script: Capisco la sua preoccupazione. Tuttavia, il nostro servizio include garanzia,
    tecnici certificati e supporto continuo, che prevengono costi futuri. In media,
    i nostri clienti risparmiano il 30% sulle riparazioni ripetute. Vuole saperne
    di più?
  goal: Superare l'obiezione evidenziando il valore e il risparmio a lungo termine.
