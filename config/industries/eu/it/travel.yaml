pain_points:
- description: Elevato volume di chiamate durante l'alta stagione che satura i call
    center, causando lunghe attese e clienti insoddisfatti.
  severity: high
  solution_hint: Agente vocale AI può gestire simultaneamente più chiamate di prenotazione,
    informazioni e modifiche, riducendo l'attesa.
- description: Difficoltà nella gestione di clienti internazionali a causa della barriera
    linguistica, specialmente al telefono.
  severity: medium
  solution_hint: Agente multilingue offre supporto in inglese, tedesco, francese e
    altre lingue senza costi aggiuntivi di personale.
- description: Perdita di prenotazioni per disservizi notturni e nel weekend quando
    l'agenzia è chiusa.
  severity: medium
  solution_hint: Agente disponibile 24/7 per rispondere a domande, confermare prenotazioni
    o gestire modifiche urgenti.
- description: Gestione inefficiente delle recensioni online e del feedback dei clienti,
    che danneggia la reputazione.
  severity: medium
  solution_hint: Agente può automatizzare richieste di feedback post-viaggio e indirizzare
    reclami al reparto giusto.
- description: Processi manuali e ripetitivi per confermare dettagli di prenotazione,
    orari e politiche di cancellazione.
  severity: low
  solution_hint: Automazione della lettura di conferme e invio di promemoria via SMS/email,
    liberando tempo allo staff.
- description: Elevato tasso di abbandono nel carrello per prenotazioni online non
    completate a causa di dubbi last-minute.
  severity: high
  solution_hint: Agente vocale può contattare proattivamente il cliente per risolvere
    dubbi e finalizzare la vendita.
- description: Complessità nella gestione di modifiche e rimborsi, con procedure lente
    che frustrano il cliente.
  severity: medium
  solution_hint: Integrazione con il sistema di prenotazione permette all'agente di
    verificare disponibilità e politiche in tempo reale.
