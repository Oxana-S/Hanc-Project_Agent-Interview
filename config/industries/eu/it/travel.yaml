typical_objections:
- objection: I miei clienti preferiscono parlare con una persona vera, non con un
    robot.
  response: Condivido l'importanza del contatto umano. Il nostro agente vocale non
    lo sostituisce, ma gestisce le richieste semplici e ripetitive (orari, conferme).
    Così il suo staff ha più tempo per le consulenze complesse e personalizzate che
    fanno la differenza.
- objection: È troppo costoso per la mia piccola agenzia.
  response: Partiamo da piani molto accessibili, come 99€ al mese, pensati proprio
    per le PMI. Consideri che già risparmiando due ore di lavoro a settimana del suo
    impiegato, il sistema si ripaga. Possiamo iniziare con una prova di 14 giorni
    senza impegno.
- objection: Siamo già pieni di lavoro, non abbiamo tempo per implementare nuove tecnologie.
  response: Proprio perché è un periodo intenso, la nostra soluzione può darle un
    sollievo immediato. Ci occupiamo noi dell'installazione e della formazione in
    meno di una settimana. Lei non deve fare quasi nulla, solo iniziare a ricevere
    meno chiamate ripetitive.
- objection: I miei clienti sono anziani e non usano queste tecnologie.
  response: L'agente vocale è perfetto per loro perché funziona tramite una normale
    telefonata. Non serve un'app o un computer. Possono chiamare come sempre e ricevere
    informazioni chiare, anche in orari in cui l'agenzia è chiusa. È un servizio in
    più che apprezzeranno.
