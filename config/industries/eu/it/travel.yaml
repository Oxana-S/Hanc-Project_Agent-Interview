industry_faq:
- question: Quali sono le politiche di cancellazione e rimborso?
  answer_template: Le politiche variano in base al fornitore. Posso controllare i
    dettagli della sua prenotazione per darle informazioni precise. In generale, i
    rimbosi possono richiedere fino a 10 giorni lavorativi.
- question: Avete offerte last minute per il weekend?
  answer_template: Sì, controlliamo costantemente le offerte. Mi può dire la destinazione
    e le date che ha in mente? Posso cercare le migliori proposte per lei.
- question: Fornite assistenza in caso di emergenza durante il viaggio?
  answer_template: Assolutamente sì. Forniamo un numero di assistenza 24 ore su 24
    incluso nella sua assicurazione di viaggio. Posso inviarle tutti i dettagli via
    email.
- question: Accettate buoni vacanza o carte regalo?
  answer_template: Sì, accettiamo diverse forme di pagamento, inclusi alcuni buoni
    vacanza. Può fornirmi i dettagli del buono così verifico la validità?
- question: Posso modificare i nomi sui biglietti aerei?
  answer_template: Le modifiche ai nomi dipendono dalla politica della compagnia aerea.
    Spesso sono soggette a penali. Posso verificare con il vettore per lei.
- question: Quali documenti servono per viaggiare all'estero?
  answer_template: Dipende dalla destinazione. Per i cittadini italiani, di solito
    è sufficiente la carta d'identità valida per l'espatrio o il passaporto. Per alcuni
    paesi serve il visto. Le consiglio di verificare sempre sul sito della Farnesina.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede il prezzo di un servizio o confronta le tariffe.
  script: Grazie per la sua domanda. Oltre al prezzo, possiamo offrirle un servizio
    di assistenza continua che include supporto 24/7 per modifiche, emergenze e suggerimenti
    durante il viaggio. Questo valore aggiunto è incluso nella nostra proposta. Le
    interessa confrontare i pacchetti?
  goal: Spostare la conversazione dal solo prezzo al valore complessivo e al servizio.
- trigger: competitor_mention
  situation: Quando il cliente menziona un'offerta di un concorrente.
  script: Rispettiamo molto [Nome Concorrente]. La nostra differenza principale è
    l'assistenza personalizzata e diretta, non solo online. Con il nostro agente vocale,
    ha un contatto immediato per qualsiasi evenienza, come un volo cancellato, anche
    a mezzanotte. La sicurezza durante il viaggio ha un valore per lei?
  goal: Evidenziare il nostro vantaggio differenziante sul servizio clienti e la reattività.
- trigger: objection_complexity
  situation: Quando il cliente pensa che implementare un nuovo sistema sia troppo
    complicato.
  script: Capisco la sua preoccupazione. La nostra soluzione si integra in pochi giorni
    con i software che usa già, come Amadeus o il suo CRM. Il nostro team la supporta
    durante tutto il setup. Inoltre, può iniziare con un solo servizio, come le prenotazioni
    di hotel, per testare l'efficacia. Vuole fissare una demo per vedere quanto è
    semplice?
  goal: Ridurre la percezione della complessità e proporre un approccio graduale e
    supportato.
- trigger: callback_request
  situation: Quando il cliente chiede di essere richiamato invece di decidere subito.
  script: Certo, la richiamo volentieri. Per prepararmi al meglio, mi può indicare
    quali sono le sue priorità principali? Ad esempio, ridurre i costi operativi,
    gestire meglio l'alta stagione o migliorare la soddisfazione dei clienti? Così
    posso personalizzare la mia proposta.
  goal: Raccogliere informazioni preziose per personalizzare il follow-up e dimostrare
    attenzione alle sue esigenze.
