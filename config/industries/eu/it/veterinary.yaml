pain_points:
- description: Gestione amministrativa onerosa con documentazione cartacea e inserimento
    manuale dei dati.
  severity: high
  solution_hint: L'agente vocale AI può automatizzare la prenotazione appuntamenti,
    gestire richiami e inviare promemoria, riducendo il carico di lavoro.
- description: Elevato tasso di mancate presentazioni agli appuntamenti, causando
    perdite di tempo e reddito.
  severity: medium
  solution_hint: L'agente può effettuare chiamate di conferma automatiche e inviare
    SMS o email per ridurre le assenze.
- description: Difficoltà nella gestione delle emergenze fuori orario, con sovraccarico
    del personale.
  severity: medium
  solution_hint: L'agente può fornire risposte immediate a domande frequenti e indirizzare
    le chiamate urgenti al veterinario di turno.
- description: Complessità nella fatturazione e nel recupero crediti, con ritardi
    nei pagamenti.
  severity: low
  solution_hint: L'agente può inviare promemoria di pagamento automatizzati e gestire
    richieste di fatture, migliorando il flusso di cassa.
- description: Limitata visibilità online e difficoltà nel gestire le recensioni e
    il feedback dei clienti.
  severity: low
  solution_hint: L'agente può rispondere automaticamente alle recensioni e gestire
    prenotazioni via web, aumentando l'engagement.
- description: Sfide nella formazione del personale su nuove procedure o normative,
    come il GDPR.
  severity: medium
  solution_hint: L'agente può fornire aggiornamenti e risorse formative via voce,
    assicurando la conformità.
typical_services:
- Visita di controllo generale
- Vaccinazioni per cani e gatti
- Chirurgia (es. sterilizzazione, castrazione)
- Diagnostica (es. analisi del sangue, radiografie)
- Cure dentistiche
- Consulenza nutrizionale
- Servizi di toelettatura
- Ricovero e degenza
- Microchippatura
- Servizi di emergenza 24/7
recommended_functions:
- name: Prenotazione appuntamenti automatizzata
  priority: high
  reason: Riduce il carico amministrativo e migliora l'efficienza nella gestione degli
    appuntamenti.
- name: Invio promemoria per vaccinazioni e controlli
  priority: high
  reason: Aumenta la fidelizzazione dei clienti e garantisce cure preventive tempestive.
- name: Risposte a domande frequenti su servizi e prezzi
  priority: medium
  reason: Libera il personale per compiti più critici e migliora l'esperienza del
    cliente.
- name: Gestione delle chiamate in entrata e smistamento
  priority: medium
  reason: Ottimizza il flusso di lavoro e assicura che le emergenze siano gestite
    rapidamente.
- name: Invio fatture e promemoria di pagamento
  priority: low
  reason: Migliora il recupero crediti e riduce i ritardi nei pagamenti.
- name: Raccolta feedback e gestione recensioni
  priority: low
  reason: Aumenta la reputazione online e fornisce insight per miglioramenti.
