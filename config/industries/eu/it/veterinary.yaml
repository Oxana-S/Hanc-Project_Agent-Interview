typical_objections:
- objection: Il costo è troppo alto per la nostra piccola clinica.
  response: Capisco, ma considerate che anche le piccole cliniche possono beneficiare
    di risparmi significativi. Con un investimento minimo, potete ridurre le spese
    amministrative e aumentare l'efficienza. Possiamo iniziare con un piano base e
    scalare in base alle vostre esigenze?
- objection: Non siamo sicuri di come integrare l'AI con i nostri sistemi esistenti.
  response: Non c'è problema. Offriamo supporto tecnico completo per l'integrazione
    con i software più comuni. In molti casi, è un processo semplice e veloce che
    non richiede interruzioni del servizio.
- objection: Preferiamo il contatto umano con i nostri clienti.
  response: L'agente vocale AI non sostituisce il contatto umano, ma lo integra. Gestisce
    compiti ripetitivi, permettendo al vostro personale di concentrarsi sulle interazioni
    più importanti e di valore, migliorando così l'esperienza del cliente.
