industry_faq:
- question: Quali sono gli orari di apertura della clinica?
  answer_template: La nostra clinica è aperta dalle [ore] alle [ore] dal lunedì al
    venerdì, e il sabato dalle [ore] alle [ore]. Per emergenze, siamo disponibili
    24/7 al numero [numero].
- question: Quanto costa una visita di controllo?
  answer_template: Il costo di una visita di controllo parte da [prezzo] EUR, ma può
    variare in base al tipo di animale e alle esigenze specifiche. Possiamo fornire
    un preventivo dettagliato su richiesta.
- question: Offrite servizi di emergenza?
  answer_template: Sì, offriamo servizi di emergenza 24/7. In caso di urgenza, chiamate
    il [numero] e saremo pronti ad assistervi.
- question: Accettate assicurazioni per animali domestici?
  answer_template: Sì, accettiamo diverse assicurazioni per animali domestici. Vi
    invitiamo a portare i documenti della polizza durante la visita per facilitare
    il processo.
- question: Come posso prenotare un appuntamento?
  answer_template: Potete prenotare un appuntamento chiamando il [numero], tramite
    il nostro sito web, o utilizzando l'agente vocale AI per una prenotazione rapida
    e automatizzata.
- question: Quali vaccinazioni sono obbligatorie per il mio cane?
  answer_template: Le vaccinazioni obbligatorie per i cani in Italia includono la
    rabbia e altre consigliate come il cimurro. Consigliamo una consultazione per
    un piano vaccinale personalizzato.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi dei servizi.
  script: Buongiorno, comprendiamo l'importanza di conoscere i costi. I nostri servizi
    partono da [prezzo] EUR per una visita base, ma offriamo pacchetti personalizzati
    che possono ridurre i costi complessivi. Possiamo programmare una chiamata per
    discutere le vostre esigenze specifiche?
  goal: Convertire la domanda di prezzo in un'opportunità di consultazione per personalizzare
    l'offerta.
- trigger: interest_in_automation
  situation: Quando un cliente mostra interesse per l'automazione delle prenotazioni.
  script: Sì, la nostra soluzione AI può automatizzare completamente le prenotazioni,
    riducendo le mancate presentazioni fino al 30%. Questo vi permette di risparmiare
    tempo e aumentare le entrate. Vorreste una demo gratuita per vedere come funziona?
  goal: Spingere per una demo o prova per mostrare il valore tangibile.
- trigger: objection_to_cost
  situation: Quando un cliente solleva obiezioni sul costo del servizio AI.
  script: Capisco la preoccupazione. Considerate che l'investimento in AI può farvi
    risparmiare [importo] EUR al mese in personale amministrativo, con un ritorno
    dell'investimento in pochi mesi. Possiamo analizzare insieme i vostri flussi di
    lavoro attuali?
  goal: Contrastare l'obiezione con dati ROI concreti e proporre un'analisi personalizzata.
- trigger: request_for_integration
  situation: Quando un cliente chiede se il sistema si integra con il loro software
    esistente.
  script: Assolutamente sì. Il nostro agente vocale AI si integra con i principali
    software gestionale veterinario come VetManager e GestionaleVet. Possiamo configurarlo
    per adattarsi perfettamente al vostro sistema attuale senza interruzioni.
  goal: Rassicurare sul fatto che l'integrazione è semplice e senza problemi, favorendo
    l'adozione.
