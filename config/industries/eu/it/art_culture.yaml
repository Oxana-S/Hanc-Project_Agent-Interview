pain_points:
- description: Gestione inefficiente delle prenotazioni e alta percentuale di no-show,
    specialmente nei musei più piccoli.
  severity: medium
  solution_hint: L'agente vocale può automatizzare conferme, promemoria e gestire
    ri-prenotazioni, riducendo il lavoro manuale.
- description: Difficoltà nel raggiungere un pubblico internazionale a causa della
    barriera linguistica per informazioni di base.
  severity: high
  solution_hint: Fornire informazioni multilingue 24/7 su orari, biglietti e percorsi,
    liberando il personale per interazioni più complesse.
- description: Basso tasso di conversione dalle richieste di informazioni online alle
    vendite effettive di biglietti o membership.
  severity: high
  solution_hint: L'agente può rispondere immediatamente alle domande, guidare alla
    prenotazione e inviare link diretti per l'acquisto.
- description: Gestione complessa degli eventi (mostre temporanee, conferenze) con
    alto volume di chiamate per dettagli.
  severity: medium
  solution_hint: Centralizzare tutte le FAQ sugli eventi, gestire iscrizioni e inviare
    promemoria automatici via voce e SMS.
- description: Ridotte risorse per il fundraising e la fidelizzazione dei donatori
    (soci, amici dei musei).
  severity: medium
  solution_hint: Automatizzare le chiamate di ringraziamento, aggiornare sui benefici
    e promuovere nuove campagne di tesseramento.
- description: Difficoltà nel monitorare la soddisfazione del visitatore in tempo
    reale.
  severity: low
  solution_hint: Condurre brevi sondaggi vocali post-visita per raccogliere feedback
    immediato e migliorabile.
typical_services:
- Visite guidate private e di gruppo
- Noleggio spazi per eventi (matrimoni, conferenze)
- Vendita biglietti online e in loco
- Servizi di didattica e laboratori per scuole
- Membership e programmi "Amici del Museo"
- Restauro e conservazione opere d'arte
- Organizzazione mostre temporanee
- Bookshop e vendita merchandising
- Servizi di catalogazione e archivio digitale
- Fundraising e crowdfunding per progetti culturali
