typical_objections:
- objection: La tecnologia è troppo complessa per il nostro staff, non siamo pronti.
  response: La nostra soluzione è progettata per essere semplice. Non richiede formazione
    tecnica. Noi ci occupiamo di tutto il setup e il supporto, il suo staff dovrà
    solo beneficiare del tempo risparmiato.
- objection: I nostri visitatori, soprattutto anziani, preferiscono parlare con una
    persona.
  response: Assolutamente, e l'agente vocale non sostituisce il contatto umano per
    le cose complesse. Si occupa invece delle domande ripetitive, così che il suo
    personale sia più disponibile per quelle conversazioni di valore che i visitatori
    apprezzano davvero.
- objection: Abbiamo già un sito web con tutte le informazioni.
  response: Ottimo! Il nostro agente vocale si integra con il sito, catturando i clienti
    che preferiscono una risposta immediata per telefono. È un canale aggiuntivo che
    converte meglio le persone meno abituate a navigare online, aumentando le vendite
    complessive.
