industry_faq:
- question: Quali sono gli orari di apertura e i giorni di chiusura?
  answer_template: Siamo aperti da [Giorno] a [Giorno] dalle [Ora] alle [Ora]. Siamo
    chiusi il [Giorno di chiusura]. Per orari speciali durante le festività, visiti
    il nostro sito web.
- question: Quanto costa il biglietto d'ingresso? Ci sono sconti?
  answer_template: Il biglietto intero costa [X]€. Sono disponibili riduzioni per
    [es. studenti, over 65]. L'ingresso è gratuito per [es. bambini sotto i 6 anni].
    Tutte le tariffe sono disponibili sul nostro sito.
- question: È necessaria la prenotazione per le visite guidate?
  answer_template: Sì, consigliamo vivamente la prenotazione, specialmente nei weekend
    e per i gruppi. Può prenotare chiamando questo numero o tramite il nostro sito
    web.
- question: Il museo è accessibile per persone con disabilità motoria?
  answer_template: Sì, l'edificio è completamente accessibile. Sono disponibili ascensori
    e percorsi dedicati. Su richiesta, possiamo fornire sedie a rotelle.
- question: Offrite servizi didattici per le scuole?
  answer_template: Certamente! Proponiamo visite guidate e laboratori didattici su
    misura per tutte le fasce d'età. Può contattare il nostro ufficio didattica per
    maggiori informazioni e prezzi.
- question: Posso organizzare un evento privato (es. matrimonio) nel vostro spazio?
  answer_template: Sì, abbiamo spazi disponibili per eventi privati. La invitiamo
    a visitare la sezione "Noleggio Spazi" sul nostro sito o a lasciare i suoi recapiti
    per essere ricontattata dal nostro responsabile eventi.
sales_scripts:
- trigger: price_question
  situation: Quando un potenziale cliente chiede informazioni sui costi di un servizio
    (es. biglietti, visite guidate).
  script: Grazie per il suo interesse! Il prezzo dipende dal servizio scelto. Per
    esempio, un biglietto standard costa X€, ma con la nostra soluzione di automazione
    vocale, può ridurre i costi di gestione delle prenotazioni fino al 30%. Le interessa
    approfondire come funziona?
  goal: Spostare la conversazione dal costo del biglietto al risparmio operativo generato
    dalla nostra soluzione.
- trigger: info_overload
  situation: Quando un gestore culturale si lamenta dell'alto volume di chiamate per
    informazioni ripetitive.
  script: Capisco perfettamente. Il nostro agente vocale può gestire automaticamente
    l'80% di quelle chiamate, rispondendo a domande su orari, prezzi e eventi in più
    lingue. Questo libererebbe il suo staff per attività più valorizzanti. Posso mostrarle
    un esempio?
  goal: Dimostrare efficienza e risparmio di tempo, proponendo una demo.
- trigger: low_budget
  situation: Quando il cliente ritiene di non avere budget per nuove tecnologie.
  script: La soluzione parte da soli [Entry Point Price]€ al mese. Consideri che,
    automatizzando le prenotazioni e riducendo i no-show, molti nostri clienti recuperano
    l'investimento in meno di 6 mesi attraverso entrate aggiuntive e risparmio sul
    personale. Possiamo analizzare insieme il suo caso?
  goal: Presentare il prezzo di ingresso basso e un chiaro ritorno sull'investimento
    (ROI).
