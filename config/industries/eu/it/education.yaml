industry_faq:
- answer_template: Il costo dipende dal programma. Un corso base parte da 199€. Offriamo
    anche rateizzazione senza interessi. Vuole che le fornisca maggiori dettagli?
  question: Quanto costa il corso?
- answer_template: Offriamo un formato online con lezioni live registrate. Può seguire
    quando è più comodo per lei, 24/7.
  question: Qual è il formato delle lezioni?
- answer_template: Sì, al superamento del corso rilasciamo un attestato di partecipazione
    riconosciuto a livello nazionale.
  question: Rilasciate un attestato o certificato?
- answer_template: Certamente! Offriamo una lezione di prova gratuita per farle valutare
    la qualità. Posso registrarLa per una sessione?
  question: È possibile fare una lezione di prova gratuita?
- answer_template: Se non è soddisfatto dei primi 14 giorni, garantiamo il rimborso
    completo. La sua soddisfazione è la nostra priorità.
  question: Quali garanzie offrite sul risultato?
- answer_template: I nostri tutor sono disponibili via chat e call per supporto individuale.
    Inoltre, forniamo materiale extra ed esercitazioni guidate.
  question: C'è supporto durante il corso?
