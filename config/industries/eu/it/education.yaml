sales_scripts:
- goal: Convertire la domanda sul prezzo in una prenotazione per una lezione di prova
  script: Capisco perfettamente. Il valore è importante. Per questo offriamo una lezione
    di prova gratuita, così può valutare la qualità senza impegno. In base ai suoi
    obiettivi, possiamo poi consigliarle il piano più adatto. Le risulta utile fissare
    un appuntamento per la prova?
  situation: Quando un potenziale cliente chiede informazioni sul prezzo
  trigger: price_question
- goal: Superare l'obiezione sul tempo e fissare un appuntamento
  script: Molti nostri studenti hanno lo stesso dubbio. Per questo abbiamo progettato
    lezioni flessibili, con registrazioni disponibili 24/7. Bastano 30-45 minuti al
    giorno. Possiamo partire con una sessione breve di 20 minuti per mostrarle come
    funziona? Così valuta senza stress.
  situation: Quando il potenziale cliente dice di non avere tempo
  trigger: no_time
- goal: Chiudere la vendita dopo la lezione di prova
  script: Come ha trovato la lezione di prova? Siamo lieti che le sia piaciuta [se
    feedback positivo]. Per consolidare i progressi e raggiungere i suoi obiettivi,
    le consiglio il pacchetto [Nome Pacchetto]. Ha anche la possibilità di rateizzare.
    Possiamo procedere con l'iscrizione?
  situation: Dopo una lezione di prova, per convertire in iscrizione a pagamento
  trigger: post_trial_followup
