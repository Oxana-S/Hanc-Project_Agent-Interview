typical_objections:
- objection: È troppo costoso per la mia piccola attività.
  response: Capisco. Partiamo spesso con un piano base che automatizza solo le attività
    più dispendiose in tempo, come la gestione ordini. Così vede subito un risparmio.
    Possiamo parlarne senza impegno?
- objection: I miei clienti preferiscono venire in negozio, non servono chiamate.
  response: Esattamente. Il nostro agente non sostituisce il negozio, ma lo potenzia.
    Gestisce le chiamate di routine (orari, disponibilità prodotti) mentre lei si
    concentra sui clienti in negozio. Inoltre, può richiamare clienti persi per riportarli
    da lei.
- objection: Ho già un sito web, mi basta quello.
  response: 'Il sito è fondamentale. Il nostro agente vocale è il complemento perfetto:
    risponde subito a chi chiama fuori orario, prenota consulenze dal sito e converte
    le chiamate in appuntamenti in negozio, che il sito da solo non fa.'
- objection: La tecnologia è complicata, non ho tempo per imparare.
  response: La bellezza della nostra soluzione è che non deve imparare nulla. La configuriamo
    noi in base alle sue esigenze e funziona da subito. Lei riceve solo i benefici,
    come più tempo per i clienti e meno chiamate perse.
