industry_faq:
- question: Fate consegne a domicilio?
  answer_template: Sì, offriamo consegne in tutta Italia. I tempi e i costi dipendono
    dal codice postale. Posso verificare per il suo indirizzo.
- question: Accettate resi di prodotti cosmetici aperti?
  answer_template: Per motivi igienici, non accettiamo resi di prodotti cosmetici
    aperti, salvo difetti di fabbricazione. I prodotti non aperti possono essere restituiti
    entro 14 giorni.
- question: Offrite sconti per parrucchieri o estetiste?
  answer_template: Assolutamente sì. Abbiamo programmi B2B dedicati con prezzi all'ingrosso
    e condizioni vantaggiose. Posso metterla in contatto con il nostro responsabile
    commerciale.
- question: Avete la linea [Nome Marchio] in negozio?
  answer_template: Verifico subito la disponibilità per lei. Molti prodotti sono disponibili
    anche sul nostro sito con la funzione 'ritira in negozio'.
- question: I miei dati di acquisto sono al sicuro?
  answer_template: Sì, rispettiamo rigorosamente il Regolamento GDPR. I suoi dati
    sono utilizzati solo per migliorare il suo servizio e non sono ceduti a terzi
    senza il suo consenso esplicito.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede il prezzo di un servizio o confronta con la
    concorrenza.
  script: Capisco che il prezzo sia un fattore importante. Oltre al prodotto, con
    noi ottiene una consulenza esperta per scegliere esattamente ciò che serve, risparmiando
    su acquisti sbagliati. Inoltre, con il nostro programma fedeltà accumula punti
    per sconti futuri. Le interessa un preventivo dettagliato?
  goal: Spostare il focus dal prezzo al valore, presentare il servizio di consulenza
    e il programma fedeltà.
- trigger: new_product_launch
  situation: Per presentare una nuova linea di prodotti a clienti abituali o potenziali.
  script: Buongiorno [Nome], sono [Nome Agente] di [Nome Azienda]. La chiamo per presentarle
    la nostra nuova linea [Nome Linea], tutta naturale e made in Italy. Visto il suo
    interesse per prodotti simili, ho pensato potesse interessarle. Possiamo fissare
    una breve consulenza telefonica per capire se fa al caso suo?
  goal: Generare interesse per un nuovo prodotto, personalizzando l'approccio e fissando
    un prossimo passo.
- trigger: competitor_mention
  situation: Il cliente menziona un competitor come Kiko o Limoni.
  script: Sì, conosco bene quei marchi. La nostra forza è la cura del dettaglio e
    la selezione di prodotti spesso di nicchia o più specifici per professionisti.
    Noi ci concentriamo su una relazione diretta e su consigli veramente personalizzati,
    non solo sulla vendita. Le farei provare la differenza?
  goal: Differenziarsi dalla concorrenza di massa, enfatizzare la specializzazione
    e il rapporto personalizzato.
