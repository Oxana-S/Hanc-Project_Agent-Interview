pain_points:
- description: Gestione complessa dell'inventario con prodotti a scadenza rapida (es.
    cosmetici organici) e stagionalità delle tendenze.
  severity: high
  solution_hint: Agente vocale può automatizzare gli alert di scadenza e suggerire
    riordini basati sulle vendite stagionali.
- description: Difficoltà nella formazione continua del personale su nuovi prodotti
    e tecniche di vendita.
  severity: medium
  solution_hint: Agente può fornire brevi training vocali su specifiche linee di prodotti
    e rispondere a domande tecniche dello staff.
- description: Concorrenza aggressiva da parte di grandi catene e e-commerce, con
    pressione sui prezzi.
  severity: high
  solution_hint: Agente può evidenziare valore aggiunto (consulenza, prodotti di nicchia)
    e gestire programmi fedeltà.
- description: Adempimento GDPR per la gestione dei dati dei clienti (preferenze cosmetiche,
    acquisti).
  severity: medium
  solution_hint: Agente può gestire consensi GDPR in modo strutturato durante le interazioni
    e assicurare compliance.
- description: Fidelizzazione della clientela in un mercato con molte alternative.
  severity: high
  solution_hint: Agente può personalizzare le chiamate di follow-up, ricordare compleanni
    e suggerire prodotti correlati.
- description: Logistica e costi di consegna per ordini online e a professionisti
    (parrucchieri, estetiste).
  severity: medium
  solution_hint: Agente può verificare la disponibilità del corriere, comunicare tempistiche
    e gestire reclami sulle spedizioni.
