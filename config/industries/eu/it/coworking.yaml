typical_objections:
- objection: È troppo costoso per le mie esigenze.
  response: Capisco. Possiamo esplorare opzioni più economiche, come membership part-time,
    e mostrarti come i servizi inclusi possono ridurre altri costi aziendali.
- objection: Preferisco lavorare da casa per comodità.
  response: Rispettiamo la tua scelta. Tuttavia, il coworking offre networking, strutture
    professionali e separazione casa-lavoro che possono aumentare la produttività.
    Vuoi provare una giornata di prova gratuita?
- objection: Non sono sicuro di aver bisogno di uno spazio fisico.
  response: Iniziamo con un piano flessibile. Molti clienti iniziano con poche ore
    a settimana e scalano in base alle necessità. Posso aiutarti a valutare i benefici
    per la tua attività.
