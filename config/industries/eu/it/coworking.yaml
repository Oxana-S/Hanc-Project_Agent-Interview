industry_faq:
- question: Quali sono i costi per un membership di coworking?
  answer_template: I costi variano in base al tipo di membership, a partire da [inserire
    prezzo] EUR al mese per postazioni flessibili. Possiamo personalizzare un piano
    per le tue esigenze.
- question: Offrite servizi per aziende o solo per freelance?
  answer_template: Offriamo soluzioni sia per freelance che per aziende, inclusi uffici
    privati e team dedicati. Possiamo adattarci a diverse dimensioni aziendali.
- question: Come gestite la sicurezza e la privacy nei spazi condivisi?
  answer_template: Garantiamo la massima sicurezza con accesso controllato e rispettiamo
    il GDPR per la protezione dei dati. I nostri spazi sono monitorati 24/7.
- question: Posso prenotare una sala riunioni in modo flessibile?
  answer_template: Sì, puoi prenotare sale riunioni tramite la nostra app o agente
    vocale, con opzioni orarie o giornaliere a partire da [inserire prezzo] EUR.
- question: Quali servizi inclusi sono nel prezzo?
  answer_template: Il prezzo include connessione internet, caffè, servizi di base
    e accesso agli eventi. Servizi aggiuntivi come stampanti hanno costi extra.
- question: C'è un periodo minimo di contratto?
  answer_template: Offriamo contratti flessibili, mensili o annuali, senza penali
    per cambiamenti. Possiamo discutere opzioni su misura.
sales_scripts:
- trigger: price_question
  situation: Quando un potenziale cliente chiede informazioni sui prezzi.
  script: Ciao! Grazie per il tuo interesse. I nostri membership partono da [inserire
    prezzo] EUR al mese per postazioni flessibili, con opzioni personalizzabili. Vuoi
    che ti mostri un calcolo basato sulle tue esigenze specifiche?
  goal: Coinvolgere il cliente e guidarlo verso una soluzione su misura.
- trigger: competitor_comparison
  situation: Quando il cliente menziona un concorrente.
  script: Capisco che stai valutando diverse opzioni. Rispetto ad altri, offriamo
    maggiore flessibilità nei contratti, eventi di networking esclusivi e supporto
    GDPR integrato. Posso approfondire come possiamo adattarci meglio alla tua attività?
  goal: Evidenziare i nostri punti di forza e differenziazione.
- trigger: objection_flexibility
  situation: Quando il cliente esprime preoccupazioni sulla flessibilità.
  script: Mi rendo conto che la flessibilità è importante. Con noi, puoi cambiare
    piano mensilmente senza costi aggiuntivi, e abbiamo spazi adatti a diverse esigenze.
    Vuoi provare una visita guidata per vedere di persona?
  goal: Rassicurare il cliente e spingerlo verso un'azione.
competitors:
- name: Copernico
  positioning: Forte presenza in grandi città come Milano e Roma, con spazi premium.
  strengths:
  - Ampia rete di location
  - Servizi aggiuntivi come palestra
  weaknesses:
  - Prezzi elevati
  - Contratti rigidi
  our_differentiation: Offriamo maggiore flessibilità a costi più accessibili, con
    focus su comunità e eventi locali.
- name: Regus
  positioning: Operatore globale con spazi professionali per aziende.
  strengths:
  - Brand riconosciuto
  - Servizi standardizzati
  weaknesses:
  - Poca personalizzazione
  - Costi nascosti
  our_differentiation: Siamo più orientati alle startup e freelance, con contratti
    trasparenti e supporto personalizzato.
- name: WeWork Italia
  positioning: Innovativo e design-oriented, attrattivo per giovani professionisti.
  strengths:
  - Design moderno
  - Eventi di tendenza
  weaknesses:
  - Instabilità finanziaria
  - Limitata presenza in Italia
  our_differentiation: Focalizzati su stabilità e comunità locale, con integrazione
    di tecnologia AI per migliorare l'esperienza.
