industry_faq:
- question: Come posso donare online alla mia parrocchia?
  answer_template: Puoi donare tramite il nostro sito web integrato con sistemi sicuri
    come Satispay, o chiamare il nostro agente vocale per assistenza passo-passo.
- question: Quali sono gli orari delle messe questa domenica?
  answer_template: Gli orari delle messe sono disponibili sul nostro calendario online.
    Puoi anche chiedere al nostro agente vocale per orari aggiornati e prenotazioni.
- question: Come prenoto un appuntamento per un battesimo o matrimonio?
  answer_template: Puoi prenotare direttamente tramite il nostro agente vocale, che
    ti guiderà nella selezione di date e documenti necessari.
- question: Offrite servizi di streaming per le messe?
  answer_template: Sì, trasmettiamo le messe in diretta su piattaforme come YouTube.
    L'agente vocale può fornirti i link e assistenza tecnica.
- question: Come posso diventare volontario nella parrocchia?
  answer_template: Contatta il nostro agente vocale per informazioni sulle opportunità
    di volontariato e per registrarti agli eventi di formazione.
- question: La mia donazione è deducibile dalle tasse?
  answer_template: Sì, le donazioni a organizzazioni religiose riconosciute in Italia
    sono deducibili. L'agente vocale può aiutarti con i dettagli e la documentazione.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui costi dei servizi di automazione.
  script: Grazie per il tuo interesse. I nostri agenti vocali AI partono da 50€ al
    mese per funzioni base come prenotazioni e FAQ, con pacchetti personalizzati che
    possono farti risparmiare fino al 30% sui costi operativi. Possiamo discutere
    un piano su misura per le tue esigenze.
  goal: Chiudere una demo o una proposta di prezzo, evidenziando il valore e il ROI.
- trigger: service_inquiry
  situation: Quando un cliente è curioso su come l'AI può aiutare nella gestione parrocchiale.
  script: Ciao, sono qui per aiutarti a semplificare la gestione della tua comunità.
    Ad esempio, posso automatizzare le chiamate per donazioni, gestire prenotazioni
    di eventi e rispondere alle domande dei fedeli 24/7. Vuoi provare una demo gratuita?
  goal: Generare interesse e fissare un appuntamento per una dimostrazione.
- trigger: competitor_mention
  situation: Quando il cliente menziona un concorrente come ParrocchiaWeb.
  script: Rispetto a soluzioni tradizionali come ParrocchiaWeb, il nostro agente vocale
    offre interazione in tempo reale via voce, riducendo il carico di lavoro e aumentando
    l'engagement. Inoltre, integriamo facilmente con i tuoi sistemi esistenti a un
    costo inferiore.
  goal: Differenziare il prodotto e sottolineare i vantaggi unici.
