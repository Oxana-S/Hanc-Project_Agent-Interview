typical_objections:
- objection: Posso cercare da solo su internet
  response: Capisco, ma grazie al nostro agente AI può ricevere subito risposte personalizzate
    e offerte esclusive non sempre pubblicate online.
- objection: Le commissioni sono troppo alte
  response: Le commissioni coprono un servizio completo, inclusa assistenza legale
    e finanziaria. Posso mostrarle opzioni su misura per il suo budget.
- objection: Richiamami più tardi
  response: Certamente! Posso fissare un appuntamento in un momento più comodo per
    lei? Così non perde le opportunità migliori.
- objection: Non sono sicuro di voler fare subito una visita
  response: Nessun problema, posso inviarle tutte le informazioni e foto dettagliate
    così può valutare con calma prima di decidere.
- objection: Preferisco trattare direttamente con il proprietario
  response: Spesso i proprietari si affidano ad agenzie per gestire trattative e documenti.
    Noi garantiamo professionalità e sicurezza in ogni fase. Vuole maggiori dettagli?
