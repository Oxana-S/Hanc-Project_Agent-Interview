- description: Clienti chiamano fuori orario e perdono interesse
  severity: high
  solution_hint: Disponibilità 24/7 per raccolta richieste e prenotazioni
- description: Tempi lunghi per organizzare visite e chiarire dubbi
  severity: medium
  solution_hint: Prenotazione automatica visite e invio informazioni dettagliate
- description: Complessità nella gestione dello stato delle trattative
  severity: medium
  solution_hint: Notifiche automatiche aggiornate sullo stato delle offerte e documenti
- description: Difficoltà nel filtrare clienti seri da semplici curiosi
  severity: medium
  solution_hint: Domande qualificanti integrate nell’agente per profilare i lead
- description: Necessità di assistenza multilingue per clienti stranieri
  severity: medium
  solution_hint: Supporto multilingue tramite AI per rispondere in inglese o altre
    lingue
- description: Gestione manuale dei documenti e firme digitali non integrata
  severity: low
  solution_hint: Integrazione con sistemi di gestione documentale per automatizzare
    processi
