sales_scripts:
- trigger: price_question
  situation: Il cliente chiede informazioni sui costi della commissione
  script: 'Capisco la sua preoccupazione sul prezzo. La nostra commissione è tra il
    2% e il 3%, ma le garantiamo un servizio completo e trasparente, incluso supporto
    legale e mutui. Vuole che le mostri alcune opzioni nel suo budget?

    '
  goal: Convincere il cliente a considerare il valore del servizio e proseguire con
    la ricerca
- trigger: hesitant_lead
  situation: Il cliente esita a fissare un appuntamento
  script: 'Capisco che prendere una decisione richiede tempo. Posso prenotare una
    visita senza impegno, così potrà vedere gli immobili con calma. Le va bene un
    giorno e orario che preferisce?

    '
  goal: Ottenere l’impegno per una visita senza pressione
- trigger: competitor_comparison
  situation: Il cliente confronta con altri agenti o cerca offerte dirette
  script: 'È importante valutare tutte le opzioni. Noi offriamo immobili esclusivi
    e un’assistenza continua grazie alla nostra tecnologia AI che risponde 24/7. Vuole
    che le mostri qualche proposta esclusiva?

    '
  goal: Differenziarsi dai competitor e attrarre il cliente con vantaggi esclusivi
- trigger: no_time_to_call
  situation: Il cliente dice che richiamerà più tardi
  script: 'Capisco, posso lasciare una proposta selezionata a suo nome fino a domani?
    Così non rischia di perdere buone occasioni.

    '
  goal: Tenere il lead caldo e ridurre la perdita di opportunità
