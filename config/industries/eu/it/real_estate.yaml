industry_faq:
- question: Quali immobili avete disponibili in zona?
  answer_template: Mi dica la zona di interesse, il tipo di immobile e il budget;
    le mostro le migliori opzioni.
- question: Quanto costa la vostra commissione?
  answer_template: La nostra commissione varia dal 2% al 3% del prezzo di vendita,
    pagabile al rogito.
- question: Offrite assistenza per il mutuo?
  answer_template: Sì, collaboriamo con diverse banche per offrirle le migliori condizioni.
- question: Posso visitare l’immobile prima di decidere?
  answer_template: Certamente, posso prenotare una visita nel giorno e orario a lei
    più comodi.
- question: Ci sono costi nascosti?
  answer_template: No, tutte le condizioni sono trasparenti e incluse nel contratto.
- question: Come funziona la valutazione dell’immobile?
  answer_template: Effettuiamo una perizia basata su mercato, zona e stato dell’immobile
    per definirne il valore.
pain_points:
- description: Alto volume di chiamate non qualificate da annunci online
  severity: high
