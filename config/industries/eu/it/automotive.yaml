industry_faq:
- answer_template: Il costo dipende dalla marca dell'auto e dal tipo di olio. In media
    va da 50 a 120 euro, lavoro incluso.
  question: Quanto costa un cambio olio?
- answer_template: Mi servirebbe il numero dell'ordine di lavoro o la targa. Posso
    controllare lo stato per lei.
  question: Come posso sapere lo stato della mia riparazione?
- answer_template: Il tagliando ordinario richiede da 1 a 3 ore, a seconda degli interventi
    da effettuare.
  question: Quanto tempo richiede un tagliando?
- answer_template: Sì, lavoriamo su tutte le marche di automobili. Mi dice di che
    marca si tratta?
  question: Lavorate anche sulla mia marca di auto?
- answer_template: Posso verificare la disponibilità in magazzino. Mi indica marca,
    modello e il pezzo di cui ha bisogno?
  question: Avete un determinato ricambio in magazzino?
- answer_template: Certamente. Offriamo una garanzia di 12 mesi o 20.000 km sulla
    manodopera.
  question: Offrite garanzia sui lavori eseguiti?
- answer_template: I periodi di alta stagione per il cambio gomme sono aprile e ottobre.
    Consigliamo sempre di prenotare.
  question: Quando è il momento migliore per il cambio gomme?
