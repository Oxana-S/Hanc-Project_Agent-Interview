typical_objections:
- objection: Sono abituato al mio fornitore da anni.
  response: Lo capisco, la fiducia si costruisce col tempo. Posso chiederle, per curiosità,
    se c'è qualcosa che il suo attuale fornitore non riesce a fare o che potrebbe
    essere migliorato? A volte un secondo fornitore può essere una risorsa per progetti
    speciali o come backup.
- objection: Non voglio un robot, voglio parlare con una persona.
  response: Concordo sul valore del contatto umano. Il nostro agente vocale è qui
    per gestire le richieste semplici e ripetitive, come lo stato di un ordine o un
    preventivo base, 24 ore su 24. In questo modo, quando chiederà di parlare con
    un nostro esperto per una consulenza complessa, lo avrà subito e dedicato, senza
    attese. Vuole provare a fare una domanda semplice per testarlo?
- objection: I miei clienti non usano questi sistemi, preferiscono il telefono diretto.
  response: È un punto valido. Molti dei nostri clienti stampatori la pensavano così.
    Hanno scoperto che l'agente vocale risponde proprio al telefono diretto, in modo
    professionale, e filtra solo le chiamate che necessitano davvero della sua attenzione.
    In più, risponde anche fuori orario, catturando opportunità che altrimenti perderebbe.
    Possiamo attivare una prova per un mese senza impegno?
