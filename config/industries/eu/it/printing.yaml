industry_faq:
- question: Quali sono i tempi di consegna per 1000 biglietti da visita?
  answer_template: Per 1000 biglietti da visita stampa digitale, il tempo standard
    è di 3-4 giorni lavorativi. Possiamo valutare un'opzione express se necessario.
    Posso aiutarla a configurare l'ordine?
- question: Offrite servizi di grafica?
  answer_template: Sì, offriamo servizi completi di grafica e impaginazione per preparare
    i suoi file per la stampa. Possiamo partire da una sua bozza o crearne una ex-novo.
    Desidera fissare un appuntamento con il nostro grafico?
- question: Potete stampare su materiali speciali?
  answer_template: Assolutamente. Lavoriamo con una vasta gamma di carte, cartoni,
    plastiche e tessuti. Possiamo organizzare una chiamata per discutere il suo progetto
    specifico e trovare la soluzione migliore.
- question: Come gestite la privacy dei miei dati per una mailing personalizzata?
  answer_template: Rispettiamo rigorosamente il GDPR. Per ogni lavoro che coinvolge
    dati personali, forniamo un modulo di consenso da far firmare. Il nostro sistema
    registra e protegge tutte le autorizzazioni.
- question: Cosa succede se il colore del prodotto finito non corrisponde alla prova?
  answer_template: Utilizziamo sistemi di gestione colore professionali e forniamo
    prove colore certificate. In caso di difformità significativa, rivalutiamo e rifacciamo
    il lavoro a nostre spese.
sales_scripts:
- trigger: price_question
  situation: Cliente chiede un preventivo generico via telefono.
  script: 'Capisco che il prezzo sia importante. Per darle un''idea, per un lavoro
    come il suo il budget tipico parte da circa 150-200 euro. Tuttavia, il costo preciso
    dipende da molti fattori: quantità, tipo di carta, finiture. Per farle un preventivo
    accurato e competitivo, posso raccogliere qualche informazione in più? Così evita
    di ricevere sorprese dopo.'
  goal: Qualificare la richiesta e ottenere dettagli specifici per un preventivo serio,
    evitando la trappola del prezzo più basso.
- trigger: competitor_mention
  situation: Cliente dice che un altro stampante (es. online) offre un prezzo più
    basso.
  script: È normale trovare offerte a basso costo online. La differenza sta spesso
    nella qualità della carta, nella precisione dei colori e nel servizio. Noi siamo
    qui, sul territorio, e ci assumiamo la responsabilità del lavoro dalla progettazione
    alla consegna. Vogliamo che sia soddisfatto, non solo che risparmi qualche euro.
    Posso mostrarle la differenza con un campione gratuito?
  goal: Spostare il focus dal prezzo al valore, alla qualità e al servizio locale,
    proponendo una prova tangibile.
- trigger: hesitation
  situation: Cliente sembra indeciso e dice 'devo pensarci'.
  script: Certamente, è una decisione importante. Molti nostri clienti prima di sceglierci
    hanno avuto la stessa esitazione. Quello che li ha convinti è stata la possibilità
    di fare una prova su un piccolo lotto per verificare la qualità. Possiamo organizzare
    una stampa campione del suo materiale senza impegno? In questo modo può valutare
    con calma.
  goal: Superare l'inerzia offrendo un'azione a basso rischio (prova/campione) per
    costruire fiducia.
competitors:
- name: Stampaprint (Online)
  positioning: Stampante online low-cost per piccole quantità e prodotti standard.
  strengths:
  - Prezzi molto bassi e chiari
  - sito web intuitivo
  - consegna nazionale
  weaknesses:
  - Servizio clienti impersonale e solo online
  - nessuna consulenza
  - qualità variabile
  - tempi lunghi per personalizzazioni
  our_differentiation: Consulenza personale, qualità costante controllata in loco,
    servizi di finitura complessi e velocità per le emergenze.
- name: Copisteria locale/ Franchising (es. CopyColor)
  positioning: Punto vendita fisico per stampa digitale rapida e servizi di copia.
  strengths:
  - Presenza fisica
  - servizio rapido per piccoli lavori
  - relazione di vicinato
  weaknesses:
  - Limitata capacità per grandi tirature o lavori speciali
  - parco macchine spesso base
  - prezzi più alti per quantità
  our_differentiation: Capacità produttiva superiore (offset e digitale), competenza
    tecnica specializzata, prezzi più competitivi per medie/grandi tirature.
- name: Grande tipografia industriale regionale
  positioning: Fornitore per grandi aziende e edizioni.
  strengths:
  - Capacità produttiva enorme
  - automazione
  - prezzi bassissimi per enormi quantità
  weaknesses:
  - Minima flessibilità per piccoli lotti
  - servizio standardizzato
  - tempi di attesa lunghi per ordini non standard
  our_differentiation: Flessibilità e attenzione al cliente medio-piccolo, ordini
    personalizzati e complessi, tempi di risposta rapidi e rapporto diretto.
