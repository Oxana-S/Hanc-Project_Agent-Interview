pain_points:
- description: I costi delle materie prime, come carta e inchiostri, sono volatili
    e impattano fortemente il margine.
  severity: high
  solution_hint: Un agente vocale può monitorare i prezzi dei fornitori e suggerire
    ordini al momento giusto.
- description: Gestione inefficiente delle richieste dei clienti, con molte chiamate
    per preventivi e stato lavori.
  severity: high
  solution_hint: Automatizzare le risposte a domande frequenti e fornire aggiornamenti
    in tempo reale 24/7.
- description: Concorrenza aggressiva da parte di stampanti online e grandi catene
    che offrono prezzi bassissimi.
  severity: high
  solution_hint: Un agente può qualificare le lead e concentrarsi su clienti che cercano
    qualità e servizio personalizzato.
- description: Difficoltà nel gestire ordini complessi e personalizzati, con alto
    rischio di errori e rilavorazioni.
  severity: medium
  solution_hint: Guidare il cliente passo-passo nella configurazione dell'ordine,
    riducendo gli errori.
- description: Mantenimento della macchina parco stampa obsoleto, con frequenti fermi
    macchina e costi di manutenzione elevati.
  severity: medium
  solution_hint: Programmare chiamate di manutenzione preventiva e ricordare gli interventi
    necessari.
- description: Rispetto del GDPR nella gestione dei dati dei clienti, soprattutto
    per mailing e materiali personalizzati.
  severity: medium
  solution_hint: Fornire moduli di consenso vocali e registrare automaticamente le
    autorizzazioni.
