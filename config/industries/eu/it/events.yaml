typical_objections:
- objection: Il vostro servizio è troppo costoso per il mio budget.
  response: Capisco la preoccupazione. Consideri però che la nostra automazione le fa risparmiare decine di ore di lavoro amministrativo, che può dedicare ad acquisire nuovi clienti o a migliorare l'evento
    stesso. Inoltre, partiamo da un pacchetto base molto accessibile. Qual è il budget che si era prefissato?
- objection: Preferisco parlare con una persona, non con un robot.
  response: Assolutamente, e alla fine parlerà con un nostro esperto! L'agente vocale è solo il primo contatto, per raccogliere le informazioni base e assicurarle una risposta immediata a qualsiasi ora.
    Questo permette al nostro team umano di arrivare alla chiamata con lei già preparato, offrendole un servizio molto più efficiente e personalizzato.
- objection: Abbiamo già procedure consolidate, non vogliamo cambiare.
  response: Apprezziamo le procedure consolidate. Il nostro sistema non le sostituisce, le potenzia. Si integra con i software che già usa, automatizzando le parti più noiose e ripetitive. Possiamo iniziare
    con un modulo semplice, come la gestione delle prime richieste di contatto, per farle vedere i benefici senza sconvolgere il suo workflow.
