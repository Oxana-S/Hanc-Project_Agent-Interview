industry_faq:
- question: Quali sono i vostri costi per organizzare un evento?
  answer_template: I nostri costi variano in base al tipo, dimensione e complessità dell'evento. Partiamo da un servizio base di consulenza e pianificazione a partire da [INSERTARE PREZZO]. Possiamo programmare
    una chiamata per discutere il suo budget e le sue esigenze specifiche?
- question: Potete occuparvi di tutta l'organizzazione del mio matrimonio?
  answer_template: Assolutamente sì. Offriamo un servizio 'chiavi in mano' che include la ricerca della location, la selezione dei fornitori, la gestione degli inviti e la coordinazione del giorno dell'evento.
    La prima consulenza è gratuita.
- question: Come gestite la privacy dei dati dei partecipanti (GDPR)?
  answer_template: La conformità al GDPR è nostra priorità. Utilizziamo sistemi sicuri per raccogliere il consenso, crittografare i dati e garantire che vengano conservati solo per il tempo necessario.
    Siamo a disposizione per fornire tutti i dettagli sulle nostre procedure.
- question: Quanto tempo in anticipo devo prenotare?
  answer_template: 'Consigliamo di iniziare a pianificare con almeno 6-12 mesi di anticipo per eventi complessi come matrimoni, e 3-6 mesi per eventi aziendali. Per richieste last-minute, contattateci comunque:
    potremmo avere disponibilità.'
- question: Lavorate con fornitori locali?
  answer_template: Sì, abbiamo una rete consolidata di fornitori fidati in tutta Italia (catering, fioristi, musicisti). Questo ci permette di negoziare condizioni migliori e garantire qualità e affidabilità
    per il suo evento.
sales_scripts:
- trigger: price_question
  situation: Quando un potenziale cliente chiede informazioni sui prezzi all'inizio della conversazione.
  script: Certo, comprendo. Per darle una stima precisa, mi servono alcune informazioni. Che tipo di evento sta organizzando? Quanti invitati prevede e qual è la data indicativa? In base a questo, potrò
    illustrarle le nostre opzioni e i relativi costi, partendo da un pacchetto base molto competitivo.
  goal: Qualificare il lead e spostare la conversazione dalle cifre al valore, fissando un appuntamento per una consulenza dettagliata.
- trigger: competitor_mention
  situation: Quando il cliente menziona un altro organizzatore di eventi.
  script: Rispettiamo molto i nostri colleghi. Il nostro differenziale principale è l'uso dell'intelligenza artificiale per automatizzare le parti noiose, come le prenotazioni e la coordinazione con i fornitori.
    Questo ci permette di offrire un servizio più reattivo e spesso a un costo più efficiente, dedicando più tempo alla creatività e ai dettagli che rendono unico il suo evento.
  goal: Differenziare il nostro servizio basato su tecnologia e efficienza, senza denigrare direttamente il competitor.
- trigger: objection_too_busy
  situation: Quando il cliente dice di essere troppo occupato per parlare o pianificare.
  script: Lo capisco perfettamente, l'organizzazione di un evento richiede tempo. Proprio per questo il nostro sistema è pensato per semplificarle la vita. Con una breve chiamata di 15 minuti, possiamo
    capire le sue esigenze e darle un piano chiaro. Lei si libererebbe di gran parte dello stress organizzativo. Vale la pena investire un quarto d'ora ora per risparmiare decine di ore in seguito?
  goal: Sottolineare il risparmio di tempo come valore principale e fissare un appuntamento breve e a basso impegno.
