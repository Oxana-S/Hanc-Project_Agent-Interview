industry_faq:
- question: Quanto costa una franchigia in media?
  answer_template: Il fee iniziale varia da X a Y EUR, più royalties che di solito
    sono tra il 4% e il 8% del fatturato. Vuole maggiori dettagli?
- question: Quanto tempo serve per rientrare dell'investimento?
  answer_template: In media il ritorno avviene tra 12 e 24 mesi, dipende dal settore
    e dalla location.
- question: È necessario avere esperienza nel settore?
  answer_template: Non sempre, ma è consigliata. Offriamo formazione completa per
    tutti i livelli.
- question: Cosa include il fee iniziale?
  answer_template: Include formazione, supporto marketing, accesso al marchio e manuali
    operativi.
- question: Posso aprire in qualsiasi città italiana?
  answer_template: Dipende dalla disponibilità territoriale del franchising; posso
    verificare per la sua città.
- question: Quali sono i requisiti per i locali?
  answer_template: Generalmente servono locali con almeno X mq, in zone di passaggio
    e con visibilità.
- question: Come si gestisce la privacy e il GDPR nel franchising?
  answer_template: Forniamo linee guida e strumenti conformi al GDPR per la gestione
    dei dati clienti.
