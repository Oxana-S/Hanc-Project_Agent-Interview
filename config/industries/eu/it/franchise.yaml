    per qualsiasi domanda.
sales_scripts:
- trigger: domanda_prezzi
  situation: Quando il cliente chiede informazioni sui costi di ingresso
  script: 'Capisco che il prezzo sia un aspetto fondamentale. Il costo iniziale parte
    da {entry_point} EUR, con royalties tra il 4% e l''8%. Posso fornirle un preventivo
    personalizzato in base alle sue esigenze?

    '
  goal: Informare chiaramente sui costi e mantenere viva la conversazione
- trigger: dubbio_esperienza
  situation: Il potenziale affiliato esprime preoccupazione per la mancanza di esperienza
  script: 'La nostra formazione è pensata proprio per chi inizia ora. Le forniremo
    tutti gli strumenti e il supporto necessari. Vuole sapere come funziona il percorso
    formativo?

    '
  goal: Rimuovere la barriera dell’esperienza e rassicurare
- trigger: esitazione_decisione
  situation: Cliente indeciso che chiede tempo per riflettere
  script: 'Capisco perfettamente, riflettere è importante. Posso inviarle via email
    la brochure e un modello finanziario per aiutarla nella valutazione. Qual è il
    suo indirizzo email?

    '
  goal: Mantenere il contatto e facilitare la decisione
- trigger: obiezione_costi_alti
  situation: Cliente lamenta costi elevati
  script: 'Comprendo, tuttavia il nostro pacchetto include formazione, marketing e
    supporto continuo, fondamentali per il successo. Inoltre, offriamo soluzioni di
    pagamento flessibili.

    '
  goal: Giustificare il prezzo valorizzando i benefici
- trigger: richiesta_supporto_post_vendita
  situation: Cliente preoccupato per il supporto dopo l’apertura
  script: 'Il nostro team è sempre a disposizione con assistenza dedicata e strumenti
    digitali per rispondere rapidamente a ogni esigenza. Vuole sapere come funziona
    il supporto?

    '
  goal: Trasmettere sicurezza e affidabilità nel post vendita
