- objection: Costa troppo per iniziare
  response: Offriamo piani di pagamento flessibili e supporto per accedere a finanziamenti
    dedicati.
- objection: Ho paura che non si ripaghi in tempo
  response: Abbiamo diversi casi di successo e possiamo mostrarti proiezioni basate
    su dati reali.
- objection: Non ho esperienza nel settore
  response: Nessun problema, la nostra formazione copre ogni aspetto operativo e gestionale.
- objection: Non ho tempo da dedicare al business
  response: Puoi delegare la gestione a un manager formato e monitorare i risultati
    da remoto.
