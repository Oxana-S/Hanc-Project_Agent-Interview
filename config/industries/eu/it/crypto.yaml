industry_faq:
- question: Come posso investire in criptovalute in modo sicuro in Italia?
  answer_template: In Italia, è consigliato utilizzare piattaforme regolamentate e
    seguire le linee guida dell'Organismo di Vigilanza. Offriamo servizi di consulenza
    per guidarti.
- question: Quali sono le tasse sulle criptovalute in Italia?
  answer_template: Le plusvalenze da criptovalute sono tassate al 26%. Il nostro agente
    può aiutarti a generare report fiscali automatici conformi.
- question: È legale usare criptovalute in Italia?
  answer_template: Sì, ma devono essere rispettate le normative anti-riciclaggio e
    GDPR. Siamo conformi a tutte le leggi italiane.
- question: Come posso convertire criptovalute in euro?
  answer_template: Offriamo integrazioni con banche italiane per prelievi diretti.
    Il processo è semplice e sicuro.
- question: Quali criptovalute sono più popolari in Italia?
  answer_template: Bitcoin ed Ethereum sono le più diffuse, ma seguiamo le tendenze
    locali per consigliarti.
- question: Cosa succede se perdo l'accesso al mio wallet?
  answer_template: Forniamo supporto per il recupero e sistemi di backup. Contattaci
    immediatamente in caso di problemi.
- question: È possibile fare pagamenti con criptovalute in negozi italiani?
  answer_template: Alcuni negozi accettano pagamenti crypto. Ti aiutiamo a trovare
    punti vendita compatibili.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi dei servizi.
  script: Grazie per il tuo interesse! Offriamo soluzioni personalizzate a partire
    da 50€ al mese. Posso aiutarti a capire quale pacchetto è più adatto alle tue
    esigenze?
  goal: Indirizzare verso una conversazione di vendita e qualificare il lead.
- trigger: security_concern
  situation: Quando un cliente esprime preoccupazioni sulla sicurezza.
  script: La sicurezza è la nostra priorità. Utilizziamo tecnologie avanzate e siamo
    conformi al GDPR. Vuoi che ti spieghi come proteggiamo i tuoi asset?
  goal: Rassicurare il cliente e costruire fiducia.
- trigger: competitor_mention
  situation: Quando un cliente menziona un concorrente.
  script: Rispettiamo i nostri concorrenti, ma offriamo integrazioni più solide con
    sistemi italiani e supporto in lingua locale. Ti interessa una demo?
  goal: Differenziarsi e spingere per una dimostrazione.
- trigger: onboarding_assistance
  situation: Quando un cliente ha difficoltà con l'iscrizione.
  script: Posso guidarti passo passo nell'onboarding. È semplice e veloce, e saremo
    qui per assisterti in ogni fase.
  goal: Facilitare l'adozione e ridurre l'attrito.
- trigger: tax_question
  situation: Quando un cliente chiede aiuto con le tasse.
  script: Gestiamo automaticamente il reporting fiscale per te, in conformità con
    le leggi italiane. Questo ti fa risparmiare tempo e evita errori.
  goal: Evidenziare il valore aggiunto e chiudere la vendita.
