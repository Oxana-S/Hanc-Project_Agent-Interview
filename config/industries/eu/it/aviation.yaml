industry_faq:
- question: Quali sono i vostri orari di assistenza clienti?
  answer_template: Offriamo supporto 24 ore su 24, 7 giorni su 7 tramite il nostro
    agente vocale AI per qualsiasi necessità.
- question: Come posso modificare la mia prenotazione?
  answer_template: Puoi modificare la prenotazione verbalmente tramite il nostro sistema
    AI; ti guideremo passo passo.
- question: Quali sono le politiche di rimborso?
  answer_template: Le politiche di rimborso variano in base alla tariffa; l'agente
    AI può fornirti dettagli specifici in base al tuo biglietto.
- question: Offrite servizi per disabili?
  answer_template: Sì, abbiamo servizi dedicati; l'agente AI può prenotare assistenza
    speciale per te.
- question: Come gestite la sicurezza dei miei dati?
  answer_template: Rispettiamo il GDPR; tutti i dati sono crittografati e gestiti
    in conformità con le norme UE.
- question: Posso prenotare voli per gruppi?
  answer_template: Certamente, l'agente AI può gestire prenotazioni di gruppo e offrire
    sconti personalizzati.
sales_scripts:
- trigger: price_question
  situation: Quando un cliente chiede informazioni sui prezzi dei servizi.
  script: Ciao, i nostri servizi iniziano da un punto di ingresso accessibile. Posso
    personalizzare una soluzione basata sulle tue esigenze specifiche per massimizzare
    il ROI. Vuoi che ti spieghi i dettagli?
  goal: Qualificare il lead e programmare una dimostrazione.
- trigger: service_inquiry
  situation: Quando un cliente è interessato a un servizio specifico come la manutenzione.
  script: Grazie per l'interesse! Offriamo manutenzione aeromobili con monitoraggio
    AI per ridurre i tempi di fermo. Possiamo iniziare con una valutazione gratuita.
    Ti va bene?
  goal: Convertire l'interesse in un appuntamento di vendita.
- trigger: competitor_mention
  situation: Quando un cliente menziona un concorrente.
  script: Capisco. Rispetto ad altri, noi offriamo integrazioni AI vocali che automatizzano
    i processi chiave, riducendo i costi del 20%. Posso mostrarti come?
  goal: Evidenziare il nostro vantaggio competitivo e chiudere la vendita.
