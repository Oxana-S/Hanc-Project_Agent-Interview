pain_points:
- description: Difficoltà nel gestire le richieste di informazioni e iscrizioni 24/7, portando a perdita di potenziali clienti durante orari non lavorativi.
  severity: high
  solution_hint: Agente vocale AI può rispondere immediatamente, raccogliere dati di contatto e prenotare appuntamenti per visite.
- description: Gestione manuale delle presenze, fatturazione e pagamenti risulta laboriosa e soggetta a errori.
  severity: medium
  solution_hint: Automatizzare la registrazione delle presenze, invio promemoria per i pagamenti e generazione fatture.
- description: Comunicazione inefficiente con le famiglie per aggiornamenti quotidiani, menu o avvisi urgenti.
  severity: medium
  solution_hint: Invio automatizzato di messaggi vocali o SMS per comunicazioni di routine e emergenze.
- description: Difficoltà nel trovare e gestire personale qualificato e nel coprire le assenze improvvise.
  severity: high
  solution_hint: Agente AI può gestire le prime fasi del reclutamento e coordinare le sostituzioni inviando avvisi.
- description: Adempimento burocratico complesso (GDPR, normative regionali) per la gestione dei dati sensibili dei minori.
  severity: high
  solution_hint: Fornire modulistica digitale conforme e registrazioni vocali tracciate per il consenso, facilitando la compliance.
- description: Basso tasso di fidelizzazione dopo il primo anno di frequenza del bambino.
  severity: medium
  solution_hint: Implementare check-in automatizzati e personalizzati con i genitori per costruire un rapporto più stretto.
- description: Gestione complessa delle liste d'attesa e delle priorità di accesso (es. fratelli, residenti nel comune).
  severity: low
  solution_hint: Sistema automatizzato per aggiornare e comunicare la posizione in lista d'attesa ai genitori.
