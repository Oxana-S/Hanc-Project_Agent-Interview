industry_faq:
- question: Quali sono gli orari di apertura e i costi?
  answer_template: Buongiorno! L'asilo è aperto dalle [ORE_APERTURA] alle [ORE_CHIUSURA], dal lunedì al venerdì. Per una quotazione personalizzata in base all'età del bambino e al pacchetto orario scelto,
    posso prenotarle un appuntamento con la nostra coordinatrice. Le interessa?
- question: Avete posti disponibili per [MESE]?
  answer_template: Grazie per la sua domanda. Per verificare la disponibilità immediata e la posizione in lista d'attesa, ho bisogno di alcuni dettagli. Può dirmi l'età del bambino e il periodo di interesse
    esatto? In ogni caso, posso registrare subito la sua richiesta.
- question: Qual è il vostro rapporto educatore-bambini?
  answer_template: Rispettiamo rigorosamente le normative regionali. Il nostro rapporto è tipicamente di 1 educatore ogni [NUMERO] bambini per la fascia 0-3 anni, garantendo massima cura e attenzione. Desidera
    maggiori dettagli sul nostro progetto educativo?
- question: Come gestite le allergie alimentari?
  answer_template: La sicurezza è prioritaria. Collaboriamo con un nutrizionista e predisponiamo menu personalizzati per ogni esigenza certificata. Tutto il personale è formato sul primo soccorso pediatrico.
    Vuole fissare un incontro per discutere il caso specifico di suo figlio?
- question: Offrite il servizio di pre-asilo o post-asilo?
  answer_template: Sì, offriamo un servizio di pre e post asilo per agevolare le famiglie con esigenze lavorative. Gli orari e i costi aggiuntivi variano. Posso trasferirla con la segreteria per un preventivo
    dettagliato?
sales_scripts:
- trigger: price_question
  situation: Genitore chiede informazioni sui costi al primo contatto.
  script: Capisco perfettamente, il budget è una considerazione importante. I nostri piani partono da [PREZZO_INGRESSO] al mese per un pacchetto base. Tuttavia, il costo finale dipende dall'età del bambino,
    dagli orari e da servizi aggiuntivi come il pre-asilo. Invece di darle una cifra generica, posso prenotarle una visita virtuale di 15 minuti? Così la nostra coordinatrice potrà mostrarle la struttura
    e preparare una proposta su misura, valutando anche eventuali agevolazioni comunali a cui ha diritto. Le va bene?
  goal: Convertire la domanda di prezzo in un appuntamento qualificato.
- trigger: busy_signal
  situation: Chiamata ricevuta fuori orario d'ufficio o linea occupata.
  script: Buongiorno, questo è l'asilo nido [NOME]. Siamo spiacenti, al momento non possiamo rispondere telefonicamente. Sono il suo assistente digitale. Posso rispondere alle domande più frequenti, inviarle
    via email tutte le informazioni o, meglio ancora, prenotarle un appuntamento per una chiamata di ritorno con la nostra coordinatrice in orario a lei comodo. Cosa preferisce?
  goal: Catturare il lead e dimostrare efficienza e disponibilità 24/7.
- trigger: efficiency_demo
  situation: Direttrice/gestore esprime frustrazione per il carico amministrativo.
  script: Mi rendo conto che gestire iscrizioni, pagamenti e comunicazioni toglie tempo prezioso alla cura dei bambini e alla qualità del servizio. Il nostro sistema automatizza proprio questi processi.
    Ad esempio, può ridurre del 70% il tempo speso per le chiamate informative e garantire che il 100% dei pagamenti arrivi in tempo con promemoria vocali automatici. Questo significa più tempo per la sua
    squadra educativa e meno stress. Le interessa vedere una demo di 10 minuti su come funziona?
  goal: Collegare le funzionalità dell'agente AI al risparmio di tempo/tangibile.
