typical_objections:
- objection: Siamo una piccola struttura, non possiamo permetterci tecnologia avanzata.
  response: Proprio per le piccole strutture è fondamentale. Parte da soli 99€ al mese e le fa risparmiare subito più di quanto costa, liberando risorse. Inoltre, le dà un vantaggio competitivo di professionalità
    rispetto agli altri nidi della zona.
- objection: I genitori preferiscono parlare con una persona, non con un robot.
  response: Assolutamente d'accordo. Il nostro agente non sostituisce il contatto umano, lo potenzia. Filtra le chiamate routinarie (orari, costi), così il suo staff ha più tempo per conversazioni di qualità
    con i genitori durante le visite o gli aggiornamenti quotidiani. Inoltre, è sempre disponibile, anche la domenica.
- objection: Siamo già organizzati con WhatsApp e fogli Excel.
  response: Capisco. WhatsApp ed Excel sono flessibili, ma non scalano, sono insicuri per i dati (GDPR) e dipendono dall'intervento manuale. Il nostro sistema automatizza e traccia tutto in un unico posto,
    riducendo errori e rischi. Ha mai perso un pagamento o un messaggio importante in una chat di gruppo?
