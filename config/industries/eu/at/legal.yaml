industry_faq:
- question: Wie schützen Sie die Vertraulichkeit unserer Mandantengespräche?
  answer_template: Unser System ist DSGVO-konform entwickelt und hostet alle Daten
    in der EU. Gespräche werden verschlüsselt übertragen und Sie haben volle Kontrolle
    über die Datenspeicherung.
- question: Kann der Agent komplexe rechtliche Fragen beantworten?
  answer_template: Nein, der Agent dient der Erstinformation und Terminvereinbarung.
    Für komplexe rechtliche Auskünfte verbindet er Sie direkt mit einem Anwalt Ihrer
    Kanzlei.
- question: Was kostet die Implementierung einer solchen Lösung?
  answer_template: Die Kosten richten sich nach dem Umfang. Unser Einstiegspaket beginnt
    bei ca. 299€ mtl. und beinhaltet die wichtigsten Funktionen für kleine Kanzleien.
- question: Wie lange dauert die Einrichtung?
  answer_template: Die Standard-Einrichtung dauert 2-3 Wochen. Wir passen die Dialoge
    und Integrationen speziell auf Ihre Kanzlei an.
- question: Funktioniert das auch außerhalb der Bürozeiten?
  answer_template: Ja, absolut. Der AI Voice Agent ist 24 Stunden am Tag, 7 Tage die
    Woche für Ihre potentiellen Mandanten erreichbar.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Interessent nach den Kosten fragt.
  script: Unsere Lösung beginnt bei 299€ pro Monat. Damit automatisieren Sie bereits
    die wichtigsten Prozesse wie Terminbuchung und Erstkontakt. Bei durchschnittlich
    5 neuen Mandaten pro Monat hat sich das investierte Geld bereits in wenigen Wochen
    amortisiert. Darf ich Ihnen eine detaillierte Kosten-Nutzen-Rechnung für Ihre
    Kanzlei erstellen?
  goal: Den Preis mit klarem ROI rechtfertigen und zum nächsten Schritt einladen.
- trigger: objection_security
  situation: Wenn Bedenken zum Datenschutz geäußert werden.
  script: Das ist ein sehr wichtiger Punkt. Unsere Lösung ist speziell für den EU-Raum
    und die strengen DSGVO-Anforderungen konzipiert. Alle Server stehen in Österreich/Deutschland,
    und wir bieten vollständige Verträge zur Auftragsverarbeitung (AVV) an. Viele
    österreichische Kanzleien vertrauen bereits auf unsere Technologie.
  goal: Bedenken ausräumen und mit Referenzen Vertrauen aufbauen.
- trigger: lead_qualification
  situation: Beim ersten Kontakt mit einer unbekannten Kanzlei.
  script: Guten Tag, mein Name ist [Name] von [Firma]. Wir unterstützen österreichische
    Anwaltskanzleien dabei, durch Automatisierung von Telefonanfragen und Terminplanung
    bis zu 20 Stunden Verwaltungszeit pro Woche zu sparen. Darf ich fragen, wie viele
    neue Anrufe von potentiellen Mandanten Sie durchschnittlich pro Woche erhalten?
  goal: Interesse wecken und eine quantitative Grundlage für das Gespräch ermitteln.
