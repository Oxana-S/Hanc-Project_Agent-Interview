typical_objections:
- objection: Das funktioniert bei uns nicht, unsere Mandanten wollen immer mit einem
    Menschen sprechen.
  response: Das verstehe ich vollkommen. Unser Agent fungiert als intelligenter Empfang,
    der den Mandanten schnell zum richtigen Ansprechpartner führt. Die persönliche
    Beratung durch den Anwalt bleibt der Kern – wir optimieren nur den Weg dorthin
    und entlasten Sie von Routinefragen.
- objection: Wir haben kein Budget für solche Innovationen.
  response: Gerade dann ist Automatisierung der Schlüssel. Die Investition amortisiert
    sich oft innerhalb weniger Wochen durch eingesparte Personalkosten und zusätzliche
    Mandate. Können wir gemeinsam eine kurze Analyse Ihrer aktuellen Anruf- und Anfragensituation
    machen?
- objection: Die Einrichtung und Einarbeitung ist uns zu aufwändig.
  response: Wir übernehmen den Großteil der Einrichtung. Unsere Dialoge sind vorkonfiguriert
    für österreichische Kanzleien, und wir schulen Ihr Team in einem kurzen Workshop.
    Der laufende Aufwand ist minimal.
