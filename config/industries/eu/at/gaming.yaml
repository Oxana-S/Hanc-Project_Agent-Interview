industry_faq:
- question: Wie hoch sind die Kosten für einen KI-Sprachagenten?
  answer_template: Die Kosten beginnen bei etwa 200 EUR pro Monat für Basisfunktionen
    und skalieren je nach Umfang. Gerne erstelle ich ein individuelles Angebot.
- question: Ist der Agent mit unseren bestehenden Systemen kompatibel?
  answer_template: Ja, unser Agent integriert sich nahtlos mit gängigen CRM-, Ticketing-
    und Kommunikationstools. Wir unterstützen Sie bei der Einrichtung.
- question: Wie wird der Datenschutz (GDPR) gewährleistet?
  answer_template: Alle Datenverarbeitungen erfolgen DSGVO-konform mit Serverstandorten
    in der EU. Wir bieten vertragliche Vereinbarungen zur Compliance.
- question: Kann der Agent auch auf Englisch oder anderen Sprachen kommunizieren?
  answer_template: Ja, der Agent unterstützt Mehrsprachigkeit, inklusive Deutsch und
    Englisch, ideal für internationale Spieler.
- question: Wie schnell ist die Implementierung?
  answer_template: Standard-Implementierungen dauern 2-4 Wochen, abhängig von Ihren
    Anforderungen und Integrationen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen fragt.
  script: Vielen Dank für Ihre Anfrage. Unser KI-Sprachagent startet bei 200 EUR monatlich
    und spart Ihnen typischerweise bis zu 40% Supportkosten. Möchten Sie eine detaillierte
    ROI-Berechnung für Ihr Studio?
  goal: Interesse wecken und zu einem vertieften Gespräch über Einsparungen führen.
- trigger: feature_request
  situation: Wenn ein Kunde spezifische Funktionen erfragt.
  script: Unser Agent kann individuell angepasst werden, zum Beispiel für Community-Management
    oder eSports-Kommunikation. Welche Herausforderungen sind bei Ihnen aktuell am
    dringendsten?
  goal: Bedürfnisse identifizieren und maßgeschneiderte Lösung anbieten.
- trigger: competitor_mention
  situation: Wenn ein Kunde Wettbewerber erwähnt.
  script: Wir verstehen. Unser Fokus liegt auf branchenspezifischen Lösungen für Gaming,
    mit lokaler Expertise in Österreich und DSGVO-Compliance. Können wir Ihnen eine
    Demo zeigen?
  goal: Differenzierung hervorheben und Demo vereinbaren.
