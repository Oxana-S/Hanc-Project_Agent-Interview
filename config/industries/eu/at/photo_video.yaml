industry_faq:
- question: Wie lange dauert die Bearbeitung der Fotos nach einem Shooting?
  answer_template: Die Bearbeitungszeit beträgt in der Regel 2-3 Wochen, abhängig vom Umfang und der Komplexität des Projekts. Bei Expressaufträgen sind kürzere Zeiten möglich.
- question: Können Sie auch kurzfristige Termine anbieten, zum Beispiel für spontane Events?
  answer_template: Ja, bei Verfügbarkeit können wir kurzfristige Termine vereinbaren. Bitte kontaktieren Sie uns direkt, um die Optionen zu besprechen.
- question: Was kostet eine Hochzeitsfotografie in Österreich?
  answer_template: Die Preise für Hochzeitsfotografie beginnen bei 1500 EUR und variieren je nach Paket, Dauer und zusätzlichen Leistungen wie Alben oder Videodiensten.
- question: Bieten Sie auch Videodienste an, und sind diese im Paket enthalten?
