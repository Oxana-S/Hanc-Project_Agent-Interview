pain_points:
- description: Hohe Kosten für professionelle Foto- und Videoausrüstung sowie Softwarelizenzen.
  severity: high
  solution_hint: Der KI-Sprachagent kann bei der Suche nach kostengünstigen Leasingoptionen oder gebrauchter Ausrüstung helfen und Finanzierungsmöglichkeiten aufzeigen.
- description: Zeitaufwändige Kundenakquise und Verwaltung von Anfragen, Terminen und Rechnungen.
  severity: high
  solution_hint: Automatisierte Leadgenerierung, Terminbuchung und Follow-up-Anrufe durch den KI-Sprachagenten entlasten und steigern die Effizienz.
- description: Schwierigkeiten bei der Terminplanung und -koordination, besonders während der Hochsaison.
  severity: medium
  solution_hint: Der KI-Sprachagent kann Kalender integrieren, Termine selbstständig vereinbaren und Kunden erinnern, um Doppelbuchungen zu vermeiden.
- description: Herausforderungen in der Nachbearbeitung und Bildbearbeitung, die viel Zeit in Anspruch nehmen.
  severity: medium
  solution_hint: Der KI-Sprachagent kann Workflows optimieren, externe Editoren verwalten und Kundenupdates automatisieren, um Bearbeitungszeiten zu verkürzen.
- description: Einhaltung der GDPR-Richtlinien für die Speicherung und Verarbeitung von Kundendaten.
  severity: high
  solution_hint: Der KI-Sprachagent kann datenschutzkonforme Prozesse überwachen, Einwilligungen verwalten und Compliance-Checks durchführen.
- description: Saisonale Schwankungen in der Auftragslage führen zu unregelmäßigen Einnahmen.
  severity: medium
  solution_hint: Der KI-Sprachagent kann Marketingkampagnen in ruhigen Zeiten automatisieren und Kunden für Off-Season-Angebote gewinnen.
- description: Konkurrenzdruck durch günstige Amateure oder große Agenturen, die Preise drücken.
  severity: low
  solution_hint: Der KI-Sprachagent hebt USP wie Qualität, persönlichen Service und GDPR-Compliance hervor, um Kunden zu überzeugen.
