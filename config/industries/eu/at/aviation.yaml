industry_faq:
- question: Wie kann ein KI-Sprachagent bei kurzfristigen Flugausfällen helfen?
  answer_template: Unser KI-Agent informiert automatisch alle betroffenen Passagiere
    per Anruf oder SMS, bietet alternative Flugoptionen an und kann Umbuchungen direkt
    bestätigen. Dies entlastet Ihre Hotline und beschleunigt die Lösung.
- question: Ist Ihre Lösung mit unseren bestehenden Flugplanungssystemen kompatibel?
  answer_template: Ja, unsere Lösung bietet APIs für gängige Systeme wie NetLine oder
    Sabre AirCentre. Wir integrieren uns nahtlos in Ihre bestehende IT-Landschaft.
- question: Wie gewährleisten Sie die Einhaltung der GDPR in Österreich?
  answer_template: Alle unsere Sprachagenten sind nach dem Prinzip 'Privacy by Design'
    konzipiert. Datenverarbeitung findet primär in der EU statt, und wir bieten vollständige
    Protokollierung und Löschung nach Kundenvorgabe.
- question: Können Sie auch österreichische Dialekte verstehen?
  answer_template: Unser System ist auf Standarddeutsch trainiert, versteht aber gängige
    österreichische Besonderheiten und Begriffe. Für stark dialektale Sprache bieten
    wir optional eine Anpassung an.
- question: Was passiert, wenn der Sprachagent eine Frage nicht beantworten kann?
  answer_template: Der Agent erkennt seine Grenzen und leitet das Gespräch nahtlos
    an einen menschlichen Kollegen in Ihrer Zentrale weiter, inklusive aller bereits
    gesammelten Informationen.
- question: Wie schnell kann die Lösung implementiert werden?
  answer_template: Eine Basis-Integration für standardisierte Prozesse wie Passagierinformation
    ist innerhalb von 4-6 Wochen möglich. Komplexere Anwendungen wie Crew-Management
    benötigen 8-12 Wochen.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten der Lösung.
  script: Sehr gerne. Unsere Preise beginnen bei einem monatlichen Basisbeitrag von
    2.500 € für Kernfunktionen wie automatisierte Passagierinformation. Der genaue
    Preis hängt vom Umfang Ihrer Flotte und den gewünschten Zusatzmodulen ab. Können
    Sie mir eine grobe Vorstellung von Ihrer Flottengröße geben, damit ich ein passendes
    Angebot erstellen kann?
  goal: Qualifikation des Kunden und Erstellung eines maßgeschneiderten Angebots.
- trigger: competitor_mentioned
  situation: Kunde erwähnt einen Wettbewerber wie Lufthansa Systems.
  script: Verständlich, [Wettbewerber] ist ein bekannter Anbieter. Unser Fokus liegt
    speziell auf der Automatisierung von Sprach- und Kommunikationsprozessen mit KI,
    was sie oft nur als Add-on anbieten. Wir sind schneller implementiert, agiler
    und bieten eine echtzeitfähige Integration, die speziell für österreichische Compliance-Anforderungen
    wie die GDPR optimiert ist. Darf ich Ihnen einen Vergleich anhand Ihrer konkreten
    Schmerzpunkte zeigen?
  goal: Differenzierung durch Spezialisierung, Agilität und Lokalvorteil.
- trigger: objection_complexity
  situation: Kunde befürchtet, die Implementierung sei zu komplex und störend.
  script: Das ist eine wichtige Sorge. Unser Implementierungsansatz ist modular und
    beginnt mit einem unkritischen Bereich, wie der Passagierinfo bei Verspätungen.
    So sehen Sie schnell einen Nutzen, ohne Ihre Kernsysteme zu belasten. Wir begleiten
    Sie mit einem dedizierten Projektteam, das auch in Österreich sitzt. Könnten wir
    nächste Woche einen kurzen Termin für eine detaillierte Implementierungsplanung
    vereinbaren?
  goal: Bedenken zerstreuen durch schrittweisen Ansatz und lokalen Support.
- trigger: request_demo
  situation: Kunde möchte eine Demonstration der Technologie.
  script: Perfekt. Ich richte gerne eine Demo ein, die genau auf Ihre Branche zugeschnitten
    ist. Zeigen Sie mir Ihren größten Schmerzpunkt – sei es Crew-Einteilung oder Passagierkommunikation
    – und ich stelle die entsprechende Funktion live vor. Welcher Bereich interessiert
    Sie am meisten?
  goal: Interesse konkretisieren und auf spezifische Demo vorbereiten.
