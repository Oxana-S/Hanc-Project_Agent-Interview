industry_faq:
- question: Was kostet eine Saison-Liegeplatzmiete am Wolfgangsee?
  answer_template: Die Preise für einen Saison-Liegeplatz variieren je nach Bootsgröße
    und Lage. Typischerweise beginnen sie bei etwa 800 € pro Saison. Ich kann Sie
    gerne mit unserer Marina-Leitung für ein detailliertes Angebot verbinden.
- question: Bieten Sie auch Winterlagerung an?
  answer_template: Ja, wir bieten gesicherte Winterlagerung in unserer Halle an. Der
    Service umfasst Einlagerung, Kontrolle und Frühjahrseinarbeitung. Möchten Sie
    mehr Details oder einen Kostenvoranschlag?
- question: Kann ich spontan ein Boot für das Wochenende mieten?
  answer_template: Die Verfügbarkeit für Wochenendmieten ist besonders in der Hochsaison
    begrenzt. Ich prüfe gerne sofort für Sie unsere aktuelle Belegung und unterbreite
    Ihnen Optionen.
- question: Welche Unterlagen benötige ich für einen Bootsführerschein-Kurs?
  answer_template: Sie benötigen einen gültigen Personalausweis, ein Passfoto und
    ein ärztliches Attest. Der genaue Ablauf und die nächsten Kurs-Termine kann ich
    Ihnen gerne per E-Mail zusenden.
- question: Wie läuft eine Bootsreparatur bei Ihnen ab?
  answer_template: Nach einer ersten telefonischen Schadensschilderung vereinbaren
    wir einen Termin für eine Begutachtung in unserer Werft. Anschließend erhalten
    Sie ein detailliertes Angebot.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach den Kosten für einen Bootsverleih oder Marina-Dienst
    fragt.
  script: Vielen Dank für Ihre Anfrage. Die Kosten richten sich nach Bootstyp, Dauer
    und Saison. Unser Einstiegspreis für eine Tagesmiete eines kleinen Motorbootes
    beginnt bei 120 €. Um Ihnen das perfekte Angebot zu machen, darf ich fragen, für
    welchen Zeitraum und für wie viele Personen Sie suchen?
  goal: Lead qualifizieren und zum nächsten Schritt (detailliertes Angebot) führen.
- trigger: availability_check
  situation: Wenn ein Kunde die Verfügbarkeit für einen bestimmten Zeitraum abfragt.
  script: Ich prüfe das sofort für Sie in unserem System. Für welche Art von Boot
    oder Dienstleistung interessieren Sie sich genau? Und für welches Datum? Sobald
    ich die Verfügbarkeit habe, kann ich Ihnen umgehend eine verbindliche Reservierungsoption
    anbieten.
  goal: Konkrete Buchung initiieren oder Reservierung vornehmen.
- trigger: service_overview
  situation: Wenn ein neuer Kontakt einen allgemeinen Überblick über unsere Dienstleistungen
    wünscht.
  script: 'Sehr gerne. Wir bieten umfassende Dienstleistungen rund ums Boot: Von der
    Liegeplatzmiete und Winterlagerung über Bootsverleih und Charter bis hin zu Werftdienstleistungen
    und Führerscheinkursen. Auf welchem Gebiet kann ich Sie zunächst unterstützen?'
  goal: Gespräch auf spezifische Kundenbedürfnisse lenken und Interesse wecken.
- trigger: objection_too_expensive
  situation: Wenn der Kunde Bedenken wegen der Kosten äußert.
  script: Ich verstehe, dass der Preis ein wichtiger Faktor ist. Bedenken Sie bitte,
    dass in unseren Tarifen oft Wartung, Versicherung und Service enthalten sind,
    was Ihnen zusätzliche Kosten und Aufwand erspart. Soll ich Ihnen die inkludierten
    Leistungen im Detail für das gewünschte Paket aufschlüsseln?
  goal: Wert kommunizieren und Einwand entkräften.
