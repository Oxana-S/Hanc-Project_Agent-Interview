pain_points:
- description: Hohe Wartungs- und Instandhaltungskosten für Boote und Yachten, besonders
    nach der Wintersaison.
  severity: high
  solution_hint: Automatisierte Erinnerungen für Wartungstermine und Vernetzung mit
    Werkstätten via Sprachagent.
- description: Saisonale Auftragsspitzen im Sommer führen zu überlasteten Mitarbeitern
    und verpassten Anrufen.
  severity: high
  solution_hint: AI Voice Agent kann 24/7 Anrufe entgegennehmen, Termine buchen und
    Basisauskünfte geben.
- description: Komplexe Logistik und Buchhaltung durch unterschiedliche Standorte
    (Marinas, Verleihstationen).
  severity: medium
  solution_hint: Integration des Voice Agents in Buchhaltungssoftware für automatisierte
    Rechnungsstellung und Lagerabfragen.
- description: Mangel an verfügbarem Fachpersonal für Reparatur und Kundenservice.
  severity: medium
  solution_hint: Voice Agent entlastet Personal von Routineanfragen, sodass sich Fachkräfte
    auf komplexe Aufgaben konzentrieren können.
- description: Ineffiziente Buchungs- und Reservierungssysteme führen zu doppelten
    Buchungen und unzufriedenen Kunden.
  severity: high
  solution_hint: Echtzeit-Synchronisation von Verfügbarkeiten und direkte Buchung
    über den Sprachassistenten.
- description: Schwierigkeiten bei der Erreichung neuer Kunden außerhalb der lokalen
    Region.
  severity: low
  solution_hint: Voice Agent kann gezielt Rückrufaktionen für Interessenten durchführen
    und Reichweite erweitern.
- description: Hoher administrativer Aufwand für Versicherungs- und Genehmigungsdokumente.
  severity: medium
  solution_hint: Automatisierte Erinnerungen und Checklisten für fällige Dokumente
    via Sprachbenachrichtigung.
