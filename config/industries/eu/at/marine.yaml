typical_objections:
- objection: Das ist mir zu teuer / Das Budget ist nicht vorgesehen.
  response: Ich verstehe die Budgetüberlegungen. Viele unserer Kunden stellen fest,
    dass die Einsparungen an Personalkosten und die zusätzlichen Buchungen die Investition
    innerhalb weniger Monate amortisieren. Darf ich Ihnen eine kurze Kosten-Nutzen-Rechnung
    für Ihr Geschäft skizzieren?
- objection: Unsere Prozesse laufen gut genug, wir brauchen keine Automatisierung.
  response: Das freut mich zu hören! Oft geht es bei der Automatisierung weniger um
    die Behebung von Problemen, sondern um die Skalierbarkeit und Vorbereitung auf
    Wachstum. Unser Service kann Ihnen helfen, in der Hochsaison mehr Kunden zu bedienen,
    ohne zusätzliches Personal einstellen zu müssen.
- objection: Die Technik ist uns zu kompliziert / Wir haben keine IT-Ressourcen.
  response: Genau dafür sind wir da. Die Einrichtung und Wartung übernehmen wir komplett.
    Sie müssen sich um nichts kümmern. Unser Sprachagent ist einfach per Telefon nutzbar
    – ohne zusätzliche Software auf Ihren Geräten.
