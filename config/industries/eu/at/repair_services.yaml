industry_faq:
- question: Wie schnell können Sie zu mir kommen?
  answer_template: Vielen Dank für Ihre Anfrage. Unser nächstmöglicher Einsatztermin
    ist in der Regel innerhalb von 24 Stunden. Für einen genauen Termin benötige ich
    kurz Ihre Postleitzahl und eine Beschreibung des Problems.
- question: Was kostet eine Reparatur ungefähr?
  answer_template: 'Die Kosten hängen stark vom Gerät und dem Defekt ab. Eine grobe
    Orientierung: Eine Diagnose kostet meist zwischen 40 und 80 Euro, die Reparatur
    selbst beginnt bei etwa 80 Euro aufwärts, plus Ersatzteile. Ich kann Ihnen gerne
    einen Festpreis für gängige Probleme nennen oder einen kostenlosen Rückruf für
    eine detaillierte Schätzung vereinbaren.'
- question: Haben Sie eine Bereitschaft für Notdienste, auch am Wochenende?
  answer_template: Ja, wir bieten einen Notdienst an. Für Einsätze außerhalb unserer
    regulären Öffnungszeiten (Mo-Fr, 8-18 Uhr) und am Wochenende berechnen wir einen
    Bereitschaftszuschlag. Möchten Sie mehr dazu erfahren?
- question: Geben Sie eine Garantie auf Ihre Reparaturen?
  answer_template: Selbstverständlich. Auf unsere Reparaturarbeiten und die verbauten
    neuen Ersatzteile geben wir standardmäßig 12 Monate Gewährleistung. Auf generalüberholte
    Teile gilt eine Garantie von 6 Monaten.
- question: Kann ich ein Festpreisangebot erhalten, bevor Sie beginnen?
  answer_template: Ja, das ist unser Standardverfahren. Nach der Diagnose erstellen
    wir ein verbindliches Festpreisangebot. Erst nach Ihrer Zustimmung beginnen wir
    mit der Reparatur. So haben Sie absolute Kostensicherheit.
sales_scripts:
- trigger: initial_contact
  situation: Wenn ein potenzieller Kunde zum ersten Mal anruft und nach Reparaturmöglichkeiten
    fragt.
  script: Guten Tag, [Firmenname] Reparaturservice, mein Name ist [KI-Name]. Wie kann
    ich Ihnen helfen? ... Verstehe, Ihr [Gerät] hat ein Problem. Um Ihnen schnellstmöglich
    helfen zu können, würde ich gerne einen Termin für Sie vereinbaren. Unser nächstmöglicher
    Termin ist [Datum/Uhrzeit]. Passt Ihnen das? Großartig. Ich benötige noch kurz
    Ihre Kontaktdaten für die Terminbestätigung per SMS.
  goal: Kontaktdaten erfassen und einen konkreten Termin vereinbaren, um aus einer
    Anfrage einen gebuchten Auftrag zu machen.
- trigger: price_question
  situation: Wenn der Kunde sofort nach den Kosten fragt, bevor Details bekannt sind.
  script: Das ist eine wichtige Frage. Um Ihnen eine ehrliche und genaue Einschätzung
    geben zu können, benötigen wir zunächst eine kurze Diagnose vor Ort. Diese kostet
    pauschal [z.B. 59 Euro]. Dafür erhalten Sie ein verbindliches Festpreisangebot
    für die Reparatur. Wenn Sie die Reparatur dann bei uns durchführen lassen, erlassen
    wir die Diagnosegebühr. So haben Sie volle Kostentransparenz ohne Überraschungen.
    Soll ich einen Termin für die Diagnose vereinbaren?
  goal: Das Gespräch von einem vagen Preisgespräch auf die konkrete Buchung einer
    Diagnose lenken, die zum Auftrag führt.
- trigger: callback_request
  situation: Wenn der Kunde einen Rückruf von einem Techniker oder der Geschäftsführung
    wünscht.
  script: Selbstverständlich kann ich einen Rückruf für Sie organisieren. Unser [Techniker/Geschäftsführer]
    ruft Sie gerne heute bis spätestens [Uhrzeit] zurück. Um ihn optimal vorzubereiten,
    dürfte ich kurz wissen, um welches Gerät und welches Problem es genau geht? Perfekt,
    vielen Dank. Sie erhalten Ihren Rückruf an der Nummer, von der Sie gerade anrufen.
  goal: Wertschätzung zeigen und den Rückruf zusagen, gleichzeitig wichtige Informationen
    für den Kollegen sammeln.
