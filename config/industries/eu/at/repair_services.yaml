typical_objections:
- objection: Das ist mir zu teuer / Ich habe das Budget nicht.
  response: 'Das verstehe ich gut. Bedenken Sie aber: Eine professionelle Reparatur
    verlängert die Lebensdauer Ihres [Geräts] um Jahre. Ein Neukauf wäre ein Vielfaches
    teurer. Unsere Festpreisgarantie gibt Ihnen Sicherheit. Könnten wir mit einer
    einfacheren, kostengünstigeren Reparaturlösung starten?'
- objection: Ich rufe lieber noch bei ein paar anderen Betrieben an und vergleiche.
  response: Ein absolut vernünftiger Schritt. Damit Ihr Vergleich fair ist, empfehle
    ich, überall nach einem verbindlichen Festpreisangebot nach der Diagnose zu fragen,
    nicht nach einer vagen Schätzung am Telefon. Unser Angebot dazu haben Sie ja schon.
    Darf ich Ihnen einen Diagnosetermin reservieren, den Sie bei Bedarf stornieren
    können, wenn Sie sich anders entscheiden?
- objection: Ich traue einer Maschine/KI nicht, mein komplexes Problem zu verstehen.
  response: 'Das ist eine berechtigte Sorge. Lassen Sie mich klarstellen: Ich bin
    hier, um Ihnen schnell und effizient einen Termin mit einem unserer erfahrenen
    menschlichen Techniker zu vermitteln und alle organisatorischen Fragen zu klären.
    Die fachliche Diagnose und Lösung erfolgt dann selbstverständlich durch unseren
    Experten bei Ihnen vor Ort. Probieren wir es einfach aus?'
