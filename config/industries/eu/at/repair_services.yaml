pain_points:
- description: Hohe Kosten für Kundenaquise durch traditionelle Werbung wie Zeitungsinserate
    oder Google Ads.
  severity: high
  solution_hint: AI Voice Agent kann telefonische Anfragen automatisch bearbeiten
    und Termine vereinbaren, wodurch Streuverluste reduziert werden.
- description: Ineffiziente Terminplanung mit vielen verpassten Anrufen und doppelten
    Buchungen im Kalender.
  severity: high
  solution_hint: Voice Agent kann rund um die Uhr Anrufe entgegennehmen, Verfügbarkeit
    prüfen und Termine sofort bestätigen.
- description: Lange Wartezeiten für Kunden am Telefon in Stoßzeiten führen zu frustrierten
    Anrufern und verlorenen Aufträgen.
  severity: medium
  solution_hint: Der Agent kann mehrere Anrufe parallel bearbeiten, Warteschleifen
    eliminieren und grundlegende Informationen im Voraus sammeln.
- description: Schwierigkeiten, Stammkunden zu binden und an regelmäßige Wartungen
    zu erinnern.
  severity: medium
  solution_hint: Automatisierte Erinnerungsanrufe für bevorstehende Wartungen oder
    Follow-up-Anrufe nach Reparaturen durchführen.
- description: Hoher administrativer Aufwand für die Angebotserstellung und Nachverfolgung
    von Reparaturaufträgen.
  severity: medium
  solution_hint: Der Agent kann Kundendaten und Problembeschreibungen erfassen und
    direkt in ein CRM oder Werkstattsystem übertragen.
- description: Unklarheit über Reparaturkosten am Telefon führt zu späteren Diskussionen
    und unzufriedenen Kunden.
  severity: low
  solution_hint: Voice Agent kann standardisierte Kostenschätzungen für häufige Reparaturen
    basierend auf hinterlegten Preisen kommunizieren.
