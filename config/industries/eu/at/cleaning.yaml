typical_objections:
- objection: Das ist mir zu teuer, das kann ich auch selbst machen.
  response: Das verstehe ich. Berücksichtigen Sie dabei aber den Wert Ihrer eigenen Zeit. Wenn Sie die Reinigung an uns abgeben, gewinnen Sie wertvolle Stunden für Familie, Hobbies oder Ihr Business. Zudem
    erhalten Sie ein professionelleres Ergebnis, das länger anhält.
- objection: Ich hatte schon schlechte Erfahrungen mit Reinigungsfirmen.
  response: Das tut mir leid zu hören. Genau deshalb setzen wir auf festangestellte, sorgfältig ausgewählte und geschulte Mitarbeiter, nicht auf Subunternehmer. Zudem haben Sie mit mir als Ihrem digitalen
    Ansprechpartner jederzeit direkten Kontakt und Einblick in den Status.
- objection: Ich brauche keine regelmäßige Reinigung, nur ab und zu.
  response: Das ist absolut in Ordnung. Viele unserer Kunden starten mit einer einmaligen Großreinigung. Der Vorteil bei uns ist, dass Sie danach bei Bedarf jederzeit und ohne Vertragsbindung flexibel weitere
    Termine buchen können – alles über unsere einfache App oder per Anruf.
