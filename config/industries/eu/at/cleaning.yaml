industry_faq:
- question: Was kostet eine Grundreinigung für eine 80m² Wohnung?
  answer_template: Für eine 80m² Wohnung beginnen unsere Preise für eine Grundreinigung bei etwa 120-180 Euro, abhängig vom Zustand und den gewünschten Leistungen. Ich kann Ihnen gerne ein detailliertes,
    unverbindliches Angebot erstellen.
- question: Bieten Sie auch regelmäßige Reinigungen mit Vertrag an?
  answer_template: Ja, wir bieten flexible Verträge für Unterhaltsreinigungen (wöchentlich, 14-tägig, monatlich) an. Diese sind oft kostengünstiger als Einzelreinigungen und garantieren Ihnen einen festen
    Termin.
- question: Sind Ihre Reinigungsmittel umweltfreundlich?
  answer_template: Auf Wunsch verwenden wir ausschließlich zertifizierte, ökologische Reinigungsmittel. Bitte teilen Sie uns dies einfach bei der Buchung mit.
- question: Was passiert, wenn etwas während der Reinigung beschädigt wird?
  answer_template: Alle unsere Mitarbeiter sind versichert. Sollte wider Erwarten ein Schaden entstehen, klären wir dies umgehend über unsere Haftpflichtversicherung.
- question: Können Sie auch kurzfristig am gleichen Tag kommen?
  answer_template: Wir bemühen uns immer, kurzfristige Anfragen zu bedienen. Die Verfügbarkeit hängt von unserer Auslastung ab. Am schnellsten buchen Sie über unseren Online-Kalender oder per Telefon.
- question: Arbeiten Sie mit eigenen, angestellten Mitarbeitern?
  answer_template: Ja, bei uns sind alle Reinigungskräfte fest angestellt, sozialversichert und erhalten regelmäßige Schulungen. Sie erhalten also immer qualifiziertes und zuverlässiges Personal.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach dem Preis für eine bestimmte Leistung oder Größe fragt.
  script: 'Sehr gerne. Für eine grobe Einschätzung benötige ich nur zwei Informationen: Die ungefähre Quadratmeterzahl der zu reinigenden Fläche und ob es sich um eine Grund- oder Unterhaltsreinigung handelt.
    Darauf basierend kann ich Ihnen sofort einen Richtpreis nennen und im Anschluss ein detailliertes, unverbindliches Angebot zusenden.'
  goal: Vom Preisgespräch zu einer konkreten Angebotserstellung führen und Vertrauen durch Transparenz aufbauen.
- trigger: contract_concern
  situation: Wenn der Kunde Bedenken bezüglich langer Vertragslaufzeiten äußert.
  script: Ich verstehe Ihre Bedenken vollkommen. Unsere Verträge sind bewusst flexibel gestaltet. Sie starten mit einer Probezeit von einem Monat und haben danach eine Kündigungsfrist von nur 4 Wochen.
    So können Sie unsere Qualität erst in Ruhe testen.
  goal: Einwand entkräften und durch Flexibilität Sicherheit vermitteln.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber nennt oder nach Unterschieden fragt.
  script: Das ist eine gute Frage. Viele Anbieter arbeiten mit Subunternehmern. Unser großer Vorteil ist, dass wir mit festangestellten, geschulten Teams arbeiten, was für gleichbleibende Qualität und direkte
    Ansprechpartner sorgt. Zudem digitalisieren wir alle Abläufe, was für Sie weniger Organisationsaufwand bedeutet.
  goal: Unsere USPs (qualifizierte Angestellte, Digitalisierung) klar kommunizieren und einen Mehrwert gegenüber Mitbewerbern aufzeigen.
- trigger: service_clarification
  situation: Wenn der Kunde unsicher ist, welche Leistung er benötigt.
  script: 'Lassen Sie mich kurz die Unterschiede erklären: Die ''Grundreinigung'' ist eine umfassende Komplettreinigung für einen Neustart. Die ''Unterhaltsreinigung'' hält diesen Zustand regelmäßig. Viele
    Kunden starten mit einer Grundreinigung und buchen dann eine regelmäßige Unterhaltsreinigung. Ich empfehle Ihnen basierend auf Ihrer Situation gerne das Passende.'
  goal: Beraten statt verkaufen, Fachkompetenz demonstrieren und die ideale Dienstleistung für den Kunden identifizieren.
