industry_faq:
- question: Welche Beauty-Produkte bieten Sie an?
  answer_template: Wir führen ein breites Sortiment an Kosmetik, Haarpflege, Salonbedarf
    und professionellen Geräten, darunter Marken wie Balea, Alterra und internationale
    Labels. Gerne beraten wir Sie persönlich zu Ihren Bedürfnissen.
- question: Können Sie Produkte an meinen Salon liefern?
  answer_template: Ja, wir bieten Lieferungen in ganz Österreich an, mit Optionen
    für regelmäßige Großhandelsbestellungen oder Einzellieferungen. Die Kosten und
    Zeiten hängen von der Region ab.
- question: Gibt es Schulungen für neue Produkte?
  answer_template: Absolut! Wir veranstalten regelmäßige Schulungen und Workshops
    für Friseure und Kosmetiker, sowohl online als auch vor Ort. Melden Sie sich für
    unseren Newsletter an, um Updates zu erhalten.
- question: Wie handle ich mit Rücksendungen oder Reklamationen?
  answer_template: Bei Problemen kontaktieren Sie bitte unseren Kundenservice unter
    der angegebenen Nummer. Wir bearbeiten Rücksendungen innerhalb von 14 Tagen gemäß
    unseren AGB, vorbehaltlich der GDPR-Compliance.
- question: Unterstützen Sie Online-Bestellungen?
  answer_template: Ja, unser Online-Shop ist 24/7 verfügbar, und Sie können auch per
    Telefon über unseren KI-Stimmenagenten bestellen. Wir bieten sichere Zahlung und
    schnelle Lieferung.
- question: Was sind Ihre Öffnungszeiten?
  answer_template: Unser physischer Laden hat Standardzeiten, aber unser KI-Stimmenagent
    ist rund um die Uhr erreichbar für Bestellungen und Anfragen, sodass Sie flexibel
    unterstützt werden.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach Preisen für Beauty-Produkte oder Dienstleistungen
  script: Guten Tag! Vielen Dank für Ihr Interesse. Unsere Preise variieren je nach
    Produkt und Menge, beginnen aber bei etwa 50 EUR für Basispakete. Möchten Sie
    mehr über spezifische Angebote erfahren oder eine kostenlose Beratung vereinbaren?
  goal: Kundeninteresse wecken und zu einem detaillierteren Gespräch führen
- trigger: service_inquiry
  situation: Kunde erkundigt sich nach Schulungen oder Beratungen
  script: Hallo! Wir bieten maßgeschneiderte Beauty-Beratungen und Schulungen ab 100
    EUR pro Session. Unser KI-Stimmenagent kann Ihnen sofort verfügbare Termine vorschlagen
    oder weitere Details per E-Mail senden. Interessiert?
  goal: Dienstleistung verkaufen und Termin vereinbaren
- trigger: competitor_mention
  situation: Kunde erwähnt einen Mitbewerber wie dm oder Bipa
  script: Verstanden! Im Vergleich zu großen Einzelhändlern bieten wir persönlichere
    Beratung, spezialisierte Salonprodukte und flexible Lieferoptionen. Möchten Sie
    hören, wie wir Ihr Geschäft mit KI-Unterstützung effizienter machen können?
  goal: Differenzierung herausstellen und Wert proposition betonen
- trigger: budget_concern
  situation: Kunde äußert Bedenken zu den Kosten
  script: Ich verstehe Ihre Budgetüberlegungen. Unsere KI-Lösungen starten bei 29
    EUR pro Monat und können Ihnen bis zu 20% Zeit bei Verwaltungsaufgaben sparen.
