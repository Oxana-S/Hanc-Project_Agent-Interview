sales_scripts:
- trigger: price_question
  situation: Wenn ein Interessent nach dem Preis fragt.
  script: Sehr gerne. Unsere Kurspreise beginnen bei 200 € für einen Basiskurs. Die
    genauen Kosten hängen vom gewählten Umfang und Format ab. Um Ihnen das passende
    Angebot zu machen, darf ich fragen, welche Vorkenntnisse Sie mitbringen und was
    Ihr Lernziel ist?
  goal: Vom Preis zum Wertgespräch überleiten und Bedarf qualifizieren.
- trigger: time_objection
  situation: Wenn ein Interessent Zeitmangel als Einwand nennt.
  script: Das verstehe ich gut. Viele unserer Teilnehmer sind berufstätig. Unsere
    Online-Kurse sind daher flexibel gestaltet. Sie benötigen nur etwa 3-5 Stunden
    pro Woche, die Sie sich frei einteilen können. Wir starten bald mit einem neuen
    Kurs – möchten Sie sich für eine unverbindliche Infomail anmelden?
  goal: Einwand entkräften und zu einem nächsten, geringfügigen Schritt führen.
- trigger: certificate_question
  situation: Wenn die Anerkennung eines Zertifikats gefragt wird.
  script: Ja, absolut. Sie erhalten nach erfolgreichem Abschluss ein Zertifikat, das
    in der österreichischen Wirtschaft anerkannt ist. Viele unserer Kurse sind auch
    von der WKO empfohlen. Für welchen Bereich interessieren Sie sich genau?
  goal: Vertrauen aufbauen und das Gespräch auf den konkreten Fachbereich lenken.
