typical_objections:
- objection: Das ist mir zu teuer für eine Automatisierung.
  response: Ich verstehe Ihre Budgetüberlegungen. Betrachten Sie es als Investition in die Skalierbarkeit Ihres Geschäfts. Für weniger als die Kosten einer halben Teilzeitkraft gewinnen Sie 24/7-Erreichbarkeit
