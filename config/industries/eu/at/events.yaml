industry_faq:
- question: Was kostet die Planung einer Veranstaltung bei Ihnen?
  answer_template: Unsere Preise sind individuell und richten sich nach Umfang, Teilnehmerzahl und gewünschten Leistungen. Für eine erste Kosteneinschätzung benötigen wir Informationen zu Ihrem geplanten
    Datum, der ungefähren Teilnehmerzahl und Ihrem Budget. Darf ich Ihnen dazu ein paar Fragen stellen?
- question: Wie kann ein AI Voice Agent meiner Event-Agentur helfen?
  answer_template: Unser Voice Agent entlastet Ihr Team, indem er rund um die Uhr erste Kundenanfragen beantwortet, Termine vereinbart und Leads qualifiziert. So gewinnen Sie wertvolle Zeit für die kreative
    Planung und können auch außerhalb der Bürozeiten keine Anfrage mehr verpassen.
- question: Versteht der Voice Agent auch österreichische Dialekte?
  answer_template: Ja, unser System ist speziell für den deutschsprachigen Raum trainiert und kann österreichische Dialekte und Umgangssprache zuverlässig verstehen. Für internationale Events bieten wir
    auch englischsprachigen Support an.
- question: Ist die Nutzung mit der DSGVO vereinbar?
  answer_template: Absolut. Unser System ist DSGVO-konform entwickelt. Alle Gespräche werden transparent dokumentiert, Einwilligungen protokolliert und Daten nur gemäß Ihrer Vorgaben verarbeitet und gespeichert.
- question: Was passiert, wenn der Voice Agent eine komplexe Frage nicht beantworten kann?
  answer_template: In diesem Fall leitet der Agent das Gespräch nahtlos an einen menschlichen Kollegen in Ihrem Team weiter und übergibt alle bereits gesammelten Informationen, sodass der Kunde sich nicht
    wiederholen muss.
sales_scripts:
- trigger: price_question
  situation: Wenn ein potenzieller Kunde nach den Kosten für Eventplanungsdienstleistungen fragt.
  script: Vielen Dank für Ihre Anfrage. Um Ihnen ein passgenaues Angebot erstellen zu können, wäre es hilfreich, mehr über Ihr Vorhaben zu erfahren. Ist es eine Firmenveranstaltung, eine private Feier oder
    ein Kongress? Wie viele Gäste planen Sie ungefähr und haben Sie schon ein Wunschdatum im Blick?
  goal: Qualifizierung des Leads und Sammlung grundlegender Informationen für ein maßgeschneidertes Angebot, um vom Preis weg zur Wertschöpfung zu lenken.
- trigger: objection_automation
  situation: Wenn der Kunde Bedenken äußert, dass Automatisierung unpersönlich sei.
  script: Das verstehe ich gut. Persönlicher Kontakt ist in der Eventbranche entscheidend. Unser Voice Agent dient als erste Anlaufstelle, um Routinefragen zu klären und Termine zu vereinbaren. So stellt
    er sicher, dass Ihr Team entlastet wird und mehr Zeit für die persönliche Beratung und kreative Planung hat, genau dort, wo es wirklich darauf ankommt.
  goal: Bedenken ausräumen und den Voice Agent als Entlastung und Unterstützung, nicht als Ersatz, für das persönliche Service-Team positionieren.
- trigger: competitor_mention
  situation: Wenn der Kunde einen spezifischen Wettbewerber wie eine große Online-Plattform nennt.
  script: Ja, [Wettbewerbsname] ist sicher eine bekannte Option. Unser Fokus liegt auf maßgeschneiderter, persönlicher Betreuung und lokaler Expertise in Österreich. Unser Voice Agent ergänzt diese Stärke,
    indem er Ihre Erreichbarkeit maximiert und sicherstellt, dass jede Anfrage – auch außerhalb der Geschäftszeiten – professionell bearbeitet wird, während Sie sich auf die individuellen Kundenwünsche
    konzentrieren können.
  goal: Differenzierung durch lokale, persönliche Servicequalität und die Kombination aus menschlicher Expertise und intelligenter Automatisierung hervorheben.
