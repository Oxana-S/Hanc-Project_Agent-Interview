sales_scripts:
- goal: Den Wert des Systems vor dem Preis kommunizieren und ein detailliertes Gespräch
    vereinbaren.
  script: 'Die Investition setzt sich aus einer einmaligen Eintrittsgebühr und einer
    laufenden Lizenzgebühr zusammen. Die genaue Summe hängt von der gewählten Geschäftsform
    und Region ab. Wichtiger als der reine Preis ist jedoch, was Sie dafür erhalten:
    Ein erprobtes System, das Ihr Risiko minimiert. Um Ihnen konkrete Zahlen nennen
    zu können, bräuchte ich etwas mehr Hintergrund. Könnten wir dafür einen kurzen
    Termin für nächste Woche vereinbaren?'
  situation: Wenn ein Interessent als erste Frage nach dem Preis fragt.
  trigger: price_question_first
- goal: Vertrauen durch Transparenz aufbauen und konkretes Informationsmaterial anbieten.
  script: Das ist eine sehr berechtigte Sorge. Viele unserer Partner hatten sie am
    Anfang. Wir adressieren dieses Risiko durch unsere intensive Startbegleitung,
    detaillierte Standortanalysen und laufende Marketingunterstützung. Ich kann Ihnen
    gerne die Finanzplanung eines vergleichbaren Partners zusenden, damit Sie sich
    ein Bild von den realistischen Erträgen machen können. Dafür benötige ich nur
    kurz Ihre E-Mail-Adresse.
  situation: Wenn der Interessent Bedenken bezüglich des Risikos oder der Amortisation
    äußert.
  trigger: objection_roi_risk
- goal: Das Gespräch vertiefen und den Interessenten für eine nächste konkrete Handlung
    gewinnen.
  script: Das freut mich zu hören. Um Ihnen ein wirklich maßgeschneidertes Angebot
    unterbreiten zu können, wäre der nächste Schritt ein unverbindliches, etwa 30-minütiges
    Gespräch mit einem unserer Franchise-Berater. In diesem besprechen wir Ihre genauen
    Vorstellungen, den idealen Standort und klären alle offenen Detailfragen. Haben
    Sie nächste Woche Mittwoch oder Donnerstag Zeit?
  situation: Wenn der Interessent grundsätzliches Interesse bekundet und mehr Details
    wissen möchte.
  trigger: interest_shown
