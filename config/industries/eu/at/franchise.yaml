typical_objections:
- objection: Das ist mir zu teuer.
  response: Ich verstehe, dass es sich erstmal nach einer großen Investition anhört.
    Betrachten Sie es als Investition in ein reduziertes Risiko. Wir bieten zudem
    Gespräche mit Bankpartnern für Finanzierungsoptionen an. Darüber hinaus ist unsere
    Eintrittsgebühr im Branchenvergleich sehr fair, weil sie umfassende Schulungen
    beinhaltet.
- objection: Ich habe Angst, dass es sich nicht rechnet.
  response: Diese Sorge ist nachvollziehbar. Unser gesamtes System ist darauf ausgelegt,
    Ihre Erfolgschancen zu maximieren. Wir erstellen vorab eine detaillierte Wirtschaftlichkeitsberechnung
    für Ihren konkreten Standort. Außerdem verbinden wir Sie gerne mit einem bestehenden
    Partner, damit Sie aus erster Hand erfahren, wie die Zahlen bei ihm laufen.
- objection: Ich möchte meine Unabhängigkeit nicht verlieren.
  response: Sie behalten Ihre unternehmerische Unabhängigkeit! Unser System gibt Ihnen
    einen bewährten Rahmen vor, der Fehler vermeidet. Innerhalb dieses Rahmens haben
    Sie jedoch viel Gestaltungsspielraum, besonders im lokalen Kundenmanagement. Es
    ist eine Partnerschaft, bei der Sie von unserer Erfahrung profitieren.
- objection: Ich muss das erst mit meinem Steuerberater / Partner besprechen.
  response: Das ist sehr vernünftig. Gerne stelle ich Ihnen alle notwendigen Unterlagen
    wie unsere Vertragsgrundlagen und eine beispielhafte Finanzplanung zusammen, die
    Sie Ihrem Berater vorlegen können. Auf welchen Namen und an welche E-Mail-Adresse
    darf ich das Paket senden?
