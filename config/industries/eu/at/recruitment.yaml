typical_objections:
- objection: Das ist zu unpersönlich für unsere Bewerber.
  response: Ganz im Gegenteil. Bewerber schätzen schnelle und zuverlässige Kommunikation.
    Unser Agent bietet einen sofortigen, ersten Kontakt – etwas, das bei manueller
    Bearbeitung oft Tage dauert. Für die wirklich persönlichen Gespräche bleibt dann
    mehr Zeit.
- objection: Wir haben bereits ein gut funktionierendes Team, das brauchen wir nicht.
  response: Das freut mich zu hören. Stellen Sie sich vor, was Ihr Team leisten könnte,
    wenn es 15 Stunden pro Woche weniger mit administrativen Tasks verbringt. Unsere
    Lösung ist dafür da, Ihren bereits guten Prozess zu entlasten und zu beschleunigen,
    damit sich Ihr Team auf die Top-Kandidaten konzentrieren kann.
- objection: Die Einführung und Integration ist uns zu aufwändig.
  response: Der Setup ist in der Regel innerhalb eines Arbeitstages erledigt. Wir
    übernehmen den Großteil der technischen Integration und bieten umfassendes Onboarding
    für Ihr Team. Der Aufwand ist minimal im Vergleich zum dauerhaften Zeitgewinn.
