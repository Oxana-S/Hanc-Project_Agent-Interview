pain_points:
- description: Hoher administrativer Aufwand für die Bewerbervorauswahl und Terminvereinbarung
    für Vorstellungsgespräche.
  severity: high
  solution_hint: Automatisierte Erstinterviews und Terminkoordination über Sprachagenten,
    die 24/7 verfügbar sind.
- description: Geringe Reichweite bei der passiven Kandidatensuche und hohe Kosten
    für Jobportale wie karriere.at.
  severity: medium
  solution_hint: KI-gestützte Outbound-Ansprache potenzieller Kandidaten mit personalisierten
    Nachrichten.
- description: Schwierigkeiten, den Überblick über den Status aller offenen Stellen
    und Bewerberprozesse zu behalten.
  severity: medium
  solution_hint: Echtzeit-Updates und Statusberichte via Sprachinterface, Integration
    in bestehende ATS-Systeme.
- description: Komplexe Einhaltung der DSGVO bei der Speicherung und Verarbeitung
    von Bewerberdaten.
  severity: high
  solution_hint: Sprachagenten mit datenschutzkonformer Architektur und automatisierten
    Löschroutinen für veraltete Daten.
- description: Lange Time-to-Hire führt zu verlorenen Top-Kandidaten und Produktivitätsverlusten
    in den Teams.
  severity: high
  solution_hint: Beschleunigung des Prozesses durch automatisierte Screening-Fragen
    und sofortige Feedback-Schleifen.
- description: Hohe Kosten für externe Personaldienstleister, insbesondere für Fach-
    und Führungskräfte (Executive Search).
  severity: medium
  solution_hint: Kostenreduktion durch Automatisierung der ersten Recruiting-Phasen,
    Agent nur für finale Vermittlung.
- description: Schwierigkeit, eine positive Candidate Experience und starke Arbeitgebermarke
    aufzubauen.
  severity: low
  solution_hint: Persönlicher, durchgängiger Kommunikationskanal für Bewerber mit
    automatisierten Updates und Erinnerungen.
