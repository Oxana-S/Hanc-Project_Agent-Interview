industry_faq:
- question: Wie gewährleisten Sie die Einhaltung der DSGVO?
  answer_template: Unsere Lösung ist speziell für den EU-Raum entwickelt. Alle Kandidatendaten
    werden verschlüsselt, und wir implementieren automatisierte Löschfristen. Sie
    behalten die volle Kontrolle über die Datenhoheit.
- question: Kann der Sprachagent mit unserem bestehenden Bewerbermanagementsystem
    verbunden werden?
  answer_template: Ja, wir bieten standardisierte Schnittstellen (APIs) zu gängigen
    ATS wie Prescreen oder Personio. Gerne prüfen wir auch die Kompatibilität mit
    Ihrer individuellen Software.
- question: Wie personalisierbar sind die automatisierten Interviews?
  answer_template: Sie können die Fragenkataloge und Bewertungskriterien vollständig
    auf Ihre Stellenprofile und Unternehmenskultur anpassen. Die KI lernt zudem aus
    früheren erfolgreichen Einstellungen.
- question: Was passiert, wenn ein Kandidat komplexe Fragen stellt, die der Agent
    nicht beantworten kann?
  answer_template: Der Agent erkennt seine Grenzen und leitet das Gespräch nahtlos
    an einen menschlichen Kollegen aus Ihrem Team weiter oder vereinbart einen Rückruftermin.
- question: Ist diese Lösung auch für kleine und mittlere Unternehmen (KMU) in Österreich
    geeignet?
  answer_template: Absolut. Unser skalierbares Modell beginnt mit einem erschwinglichen
    Einstiegspaket, das speziell auf die Budgets und Bedürfnisse von KMUs zugeschnitten
    ist.
- question: Wie messen Sie den Erfolg bzw. die Einsparungen?
  answer_template: Sie erhalten klare KPIs wie reduzierte Time-to-Hire, geringere
    Kosten pro Einstellung und die eingesparte Zeit Ihrer HR-Mitarbeiter in einem
    monatlichen Dashboard.
sales_scripts:
- trigger: price_question
  situation: Wenn der Kunde nach den Kosten fragt oder sagt, dass es zu teuer ist.
  script: Ich verstehe, dass Kosten ein wichtiger Faktor sind. Bedenken Sie, dass
    die durchschnittlichen Kosten für eine externe Vermittlung in Österreich bei 20-30%
    des Jahresgehalts liegen. Unsere Lösung automatisierte einen Großteil dieses Prozesses
    für einen Bruchteil der Kosten. Darf ich Ihnen eine konkrete ROI-Berechnung für
    Ihr Unternehmen zeigen?
  goal: Den Fokus von den Anschaffungskosten auf die massive Kosteneinsparung und
    Wertschöpfung lenken.
- trigger: objection_efficacy
  situation: Wenn der Kunde Bedenken äußert, ob ein automatisiertes System bei der
    persönlichen Arbeit des Recruiting mithalten kann.
  script: Das ist eine berechtigte Frage. Unser Agent ersetzt nicht die menschliche
    Entscheidung, sondern entlastet Ihre Mitarbeiter von zeitraubenden Routineaufgaben
    wie der ersten Kontaktaufnahme und Terminfindung. So gewinnen Ihre Recruiter wertvolle
    Zeit für die wirklich strategischen Gespräche und die Beurteilung der besten Kandidaten.
  goal: Die Lösung als Enabler für die menschlichen Recruiter positionieren, nicht
    als Ersatz.
- trigger: request_demo
  situation: Wenn der Kunde Interesse zeigt und eine Demo oder mehr Informationen
    wünscht.
  script: Sehr gerne. Ich kann Ihnen sofort einen Termin für eine persönliche Online-Demo
    vereinbaren. Wir passen die Demo gerne an eine typische Stelle in Ihrem Unternehmen
    an – zum Beispiel in der Technik oder im Vertrieb – damit Sie den konkreten Nutzen
    sehen. Wann hätte es nächste Woche Zeit für 30 Minuten?
  goal: Ein konkretes Demogespräch mit festem Termin vereinbaren.
- trigger: competitor_mention
  situation: Wenn der Kunde erwähnt, dass er auch mit anderen Anbietern wie Hays oder
    klassischen ATS spricht.
  script: 'Hays ist sicher ein renommierter Player im klassischen Recruiting. Unser
    Ansatz ist komplementär: Wir helfen Ihnen, die internen Prozesse so effizient
    zu machen, dass Sie weniger auf teure externe Dienstleister angewiesen sind. Im
    Vergleich zu reinen ATS bieten wir die aktive, automatisierte Interaktion mit
    Kandidaten. So senken Sie sowohl interne Kosten als auch Agenturgebühren.'
  goal: Unsere einzigartige Positionierung als Prozessbeschleuniger zwischen internem
    HR und externen Agenturen darlegen.
