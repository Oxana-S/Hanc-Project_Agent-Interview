industry_faq:
- question: Ist der Einsatz eines KI-Sprachagenten mit der DSGVO vereinbar?
  answer_template: Ja, absolut. Unser System ist speziell für den EU-Markt entwickelt
    und erfüllt alle Anforderungen der DSGVO. Die Datenverarbeitung erfolgt transparent,
    und Sie behalten die volle Kontrolle über die Kundendaten.
- question: Kann der Sprachagent komplexe Finanzfragen beantworten?
  answer_template: Der Agent ist ideal für standardisierte Anfragen wie Produktinformationen,
    Kontostände oder Terminvereinbarungen. Bei komplexen, beratungsintensiven Themen
    leitet er den Kunden direkt an einen qualifizierten menschlichen Berater weiter.
- question: Wie schnell kann der Sprachagent implementiert werden?
  answer_template: Die Grundintegration in Ihre bestehenden Systeme dauert in der
    Regel 2-4 Wochen. Die Einrichtungszeit hängt von der Komplexität Ihrer gewünschten
    Anwendungsfälle ab.
- question: Was passiert, wenn der Kunde eine Frage stellt, die der Agent nicht versteht?
  answer_template: Unser Agent ist darauf trainiert, Unsicherheiten transparent zu
    kommunizieren. In solchen Fällen bittet er um Präzisierung oder leitet das Gespräch
    nahtlos an einen menschlichen Kollegen weiter.
- question: Wie hoch sind die monatlichen Kosten?
  answer_template: Unsere Preise beginnen bei einem transparenten Paket ab 299€ pro
    Monat. Die genauen Kosten hängen vom gewählten Funktionsumfang und dem Anrufvolumen
    ab. Ich kann Ihnen gerne ein individuelles Angebot erstellen.
- question: Funktioniert der Agent auch mit unserem bestehenden Buchhaltungssystem?
  answer_template: Sehr wahrscheinlich ja. Wir bieten Standardintegrationen für gängige
    Systeme wie BMD oder DATEV. Gerne prüfen wir im Vorfeld die Kompatibilität mit
    Ihrer spezifischen Software.
sales_scripts:
- trigger: price_question
  situation: Wenn der Kunde nach den Kosten fragt.
  script: Die Investition richtet sich nach Ihrem individuellen Bedarf. Unser Basispaket,
    das viele repetitive Aufgaben automatisiert, beginnt bei 299€ pro Monat. Damit
    können Sie durchschnittlich 15-20 Stunden Personalkosten pro Monat einsparen.
    Darf ich Ihnen die Details zu den Paketen per E-Mail zusenden?
  goal: Den Preis als Investition in Effizienz darstellen und einen konkreten nächsten
    Schritt (Angebot versenden) vereinbaren.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber nennt.
  script: Das ist eine gute Wahl. Unser Fokus liegt speziell auf der Finanzbranche
    in Österreich. Wir bieten tiefgehende Integrationen in Systeme wie BMD und DATEV
    und legen besonderen Wert auf DSGVO-konforme, sichere Datenverarbeitung direkt
    in der EU. Möchten Sie wissen, wie wir bei [Kundenproblem] eine spezifischere
    Lösung bieten?
  goal: Die eigene Spezialisierung und lokale Stärken hervorheben und das Gespräch
    zurück zum Kundenbedarf lenken.
- trigger: hesitation_feature
  situation: Wenn der Kunde Bedenken wegen der Funktionsfähigkeit äußert.
  script: 'Das ist ein verständlicher Punkt. Viele unserer Kunden hatten anfangs ähnliche
    Bedenken. Lassen Sie mich Ihnen ein konkretes Beispiel zeigen: Wir haben für eine
    Steuerberatungskanzlei in Wien den Eingang von Belegen per Telefon automatisiert.
    Der Agent fragt die notwendigen Daten ab und trägt sie direkt in DATEV ein. Möchten
    Sie eine kurze Demo dieser Funktion sehen?'
  goal: Bedenken mit einem konkreten, nachvollziehbaren Use-Case und einem Demo-Angebot
    entkräften.
- trigger: objection_time
  situation: Wenn der Kunde behauptet, keine Zeit für die Einrichtung zu haben.
  script: Genau für Zeitmangel ist unsere Lösung da. Die Einrichtung übernehmen wir
    größtenteils für Sie. Sie müssen nur für ein kurzes Onboarding (ca. 2 Stunden)
    Zeit investieren. Danach arbeitet der Agent sofort für Sie und spart Ihnen langfristig
    viel Zeit. Könnten wir nächste Woche 30 Minuten für ein unverbindliches Onboarding-Gespräch
    finden?
  goal: Den minimalen Aufwand betonen und einen konkreten Termin für den nächsten
    Schritt vereinbaren.
