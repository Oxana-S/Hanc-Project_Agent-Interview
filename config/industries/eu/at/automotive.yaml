- answer_template: Nennen Sie bitte die Auftragsnummer oder das Kennzeichen, dann
    prüfe ich den Status für Sie.
  question: Wie ist der Status meiner Reparatur?
- answer_template: Eine reguläre Inspektion dauert in der Regel 1 bis 3 Stunden, je
    nach Umfang der Arbeiten.
  question: Wie lange dauert eine Inspektion?
- answer_template: Ja, wir arbeiten an allen Marken. Mit welcher Marke haben Sie es
    zu tun?
