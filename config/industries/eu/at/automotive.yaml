- goal: Kunde für ein Wartungspaket interessieren.
  script: '"Viele unserer Stammkunden schätzen unser Komfort-Paket. Das beinhaltet
    zwei Inspektionen pro Jahr, einen Reifenwechsel und eine Sommer-/Winter-Checkliste
    zu einem festen monatlichen Preis. So vermeiden Sie unerwartete Kosten. Soll ich
    Ihnen die Details per E-Mail zusenden?"'
