  response: Lassen Sie mich die aktuelle Auslastung prüfen. Eventuell gibt es ein
    früheres Zeitfenster oder eine Express-Option. Für welchen Zeitraum hätten Sie
    denn gerne einen Termin?
- objection: Warum sind Sie teurer als die Werkstatt um die Ecke?
