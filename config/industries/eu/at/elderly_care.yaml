typical_objections:
- objection: Unser älteres Personal kommt mit neuer Technologie nicht zurecht
  response: Unser System ist sprachbasiert und erfordert keine Tastatureingaben. Die
    meisten Nutzer sind nach kurzer Einweisung komfortabel damit. Wir bieten umfangreiche
    Schulungen an.
- objection: Wir haben bereits ein Pflegedokumentationssystem
  response: Unser System ergänzt Ihre bestehende Software durch Sprachfunktionen.
    Die Integration ist meist problemlos möglich und verbessert die Nutzererfahrung
    erheblich.
- objection: Das Budget ist dieses Jahr bereits ausgeschöpft
  response: Viele österreichische Pflegeeinrichtungen nutzen Förderungen vom Land
    oder AMS-Digitalisierungsbonus. Wir helfen gerne bei der Antragstellung.
- objection: Bei sensiblen Pflegedaten bevorzugen wir Papier
  response: Digitale Systeme sind heute sicherer als Papierakten. Unsere DSGVO-konforme
    Lösung mit österreichischen Servern bietet höchsten Datenschutz.
- objection: Wir haben zu wenig Anrufvolumen für Automatisierung
  response: Unser System entlastet auch bei geringem Anrufaufkommen durch automatische
    Dokumentation, Terminerinnerungen und Familienkommunikation.
