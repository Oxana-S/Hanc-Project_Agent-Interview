industry_faq:
- question: Ist die Nutzung mit der DSGVO in Österreich vereinbar?
  answer_template: Unser System wurde speziell für den österreichischen Markt entwickelt
    und ist vollständig DSGVO-konform. Alle Daten werden in EU-Rechenzentren verarbeitet.
- question: Kann das System österreichische Dialekte verstehen?
  answer_template: Ja, unsere KI wurde mit österreichischen Sprachmustern trainiert
    und versteht regionale Dialekte sowie Fachbegriffe der Pflegebranche.
- question: Wie wird die Datensicherheit gewährleistet?
  answer_template: Wir verwenden Ende-zu-Ende-Verschlüsselung und österreichische
    Serverstandorte. Regelmäßige Sicherheitsaudits garantieren höchste Standards.
- question: Ist eine Integration in bestehende Pflegesoftware möglich?
  answer_template: Ja, wir bieten Schnittstellen zu allen gängigen österreichischen
    Pflegesystemen. Gerne prüfen wir Ihre spezifische Softwareumgebung.
- question: Welche Schulung ist für mein Personal notwendig?
  answer_template: Das System ist intuitiv bedienbar. Wir bieten kostenlose Einführungswebinare
    und deutschsprachige Support-Materialien.
- question: Funktioniert das System auch bei Demenzerkrankungen?
  answer_template: Ja, wir haben spezielle Sprachmodelle für die Kommunikation mit
    demenzerkrankten Personen entwickelt, die einfache, klare Interaktionen ermöglichen.
sales_scripts:
- trigger: price_question
  situation: Wenn Kunden nach den Kosten fragen
  script: Unser System startet bereits ab 299€ monatlich. Bei einer durchschnittlichen
    Zeitersparnis von 15 Stunden administrativer Arbeit pro Woche amortisiert sich
    die Investition meist innerhalb von 3 Monaten. Möchten Sie eine detaillierte ROI-Berechnung
    für Ihre Einrichtung sehen?
  goal: Wert statt Preis kommunizieren und ROI demonstrieren
- trigger: implementation_concerns
  situation: Bei Bedenken zur Implementierung
  script: Wir übernehmen die gesamte Einrichtung inklusive Datenmigration und Mitarbeiterschulung.
    Der typische Go-Live Prozess dauert nur 2-3 Wochen. Über 90% unserer Kunden sind
    nach einem Monat vollständig produktiv.
  goal: Implementierungsbedenken abbauen und Erfolgsquote betonen
- trigger: competition_mention
  situation: Wenn Kunden Wettbewerber erwähnen
  script: Andere Anbieter haben oft generische Lösungen. Unser System ist speziell
    für österreichische Pflegeeinrichtungen entwickelt, mit lokaler Sprachunterstützung
    und DSGVO-konformer Datenverarbeitung in Wien.
  goal: Lokale Expertise und Compliance-Vorteile hervorheben
- trigger: small_business
  situation: Bei kleinen Pflegediensten mit Budgetbedenken
  script: Für kleinere Einrichtungen bieten wir spezielle Pakete ab 149€ monatlich.
    Viele Kollegen finanzieren das System über den Digitalisierungsbonus des AMS oder
    Pflegeförderungen der Länder.
  goal: Erschwingliche Einstiegspunkte und Förderungen aufzeigen
