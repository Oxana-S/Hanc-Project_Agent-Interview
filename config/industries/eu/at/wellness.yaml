industry_faq:
- answer_template: Der Preis hängt von der Art und Dauer der Behandlung ab. Eine klassische Rückenmassage (60 Min.) beginnt bei 75€. Darf ich Ihnen detailliertere Informationen geben?
  question: Wie viel kostet eine Massage?
- answer_template: Eine Standardbehandlung dauert 60 Minuten. Wir bieten auch Express-Behandlungen für 30 Minuten an.
  question: Wie lange dauert eine Behandlung?
- answer_template: Gerne buche ich Ihren Termin sofort. Für welche Dienstleistung und an welchem Tag wünschen Sie einen Termin?
  question: Wie kann ich einen Termin vereinbaren?
- answer_template: Ja, natürlich. Nennen Sie mir bitte Ihren Namen und den neuen, gewünschten Termin.
  question: Kann ich meinen Termin verschieben?
- answer_template: Kontraindikationen sind abhängig von der Behandlung. Bitte klären Sie dies vor der Behandlung mit Ihrem Therapeuten.
  question: Gibt es Kontraindikationen?
- answer_template: Ja, wir haben auch samstags geöffnet. Sonntags nach Vereinbarung.
  question: Haben Sie am Wochenende geöffnet?
- answer_template: Wir akzeptieren Bar, EC-Karte, Kreditkarte und oft auch gesundheitsfördernde Bezahlmethoden wie die "Gesundheitshunderter".
  question: Welche Zahlungsmethoden akzeptieren Sie?
industry_specifics: Hohe Bedeutung von "Medical Wellness" und Prävention. Starke Nachfrage nach Gutscheinen als Geschenk.
