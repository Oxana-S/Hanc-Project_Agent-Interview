sales_scripts:
- goal: Verkauf eines Geschenkgutscheins.
  script: Guten Tag, [Kundenname]. Sie hatten sich nach unseren Massage-Angeboten erkundigt. Gerne stelle ich Ihnen unseren beliebten Wellness-Gutschein vor. Er ist das perfekte Geschenk und für alle unsere
    Behandlungen einlösbar. Möchten Sie einen bestimmten Betrag verschenken oder soll ich Ihnen unsere beliebtesten Pakete vorstellen?
  situation: Kunde fragt nach Preisen oder hat ein allgemeines Interesse bekundet.
  trigger: price_question
- goal: Upselling auf ein Paket oder eine längere Behandlung.
  script: Vielen Dank für Ihre Buchung der 60-minütigen Rückenmassage. Für nur 25€ Aufpreis können Sie auf 90 Minuten upgraden und eine Fußmassage mit einschließen. Das bietet noch tiefere Entspannung.
    Ist das interessant für Sie?
  situation: Nach erfolgreicher Terminbuchung einer Einzelleistung.
  trigger: post_booking
- goal: Wiedergewinnung eines inaktiven Kunden.
  script: Guten Tag [Kundenname], hier ist [Firmenname]. Wir haben festgestellt, dass Sie schon eine Weile nicht mehr da waren. Wir möchten Sie herzlich zurück einladen und bieten Ihnen für Ihre nächste
    Buchung 15% Rabatt an. Kann ich Ihnen direkt einen passenden Termin reservieren?
  situation: Auslösung basierend auf CRM-Daten (letzter Besuch > 6 Monate her).
  trigger: re_engagement
