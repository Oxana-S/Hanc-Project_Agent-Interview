typical_objections:
- objection: Das ist mir zu teuer.
  response: Wir legen großen Wert auf Qualität und geschulte Therapeuten. Zudem bieten wir attraktive 5er- oder 10er-Blockpakete mit bis zu 20% Ersparnis. Soll ich Ihnen die Optionen kurz vorrechnen?
- objection: Ich habe keine Zeit.
  response: Wir verstehen das gut. Vielleicht passt eine unserer Express-Behandlungen (30 Min.) in Ihre Mittagspause? Unsere Öffnungszeiten reichen auch oft bis 20 Uhr.
- objection: Ich muss erst in meinen Kalender schauen.
  response: Kein Problem. Ich kann Ihnen jetzt einen provisorischen Termin reservieren, den Sie innerhalb von 24 Stunden kostenfrei bestätigen oder ändern können. So ist der Wunschzeitpunkt für Sie gesichert.
