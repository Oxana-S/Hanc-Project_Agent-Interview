pain_points:
- description: Personalmangel während Stoßzeiten und Saisonzeiten führt zu Überlastung
    des bestehenden Teams.
  severity: high
  solution_hint: Automatisierte Anrufbeantwortung und Terminvereinbarung entlasten
    Mitarbeiter, sodass sie sich auf den Verkauf konzentrieren können.
- description: Hohe Kosten für Kundenakquise und schwierige Kundenrückgewinnung.
  severity: high
  solution_hint: KI-gesteuerte Outbound-Kampagnen für Follow-ups und personalisierte
    Angebote erhöhen die Conversion-Rate.
- description: Verpasste Anrufe außerhalb der Öffnungszeiten führen zu verlorenen
    Verkäufen.
  severity: medium
  solution_hint: 24/7-Anrufbeantworter nimmt Anfragen entgegen und vereinbart Rückruftermine,
    sodass kein Lead verloren geht.
- description: Inkonsistente Kundenbetreuung über verschiedene Kanäle (Telefon, E-Mail,
    Soziale Medien).
  severity: medium
  solution_hint: Zentrale KI-Schnittstelle bietet einheitliche Antworten und protokolliert
    alle Kundeninteraktionen.
- description: Aufwändige Verwaltung von Terminen für Services wie Reparaturen oder
    Montagen.
  severity: low
  solution_hint: Voice Agent vereinbart und verwaltet Termine automatisch im Kalendersystem
    und sendet Erinnerungen.
- description: Herausforderungen bei der Einhaltung der DSGVO bei Kundenkommunikation
    und Datenspeicherung.
  severity: medium
  solution_hint: KI-Agent ist DSGVO-konform konfiguriert, protokolliert Einwilligungen
    und verwaltet Daten gemäß lokaler Vorschriften.
- description: Geringe Markttransparenz und unzureichende Kundenfeedback-Erhebung.
  severity: low
  solution_hint: Automatisierte Feedback-Anrufe nach Kauf sammeln wertvolle Insights
    für Serviceverbesserungen.
