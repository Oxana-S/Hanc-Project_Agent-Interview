industry_faq:
- question: Können Sie auch außerhalb unserer Geschäftszeiten Anrufe entgegennehmen?
  answer_template: Ja, unser KI-Assistent ist 24/7 für Sie erreichbar. Er nimmt Nachrichten
    entgegen, beantwortet Standardfragen und vereinbart Rückruftermine, die dann in
    Ihr Kalendersystem übernommen werden.
- question: Ist die Lösung DSGVO-konform für Österreich?
  answer_template: Absolut. Unser System ist gemäß DSGVO und österreichischem Datenschutzgesetz
    konzipiert. Alle Daten werden in EU-Rechenzentren gespeichert und wir unterstützen
    Sie bei der Dokumentation der Einwilligungen.
- question: Wie wird die KI auf unsere spezifischen Produkte und Dienstleistungen
    trainiert?
  answer_template: Wir passen die Sprachdatenbank an Ihre Produktpalette, Öffnungszeiten
    und FAQs an. Die Einrichtung erfolgt in enger Abstimmung mit Ihrem Team, um lokale
    Besonderheiten und Dialekte zu berücksichtigen.
- question: Können auch Bestellungen über den Sprachassistenten aufgegeben werden?
  answer_template: Ja, der Assistent kann Bestellungen entgegennehmen und direkt in
    Ihr Kassensystem übertragen. Für komplexe Anfragen leitet er zum menschlichen
    Mitarbeiter weiter.
- question: Was kostet die Implementierung und wie lange dauert sie?
  answer_template: Die Einrichtung dauert typischerweise 2-4 Wochen. Die Kosten beginnen
    bei 299€ monatlich und richten sich nach Umfang und Anrufvolumen. Ein Return on
    Investment zeigt sich oft bereits nach 3 Monaten.
- question: Funktioniert das System auch mit österreichischen Dialekten?
  answer_template: Ja, unser Sprachmodell ist speziell auf österreichisches Deutsch
    und gängige Dialekte trainiert. Wir passen es zusätzlich an Ihre regionalen Kunden
    an.
sales_scripts:
- trigger: opening_hours_issue
  situation: Wenn der Kunde über verpasste Anrufe außerhalb der Öffnungszeiten klagt.
  script: Verstehe, dass verlorene Anrufe direkt verlorene Umsätze bedeuten. Unser
    KI-Assistent arbeitet rund um die Uhr als erste Anlaufstelle, filtert dringende
    Anfragen heraus und vereinbart Termine. So gewinnen Sie bis zu 30% mehr Leads
    zurück. Darf ich Ihnen ein konkretes Beispiel aus der österreichischen Einzelhandelsbranche
    zeigen?
  goal: Lösungsorientiertes Angebot unterstreichen und mit Branchenbeispiel Vertrauen
    aufbauen.
- trigger: price_question
  situation: Wenn der Kunde nach Kosten fragt.
  script: Die Investition beginnt bei 299€ pro Monat für einen Basisumfang. Das entspricht
    etwa den Kosten einer 20-Stunden-Hilfskraft – arbeitet aber 24/7. Bei einem mittleren
    Einzelhändler amortisiert sich das meist innerhalb eines Quartals durch zurückgewonnene
    Verkäufe und Personaleinsparungen. Möchten Sie eine detaillierte ROI-Berechnung
    für Ihr Geschäft?
  goal: Preis rechtfertigen durch Vergleich mit Personalkosten und klare ROI-Perspektive
    bieten.
- trigger: competitor_mention
  situation: Wenn der Kunde andere Anbieter nennt.
  script: Interessant, dass Sie [Competitor] kennen. Unser Fokus liegt speziell auf
    österreichischen Einzelhändlern – mit DSGVO-konformer Datenspeicherung in der
    EU, Integrationen zu lokalen Kassensystemen wie Zielpunkt POS und speziellem Training
    für österreichische Dialekte. Während andere globale Lösungen anbieten, bieten
    wir maßgeschneiderte Lokalexpertise. Könnte das für Sie relevanter sein?
  goal: Lokale Stärken und kulturelle Anpassung als Differenzierungsmerkmal hervorheben.
- trigger: objection_complexity
  situation: Wenn der Kunde Bedenken wegen technischer Komplexität äußert.
  script: Die Bedenken sind nachvollziehbar. Unsere Lösung ist jedoch so konzipiert,
    dass sie ohne IT-Vorkenntnisse nutzbar ist. Wir übernehmen die gesamte Einrichtung,
    schulen Ihr Team und bieten österreichischen Telefonsupport. Viele unserer Kunden
    sind familiengeführte Fachhändler – die schätzen besonders die einfache Bedienung.
    Darf ich Ihnen eine Demo zeigen, wie unkompliziert das Dashboard ist?
  goal: Technische Barrieren abbauen und mit Zielgruppenbeispielen sowie Supportangeboten
    überzeugen.
