- description: Häufige No-Shows bei Reservierungen verursachen Umsatzeinbußen.
  severity: high
  solution_hint: Automatische Bestätigungen und Erinnerungen per Telefon oder SMS.
- description: Personal wird durch Telefonate abgelenkt und kann Gäste schlechter
    bedienen.
  severity: medium
  solution_hint: Sprachagent übernimmt Reservierungen und einfache Anfragen.
- description: Schwierigkeit, Sonderangebote und Aktionen effektiv zu kommunizieren.
  severity: medium
  solution_hint: Proaktive Kundenansprache durch automatisierte Outbound-Calls.
- description: Komplexität der Einhaltung der DSGVO bei Kundenkommunikation.
  severity: medium
