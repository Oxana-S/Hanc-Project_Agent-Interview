sales_scripts:
- trigger: preisfrage
  situation: Kunde fragt nach Preisen für Reservierungs- oder Bestellservice
  script: 'Vielen Dank für Ihr Interesse. Unser Service startet bereits ab 99 EUR
    pro Monat und hilft Ihnen,

    Zeit zu sparen und No-Shows zu reduzieren. Möchten Sie mehr über die genauen Funktionen
    erfahren?

    '
  goal: Interesse wecken und Beratungsgespräch initiieren
- trigger: keine_stellplaetze
  situation: Kunde fragt nach Verfügbarkeit, aber kein Platz verfügbar
  script: 'Leider sind für den gewünschten Zeitraum aktuell alle Tische besetzt. Ich
    kann Ihnen jedoch

    einen alternativen Termin 30 Minuten früher oder später anbieten oder Sie auf
    die Warteliste setzen.

    '
  goal: Alternative Lösungen anbieten und Kundenbindung erhalten
- trigger: lieferzeit_zu_lang
  situation: Kunde beschwert sich über lange Lieferzeiten bei Bestellungen
  script: 'Wir entschuldigen uns für die Wartezeit. In Stoßzeiten kann die Lieferung
    bis zu 60 Minuten dauern.

    Alternativ können Sie gerne Selbstabholung wählen - Ihre Bestellung ist dann in
    ca. 20 Minuten fertig.

    '
  goal: Kunden informieren und alternative Optionen aufzeigen
- trigger: datenschutz_bedenken
  situation: Kunde äußert Bedenken bezüglich Datenschutz
  script: 'Ihre Daten werden selbstverständlich gemäß der DSGVO behandelt. Alle Prozesse
    sind sicher und

    transparent gestaltet, um Ihre Privatsphäre zu schützen.

    '
  goal: Vertrauen schaffen und Bedenken ausräumen
- trigger: promotions_kommunikation
  situation: Kunde fragt nach aktuellen Aktionen
  script: 'Aktuell bieten wir spezielle Mittagsmenüs ab 9,90 EUR und Rabattaktionen
    für Stammkunden an.

    Ich kann Sie gerne regelmäßig über unsere Angebote informieren.

    '
  goal: Kundenbindung durch Promotionen stärken
