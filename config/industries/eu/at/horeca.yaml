competitors:
- name: Orderbird
  positioning: Marktführer für Kassensysteme in der Gastronomie in Österreich
  strengths:
  - Intuitive Bedienung
  - Mobile Kassensysteme
  - Gute Integration mit anderen Systemen
  weaknesses:
  - Preislich im oberen Segment
  - Fokus weniger auf Automatisierung von Telefonprozessen
  our_differentiation: Spezialisierung auf sprachbasierte Automatisierung von Reservierungen
    und Bestellannahme
- name: Gastrofix
  positioning: Bekanntes POS-System mit starkem österreichischem Marktanteil
  strengths:
  - Stabilität und Funktionsumfang
  - Umfassende Schnittstellen
  weaknesses:
  - Komplexere Bedienung
  - Weniger Fokus auf KI-basierte Sprachdienste
  our_differentiation: Automatisierte Kundenkommunikation rund um die Uhr, Reduktion
    von No-Shows
- name: Resmio
  positioning: Online-Reservierungssystem mit Fokus auf kleine bis mittlere Gastronomiebetriebe
  strengths:
  - Einfaches Reservierungsmanagement
  - Web- und App-Lösung
  weaknesses:
  - Wenig Telefonintegration
  - Keine KI-gestützte Sprachannahme
  our_differentiation: Sprachagent als ergänzende Lösung zur Telefonannahme und Kundenbindung
industry_faq:
- question: Haben Sie an Wochenenden geöffnet?
  answer_template: Ja, wir haben an Wochenenden von {{öffnungszeiten_start}} bis {{öffnungszeiten_ende}}
    geöffnet.
- question: Gibt es Parkmöglichkeiten in der Nähe?
  answer_template: Ja, kostenlose Parkplätze sind {{Parkplatzbeschreibung}}, verfügbar.
- question: Bieten Sie ein spezielles Kindermenü an?
  answer_template: Ja, wir bieten ein Kindermenü sowie Hochstühle für Kinder an.
- question: Wie kann ich einen Tisch reservieren?
  answer_template: Sie können telefonisch, online oder über unseren Sprachassistenten
    jederzeit einen Tisch reservieren.
- question: Welche Zahlungsmöglichkeiten akzeptieren Sie?
  answer_template: Wir akzeptieren Barzahlung, EC-Karten und gängige Kreditkarten.
- question: Kann ich bei Ihnen private Feiern oder Bankette veranstalten?
  answer_template: Ja, wir organisieren Veranstaltungen und Bankette für Gruppen ab
    10 Personen. Für weitere Informationen fragen Sie bitte nach.
- question: Wie lange dauert die Lieferung meiner Bestellung?
  answer_template: Die Lieferzeit beträgt in der Regel {{Lieferzeit}} Minuten, kann
    aber zu Stoßzeiten variieren.
