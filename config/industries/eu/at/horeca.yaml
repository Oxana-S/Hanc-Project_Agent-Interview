typical_objections:
- objection: Ich habe Angst, dass der Sprachassistent meine Kunden nicht gut versteht.
  response: Unsere KI-Sprachagenten sind speziell für den österreichischen Dialekt
    optimiert und können flexibel auf verschiedene Anfragen reagieren.
- objection: Das System ist zu teuer für meinen kleinen Betrieb.
  response: Unsere Lösungen sind modular und skalierbar, sodass Sie nur für die Funktionen
    zahlen, die Sie wirklich benötigen.
- objection: Wir wollen lieber persönlichen Kontakt mit unseren Gästen.
  response: Der Sprachassistent unterstützt Ihr Team und übernimmt Routineanfragen,
    so bleibt mehr Zeit für persönlichen Service.
- objection: Datenschutz ist mir sehr wichtig.
  response: Unser System erfüllt alle Anforderungen der DSGVO und garantiert sicheren
