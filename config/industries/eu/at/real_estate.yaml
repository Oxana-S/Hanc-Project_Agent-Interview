typical_objections:
- objection: Ich möchte die Immobilie lieber selbst suchen.
  response: Das verstehe ich gut. Unsere Makler haben jedoch oft Zugriff auf exklusive
    Objekte, die noch nicht online sind. Darf ich Ihnen einige davon zeigen?
- objection: Ihre Provision ist zu hoch.
  response: Die Provision spiegelt unsere umfangreiche Beratung und Betreuung wider.
    Sagen Sie mir gerne Ihr Budget, ich finde passende Optionen für Sie.
- objection: Ich rufe später zurück.
  response: Kein Problem! Darf ich Ihnen in der Zwischenzeit ein passendes Angebot
    reservieren? Gute Immobilien sind schnell vergeben.
- objection: Ich brauche keine Hypothekenberatung.
  response: Gerne, falls Sie später Unterstützung wünschen, stehen wir jederzeit zur
    Verfügung. Unsere Beratung ist unverbindlich und kostenfrei.
- objection: Ich habe keine Zeit für Besichtigungen.
  response: Wir bieten auch virtuelle Rundgänge und flexible Termine an. Möchten Sie
    einen Termin außerhalb der üblichen Bürozeiten?
