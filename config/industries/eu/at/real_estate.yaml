industry_faq:
- question: Welche Wohnungen haben Sie aktuell verfügbar?
  answer_template: Bitte nennen Sie mir Ihre Wünsche bezüglich Lage, Größe und Budget,
    dann suche ich passende Immobilien für Sie heraus.
- question: Wie hoch ist die Maklerprovision?
  answer_template: Die Provision beträgt in der Regel X% des Kaufpreises und wird
    nach Abschluss des Kaufvertrages fällig.
- question: Kann ich eine Immobilie auch über eine Hypothek finanzieren?
  answer_template: Ja, wir beraten Sie gerne zu den besten Finanzierungsoptionen und
    unterstützen Sie bei der Bankauswahl.
- question: Wann kann ich eine Besichtigung vereinbaren?
  answer_template: Ich kann Ihnen sofort verfügbare Termine nennen. Wann passt es
    Ihnen am besten?
- question: Gibt es versteckte Kosten bei der Vermittlung?
  answer_template: Nein, alle Kosten werden transparent im Vertrag dargestellt. Es
    gibt keine versteckten Gebühren.
- question: Welche Unterlagen benötige ich für den Kauf?
  answer_template: Für den Kauf benötigen Sie einen gültigen Ausweis sowie Nachweise
    zur Finanzierung, gerne erläutere ich Ihnen die Details.
sales_scripts:
- trigger: preisfrage
  situation: Kunde fragt nach den Kosten der Maklerdienstleistung
  script: Unsere Provision liegt üblicherweise bei X% des Kaufpreises. Darf ich wissen,
    in welchem Preisrahmen Sie suchen, damit ich passende Angebote finde?
  goal: Budget klären und Angebot einleiten
- trigger: besichtigung_anfrage
  situation: Kunde möchte einen Besichtigungstermin vereinbaren
  script: Ich kann Ihnen sofort verfügbare Termine nennen. Welcher Tag und welche
    Uhrzeit passen Ihnen am besten?
  goal: Terminvereinbarung abschließen
- trigger: selbstsuche
  situation: Kunde meint, er möchte selbst suchen und braucht keine Hilfe
  script: Ich verstehe, jedoch erhalten unsere Kunden oft exklusive Angebote, die
    noch nicht öffentlich sind. Darf ich Ihnen diese vorstellen?
  goal: Vertrauen aufbauen und Mehrwert zeigen
- trigger: späterer_kontakt
  situation: Kunde möchte später zurückgerufen werden
  script: Kein Problem! Kann ich Ihnen heute ein Angebot reservieren, damit Sie nichts
    verpassen?
  goal: Lead sichern und Dringlichkeit erzeugen
- trigger: hypothekenberatung
  situation: Kunde fragt nach Finanzierungsmöglichkeiten
  script: Wir arbeiten mit mehreren Banken zusammen und finden die besten Konditionen
    für Sie. Darf ich Ihnen ein unverbindliches Beratungsgespräch anbieten?
  goal: Beratungstermin vereinbaren
