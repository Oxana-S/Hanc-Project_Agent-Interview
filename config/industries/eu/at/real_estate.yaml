competitors:
- name: RE/MAX Österreich
  positioning: Führendes internationales Maklernetzwerk in Österreich
  strengths:
  - Große Markenbekanntheit
  - Breites Netzwerk von Immobilienangeboten
  - Professionelle Makler mit lokaler Expertise
  weaknesses:
  - Relativ hohe Provisionen
  - Standardisierte Prozesse, wenig Individualisierung
  our_differentiation: Persönliche Betreuung mit stärkerer digitaler Automatisierung
    und 24/7 Erreichbarkeit durch KI-Agenten
- name: ImmobilienScout24
  positioning: Größtes Online-Immobilienportal im deutschsprachigen Raum
  strengths:
  - Umfangreiche Online-Plattform
  - Hohe Nutzerzahlen und Sichtbarkeit der Angebote
  - Integration mit vielen CRM-Systemen
  weaknesses:
  - Plattformfokus, kein klassischer Maklerservice
  - Hohe Wettbewerbsdichte für Anbieter
  our_differentiation: Kombination von persönlicher Maklerberatung und Automatisierung
    für schnellere Kontaktaufnahme und qualifizierte Leads
- name: EHL Immobilien
  positioning: Österreichischer Marktführer im Bereich Gewerbeimmobilien
  strengths:
  - Spezialist für Gewerbeimmobilien
  - Tiefes Marktverständnis und exklusive Objekte
  - Starkes Netzwerk in Wirtschaft und Politik
  weaknesses:
  - Fokus auf Gewerbe, weniger im Wohnsegment
  - Höhere Preise im Premiumsegment
  our_differentiation: Breiteres Dienstleistungsspektrum auch im Wohnbereich und automatisierte
    Kundenkommunikation zur Effizienzsteigerung
pain_points:
- description: Hohe Anzahl eingehender Anrufe außerhalb der Geschäftszeiten führt
    zu verpassten Leads
  severity: high
  solution_hint: 24/7 KI-Sprachagent zur Erfassung und Qualifizierung von Anfragen
- description: Aufwändige Terminvereinbarungen für Besichtigungen binden viel Personalressourcen
  severity: high
  solution_hint: Automatische Terminbuchung und Erinnerungen durch Sprachagenten
- description: Unklare Informationslage über den Status von Immobilienangeboten und
    Verhandlungen
  severity: medium
  solution_hint: Automatische Status-Updates und Benachrichtigungen an Kunden
- description: Schwierige Qualifikation von Anfragen hinsichtlich Budget, Lage und
    Immobilienart
  severity: medium
  solution_hint: Intelligente Vorqualifikation durch gezielte Fragen des Sprachagenten
- description: Geringe Conversion-Rate von Anfrage zu Besichtigung
  severity: medium
  solution_hint: Schnelle Rückrufe und personalisierte Beratung durch automatisierte
    Erstkontakte
- description: Komplexe rechtliche und datenschutzrechtliche Anforderungen (DSGVO)
    im Umgang mit Kundendaten
  severity: medium
  solution_hint: DSGVO-konforme Datenverarbeitung und sichere Gesprächsaufzeichnung
- description: Schwierigkeit, auf dem hart umkämpften Markt mit großen Online-Portalen
    mitzuhalten
  severity: medium
  solution_hint: Unterstützung durch automatisierte Leadgenerierung und effiziente
    Kundenkommunikation
