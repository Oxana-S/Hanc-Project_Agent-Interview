pain_points:
- description: Fachkräftemangel im IT-Bereich, insbesondere bei Cloud- und Sicherheitsexperten.
  severity: high
  solution_hint: KI-Sprachagent kann Erstgespräche führen und Leads qualifizieren,
    um Zeit des Vertriebs zu sparen.
- description: Hohe Komplexität und Kosten bei der Einhaltung von DSGVO und anderen
    Compliance-Vorgaben.
  severity: high
  solution_hint: Agent kann standardisierte Compliance-Fragen beantworten und Bedarfsanalysen
    durchführen.
- description: Schnelle technologische Veränderungen führen zu veralteter IT-Infrastruktur
    bei KMUs.
  severity: medium
  solution_hint: Agent kann Aufklärungsgespräche über Modernisierungsmöglichkeiten
    führen.
- description: Ineffiziente interne Prozesse und mangelnde Automatisierung führen
    zu Produktivitätsverlusten.
  severity: medium
  solution_hint: Agent kann Prozessanalysen anbieten und auf Automatisierungslösungen
    hinweisen.
- description: Cybersicherheits-Bedrohungen nehmen zu, aber viele Unternehmen sind
    unzureichend geschützt.
  severity: high
  solution_hint: Agent kann über grundlegende Sicherheitspakete informieren und Termine
    für Audits vereinbaren.
- description: Unklare ROI-Berechnung bei IT-Investitionen erschwert Budgetfreigaben.
  severity: medium
  solution_hint: Agent kann vereinfachte ROI-Szenarien vorstellen und Kalkulationsvorlagen
    anbieten.
