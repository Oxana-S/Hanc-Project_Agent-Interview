typical_objections:
- objection: Das ist zu teuer für unser Unternehmen.
  response: Das verstehe ich. Lassen Sie uns gemeinsam schauen, wo wir starten können.
    Oft reicht ein kleiner, aber wirkungsvoller Einstieg – wie die Absicherung Ihrer
    wichtigsten Daten. So sehen Sie schnell den Wert, bevor Sie weiter investieren.
- objection: Wir haben bereits einen IT-Mitarbeiter, der das macht.
  response: Das ist sehr gut! Unsere Services sind dann oft eine ideale Ergänzung,
    um Ihr internes Team zu entlasten, bei Fachthemen wie Sicherheit zu unterstützen
    oder 24/7-Überwachung zu bieten. So kann sich Ihr Mitarbeiter auf strategischere
    Aufgaben konzentrieren.
- objection: Wir hatten schon schlechte Erfahrungen mit IT-Dienstleistern.
  response: Das tut mir leid zu hören. Transparenz und klare Kommunikation sind uns
    deshalb extrem wichtig. Wir legen großen Wert auf feste Ansprechpartner und detaillierte
    Service-Level-Agreements, damit Erwartungen von Anfang an klar sind.
