industry_faq:
- question: Wie schnell kann ein Notfall-IT-Support in Österreich bereitgestellt werden?
  answer_template: Unser Standard-SLA sieht eine Reaktionszeit von unter 2 Stunden
    für kritische Vorfälle vor. Die genaue Zeit hängt von Ihrem Service-Level ab,
    das wir gerne mit Ihnen abstimmen.
- question: Sind Ihre Services DSGVO-konform?
  answer_template: Ja, absoluter Fokus auf DSGVO-Compliance ist Standard für alle
    unsere Dienstleistungen in Österreich. Wir arbeiten ausschließlich mit zertifizierten
    Partnern und Rechenzentren in der EU.
- question: Welche IT-Dienste sind für ein kleines Unternehmen (KMU) in Österreich
    sinnvoll?
  answer_template: Für KMUs empfehlen wir oft einen Managed-Service-Ansatz, der IT-Support,
    Sicherheitsüberwachung und Cloud-Backup kombiniert. So erhalten Sie professionelle
    IT ohne eigene Abteilung.
- question: Können Sie auch unsere bestehende, veraltete IT-Infrastruktur modernisieren?
  answer_template: Ja, Modernisierung veralteter Systeme ist eine unserer Kernkompetenzen.
    Wir analysieren Ihre aktuelle Lage und erstellen einen schrittweisen Migrationsplan,
    um Betriebsunterbrechungen zu minimieren.
- question: Wie transparent sind Ihre Kosten? Gibt es versteckte Gebühren?
  answer_template: Wir legen großen Wert auf transparente, monatliche Fixkosten. Alle
    Leistungen sind in Ihrem individuellen Servicevertrag klar definiert. Zusätzliche
    Kosten entstehen nur bei explizit vereinbarten Änderungen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein potenzieller Kunde nach den Kosten für IT-Services fragt.
  script: Verständliche Frage. Unsere Preise beginnen bei einem transparenten Monatspaket
    ab 299€ für KMU-Basis-IT. Der genaue Preis hängt stark von Ihren spezifischen
    Anforderungen ab. Um Ihnen ein maßgeschneidertes Angebot zu erstellen, kann ich
    gerne einige kurze Fragen zu Ihrer aktuellen IT-Situation stellen. Passt das?
  goal: Das Gespräch von einem Preis- zu einem Bedarfsgespräch lenken und Qualifikationsfragen
    stellen.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber wie Accenture oder einen lokalen Anbieter
    nennt.
  script: Vielen Dank für die Information. Viele unserer Kunden vergleichen verschiedene
    Anbieter. Unser Fokus in Österreich liegt auf einer persönlichen Betreuung und
    maßgeschneiderten Lösungen für KMUs und den Mittelstand, oft mit schnelleren Entscheidungswegen
    und fester Ansprechpartner:in. Was ist Ihnen bei einem IT-Partner besonders wichtig?
  goal: Unsere Differenzierung betonen und die Kernwerte des Kunden erfragen.
- trigger: objection_complexity
  situation: Wenn der Kunde Bedenken wegen der Komplexität oder Störung des Betriebs
    äußert.
  script: Das ist ein sehr berechtigtes Anliegen. Wir setzen auf einen klar strukturierten,
    etappenweisen Prozess mit intensiver Kommunikation. So behalten Sie stets die
    Kontrolle, und wir minimieren Unterbrechungen. Darf ich Ihnen kurz unser bewährtes
    Vorgehensmodell für reibungslose IT-Projekte erklären?
  goal: Vertrauen aufbauen und den strukturierten Prozess als Lösung für das Komplexitätsproblem
    präsentieren.
