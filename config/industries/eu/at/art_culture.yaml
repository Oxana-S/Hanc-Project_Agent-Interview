industry_faq:
- question: Wie kann ein KI-Sprachagent meinem kleinen Museum helfen?
  answer_template: Unser Agent übernimmt telefonische Auskünfte zu Öffnungszeiten und Eintrittspreisen, bucht Gruppenführungen und kann sogar Spendenanfragen bearbeiten. So gewinnen Sie Zeit für die inhaltliche
    Arbeit.
- question: Ist die Lösung DSGVO-konform für Österreich?
  answer_template: Ja, alle Systeme hosten wir in der EU, Datenverarbeitung erfolgt vollständig DSGVO-konform. Wir bieten einen österreichischen Datenschutzvertrag an.
- question: Wie hoch sind die monatlichen Kosten?
  answer_template: Die Kosten beginnen bei €149/Monat für Basis-Funktionen wie Besucherauskunft. Ein individuelles Paket mit Ticketing und Fundraising erstellen wir gerne nach Ihren Bedürfnissen.
- question: Brauche ich technisches Wissen für die Einrichtung?
  answer_template: Nein, wir übernehmen die komplette Einrichtung und Schulung. Sie müssen nur Ihre häufigsten Besucherfragen und Prozesse mit uns besprechen.
- question: Kann der Agent auch Dialekt verstehen?
  answer_template: Unser System ist auf österreichisches Deutsch und gängige Dialekte trainiert. Bei sehr speziellen Dialekten bieten wir ein individuelles Training an.
- question: Wie schnell ist die Agent nach der Bestellung einsatzbereit?
  answer_template: Standard-Implementationen sind in 2-3 Werktagen betriebsbereit. Komplexere Integrationen benötigen 1-2 Wochen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach den Kosten fragt.
  script: Die Investition beginnt bei €149 pro Monat für einen Basis-Agent. Damit automatisieren Sie bereits die häufigsten Besucheranfragen. Für ein auf Ihr Haus zugeschnittenes Paket mit Ticketing und
    Förder-Management liegen die Kosten typischerweise zwischen €299 und €599 monatlich. Möchten Sie eine detaillierte Kosten-Nutzen-Rechnung für Ihre Institution sehen?
  goal: Transparente Preisinformation mit Upsell-Möglichkeit bieten und zu konkretem Angebot überleiten.
- trigger: objection_tech_skeptic
  situation: Wenn ein Kunde Bedenken zur Technologie hat.
  script: Das verstehe ich gut. Viele Kulturinstitutionen starten vorsichtig. Wir beginnen oft mit einem einfachen Informationsagenten, der nur Ihre Öffnungszeiten und Preise kennt. So können Sie testen,
    wie Ihre Besucher reagieren. Der Agent lernt mit und wird nach Bedarf erweitert. Darf ich Ihnen zwei Referenzen aus österreichischen Museen nennen?
  goal: Ängste nehmen durch schrittweisen Ansatz und sozialen Beweis.
- trigger: competitor_mentioned
  situation: Wenn der Kunde einen Mitbewerber nennt.
  script: 'Ja, [Competitor Name] ist bekannt. Unser Fokus liegt speziell auf österreichischen Kulturinstitutionen. Wir haben vorgefertigte Templates für Förderanträge des Bundes und der Länder, Support
    in österreichischem Deutsch und Integrationen zu heimischen Systemen wie Oeticket. Unser größter Vorteil: Wir bieten eine monatliche Kündigungsfrist, kein Jahresvertrag. Passt das besser zu Ihrer oft
    projektbasierten Finanzierung?'
  goal: Lokale Expertise und flexible Vertragsbedingungen als Differenzierung hervorheben.
