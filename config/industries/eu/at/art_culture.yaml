typical_objections:
- objection: Das ist zu teuer für unser schmales Budget.
  response: Ich verstehe das. Viele beginnen mit unserem Basis-Paket für €149. Das spart bereits eine halbe Personalstelle ein. Oder wir rechnen gemeinsam durch, wie viel Zeit Ihr Team aktuell für Telefonate
    und Verwaltung aufwendet – oft ist die Ersparnis höher als die Kosten.
- objection: Unsere Besucher möchten mit einem Menschen sprechen.
  response: Absolut, und das sollen sie auch. Unser Agent entlastet Ihr Personal von Standardfragen. Bei komplexen Anliegen leitet er sofort zum Mitarbeiter weiter. So gewinnen Ihre Mitarbeiter Zeit für
    qualitative Gespräche mit den Besuchern vor Ort.
- objection: Wir haben schon ein Online-Ticketsystem.
  response: Perfekt! Unser Agent kann direkt darauf zugreifen. Viele Besucher rufen aber trotzdem an, um Details zu erfragen oder haben Probleme mit der Online-Buchung. Der Agent löst diese Anrufe und entlastet
    so Ihre Hotline. Möchten Sie sehen, wie die Integration funktioniert?
