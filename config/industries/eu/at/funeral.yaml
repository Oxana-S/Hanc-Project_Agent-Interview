pain_points:
- description: Hoher administrativer Aufwand für Sterbefallmeldungen an verschiedene
    Behörden und Versicherungen.
  severity: high
  solution_hint: Automatisierte Erstellung und Versendung von Meldungen via Sprachbefehl
    oder Integration.
- description: Kunden erwarten rund um die Uhr Erreichbarkeit für erste Informationen
    und Terminvereinbarungen.
  severity: high
  solution_hint: AI Voice Agent beantwortet Basis-Fragen und vereinbart 24/7 Termine,
    entlastet Mitarbeiter.
- description: Schwierigkeiten bei der Koordination von Dienstleistern (Blumengeschäft,
    Geistliche, Musiker, Catering).
  severity: medium
  solution_hint: Voice Agent kann als zentrale Anlaufstelle für Kunden dienen und
    Statusupdates an alle Beteiligten weiterleiten.
- description: Emotional belastete Angehörige können am Telefon Fragen nicht präzise
    stellen oder Informationen vergessen.
  severity: medium
  solution_hint: Geduldiger, einfühlsamer AI Agent wiederholt Informationen, schickt
    Zusammenfassungen per E-Mail.
- description: Wettbewerbsdruck durch große Ketten und Online-Vorabinformation der
    Kunden über Preise.
  severity: medium
  solution_hint: Agent kann transparente, sofortige Kostenvoranschläge geben und Wertargumente
    (persönliche Betreuung) kommunizieren.
- description: Manuelle Dokumentation von Kundenwünschen und -daten ist zeitaufwändig
    und fehleranfällig.
  severity: low
  solution_hint: Sprachgesteuerte Dateneingabe direkt ins CRM-System, Vermeidung von
    Doppeleingaben.
- description: Planung von Trauerfeiern in stark ausgelasteten Kirchen oder städtischen
    Trauerhallen.
  severity: low
  solution_hint: Agent prüft via Kalenderintegration sofort verfügbare Termine und
    schlägt Alternativen vor.
