industry_faq:
- question: Was kostet eine einfache Bestattung in Österreich?
  answer_template: Die Kosten sind stark von Ihren Wünschen abhängig. Eine direkte
    Feuerbestattung ohne Feier beginnt bei etwa € 1.500. Eine traditionelle Erdbestattung
    mit Feier liegt oft zwischen € 4.000 und € 7.000. Gerne erstelle ich Ihnen ein
    unverbindliches, persönliches Angebot.
- question: Welche Unterlagen benötigen Sie von uns?
  answer_template: Wir benötigen die Sterbeurkunde, die Meldebestätigung des Verstorbenen
    sowie dessen Personalausweis oder Reisepass. Wenn vorhanden, sind ein Vorsorgevertrag
    oder Testament sehr hilfreich. Ich sende Ihnen gerne eine vollständige Checkliste
    per E-Mail zu.
- question: Können wir eine Trauerfeier in einer bestimmten Kirche oder Halle buchen?
  answer_template: Ja, wir kümmern uns um die gesamte Organisation. Dazu prüfen wir
    die Verfügbarkeit Ihrer Wunschkirche oder städtischen Trauerhalle und reservieren
    den Termin. Alternativen besprechen wir natürlich mit Ihnen.
- question: Wie lange dauert es bis zur Beisetzung?
  answer_template: In der Regel findet die Beisetzung 7 bis 10 Tage nach dem Tod statt.
    Bei Überführungen aus dem Ausland oder bei erforderlichen behördlichen Genehmigungen
    kann es länger dauern. Wir halten Sie über jeden Schritt auf dem Laufenden.
- question: Bieten Sie auch ökologische Bestattungen an?
  answer_template: Ja, absolut. Wir bieten Alternativen wie die Baumbestattung in
    einem Friedwald oder die Seebestattung an. Gerne informiere ich Sie detailliert
    über die Möglichkeiten und rechtlichen Rahmenbedingungen in Österreich.
- question: Was ist ein Vorsorgevertrag und warum ist er sinnvoll?
  answer_template: Mit einem Vorsorgevertrag legen Sie Ihre Wünsche fest und fixieren
    die Kosten zum heutigen Stand. Das entlastet Ihre Angehörigen finanziell und emotional
    in einer schweren Zeit. Wir beraten Sie dazu gerne unverbindlich.
sales_scripts:
- trigger: opening_hours_question
  situation: Wenn ein Anrufer außerhalb der Geschäftszeiten nach Öffnungszeiten fragt.
  script: Guten Tag, hier spricht der digitale Assistent von [Ihr Bestattungsinstitut].
    Wir sind zwar aktuell persönlich nicht erreichbar, aber ich kann Ihnen schon jetzt
    helfen. Ich kann Ihre Fragen zu ersten Schritten, Kosten oder Abläufen beantworten
    und einen Beratungstermin für Sie vereinbaren. Wie kann ich Ihnen helfen?
  goal: Dem Anrufer sofortige Unterstützung bieten und einen qualifizierten Termin
    generieren, statt ihn abzuweisen.
- trigger: price_question
  situation: Wenn ein Kunde nach pauschalen Preisen fragt.
  script: Ich verstehe, dass Transparenz wichtig ist. Die Gesamtkosten setzen sich
    aus vielen Wahlmöglichkeiten zusammen, wie der Art der Bestattung, der Trauerfeier
    oder dem Sargmodell. Um Ihnen ein seriöses Angebot zu machen, wäre es hilfreich,
    ein paar kurze Fragen zu klären. Darf ich Ihnen 2-3 Fragen stellen, um Ihnen ein
    wirklich passendes und transparentes Preisbild geben zu können?
  goal: Vom Pauschalpreis wegzuführen, Vertrauen durch Fachkompetenz aufzubauen und
    zur Dateneingabe für ein Angebot zu führen.
- trigger: callback_request
  situation: Wenn der Kunde explizit einen Rückruf wünscht.
  script: 'Selbstverständlich kann sich ein erfahrener Bestatter bei Ihnen melden.
    Um sicherzustellen, dass der Kollege bestmöglich vorbereitet ist und alle notwendigen
    Unterlagen parat hat, möchte ich kurz die wichtigsten Daten erfassen: Ihren Namen,
    Ihre Telefonnummer und ob es bereits eine Sterbeurkunde gibt. Dann wird sich jemand
    innerhalb der nächsten Stunde bei Ihnen melden.'
  goal: Wertvollen Lead erfassen und den nachfolgenden Mitarbeiter mit Kontext vorbereiten,
    um die Beratungsqualität zu steigern.
- trigger: competitor_mention
  situation: Wenn der Kunde erwähnt, dass er auch bei einem anderen Institut angerufen
    hat.
  script: Das ist verständlich, dass Sie sich informieren. Unser Fokus liegt auf einer
    sehr persönlichen und umfassenden Betreuung, die für die Angehörigen in dieser
    Zeit entlastend wirkt. Wir übernehmen die gesamte Organisation und behalten auch
    nach der Bestattung ein offenes Ohr für Sie. Darf ich Ihnen erzählen, wie unser
    Ablauf typischerweise aussieht und was unsere Kunden besonders schätzen?
  goal: Nicht auf Preis zu reduzieren, sondern den emotionalen Mehrwert und die Service-Tiefe
    als Differenzierung herausstellen.
