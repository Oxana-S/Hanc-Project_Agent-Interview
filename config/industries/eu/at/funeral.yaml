typical_objections:
- objection: Das klingt zu unpersönlich für so ein sensibles Thema.
  response: 'Das verstehe ich gut. Unser Ziel ist genau das Gegenteil: Der Assistent
    übernimmt die zeitaufwändigen administrativen Aufgaben, damit sich unsere Bestatter
    viel mehr Zeit für das persönliche, einfühlsame Gespräch mit Ihnen nehmen können.'
- objection: Die Technik ist mir zu kompliziert / wir sind nicht digital.
  response: Die Bedienung ist so einfach wie ein Telefongespräch. Sie oder Ihre Kunden
    müssen nichts installieren. Der Assistent führt Sie durch alle Fragen. Wir richten
    alles für Sie ein und schulen Ihr Team einmalig. So gewinnen Sie Zeit für das
    Wesentliche.
- objection: Das können unsere aktuellen Mitarbeiter doch auch erledigen.
  response: Absolut. Doch gerade bei Sterbefällen außerhalb der Bürozeiten oder bei
    parallelen Anfragen entlastet der Assistent Ihr Team enorm. So vermeiden Sie Überlastung
    und können sich in den persönlichen Gesprächen voll auf den Kunden konzentrieren.
    Es ist eine Unterstützung, kein Ersatz.
