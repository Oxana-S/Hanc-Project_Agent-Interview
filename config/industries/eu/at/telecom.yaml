industry_faq:
- question: Wie kann ich meinen Tarif wechseln?
  answer_template: Gerne berate ich Sie zu passenden Tarifen. Bitte nennen Sie mir
    Ihre aktuellen Nutzungsdaten.
- question: Was tun bei Netzstörungen?
  answer_template: Ich nehme Ihre Störungsmeldung entgegen und leite sie weiter. Bitte
    beschreiben Sie das Problem.
- question: Wie verlängere ich meinen Vertrag?
  answer_template: Ich kann Ihnen Verlängerungsoptionen anbieten. Möchten Sie ein
    Angebot erhalten?
- question: Welche Roaming-Kosten fallen im EU-Ausland an?
  answer_template: In der EU gelten oft inkludierte Roaming-Pakete. Ich prüfe gerne
    Ihren Tarif für Details.
- question: Wie sicher ist mein Internetanschluss?
  answer_template: Wir bieten Sicherheitspakete an. Ich empfehle eine Überprüfung
    Ihrer aktuellen Einstellungen.
- question: Kann ich meinen Vertrag kostenlos kündigen?
  answer_template: Kündigungsbedingungen hängen von Ihrer Vertragslaufzeit ab. Ich
    schaue mir Ihren Fall an.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach Preisen für einen neuen Tarif fragt.
  script: Guten Tag! Ich helfe Ihnen gerne bei der Tarifauswahl. Basierend auf Ihrem
    Nutzungsprofil kann ich Ihnen personalisierte Angebote machen. Möchten Sie mit
    mir sprechen?
  goal: Lead generieren und zum Gespräch einladen.
- trigger: contract_renewal
  situation: Wenn ein Kunde seinen Vertrag verlängern möchte.
  script: Sehr geehrter Kunde, ich sehe, Ihr Vertrag läuft bald aus. Ich habe spezielle
    Verlängerungsangebote für Sie. Interessiert?
  goal: Vertragsverlängerung abschließen und Kundenbindung stärken.
- trigger: service_inquiry
  situation: Wenn ein Kunde nach zusätzlichen Dienstleistungen wie Smart Home fragt.
  script: Vielen Dank für Ihr Interesse! Wir bieten innovative Lösungen wie Smart
    Home Integration. Darf ich Ihnen mehr dazu erzählen?
  goal: Upselling und Cross-Selling von Dienstleistungen.
- trigger: complaint_handling
  situation: Wenn ein Kunde eine Beschwerde über Service oder Netz hat.
  script: Es tut mir leid zu hören, dass Sie Probleme haben. Ich nehme Ihr Anliegen
    auf und sorge für eine schnelle Lösung. Können Sie mir Details nennen?
  goal: Kunden zufriedenstellen und Eskalation verhindern.
