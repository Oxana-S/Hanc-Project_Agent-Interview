industry_faq:
- question: Können Sie mir bei der Beantragung der Baugenehmigung helfen?
  answer_template: Wir unterstützen Sie bei der Zusammenstellung der erforderlichen
    Unterlagen für das Bauamt. Die eigentliche Einreichung und Kommunikation mit den
    Behörden obliegt jedoch in der Regel einem autorisierten Planer oder Architekten.
- question: Wie lange dauert ein typisches Einfamilienhaus-Projekt bis zur Fertigstellung?
  answer_template: Die Dauer variiert stark, aber für ein schlüsselfertiges Einfamilienhaus
    planen Sie mit etwa 9 bis 12 Monaten nach Baugenehmigung, abhängig von Größe,
    Ausstattung und Witterung.
- question: Bieten Sie Festpreise an?
  answer_template: Ja, wir arbeiten auf Wunsch mit transparenten Festpreisen, basierend
    auf einem detaillierten Leistungsverzeichnis. Unvorhergesehene geologische oder
    behördliche Auflagen können jedoch zu Nachträgen führen.
- question: Sind Sie versichert?
  answer_template: Ja, selbstverständlich. Wir verfügen über die gesetzlich vorgeschriebenen
    Versicherungen wie Bauleistungs-, Betriebshaftpflicht- und Unfallversicherung.
    Gerne legen wir Ihnen entsprechende Nachweise vor.
- question: Wie handhaben Sie Änderungswünsche während der Bauphase?
  answer_template: Änderungswünsche besprechen wir umgehend und erstellen einen transparenten
    Nachtragsvertrag mit Auswirkungen auf Kosten und Zeitplan, bevor die Arbeiten
    umgesetzt werden.
- question: Welche Gewährleistung bieten Sie?
  answer_template: Für Bauwerke beträgt die gesetzliche Gewährleistung 5 Jahre. Für
    einzelne Handwerksleistungen gelten teilweise kürzere Fristen. Alle Details sind
    im Werkvertrag festgehalten.
sales_scripts:
- trigger: price_question
  situation: Wenn ein potenzieller Kunde nach den Kosten fragt.
  script: 'Sehr gerne erstelle ich Ihnen ein unverbindliches Angebot. Um dies so präzise
    wie möglich zu machen: Können Sie mir grob das Bauvolumen (z.B. Wohnfläche), den
    gewünschten Standard und Ihre ungefähre Zeitplanung nennen? Auf Basis dessen kann
    ich Ihnen eine erste Kostenspanne nennen und einen detaillierten Beratungstermin
    vereinbaren.'
  goal: Qualifizierung des Leads und Terminvereinbarung für eine detaillierte Beratung.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber nennt.
  script: Das ist eine gute Wahl. Wir schätzen viele unserer Kollegen. Unser Fokus
    liegt besonders auf einer transparenten, digital gestützten Kommunikation und
    Projektsteuerung. Das bedeutet für Sie weniger unerwartete Verzögerungen und Kosten
    und mehr Kontrolle über den Baufortschritt – oft über eine einfache Sprach- oder
    App-Nachricht. Darf ich Ihnen ein konkretes Beispiel aus einem ähnlichen Projekt
    zeigen?
  goal: Herausstellen des eigenen Mehrwerts (digitale Transparenz) ohne direkte Abwertung
    des Konkurrenten.
- trigger: objection_too_expensive
  situation: Wenn der Kunde den Preis als zu hoch empfindet.
  script: Ich verstehe, dass die Investition bedeutend ist. Unsere Preise spiegeln
    qualitativ hochwertige Materialien, erfahrene Fachkräfte und vor allem einen reibungslosen,
    termingerechten Ablauf wider. Eine kostengünstigere Alternative kann oft versteckte
    Risiken wie Verzögerungen oder Qualitätsmängel bedeuten, die am Ende teurer werden.
    Können wir gemeinsam die Punkte besprechen, die Ihnen besonders wichtig sind,
    um die beste Wert-Lösung für Sie zu finden?
  goal: Wertargumentation und Wiedererlangung des Gesprächsfadens zur Bedarfsanalyse.
- trigger: request_demo
  situation: Wenn der Kunde eine Demo der Technologie wünscht.
  script: 'Sehr gerne. Ich kann Ihnen sofort eine kurze Demo unserer Sprachsteuerung
    geben: Sie könnten mich zum Beispiel fragen ''Wie ist der aktuelle Status bei
    Lieferung der Fenster für Projekt Müllerstraße?'' oder ''Vereinbare einen Termin
    für eine Baustellenbesichtigung nächste Woche''. Möchten Sie das ausprobieren,
    oder soll ich einen Screenshare-Termin mit einem unserer Technikberater vereinbaren,
    der Ihnen die Integration in Ihre bestehende Software zeigt?'
  goal: Sofortige Wertdemonstration und Weiterleitung zu technischer Vertiefung.
