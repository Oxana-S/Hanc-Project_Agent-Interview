typical_objections:
- objection: Das ist mir zu technisch/neu. Ich arbeite lieber mit persönlichen Ansprechpartnern.
  response: Das verstehe ich vollkommen. Unser Sprachagent ersetzt nicht Ihren persönlichen
    Ansprechpartner, sondern entlastet ihn von Routineaufgaben wie Terminvereinbarungen
    und Statusabfragen. So hat er mehr Zeit für die wirklich wichtigen, persönlichen
    Gespräche mit Ihnen auf der Baustelle.
- objection: Mein Betrieb ist zu klein für so eine Technologie.
  response: Gerade kleinere Betriebe profitieren enorm, da sie oft keine eigene Assistenz
    oder IT-Abteilung haben. Unser System ist so einfach wie ein Telefonat zu bedienen
    und skaliert perfekt mit Ihrem Wachstum. Wir beginnen oft mit einer einzigen,
    entlastenden Funktion wie dem Anfragemanagement.
- objection: Die Einrichtung und Einarbeitung kostet zu viel Zeit.
  response: Wir übernehmen den Großteil der Einrichtung und schulen Ihr Team in weniger
    als einem Tag. Die Bedienung erfolgt über natürliche Sprache – es ist also kein
    Programmierwissen nötig. Die investierte Zeit amortisiert sich durch die Zeitersparnis
    meist innerhalb der ersten Wochen.
