typical_objections:
- objection: Meine älteren Kunden kommen mit so einer Technologie nicht zurecht.
  response: Unser System funktioniert ganz klassisch per Telefonanruf. Der Kunde wählt
    Ihre gewohnte Praxisnummer und spricht mit der KI wie mit einer Arzthelferin.
    Es ist keine App oder neues Gerät nötig. Für tech-affine Kunden bieten wir optional
    eine Online-Buchung an.
- objection: Ich habe Datenschutzbedenken (GDPR).
  response: Das ist verständlich und sehr wichtig. Unser System ist vollständig GDPR-konform
    entwickelt und hostet alle Daten in EU-Rechenzentren. Die Sprachverarbeitung findet
    lokalisiert statt. Wir bieten eine entsprechende Datenverarbeitungsvereinbarung
    (DPA) an.
- objection: Mein Praxisablauf ist einzigartig, eine Standardlösung passt nicht.
  response: Genau deshalb ist unser System hoch anpassbar. Wir konfigurieren die Gesprächsabläufe,
    Öffnungszeiten, Service-Beschreibungen und Fragenkataloge exakt nach Ihren Praxisabläufen.
    Gemeinsam definieren wir die Regeln für die Terminbuchung und Notfallweiterleitung.
