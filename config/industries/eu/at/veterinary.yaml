industry_faq:
- question: Kann der Sprachassistent einen Termin für mein Haustier buchen?
  answer_template: Ja, absolut. Ich kann Ihnen sofort einen verfügbaren Termin in
    der Tierarztpraxis vorschlagen und diesen für Sie verbindlich reservieren. Dafür
    benötige ich nur ein paar Details von Ihnen.
- question: Mein Tier hat einen Notfall, können Sie helfen?
  answer_template: Ich leite Sie umgehend an den tierärztlichen Notdienst weiter bzw.
    nenne Ihnen die Telefonnummer der nächstgelegenen Tierklinik. Bitte beschreiben
    Sie kurz die dringendsten Symptome.
- question: Wie bereite ich mein Tier auf eine Operation vor?
  answer_template: Typischerweise sollte das Tier nüchtern sein, d.h. 12 Stunden vor
    der OP kein Futter und 6 Stunden vorher kein Wasser mehr. Genauere, praxisindividuelle
    Anweisungen kann ich Ihnen per Email zusenden oder Sie fragen direkt bei Ihrer
    Praxis nach.
- question: Kann ich ein Rezept für die regelmäßige Medikation meines Tieres anfordern?
  answer_template: Ja, ich kann Ihre Anfrage für ein Wiederholungsrezept aufnehmen
    und direkt an die Tierarztpraxis zur Prüfung und Freigabe weiterleiten. Bitte
    haben Sie die Patienten- oder Chipnummer Ihres Tieres bereit.
- question: Was kostet eine Standard-Impfung für eine Katze?
  answer_template: Die Kosten können je nach Praxis, Impfstoff und Region variieren.
    Für eine genaue Kostenvoranschlag verbinde ich Sie gerne mit dem Praxisteam. Als
    grobe Orientierung liegen die Kosten für eine Grundimmunisierung oft zwischen
    50 und 80 Euro.
sales_scripts:
- trigger: price_question
  situation: Wenn der Praxisinhaber nach den Kosten fragt.
  script: Verstehe. Die Investition richtet sich nach dem gewünschten Funktionsumfang.
    Unser Einstiegspaket, das Terminbuchung und Basis-FAQs automatisiert, beginnt
    bei 149€ monatlich. Das spart Ihrer Praxis bereits mehrere Stunden Telefondienst
    pro Woche. Darf ich Ihnen eine detaillierte Kosten-Nutzen-Rechnung für genau Ihre
    Praxisgröße erstellen?
  goal: Den Preis mit konkretem Nutzen und Ersparnis rechtfertigen, zum nächsten Schritt
    (Analyse) einladen.
- trigger: automation_resistance
  situation: Wenn Bedenken geäußert werden, der persönliche Kontakt zu Patienten gehe
    verloren.
  script: 'Das ist ein wichtiger Punkt. Unser AI-Agent entlastet Ihr Team genau von
    den repetitiven Aufgaben wie Terminbuchung und Erinnerungen. So gewinnen Ihre
    Tierärzte und Arzthelferinnen mehr Zeit für das Wesentliche: den persönlichen
    Kontakt und die Behandlung im Untersuchungsraum. Die KI ist ein Assistent, kein
    Ersatz.'
  goal: Bedenken entkräften und den Mehrwert als Unterstützung des Teams darstellen.
- trigger: competitor_mention
  situation: Wenn der Kunde einen anderen Anbieter (z.B. Callcenter) erwähnt.
  script: Interessant. Viele klassische Callcenter berechnen pro Anruf oder haben
    hohe Mindestlaufzeiten. Unsere KI-Lösung bietet Ihnen eine feste, planbare Monatsrate
    und arbeitet 24/7, auch an Feiertagen. Zudem integriert sie sich direkt in Ihre
    Praxissoftware, sodass Daten wie Termine sofort übertragen werden – ohne doppelte
    Eingabe.
  goal: Unsere Vorzüge der Kostenplanbarkeit, Verfügbarkeit und Integration gegenüber
    traditionellen Lösungen hervorheben.
competitors:
- name: Tierarzt am Ring (Callcenter-Dienstleister)
  positioning: Traditionelles Callcenter für Tierarztpraxen.
  strengths:
  - Persönliche menschliche Ansprechpartner
  - Etablierter Name in Österreich
  weaknesses:
  - Höhere Kosten (Stundenlohn/Anruf)
  - Begrenzte Öffnungszeiten
  - Keine Integration in PVS
  - Längere Reaktionszeiten
  our_differentiation: 24/7 Verfügbarkeit zu festen Kosten, direkte PVS-Integration
    für sofortige Terminspeicherung, skalierbar ohne Personalaufbau.
- name: Online-Terminbuchungstools (z.B. standalone Lösungen)
  positioning: Reine Online-Buchungsplattformen.
  strengths:
  - Niedrige Kosten
  - Einfache Selbstbuchung für Kunden
  weaknesses:
  - Keine telefonische Erreichbarkeit
  - Keine Notfall-Triage
  - Keine Interaktion für Rückfragen
  - Oft isolierte Lösung ohne Integration
  our_differentiation: 'Omnichannel-Ansatz: Telefonie PLUS Online-Buchung, intelligente
    Notfallerkennung, vollständige Interaktion für alle Kundenanliegen.'
- name: Praxisinterne Lösung (eigenes Personal)
  positioning: Arzthelferinnen managen alle Anrufe.
  strengths:
  - Hohe Vertrautheit mit Patienten
  - Persönliche Beziehung
  weaknesses:
  - Hohe Personalkosten
  - Begrenzte Kapazität (verpasste Anrufe)
  - Kein Service außerhalb der Öffnungszeiten
  - Urlaubs-/Krankheitsausfälle
  our_differentiation: Entlastung des bestehenden Personals von Routineaufgaben, garantiert
    100%ige Erreichbarkeit auch in Stoßzeiten, kosteneffiziente Skalierung.
