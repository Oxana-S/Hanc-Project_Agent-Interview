pain_points:
- description: Terminüberlastung durch telefonische Terminvereinbarungen, besonders
    in Stoßzeiten.
  severity: high
  solution_hint: AI-Agent übernimmt Terminbuchung, versendet Erinnerungen und ermöglicht
    Online-Selbstbuchung.
- description: Hoher Administrationsaufwand für Rezeptwiederholungen und Medikamentenbestellungen.
  severity: medium
  solution_hint: Automatisierte Verarbeitung von Wiederholungsrezeptanfragen mit Weiterleitung
    an das Praxis-Softwaresystem.
- description: Fehlende Kapazität für Notfall-Anrufe außerhalb der Öffnungszeiten.
  severity: high
  solution_hint: 24/7 Notfall-Triage durch AI-Agent, der dringende Fälle identifiziert
    und an den Bereitschaftsdienst weiterleitet.
- description: Patienten-Compliance nach Behandlungen (z.B. Medikamentengabe, Nachkontrollen)
    ist schwer zu überwachen.
  severity: medium
  solution_hint: Automatisierte Follow-up-Anrufe oder SMS zur Erinnerung an Medikamentengabe
    und Nachuntersuchungstermine.
- description: Unzufriedenheit der Kunden durch lange Wartezeiten am Telefon und verpasste
    Anrufe.
  severity: high
  solution_hint: AI-Agent beantwortet sofort Standardfragen und nimmt Nachrichten
    entgegen, reduziert Wartezeit auf Null.
- description: Ineffiziente Erinnerungsprozesse für Impfungen und Vorsorgeuntersuchungen.
  severity: medium
  solution_hint: Automatisierte Kampagnen zur Erinnerung an anstehende Impfungen basierend
    auf Praxis-Softwaredaten.
- description: Schwierigkeiten bei der Erfassung und Auswertung von Patientenfrieden
    (z.B. nach Operationen).
  severity: low
  solution_hint: Automatisierte Zufriedenheitsumfragen per Anruf oder SMS nach bestimmten
    Behandlungen.
