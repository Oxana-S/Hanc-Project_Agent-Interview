- question: Wie kann ich meine Produktionskosten in Österreich senken?
  answer_template: Durch Automatisierung von Prozessen wie Bestellungen und Kundenservice
    mit AI-Stimmenagenten können Sie Personalkosten reduzieren und Effizienz steigern.
    Wir bieten Lösungen ab 500 EUR monatlich an.
- question: Ist Ihre Lösung GDPR-konform für den Einsatz in der EU?
  answer_template: Ja, unsere AI-Stimmenagenten sind speziell für GDPR-Anforderungen
    in Österreich entwickelt und speichern Daten nur in EU-Rechenzentren.
- question: Wie lange dauert die Implementierung in meinem Fertigungsbetrieb?
  answer_template: Typische Implementierungszeit beträgt 2-4 Wochen, abhängig von
    Ihren Integrationen. Wir bieten Schritt-für-Schritt-Unterstützung.
- question: Kann der AI-Agent mit meiner bestehenden SAP-Software integriert werden?
  answer_template: Ja, wir haben Standardintegrationen für SAP und andere ERP-Systeme,
    um nahtlose Datenübertragung zu ermöglichen.
- question: Welche Einsparungen kann ich durch den Einsatz erwarten?
  answer_template: Kunden berichten von monatlichen Einsparungen von 1000-5000 EUR
    durch reduzierte manuelle Arbeit und schnellere Reaktionszeiten.
- question: Gibt es spezifische Lösungen für kleine und mittlere Unternehmen (KMU)
    in Österreich?
  answer_template: Ja, wir bieten skalierbare Pakete ab 300 EUR pro Monat, die auf
    die Budgets und Anforderungen von KMUs zugeschnitten sind.
