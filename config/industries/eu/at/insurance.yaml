pain_points:
- description: Hoher administrativer Aufwand durch manuelle Prozesse bei Antragsbearbeitung
    und Schadensregulierung.
  severity: high
  solution_hint: Automatische Datenerfassung und Vorabprüfung durch KI-gesteuerte
    Sprachassistenten beschleunigen Prozesse.
- description: Viele Kundenanfragen außerhalb der Geschäftszeiten führen zu verlorenen
    Leads und Unzufriedenheit.
  severity: medium
  solution_hint: 24/7 erreichbarer Voice Agent kann erste Informationen aufnehmen
    und Termine vereinbaren.
- description: Komplexe Versicherungsprodukte werden von Kunden oft nicht verstanden,
    was zu Fehlberatung führt.
  severity: high
  solution_hint: Voice Agent kann in einfacher Sprache Standardfragen zu Deckungsumfang
    beantworten und zur Fachkraft weiterleiten.
- description: Hohe Fluktuation bei Callcenter-Mitarbeitern erhöht Schulungskosten
    und senkt Servicequalität.
  severity: medium
  solution_hint: KI-Agent übernimmt repetitive Anfragen und entlastet Mitarbeiter
    für komplexe Fälle.
- description: Ineffiziente Leadqualifizierung durch hohen Anteil unpassender Anfragen.
  severity: medium
  solution_hint: Voice Agent führt strukturierte Erstgespräche und filtert qualifizierte
    Leads vor.
- description: Lange Wartezeiten in der Schadenshotline während Stoßzeiten (z.B. nach
    Unwettern).
  severity: low
  solution_hint: Automatische Schadensmeldung über Voice Agent entlastet Hotlines
    und sammelt erste Informationen.
- description: Herausforderungen bei der Einhaltung von DSGVO bei telefonischer Datenverarbeitung.
  severity: high
  solution_hint: KI-System mit integriertem Einwilligungsmanagement und Datenschutzprotokollen.
