typical_objections:
- objection: Das ist mir zu teuer für eine neue Technologie.
  response: 'Ich verstehe die Sorge. Betrachten wir es als Investition: Unsere Kunden
    sparen durch die Automatisierung oft innerhalb des ersten Monats mehr Personalkosten,
    als die Lösung kostet. Darf ich Ihnen ein konkretes Beispiel aus Ihrer Branche
    zeigen?'
- objection: Meine Kunden erwarten ein persönliches Gespräch.
  response: Absolut, und das bleibt auch so. Unser Voice Agent entlastet Ihre Mitarbeiter
    von Routinearbeiten, sodass sie mehr Zeit für die wirklich wichtigen, beratungsintensiven
    Gespräche haben. Er ist die perfekte Vorstufe.
- objection: Die Einführung und Integration ist zu aufwendig.
  response: Unser System ist modular und cloud-basiert aufgebaut. Typische Integrationen
    wie Telefonanlage oder CRM sind vorkonfiguriert. Wir übernehmen den Großteil der
    Implementierung und schulen Ihr Team.
- objection: Ich habe Bedenken bezüglich Datenschutz (DSGVO).
  response: Eine berechtigte Frage. Unsere Lösung wurde speziell für den EU-Raum entwickelt,
    betreibt Server in der EU und arbeitet mit einem klaren Einwilligungsmanagement.
    Wir stellen gerne unsere Compliance-Dokumentation zur Verfügung.
