industry_faq:
- question: Wie kann ich meinen Versicherungsvertrag kündigen?
  answer_template: Für eine Kündigung benötigen wir eine schriftliche Mitteilung unter
    Einhaltung der vertraglichen Frist. Gerne leite ich Sie zu einem Mitarbeiter weiter,
    der Ihnen die Details zu Ihrem Vertrag und den Optionen erklärt.
- question: Was ist bei einer Schadensmeldung zu beachten?
  answer_template: Bitte melden Sie den Schaden so schnell wie möglich. Halten Sie
    relevante Daten wie Vertragsnummer, Schadenszeitpunkt und -ort bereit. Ich kann
    Sie jetzt durch den ersten Teil der Meldung führen oder einen Rückruf für Sie
    organisieren.
- question: Welche Unterlagen brauche ich für einen neuen Vertrag?
  answer_template: Das hängt von der Versicherungsart ab. Typischerweise werden Personalausweis,
    bei Kfz der Fahrzeugschein und bei Sachversicherungen relevante Unterlagen benötigt.
    Ein Berater teilt Ihnen die genaue Liste mit.
- question: Gibt es eine Widerrufsfrist für meine Versicherung?
  answer_template: Ja, in der Regel haben Sie nach Vertragsabschluss 14 Tage Widerrufsrecht.
    Die genauen Bedingungen entnehmen Sie bitte Ihren Vertragsunterlagen.
- question: Meine Prämie wurde erhöht. Warum?
  answer_template: Prämienanpassungen können verschiedene Gründe haben, wie etwa geänderte
    Risikofaktoren oder allgemeine Tarifanpassungen. Ein Kundenberater kann Ihnen
    die spezifische Begründung für Ihren Fall erläutern.
- question: Bietet meine Haushaltsversicherung auch Schutz bei Elementarschäden?
  answer_template: Der Standard-Schutz umfasst oft keine Schäden durch Hochwasser
    oder Erdbeben. Dies ist meist ein optionaler Zusatzbaustein. Ich kann Ihnen einen
    Termin mit einem Experten vermitteln, der Ihren Deckungsumfang prüft.
sales_scripts:
- trigger: price_question
  situation: Wenn ein potenzieller Kunde nach den Kosten für eine Versicherung fragt.
  script: Die Prämie hängt stark von Ihren individuellen Risikofaktoren und dem gewünschten
    Schutzumfang ab. Um Ihnen ein passendes und faires Angebot zu machen, benötige
    ich einige kurze Angaben von Ihnen. Darf ich Ihnen dazu drei bis vier Fragen stellen?
  goal: Vom Preis zum Wertgespräch lenken und Informationen für eine qualifizierte
    Angebotserstellung sammeln.
- trigger: competitor_mention
  situation: Wenn der Kunde einen Mitbewerber wie die Wiener Städtische nennt.
  script: Die [genannte Gesellschaft] ist sicher ein renommiertes Unternehmen. Unser
    Fokus liegt besonders auf [unser Alleinstellungsmerkmal, z.B. transparente digitale
    Abwicklung oder maßgeschneiderte Beratung]. Möchten Sie wissen, wie sich das in
    der Praxis für Sie auswirken könnte?
  goal: Unterscheidung vom Wettbewerb hervorheben und Interesse an einem konkreten
    Nutzen wecken.
- trigger: objection_complexity
  situation: Wenn der Kunde sich wegen der Komplexität des Themas scheut.
  script: Ich verstehe, dass Versicherungsthemen komplex wirken können. Genau dafür
    sind wir da. Unser System hilft, die wichtigsten Punkte einfach zu klären, und
    unser Beraterteam nimmt sich dann für Ihre persönliche Lösung Zeit. Fangen wir
    einfach an – welche Art von Schutz interessiert Sie grundsätzlich?
  goal: Hürde abbauen, Vertrauen aufbauen und zum nächsten, einfachen Schritt führen.
- trigger: callback_request
  situation: Wenn der Kunde einen Rückruf zu einem späteren Zeitpunkt wünscht.
  script: 'Sehr gerne vereinbare ich einen Rückruf für Sie. Um unseren Berater optimal
    vorzubereiten und Ihnen keine Zeit zu stehlen: Können Sie mir kurz sagen, ob es
    um eine bestimmte Versicherungsart wie Kfz, Haushalt oder Vorsorge geht?'
  goal: Termin vereinbaren und mit einer minimalen Qualifizierung die Gesprächsgrundlage
    für den Rückruf verbessern.
