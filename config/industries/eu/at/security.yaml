typical_objections:
- objection: Ich brauche persönlichen Kontakt, keine Maschine.
  response: Das verstehe ich gut. Unser AI Agent ist jedoch nur die erste Anlaufstelle,
    um Sie schnell und effizient zum richtigen menschlichen Experten zu führen. Er
    filtert vor und sammelt Informationen, sodass Ihr Gespräch mit unserem Mitarbeiter
    von Anfang an produktiver ist. Die persönliche Betreuung bleibt zentral.
- objection: Das ist zu kompliziert, bei uns einzurichten.
  response: Die Integration ist überraschend einfach. In den meisten Fällen reicht
    die Anbindung an Ihre Telefonanlage. Wir übernehmen die Einrichtung und Schulung.
    Sie müssen keine IT-Experten einstellen. Gerne erkläre ich den Prozess im Detail.
- objection: Meine Daten sind zu sensibel für so eine Lösung.
  response: Datensicherheit hat für uns höchste Priorität. Unsere Lösung ist DSGVO-konform,
    hosted in der EU, und alle Anrufdaten werden verschlüsselt. Wir arbeiten bereits
    mit zahlreichen sicherheitskritischen Unternehmen zusammen. Auf Wunsch stellen
    wir Ihnen gerne unsere Zertifizierungen und Konzepte zur Verfügung.
