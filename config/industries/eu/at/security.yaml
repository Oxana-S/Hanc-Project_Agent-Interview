pain_points:
- description: Fachkräftemangel für Sicherheitspersonal, insbesondere für qualifizierte
    Objektschutz- und Veranstaltungsdienste.
  severity: high
  solution_hint: Entlastung des Personals durch Automatisierung von Anrufannahme,
    Terminvereinbarung und einfachen Kundenanfragen.
- description: Hoher Verwaltungsaufwand für Dokumentation und Nachweise gemäß GDPR/DSGVO.
  severity: high
  solution_hint: Automatisierte Protokollierung von Anrufen und Vorfällen zur einfacheren
    Nachvollziehbarkeit und Compliance.
- description: Ineffiziente Kommunikation zwischen Einsatzleitung, mobilem Personal
    und Kunden.
  severity: medium
  solution_hint: Zentrale Telefonanbindung mit automatischer Weiterleitung und Statusupdates.
- description: Hohe Kosten für den 24/7-Betrieb einer Besetzung der Telefonzentrale.
  severity: high
  solution_hint: AI Voice Agent als erste Anlaufstelle außerhalb der Kernarbeitszeiten,
    filtert dringende Anfragen heraus.
- description: Wachsender Bedarf an Cybersecurity-Beratung, aber fehlende interne
    Kapazitäten für Erstgespräche.
  severity: medium
  solution_hint: Agent kann Basisinformationen zu Cybersecurity-Dienstleistungen sammeln
    und qualifizierte Leads generieren.
- description: Schwierigkeiten bei der Akquise neuer Kunden im regional begrenzten
    österreichischen Markt.
  severity: medium
  solution_hint: Automatisierte Outbound-Kampagnen zur Neukundengewinnung mit Terminvereinbarung
    für Beratungsgespräche.
- description: Komplexität bei der Angebotserstellung für individuell zusammengestellte
    Sicherheitspakete.
  severity: low
  solution_hint: Agent sammelt erste Projektanforderungen, um dem Vertrieb vorzuarbeiten
    und die Angebotsphase zu beschleunigen.
