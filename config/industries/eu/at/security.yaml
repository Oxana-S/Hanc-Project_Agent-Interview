industry_faq:
- question: Wie viel kostet ein Objektschutz für mein Gewerbegebäude?
  answer_template: Die Kosten richten sich stark nach Größe, Lage und individuellem
    Risikoprofil. Für eine erste, unverbindliche Einschätzung benötigen wir einige
    Basisinformationen. Ich kann Ihnen gerne einen Termin mit einem unserer Berater
    vereinbaren.
- question: Sind Ihre Dienstleistungen GDPR-/DSGVO-konform?
  answer_template: Ja, Compliance, insbesondere die Einhaltung der DSGVO, ist für
    uns von zentraler Bedeutung. Unsere Prozesse und Verträge sind entsprechend ausgelegt.
    Gerne sende ich Ihnen auf Wunsch unsere Datenschutzinformationen zu.
- question: Wie schnell können Sie bei einem Alarm reagieren?
  answer_template: Unsere Reaktionszeiten hängen vom Standort und dem vereinbarten
    Servicelevel ab. Im urbanen Raum sind oft Interventionen innerhalb weniger Minuten
    möglich. Die genauen Zeiten besprechen wir individuell in der Planung.
- question: Bieten Sie auch Cybersecurity-Dienstleistungen an?
  answer_template: Ja, wir bieten grundlegende Beratung zu physischer und digitaler
    Sicherheit an und arbeiten mit spezialisierten Partnern für tiefergehende IT-Sicherheitslösungen
    zusammen. Ich leite Sie gerne weiter.
- question: Kann ich Dienstleistungen kurzfristig buchen, z.B. für eine Veranstaltung?
  answer_template: Kurzfristige Buchungen sind abhängig von unserer Kapazitätsplanung
    möglich. Bitte nennen Sie mir den gewünschten Zeitraum und den Umfang, dann prüfe
    ich die Verfügbarkeit oder vermerke eine Anfrage.
- question: Was unterscheidet Sie von der Konkurrenz?
  answer_template: Wir legen großen Wert auf moderne Technologie, transparente Kommunikation
    und maßgeschneiderte Lösungen statt Standardpakete. Unser AI-gestützter Service
    stellt sicher, dass Sie auch außerhalb der Bürozeiten immer einen Ansprechpartner
    erreichen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Anrufer nach pauschalen Preisen fragt, ohne Details zu nennen.
  script: Ich verstehe Ihr Interesse an einer Kosteneinschätzung. In der Sicherheitsbranche
    gibt es leider keine Pauschalpreise, da jede Lösung individuell geplant wird.
    Entscheidend sind Faktoren wie Objektgröße, Risikolage und gewünschter Serviceumfang.
    Um Ihnen ein seriöses Angebot unterbreiten zu können, wäre ein kurzes, unverbindliches
    Beratungsgespräch ideal. Hätten Sie nächste Woche Zeit für einen 15-minütigen
    Termin?
  goal: Vom vagen Preisgespräch zu einem qualifizierenden Beratungstermin überleiten.
- trigger: objection_too_expensive
  situation: Kunde äußert, dass unser Angebot im Vergleich zu teuer sei.
  script: Das kann ich nachvollziehen. Investitionen in Sicherheit sollten immer im
    Verhältnis zum potenziellen Schaden stehen. Unsere Lösungen sind vielleicht nicht
    die günstigsten am Markt, weil wir Wert auf qualifiziertes Personal, moderne Technologie
    und zuverlässigen Service legen – was langfristig oft kosteneffizienter ist. Darf
    ich fragen, mit welchem Angebot Sie uns vergleichen? Vielleicht können wir gemeinsam
    schauen, wo wir Anpassungen vornehmen können, ohne die Sicherheit zu gefährden.
  goal: Das Gespräch auf Wert und Qualität lenken und Hintergründe des Vergleichs
    herausfinden.
- trigger: request_info_packet
  situation: Kunde möchte erst nur Informationsmaterial zugesendet bekommen.
  script: 'Selbstverständlich sende ich Ihnen gerne unsere Unterlagen digital zu.
    Damit diese für Sie wirklich relevant sind: Darf ich kurz nachfragen, welcher
    Bereich Sie primär interessiert – Objektschutz, Personenschutz oder vielleicht
    Cybersecurity? So kann ich gezielt die passenden Informationen zusammenstellen.
    Und hätten Sie grundsätzlich Interesse an einem kurzen Folgetelefonat in ein,
    zwei Wochen, um offene Fragen zu klären?'
  goal: Den Lead qualifizieren und eine Brücke für den nächsten Kontakt bauen.
- trigger: service_inquiry_general
  situation: Anrufer fragt allgemein nach unseren Dienstleistungen.
  script: 'Sehr gerne. Wir bieten ein umfassendes Portfolio von Objektschutz über
    Veranstaltungssicherheit bis hin zu Präventionsberatung. Um Ihnen Zeit zu sparen:
    Können Sie mir verraten, in welchem Kontext Sie Sicherheitsdienstleistungen benötigen?
    Etwa für ein Geschäftslokal, eine Veranstaltung oder für den privaten Bereich?
    Dann kann ich Sie gezielt informieren.'
  goal: Das Gespräch fokussieren und den Bedarf des Anrufers konkretisieren.
