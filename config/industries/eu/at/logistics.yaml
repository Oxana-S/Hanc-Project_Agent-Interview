industry_faq:
- answer_template: Nennen Sie bitte die Sendungsnummer oder das CMR-Formular. Ich
    überprüfe sofort den aktuellen Status.
  question: Wo ist meine Sendung?
- answer_template: Der Preis hängt von Gewicht, Abmessungen und Strecke ab. Gerne
    mache ich eine Kostenberechnung, wenn Sie mir die Details nennen.
  question: Was kostet der Versand?
- answer_template: Bitte nennen Sie Ihre Auftragsnummer. Ich kann Ihnen dann die geplante
    Ankunftszeit mitteilen.
  question: Wann kommt der Kurier?
- answer_template: Ja, eine Änderung ist möglich, solange der Kurier noch nicht unterwegs
    ist. Bitte nennen Sie mir die neue Adresse.
  question: Kann ich die Lieferadresse ändern?
- answer_template: Wir bieten Zustellung auch am Samstag an. Sonntagszustellungen
    sind auf Anfrage und gegen Aufpreis möglich.
  question: Liefern Sie auch am Wochenende?
- answer_template: Für eine Rücksendung wenden Sie sich bitte an den Absender. Wir
    organisieren dann den Retourenversand.
  question: Wie kann ich eine Rücksendung veranlassen?
- answer_template: Die Bearbeitungszeit beträgt in der Regel 1-2 Werktage nach Wareneingang
    im Lager. Für Eilfälle bieten wir Expressabwicklung an.
  question: Wie lange dauert die Lagerabwicklung?
