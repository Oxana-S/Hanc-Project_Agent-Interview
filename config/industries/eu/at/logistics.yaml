typical_objections:
- objection: Ich möchte lieber mit einem Menschen sprechen.
  response: Selbstverständlich. Ich verbinde Sie gerne sofort mit meiner Kollegin
    aus der Disposition. Die Wartezeit beträgt derzeit etwa [geschätzte Zeit] Minuten.
- objection: Die Technologie ist mir zu neu und unpersönlich.
  response: Ich verstehe Ihre Bedenken. Unser Ziel ist es, Ihren Mitarbeitern mehr
    Zeit für die persönliche, komplexe Betreuung zu geben, indem ich die standardisierten
    Anfragen übernehme. So wird der Service insgesamt persönlicher.
- objection: Die Statusinformationen sind nicht aktuell.
  response: Unsere Schnittstelle aktualisiert die Daten alle 10 Minuten direkt aus
    Ihrem TMS. Sollte dennoch eine Diskrepanz vorliegen, kann ich sofort eine manuelle
    Prüfung durch unseren Disponenten veranlassen.
- objection: Das ist zu teuer für unser Unternehmen.
  response: Lassen Sie uns gemeinsam eine kurze Analyse machen. Bei durchschnittlich
    [X] Anrufen pro Tag sparen Sie sich bereits [Y] Arbeitsstunden, die in wertschöpfende
    Tätigkeiten investiert werden können. Die Amortisation liegt oft unter 3 Monaten.
