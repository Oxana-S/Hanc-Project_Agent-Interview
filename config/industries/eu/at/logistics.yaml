pain_points:
- description: Viele Anrufe mit der Frage zum Sendungsstatus verstopfen die Leitungen.
  severity: high
  solution_hint: Automatische Statusabfrage per Sprachagent mit Sendungsnummer
- description: Kunden erreichen in Stoßzeiten (vormittags) niemanden am Telefon.
  severity: high
  solution_hint: 24/7 Sprachassistent für Erstinformation und Status
- description: Disponenten verbringen zu viel Zeit mit standardisierten Anfragen.
  severity: medium
  solution_hint: Automatisierung von Routineanfragen wie Preisanfragen oder Terminabsprachen
- description: Schwierige Koordination von Zustellzeitfenstern, besonders im urbanen
    Raum (z.B. Wien).
  severity: medium
  solution_hint: Automatisierte Terminbuchung und Erinnerungen per Sprachagent
- description: Fehler bei der telefonischen Auftragsannahme führen zu Nacharbeit.
  severity: medium
  solution_hint: Strukturierte Datenerfassung durch den Sprachagenten
- description: Hohe Kosten für manuelle SMS- und E-Mail-Benachrichtigungen.
  severity: low
  solution_hint: Sprachbasierte Zustellankündigungen und Statusupdates
