recommended_functions:
- name: Sendungsverfolgung
  priority: high
  reason: 60-70% aller Anrufe sind Statusanfragen. Sofortige Entlastung der Hotline.
- name: Auftragsannahme
  priority: high
  reason: Automatisierte und fehlerfreie Erfassung von neuen Transportaufträgen.
- name: Terminvereinbarung
  priority: medium
  reason: Effiziente Koordination von Abhol- und Zustellterminen, Entlastung der Disposition.
- name: FAQ & Preise
  priority: medium
  reason: Beantwortet häufige Fragen zu Services, Lieferzeiten und Tarifen.
- name: Eskalation
  priority: low
  reason: Reibungslose Weiterleitung an menschlichen Mitarbeiter bei komplexen Problemen.
- name: Erinnerungen
  priority: low
  reason: Automatische Benachrichtigung über anstehende Abholungen oder Zustellungen.
sales_scripts:
- goal: Vorteile der Automatisierung darlegen und Vertrauen in die Technologie aufbauen.
  script: Guten Tag, [Firmenname]. Mein Name ist [Name des KI-Agents]. Ich helfe Ihnen
    dabei, Ihre Kunden schneller und zuverlässiger zu informieren. Statt Warteschleifen
    erhalten Ihre Anrufer sofort Auskunft zum Sendungsstatus. Wie viele Statusanfragen
    erhalten Sie täglich?
  situation: Erstanruf bei einem Logistikunternehmen, generelle Vorstellung der Automatisierungslösung.
  trigger: outbound_cold_call
- goal: Konkreten ROI aufzeigen und zum nächsten Schritt (Demo) einladen.
  script: Ich verstehe, dass Kosteneffizienz wichtig ist. Unser Sprachassistent kann
    einen Großteil der Standardanrufe bearbeiten. Bei einem durchschnittlichen Anrufaufkommen
    von [geschätzte Zahl] täglich, sparen Sie damit monatlich etwa [berechnete Summe]
    EUR an Personalkosten. Können wir nächste Woche eine kurze Demo vereinbaren, um
    die Einsparungen für Ihr Haus konkret durchzuspielen?
  situation: Gespräch nach ersten Informationen, Kunde zeigt Interesse, fragt aber
    nach Kosten/Nutzen.
  trigger: roi_question
- goal: Technische Bedenken ausräumen und auf GDPR-Konformität hinweisen.
  script: Die Sicherheit Ihrer Kundendaten hat für uns höchste Priorität. Unser System
    ist vollständig GDPR-konform, wird in der EU gehostet und verarbeitet Daten nur
    für den konkreten Anfragezweck. Wir arbeiten nach dem Prinzip der Datensparsamkeit.
    Gerne sende ich Ihnen unsere Datenschutzvereinbarung zu.
  situation: Kunde äußert Bedenken bezüglich Datenschutz (GDPR).
  trigger: gdpr_objection
