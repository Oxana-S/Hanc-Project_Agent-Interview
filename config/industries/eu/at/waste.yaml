industry_faq:
- question: Wie oft wird der Gelbe Sack abgeholt?
  answer_template: Die Abholintervalle für den Gelben Sack werden von Ihrer Gemeinde
    oder dem Entsorger festgelegt. Typisch sind 14-tägige oder monatliche Abholungen.
    Ich kann Ihren aktuellen Abholplan für Sie abrufen oder einen neuen Termin vereinbaren.
- question: Was kostet die Entsorgung von Bauschutt?
  answer_template: Die Kosten für Bauschuttentsorgung hängen von Menge, Art und Ihrem
    Standort ab. Für eine genaue Kostenvoranschlag benötige ich Informationen zum
    Volumen (in m³ oder Tonnen) und der genauen Abfallart (z.B. sauberer Bauschutt,
    Baumischabfall).
- question: Benötige ich ein behördliches Formular für Sonderabfall?
  answer_template: Ja, für viele gefährliche Abfälle ist ein Begleitschein (Entsorgungsnachweis)
    gesetzlich vorgeschrieben. Ich kann Ihnen bei der Erstellung der notwendigen Dokumentation
    helfen und den Prozess mit dem Entsorger koordinieren.
- question: Kann ich einen zusätzlichen Abholtermin für Papier bestellen?
  answer_template: Ja, in der Regel sind Sonderabholungen gegen Aufpreis möglich.
    Ich prüfe sofort die Verfügbarkeit unseres Fuhrparks für Ihren Wunschtermin und
    teile Ihnen die Kosten mit.
- question: Was passiert, wenn meine Tonne nicht geleert wurde?
  answer_template: Bitte entschuldigen Sie dieses Missgeschick. Melden Sie mir bitte
    Ihre Adresse und die Behälternummer. Ich leite umgehend eine Störungsmeldung an
    die Logistik weiter und organisiere eine Nachleistung.
sales_scripts:
- trigger: price_question
  situation: Wenn der Kunde nach den Kosten für einen bestimmten Service fragt.
  script: Vielen Dank für Ihre Anfrage. Um Ihnen ein präzises und faires Angebot unterbreiten
    zu können, benötige ich einige Details. Könnten Sie mir verraten, um welche Abfallart
    es geht, welche Mengen regelmäßig anfallen und in welcher Postleitzahl Ihr Betrieb
    sitzt? So kann ich standortgenaue Konditionen berechnen.
  goal: Qualifizierung des Leads und Erhebung notwendiger Daten für ein maßgeschneidertes
    Angebot.
- trigger: complaint_about_current_provider
  situation: Kunde äußert Unzufriedenheit mit seinem aktuellen Entsorger.
  script: Das tut mir leid zu hören. Unzuverlässigkeit bei Abholterminen ist tatsächlich
    ein häufiges Problem, das Betriebskosten in die Höhe treibt. Unser System mit
    KI-gestützter Terminoptimierung und Echtzeit-Kommunikation garantiert hohe Planungssicherheit.
    Darf ich Ihnen anhand Ihrer aktuellen Rechnung aufzeigen, wo Sie möglicherweise
    sogar Geld sparen könnten?
  goal: Empathie zeigen, unseren USPs präsentieren und zu einer konkreten Analyse
    überleiten.
- trigger: objection_complexity
  situation: Kunde befürchtet, ein Wechsel oder die neue Technologie sei zu kompliziert.
  script: Ich verstehe Ihre Bedenken vollkommen. Unser Service ist speziell darauf
    ausgelegt, Komplexität für Sie zu reduzieren. Die Einrichtung übernehmen wir vollständig
    für Sie, und unsere Sprachsteuerung funktioniert so einfach wie ein Telefonat.
    Wir begleiten Sie während der gesamten Umstellung. Könnten wir einen kurzen Termin
    für eine unverbindliche Demo vereinbaren?
  goal: Hürde abbauen, Service versprechen und zu nächstem Schritt (Demo) führen.
