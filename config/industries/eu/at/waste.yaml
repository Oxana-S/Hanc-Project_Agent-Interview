pain_points:
- description: Komplexe und sich ständig ändernde Abfalltrennungsvorschriften führen
    zu Verwirrung und kostspieligen Fehlern.
  severity: high
  solution_hint: KI-Agent kann über aktuelle Richtlinien informieren und bei der korrekten
    Kategorisierung beraten.
- description: Hohe und unvorhersehbare Entsorgungskosten, besonders für Sonderabfälle.
  severity: high
  solution_hint: Agent kann Kostentransparenz schaffen und günstigere Abholzeitpunkte
    oder alternative Entsorger vorschlagen.
- description: Inkompatible Software zwischen Logistik, Entsorgern und Rechnungsstellung
    erschwert die Prozessoptimierung.
  severity: medium
  solution_hint: Agent kann als Vermittler zwischen Systemen agieren und Daten manuell
    übertragen, bis Integration erfolgt.
- description: Personalintensive Planung von Abholrouten und Terminvereinbarungen
    per Telefon.
  severity: medium
  solution_hint: Agent kann Abholungen automatisch buchen, Routen optimieren und Termine
    selbstständig koordinieren.
- description: Dokumentationspflichten gemäß Abfallwirtschaftsgesetz (AWG) sind aufwändig
    und fehleranfällig.
  severity: high
  solution_hint: Agent kann Entsorgungsnachweise automatisch erfassen, speichern und
    für Kontrollen bereithalten.
- description: Mangelnde Kapazitäten bei Entsorgungsunternehmen führen zu langen Wartezeiten
    für Abholungen.
  severity: medium
  solution_hint: Agent kann frühzeitig Kapazitäten abfragen und alternative Termine
    vorschlagen, um Betriebsunterbrechungen zu vermeiden.
