industry_faq:
- question: Wie kann ich meine hohen Energiekosten senken?
  answer_template: Gerne analysieren wir Ihren Verbrauch und vergleichen für Sie den
    Markt. Unser Voice Agent kann Ihnen sofort initiale Einsparpotenziale nennen und
    einen Beratungstermin vereinbaren.
- question: Was passiert bei einer Strompanne? An wen muss ich mich wenden?
  answer_template: Bei einem Netzausfall wenden Sie sich bitte an Ihren örtlichen
    Netzbetreiber. Für alle anderen Fragen zu Ihrer Lieferung oder Rechnung stehe
    ich Ihnen gerne zur Verfügung. Ich kann die Störung auch für Sie dokumentieren.
- question: Wie wechsle ich zu einem Ökostromtarif?
  answer_template: Ein Wechsel zu Ökostrom ist oft einfach und schnell möglich. Ich
    kann Ihnen unsere zertifizierten Grünstromprodukte erklären und den Wechsel für
    Sie in die Wege leiten.
- question: Mein Smart Meter wurde gerade installiert. Was ändert sich für mich?
  answer_template: Der Smart Meter ermöglicht genauere Verbrauchsinformationen und
    automatische Ablesungen. Ihre Grundgebühr kann sich ändern. Ich erkläre Ihnen
    gerne die Details Ihrer neuen Abrechnung.
- question: Gibt es Förderungen für eine neue Heizung oder Photovoltaik?
  answer_template: Ja, es gibt verschiedene Bundes- und Landesförderungen. Ich kann
    Sie zu den Voraussetzungen informieren und Ihnen die Kontaktdaten unserer Fördermittelexperten
    geben.
- question: Warum ist meine Abschlagszahlung diesmal höher?
  answer_template: Abschlagszahlungen werden regelmäßig an den prognostizierten Jahresverbrauch
    angepasst. Ich kann Ihnen Ihre Verbrauchsdaten der letzten Monate nennen und die
    Berechnung erläutern.
sales_scripts:
- trigger: price_question
  situation: Kunde fragt nach den Kosten für einen Service oder Tarif.
  script: Verstehe, dass die Kosten ein wichtiger Faktor sind. Unser Ansatz ist, zunächst
    Ihr Einsparpotenzial zu analysieren. Unser System kann das in wenigen Minuten
    tun. Ein typischer Gewerbekunde spart dabei durchschnittlich X€ pro Monat. Darf
    ich eine kurze Analyse für Sie starten?
  goal: Vom Preisgespräch zur Wertdiskussion lenken und eine konkrete nächste Aktion
    vereinbaren.
- trigger: service_question
  situation: Kunde erkundigt sich nach spezifischen Serviceleistungen wie 24/7 Support.
  script: Ja, unser KI-gestützter Voice Agent bietet rund um die Uhr Support für Standardanfragen
    wie Rechnungserklärungen, Vertragsinfos oder Störungsmeldungen. Das entlastet
    Sie und Ihre Kunden. Möchten Sie eine Demo unseres Agenten im Testbetrieb erleben?
  goal: Den Mehrwert des Services demonstrieren und zu einer Produktdemo einladen.
- trigger: competitor_mention
  situation: Kunde nennt einen Mitbewerber wie Verbund oder Wien Energie.
  script: Das sind etablierte Anbieter. Unser Fokus liegt darauf, durch Automatisierung
    Ihre Servicekosten zu senken und die Kundenbindung zu erhöhen. Während andere
    nur Energie liefern, liefern wir intelligenten Service. So differenzieren Sie
    sich im Markt.
  goal: Unsere einzigartige Wert proposition hervorheben und den Fokus auf Partnerschaft
    legen.
