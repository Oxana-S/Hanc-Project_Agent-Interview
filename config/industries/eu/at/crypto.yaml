typical_objections:
- objection: Das ist mir zu teuer. Bei anderen Börsen zahle ich niedrigere Gebühren.
  response: 'Das kann sein. Betrachten Sie aber bitte das Gesamtpaket: Unsere Gebühren inkludieren oft den Zugang zu premium Steuerreporting-Tools und persönlichem Support. Eine günstige Gebühr hilft nicht,
    wenn Sie Stunden mit der Steuererklärung verlieren oder bei einem Problem niemanden erreichen. Können wir einmal durchrechnen, ob die Gesamtkosten für Sie wirklich höher liegen?'
- objection: Kryptowährungen sind zu riskant und volatil.
  response: Volatilität ist ein Merkmal des Marktes, das Risiko kann aber gemanagt werden. Wir legen großen Wert auf Bildung und empfehlen nie, mehr zu investieren als man verlieren kann. Durch Diversifikation,
    langfristige Strategien (Staking) und Sicherheitsmaßnahmen kann das Risiko kontrolliert werden. Möchten Sie mehr über risikoarme Einstiegsmöglichkeiten wie Stablecoins oder gesicherte Staking-Produkte
    erfahren?
- objection: Ich traue der Technologie nicht und habe Angst vor Hacks.
  response: 'Dieses Misstrauen ist verständlich. Unser Sicherheitskonzept setzt genau hier an: Der Großteil der Kundengelder lagert in offline Cold Wallets, die nicht gehackt werden können. Wir sind FMA-reguliert,
    was strenge Sicherheitsaudits bedeutet. Zudem versichern wir einen Teil der Assets. Würde es Ihnen helfen, wenn ich Ihnen unser detailliertes Sicherheitsdokument zusende?'
