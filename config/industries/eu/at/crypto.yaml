industry_faq:
- question: Ist der Handel mit Kryptowährungen in Österreich legal und reguliert?
  answer_template: Ja, der Handel ist legal. Dienstleister unterliegen der Aufsicht der Finanzmarktaufsicht (FMA) und müssen sich an AML- sowie GDPR-Vorschriften halten. Wir arbeiten vollkommen konform
    mit allen österreichischen Regulierungen.
- question: Wie versteuere ich Gewinne aus Kryptowährungen in Österreich?
  answer_template: Privatpersonen versteuern Spekulationsgewinne nach einer einjährigen Haltefrist nicht mehr. Bei kürzerer Haltedauer oder gewerblichem Handel fallen Einkommenssteuer oder Körperschaftssteuer
    an. Für eine genaue Einschätzung empfehlen wir die Konsultation eines Steuerberaters – wir können Ihnen gerne einen Kontakt vermitteln.
- question: Wie sicher ist die Aufbewahrung meiner Kryptowerte?
  answer_template: Wir setzen auf mehrstufige Sicherheitssysteme, darunter Cold Storage für den Großteil der Assets, Zwei-Faktor-Authentifizierung und regelmäßige Sicherheitsaudits. Ihre Daten sind gemäß
    GDPR geschützt.
- question: Kann ich mit Euro bei Ihnen ein- und auszahlen?
  answer_template: Ja, über SEPA-Überweisungen sind Euro-Einzahlungen und Auszahlungen problemlos möglich. Die Abwicklung erfolgt über unsere lizenzierten Partnerbanken in der EU.
- question: Was kostet es, bei Ihnen zu handeln?
  answer_template: Unsere Gebühren sind transparent und wettbewerbsfähig. Sie setzen sich aus einer Handelsgebühr und ggf. Netzwerkgebühren zusammen. Gerne erstelle ich Ihnen eine persönliche Kostenübersicht
    basierend auf Ihrem Handelsvolumen.
- question: Ich bin neu im Krypto-Bereich. Wo fange ich an?
  answer_template: Ein guter Startpunkt ist ein unverbindliches Onboarding-Gespräch. Wir erklären Ihnen die Grundlagen, helfen bei der Kontoeröffnung und starten mit einem überschaubaren Betrag. Bildung
    und Sicherheit stehen bei uns an erster Stelle.
sales_scripts:
- trigger: price_question
  situation: Wenn ein potenzieller Kunde nach den Kosten fragt.
  script: 'Unsere Gebühren richten sich nach Ihrem Handelsvolumen und den genutzten Dienstleistungen, sind aber stets transparent. Um Ihnen ein genaues Angebot zu machen: Schätzen Sie, wie oft und in welchem
    Volumen Sie monatlich handeln würden? Der große Vorteil für Sie ist, dass Sie durch unsere Integration mit Tools wie Blockpit viel Zeit und Geld bei der Steuererklärung sparen – das gleicht die Kosten
    oft mehr als aus.'
  goal: Kostenfrage aufgreifen, auf individuelle Angebote lenken und Wert durch Zeiteinsparung bei Steuern kommunizieren.
- trigger: onboarding_request
  situation: Wenn ein Neukunde Interesse an der Kontoeröffnung signalisiert.
  script: Perfekt, dann starten wir mit einem sicheren und einfachen Prozess. Zuerst benötigen wir zur Verifikation (gemäß FMA-Vorgaben) eine Kopie Ihres Reisepasses oder Personalausweises und einen aktuellen
    Meldenachweis. Dies kann bequem per Video-Ident oder Upload geschehen. Sobald das erledigt ist, können Sie sofort Euro einzahlen und mit dem Handel beginnen. Möchten Sie, dass ich Ihnen den ersten Schritt
    – die Dokumentenerfassung – jetzt per E-Mail zusende?
  goal: Onboarding-Prozess klar erklären, Compliance betonen und zum nächsten konkreten Schritt (Dokumentenversand) führen.
- trigger: hesitation_regulation
  situation: Wenn ein Kunde aufgrund regulatorischer Bedenken zögert.
  script: Das ist eine sehr berechtigte Frage. Viele unseriöse Anbieter haben in der Vergangenheit für Verunsicherung gesorgt. Wir sind ein in Österreich ansässiges Unternehmen, unterliegen der Aufsicht
    der FMA und halten alle GDPR-Bestimmungen strikt ein. Unsere Compliance-Prozesse sind zertifiziert. Diese Regulierung ist Ihr Schutz als Kunde. Darf ich Ihnen unser Sicherheits- und Compliance-Whitepaper
    per E-Mail senden?
  goal: Bedenken anerkennen, Vertrauen durch lokale Regulierung und Transparenz aufbauen und weiterführende Informationen anbieten.
