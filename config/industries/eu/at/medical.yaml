typical_objections:
- objection: Das ist mir zu teuer.
  response: Ich verstehe. Können wir gemeinsam durchrechnen, wie viel Sie aktuell
    durch nicht erschienene Patienten und manuelle Telefonarbeit verlieren? Oft amortisiert
    sich die Investition sehr schnell.
- objection: Meine älteren Patienten kommen mit so einer Technologie nicht zurecht.
  response: Ein wichtiger Punkt. Die KI übernimmt zunächst nur den einfachen Telefonpart.
    Ihre Patienten sprechen einfach wie gewohnt mit einer freundlichen Stimme. Nichts
    muss angeklickt werden. Das entlastet gerade Ihr Personal, das sich dann mehr
    Zeit für individuelle Hilfe nehmen kann.
- objection: Ich habe Bedenken wegen dem Datenschutz (DSGVO).
  response: Absolut berechtigt. Unsere Lösung ist speziell für den europäischen Markt
    entwickelt und hostet alle Daten in DSGVO-konformen Rechenzentren. Die Sprach-KI
    agiert nur nach strikten von Ihnen definierten Regeln und gibt keine Patientendaten
    preis.
