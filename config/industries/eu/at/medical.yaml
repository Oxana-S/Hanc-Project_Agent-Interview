industry_faq:
- answer_template: Nennen Sie bitte die gewünschte Fachrichtung und Ihren Wunschtermin,
    ich suche für Sie einen freien Termin.
  question: Wie buche ich einen Termin bei einem Facharzt?
- answer_template: Blutzucker, Cholesterin und Leberwerte müssen nüchtern bestimmt
    werden. Für ein großes Blutbild ist Nüchternheit empfehlenswert.
  question: Welche Blutwerte müssen nüchtern gemessen werden?
- answer_template: Bitte verzichten Sie 2-3 Tage vorher auf blähende Lebensmittel.
    Am Untersuchungstag sollten Sie nüchtern erscheinen.
  question: Wie bereite ich mich auf ein Bauch-Ultraschall vor?
- answer_template: Unsere telefonische Erreichbarkeit ist auch Samstags von 9 bis
    13 Uhr gegeben. Für Notfälle wenden Sie sich bitte an die Rettung.
  question: Sind Sie auch am Wochenende erreichbar?
- answer_template: Ein Hausbesuch ist unter bestimmten Voraussetzungen möglich. Bitte
    nennen Sie Ihre Adresse und beschreiben Sie Ihre Symptome.
  question: Bieten Sie auch Hausbesuche an?
- answer_template: Viele Leistungen werden von Ihrer Krankenkasse übernommen. Für
    privatärztliche Leistungen variieren die Kosten je nach Facharzt.
  question: Was kostet eine Untersuchung und übernimmt die Krankenkasse das?
- answer_template: Bitte wenden Sie sich umgehend an die Rettung unter 144. Unser
    System ist für Notfälle nicht geeignet.
  question: Was soll ich in einem medizinischen Notfall tun?
industry_specifics:
  compliance:
  - Einhaltung der DSGVO (Datenschutz-Grundverordnung)
  - Keine medizinische Beratung oder Ferndiagnose
  - Notfälle umgehend an Rettungsdienst (144) weiterleiten
  peak_times:
  - Montag- und Dienstagvormittag
  - Nach Urlaubszeiten (z.B. nach Weihnachten)
  tone:
  - Professionell, präzise und einfühlsam
  - Klare, verständliche Sprache, keine unnötigen Fachbegriffe
  - Respektvoll und diskret
