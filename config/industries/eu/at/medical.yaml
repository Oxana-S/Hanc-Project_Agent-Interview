sales_scripts:
- goal: Vertrauen in Technologie aufbauen und Datenschutzbedenken ausräumen.
  script: Verstehe Ihre Sorge vollkommen. Unser System wurde speziell für österreichische
    Ärzte entwickelt und ist vollständig DSGVO-konform. Die Patienten-Daten verbleiben
    in Ihrer Praxis-IT. Wir automatisieren nur die Kommunikation, nicht die Diagnose.
    Dürfte ich ein kurzes Beispiel für die Terminvereinfachung zeigen?
  situation: Wenn der Kunde Bedenken bezüglich Datenschutz (DSGVO) oder "unpersönlicher"
    Technologie äußert.
  trigger: privacy_concern
- goal: Den konkreten finanziellen Nutzen und ROI verdeutlichen.
  script: Interessant, dass Sie das ansprechen. Viele unserer Praxis-Kunden sparen
    sich durch reduzierte No-Shows und entlastete Rezeptionskräfte bereits im ersten
    Monat mehr, als das System kostet. Beispielsweise konnte eine Wiener Facharztpraxis
    ihre No-Shows um 35% senken. Hätten Sie Interesse, eine solche ROI-Berechnung
    für Ihre Praxis durchzuspielen?
  situation: Wenn der Kunde nach Kosten oder dem Return on Investment (ROI) fragt.
  trigger: price_question
- goal: Von einem Kompetitor abgrenzen und unseren Mehrwert hervorheben.
  script: Ja, [Kompetitor-Name] ist bekannt. Unser Fokus liegt jedoch nicht nur auf
    der Terminsoftware, sondern auf der ganzheitlichen Entlastung Ihres Teams durch
    intelligente Sprach-KI. Während andere Systeme oft nur online buchen lassen, übernimmt
    unsere Lösung auch den telefonischen Erstkontakt, beantwortet FAQs und sendet
    Erinnerungen – rund um die Uhr. So gewinnen Ihre Mitarbeiter Zeit für die Patienten
    vor Ort.
  situation: Wenn der Kunde einen spezifischen Wettbewerber erwähnt.
  trigger: competitor_mentioned
