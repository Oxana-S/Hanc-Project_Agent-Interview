industry_faq:
- question: Zu welchen Zeiten finden die Gottesdienste statt?
  answer_template: Die aktuellen Gottesdienstzeiten finden Sie auf unserer Website
    oder im Gemeindebrief. Gerne kann ich Ihnen die Zeiten für den kommenden Sonntag
    nennen.
- question: Wie kann ich mein Kind zur Erstkommunion anmelden?
  answer_template: Die Anmeldung zur Erstkommunion erfolgt über das Pfarrbüro. Ich
    kann Ihnen die Kontaktdaten und Bürozeiten geben oder eine Rückrufvereinbarung
    mit der zuständigen Person treffen.
- question: Bieten Sie auch Trauungen an, wenn nur ein Partner katholisch ist?
  answer_template: Ja, in vielen Fällen ist eine Trauung möglich. Für eine genaue
    Klärung Ihrer persönlichen Situation vereinbare ich gerne ein Gespräch mit einem
    unserer Seelsorger.
- question: Wie kann ich für ein bestimmtes Projekt der Gemeinde spenden?
  answer_template: Vielen Dank für Ihre Spendenbereitschaft! Sie können online spenden,
    eine Überweisung tätigen oder ich verbinde Sie mit dem Spendenverantwortlichen
    für weitere Informationen.
- question: Gibt es in der Gemeinde Angebote für Jugendliche?
  answer_template: Ja, wir haben verschiedene Jugendgruppen und Aktivitäten. Gerne
    sende ich Ihnen per E-Mail unseren aktuellen Jugendflyer zu oder informiere Sie
    über das nächste Treffen.
- question: Wie kann ich mich als ehrenamtlicher Helfer melden?
  answer_template: Das ist großartig! Wir freuen uns immer über neue Unterstützung.
    Ich leite Ihre Kontaktdaten an unseren Ehrenamtskoordinator weiter, der sich mit
    den Möglichkeiten bei Ihnen meldet.
sales_scripts:
- trigger: time_saving_inquiry
  situation: Wenn der Kunde nach Entlastung für das Haupt- oder Ehrenamt fragt.
  script: Guten Tag. Ich verstehe, dass die Verwaltungs- und Kommunikationsaufgaben
    viel Zeit beanspruchen. Unser Sprachagent übernimmt automatisiert Anrufe für Terminerinnerungen,
    Veranstaltungseinladungen und beantwortet rund um die Uhr Standardfragen. So gewinnen
    Ihre Mitarbeiter und Ehrenamtlichen bis zu 10 Stunden pro Woche für die eigentliche
    Gemeindearbeit zurück. Darf ich Ihnen ein konkretes Beispiel für Ihre Gemeinde
    vorrechnen?
  goal: Den konkreten Zeitgewinn und Nutzen verdeutlichen, zu einer ROI-Betrachtung
    überleiten.
- trigger: donation_followup
  situation: Wenn der Kunde die Spenderbindung verbessern möchte.
  script: Eine regelmäßige und persönliche Kommunikation ist für Spender sehr wichtig.
    Unser Agent kann automatisch Dankesanrufe nach Eingang einer Spende tätigen und
    regelmäßig Updates zu Projekten per Sprachmessage übermitteln – alles DSGVO-konform.
    Gemeinden berichten von einer spürbar höheren Spenderzufriedenheit und -treue.
    Interessiert an einer Demo dieser Funktion?
  goal: Den emotionalen und praktischen Nutzen für das Spendenmanagement aufzeigen
    und zu einer Demo einladen.
- trigger: gdpr_compliance
  situation: Wenn der Kunde Bedenken bezüglich Datenschutz (DSGVO) äußert.
  script: Die DSGVO-Compliance ist uns extrem wichtig. Unser System wurde speziell
    für den EU-Markt entwickelt. Jede Interaktion wird protokolliert, Einwilligungen
    werden sprachbasiert eingeholt und verwaltet. Sie behalten die volle Kontrolle
    über die Daten. Wir können Ihnen gerne unsere Datenschutzkonzepte im Detail erläutern.
  goal: Bedenken ausräumen und Vertrauen in die Konformität und Sicherheit der Lösung
    aufbauen.
