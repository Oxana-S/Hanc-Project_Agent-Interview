- objection: Unsere älteren Gemeindemitglieder sind nicht technikaffin und würden
    so einen Dienst nicht nutzen.
  response: Das ist ein wichtiger Punkt. Unser Dienst funktioniert über das normale
    Telefon – genau das Gerät, das diese Zielgruppe am besten kennt. Es ist keine
    App oder Website nötig. Wir gestalten die Gespräche besonders klar und freundlich.
- objection: Persönlicher Kontakt ist in der Seelsorge unersetzlich. Wir wollen keine
    kalte Automatisierung.
  response: Volle Zustimmung. Unser Agent übernimmt nur repetitive Standardaufgaben
    wie Termininfos oder Erinnerungen. Dadurch schaffen Sie mehr Freiraum für Ihre
    Haupt- und Ehrenamtlichen, genau diese wertvollen persönlichen Gespräche und Begegnungen
    zu führen.
- objection: Unser Budget ist sehr begrenzt, jedes neue Tool muss lange geprüft werden.
  response: Wir verstehen die budgetären Herausforderungen. Unser Einstiegspreis ist
    bewusst niedrig gehalten. Lassen Sie uns eine kostenneutrale Pilotphase vereinbaren?
    Sie können in einem klar umrissenen Bereich (z.B. Gottesdienst-Erinnerungen) den
    Nutzen testen, bevor Sie sich langfristig entscheiden.
