industry_faq:
- question: Haben Sie noch freie Plätze für mein 2-jähriges Kind?
  answer_template: Guten Tag. Für aktuelle Platzverfügbarkeiten benötigen wir einige Informationen. Ich verbinde Sie gerne mit unserer Leitung für ein persönliches Gespräch. Alternativ kann ich Ihnen sofort
    einen Termin für eine Besichtigung anbieten.
- question: Wie läuft die Eingewöhnung bei Ihnen ab?
  answer_template: Wir orientieren uns am Berliner Modell, das eine behutsame und individuelle Eingewöhnung in Begleitung eines Elternteils vorsieht. Die Dauer ist abhängig vom Kind, beträgt aber in der
    Regel zwei bis vier Wochen. Gerne sende ich Ihnen unser detailliertes Konzept per E-Mail zu.
- question: Was kostet die Betreuung pro Monat?
  answer_template: Die Kosten setzen sich aus dem Basismonatsbeitrag, der Verpflegungspauschale und eventuellen Zusatzleistungen zusammen. Die genaue Höhe ist von der gebuchten Betreuungszeit und der öffentlichen
    Förderung abhängig. Unser Leitungs-Team erstellt Ihnen gerne ein persönliches, unverbindliches Angebot.
- question: Bieten Sie auch Betreuung in den Schulferien an?
  answer_template: Ja, wir haben ein spezielles Ferienprogramm. In den Sommerferien und an schulfreien Tagen bieten wir durchgehend Betreuung an, oft mit besonderen Ausflügen und Aktivitäten. Bitte beachten
    Sie, dass hierfür eine gesonderte Anmeldung erforderlich ist.
- question: Bis wann muss ich mein Kind für den nächsten Tag abmelden, wenn es krank ist?
  answer_template: Krankmeldungen bitten wir bis spätestens 8:00 Uhr am gleichen Tag per Telefon oder über unsere Kita-App mitzuteilen. So können wir unseren Tagesplan und das Mittagessen rechtzeitig anpassen.
sales_scripts:
- trigger: opening_hours_inquiry
  situation: Wenn ein Anrufer nach den Öffnungszeiten fragt.
  script: Guten Tag, vielen Dank für Ihren Anruf. Unsere Kernöffnungszeiten sind Montag bis Freitag von 7:00 bis 17:00 Uhr. Individuelle Buchungszeiten können vereinbart werden. Hätten Sie Interesse an
    einer virtuellen Hausbesichtigung oder soll ich Ihnen einen Info-Folder per E-Mail zusenden?
  goal: Aus einer einfachen Informationsanfrage einen qualifizierten Lead generieren.
- trigger: price_question
  situation: Wenn ein Interessent direkt nach den Kosten fragt.
  script: Das ist eine wichtige Frage. Die monatlichen Kosten sind von der gebuchten Betreuungszeit und den individuellen Förderungen des Landes bzw. der Gemeinde abhängig. Viele Familien zahlen nach Abzug
    der Förderung einen Eigenanteil zwischen 150 und 400 Euro. Um Ihnen eine genaue Zahl nennen zu können, wäre ein kurzes, unverbindliches Beratungsgespräch ideal. Hätte es Zeit dafür?
  goal: Den Preis nicht isoliert nennen, sondern den Wert betonen und zu einem Beratungsgespräch überleiten.
- trigger: competitor_mention
  situation: Wenn der Kunde eine andere Einrichtung (z.B. städtischen Kindergarten) erwähnt.
  script: Die städtischen Einrichtungen sind eine gute Option. Unser Unterschied liegt in der größeren Flexibilität der Buchungszeiten, unserer speziellen pädagogischen Schwerpunktsetzung [z.B. Naturpädagogik]
    und der intensiveren, digital gestützten Elternkommunikation. Bei uns bekommen Sie oft auch schneller einen Platz. Möchten Sie mehr zu unseren konkreten Vorteilen hören?
  goal: Unsere einzigartigen Verkaufsargumente klar hervorheben und das Gespräch vertiefen.
