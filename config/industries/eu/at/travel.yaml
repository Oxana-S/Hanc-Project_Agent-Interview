pain_points:
- description: Ständige Personalknappheit, insbesondere in der Hochsaison, führt zu
    überlasteten Mitarbeitern und langen Wartezeiten für Kunden.
  severity: high
  solution_hint: AI Voice Agent kann 24/7 Basis-Anfragen beantworten, Buchungen annehmen
    und so das Personal entlasten.
- description: Komplexe und sich ständig ändernde Reisebestimmungen und COVID-Regeln
    führen zu Unsicherheit und erhöhtem Beratungsaufwand.
  severity: high
  solution_hint: Voice Agent kann aktuelle Bestimmungen für Zielländer automatisiert
    abrufen und dem Kunden kommunizieren.
- description: Niedrige Margen bei Standard-Pauschalreisen durch starken Preisdruck
    von Online-Portalen.
  severity: medium
  solution_hint: Agent kann Upselling für individuelle Zusatzleistungen (z.B. Zimmerupgrades,
    Versicherungen) automatisiert durchführen.
- description: Hohe Anzahl von Stornierungen und Umbuchungen, die manuell bearbeitet
    werden müssen.
  severity: medium
  solution_hint: Automatisierte Bearbeitung von Stornierungs- und Umbuchungsanfragen
    durch den Voice Agent gemäß AGB.
- description: Schwierigkeiten, außerhalb der Bürozeiten erreichbar zu sein, was zu
    potenziellen Buchungsverlusten führt.
  severity: medium
  solution_hint: 24/7 Erreichbarkeit durch den AI Voice Agent für erste Kontaktaufnahme
    und Terminvereinbarung.
- description: Inkonsistente Qualität der Kundenberatung bei verschiedenen Mitarbeitern.
  severity: low
  solution_hint: Voice Agent liefert standardisierte, qualitätsgesicherte Informationen
    zu Reiseleistungen.
