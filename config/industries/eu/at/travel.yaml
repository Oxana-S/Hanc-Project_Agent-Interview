industry_faq:
- question: Kann ich meine Reise stornieren oder umbuchen?
  answer_template: Ja, Stornierungen und Umbuchungen sind gemäß unserer AGB möglich.
    Bitte haben Sie Ihre Buchungsnummer bereit. Ich kann Ihnen sofort die aktuellen
    Konditionen mitteilen und den Prozess einleiten.
- question: Benötige ich für mein Reiseziel eine besondere Reiseversicherung?
  answer_template: Das hängt vom Zielland ab. Für viele Länder außerhalb der EU wird
    eine Reisekrankenversicherung dringend empfohlen. Ich kann Ihnen auf Basis Ihrer
    Reisedaten sofort ein passendes Angebot unterbreiten.
- question: Sind Flug, Hotel und Transfer inklusive?
  answer_template: Das kommt auf das gebuchte Paket an. Bei Pauschalreisen sind diese
    Leistungen typischerweise inkludiert. Gerne überprüfe ich für Sie die Details
    Ihrer Buchung oder erstelle ein Angebot.
- question: Wie steht es mit der Datensicherheit? Werden meine Daten geschützt?
  answer_template: Selbstverständlich. Wir halten uns strikt an die österreichischen
    und europäischen Datenschutzbestimmungen (DSGVO). Alle Daten werden verschlüsselt
    übertragen und gespeichert.
- question: Kann ich eine Reise auch kurzfristig buchen?
  answer_template: Ja, wir bieten auch Last-Minute-Angebote an. Lassen Sie mich Ihre
    Wünsche (Reiseziel, Zeitraum, Personen) wissen, und ich suche sofort nach verfügbaren
    Optionen.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Kunde nach dem Preis für eine Reise oder Dienstleistung fragt.
  script: 'Sehr gerne erstelle ich Ihnen ein persönliches und unverbindliches Angebot.
    Um Ihnen den besten Preis und die passendste Reise zu finden, benötige ich nur
    ein paar Details: Wohin und wann möchten Sie verreisen und für wie viele Personen?'
  goal: Vom allgemeinen Preisgespräch zur konkreten Bedarfsermittlung und Lead-Generierung
    überleiten.
- trigger: competitor_mention
  situation: Wenn der Kunde einen günstigeren Preis bei einem Online-Portal erwähnt.
  script: Das kann ich verstehen. Unsere Stärke liegt nicht nur im Preis, sondern
    im umfassenden Service. Dazu gehören eine persönliche Beratung, Unterstützung
    bei Problemen vor Ort und die sorgfältige Auswahl unserer Partner. Bei uns buchen
    Sie Sicherheit und Ruhe. Möchten Sie hören, was im Preis alles inkludiert ist?
  goal: Wert und Sicherheit gegenüber dem reinen Online-Preis betonen und Vertrauen
    aufbauen.
- trigger: objection_too_expensive
  situation: Wenn der Kunde das Angebot als zu teuer empfindet.
  script: Ich verstehe, dass der Preis ein wichtiger Faktor ist. Lassen Sie uns gemeinsam
    schauen, ob wir durch eine alternative Reiszeit, ein anderes Hotel der gleichen
    Kategorie oder ein Frühbucher-Angebot eine passendere Lösung finden. Die Investition
    in eine sorgenfreie Reise lohnt sich.
  goal: Einwand auffangen und Gespräch in Richtung alternativer, preisangepasster
    Lösungen lenken.
