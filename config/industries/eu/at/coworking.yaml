industry_faq:
- question: Wie viel kostet ein flexibler Arbeitsplatz pro Monat?
  answer_template: Unsere Flex Desk Pläne beginnen ab 150 EUR pro Monat, inklusive
    High-Speed Internet und Gemeinschaftsbereichen. Genaue Preise hängen vom Standort
    und den gewählten Services ab.
- question: Bietet Ihr auch Kurzzeitmietoptionen an, z.B. für einen Tag?
  answer_template: Ja, wir bieten Tagespässe ab 25 EUR an, die Zugang zu allen Gemeinschaftsbereichen
    und Basisservices beinhalten. Buchen Sie einfach online oder per Telefon.
- question: Sind Meetingräume auch für Externe buchbar?
  answer_template: Absolut! Unsere Meetingräume können von Mitgliedern und Nicht-Mitgliedern
    gebucht werden, mit Preisen ab 50 EUR pro Stunde. Wir bieten auch Pakete für regelmäßige
    Nutzung an.
- question: Wie handhabt Ihr die Datenschutz-GDPR für Mitgliederdaten?
  answer_template: Wir halten uns strikt an die GDPR-Richtlinien. Alle Daten werden
    verschlüsselt gespeichert, und Mitglieder können ihre Einwilligungen jederzeit
    über unser System verwalten.
- question: Gibt es Parkmöglichkeiten in der Nähe?
  answer_template: Ja, an unseren Standorten bieten wir oft vergünstigte Parkplätze
    oder sind gut mit öffentlichen Verkehrsmitteln erreichbar. Details finden Sie
    auf unserer Website.
- question: Welche Vertragslaufzeiten sind möglich?
  answer_template: Wir bieten flexible Laufzeiten von monatlich kündbar bis zu Jahresverträgen
    mit Rabatten. Gerne beraten wir Sie individuell.
sales_scripts:
- trigger: price_question
  situation: Wenn ein Interessent nach Preisen für einen Arbeitsplatz fragt.
  script: Hallo! Vielen Dank für Ihr Interesse. Unsere Preise beginnen ab 150 EUR
    monatlich für einen Flex Desk, mit allen Inklusivleistungen wie Internet und Kaffee.
    Möchten Sie mehr über unsere Standorte oder Sonderangebote erfahren?
  goal: Preisinformationen geben und Interesse für weitere Details wecken.
- trigger: availability_inquiry
  situation: Wenn jemand nach Verfügbarkeit für einen bestimmten Arbeitsplatz oder
    Raum fragt.
  script: Gerne prüfe ich die Verfügbarkeit für Sie. Können Sie mir bitte den gewünschten
    Standort und Zeitraum nennen? Wir haben oft flexible Optionen, um Ihren Bedarf
    zu erfüllen.
  goal: Verfügbarkeit klären und Termin für Besichtigung oder Buchung vereinbaren.
- trigger: competitor_comparison
  situation: Wenn ein Kunde uns mit anderen Coworking-Anbietern vergleicht.
  script: Verstanden! Im Vergleich zu anderen bieten wir stärkeren Fokus auf lokale
    Community-Events, nachhaltige Einrichtungen und flexible Verträge ohne versteckte
    Kosten. Möchten Sie eine kostenlose Probestunde vereinbaren?
  goal: USP hervorheben und zur Aktion (Probestunde) führen.
- trigger: contract_questions
  situation: Wenn Fragen zu Vertragsbedingungen oder Kündigungsfristen auftauchen.
  script: Unsere Verträge sind transparent und monatlich kündbar, mit Optionen für
    längere Bindung und Rabatte. Ich kann Ihnen die Details per E-Mail zusenden oder
    wir besprechen es in einem persönlichen Gespräch.
  goal: Vertrauen aufbauen und nächsten Schritt (E-Mail oder Meeting) initiieren.
