typical_objections:
- objection: Das ist mir zu teuer für einen geteilten Arbeitsplatz.
  response: Verstehe Ihre Bedenken. Unsere Preise beinhalten aber viele Vorteile wie
    Events, Infrastruktur und Netzwerk. Vielleicht starten Sie mit einem Tagespass
    zum Testen?
- objection: Ich brauche mehr Privatsphäre als ein Coworking-Space bietet.
  response: Wir bieten auch private Büros oder dedizierte Schreibtische an, die mehr
    Ruhe gewährleisten. Gerne zeige ich Ihnen Optionen.
- objection: Mein Unternehmen hat spezifische Compliance-Anforderungen, z.B. für GDPR.
  response: Unsere Spaces sind GDPR-konform eingerichtet, mit sicheren Datenprozessen.
    Wir können individuelle Lösungen besprechen.
- objection: Ich bin unsicher wegen der langfristigen Vertragsbindung.
  response: Bei uns sind die Verträge flexibel – monatlich kündbar. So können Sie
    risikofrei starten und bei Bedarf anpassen.
