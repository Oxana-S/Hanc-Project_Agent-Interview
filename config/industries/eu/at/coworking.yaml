    reduziert manuellen Aufwand.
- name: Kundenbetreuung und FAQ-Beantwortung
  priority: high
  reason: Beantwortet häufige Fragen zu Preisen, Verfügbarkeit und Services, entlastet
    das Personal.
- name: Vertragsverwaltung und Zahlungserinnerungen
  priority: medium
  reason: Automatisiert Follow-ups für Vertragsverlängerungen und offene Rechnungen,
    verbessert Cashflow.
- name: Lead-Generierung und Terminvereinbarung
  priority: medium
