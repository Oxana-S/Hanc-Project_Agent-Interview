pain_points:
- name: Strenge gesetzliche Auflagen
  description: Die österreichischen Cannabis-Gesetze sind komplex und ändern sich
    häufig, was die Einhaltung für Unternehmen schwierig macht.
  severity: high
  solution_hint: Ein Voice Agent kann über Aktualisierungen der Rechtslage informieren
    und standardisierte Compliance-Checklisten durchgehen.
- name: Komplizierte Logistik und Lieferketten
  description: Der Transport von Cannabis-Produkten unterliegt strengen Sicherheits-
    und Dokumentationspflichten, was die Logistik verteuert und verlangsamt.
  severity: high
  solution_hint: Der Agent kann Sendungen verfolgen, Liefertermine bestätigen und
    automatisch Transportdokumente generieren.
- name: Hohe Betriebskosten und Steuerlast
  description: Die Kosten für sichere Anbau- und Lagerungseinrichtungen sowie spezielle
    Steuern belasten die Rentabilität.
  severity: high
  solution_hint: Der Agent kann Termine für Steuerberater buchen und Erinnerungen
    für Steuervorauszahlungen senden.
- name: Limitierte Marketing-Möglichkeiten
  description: Werbung für Cannabisprodukte ist stark eingeschränkt, was die Kundenakquise
    und Markenbildung erschwert.
  severity: medium
  solution_hint: Der Agent kann direkte, konforme Kundenkommunikation via Telefon
    führen und Interessenten qualifizieren.
- name: Bankgeschäfte und Zahlungsabwicklung
  description: Viele Banken sind zögerlich, Konten für Cannabis-Unternehmen zu führen,
    und Zahlungsdienstleister sind oft nicht verfügbar.
  severity: medium
  solution_hint: Der Agent kann Rechnungsstellung und Zahlungserinnerungen automatisieren
    und alternative Zahlungswege erklären.
- name: Fachkräftemangel
  description: Es gibt wenige erfahrene Mitarbeiter mit spezifischem Wissen in Cannabis-Anbau,
    -Verarbeitung und -Recht.
  severity: medium
  solution_hint: Der Agent kann Erstgespräche mit Bewerbern führen und häufig gestellte
    Fragen zu Stellenausschreibungen beantworten.
- name: Langes Genehmigungsverfahren
  description: Die Beantragung von Lizenzen für Anbau oder Vertrieb kann Monate dauern
    und ist bürokratisch aufwändig.
  severity: low
  solution_hint: Der Agent kann den Status von Anträgen erfragen und Fristenüberwachung
    für einzureichende Dokumente bieten.
