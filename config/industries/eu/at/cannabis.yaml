industry_faq:
- question: Ist Cannabis in Österreich legal?
  answer_template: Für den medizinischen Gebrauch ja, mit einer ärztlichen Verschreibung.
    CBD-Produkte mit einem THC-Gehalt unter 0,3% sind frei verkäuflich. Der private
    Besitz kleiner Mengen zum Eigenkonsum ist entkriminalisiert, aber nicht legal.
- question: Wie erhalte ich eine Verschreibung für medizinisches Cannabis?
  answer_template: Sie benötigen eine Verordnung von einem Arzt. Viele spezialisierte
    Ärzte bieten Konsultationen an. Wir können Ihnen bei der Terminvereinbarung helfen.
- question: Was kostet medizinisches Cannabis und übernimmt die Krankenkasse die Kosten?
  answer_template: Die Kosten variieren je nach Produkt und Apotheke. Die Krankenkasse
    übernimmt die Kosten nur in speziellen, begründeten Fällen nach Antrag. Eine Kostenübernahme
    ist nicht garantiert.
- question: Wo kann ich medizinisches Cannabis einlösen?
  answer_template: Jede österreichische Apotheke kann die Verordnung einlösen, sofern
    sie das gewünschte Produkt vorrätig hat oder bestellen kann.
- question: Was ist der Unterschied zwischen THC und CBD?
  answer_template: THC (Tetrahydrocannabinol) ist der psychoaktiv wirksame Bestandteil.
    CBD (Cannabidiol) ist nicht psychoaktiv und wird oft für entspannende und entzündungshemmende
    Effekte geschätzt.
- question: Benötige ich eine spezielle Lizenz, um CBD-Produkte zu verkaufen?
  answer_template: Für den Verkauf von CBD als Nahrungsergänzungsmittel oder Kosmetikprodukt
    benötigen Sie keine Cannabis-spezifische Lizenz, müssen aber die allgemeinen lebensmittel-
    bzw. kosmetikrechtlichen Vorschriften einhalten.
sales_scripts:
- trigger: price_question
  situation: Ein Apotheken-Inhaber fragt nach den Großhandelspreisen für bestimmte
    Cannabis-Blüten.
  script: Guten Tag, vielen Dank für Ihr Interesse. Unsere Großhandelspreise variieren
    je nach Sorte, Menge und Cannabinoid-Gehalt. Um Ihnen ein maßgeschneidertes Angebot
    unterbreiten zu können, darf ich fragen, welche Sorten Sie interessieren und welche
    monatliche Abnahmemenge Sie planen? So kann ich Ihnen die besten Konditionen nennen.
  goal: Den Kunden qualifizieren und zu konkreteren Angaben bewegen, um ein individuelles
    Angebot erstellen zu können.
- trigger: compliance_concern
  situation: Ein potenzieller Anbauer ist besorgt über die komplexe Rechtslage.
  script: Ihre Sorge ist verständlich, die Rechtslage ist anspruchsvoll. Wir unterstützen
    Sie mit automatisierten Checklisten und Erinnerungen für behördliche Meldungen.
    Unser System kann Sie über Gesetzesänderungen informieren. Darf ich Ihnen ein
    Beispiel unserer Compliance-Unterstützung per E-Mail senden?
  goal: Das Vertrauen gewinnen, indem die Lösung für das spezifische Problem angeboten
    und der nächste Schritt (Zusendung von Informationen) vereinbart wird.
- trigger: competitor_mention
  situation: Ein Kunde erwähnt, dass er bereits mit einem anderen Anbieter spricht.
  script: Das ist interessant. Viele unserer Kunden schätzen besonders unsere nahtlose
    Integration in gängige Apotheken-Systeme wie AVS und unsere österreichische Rechtsberatung.
    Was ist Ihnen bei einem Lieferanten am wichtigsten? Vielleicht kann ich Ihnen
    anhand dessen einen direkten Vergleich anbieten.
  goal: Herausfinden, was dem Kunden wichtig ist, und dann unseren spezifischen Mehrwert
    in diesem Bereich betonen.
