typical_objections:
- objection: Das ist uns zu teuer. Wir machen das bisher manuell.
  response: Ich verstehe. Bei manueller Abwicklung summieren sich jedoch versteckte
    Kosten durch Fehler, verzögerte Bestellungen und Personalkapazität. Unser System
    amortisiert sich oft schon im ersten Monat. Darf ich Ihnen eine konkrete Kalkulation
    für Ihr Geschäft erstellen?
- objection: Wir sind mit unserem aktuellen Lieferanten zufrieden.
  response: Das ist erfreulich zu hören. Vielleicht kann ich Ihnen trotzdem einen
    Vergleichswert bieten. Neben dem Produkt selbst bieten wir eine automatisierte
    Bestell- und Nachbestellabwicklung an. Würde Sie ein kurzer Einblick in diese
    Zeitersparnis interessieren?
- objection: Die Technik ist uns zu kompliziert.
  response: Unser System ist besonders benutzerfreundlich eingerichtet und wird von
    uns komplett eingerichtet. Sie müssen sich um nichts kümmern. Zudem bieten wir
    eine deutschsprachige Einführung und Support. Könnten wir einen kurzen Test für
    Sie einrichten?
