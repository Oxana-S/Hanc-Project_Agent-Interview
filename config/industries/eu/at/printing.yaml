pain_points:
- description: Hohe Energiekosten durch energieintensive Druckmaschinen belasten die
    Rentabilität.
  severity: high
  solution_hint: AI-Agent kann Angebote für Energieeffizienzberatung oder alternative
    Druckverfahren vermitteln.
- description: Fachkräftemangel macht es schwer, qualifiziertes Personal für Druckvorstufe
    und Maschinenbedienung zu finden.
  severity: high
  solution_hint: AI-Agent kann Schulungsangebote oder Zeitarbeitsfirmen empfehlen
    und erste Screening-Fragen stellen.
- description: Stark schwankende Auftragslage führt zu Auslastungsproblemen und Planungsunsicherheit.
  severity: medium
  solution_hint: AI-Agent kann Kunden für wiederkehrende Druckaufträge gewinnen und
    Terminkalender intelligent verwalten.
- description: Komplexe Preisgestaltung für Sonderwünsche wie Sonderfarben oder Veredelungen
    ist zeitaufwändig.
  severity: medium
  solution_hint: AI-Agent kann mit einem Konfigurator schnell Erstangebote erstellen
    und an die Kalkulation weiterleiten.
- description: Hoher Verwaltungsaufwand für Angebotserstellung, Rechnungsstellung
    und Lagerverwaltung.
  severity: medium
  solution_hint: AI-Agent kann Bestellungen aufnehmen, Rechnungsdaten abfragen und
    direkt in Buchhaltungssoftware übertragen.
- description: Abfallmanagement von Druckplatten und Chemikalien ist kostenintensiv
    und regulatorisch anspruchsvoll.
  severity: low
  solution_hint: AI-Agent kann Informationen zu Entsorgungsdienstleistern geben und
    an Compliance-Berater vermitteln.
- description: Druckfehler und Qualitätsprobleme führen zu Nacharbeiten, Materialverschwendung
    und unzufriedenen Kunden.
  severity: high
  solution_hint: AI-Agent kann standardisierte Checklisten für Druckfreigaben abarbeiten
    und Beschwerdeprotokolle einleiten.
