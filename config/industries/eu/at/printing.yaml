typical_objections:
- objection: Das ist mir zu teuer / Mein Budget ist begrenzt.
  response: Das verstehe ich gut. Wo genau sehen Sie den größten Kostendruck? Oft
    lässt sich durch eine kleine Anpassung beim Papier oder der Veredelung der Preis
    signifikant senken, ohne dass die Wirkung leidet. Darf ich eine Alternative vorschlagen?
- objection: Wir haben das schon immer so gemacht und sind zufrieden.
  response: Das ist ein starkes Argument – bewährte Prozesse sind wertvoll. Viele
    unserer Kunden dachten ähnlich, bevor sie gesehen haben, wie viel Zeit sie für
    Kernaufgaben wie Kundenakquise oder Produktion gewinnen, wenn die Administration
    automatisiert wird. Würde Sie ein kurzes Gespräch mit einem unserer Bestandskunden
    interessieren?
- objection: Ich habe keine Zeit, mich mit einer neuen Software oder einem System
    auseinanderzusetzen.
  response: Genau dafür ist unsere Lösung da. Der AI-Agent arbeitet mit Ihnen über
    das vertraute Telefon. Es ist keine neue Software zu installieren oder zu lernen.
    Er übernimmt die zeitaufwändigen Aufgaben für Sie. Wir übernehmen auch die komplette
    Einrichtung. Können wir nächste Woche 20 Minuten für eine Demo einplanen?
