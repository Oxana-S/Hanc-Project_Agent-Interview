industry_faq:
- question: Wie lange dauert die Produktion meiner Visitenkarten?
  answer_template: Die Standardproduktion für Visitenkarten beträgt 3-5 Werktage.
    Expresslieferung am nächsten Werktag ist gegen Aufpreis möglich. Ich hole gerne
    die genauen Details von Ihnen ab, um ein verbindliches Angebot zu erstellen.
- question: Bieten Sie auch ökologisch nachhaltige Druckprodukte an?
  answer_template: Ja, wir arbeiten mit FSC-zertifizierten Papieren, Bio-Farben auf
    Pflanzenölbasis und können klimaneutrale Druckaufträge anbieten. Gerne berate
    ich Sie zu den verschiedenen Optionen.
- question: Können Sie meine alten Druckdaten noch verwenden?
  answer_template: Das hängt vom Dateiformat und der Qualität ab. Am besten schicken
    Sie uns die Datei zur Prüfung. Für ein optimales Ergebnis empfehlen wir oft eine
    neue Druckvorstufe.
- question: Was kostet ein 100-seitiger Farbkatalog in Auflage 500?
  answer_template: Der Preis hängt stark von Papier, Format und Veredelung ab. Für
    eine grobe Orientierung bewegen sich vergleichbare Projekte zwischen 800 und 2500
    Euro. Ich verbinde Sie gerne mit unserem Verkaufsinnendienst für ein detailliertes
    Angebot.
- question: Bieten Sie auch Lagerung und Versand der gedruckten Ware an?
  answer_template: Ja, wir bieten Komplettlösungen an – vom Druck über die Weiterverarbeitung
    bis hin zu Lagerung und versichertem Versand durch unsere Logistikpartner.
sales_scripts:
- trigger: price_question_general
  situation: Wenn ein Kunde nach einem pauschalen Preis für eine Druckleistung fragt
    (z.B. 'Was kostet eine Broschüre?').
  script: 'Gerne erstelle ich Ihnen ein individuelles Angebot. Der Preis hängt von
    Auflage, Seitenzahl, Papier und Veredelung ab. Um Ihnen schnell eine realistische
    Kostenschätzung geben zu können: Könnten Sie mir die ungefähre Auflage und das
    gewünschte Format nennen?'
  goal: Vom Pauschalpreis wegkommen und qualifizierende Informationen für ein detailliertes
    Angebot sammeln.
- trigger: complaint_about_delay
  situation: Wenn ein Kunde sich über eine Verspätung seines Druckauftrags beschwert.
  script: 'Es tut mir leid zu hören, dass Ihr Auftrag Verzögerung hat. Vielen Dank,
    dass Sie uns informieren. Um die Situation so schnell wie möglich zu klären: Könnten
    Sie mir bitte Ihre Auftragsnummer nennen? Ich leite das sofort an unseren Kundenservice
    weiter und sorge dafür, dass sich jemand umgehend bei Ihnen mit einem Update meldet.'
  goal: De-eskalation, strukturierte Informationssammlung und schnelle Weiterleitung
    an den richtigen Ansprechpartner, um Vertrauen wiederherzustellen.
- trigger: request_for_eco_friendly_option
  situation: Wenn ein Kunde explizit nach nachhaltigen Druckoptionen fragt.
  script: Das ist eine ausgezeichnete Frage. Wir haben mehrere umweltfreundliche Optionen,
    wie Recyclingpapiere, Cradle-to-Cradle-zertifizierte Farben oder klimakompensierten
    Druck. Die beste Wahl hängt von Ihrem Budget und Projekt ab. Darf ich Ihnen unser
    Infoblatt zu nachhaltigem Druck per E-Mail zuschicken und einen kurzen Beratungstermin
    vereinbaren?
  goal: Fachkompetenz demonstrieren, zusätzliches Marketingmaterial liefern und einen
    konkreten nächsten Schritt (Termin) vereinbaren.
