industry_faq:
- question: Mennyi időbe telik egy tipikus lakóépület építése Magyarországon?
  answer_template: A tipikus lakóépület építése 6-12 hónapot vehet igénybe, függően
    a mérettől, összetettségtől és engedélyezési folyamattól. Részletes idővonalat
    készítünk minden projekthez.
- question: Milyen engedélyek szükségesek az építkezéshez?
  answer_template: Az engedélyek közé tartozik az építési engedély, helyi önkormányzati
    engedélyek, és esetenként környezetvédelmi engedélyek. Segítünk a teljes folyamat
    kezelésében.
- question: Hogyan kezelik az anyagköltségek ingadozását?
  answer_template: Rögzített árajánlatokat kínálunk, és anyagköltség-indexálást használunk
    a váratlan változások kezelésére. Az AI megoldásaink segítenek a költségek előrejelzésében.
- question: GDPR megfelelőek-e az adatkezelési gyakorlataik?
  answer_template: Igen, teljes mértékben betartjuk a GDPR szabályozásokat, és az
    AI rendszerünk biztonságos, titkosított kommunikációt biztosít.
- question: Milyen garanciát nyújtanak a munkákra?
  answer_template: Szabványos 5 éves garanciát nyújtunk a szerkezeti munkákra, és
    2 évet a befejező munkákra. Részletes garancialevél áll rendelkezésre.
- question: Hogyan kommunikálnak az ügyfelekkel a projektek során?
  answer_template: Rendszeres státuszfrissítéseket küldünk e-mailben vagy telefonon,
    és az AI hangügynökünk 24/7 elérhető gyors kérdések megválaszolására.
sales_scripts:
- trigger: price_question
  situation: Amikor egy potenciális ügyfél árakat kérdez az építési szolgáltatásokról.
  script: Köszönjük érdeklődését! Árajánlatunk személyre szabott, a projekttől függően.
    Átlagosan a lakóépületek 20-50 millió HUF között mozognak, de pontos összeget
    a részletek ismeretében tudunk megadni. Szeretnék egy ingyenes konzultációt időpontot
    egyeztetni?
  goal: Elnyerni az ügyfél bizalmát, és egy következő lépésre terelni a beszélgetést.
- trigger: service_inquiry
  situation: Amikor egy ügyfél részletesebb információt kér egy specifikus szolgáltatásról.
  script: Örülök, hogy érdekli szolgáltatásaink! Például a felújítási szolgáltatásaink
    teljes körűek, tervezéstől a kivitelezésig. Használunk modern technológiákat és
    fenntartható anyagokat. Melyik területre koncentrálna?
  goal: Bemutatni a szolgáltatásokat, és az ügyfél igényeit felmérni.
- trigger: objection_handling
  situation: Amikor egy ügyfél aggódik a projektek időbeli késedelmei miatt.
  script: Megértem aggodalmait. Kiemelt prioritásunk a projektek időben történő befejezése.
    AI rendszerünk folyamatosan monitorozza az előrehaladást és proaktív riasztásokat
    küld. Korábbi projekteink 95%-a határidőn belül készült el. Szeretné megismerni
    a referenciaprojektjeinket?
  goal: Megnyugtatni az ügyfelet, és bizonyítékokkal alátámasztani a megbízhatóságunkat.
