pain_points:
- description: Ügyfélkommunikáció és időpontkezelés nehézségei, amelyek időt vesznek
    el az állatorvosoktól.
  severity: high
  solution_hint: AI hangügynök automatizálhatja az időpontfoglalásokat és ügyfélinformációk
    kezelését.
- description: Páciensadatok és orvosi nyilvántartások manuális kezelése, ami hibákhoz
    vezethet.
  severity: medium
  solution_hint: AI hangügynök integrálható EHR rendszerekkel, hogy pontos adatkezelést
    biztosítson.
- description: Ügyfélpanaszok és kérdések folyamatos kezelése munkaidőn kívül, ami
    kihívásokkal jár.
  severity: high
  solution_hint: AI hangügynök 24/7 ügyfélszolgálatot nyújthat, gyakori kérdésekre
    válaszolva.
- description: Védőoltások és rutinvizsgálatok emlékeztetésének hiánya, ami alacsony
    betartási arányhoz vezet.
  severity: medium
  solution_hint: AI hangügynök automatizált emlékeztetőket küldhet SMS-en vagy e-mailen
    keresztül.
- description: Hirdetési költségek magasak, és nehéz új ügyfeleket szerezni a helyi
    piacon.
  severity: medium
  solution_hint: AI hangügynök segíthet célzott marketingkampányokban és ügyfélmegtartásban.
- description: GDPR megfelelés fenntartása az ügyféladatok kezelése során.
  severity: high
  solution_hint: AI hangügynök biztonságos adatfeldolgozást kínál, GDPR-kompatibilis
    beállításokkal.
