industry_faq:
- question: Mennyibe kerül egy állatorvosi alapvizsgálat?
  answer_template: Az alapvizsgálat ára általában 5000-15000 HUF között mozog, a klinikától
    függően. Pontos árakat ajánlunk egy személyes konzultáción.
- question: Milyen védőoltások szükségesek a kutyámnak?
  answer_template: A kötelező védőoltások közé tartozik a veszettség elleni oltás.
    Egyedi oltási tervet ajánlunk, amely az állat életkorától és életmódjától függ.
- question: Hogyan kell időpontot foglalni sürgősségi esetben?
  answer_template: Sürgősségi esetekben azonnal hívja a klinikánkat, vagy használja
    online időpontfoglaló rendszerünket gyors válaszért.
- question: Mit tegyek, ha az állatom éjszaka rosszul van?
  answer_template: Ajánljuk, hogy keresse fel a legközelebbi sürgősségi állatorvosi
    szolgáltatást. AI hangügynökünk segíthet információkkal 24/7.
- question: Elfogadják az állatbiztosítást?
  answer_template: Igen, együttműködünk több állatbiztosítótársasággal. Kérjük, hozza
    el a biztosítási dokumentumokat a vizsgálatra.
- question: Hogyan készüljek fel az állatorvosi látogatásra?
  answer_template: Hozza el az állat egészségügyi nyilvántartását és korábbi kezeléseit.
    Az állatot éhgyomorra ajánljuk vizsgálat előtt.
sales_scripts:
- trigger: price_question
  situation: Amikor egy potenciális ügyfél árakat kér az AI hangügynök szolgáltatásáról.
  script: Köszönjük érdeklődését! AI hangügynök szolgáltatásunk havi 15000 HUF-tól
    kezdődik, testre szabható csomagokkal. Ez napi kevesebb, mint 500 HUF-ba kerül,
    és segít időt takarítani meg adminisztratív feladatokkal. Szeretne egy ingyenes
    bemutatót?
  goal: Az ár bemutatása és egy ingyenes bemutató ajánlása a további érdeklődés felkeltésére.
- trigger: competitor_mention
  situation: Amikor az ügyfél említi a versenytársakat.
  script: Értjük, hogy más opciók is vannak a piacon. Mi azonban kiemelten GDPR-kompatibilis
    megoldásokat kínálunk, és testreszabható integrációkkal a magyar piacra. Több
    helyi állatorvosi klinika is már használja szolgáltatásainkat a hatékonyság növelésére.
  goal: A különbségek hangsúlyozása és a helyi tapasztalat bemutatása.
- trigger: objection_too_expensive
  situation: Amikor az ügyfél túl drágának találja a szolgáltatást.
  script: Megértjük a költség aggályait. Gondolja át, hogy havonta mennyi időt takarít
    meg az adminisztrációval? AI hangügynökünk segíthet akár 10 óra munkaidőt megtakarítani
    havonta, ami több mint 50000 HUF értékű. Ez gyorsan megtérül.
  goal: Az ROI bemutatása és a költségek ésszerűsítése.
