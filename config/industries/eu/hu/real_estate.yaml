typical_objections:
- objection: Majd saját magam keresek ingatlant
  response: Megértem, azonban mi hozzáférünk olyan exkluzív ajánlatokhoz is, amelyek
    még nem elérhetők a nyilvános piacon. Szeretnék Önnek segíteni?
- objection: Túl magas a jutalék
  response: Értem, nézzük meg együtt az Ön igényeihez igazodó legjobb megoldásokat,
    hogy a lehető legjobb ár-érték arányt kapja.
- objection: Most nincs időm, később keresem
  response: Rendben, mikorra legyen egy újabb kapcsolatfelvétel? Addig is küldhetek
    Önnek néhány ajánlatot, hogy ne maradjon le a legjobb lehetőségekről.
- objection: Nem érdekel az ingatlanközvetítő szolgáltatás
  response: Sok ügyfelünk tapasztalta, hogy a közvetítői segítség jelentősen lerövidíti
    a vásárlási folyamatot és csökkenti a stresszt. Szívesen bemutatom, hogyan tudunk
    Önnek segíteni.
- objection: Nem szeretnék hitelt igényelni
  response: Teljesen érthető, de érdemes lehet megvizsgálni a lehetőségeket, mert
    a kedvező hitelkonstrukciók megkönnyíthetik az ingatlanvásárlást. Segíthetek tájékozódni?
