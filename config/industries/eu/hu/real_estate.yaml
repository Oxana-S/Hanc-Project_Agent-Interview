industry_faq:
- question: Milyen lakásokat kínálnak eladásra?
  answer_template: Kérem, adja meg a kívánt helyszínt, méretet és árkategóriát, hogy
    személyre szabott ajánlatokat küldhessek.
- question: Mennyibe kerül a közvetítői jutalék?
  answer_template: A jutalék általában az ingatlan vételárának X%-a, melyről a szerződésben
    részletes tájékoztatást adunk.
- question: Tudnak segíteni lakáshitel igénylésében?
  answer_template: Igen, együttműködünk bankokkal és segítünk a legjobb hitelkonstrukció
    kiválasztásában.
- question: Hogyan tudok időpontot egyeztetni megtekintésre?
  answer_template: Mondja meg, melyik nap és időpont lenne Önnek megfelelő, és lefoglalom
    a megtekintést.
- question: Vannak rejtett költségek a tranzakció során?
  answer_template: Nincsenek rejtett díjak, minden költség átláthatóan szerepel a
    szerződésben.
- question: Hogyan követhetem nyomon az adásvételi folyamatot?
  answer_template: Automatikus értesítéseket küldünk a folyamat állapotáról, így mindig
    naprakész lehet.
- question: Milyen dokumentumokra lesz szükség az adásvételhez?
  answer_template: Szükséges a személyi igazolvány, tulajdoni lap, energetikai tanúsítvány
    és egyéb hivatalos papírok, melyekről részletes tájékoztatást adunk.
pain_points:
- description: Sok bejövő hívás érkezik hirdetésekből, az ügynökök nem tudnak minden
    érdeklődőt gyorsan kiszolgálni
  severity: high
  solution_hint: Elsődleges érdeklődői szűrés és időpontfoglalás AI hangasszisztens
    segítségével
- description: Ügyfelek munkaidőn kívül hívnak, gyakran a versenytársakhoz fordulnak
  severity: high
  solution_hint: 0-24 órás hangalapú ügyfélszolgálat, amely rögzíti és továbbítja
    a kéréseket
- description: Ismételt megtekintések és részletes tájékoztatások sok időt vesznek
    igénybe
  severity: medium
  solution_hint: Az ingatlanokról automatikus, személyre szabott információküldés
    és emlékeztetők
- description: Nehéz átlátni az adásvételi folyamat státuszát, emiatt késések vannak
  severity: medium
  solution_hint: Automatikus állapotfrissítések és értesítések ügyfeleknek
- description: Alacsony konverzió a beérkező érdeklődőkből megtekintéssé
  severity: medium
  solution_hint: Gyors visszahívás és érdeklődői igények pontosítása AI segítségével
- description: Ügyfelek bizonytalanok a hitel és finanszírozási lehetőségekben
  severity: medium
  solution_hint: Hitelkalkuláció és tájékoztatás AI alapú hangos asszisztenssel
- description: GDPR megfelelés miatt bonyolult az adatok kezelése és tárolása
  severity: medium
  solution_hint: Automatikus adatkezelési folyamatok beépítése, GDPR-kompatibilis
    tárolás
