sales_scripts:
- trigger: árkérdés
  situation: Amikor az ügyfél érdeklődik a közvetítői díj vagy a szolgáltatás költsége
    iránt
  script: 'Értem az árérzékenységét. A közvetítői díjunk általában az ingatlan vételárának
    X%-a, de szívesen megnézem az Ön igényeinek megfelelő pontos összeget. Milyen
    árfekvésű ingatlan iránt érdeklődik?

    '
  goal: Az ár iránti bizonytalanság csökkentése, pontosabb igényfelmérés
- trigger: későbbi visszahívás
  situation: Amikor az ügyfél kéri, hogy később keressék vissza
  script: 'Természetesen, mikorra lenne alkalmas, hogy újra felvegyem Önnel a kapcsolatot?
    Addig lekötsek Önnek néhány érdekes ingatlant, hogy ne maradjon le a legjobb ajánlatokról?

    '
  goal: Utókövetés biztosítása, érdeklődés fenntartása
- trigger: egyedül szeretné keresni
  situation: Amikor az ügyfél úgy nyilatkozik, hogy maga szeretne ingatlant keresni
  script: 'Megértem, sokan így tesznek. Érdemes azonban tudni, hogy nálunk olyan exkluzív
    ajánlatok is vannak, amelyek még nem kerültek fel a nyilvános piacra. Szeretné,
    ha küldenék Önnek néhányat?

    '
  goal: Érdeklődés felkeltése exkluzív ajánlatokra, szolgáltatás értékének bemutatása
- trigger: hitellehetőség érdeklődés
  situation: Amikor az ügyfél érdeklődik a hitel lehetőségekről
  script: 'Tudta, hogy több bank ajánlatait is összehasonlítjuk az Ön számára? Segítek
    megtalálni a legkedvezőbb hitelkonstrukciót, így időt és pénzt takaríthat meg.

    '
  goal: Hitelközvetítői szolgáltatás értékesítése, ügyfélbizalom növelése
