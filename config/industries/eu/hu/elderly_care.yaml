industry_faq:
- question: Milyen szolgáltatásokat nyújtanak az idősgondozók?
  answer_template: Az idősgondozók segítenek az otthoni ellátásban, gyógyszeremlékeztetésben,
    egészségügyi állapot monitorozásában, valamint társasági és mentális támogatást
    is nyújtanak.
- question: Hogyan biztosítják az adatvédelmet az idősgondozás során?
  answer_template: Minden adatot a GDPR előírásainak megfelelően kezelünk, titkosított
    rendszereket és biztonságos adatátvitelt alkalmazunk.
- question: Milyen gyakran látogatják meg az időseket?
  answer_template: A látogatások gyakorisága az egyéni igényektől függ, lehet napi,
    heti vagy szükség szerinti.
- question: Tudnak segíteni a gyógyszerek szedésének nyomon követésében?
  answer_template: Igen, AI hangügynökünk emlékeztet a gyógyszerek bevételére és dokumentálja
    azt.
- question: Milyen költségekkel kell számolni az idősgondozás kapcsán?
  answer_template: A szolgáltatás díja az ellátás típusától és gyakoriságától függ,
    jellemzően 50 000 és 200 000 HUF között mozog havonta.
- question: Hogyan lehet kapcsolatot tartani a gondozóval?
  answer_template: Telefonon, e-mailben vagy AI hangügynökünkön keresztül bármikor
    elérhető a gondozó.
- question: Milyen előnyei vannak az AI hangügynök használatának?
  answer_template: Automatizálja az emlékeztetőket, egyszerűsíti az adminisztrációt,
    és gyors kommunikációt tesz lehetővé.
