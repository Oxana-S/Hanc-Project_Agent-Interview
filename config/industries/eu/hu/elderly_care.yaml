pain_points:
- description: Az idősek gondozásában dolgozó személyzet hiánya és túlterheltsége
    miatt csökken a szolgáltatások minősége.
  severity: high
  solution_hint: Az AI hangügynök segíthet a rutin kérdések és adminisztráció automatizálásában,
    csökkentve a személyzet terhelését.
- description: Nehézségek az idősek egészségügyi adatainak GDPR-kompatibilis kezelése
    és nyomon követése.
  severity: high
  solution_hint: AI megoldásokkal automatizálható az adatgyűjtés és a GDPR-megfelelőség
    ellenőrzése.
- description: Kommunikációs problémák az idősekkel vagy családtagjaikkal, akik nem
    mindig érhetők el vagy nehezen értenek meg komplex információkat.
  severity: medium
  solution_hint: Hangalapú asszisztens egyszerű, érthető tájékoztatást és emlékeztetőket
    nyújt.
- description: Az adminisztrációs terhek és a szolgáltatások dokumentálásának időigényessége.
  severity: medium
  solution_hint: Hangalapú bevitellel gyorsítható a dokumentáció és jelentéskészítés.
- description: A szolgáltatások összehangolásának és időbeosztásának nehézségei a
    változó igények miatt.
  severity: medium
  solution_hint: AI-alapú időpont egyeztetés és ügyfélkezelő modulok bevezetése.
- description: Magas költségek és alacsony finanszírozási támogatás miatt nehéz fenntartani
    a szolgáltatások színvonalát.
  severity: high
  solution_hint: Hatékonyabb ügyfélkezeléssel és automatizált folyamatokkal csökkenthető
    a működési költség.
- description: A helyi nyelvi és kulturális sajátosságok miatt a nemzetközi szoftvermegoldások
    nem mindig megfelelőek.
  severity: medium
  solution_hint: Magyar nyelvű, helyi szokásokhoz igazított AI hangügynök fejlesztése.
