pain_points:
- description: Az események és kiállítások szervezésekor a látogatók tájékoztatása
    és eligazítása nehézkes, különösen idegen nyelvű vendégek számára.
  severity: high
  solution_hint: AI hangalapú ügynök többnyelvű tájékoztatást és útbaigazítást nyújthat,
    csökkentve a személyzet terhelését.
- description: A kulturális intézmények gyakran küzdenek jegyeladási és foglalási
    rendszerek integrációjával, ami ügyfélpanaszokat okoz.
  severity: high
  solution_hint: Az AI hangalapú asszisztens automatizálhatja a foglalási folyamatokat,
    és valós idejű információkat adhat.
- description: Az ügyfélkapcsolatok személyre szabása és az eseményekhez kapcsolódó
    információk gyors elérése hiányzik.
  severity: medium
  solution_hint: Az AI képes személyre szabott ajánlatokat és információkat szolgáltatni,
    növelve az ügyfélélményt.
- description: Gyakori az alkalmazottak túlterheltsége, különösen a jegypénztárakban
    és az információs pultokon.
  severity: high
  solution_hint: A hangalapú asszisztens átvállalhatja az ismétlődő kérdések megválaszolását,
    tehermentesítve a személyzetet.
- description: A GDPR-nak való megfelelés adatkezelési szempontból kihívást jelent,
    különösen ügyféladatok gyűjtésekor és kezelésénél.
  severity: medium
  solution_hint: Az AI rendszerek beépített adatvédelmi funkciókkal segíthetik a megfelelést
    és az átlátható adatkezelést.
- description: A kulturális események promóciója és elérése nehézkes a digitális csatornák
    hatékony kihasználása nélkül.
  severity: medium
  solution_hint: Az AI hangalapú megoldások integrálhatók marketing kampányokkal,
    növelve az elérést és az interakciót.
- description: A látogatói visszajelzések és értékelések gyűjtése és feldolgozása
    manuálisan időigényes.
  severity: medium
  solution_hint: AI hangalapú kérdőívek és visszajelző rendszerek gyorsabb adatgyűjtést
    és elemzést tesznek lehetővé.
