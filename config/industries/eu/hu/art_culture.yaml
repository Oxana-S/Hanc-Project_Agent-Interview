industry_faq:
- question: Hogyan tudok jegyet foglalni az eseményre?
  answer_template: Köszönjük érdeklődését! Jegyfoglalását egyszerűen elvégezheti weboldalunkon
    vagy a jegyértékesítő partnereink oldalán. Ha segítségre van szüksége, kérjük,
    jelezze, és segítünk!
- question: Milyen nyelveken érhető el az idegenvezetés?
  answer_template: Idegenvezetéseink magyar, angol, német és francia nyelven érhetők
    el. Kérjük, foglaláskor jelezze a kívánt nyelvet!
- question: Hogyan biztosítják az adatvédelmet a látogatók személyes adataival kapcsolatban?
  answer_template: Intézményünk teljes mértékben megfelel a GDPR előírásainak, személyes
    adatait biztonságosan kezeljük, és kizárólag a szolgáltatás nyújtásához használjuk
    fel.
- question: Van lehetőség csoportos jegyvásárlásra kedvezménnyel?
  answer_template: Igen, csoportos jegyvásárlás esetén kedvezményeket kínálunk. Kérjük,
    vegye fel velünk a kapcsolatot részletekért!
- question: Milyen típusú művészeti eseményeket szerveznek?
  answer_template: Széles körű művészeti eseményeket kínálunk, beleértve kiállításokat,
    koncerteket, színházi előadásokat és művészeti workshopokat.
- question: Hogyan tudok visszajelzést küldeni az esemény után?
  answer_template: Visszajelzését weboldalunkon vagy az esemény során kapott digitális
    felületen keresztül küldheti el, hogy tovább javíthassuk szolgáltatásainkat.
- question: Milyen fizetési módokat fogadnak el az eseményeken?
  answer_template: Eseményeinken bankkártyás fizetést, készpénzt és online fizetési
    megoldásokat is elfogadunk.
