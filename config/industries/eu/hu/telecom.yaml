industry_faq:
- question: Mikor lesz helyreállítva az internet szolgáltatásom a területemen?
  answer_template: Tisztelt Ügyfelünk, jelenleg már dolgozunk a hiba elhárításán.
    A várható helyreállítás ideje [IDŐ]. Köszönjük türelmét és megértését.
- question: Hogyan változtathatom meg a csomagomat?
  answer_template: A csomagváltoztatáshoz kérjük, adja meg az előfizetői azonosítóját.
    Ezután felkínáljuk az Ön számára elérhető alternatívákat a jelenlegi szerződési
    feltételei alapján.
- question: Mikor érkezik meg a havi számlám?
  answer_template: A számlákat általában a hónap első hetében küldjük ki elektronikus
    úton. Ha még nem kapta meg, ellenőrizze a 'Levélszemét' mappáját, vagy lépjen
    kapcsolatba velünk a számlaadatok egyeztetéséhez.
- question: Elérhető-e a szolgáltatásom külföldön?
  answer_template: Igen, a roaming szolgáltatásunk aktív. Ajánljuk, hogy a külföldi
    használat előtt tekintse meg a naprakész roaming díjszabásunkat a weboldalunkon,
    hogy elkerülje a váratlan költségeket.
- question: Mit tehetek, ha a hálózati sebesség lassabb, mint a szerződésben szereplő?
  answer_template: Először is javasoljuk egy egyszerű újraindítást a modemnek. Ha
    a probléma továbbra is fennáll, kérjük, jelezze nekünk, hogy műszaki csapatunk
    elindíthassa a hibaelhárítást a kapcsolatában.
- question: Hogyan mondhatom fel a szerződésemet?
  answer_template: A szerződésfelmondáshoz kérjük, írjon nekünk a [CÍM] címre, vagy
    hívja ügyfélszolgálatunkat. Fontos, hogy a szerződés lejárata előtt legalább 30
    nappal tegye meg a felmondást a szerződéses kötelezettségek elkerülése érdekében.
sales_scripts:
- trigger: price_question
  situation: Amikor egy potenciális ügyfél árakat kér mobilcsomagokkal kapcsolatban.
  script: 'Köszönöm a kérdését! Jelenleg kiemelt ajánlatunk van az új ügyfelek számára:
    korlátlan beszélgetés és 20 GB mobilinternet csak [ÁR] HUF/hó. Ezen felül az első
    3 hónap 50%-os kedvezménnyel jár. Szeretné részletesebben ismertetni a feltételeket?'
  goal: Az ügyfél figyelmének megragadása egy versenyképes bevezető ajánlattal, és
    a részletesebb tárgyalás megkezdése.
- trigger: service_outage
  situation: Amikor egy meglévő ügyfél szolgáltatáshiány miatt panaszkodik.
  script: Elnézést a kellemetlenségért, hogy szolgáltatásunk megszakadt. Már jeleztük
    a problémát a műszaki csapatunknak, akik a lehető leghamarabb dolgoznak a helyreállításon.
    A rendszerünk szerint a hiba [BECSLÉS] percen belül elhárul. Köszönjük a türelmét,
    és felajánljuk, hogy értesítjük a helyreállításról.
  goal: Az ügyfél nyugtatása és bizalomának visszaállítása gyors, pontos információval
    és proaktív kommunikációval.
- trigger: competitor_mention
  situation: Amikor az ügyfél egy versenytárs árát vagy szolgáltatását említi.
  script: Értem, hogy figyelembe veszi a [VERSENYTÁRS] ajánlatát is. Nálunk azonban
    nemcsak az ár a versenyképes, hanem a 0/24-es magyar nyelvű ügyfélszolgálat és
    a garantált 99.9%-os hálózat elérhetőség is. Ezen felül rugalmasan testreszabhatja
    a csomagját. Szeretne egy személyre szabott összehasonlítást?
  goal: Az árverseny kiterjesztése az érték-alapú értékesítésre, kiemelve a különböző
    előnyöket, és egyedi ajánlat felé terelni a beszélgetést.
- trigger: contract_renewal
  situation: Amikor egy meglévő ügyfél szerződés lejáratáról érdeklődik.
  script: 'Örülök, hogy felhozta a szerződésének megújítását! Mint hűséges ügyfelünk,
    különleges ajánlatunk van: megtarthatja jelenlegi kedvezményeit, és ingyenesen
    frissítheti a mobilkészülékét is egy új 24 hónapos szerződéssel. Szeretné részletezni
    a lehetőségeket?'
  goal: Az ügyfél megtartása és a szerződés hosszabbítása egy értéknövelő ajánlattal,
    amely a hűséget jutalmazza.
