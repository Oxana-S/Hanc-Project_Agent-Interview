recommended_functions:
- name: Automatikus hívásfogadás és ügyintézés
  priority: high
  reason: Alapvető a hosszú várakozási sorok csökkentésére és az első ügyfélszintű
    támogatás biztosítására.
- name: Proaktív szolgáltatásértesítések
  priority: high
  reason: Növeli az ügyfélelégültséget a karbantartások, hálózati frissítések és számlaemlékeztetők
    automatikus kommunikációjával.
- name: Személyre szabott ajánlatkészítés
  priority: medium
  reason: Segít a versenyképes piaci pozíció megtartásában a felhasználói preferenciák
    alapján történő ajánlatokkal.
- name: Multinyelvű támogatás
  priority: medium
  reason: Fontos a nemzetközi ügyfelek és a magyarországi nemzeti kisebbségek kiszolgálásához.
- name: Érzelmi hangulatfelismerés
  priority: low
  reason: Segít az elégedetlen ügyfelek korai azonosításában és a problémák eszkalálásában
    a megfelelő csatornákon.
- name: Számla- és fizetési lekérdezés
  priority: high
  reason: A leggyakoribb ismétlődő hívások egyike, amely jelentős költségmegtakarítást
    jelent.
