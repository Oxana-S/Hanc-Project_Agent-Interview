industry_faq:
- question: Mennyi időt vesz igénybe egy IT projekt átlagosan?
  answer_template: A projekt időtartama a komplexitástól függ, általában 2-6 hónap
    között mozog. Részletes idővonalat készítünk egyéni konzultáció után.
- question: Hogyan kezelitek az adatvédelmi (GDPR) követelményeket?
  answer_template: Minden megoldásunkat GDPR-kompatibilisen tervezzük, és rendszeres
    auditokat végzünk. Részletes tájékoztatót küldünk Önnek.
- question: Milyen támogatást nyújtatok a bevezetés után?
  answer_template: 24/7 technikai támogatást, dokumentációt és képzéseket biztosítunk.
    A szerződés részletei az SLA-ban találhatók.
- question: Mennyibe kerül egy alap IT szolgáltatás?
  answer_template: Az árak a szolgáltatásoktól függenek, kezdve 50.000 HUF/hó-tól.
    Egyedi árajánlatot készítünk az Ön igényei alapján.
- question: Milyen garanciát adtok a minőségre?
  answer_template: Minőségbiztosítási folyamataink vannak, és garanciát nyújtunk a
    hibák gyors javítására. Referenciáinkat megtekintheti.
- question: Hogyan integrálható a meglévő rendszeremmel?
  answer_template: API-kat és egyedi integrációkat fejlesztünk. Előzetes elemzést
    végzünk a kompatibilitás ellenőrzésére.
sales_scripts:
- trigger: price_question
  situation: Amikor egy ügyfél árakat kérdez.
  script: Köszönöm a kérdését! Az árak a szükséges szolgáltatásoktól függenek. Egy
    alap csomag 50.000 HUF/hó-tól kezdődik, de személyre szabott ajánlatot készíthetünk.
    Megoszthatná röviden az Ön igényeit?
  goal: Az ügyfél igényeinek összegyűjtése és egy konzultáció beidőzítése.
- trigger: competitor_mention
  situation: Amikor az ügyfél versenytársakat említ.
  script: Értem, hogy más lehetőségeket is fontolgat. Mi a helyi piaci ismereteinkkel
    és gyors válaszidőinkkel különbözünk. Kipróbálná egy ingyenes demo-t a megoldásainkból?
  goal: A versenyelőny kiemelése és a demó bemutatása.
- trigger: service_details
  situation: Amikor az ügyfél egy specifikus szolgáltatás részleteit kérdezi.
  script: Természetesen! Például a kiberbiztonsági szolgáltatásaink tartalmaznak sebezhetőségi
    vizsgálatot és valós idejű monitorozást. Küldhetek Önnek részletes leírást e-mailben?
  goal: Információ szolgáltatása és a kapcsolattartási adatok gyűjtése.
- trigger: objection_cost
  situation: Amikor az ügyfél a költségeket túl magasnak tartja.
  script: Megértem a költségérzékenységét. Gondolja át, hogy a hatékony IT támogatás
    hosszú távon megtakarítást jelent, például kevesebb állásidővel. Egy ROI elemzést
    készíthetünk Önnek.
  goal: Az érték demonstrálása és az ellenállás csökkentése.
