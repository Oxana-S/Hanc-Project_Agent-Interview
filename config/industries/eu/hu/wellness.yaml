pain_points:
- description: Az ügyfelek nem tudnak bejutni a csúcsidőben
  severity: high
  solution_hint: 24/7 működő hangos ügynök a foglaláshoz
- description: Sok kihagyott látogatás (no-show)
  severity: high
  solution_hint: Automatikus emlékeztetők egy nappal és 2 órával előtte
- description: A recepciósokat túlterhelik az azonos kérdések
  severity: medium
  solution_hint: Automatikus válaszok a GYIK-re
- description: Nehéz akciókat és speciális ajánlatokat promóciózni
  severity: medium
  solution_hint: Kimenő hívások személyre szabott ajánlatokkal
- description: Az ügyfelek lefoglalnak időpontot, majd elfelejtik
  severity: medium
  solution_hint: Emlékeztetők messengeren és SMS-ben
- description: Hosszú telefonos várakozási idő, ami elriasztja az ügyfeleket
  severity: medium
  solution_hint: Azonnali hangügynök válasz a hívásokra
- description: Kézi adminisztráció miatti hibák a foglalásban
  severity: low
  solution_hint: Automatikus szinkronizálás a CRM és a naptár között
