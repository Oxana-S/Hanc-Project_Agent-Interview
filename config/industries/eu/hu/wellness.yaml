industry_faq:
- question: Mennyibe kerül egy masszázs?
  answer_template: Az ár a masszázs típusától és időtartamától függ. Egy klasszikus
    hátmasszázs 15 000 Ft-tól kezdődik. Részleteket szeretne?
- question: Mennyi ideig tart egy kezelés?
  answer_template: A szabványos kezelés 60 percig tart. Vannak expressz változatok
    is 30 percre.
- question: Hogyan tudok időpontot foglalni?
  answer_template: Azonnal lefoglalhatom Önnek. Melyik szolgáltatás érdekli és melyik
    nap lenne jó?
- question: Át tudom rakni a foglalást?
  answer_template: Természetesen. Mondja meg a nevét és az új, Önnek megfelelő időpontot.
- question: Vannak ellenjavallatok?
  answer_template: Az ellenjavallatok a kezeléstől függenek. Ellenőrizze a szakemberrel
    a kezelés előtt.
- question: Dolgoztok hétvégén?
  answer_template: Igen, hétvégén is nyitva vagyunk. Lefoglalhatom szombatra vagy
    vasárnapra.
sales_scripts:
- trigger: price_question
  situation: Amikor az ügyfél árakat kérdez
  script: A masszázsunk 15 000 Ft-tól kezdődik, de ha most foglal, ajánlok egy 10%-os
    első látogatási kedvezményt. Szeretné lefoglalni?
  goal: Vásárlás ösztönzése azonnali kedvezménnyel
- trigger: new_customer
  situation: Amikor az ügyfél első alkalommal hív
  script: Üdvözöljük! Különleges üdvözlő ajánlatunk van az új vendégeknek. Például
    a testápoló kezelés + masszázs csomag most csak 25 000 Ft. Érdekli?
  goal: Első vásárlás megkötése csomagajánlattal
- trigger: service_completion
  situation: Amikor az ügyfél egy kezelés után hív vissza
  script: Örülök, hogy tetszett a kezelés! Javaslok egy bérletet, amivel a következő
    5 látogatásra 20%-ot spórolhat. Szeretné megrendelni?
  goal: Hűség növelése bérlet értékesítésével
- trigger: no_show_followup
  situation: Amikor az ügyfél nem jelent meg időpontjára
  script: Látom, hogy nem tudott eljönni. Új időpontot javaslok kedvezményes áron,
    hogy biztosan találkozhassunk. Ma este 18:00-ra szabad vagyok.
  goal: Elmaradt bevétel visszanyerése és új foglalás
