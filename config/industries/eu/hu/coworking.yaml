industry_faq:
- question: Milyen szolgáltatások érhetők el a coworking irodában?
  answer_template: Coworking irodánkban rugalmas asztalbérlet, dedikált munkaállomások, tárgyaló- és konferenciaterem bérlés, valamint virtuális iroda szolgáltatások állnak rendelkezésre.
- question: Hogyan foglalhatok asztalt vagy tárgyalót?
  answer_template: Asztal vagy tárgyaló foglalásához használhatja online rendszerünket vagy kérheti a hangalapú asszisztens segítségét, aki azonnal elvégzi a foglalást.
- question: Milyen hosszú távra bérelhetek helyet?
  answer_template: Rugalmas bérleti időszakokat kínálunk, akár órára, napra vagy hosszabb hónapokra is, az Ön igényei szerint.
- question: Hogyan biztosítják az adatvédelmet és a GDPR megfelelést?
  answer_template: Minden ügyféladatot a GDPR előírásainak megfelelően kezelünk és tárolunk, az adatvédelmi tájékoztatónk elérhető honlapunkon.
- question: Van lehetőség próbanapra vagy bemutatóra?
  answer_template: Igen, kérhet próbanapot vagy személyes bemutatót, hogy megismerje szolgáltatásainkat és környezetünket.
- question: Milyen extra szolgáltatásokat nyújtanak a networkinghez?
  answer_template: Rendszeresen szervezünk szakmai és közösségi eseményeket, workshopokat, melyeken Ön is részt vehet és kapcsolatokat építhet.
- question: Hogyan történik a számlázás és fizetés?
  answer_template: Számlázás havonta történik, elfogadunk készpénzt, bankkártyát és banki átutalást is. Részletes számlainformációt kérhet az asszisztenstől.
sales_scripts:
- trigger: ar_kerdes
  situation: Ügyfél érdeklődik az árakról telefonon vagy online
  script: Köszönöm az érdeklődést! Szolgáltatásaink árai rugalmasak, az igényelt szolgáltatásoktól függően változnak. Segíthetek a pontos igényei alapján egy személyre szabott ajánlatot készíteni?
  goal: Pontos igényfelmérés és ajánlatadás
- trigger: foglalas_kerdes
  situation: Ügyfél a foglalás menetéről kérdez
  script: Egyszerűen foglalhat nálunk online vagy telefonon keresztül, de ha szeretné, segítek most azonnal lefoglalni az Önnek megfelelő munkaállomást vagy tárgyalót.
  goal: Foglalás lebonyolítása hangalapon
- trigger: gdpr_aggodalom
  situation: Ügyfél adatvédelmi kérdéseket tesz fel
  script: Fontos számunkra az Ön adatainak védelme. Minden adatkezelésünk megfelel a GDPR előírásainak, és bármikor tájékoztatást adunk az adatkezelési elvekről.
  goal: Ügyfél bizalmának erősítése
- trigger: versenyhelyzet
  situation: Ügyfél a versenytársakról kérdez vagy összehasonlít
  script: Számos előnyünk van, mint például a 24/7 hozzáférés, személyre szabott ügyfélszolgálat és közösségi programok, amelyek megkülönböztetnek minket a többi coworking irodától.
  goal: Versenyelőny hangsúlyozása és ügyfél megtartása
- trigger: proba_nap_kerdes
  situation: Ügyfél próbanap lehetőséget szeretne
  script: Természetesen, szívesen biztosítunk Önnek próbanapot, hogy személyesen is megtapasztalja a coworking irodánk előnyeit. Mikor lenne Önnek megfelelő az időpont?
  goal: Próbanap lefoglalása és ügyfél elkötelezése
