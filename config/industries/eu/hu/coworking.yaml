pain_points:
- description: A coworking irodákban gyakori a helyhiány és az állandó asztalok korlátozott száma, ami megnehezíti a rugalmas munkavégzést.
  severity: high
  solution_hint: Az AI hangalapú asszisztens gyorsan tájékoztathatja a felhasználót az aktuális helyfoglaltságról és alternatív lehetőségekről.
- description: A bérleti díjak és szolgáltatások átláthatóságának hiánya miatt a potenciális ügyfelek nehezen tudnak dönteni.
  severity: medium
  solution_hint: Az AI hangasszisztens részletes, személyre szabott ár- és szolgáltatásbemutatást nyújthat.
- description: A GDPR szabályozásoknak való megfelelés bonyolult, különösen az ügyféladatok kezelésekor.
  severity: high
  solution_hint: Az AI segíthet a GDPR-kompatibilis adatkezelési folyamatok automatizálásában és az ügyfelek informálásában.
- description: A helyi startupok és vállalkozók számára fontos a közösségépítés, de a networking események szervezése idő- és erőforrásigényes.
  severity: medium
  solution_hint: Az AI hangagent képes események időpontjainak egyeztetésére, regisztrációkra és emlékeztetők küldésére.
- description: A coworking szolgáltatások piacán erős a verseny, ezért nehéz kitűnni és új ügyfeleket szerezni.
  severity: high
  solution_hint: Az AI hangasszisztens személyre szabott bemutatókkal és gyors válaszokkal növelheti az ügyfél-elégedettséget.
- description: A különböző szolgáltatások (pl. tárgyalóhasználat, postai szolgáltatások) bonyolult foglalási rendszere miatt ügyfélpanaszok jelentkeznek.
  severity: medium
  solution_hint: Az AI automatikusan kezeli a foglalásokat és emlékeztetőket küld az ügyfeleknek.
- description: Az ügyfélkör változó igényeihez nehéz gyorsan alkalmazkodni, például rövid távú igények esetén.
  severity: medium
  solution_hint: A hangalapú agent segíthet gyors információval és azonnali foglalási lehetőséggel.
