industry_faq:
- question: Milyen korosztályokat fogadnak a bölcsődék?
  answer_template: A bölcsődék általában 0-3 éves gyermekeket fogadnak, míg az óvodák
    3-6 éves kor között nyújtanak ellátást.
- question: Hogyan történik az étkeztetés a gyermekek számára?
  answer_template: A gyermekek számára napi háromszori étkezést biztosítunk, figyelembe
    véve az egyéni étrendi igényeket és allergiákat.
- question: Milyen biztonsági intézkedések vannak érvényben?
  answer_template: Intézményünk szigorú beléptető rendszerrel, kamerákkal és képzett
    személyzettel biztosítja a gyermekek biztonságát.
- question: Hogyan kezelik az egészségügyi adatokat a GDPR szerint?
  answer_template: Az egészségügyi adatokat a GDPR előírásainak megfelelően, biztonságosan
    kezeljük, és csak a szükséges személyzet fér hozzá.
- question: Milyen fejlesztő programokat kínálnak?
  answer_template: Különféle mozgásfejlesztő, logopédiai és egyéni fejlesztő foglalkozásokat
    kínálunk a gyermekek képességeinek támogatására.
- question: Mi a jelentkezés menete?
  answer_template: A jelentkezést online vagy személyesen fogadjuk, az adatok kitöltése
    után felvesszük Önnel a kapcsolatot a további lépésekkel kapcsolatban.
- question: Van lehetőség próbanapra?
  answer_template: Igen, biztosítunk próbanapot, hogy a gyermek és a család megismerhesse
    intézményünket.
