industry_faq:
- question: Mennyi időbe telik egy foglalás megerősítése?
  answer_template: A foglalás megerősítése általában azonnal történik AI hangügynökünkkel, de néhány percet is igénybe vehet manuális ellenőrzés esetén.
- question: Támogatják a külföldi fizetési módokat?
  answer_template: Igen, integráltunk több nemzetközi fizetési kaput, például PayPal-t és helyi opciókat, mint az OTP Simple.
- question: Hogyan kezelik az adatvédelmet GDPR szerint?
  answer_template: AI hangügynökünk biztonságos adatfeldolgozást alkalmaz, és betartja az EU GDPR szabályait az ügyféladatok védelme érdekében.
- question: Elérhetőek-e csomagkedvezmények csoportos utazásokra?
  answer_template: Igen, kínálunk egyedi csomagokat és kedvezményeket csoportos foglalásokra, amiket AI segítségével személyre szabhatunk.
- question: Mi történik, ha lemondok egy utat?
  answer_template: A lemondási feltételek függnek a szolgáltatótól, de AI hangügynökünk segít gyorsan kezelni a lemondásokat és visszatérítéseket.
