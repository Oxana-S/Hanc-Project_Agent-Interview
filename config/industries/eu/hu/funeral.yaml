pain_points:
- description: A gyászoló családok érzelmi terhelése és a gyakori kérdések kezelése
    nehézkes.
  severity: high
  solution_hint: AI hangügynök automatikusan válaszolhat gyakori kérdésekre, csökkentve
    a személyes terhelést.
- description: Az adminisztratív feladatok, például a dokumentumok kitöltése és a
    hatósági engedélyek intézése időigényes.
  severity: medium
  solution_hint: Hangügynök segíthet az időpontfoglalásokban és az alapvető információszolgáltatásban.
- description: Az ártranszparencia hiánya és a váratlan költségek miatti ügyfél bizalmatlanság.
  severity: high
  solution_hint: AI ügynök azonnali árinformációkat adhat, növelve az átláthatóságot.
- description: A hívások és ügyfelek kezelése munkaidőn kívül nehéz, mivel a gyász
    ügye sürgős lehet.
  severity: medium
  solution_hint: 24/7 elérhető hangügynök kezelheti a sürgős hívásokat és üzeneteket.
- description: Versenytársakkal szembeni differenciálódás nehézsége a hasonló szolgáltatások
    miatt.
  severity: medium
  solution_hint: Hangügynök személyre szabott ajánlatokat és információkat közvetíthet.
- description: A GDPR megfelelőség biztosítása és az adatvédelmi követelmények betartása
    komplex.
  severity: low
  solution_hint: Hangügynök integrált GDPR-tájékoztatást nyújthat, egyszerűsítve a
    jogi megfelelőséget.
