industry_faq:
- question: Mennyibe kerül egy átlagos temetés Magyarországon?
  answer_template: Egy átlagos temetés költsége kb. 500.000 HUF és 1.500.000 HUF között
    mozog, függően a választott szolgáltatásoktól.
- question: Milyen dokumentumokra van szükség a temetéshez?
  answer_template: Szükséges a halotti anyakönyvi kivonat, személyi igazolvány, és
    esetleg további hatósági engedélyek.
- question: Mennyi időt vesz igénybe egy temetés szervezése?
  answer_template: Általában 3-7 nap, de sürgős esetekben gyorsabban is intézhető.
- question: Lehetőség van-e kremációra?
  answer_template: Igen, kremációt is kínálunk, és részletes információt adunk a folyamatról.
- question: Hogyan lehet időpontot foglalni?
  answer_template: Időpontot telefonon, online, vagy személyesen is foglalhat, mi
    segítünk a legmegfelelőbb idő kiválasztásában.
- question: Mi a GDPR vonatkozása a temetkezési adatokra?
  answer_template: Minden adatkezelésünk GDPR-kompatibilis, és biztosítjuk az ügyfelek
    adatvédelmét.
sales_scripts:
- trigger: price_question
  situation: Amikor egy leendő ügyfél az árakat kérdezi.
  script: Köszönjük az érdeklődését. A temetési szolgáltatásaink árai a választott
    csomagtól függenek, általában 500.000 HUF-tól kezdődnek. Szeretne részletes árajánlatot
    kérni?
  goal: Árinformáció szolgáltatása és további érdeklődés felkeltése.
- trigger: service_inquiry
  situation: Amikor ügyfél a szolgáltatásokról kérdez.
  script: Örülünk, hogy felhívott. Kínálunk temetést, kremációt, gyászszertartás szervezést
    és egyéb kapcsolódó szolgáltatásokat. Miben segíthetünk ma?
  goal: Szolgáltatások bemutatása és ügyfél igények felmérése.
- trigger: objection_cost
  situation: Amikor ügyfél panaszt emel a költségek miatt.
  script: Megértjük, hogy a költségek fontos szempontok. Kínálunk különböző árú csomagokat,
    és segítünk a legmegfelelőbb választásban, hogy illeszkedjen a keretéhez.
  goal: Ellenállás csökkentése és érték kiemelése.
- trigger: follow_up
  situation: Amikor ügyfél korábban érdeklődött, de nem döntött.
  script: Szia, visszahívunk az előző beszélgetésünkre. Segíthetünk még valamiben
    a temetés szervezésével kapcsolatban?
  goal: Kapcsolattartás és értékesítési lehetőség megteremtése.
