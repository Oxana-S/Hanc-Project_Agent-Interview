industry_faq:
- question: Hogyan tudom lemondani vagy módosítani a hulladékszállítás időpontját?
  answer_template: Kérem, mondja el a rendelési számát vagy ügyfélazonosítóját, és
    segítek a módosításban.
- question: Milyen típusú hulladékot gyűjtenek szelektíven?
  answer_template: A szelektív hulladékgyűjtés során papírt, műanyagot, fémet és üveget
    veszünk át. Többet szeretne tudni?
- question: Mikor érkezik a hulladékszállító a településemre?
  answer_template: Kérem, adja meg a címét vagy irányítószámát, hogy megmondhassam
    a legközelebbi szállítási időpontot.
- question: Hogyan kapom meg a számlát a hulladékszállításért?
  answer_template: A számlát elektronikus úton küldjük, vagy kérheti postai úton is.
    Melyiket választja?
- question: Mit tehetek veszélyes hulladék esetén?
  answer_template: Kérem, tájékozódjon a veszélyes hulladékok gyűjtési helyeiről és
    időpontjairól, vagy segítek eligazodni.
- question: Milyen adatokat kezelnek az ügyfélszolgálaton?
  answer_template: Az Ön adatait a GDPR előírásainak megfelelően kezeljük, biztonságban
    tartjuk azokat.
- question: Hogyan tudok panaszt tenni a szolgáltatással kapcsolatban?
  answer_template: Panaszát telefonon vagy e-mailben is jelezheti, azonnal továbbítom
    az illetékes kollégáknak.
sales_scripts:
- trigger: arkerdes
  situation: Amikor az ügyfél árajánlatot szeretne kapni.
  script: Köszönöm az érdeklődését! Szívesen tájékoztatom a hulladékszállítás költségeiről,
    kérném, hogy adja meg a szolgáltatás pontos helyszínét és igényelt szolgáltatás
    típusát.
  goal: Az igények pontos felmérése és személyre szabott árajánlat készítése.
- trigger: panasz
  situation: Ha az ügyfél panaszt tesz a szolgáltatás késése vagy minősége miatt.
  script: Megértem az aggályait, és sajnálom a kellemetlenséget. Azonnal továbbítom
    a problémát a megfelelő csapatnak, és biztosítom, hogy mielőbb megoldást találjunk.
  goal: Ügyfél bizalmának visszanyerése és gyors probléma megoldás.
- trigger: szolgaltatas_tajekoztato
  situation: Amikor az ügyfél tájékozódni szeretne a szolgáltatásokról.
  script: Szívesen elmondom, milyen hulladékgyűjtési és kezelési szolgáltatásokat
    kínálunk, valamint melyek az Ön számára legmegfelelőbb opciók.
  goal: Szolgáltatások bemutatása és az ügyfél érdeklődésének fenntartása.
- trigger: adatkezeles
  situation: Ha az ügyfél adatvédelmi kérdéseket tesz fel.
  script: Fontos számunkra az Ön adatainak védelme. Tájékoztatom, hogy minden adatkezelésünk
    megfelel a GDPR előírásainak.
  goal: Bizalom erősítése adatvédelmi megfeleléssel.
