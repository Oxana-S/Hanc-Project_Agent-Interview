pain_points:
- description: A hulladékgyűjtés és elszállítás nem mindig időben történik, ami szennyeződéshez
    és panaszokhoz vezet.
  severity: high
  solution_hint: Automatikus értesítések és időpont egyeztetések AI hangügynök segítségével.
- description: Az adminisztráció és számlázás bonyolult, sok az ismétlődő feladat.
  severity: medium
  solution_hint: Hangalapú adatbevitellel és ügyfélkezeléssel csökkenthető az adminisztratív
    terhelés.
- description: Ügyfelek gyakran érdeklődnek a hulladék szállítási státuszáról, ami
    sok időt vesz igénybe.
  severity: high
  solution_hint: AI hangügynök valós idejű státuszfrissítést adhat, csökkentve a hívásokat.
- description: Az új jogszabályoknak való megfelelés (pl. GDPR) folyamatos kihívás.
  severity: medium
  solution_hint: Hangfelvételek és adatkezelés GDPR-kompatibilis módon történő automatizálása.
- description: A szelektív hulladékgyűjtés népszerűsítése és megfelelő kezelése nem
    mindig hatékony.
  severity: medium
  solution_hint: AI hangügynök edukációs és tájékoztató funkciókkal segíthet.
- description: A kisebb településeken a hulladékszállítási szolgáltatások elérhetősége
    korlátozott.
  severity: medium
  solution_hint: Többnyelvű és helyspecifikus ügyfélszolgálat biztosítása AI segítségével.
- description: Az ügyfélszolgálati hívások magas száma és hosszú várakozási idők.
  severity: high
  solution_hint: Automatikus híváskezelés és ügyfélazonosítás csökkentheti a terhelést.
