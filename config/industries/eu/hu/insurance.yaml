industry_faq:
- question: Mennyi időt vesz igénybe egy kártalanítási eljárás?
  answer_template: A kártalanítási folyamat általában 5-10 munkanap, de AI segítségével ez lerövidíthető 2-3 munkanapra.
- question: Milyen biztosítási csomagokat ajánlotok kisvállalkozásoknak?
  answer_template: Kisvállalkozásoknak ajánljuk a vállalati felelősségbiztosítást és vagyonbiztosítást, személyre szabott árakkal.
- question: Hogyan védik az adataimat a GDPR szabályok szerint?
  answer_template: AI rendszerünk automatikusan betartja a GDPR előírásokat, titkosított adattárolással és hozzáférés-ellenőrzéssel.
- question: Lehetőség van-e online szerződéskötésre?
  answer_template: Igen, AI hangügynökünk segítségével teljes online szerződéskötési folyamatot kínálunk.
- question: Mi a teendő, ha elvesztettem a biztosítási szerződésemet?
  answer_template: AI ügynökünk segíthet digitális másolat kiadásában vagy új szerződés létrehozásában azonosítás után.
- question: Hogyan frissíthetem biztosítási adataimat?
  answer_template: AI hangügynökön keresztül bármikor frissítheti adatait, gyors és biztonságos módon.
sales_scripts:
- trigger: price_question
  situation: Amikor ügyfél árakat kér biztosítási szolgáltatásokra.
  script: Köszönjük érdeklődését! AI megoldásunkkal személyre szabott árajánlatot készítünk, kezdve 50.000 HUF/hótól. Szeretne részleteket hallani?
  goal: Ártranszparencia biztosítása és érdeklődés felkeltése.
- trigger: service_inquiry
  situation: Amikor ügyfél információt kér specifikus biztosítási típusokról.
  script: Természetesen! Kínálunk élet-, autó-, lakásbiztosítást és többet. AI segítségével ajánljuk a legjobb opciót igényei alapján. Melyik terület érdekli?
  goal: Szolgáltatások bemutatása és igények felmérése.
- trigger: competitor_comparison
  situation: Amikor ügyfél más biztosítókhoz hasonlít minket.
  script: Értjük! AI technológiánk miatt gyorsabb kárelbírálást és alacsonyabb költségeket kínálunk. Például, havonta 20.000 HUF megtakarítást eredményezhet. Szeretné látni a számokat?
  goal: Különbségek kiemelése és érték bemutatása.
- trigger: compliance_concern
  situation: Amikor ügyfél aggódik adatvédelmi szabályok miatt.
  script: Biztonságban van! AI rendszerünk teljes GDPR megfelelőséget biztosít, automatizált ellenőrzésekkel. Megmutathatom, hogyan védjük adatait.
  goal: Bizalom építése compliance garanciákkal.
