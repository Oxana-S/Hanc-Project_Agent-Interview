industry_faq:
- question: Milyen gyorsan tudnak kiszállni a javításhoz?
  answer_template: Általában a javítási igény bejelentésétől számított 24-48 órán
    belül tudunk időpontot biztosítani. Sürgős esetben kérjük jelezze!
- question: Milyen garanciát vállalnak a munkájukra?
  answer_template: Minden javításra legalább 6 hónap garanciát adunk, amely részleteit
    a szerződés tartalmazza.
- question: Hogyan történik az árajánlat készítése?
  answer_template: Az árajánlatot a helyszíni felmérés után, vagy az Ön által megadott
    információk alapján elektronikus úton küldjük el.
- question: Elfogadnak bankkártyát vagy készpénzt?
  answer_template: Fizethet készpénzzel, bankkártyával, vagy átutalással is a javítás
    befejezésekor.
- question: Hogyan biztosítják az ügyféladatok védelmét?
  answer_template: Ügyfeleink adatait a GDPR előírásainak megfelelően kezeljük, és
    csak a szolgáltatás teljesítéséhez használjuk fel.
- question: Tudnak adni tanácsot a megelőző karbantartáshoz?
  answer_template: Természetesen, kollégáink szívesen adnak tanácsot a készülékek
    és rendszerek karbantartására vonatkozóan.
- question: Mi a teendő, ha nem vagyok elégedett a javítással?
  answer_template: Kérjük, minél hamarabb jelezze panaszát, és mi igyekszünk gyorsan
    orvosolni a problémát.
