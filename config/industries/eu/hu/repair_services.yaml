pain_points:
- description: Az ügyfélszolgálati idő korlátozottsága miatt nem tudják gyorsan fogadni
    a javítási igényeket.
  severity: high
  solution_hint: AI hangalapú ügynök 0-24-ben fogadhatja és kategorizálhatja a bejelentéseket.
- description: A manuális időpont-egyeztetés bonyolult és sok időt vesz igénybe.
  severity: high
  solution_hint: Hangalapú asszisztens automatizálhatja az időpontfoglalást és emlékeztetőket
    küldhet.
- description: A GDPR megfelelés folyamatos kihívást jelent az ügyféladatok kezelése
    során.
  severity: medium
  solution_hint: AI hangalapú rendszerek beépített adatvédelmi protokollokat alkalmazhatnak.
- description: A gyors reagálás hiánya miatt a versenytársak elhappolják az ügyfeleket.
  severity: high
  solution_hint: Azonnali válaszokat adó AI javítja az ügyfélélményt és megtartást.
- description: A technikai szakzsargon és szolgáltatások eltérő megértése megnehezíti
    a kommunikációt.
  severity: medium
  solution_hint: AI képes adaptálni a kommunikációt a vevő nyelvezetéhez.
- description: A munkafolyamatok manuális adminisztrációja lassú és hibalehetőségeket
    rejt.
  severity: medium
  solution_hint: AI hangalapú ügynök integrálható CRM rendszerekkel az automatizálás
    érdekében.
- description: Az ügyfelek gyakran nem kapnak azonnali visszajelzést a javítás állapotáról.
  severity: medium
  solution_hint: AI rendszer automatikusan tájékoztatja az ügyfelet a javítás aktuális
    állapotáról.
