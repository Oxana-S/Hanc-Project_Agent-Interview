industry_faq:
- question: Mennyibe kerül a szolgáltatás?
  answer_template: Az árak a szolgáltatás típusától és gyakoriságától függenek, kezdve 10.000 HUF-tól. Küldjünk egy személyre szabott árajánlatot?
- question: Milyen gyakran kell takarítani?
  answer_template: Ajánljuk heti vagy kétheti takarítást a legjobb eredményekért, de testre szabhatjuk az igények szerint.
- question: Használtok környezetbarát tisztítószereket?
  answer_template: Igen, környezetbarát termékeket használunk, amelyek biztonságosak és hatékonyak, a fenntarthatóság elősegítése érdekében.
- question: Biztosítottak-e a takarítók?
  answer_template: Igen, minden munkavállalónk teljes körű biztosítással rendelkezik, hogy biztosítsuk a felelősséget.
- question: Mennyi időt vesz igénybe egy takarítás?
  answer_template: Az időtartam a terület méretétől és állapotától függ, általában 1-4 óra között mozog. Pontos becslést adunk a felmérés után.
- question: Mi történik, ha nem vagyok elégedett a takarítással?
  answer_template: Visszatérünk és ingyen javítjuk, hogy biztosítsuk az elégedettséget, mert az ügyfeleink elégedettsége a prioritásunk.
sales_scripts:
- trigger: price_question
  situation: Amikor egy lehetséges ügyfél árakat kér.
  script: Köszönöm a kérdést! Az áraink a szolgáltatás típusától függenek, például egy alap lakástisztítás 10.000 HUF-tól kezdődik. Szeretnék egy ingyenes felmérést javasolni pontos árajánlathoz?
  goal: Elfogadható belépési pontot bemutatni és további információkat gyűjteni.
- trigger: service_inquiry
  situation: Amikor egy ügyfél részletes szolgáltatási információkat kér.
  script: Természetesen! Széles körű szolgáltatásokat kínálunk, mint irodatakarítás, ipari tisztítás, és egyebek. Melyik területre koncentrálunk ma?
  goal: A szolgáltatások bemutatása és az ügyfél igényeinek megértése.
- trigger: competitor_comparison
  situation: Amikor egy ügyfél más vállalkozásokhoz hasonlít minket.
  script: Értem. Mi különbséget teszünk az AI-alapú hatékonyságunkkal, mint a valós idejű ütemezés és személyre szabott árazás, ami időt és pénzt takarít meg. Szeretné hallani többet a sikeres eseteinkről?
  goal: Hangsúlyozni az egyedülálló értékajánlatot és a versenyelőnyt.
