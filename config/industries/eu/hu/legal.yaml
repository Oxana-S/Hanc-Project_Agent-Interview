typical_objections:
- objection: Túl drágának tűnik a befektetés.
  response: Teljesen megértem. Nézzük meg együtt, hogy mennyi időt és pénzt takarítana
    meg az Ön irodájában a rutinfeladatok automatizálása. Egy gyors elemzés alapján
    látni fogja, hogy a havi költség többszörösen megtérül az ügyvédek felszabadított
    idejében. Szeretne egy egyszerű ROI-számítót megnézni?
- objection: Az ügyfeleink szeretik a személyes kapcsolatot, nem fognak egy géppel
    beszélni.
  response: És nagyon is igazuk van! A mi hangügynökünk pontosan azért van, hogy megvédje
    és javítsa azt a személyes kapcsolatot. Azzal, hogy kezeli a repetitív feladatokat
    (időpont, státusz, egyszerű információk), biztosítja, hogy amikor az ügyfél végül
    Önnel beszél, az a beszélgetés a lényegre koncentráljon. Így az ügyfél tapasztalata
    még személyesebb és értékesebb lesz.
- objection: Nincs időnk egy ilyen rendszer beüzemelésére és tanulására.
  response: Ez egy gyakori és jogos aggodalom. A mi megoldásunkat arra terveztük,
    hogy minimális beavatkozást igényeljen. Mi végzük a beállítást, a képzést, és
    folyamatos támogatást nyújtunk. A kezdeti befektetés csupán pár óra, amely hosszú
    távon heti több óra takarékossággal térül meg. Kezdhetünk egy nagyon kis, kezelhető
    területen, például csak az időpontfoglalás automatizálásával?
