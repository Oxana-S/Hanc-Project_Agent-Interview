industry_faq:
- question: Mennyi időbe telik egy szerződés felülvizsgálata?
  answer_template: A szerződés felülvizsgálatának ideje a dokumentum összetettségétől
    függ. Egy alapvető áttekintés általában 2-3 munkanapot vesz igénybe. Pontosabb
    időbecslést tudunk adni, ha elküldi számunkra a dokumentumot előzetes áttekintés
    céljából.
- question: Milyen költségekkel kell számolnom egy cégalapítás során?
  answer_template: A cégalapítás költsége a vállalkozás típusától (Kft., Zrt., stb.)
    és a szükséges kiegészítő szolgáltatásoktól függ. Alapdíjak körülbelül 150.000
    HUF-tól indulnak, de egy személyre szabott árajánlatot készítünk Önnek.
- question: Segíthetnek GDPR-megfelelőség biztosításában?
  answer_template: Igen, kínálunk GDPR tanácsadást, adatvédelmi szabályzatok elkészítését
    és megfelelőségi auditokat. A szükséges lépések attól függenek, hogy Ön adatkezelő
    vagy adatfeldolgozó.
- question: Vállaltok sürgős eseteket is?
  answer_template: Igen, sürgős esetekben igyekszünk azonnali segítséget nyújtani.
    Kérjük, azonnal jelezze telefonon, hogy a lehető leggyorsabban tudjunk intézkedni.
- question: Hogyan zajlik a számlázás?
  answer_template: A számlázás általában óradíj vagy fix díj alapján történik, az
    ügy típusától függően. Minden esetben előre egyeztetjük és transzparens módon
    tájékoztatjuk Önt a várható költségekről.
sales_scripts:
- trigger: price_question
  situation: Amikor egy leendő ügyfél árat kér egy konkrét szolgáltatásra (pl. szerződés
    felülvizsgálat).
  script: Köszönöm a kérdését! A pontos ár az ügy egyediségétől és összetettségétől
    függ. Hogy a legpontosabb árajánlatot tudjuk adni, szükségem lenne néhány rövid
    kérdésre a részletekről. Megengedi, hogy feltegyem őket? Ez mindössze 2 percet
    vesz igénybe, és segít Önnek is abban, hogy átlássa a folyamatot.
  goal: A kvalifikálás folytatása és egy személyre szabott ajánlat lehetőségének megteremtése,
    ne csak egy árat mondani.
- trigger: busy_reception
  situation: Amikor az ügyfél panaszt tesz, hogy nehezen éri el az ügyvédet vagy a
    recepciót.
  script: Teljes mértékben megértem a problémáját, és elnézést kérek a kellemetlenségért.
    Éppen ezért fejlesztettük ki intelligens hangügynökünket, ami 0/24-ben képes alapvető
    információkra válaszolni, időpontot foglalni és sürgős ügyeket továbbítani. Így
    Ön azonnal kap választ, és az ügyvédi csapatunk a lehető leggyorsabban foglalkozik
    az ügyével. Szeretné, hogy bemutassam, hogyan működik?
  goal: A probléma megértése és a megoldás bemutatása, mint értékteremtő szolgáltatás,
    nem pedig védekezés.
- trigger: competitor_mention
  situation: Amikor az ügyfél megemlíti egy másik ügyvédi irodát vagy alternatív szolgáltatást.
  script: Örvendek, hogy körbe nézett a piacon. A mi megközelítésünk különlegessége
    a technológia mély integrációja a jogi szakértelembe. Míg mások csak tanácsot
    adnak, mi automatizáljuk a rutinfeladatokat, mint az időpontfoglalás, státuszfrissítések
    és GDPR-naplózás. Ez azt jelenti, hogy az ügyvédeink több időt tölthetnek a kreatív
    jogi megoldásokkal, ami Önnek gyorsabb és költséghatékonyabb eredményt jelent.
    Kíváncsi vagyok, Önnek milyen területen lenne a legnagyobb segítség egy ilyen
    hatékonyabb rendszer?
  goal: A differenciálás kiemelése a technológiai integráción és az ügyfélértéken
    keresztül, valamint a beszélgetés visszairányítása az ügyfél igényeire.
- trigger: objection_ai_impersonal
  situation: Amikor az ügyfél attól fél, hogy az AI hangügynök túl személytelen a
    jogi szektorban.
  script: Teljesen igaza van, a személyes kapcsolat a jogi szakma lényege. A mi hangügynökünk
    nem helyettesíti az ügyvédet. Célja, hogy eltávolítsa a felesleges adminisztrációs
    akadályokat és információgyűjtést, így az első valódi emberi beszélgetés Önnel
    már hatékonyabban és a tényleges jogi lényegre fókuszálva történhet. Olyan, mint
    egy intelligens asszisztens, aki előkészíti a találkozót, nem pedig egy gép, ami
    lecseréli a szakértőt. Így az ügyvédje maximális figyelmet tud Önre fordítani.
  goal: A félreértés feloldása, az AI-t mint kiegészítő eszközt bemutatni, amely javítja
    az emberi interakció minőségét.
