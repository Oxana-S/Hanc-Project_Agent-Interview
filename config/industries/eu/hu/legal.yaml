pain_points:
- description: A hagyományos ügyfélfogadási és időpontfoglalási folyamatok jelentős
    adminisztratív terhet jelentenek, időt és erőforrást emésztenek fel.
  severity: high
  solution_hint: Automatizált ügyfélfogadás és intelligens időpontbeosztás AI hangügynök
    segítségével, 0/24-es elérhetőség mellett.
- description: Az ügyfelek gyakori, ismétlődő jogi kérdésekre (pl. GDPR, szerződési
    sablonok) keresnek választ, ami az ügyvédi kapacitásokat terheli.
  severity: medium
  solution_hint: Alapvető jogi információk és gyakori kérdések (FAQ) automatikus hangalapú
    megválaszolása, az ügyvéd számára csak a komplex esetek kiszűrésével.
- description: Az ügyiratkezelés és dokumentumok nyomon követése papíralapú vagy elavult
    digitális rendszerekben történik, ami a kereshetőséget és a hatékonyságot rontja.
  severity: high
  solution_hint: Hangparancsokkal történő dokumentumkeresés és ügyféladatbázis-kezelés
    integrált rendszerekhez (pl. Wolters Kluwer).
- description: Az ügyfelek tájékoztatása folyamatban lévő ügyek állapotáról időigényes
    telefonálást és e-mail írást jelent.
  severity: medium
  solution_hint: Automatikus státuszfrissítések és emlékeztetők küldése az ügyfeleknek
    hangüzenet vagy SMS formájában.
- description: Az új ügyfelek megszerzése és az érdeklődők követése nem elegendően
    strukturált és automatizált.
  severity: medium
  solution_hint: AI hangügynök képes érdeklődők szűrésére, kvalifikálására és előzetes
    információgyűjtésre, mielőtt az ügyvédhez kerülnek.
- description: A GDPR-megfelelőség biztosítása az ügyfélkommunikációban és adatkezelésben
    folyamatos kihívást jelent.
  severity: high
  solution_hint: A hangügynök konverzációit automatikusan naplózni és a GDPR előírásainak
    megfelelően kezelni, beleértve a hozzájárulások kezelését.
