recommended_functions:
- name: Intelligens Ügyfélfogadó és Időpontfoglaló
  priority: high
  reason: Csökkenti az adminisztratív terhet, javítja az ügyfélélményt, és 0/24-es
    elérhetőséget biztosít az alapvető információkért.
- name: Alapjogi Információk és FAQ Válaszadó
  priority: medium
  reason: Kiszűri az egyszerű kérdéseket, lehetővé téve az ügyvédeknek, hogy a komplex
    esetekre koncentráljanak.
- name: Ügyirat- és Határidő-Követő Emlékeztető
  priority: high
  reason: Növeli a hatékonyságot, minimalizálja a határidők elmulasztásának kockázatát,
    automatikus értesítésekkel.
- name: Ügyfélstátusz-Frissítés Automatizálása
  priority: medium
  reason: Fokozza az ügyfélkommunikáció transzparenciáját és bizalmát anélkül, hogy
    az ügyvédi időt emésztené fel.
- name: Érdeklődő Kvalifikálás és Lead Generálás
  priority: medium
  reason: Automatizálja az értékesítési tölcsér elejét, minőségi érdeklődőket szűrve
    az ügyvédi csapat számára.
- name: GDPR-Megfelelőségi Naplózás és Kérdéssor
  priority: high
  reason: Elengedhetetlen az EU-s és magyar jogszabályoknak való megfelelés biztosításához
    minden ügyfélinterakciónál.
