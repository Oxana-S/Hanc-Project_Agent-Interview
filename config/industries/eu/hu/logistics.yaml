industry_faq:
- answer_template: Kérem adja meg a fuvolaszámot vagy a nyomkövetési kódot, és ellenőrzöm a kézbesítés állapotát.
  question: Hol van a küldeményem?
- answer_template: Az ár a súlytól, a mérettől és az útvonaltól függ. Meg tudom mondani, ha ismerem a paramétereket.
  question: Mennyibe kerül a szállítás?
- answer_template: Kérem adja meg a rendelési számot, és megmondom a becsült érkezési időt.
  question: Mikor érkezik a futár?
- answer_template: Igen, ez lehetséges, amíg a futár el nem indul. Kérem adja meg az új címet.
  question: Meg lehet változtatni a kézbesítési címet?
- answer_template: Igen, hétvégén is kézbesítünk, de díjkiegészítéssel jár.
  question: Délután 4 óra után is jön futár?
- answer_template: A visszaküldéshez kérjük, lépjen kapcsolatba a feladóval. Mi elintézzük a visszaszállítást.
  question: Hogyan tudom visszaküldeni a csomagot?
- answer_template: Igen, elektronikus szállítólevelet is kiállítunk, amely teljes mértékben megfelel a jogszabályoknak.
  question: Elfogadják az elektronikus szállítólevelet?
