- goal: A lehető leggyorsabb bevezetés ösztönzése
  script: Teljes mértékben megértem. A gyors eredmények nagyon fontosak. Miért is ne kezdenénk el egy kis pilot projekttel? Beállíthatjuk a hangügynököt csak a státuszlekérdezések kezelésére a következő
    2 hétre. Így Ön kockázatmentesen tapasztalhatja meg a hatékonyságot és az ügyfelek reakcióját. Ha elégedett, bővíthetjük a funkciókat. Mit szól egy ilyen próbaidőszakhoz?
  situation: Amikor az ügyfél óvatos vagy bizonytalan a bevezetéssel kapcsolatban
  trigger: hesitation
- goal: Demo vagy részletesebb anyagok kérésének ösztönzése
  script: Kiváló kérdés! A mi megoldásunk pontosan erre a kihívásra épül. Egyrészt integrálódik az Ön meglévő TMS vagy CRM rendszerébe (pl. SAP, Bitrix24), másrészt teljesen testre szabható az Ön vállalati
    hangjához és munkafolyamataihoz. Szeretne egy rövid, 15 perces online bemutatót, ahol megmutatom, hogyan működik a gyakorlatban egy magyar logisztikai cég példáján keresztül?
  situation: Amikor az ügyfél kifejezetten a technikai integrációra vagy testreszabásra kíváncsi
  trigger: integration_question
- goal: A beszélgetés lezárása és a következő lépés megegyezése
  script: Nagyon örülök, hogy érdekli a megoldásunk. A következő logikus lépés egy rövid, egyedi elemzés lenne, ahol megnézzük pontosan, hány státuszhívást kezelhetne automatikusan az Ön cége, és számoljuk
    ki a pontos megtakarítást. Kérem, adjon meg egy számot, ahova visszahívhatom holnap délután 2 és 4 óra között, hogy megbeszéljük az időpontot erre az elemzésre? Vagy esetleg emailben kívánja?
  situation: Amikor az ügyfél érdeklődést mutat, de nem köteleződik el azonnal
  trigger: interest_shown
