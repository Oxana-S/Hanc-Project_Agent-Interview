- goal: A megoldás értékének és ROI-jának bemutatása árkérdés után
  script: Ügyfelünk, a [Hasonló Cég], hasonló kihívásokkal küzdött. A hangügynökünk bevezetése után már az első hónapban 40%-kal csökkent az operátorok terhelése a státuszlekérdezések miatt, ami havi kb.
