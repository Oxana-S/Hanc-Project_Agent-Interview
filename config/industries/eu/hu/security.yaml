industry_faq:
- question: Mennyibe kerül egy alapvető biztonsági rendszer telepítése?
  answer_template: Az alapvető biztonsági rendszerek általában 50.000 HUF-tól kezdődnek, a pontos költség a rendszer méretétől és összetettségétől függ. Ajánlunk ingyenes konzultációt a testreszabott árajánlathoz.
- question: Hogyan biztosítják a GDPR megfelelőséget a biztonsági rendszerekben?
  answer_template: Rendszereink beépített adatvédelmi funkciókkal rendelkeznek, és segítünk az adatkezelési protokollok beállításában, hogy teljes mértékben megfeleljenek az EU GDPR előírásainak.
- question: Mennyi idő alatt lehet telepíteni egy új biztonsági rendszert?
  answer_template: A telepítési idő változó, általában 1-4 hét között mozog, attól függően, hogy milyen komplex a rendszer. Gyors bevezetési lehetőségeink is rendelkezésre állnak.
- question: Támogatják a 24/7 monitorozást?
  answer_template: Igen, kínálunk 24/7 monitorozási szolgáltatásokat, amelyeket AI-alapú rendszerekkel egészítünk ki a hatékonyság növelése érdekében.
- question: Milyen karbantartási szolgáltatások állnak rendelkezésre?
  answer_template: Rendszeres karbantartási csomagokat kínálunk, amelyek magukban foglalják a frissítéseket, hibaelhárítást és preventív ellenőrzéseket, hogy biztosítsuk a rendszer megbízhatóságát.
- question: Integrálható más vállalati szoftverekkel?
  answer_template: Igen, rendszereink nyílt API-kkal rendelkeznek, amelyek lehetővé teszik az integrációt számos CRM, ERP és biztonsági szoftverrel.
- question: Milyen garanciát adnak a szolgáltatásokra?
  answer_template: Szabványos garanciát kínálunk a telepítésre és felszerelésre, és hosszú távú támogatási szerződéseket ajánlunk a folyamatos megbízhatóság érdekében.
sales_scripts:
- trigger: price_question
  situation: Amikor az ügyfél árakat kér a biztonsági szolgáltatásokról.
  script: Köszönöm az érdeklődését! A biztonsági megoldásaink ára a szükségletektől függ, de az alapcsomagok 50.000 HUF-tól kezdődnek. Hogy pontosabb árat tudjak ajánlani, szeretnék néhány kérdést feltenni
    a jelenlegi biztonsági helyzethez. Elérhető önnek egy rövid, ingyenes konzultáció a következő héten?
  goal: Időpontot foglalni egy ingyenes konzultációra a szükségletek felméréséhez.
- trigger: competitor_mention
  situation: Amikor az ügyfél más biztonsági szolgáltatókat említ.
  script: Értem, hogy más opciókat is fontolgat. Mi azonban kiemelkedően erősek vagyunk az AI-alapú megoldásokban, amelyek hosszú távon költséghatékonyabbak és hatékonyabbak. Például, AI hangügynökünk csökkenti
    az üzemeltetési költségeket akár 30%-kal is. Szeretné mesélni, milyen konkrét problémákat szeretne megoldani?
  goal: Kiemelni a differenciáló tényezőket és visszairányítani a beszélgetést az ügyfél igényeire.
- trigger: service_inquiry
  situation: Amikor az ügyfél információt kér egy specifikus biztonsági szolgáltatásról.
  script: Örülök, hogy érdekli a [szolgáltatás neve]. Ez a szolgáltatás speciálisan [probléma megoldása] céljából lett tervezve. Sok ügyfelünk hasonló kihívásokkal küzd, és jelentős javulást tapasztaltak.
    Szeretné részletesebben ismertetni, hogyan működik és hogyan illeszthető be a jelenlegi rendszerébe?
  goal: Tájékoztatni a szolgáltatásról és egy személyre szabott bemutatóra invitálni.
- trigger: objection_too_expensive
  situation: Amikor az ügyfél kifogásolja, hogy a szolgáltatás túl drága.
  script: Megértem a költség aggályait. Azonban, ha figyelembe vesszük a hosszú távú megtérülést, mint például a csökkentett biztonsági incidensek és a hatékonyabb működés, a befektetés gyakran 6-12 hónap
    alatt visszahozható. Emellett, rugalmas fizetési lehetőségeket is kínálunk. Szeretné számolni egy személyre szabott ROI-számítást?
  goal: Átfordítani a költség aggályt egy értékalapú beszélgetésbe, és egy testreszabott ajánlatra terelni.
