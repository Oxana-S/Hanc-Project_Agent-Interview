pain_points:
- description: A kliensek rendszeresen lemondják vagy áthelyezik az időpontokat rövid
    határidővel, ami tervezési problémákat okoz.
  severity: medium
  solution_hint: Automatizált időpont-kezelés és emlékeztetők küldése.
- description: A számlázási folyamat manuális, időigényes, és gyakran előfordulnak
    hibák.
  severity: medium
  solution_hint: Számlázási rendszerrel való integráció és automatikus számlakészítés.
- description: Nehéz egyensúlyt találni az ár és a minőség között a versenyképesség
    fenntartása érdekében.
  severity: high
  solution_hint: Ügyfélközpontú árazási csomagok és ROI-számítások bemutatása.
- description: Az új ügyfelek megszerzése költséges és bizonytalan, a marketing hatékonysága
    alacsony.
  severity: high
  solution_hint: Leadgenerálás és bejövő hívások kezelése az AI segítségével.
- description: A GDPR megfelelés és az ügyféladatok kezelése adminisztratív terhet
    jelent.
  severity: medium
  solution_hint: Automatikus GDPR-hozzájárulás-kezelés és adatvédelmi nyilatkozatok.
- description: A nyersanyagok (pl. memóriakártyák, berendezések) árának ingadozása
    nehezen kalkulálható költségeket okoz.
  severity: low
  solution_hint: Költségkövetési eszközök és riasztások integrálása.
