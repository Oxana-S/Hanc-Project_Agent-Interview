industry_faq:
- question: Mennyi idő alatt kapom meg a kész fotókat/videót?
  answer_template: A kézhezvételi idő a projekt típusától függ. Általában az eseményfotózás
    után 2-3 hét, a videóanyagoknál pedig 4-6 hét. Pontos időt a megrendeléskor egyeztetünk.
- question: Milyen eszközökkel dolgoztok?
  answer_template: Professionális Canon, Sony és Nikon felszereléseket használunk,
    beleértve teljes vágó- és utómunka szoftvereket is, hogy a legjobb minőséget nyújthassuk.
- question: Mi történik, ha esik az eső az esküvőnapon?
  answer_template: Rugalmasak vagyunk! Tartalék beltéri helyszíneket javasolunk, és
    kreatív megoldásokkal készülünk a változó időjárásra is. Minden részletről előre
    egyeztetünk.
- question: Rendelkeztek biztosítással?
  answer_template: Igen, minden külső felvételhez kötelező felelősségbiztosítással
    rendelkezünk. A biztosítási dokumentumokat szívesen megmutatjuk.
- question: Dolgoztok már együtt híres márkákkal/cégekkel?
  answer_template: Igen, referencia listánkban szerepelnek ismert hazai márkák és
    vállalkozások. Konkrét referenciákat szívesen megosztunk személyes egyeztetés
    során.
- question: Mi az árrészetek a további képekért/vágásokért?
  answer_template: Az alapcsomagokban meghatározott számú képet/vágást tartalmazunk.
    További képek esetén egyértelmű, előre kommunikált árlistát alkalmazunk.
sales_scripts:
- trigger: price_question
  situation: Amikor a potenciális ügyfél árat kér.
  script: Köszönöm a kérdését! Az árak a projekt összetettségétől függenek. Egy alap
    portréfotózás 50.000 HUF-tól kezdődik, egy teljes napos esküvői csomag pedig 400.000
    HUF-tól. Hogy pontos ajánlatot tudjak készíteni, meséljen kérnek egy kicsit a
    tervezett projektjéről. Milyen eseményről van szó, és mikor lenne?
  goal: Minősíteni az ügyfelet és részleteket gyűjteni egy személyre szabott ajánlathoz.
- trigger: service_detail
  situation: Amikor az ügyfél egy konkrét szolgáltatás részleteire kíváncsi.
  script: 'Nagyon szívesen! A(z) [szolgáltatás neve] esetében a folyamat a következő:
    először egyeztetünk az elképzelésekről, majd a felvétel napján professzionális
    felszereléssel dolgozunk. Ezután válogatunk, utómunka után pedig digitális formában
    átadjuk a anyagot. Átlagosan [X] heten belül. Szeretne konkrét időpontot egyeztetni
    egy személyes vagy online konzultációra?'
  goal: A szolgáltatás értékének bemutatása és egy konkrét következő lépés (konzultáció)
    megteremtése.
- trigger: objection_too_expensive
  situation: Amikor az ügyfél panaszt tesz az árral kapcsolatban.
  script: Teljesen megértem, hogy fontos a költségvetés. A mi szolgáltatásunk nem
    csak a felvételről szól, hanem a professzionális utómunkáról, a megbízhatóságról
    és a magas minőségű végeredményről is, ami hosszú távon megéri. Készíthetek egy,
    az Ön igényeihez jobban illeszkedő, testreszabott ajánlatot? Vagy esetleg részletfizetési
    lehetőség is érdekelheti?
  goal: Az ár értékre történő áthangsúlyozása és alternatívák felkínálása.
