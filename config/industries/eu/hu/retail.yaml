industry_faq:
- question: Mikor érkezik meg a rendelése?
  answer_template: Köszönjük érdeklődését! A rendelése várhatóan {szállítási_idő}
    napon belül érkezik meg. Amennyiben pontosabb információra van szüksége, kérem
    adja meg rendelési számát.
- question: Hogyan tudom visszaküldeni a terméket?
  answer_template: A termék visszaküldéséhez kérjük, kövesse az oldalon található
    visszaküldési útmutatót, vagy vegye fel velünk a kapcsolatot telefonon a további
    segítségért.
- question: Milyen fizetési módokat fogadnak el?
  answer_template: Elfogadunk bankkártyát, utánvétet és online átutalást is. Részleteket
    a fizetési információk között talál.
- question: Van-e garancia a termékekre?
  answer_template: Igen, minden termékünkre a törvényben előírt garanciát biztosítjuk,
    általában 1-2 évig. Részletekért kérjük, nézze meg a termékleírást.
- question: Hogyan tudom módosítani a rendelésemet?
  answer_template: Rendelése módosításához kérjük, lépjen kapcsolatba ügyfélszolgálatunkkal
    a lehető leghamarabb, hogy segíthessünk.
- question: Hogyan védik az adataimat?
  answer_template: Az Ön adatainak védelme kiemelten fontos számunkra. Minden adatot
    a GDPR előírásainak megfelelően kezelünk és csak az Ön hozzájárulásával használjuk
    fel.
- question: Mikor van legközelebb akció vagy kedvezmény?
  answer_template: Aktuális akcióinkról rendszeresen tájékoztatjuk hírlevelünkben
    és weboldalunkon. Érdemes feliratkozni, hogy elsőként értesüljön!
sales_scripts:
- trigger: price_question
  situation: Amikor az ügyfél árinformációt kér a szolgáltatásról.
  script: Köszönöm érdeklődését! Szolgáltatásaink ára a választott funkcióktól és
    integrációktól függően változik, de már havi {entry_point} Ft-tól elérhetők, amelyek
    gyors megtérülést biztosítanak. Szeretnék részletes árajánlatot készíteni Önnek?
  goal: Árajánlatkérés elindítása és árérzékenység kezelése
- trigger: gdpr_concern
  situation: Amikor az ügyfél aggódik az adatvédelem miatt.
  script: Teljes mértékben megértjük a GDPR fontosságát. Rendszerünk úgy lett kialakítva,
    hogy teljes körű megfelelést biztosítson, és Ön bármikor ellenőrizheti az adatai
    kezelését. Szeretnék részletesebb tájékoztatást adni erről?
  goal: Bizalom építése adatvédelmi aggályok esetén
- trigger: competitor_comparison
  situation: Amikor az ügyfél összehasonlít minket más szolgáltatókkal.
  script: Értékelem, hogy alaposan tájékozódik. Ami minket megkülönböztet, az a helyi
    piacra szabott megoldásaink, gyors ügyféltámogatásunk és kedvező ár-érték arányunk.
    Szívesen bemutatom részletesebben, hogyan tudunk segíteni az Ön cégének.
  goal: Megkülönböztetés kiemelése és bizalom erősítése
- trigger: budget_concern
  situation: Amikor az ügyfél aggódik a költségek miatt.
  script: Megértem, hogy a költségek fontosak. Fontos tudni, hogy a szolgáltatásunkkal
    jelentős idő- és költségmegtakarítást érhet el, ami rövid időn belül megtérül.
    Szeretném megmutatni, hogyan számolhatja ki ezt pontosan.
  goal: ROI szemlélet kialakítása és költségérzékenység kezelése
- trigger: implementation_question
  situation: Amikor az ügyfél az integráció és bevezetés menetéről érdeklődik.
  script: A bevezetésünk egyszerű és gyors, tapasztalt csapatunk támogatja minden
    lépésben, és a helyi rendszerekkel zökkenőmentesen integrálható. Szeretne egy
    részletes ütemtervet kapni?
  goal: Biztonságérzet növelése a bevezetési folyamat kapcsán
