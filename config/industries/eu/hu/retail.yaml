pain_points:
- description: Az ügyfélkiszolgálás lassúsága és pontatlansága a bolti és online értékesítésben.
  severity: high
  solution_hint: Az AI hangügynök gyors és pontos információt nyújt az árukészletről
    és rendelésekről.
- description: A készletkezelés nehézségei, túl- vagy alulkészletezés miatt.
  severity: high
  solution_hint: Hangalapú készletlekérdezés és automatikus riasztások segíthetnek.
- description: A GDPR-nak való megfelelés bonyolultsága az ügyféladatok kezelése során.
  severity: medium
  solution_hint: AI segíthet az adatvédelmi tájékoztatók és hozzájárulások automatizált
    kezelésében.
- description: Munkaerőhiány és a csapat új munkatársainak betanítása.
  severity: high
  solution_hint: Hangalapú oktató modulok és automatikus ügyfélszolgálati válaszok
    tehermentesítik a személyzetet.
- description: Többcsatornás kommunikáció kezelése és integrálása.
  severity: medium
  solution_hint: Egységes hangalapú interfész az ügyfelek számára a gyorsabb elérés
    érdekében.
- description: Az ügyfélelégedettség mérése és visszacsatolás gyűjtése manuálisan
    időigényes.
  severity: medium
  solution_hint: Automatikus hangalapú visszajelzés-gyűjtés és elemzés.
- description: A szezonális forgalom ingadozásának menedzselése.
  severity: low
  solution_hint: AI hangügynök segíthet az időszakos kampányok kommunikációjában.
