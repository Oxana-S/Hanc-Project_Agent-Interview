typical_objections:
- objection: Az AI hangasszisztens bevezetése túl drága számunkra.
  response: Értem az aggodalmát, azonban a megoldásunk költségei gyors megtérülést
    biztosítanak a működési költségek jelentős csökkentése révén.
- objection: Nem vagyunk biztosak az adatvédelem megfelelőségében.
  response: Teljes mértékben megfelelünk a GDPR előírásainak, és az adatokat maximális
    biztonsággal kezeljük.
- objection: Az ügyfeleink inkább személyes kapcsolatot szeretnének.
  response: Az AI hangasszisztens kiegészíti a személyes ügyfélszolgálatot, így a
    komplex kérések továbbra is emberi támogatást kapnak, miközben a rutinfeladatokat
    gyorsan kezeljük.
- objection: Nem vagyunk biztosak, hogy a technológia illeszkedik a meglévő rendszereinkhez.
  response: Rendszerünk rugalmasan integrálható a legnépszerűbb helyi és nemzetközi
    rendszerekkel, így zökkenőmentesen illeszkedik az Önök infrastruktúrájába.
- objection: Az alkalmazottaink félnek az automatizálástól és az állásuk elvesztésétől.
  response: A megoldásunk nem az emberek helyettesítésére szolgál, hanem a munkájuk
    támogatására és hatékonyságuk növelésére.
