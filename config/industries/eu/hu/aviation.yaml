industry_faq:
- question: Hogyan módosíthatom a repülőjegyemet?
  answer_template: Kérem, adja meg a foglalási számát, és segítek a jegy módosításában.
- question: Milyen dokumentumokra van szükség a beszálláshoz?
  answer_template: Kérem, tájékoztatom, hogy az érvényes személyi igazolvány vagy
    útlevél, valamint a vízum (ha szükséges) szükséges.
- question: Hogyan kaphatok értesítést a járatok késéséről?
  answer_template: Regisztrálhat értesítéseinkre, így SMS-ben vagy e-mailben azonnal
    tájékoztatjuk.
- question: Milyen extra szolgáltatásokat kínálnak a légitársaságok?
  answer_template: Elérhető poggyászfeladás, ülőhelyválasztás, étkezés és különleges
    utasigények kiszolgálása.
- question: Hogyan biztosítják az adatvédelmet a szolgáltatások során?
  answer_template: Az adatkezelés megfelel a GDPR előírásainak, és minden adat titkosítva
    van.
- question: Mi a teendő, ha elveszett a poggyászom?
  answer_template: Kérem, jelezze az ügyfélszolgálatunknak, segítünk a nyomkövetésben
    és problémamegoldásban.
- question: Hogyan tudok speciális segítséget kérni a repülőtéri szolgáltatások során?
  answer_template: Kérem, jelezze igényét előre, hogy megfelelő támogatást biztosítsunk.
sales_scripts:
- trigger: price_question
  situation: Amikor az ügyfél az árakról érdeklődik
  script: Köszönöm az érdeklődést! Az áraink a szolgáltatások típusától és az igényelt
    funkcióktól függően változnak. Szívesen készítek személyre szabott ajánlatot,
    amely figyelembe veszi cége igényeit és költségvetését.
  goal: Érdeklődés fenntartása és személyes ajánlat készítése
- trigger: compliance_concern
  situation: Amikor az ügyfél adatvédelmi megfelelőségi kérdéseket vet fel
  script: Fontos számunkra, hogy a szolgáltatásaink teljes mértékben megfeleljenek
    a GDPR előírásainak. Minden adatkezelési folyamatunk átlátható és biztonságos,
    így Ön nyugodt lehet az adatvédelem terén.
  goal: Bizalomépítés és megfelelőség hangsúlyozása
- trigger: multi_language_support
  situation: Amikor a többnyelvűség fontosságát hangsúlyozzák
  script: AI hangagentünk több nyelven is képes kommunikálni, így könnyen kiszolgálhatók
    a nemzetközi utasok is, csökkentve az ügyfélszolgálati terhelést és növelve az
    elégedettséget.
  goal: Többnyelvűség előnyeinek bemutatása
- trigger: cost_saving
  situation: Amikor az ügyfél a költségcsökkentés lehetőségeit keresi
  script: Automatizált hangalapú megoldásainkkal jelentős költségmegtakarítást érhet
    el az ügyfélszolgálat terén, miközben javítja az ügyfélélményt és gyorsabbá teszi
    a folyamatokat.
  goal: Költséghatékonyság hangsúlyozása
- trigger: capacity_issues
  situation: Csúcsidőszakokban a kapacitásproblémákról szóló beszélgetések során
  script: AI alapú hangagentünk képes kezelni a megnövekedett hívásforgalmat a csúcsidőszakokban,
    így nem vesznek el ügyfelek, és nem romlik a szolgáltatás minősége.
  goal: Kapacitásnövelés előnyeinek bemutatása
