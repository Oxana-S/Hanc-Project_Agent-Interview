pain_points:
- description: Az utasok és ügyfelek gyors és pontos tájékoztatásának hiánya a járatváltozásokról
    és késésekről.
  severity: high
  solution_hint: Valós idejű, automatikus értesítések és ügyfélszolgálati támogatás
    AI alapú hangasszisztenssel.
- description: Többnyelvű kommunikációs nehézségek a nemzetközi utasok kiszolgálásában.
  severity: high
  solution_hint: Többnyelvű hangfelismerés és válaszadás beépítése az AI hangagentbe.
- description: Az ügyfélszolgálati kapacitás korlátozottsága csúcsidőszakokban.
  severity: high
  solution_hint: Automatikus hangalapú ügyfélszolgálati rendszerek alkalmazása a terhelés
    csökkentésére.
- description: A GDPR-nak való megfelelés és adatvédelem komplexitása.
  severity: medium
  solution_hint: Adatvédelmi szabályozásoknak megfelelő hangagent fejlesztése, adatbiztonsági
    funkciókkal.
- description: Karbantartási és logisztikai információk átláthatatlansága.
  severity: medium
  solution_hint: Hangalapú információszolgáltatás a műszaki státuszokról és karbantartási
    ütemezésekről.
- description: Bonyolult jegyfoglalási és módosítási folyamatok az ügyfelek számára.
  severity: medium
  solution_hint: Hangalapú foglalási rendszerek integrálása az egyszerűbb ügyfélélményért.
- description: Magas működési költségek a manuális ügyfélszolgálat miatt.
  severity: medium
  solution_hint: Automatizált hangalapú ügyfélszolgálat a költségek csökkentésére.
