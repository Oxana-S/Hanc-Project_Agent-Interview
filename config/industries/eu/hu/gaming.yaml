industry_faq:
- question: Mennyibe kerül egy játékfejlesztési projekt?
  answer_template: A költség a játék összetettségétől függ, általában 5-50 millió
    HUF között mozog. Kérjük, vegye fel velünk a kapcsolatot egy személyre szabott
    árajánlatért.
- question: Hogyan kezelitek a GDPR követelményeket?
  answer_template: AI hangügynökünk automatikusan kezeli az adatvédelmi kérelmeket
    és biztosítja a megfelelőséget az európai szabályozásoknak.
- question: Támogattok mobil játékfejlesztést?
  answer_template: Igen, szolgáltatásaink közé tartozik a mobil játékfejlesztés iOS
    és Android platformokra.
- question: Mennyi időt vesz igénybe egy játék fejlesztése?
  answer_template: A fejlesztési idő a projekt hatókörétől függ, általában 6-18 hónap.
    Részletes idővonalat készítünk minden projekthez.
- question: Milyen fizetési módokat fogadtok el?
  answer_template: Támogatjuk a helyi fizetési módokat, mint az OTP Simple és Barion,
    valamint nemzetközi opciókat, mint a PayPal.
- question: Hogyan javítjátok a játékos elégedettséget?
  answer_template: AI hangügynökünk gyors és pontos válaszokat nyújt, növelve a játékos
    elégedettséget és csökkentve a vásárlói elfordulást.
sales_scripts:
- trigger: price_question
  situation: Amikor egy leendő ügyfél árakat kér a szolgáltatásokról.
  script: Köszönöm a kérdését! A játékfejlesztési és ügyfélszolgálati automatizálási
    szolgáltatásaink árai a projekt méretétől és igényeitől függenek. Általában 500
    ezer HUF-tól kezdődnek, és a befektetés gyorsan megtérül a megnövelt hatékonyság
    révén. Szeretne egy személyre szabott árajánlatot kérni?
  goal: Árazás átadása és további érdeklődés felkeltése.
- trigger: competitor_mention
  situation: Amikor az ügyfél más cégeket említ.
  script: Értem, hogy más opciókat is fontolgat. Mi különbözünk azáltal, hogy modern
    AI-alapú megoldásokat kínálunk, amelyek skálázhatók és költséghatékonyak. Emellett
    helyi piaci ismereteink és GDPR megfelelőségünk előnyt jelent. Szeretne többet
    megtudni a konkrét előnyeinkről?
  goal: Kiemelni a versenyelőnyöket és az értékátadást.
- trigger: roi_doubt
  situation: Amikor az ügyfél kételkedik a megtérülésben.
  script: 'Teljesen megértem a aggodalmat. Mutatok egy példát: egy ügyfelünk bevezetett
    egy AI hangügynököt, ami havonta 200 ezer HUF-ba került, de 500 ezer HUF megtakarítást
    hozott az ügyfélszolgálati költségekben, így a megtérülés kevesebb mint egy hónap
    volt. Szeretnék részletesebb számításokat mutatni?'
  goal: Bizonyítani a ROI-t és bizalmat építeni.
