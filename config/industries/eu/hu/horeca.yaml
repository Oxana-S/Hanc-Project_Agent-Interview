sales_scripts:
- trigger: ár_kérdés
  situation: Amikor a potenciális ügyfél az árakról kérdez
  script: Köszönöm a kérdését. Szolgáltatásunk havi 5000 Ft-tól kezdődik, ami napi
    több óra munkaidőt takarít meg. Szeretné egy demo hívást lefoglalni a részletekhez?
  goal: Az alacsony belépési ár és a megtakarítások bemutatása, demo időpont egyeztetése
- trigger: foglalás_gond
  situation: Amikor az ügyfél panaszkodik a foglalási problémákra
  script: Megértem, hogy a foglalások kezelése nehéz lehet. AI hangügynökünk 24/7
    kezeli a foglalásokat, csökkenti a no-show-t és felszabadítja a személyzetet.
    Szeretné kipróbálni egy hónapig ingyen?
  goal: A probléma megoldásának bemutatása és ingyenes próbaidőszak ajánlása
- trigger: integráció_kérdés
  situation: Amikor az ügyfél kérdezi a meglévő rendszerekkel való kompatibilitást
  script: Igen, hangügynökünk integrálható a legtöbb helyi rendszerrel, mint a Vendéglátó
    vagy a NetPincér, és NTAK-kompatibilis. Segíthetek beállítani egy próbaintegrációt?
  goal: A technikai kompatibilitás bizonyítása és a próba beállításának elősegítése
- trigger: verseny_kérdés
  situation: Amikor az ügyfél más szolgáltatókat említ
  script: Más platformok főként a szállításra fókuszálnak, míg mi teljes körű megoldást
    kínálunk foglalásokra, rendelésekre és ügyfélszolgálatra egyben, olcsóbban. Látna
    egy összehasonlító táblázatot?
  goal: A differenciáló értékek hangsúlyozása és részletes információ szolgáltatása
