typical_objections:
- objection: Nincs szabad asztal a kívánt időpontra
  response: Tudok ajánlani asztalt 30 perccel korábbra vagy későbbre. Vagy felírhatom
    a várólistára és értesítem, ha felszabadul?
- objection: Túl hosszú a szállítási idő
  response: Csúcsidőben a szállítás 45-60 perc. Meg tudom szervezni az átvételt –
    20 percen belül kész, és van expressz szállítási opciónk is.
- objection: Túl drága a szolgáltatás
  response: A havi 5000 Ft kezdő ára napi 2 óra munkaidőt takarít meg, ami gyorsan
    megtérül. Emellett ajánlunk ingyenes próbaidőszakot a bizonyításhoz.
- objection: Nehéz beilleszteni a meglévő rendszerünkbe
  response: Hangügynökünk könnyen integrálható a legtöbb helyi rendszerrel, és segítünk
    a beállításban. Ingyenes technikai támogatást is kínálunk.
