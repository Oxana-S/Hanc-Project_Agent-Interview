sales_scripts:
- goal: Időpont foglalásának elősegítése
  script: Üdvözöljük! Kérem, adja meg a gépjármű márkáját és modelljét, valamint a kívánt szolgáltatást. Azonnal ellenőrizem a legközelebbi szabad időpontokat.
  situation: Amikor ügyfél szolgáltatást kér vagy árat kérdez
  trigger: szolgáltatás_kérés
- goal: Árérzékeny ügyfelek megtartása
  script: Köszönöm a kérdést! Az árak a minőség és a gyorsaság mellett versenyképesek. Például egy alapszerviz 15000 Ft-tól kezdődik. Szeretné részletes árajánlatot?
  situation: Amikor ügyfél panaszt tesz az árak miatt
  trigger: ár_panasz
- goal: Új szolgáltatások bemutatása
  script: Figyelmeztetünk, hogy elektromos autók szervizelésére is specializálódtunk. Kínálunk ingyenes diagnosztikát első ügyfeleinknek. Érdekelné?
  situation: Amikor ügyfél kérdez új trendekről
  trigger: trend_kérdés
