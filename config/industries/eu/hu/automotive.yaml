industry_faq:
- answer_template: Az ár a gépjármű márkájától és az olaj típusától függ. Átlagosan 8000-től 20000 Ft-ig terjedhet a munkával együtt.
  question: Mennyibe kerül az olajcsere?
- answer_template: Adja meg a munkalapszámot vagy a rendszámot, és ellenőrzöm a státuszt.
  question: Hogyan tudom meg a javítás státuszát?
- answer_template: A tervezett műszaki szerviz 1-3 óra között tart, a munka mennyiségétől függően.
  question: Mennyi ideig tart a műszaki szerviz?
- answer_template: Igen, minden márkát kiszolgálunk. Milyen márkáról van szó?
  question: Dolgoztok az én autómárkámmal?
- answer_template: Ellenőrizhetem a készletet. Adja meg a márkát, modellt és a szükséges alkatrészt.
  question: Rendelkezésre állnak az alkatrészek?
- answer_template: Igen, a munkákra 6 hónap vagy 10000 km futásteljesítmény garanciát adunk.
  question: Adtok garanciát a munkákra?
