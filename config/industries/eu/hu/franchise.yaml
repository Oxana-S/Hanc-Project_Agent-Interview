sales_scripts:
- trigger: ar_kerdes
  situation: Amikor az érdeklődő az árakra kérdez rá telefonon vagy chatben
  script: Köszönöm az érdeklődést! A franchise díjunk X HUF, ami magában foglalja
    a képzést, marketing támogatást és a márka használatát. Szeretne részletes árajánlatot
    emailben?
  goal: Tájékoztatás az árakról és további kommunikáció biztosítása
- trigger: megtérülés_kerdes
  situation: Ha az ügyfél az üzlet megtérüléséről érdeklődik
  script: Átlagosan 12-24 hónap alatt térül meg a befektetés, de ez nagyban függ a
    helyszíntől és az Ön aktivitásától. Tudok megosztani néhány korábbi partnerünk
    sikertörténetét is.
  goal: Bizalomépítés és döntés támogatása
- trigger: tapasztalat_kerdes
  situation: Amikor az ügyfél az előzetes üzleti tapasztalat hiányát említi aggályként
  script: Nem szükséges előzetes tapasztalat, mert teljeskörű képzést és folyamatos
    támogatást nyújtunk a sikeres indításhoz. Szeretnék további információkat adni
    erről?
  goal: Eloszlatni a kétségeket a tapasztalat hiánya miatt
- trigger: bizonytalan_ugyfel
  situation: Ha az érdeklődő halogat vagy bizonytalan a döntésben
  script: Teljesen megértem, hogy alaposan át szeretné gondolni. Küldhetek egy részletes
    tájékoztatót és pénzügyi modellt emailben, hogy segítsek a döntésben?
  goal: További kapcsolatfelvétel biztosítása és döntéstámogatás
- trigger: magas_ar
  situation: Ha az ár túl magasnak tűnik az ügyfél számára
  script: Értjük az aggodalmait, ezért lehetőség van részletfizetésre, illetve különböző
    csomagokat kínálunk, amelyek kedvezőbb belépési lehetőséget biztosítanak.
  goal: Ár ellenvetés kezelése és megoldás kínálása
