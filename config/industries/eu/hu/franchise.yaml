industry_faq:
- question: Mennyibe kerül egy franchise megvásárlása?
  answer_template: A franchise díj általában X HUF körül van, ezen felül jogdíjat
    is lehet kérni, ami Y% az árbevételből. Szeretnék részletesebb tájékoztatást nyújtani?
- question: Mennyi idő alatt térül meg a befektetés?
  answer_template: Átlagosan 12-24 hónap, de a pontos idő a helyszíntől és a működtetéstől
    függ.
- question: Kell-e előzetes üzleti tapasztalat a franchise indításához?
  answer_template: Nem kötelező, de hasznos lehet. Teljeskörű képzést biztosítunk
    partnereinknek.
- question: Mit tartalmaz a franchise díj?
  answer_template: A díj tartalmazza a képzést, a márka használati jogát, a marketing
    támogatást és az induló készletek egy részét.
- question: Hol lehet franchise-t nyitni Magyarországon?
  answer_template: Szinte minden nagyvárosban és néhány közepes méretű településen
    is elérhetőek területek, kérjük adja meg a városát a pontos ellenőrzéshez.
- question: Milyen helyiségekre van szükség a franchise működtetéséhez?
  answer_template: Általában minimum 30-50 négyzetméteres, frekventált helyen lévő
    üzlethelyiség szükséges, de a részleteket segítünk pontosítani.
pain_points:
- description: Nehéz megtalálni a megfelelő franchise partnert a magyar piacon
  severity: high
  solution_hint: Automatikus lead kvalifikáció és célzott szűrés
- description: A potenciális ügyfelek sok kérdéssel keresnek meg telefonon és emailben
  severity: high
  solution_hint: AI alapú FAQ és automatikus válaszadás
- description: Hosszú értékesítési ciklus, ügyfelek elvesztése a várakozás alatt
  severity: high
  solution_hint: Automatikus emlékeztetők és ügyfélmelegítés
- description: A meglévő franchise partnerek folyamatos támogatást igényelnek
  severity: medium
  solution_hint: Tudásbázis és 24/7 chatbot támogatás
- description: Nehéz átlátni az értékesítési tölcsért és nyomon követni az ajánlatokat
  severity: medium
  solution_hint: CRM integráció és automatikus státuszfrissítések
- description: Magas a belépési költség miatt sok érdeklődő elbizonytalanodik
  severity: medium
  solution_hint: Részletfizetési opciók ismertetése és költséghatékony csomagok ajánlása
- description: Nem ismert a helyi piacra szabott marketing támogatás mértéke
  severity: low
  solution_hint: Automatizált marketing anyagok küldése és kampányok kezelése
