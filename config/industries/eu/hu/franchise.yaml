typical_objections:
- objection: Túl magas az induló költség
  response: Értem az aggodalmát, de részletfizetési lehetőségeket kínálunk, és a hosszú
    távú megtérülés kiváló.
- objection: Nem vagyok biztos benne, hogy meg tudom oldani az üzemeltetést
  response: Teljes képzést és folyamatos támogatást nyújtunk, így nem kell egyedül
    boldogulnia.
- objection: Szeretném előbb átgondolni
  response: Természetes, küldök egy részletes tájékoztatót és bármikor állok rendelkezésére
    kérdések esetén.
- objection: Aggódom a piaci verseny miatt
  response: Segítünk a helyi piaci elemzésben és a versenytársak megértésében, hogy
    biztos legyen a sikerben.
