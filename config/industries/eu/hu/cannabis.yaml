pain_points:
- description: A kannabiszipar jogi szabályozása és engedélyeztetési folyamatok bonyolultak
    és gyakran változnak.
  severity: high
  solution_hint: AI hangügynök segíthet a legfrissebb jogi információk gyors átadásában
    és az engedélyek követésében.
- description: Ügyféladatok kezelése és GDPR-kompatibilis adatvédelem kihívásai.
  severity: high
  solution_hint: Automatikus GDPR-kompatibilis ügyféladatkezelési protokollok támogatása.
- description: Piaci verseny egyre erősödik, nehéz megkülönböztetni a szolgáltatásokat.
  severity: medium
  solution_hint: Hangalapú értékesítési forgatókönyvek a termékek egyedi előnyeinek
    kiemelésére.
- description: Korlátozott ügyfélszolgálati kapacitás az információk gyors kiszolgálására.
  severity: high
  solution_hint: AI hangügynökök éjjel-nappal elérhető ügyfélszolgálatot biztosítanak.
- description: Termékismeret hiánya a vásárlók részéről, ami a vásárlási döntéseket
    lassítja.
  severity: medium
  solution_hint: Részletes terméktájékoztató automatizált hangalapú formában.
- description: Árazási és készletinformációk manuális kezelése lassítja az értékesítést.
  severity: medium
  solution_hint: Valós idejű ár- és készletinformációk hangalapú lekérdezése.
- description: Marketingkampányok eredményességének mérhetősége és automatizálása.
  severity: low
  solution_hint: AI hangügynök segíthet kampányokhoz kapcsolódó ügyfélszűrésben és
    visszajelzések gyűjtésében.
