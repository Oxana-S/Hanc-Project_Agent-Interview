typical_objections:
- objection: Túl bonyolult a jogi szabályozás, nem vagyok biztos a megfelelőségben.
  response: Segítünk eligazodni a jogi követelmények között, és biztosítjuk, hogy
    minden folyamat megfeleljen a hatályos előírásoknak.
- objection: Az árak túl magasak a piaci átlagnál.
  response: Szolgáltatásaink magas színvonalúak és teljes körű támogatást nyújtanak,
    amelyek hosszú távon megtakarítást és hatékonyságot eredményeznek.
- objection: Nem vagyok biztos benne, hogy az AI megoldás valóban segíteni fog.
  response: Az AI hangügynökünk már több magyar cégnek bizonyított, növelve az ügyfélelégedettséget
    és csökkentve a működési költségeket.
- objection: Aggódom az adatvédelem miatt.
  response: Megoldásaink teljes mértékben megfelelnek a GDPR előírásainak, így biztonságban
    tudhatja ügyfelei adatait.
- objection: Nincs elég technikai tudásom az AI rendszerekhez.
  response: Teljes körű támogatást nyújtunk a bevezetéshez és az üzemeltetéshez, így
    Önnek nem kell aggódnia a technikai részletek miatt.
