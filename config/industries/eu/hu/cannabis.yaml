industry_faq:
- question: Milyen jogi feltételeknek kell megfelelnem a kannabisz kereskedelemben
    Magyarországon?
  answer_template: A kannabisz kereskedelme szigorúan szabályozott Magyarországon.
    Fontos, hogy minden engedélyt megszerezzen, és megfeleljen a hatályos törvényeknek,
    valamint a GDPR előírásainak. Javasoljuk, hogy konzultáljon jogi szakértővel a
    pontos részletekért.
- question: Hogyan biztosítják az adatvédelmet a vásárlóim személyes adatai esetében?
  answer_template: Az adatvédelmet a GDPR szabályozza, amely előírja az ügyfelek adatainak
    biztonságos és átlátható kezelését. Szolgáltatásunk automatikusan támogatja a
    GDPR-kompatibilis adatkezelést.
- question: Milyen termékek érhetők el jelenleg a piacon?
  answer_template: Széles választékban kínálunk orvosi és rekreációs kannabisztermékeket,
    beleértve olajokat, kapszulákat, és egyéb készítményeket. Kérjük, érdeklődjön
    a részletes terméklistánkért.
- question: Hogyan történik a rendelés leadása és visszaigazolása?
  answer_template: A rendelést online vagy telefonon fogadjuk, majd azonnal visszaigazoljuk
    a rendelés részleteit és várható szállítási időt.
- question: Milyen árkategóriában mozognak a termékek?
  answer_template: A termékek ára változó, általában 5 000 HUF-tól kezdődnek, a típus
    és mennyiség függvényében. Részletes árlistát szívesen biztosítunk.
- question: Tudnak segíteni a termék kiválasztásában?
  answer_template: Természetesen, AI hangügynökünk segít Önnek a termékek közötti
    eligazodásban és személyre szabott ajánlásokat ad.
- question: Milyen támogatást nyújtanak az engedélyeztetéshez?
  answer_template: Segítséget nyújtunk az engedélyek beszerzéséhez szükséges információk
    és dokumentumok összegyűjtésében, valamint a folyamat követésében.
sales_scripts:
- trigger: price_question
  situation: Amikor az ügyfél árakról érdeklődik
  script: Értem, hogy az árak fontosak Önnek. Termékeink különböző kategóriákban érhetők
    el, kezdve 5 000 HUF-tól. Mely terméktípus érdekli leginkább, hogy pontosabb ajánlatot
    adhassak?
  goal: Árkategória ismertetése és további részletek kinyerése
- trigger: product_info_request
  situation: Amikor az ügyfél termékinformációt kér
  script: Szívesen segítek eligazodni termékeink között. Milyen célra keres kannabiszterméket,
    orvosi vagy rekreációs használatra?
  goal: Ügyfél igényeinek pontosítása és személyre szabott ajánlat
- trigger: compliance_concern
  situation: Amikor az ügyfél aggódik a jogi szabályozás miatt
  script: Teljes mértékben megértjük az aggályait. Szolgáltatásunk megfelel a magyar
    jogszabályoknak és GDPR előírásoknak, így biztonságosan vásárolhat nálunk.
  goal: Bizalomépítés és jogi megfelelőség hangsúlyozása
- trigger: order_process_question
  situation: Amikor az ügyfél a rendelési folyamatról érdeklődik
  script: 'A rendelés egyszerű: online vagy telefonon leadhatja, és azonnal visszaigazolást
    kap. Szeretnék segíteni a rendelés leadásában?'
  goal: Vásárlás ösztönzése és folyamat leegyszerűsítése
