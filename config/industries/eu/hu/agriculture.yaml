industry_faq:
- question: Hogyan segíthet az AI hangügynök a munkaerőhiány enyhítésében?
  answer_template: Az AI hangügynök automatizálja a kommunikációt, ütemezést és jelentések
    készítését, csökkentve a manuális munkát és időt.
- question: Kompatibilis a megoldás a meglévő mezőgazdasági szoftvereimmel?
  answer_template: Igen, integrálható számos helyi ERP és adatkezelő rendszerrel,
    mint például AgroSoft vagy FarmLogix.
- question: Mennyi időt takarít meg a napi műveletekben?
  answer_template: Átlagosan 10-15 órát havonta, főleg adminisztratív feladatokban,
    mint ügyfélkommunikáció és jelentéskészítés.
- question: Hogyan kezeli az adatvédelmet (GDPR) a magyar és uniós szabályok szerint?
  answer_template: A rendszerünk teljes mértékben GDPR-kompatibilis, adatokat biztonságosan
    tárolja és kezeli az EU-s előírásoknak megfelelően.
- question: Milyen költségekkel kell számolnom a bevezetéskor?
  answer_template: A belépési ár 50 000 HUF-tól indul, a teljes költség a farm méretétől
    és igényeitől függ, de ROI 3-6 hónapon belül várható.
- question: Támogatja a szezonális igényeket, mint a betakarítási időszak?
  answer_template: Igen, az AI hangügynök skálázható, és szezonális csúcsidőszakokban
    is hatékonyan kezeli a megnövekedett forgalmat.
sales_scripts:
- trigger: price_question
  situation: Amikor egy gazdálkodó árkérdezést tesz telefonon.
  script: Köszönöm a kérdést! A megoldásunk ára a farm méretétől és igényeitől függ,
    de belépési szinten 50 000 HUF havonta, ami átlagosan 20 óra adminisztratív munkát
    takarít meg. Szeretné részletesebb árajánlatot kérni?
  goal: Áttekinthető árazás bemutatása és további érdeklődés felkeltése.
- trigger: service_inquiry
  situation: Amikor egy ügyfél kér információt a tipikus szolgáltatásokról.
  script: Természetesen! Szolgáltatásaink között szerepel növényvédelem tanácsadás,
    időjárási riasztások, költségkövetés és piaci árfelmérés. Mely területek érdeklik
    leginkább a gazdálkodásában?
  goal: Szolgáltatások bemutatása és ügyfél igényeinek felmérése.
- trigger: competitor_mention
  situation: Amikor az ügyfél említi a versenytársakat, mint AgriTech Magyarország.
  script: Értem, hogy más lehetőségeket is fontolóra vesz. Mi különbözünk abban, hogy
    kifejezetten a magyar mezőgazdasági kihívásokra szabjuk az AI megoldásainkat,
    és gyorsabb ROI-t kínálunk integrált szolgáltatásokkal. Szeretné egy demo-t megtekinteni?
  goal: Különböztető értékek kiemelése és demó irányítása.
- trigger: objection_cost
  situation: Amikor az ügyfél panaszt tesz a költségek miatt.
  script: Teljesen megértem a költségaggályokat. Azonban számításaink szerint a befektetés
    3-6 hónap alatt megtérül a megtakarított idő és növelt hatékonyság révén. Például
    egy közepes farm havonta 100 000 HUF-t takaríthat meg. Szeretné részletesebb számításokat
    látni?
  goal: Költségellenérvek kezelése és ROI demonstrálása.
