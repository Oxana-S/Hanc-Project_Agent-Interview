pain_points:
- description: Munkaerőhiány, különösen szezonális munkások hiánya a betakarítási
    időszakokban.
  severity: high
  solution_hint: AI hangügynök segíthet a munkaerő-ütemezésben, jelentkezők felvételében
    és kommunikációban.
- description: Időjárási kockázatok és klímaváltozás hatása a terméshozamra.
  severity: high
  solution_hint: AI hangügynök adhat időjárási előrejelzéseket és riasztásokat, valamint
    tanácsot a kockázatkezeléshez.
- description: Alacsony árak és piaci volatilitás a mezőgazdasági termékek esetében.
  severity: medium
  solution_hint: AI hangügynök nyomon követheti a piaci árakat és ajánlhat optimális
    eladási időpontokat.
- description: Magas műtrágya és üzemanyag költségek.
  severity: medium
  solution_hint: AI hangügynök segíthet a költségkövetésben és ajánlhat takarékosabb
    erőforrás-felhasználási módokat.
- description: Bürokratikus akadályok és uniós szabályozások (pl. GDPR) betartása.
  severity: medium
  solution_hint: AI hangügynök automatizálhatja a jelentések készítését és emlékeztethet
    a szabályozási határidőkre.
- description: Technológiai infrastruktúra hiánya vagy elavultsága a vidéki területeken.
  severity: low
  solution_hint: AI hangügynök egyszerű telefonhívással hozzáférhető, minimális technikai
    igénnyel.
