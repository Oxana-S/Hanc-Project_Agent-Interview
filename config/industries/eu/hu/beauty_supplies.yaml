pain_points:
- description: Készletkészletek és raktározás nyomon követése időigényes és gyakran
    pontatlan papíralapú rendszerrel.
  severity: high
  solution_hint: A hangügynök automatizált rendeléskezelést és készletfigyelést kínál,
    a kérdéseket pedig magyar nyelven kezeli.
- description: Folyamatos munkaerőhiány a szakértő értékesítői és kozmetikusok terén.
  severity: high
  solution_hint: A hangügynök ki tudja szolgálni az alapvető ügyfélkérdéseket, termékajánlásokat
    ad 0-24, csökkentve a személyzet terhelését.
- description: Az ügyfelek elégedetlensége hétvégén és este, amikor az üzlet zárva
    van.
  severity: medium
  solution_hint: A 24/7 elérhető hangügynök rendeléseket fogad, termékekről tájékoztat,
    és időpontot foglal szalonoknak.
- description: A szállítói árak és promóciók gyakori változása miatt nehéz a nyilvános
    árképzés naprakészen tartása.
  severity: medium
  solution_hint: Az ügynök integrálható a beszállítói rendszerrel, és a naprakész
    információk alapján közvetíthet pontos árakat.
- description: Nehéz nyomon követni az egyes termékek jövedelmezőségét és az ügyfélvásárlási
    szokásokat.
  severity: medium
  solution_hint: A híváselemzéssel és rendelési előzményekkel az ügynök segít azonosítani
    a trendeket és a népszerű termékeket.
- description: Verseny a nagy láncokkal (pl. Rossmann, dm), amelyek alacsonyabb árakat
    kínálnak.
  severity: high
  solution_hint: A hangügynök személyre szabott tanácsadást és hűségprogram-kezelést
    kínál, ami értéket ad a vásárlás mellett.
