industry_faq:
- question: Mikor érkezik meg a rendelésem?
  answer_template: A szokásos szállítási idő 2-3 munkanap. Pontos dátumot tudok mondani,
    ha megadja a rendelési számát.
- question: Milyen terméket ajánl száraz hajra?
  answer_template: A száraz hajra hidratáló és tápláló összetevőket tartalmazó samponokat
    és balzsamokat javasolok. Néhány népszerű termékünk a [Terméknév1] és a [Terméknév2].
    Segítek konkrét termékeket keresni?
- question: Van lehetőségem kiszállításra szalonomból?
  answer_template: Igen, biztosítunk szállítást szalonok részére. A feltételekről
    és a minimális rendelési értékről egy szakértő kollégám visszahívja Önt.
- question: Mit tegyek, ha hibás terméket kaptam?
  answer_template: Elnézést a kellemetlenségért. Kérjük, küldjön fotót a hibás termékről
    a [email] címre a számlaszámmal együtt. Azonnal intézkedünk a csere ügyében.
- question: Vannak most aktuális akcióitok?
  answer_template: Igen, jelenleg futó akcióinkat a [weboldal] címen találja, vagy
    mondhatok pár példát. Érdeklődik egy adott márka vagy termékkategória iránt?
sales_scripts:
- trigger: price_question
  situation: Amikor egy leendő B2B ügyfél (pl. fodrászszalon) árakat kér.
  script: Köszönöm a érdeklődését! Pontos árajánlatot tudunk adni a kívánt mennyiség
    és a gyakori rendelések figyelembevételével. Hogy Ön milyen típusú szalont vezet,
    és mely termékcsaládok érdeklik leginkább?
  goal: Információt gyűjteni az ügyfél profiljáról, és egy személyre szabott ajánlat
    felé terelni a beszélgetést.
- trigger: competitor_mention
  situation: Amikor az ügyfél megemlíti egy nagy lánc (pl. dm) versenyét.
  script: Teljesen megértem. A nagy láncoknak más erősségeik vannak. Mi a professzionális
    szaküzletek és szalonok igényeire specializálódtunk, ami magasabb minőségű tanácsadást,
    rugalmasabb kiszállítást és hűségprogramot jelent a rendszeres vásárlóinknak.
    Ön milyen kihívással találkozik jelenlegi beszállítójánál?
  goal: A versenyelőny kiemelése és az ügyfél rejtett problémáinak feltárása.
- trigger: objection_too_busy
  situation: Amikor egy meglévő ügyfél azt mondja, nincs ideje új rendszerekkel foglalkozni.
  script: Teljesen átérzem, hogy mennyire elfoglalt lehet. Pontosan ezért készült
    a hangügynökünk – hogy időt takarítson meg Önnek. Például, egyszerű rendeléseket
    vagy kérdéseket bármikor intézhet, anélkül, hogy megvárná a nyitvatartást vagy
    a kereskedőt. Kipróbálhatjuk egy egyszerű, 5 perces bemutató keretében?
  goal: Az érték (időmegtakarítás) hangsúlyozása és egy kis lépéssel (bemutató) történő
    haladás.
