industry_faq:
- question: Milyen nyomtatási technológiákat kínálnak?
  answer_template: Cégünk digitális, ofszet és nagyformátumú nyomtatást is vállal,
    továbbá speciális szitanyomást és személyre szabott megoldásokat kínálunk.
- question: Mennyi idő alatt készül el egy megrendelés?
  answer_template: A megrendelés típusa és mennyisége alapján a gyártási idő általában
    2-7 munkanap, de sürgős esetben gyorsított szolgáltatást is biztosítunk.
- question: Hogyan biztosítják a nyomtatott anyagok minőségét?
  answer_template: Több lépcsős minőségellenőrzési folyamatunk van, és csak kiváló
    minőségű alapanyagokat használunk.
- question: Milyen adatvédelmi szabályokat követnek?
  answer_template: Teljes mértékben megfelelünk a GDPR előírásainak, és ügyfeleink
    adatait biztonságosan kezeljük.
- question: Tudnak-e segíteni a grafikai tervezésben?
  answer_template: Igen, tapasztalt grafikusaink állnak rendelkezésére a tervezéstől
    a végleges nyomtatásig.
- question: Van lehetőség minta nyomtatásra?
  answer_template: Természetesen, kérésre minta nyomatot is biztosítunk, hogy elégedett
    legyen a végeredménnyel.
- question: Milyen fizetési módokat fogadnak el?
  answer_template: Elfogadunk banki átutalást, készpénzt és online fizetést is a számlán
    feltüntetett módokon.
sales_scripts:
- trigger: arajanlat_kerdes
  situation: Ha az ügyfél árajánlatot kér a nyomtatási szolgáltatásra
  script: Természetesen, szívesen készítünk Önnek személyre szabott árajánlatot. Kérem,
    mondja el a kívánt mennyiséget és a nyomtatási paramétereket, hogy pontosan tudjunk
    kalkulálni.
  goal: Az igények pontos feltérképezése és az ajánlat elkészítése
- trigger: minoseg_kerdes
  situation: Ha az ügyfél a nyomtatás minőségéről érdeklődik
  script: Cégünk a legmagasabb minőségi standardokat követi, és több lépcsős ellenőrzést
    alkalmazunk. Biztos lehet benne, hogy végeredményünk megfelel az elvárásainak.
  goal: Bizalomépítés és minőségkommunikáció
- trigger: hatarido_kerdes
  situation: Ha az ügyfél a szállítási határidőről kérdez
  script: Az átlagos gyártási idő 2-7 munkanap, de sürgős esetben gyorsított megoldásokat
    is tudunk ajánlani. Melyik határidő lenne Önnek ideális?
  goal: Határidő egyeztetés és rugalmasság bemutatása
- trigger: adatvedelem_felvetes
  situation: Ha az ügyfél adatvédelmi kérdéseket tesz fel
  script: Teljes körűen megfelelünk a GDPR előírásainak, és ügyfeleink adatainak biztonságos
    kezelésére kiemelt figyelmet fordítunk.
  goal: Bizalom növelése adatvédelmi megfelelőséggel
- trigger: ajanlat_kovetes
  situation: Ha az ügyfél követi az ajánlat állapotát
  script: Az Ön ajánlatát jelenleg feldolgozzuk, és hamarosan visszajelzünk a részletekkel.
    Kérem, jelezze, ha közben további kérdése lenne.
  goal: Kommunikáció fenntartása és ügyfél elégedettség
