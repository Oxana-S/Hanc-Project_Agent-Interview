pain_points:
- description: Szakértő munkaerő hiánya a gyártásban, különösen a technikai szakemberek
    terén.
  severity: high
  solution_hint: Az AI hangügynök automatizálhatja az alapvető képzéseket és támogatást
    nyújthat a munkavállalóknak, csökkentve a betanítási terheket.
- description: Magas energia költségek, ami befolyásolja a termelési költségeket.
  severity: high
  solution_hint: Az AI hangügynök monitorozhatja az energia felhasználást és javaslatokat
    tehet optimalizálásra, csökkentve a költségeket.
- description: Ellátási lánc bizonytalanságok és késések, különösen import/export
    függőség miatt.
  severity: medium
  solution_hint: Az AI hangügynök nyomon követheti a szállításokat és proaktívan értesíthet
    a késésekről, javítva a tervezhetőséget.
- description: Szabályozási megfelelés és GDPR követelmények, ami adminisztratív terhet
    jelent.
  severity: medium
  solution_hint: Az AI hangügynök automatizálhatja a jelentéskészítést és emlékeztethet
    a jogi határidőkre, csökkentve a kockázatot.
- description: Verseny a globális piacon, ami nyomást gyakorol az árakra és minőségre.
  severity: high
  solution_hint: Az AI hangügynök javíthatja az ügyfélszolgálatot és hatékonyságot,
    növelve a versenyképességet.
- description: Gyártási berendezések elavulása és karbantartási problémák.
  severity: medium
  solution_hint: Az AI hangügynök ütemezheti a karbantartásokat és értesíthet a hibákról,
    minimalizálva az állásidőt.
