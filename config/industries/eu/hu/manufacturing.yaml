recommended_functions:
- name: Rendelés nyomon követése
  priority: high
  reason: Az ügyfelek gyakran kérdeznek a szállítási állapotról, ez időt takarít meg
    és javítja az elégedettséget.
- name: Készlet kezelés
  priority: high
  reason: Segít elkerülni a hiányokat vagy túl sok készletet, optimalizálva a költségeket
    a gyártásban.
- name: Ütemezés és karbantartás emlékeztetők
  priority: medium
  reason: Csökkenti a berendezés leállását és javítja a termelési hatékonyságot.
- name: Ügyfélszolgálati támogatás
  priority: high
  reason: Gyors válaszokat biztosít gyakori kérdésekre, növelve az ügyfélélményt.
- name: Szabályozási megfelelés monitorozása
  priority: medium
  reason: Segít betartani a GDPR és egyéb helyi előírásokat, minimalizálva a bírságok
    kockázatát.
- name: Energia felhasználás jelentése
  priority: low
  reason: Segít azonosítani a takarékossági lehetőségeket, csökkentve a működési költségeket.
