industry_faq:
- question: Mennyi az átfutási idő egy tipikus rendelésre?
  answer_template: Az átfutási idő általában 2-4 hét, de függ a rendelés összetettségétől
    és mennyiségétől. Pontosabb információt tudunk adni a részletek ismeretében.
- question: Milyen minőségbiztosítási eljárásokat alkalmaztok?
  answer_template: ISO 9001 minőségirányítási rendszert követünk, és rendszeres teszteléseket
    végzünk az összes termékünkön a minőség garantálása érdekében.
- question: Kínáltok egyedi gyártási megoldásokat?
  answer_template: Igen, szakterületünk az egyedi alkatrészek és prototípusok gyártása,
    igazodva az ügyfelek specifikációihoz.
- question: Hogyan kezelitek az adatvédelmet és GDPR követelményeket?
  answer_template: Szigorú adatvédelmi protokollokat alkalmazunk, és minden rendszerünk
    GDPR-kompatibilis, biztosítva az ügyfelek adatainak biztonságát.
- question: Milyen fizetési feltételek érvényesek?
  answer_template: Általában 30 napos fizetési határidőt alkalmazunk, de rugalmasak
    vagyunk nagyobb rendelések esetén. Részleteket a szerződés tartalmazza.
- question: Támogatjátok a szállítást nemzetközileg?
  answer_template: Igen, biztosítunk logisztikai támogatást az EU-n belül és globálisan
    is, a helyi szabályozásoknak megfelelően.
sales_scripts:
- trigger: price_question
  situation: Amikor egy ügyfél árakat kér a gyártási szolgáltatásokról.
  script: Köszönöm a kérdését! Az áraink a rendelés méretétől, anyagától és összetettségétől
    függenek. Általában 500 000 HUF-tól kezdődnek a kisebb projektek. Szeretnék egy
    személyre szabott ajánlatot készíteni Önnek. Megosztaná a projekt részleteit?
  goal: Információ gyűjtése a pontos árazáshoz és érdeklődés felkeltése.
- trigger: service_inquiry
  situation: Amikor egy ügyfél érdeklődik a tipikus gyártási szolgáltatásokról.
  script: Örülök, hogy felkeresett! Széles körű gyártási szolgáltatásokat kínálunk,
    például CNC megmunkálást, injekciós formázást és minőségellenőrzést. Melyik terület
    érdekli leginkább, vagy van egy specifikus igénye?
  goal: Az ügyfél igényeinek megértése és a megfelelő szolgáltatás ajánlása.
- trigger: competitor_mention
  situation: Amikor az ügyfél más gyártókat említ.
  script: Értem, hogy más lehetőségeket is fontolgat. Mi különböző vagyunk az automatizált
    AI támogatásunkkal, ami gyorsabb válaszidőt és jobb költséghatékonyságot biztosít.
    Szeretnék bemutatni, hogyan segíthetünk Önnek a verseny előny elérésében.
  goal: Kiemelni a különböző értékajánlatot és meggyőzni az ügyfelet.
