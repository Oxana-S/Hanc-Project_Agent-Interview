industry_faq:
- question: Hogyan tudok GDPR-kompatibilis módon adatot gyűjteni az esemény résztvevőitől?
  answer_template: Adatgyűjtéskor mindig tájékoztassa a résztvevőket az adatkezelés céljáról, kérje hozzájárulásukat, és biztosítsa az adatok biztonságos tárolását a GDPR előírásainak megfelelően.
- question: Milyen fizetési módokat fogadnak el az eseményeken?
  answer_template: Általában bankkártyás fizetés, banki átutalás, és készpénzes fizetés is elérhető; a pontos lehetőségeket az esemény szervezőjétől kérdezze meg.
- question: Mikor kell elkezdeni az esemény szervezését?
  answer_template: Nagyobb események esetén legalább 3-6 hónappal korábban, kisebb rendezvényeknél 1-2 hónappal előtte ajánlott megkezdeni a szervezést.
- question: Hogyan tudom módosítani vagy lemondani a regisztrációmat?
  answer_template: A regisztráció módosítására vagy lemondására vonatkozó feltételeket az esemény szervezője határozza meg, kérjük, vegye fel velük a kapcsolatot minél előbb.
- question: Milyen biztonsági intézkedések vannak érvényben az eseményeken?
  answer_template: Általában beléptető rendszer, biztonsági személyzet, és vészhelyzeti protokollok állnak rendelkezésre a résztvevők védelme érdekében.
- question: Hogyan kaphatok visszajelzést az eseményről?
  answer_template: A szervezők az esemény után gyakran küldenek kérdőívet vagy más formában kérik a résztvevők véleményét, ezt érdemes kitölteni a jövőbeni fejlesztések érdekében.
