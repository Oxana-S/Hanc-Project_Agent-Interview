industry_faq:
- question: Milyen gyakran kell szervizeltetni a hajóm motorját?
  answer_template: Ajánlott évente legalább egyszer teljes körű motorvizsgálatot végeztetni,
    de a gyakoriság függ az éves használati óráktól és a gyártói javaslattól. Kérjük,
    adja meg a hajó típusát, hogy pontosabb ajánlást tudjunk adni.
- question: Mennyi idő előre kell időpontot foglalni a téli tároláshoz?
  answer_template: Szeptember végétől kezdődően erősen ajánljuk az időpont foglalását,
    mivel a helyek gyorsan elfogynak. Jelenlegi kapacitásunkat telefonon is meg tudjuk
    osztani.
- question: Milyen dokumentumok szükségesek a hajó biztosításához?
  answer_template: Általában szükséges a hajó tulajdonosi lapja, műszaki dokumentációja
    és személyi igazolvány. A pontos listát a kiválasztott biztosítótól kapja meg,
    mi segítünk az összegyűjtésében.
- question: Mit kell tenni, ha a vízen történik meghibásodás?
  answer_template: Elsőként biztosítsa a személyi biztonságot, majd azonnal hívja
    a vészhelyzeti számunkat. GPS koordinátákat küldjön, ha lehetséges. A rendszerünk
    azonnal riasztja a legközelebbi mentőcsapatot.
- question: Elérhetőek-e nyitvatartási időn kívüli szolgáltatások?
  answer_template: Igen, bizonyos vészhelyzeti szolgáltatásaink 0-24 elérhetőek. A
    normál szerviz időpontjait munkanapokon 8:00-16:00 között tudjuk biztosítani.
sales_scripts:
- trigger: price_question
  situation: Ha egy ügyfél a szerviz költségeire kérdez rá.
  script: Köszönöm a kérdését. A pontos költség a hajó típusától és a szükséges munkáktól
    függ. Átlagosan egy alap szerviz 50.000 HUF-tól kezdődik. Gyorsan átnézhetjük
    egyeztetés alapján a pontos igényeit, hogy személyre szabott ajánlatot készíthessünk.
    Mikor lenne alkalmas egy rövid egyeztetésre?
  goal: Megszakítási pont elérése és személyes egyeztetés időpontjának megbeszélése.
- trigger: competitor_mention
  situation: Ha az ügyfél említi a versenytársainkat.
  script: Értem, hogy más lehetőségeket is fontolóra vesz. Mi a helyi piac legnagyobb
    szereplői közé tartozunk 15 éves tapasztalattal, és kiemelt figyelmet fordítunk
    az egyéni ügyfélgyámolásra és a digitális időpontkezelésre. Ezáltal átlagosan
    2 napot spórolunk meg ügyfeleinknek a szerviz várakozási idejében. Szeretne többet
    megtudni a gyorsabb folyamatainkról?
  goal: A versenyelőny kiemelése és a további előnyök bemutatására való felkérés.
- trigger: objection_busy
  situation: Ha az ügyfél azt mondja, nincs ideje beszélni.
  script: 'Teljesen megértem, hogy elfoglalt. Egyetlen kérdésem lenne: küldhetek egy
    rövid, személyre szabott információcsomagot e-mailben a hajókarbantartás idő-
    és költségmegtakarítási lehetőségeiről? Csak 2 percet vesz igénybe elolvasni,
    és lehet, hogy évente akár 100.000 HUF-ot is megtakaríthat vele.'
  goal: A kommunikáció fenntartása és egy értékes anyag küldésével történő újrapozicionálás.
