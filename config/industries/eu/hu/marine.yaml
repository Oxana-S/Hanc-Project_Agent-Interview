pain_points:
- description: A hajók és hajók alkatrészeinek rendszeres karbantartása és javítása
    időigényes, és gyakran kiszámíthatatlan költségekkel jár.
  severity: high
  solution_hint: Automatizált karbantartási emlékeztetők beállítása és időpontfoglalások
    kezelése AI segítségével.
- description: Az ügyfelek számára nehéz lehet a megfelelő hajó- és felszerelés-biztosítás
    megtalálása kedvező áron.
  severity: medium
  solution_hint: AI által támogatott biztosítási ajánlatok összehasonlítása és ajánlása
    az ügyfél igényei alapján.
- description: A kikötői és dokkolási időpontok kezelése nehézkes, gyakran telefonos
    egyeztetések és papíralapú rendszer jellemzi.
  severity: high
  solution_hint: Online időpontfoglaló rendszer integrálása és automatizált SMS/telefonos
    emlékeztetők küldése.
- description: Az alkatrész- és készletnyilvántartás kézi vezetése hibalehetőséget
    hordoz, ami késedelmet és extra költségeket okoz.
  severity: medium
  solution_hint: Hangalapú készletkezelés és automatikus rendelési javaslatok készítése.
- description: Az évszakos munka miatt a nyári csúcsidőben túlterheltek a dolgozók,
    télen pedig alulterheltek, ami nehéz erőforrás-tervezést eredményez.
  severity: high
  solution_hint: Dinamikus munkabeosztás és ügyfélkommunikáció tervezése szezonális
    igények alapján.
- description: Az ügyfelek gyakran hiányos vagy nehezen érthető információkat kapnak
    a szükséges engedélyekről és előírásokról.
  severity: low
  solution_hint: Automatizált, személyre szabott tájékoztatás adása a helyi és EU-s
    előírásokról.
