industry_faq:
- question: Mennyibe kerül az energia átszolgáltatása?
  answer_template: Az ár függ a fogyasztástól és a szerződés típusától. Kérjük, adja
    meg részletesebb információkat pontos árajánlatunkhoz.
- question: Hogyan jelenthetem be a hálózati hibát?
  answer_template: Az AI hangügynök segítségével azonnal bejelentheti a hibát, és
    nyomon követheti a javítás állapotát.
- question: Mikor kapom meg a havi számlámat?
  answer_template: A számlák általában hónap elején kerülnek kiszállításra. Beállíthat
    automatikus emlékeztetőket.
- question: Hogyan csökkenthetem az energiafogyasztásomat?
  answer_template: Ajánlunk energiatakarékossági tanácsadást és okosmérő rendszereket
    a fogyasztás optimalizálására.
- question: Milyen megújuló energia lehetőségek állnak rendelkezésre?
  answer_template: Kínálunk napelem és szélerőmű beüzemelést, állami támogatásokkal
    együtt.
- question: Hogyan védik az adataimat a GDPR szerint?
  answer_template: AI hangügynökünk automatikusan betartja az adatvédelmi szabályokat,
    biztonságos adatkezelést garantálva.
sales_scripts:
- trigger: price_question
  situation: Amikor ügyfél árakat kér
  script: Köszönöm kérdését! Pontos árajánlatunkhoz szükségem van néhány információra,
    például a havi fogyasztásra. Segíthetek ebben?
  goal: Információgyűjtés és kapcsolatteremtés pontos ajánlathoz
- trigger: service_inquiry
  situation: Amikor ügyfél új szolgáltatásokról érdeklődik
  script: Örülök, hogy érdekli szolgáltatásaink! Jelenleg kínálunk energiatakarékossági
    tanácsadást és okosmérő rendszereket. Melyik terület érdekelné leginkább?
  goal: Érdeklődés felkeltése és értékesítési lehetőség teremtése
- trigger: complaint_handling
  situation: Amikor ügyfél panaszkodik
  script: Sajnálom, hogy problémája van. Segítek a gyors megoldásban. Kérem, írja
    le röviden a problémát.
  goal: Ügyfél elégedettségének visszaállítása és megbízhatóság növelése
- trigger: contract_renewal
  situation: Amikor ügyfél szerződés-megújításról beszél
  script: Értesítjük, hogy szerződése lejár. Kínálunk kedvezőbb feltételekkel új ajánlatokat.
    Szeretne részleteket?
  goal: Megtartás és upsell lehetőség
