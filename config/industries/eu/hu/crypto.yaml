industry_faq:
- question: Hogyan tudok biztonságosan kriptovalutát vásárolni Magyarországon?
  answer_template: Magyarországon ajánlott megbízható, szabályozott platformokon vásárolni
    kriptovalutát, és mindig betartani a GDPR előírásokat az adataid védelme érdekében.
- question: Milyen adózási kötelezettségeim vannak kriptovaluta esetén?
  answer_template: A kriptovalutákból származó jövedelmeket be kell vallani, és az
    aktuális magyar adótörvények szerint kell adózni. Javasoljuk, hogy konzultálj
    könyvelővel vagy adószakértővel.
- question: Milyen díjakat kell fizetnem a tranzakciókért?
  answer_template: A díjak platformonként változnak, általában tartalmaznak tranzakciós
    és hálózati költségeket. Érdemes összehasonlítani a szolgáltatók ajánlatait.
- question: Hogyan tudom visszakeresni a tranzakcióim állapotát?
  answer_template: A legtöbb platformon online felületen vagy mobilapplikációban ellenőrizheted
    a tranzakcióid állapotát, illetve kérhetsz hangalapú segítséget is.
- question: Mit tegyek, ha gyanús tranzakciót észlelek?
  answer_template: Azonnal értesítsd a platform ügyfélszolgálatát, és szükség esetén
    kezdeményezd a tranzakció leállítását vagy visszavonását.
- question: Milyen kockázatokkal jár a kriptovaluták használata?
  answer_template: A kriptovaluták árfolyama gyorsan változhat, és a piac szabályozatlansága
    miatt nagyobb a kockázat, ezért mindig csak annyit fektess be, amennyit megengedhetsz
    magadnak.
- question: Hogyan biztosítják az adatvédelmet a kripto platformok?
  answer_template: A platformok GDPR kompatibilisek, titkosítást alkalmaznak és rendszeresen
    auditálják az adatkezelési folyamataikat a felhasználók adatainak védelme érdekében.
sales_scripts:
- trigger: arkerdes
  situation: Amikor az ügyfél árinformációt kér a szolgáltatásról.
  script: Köszönöm érdeklődését! Szolgáltatásaink árai a választott funkcióktól és
    integrációktól függően változnak, de már havi 50 000 HUF-tól elérhetőek. Szeretnék
    részletes ajánlatot készíteni Önnek, hogy a lehető legjobb megoldást kínálhassuk.
  goal: Ártájékoztatás és további egyeztetés kezdeményezése.
- trigger: bizalmatlansag
  situation: Ha az ügyfél bizonytalan a kripto szolgáltatás biztonságát illetően.
  script: Teljes mértékben megértjük az aggodalmait. Szolgáltatásunk megfelel a GDPR
    előírásainak, és a legmodernebb biztonsági protokollokat alkalmazzuk. Segítünk
    Önnek lépésről lépésre, hogy biztonságban érezze magát a kriptopiacon.
  goal: Bizalomépítés és biztonságérzet növelése.
- trigger: informacioigen
  situation: Ha az ügyfél további információkat kér a funkciókról.
  script: Engedje meg, hogy bemutassam, hogyan könnyíti meg a hangalapú asszisztensünk
    a kripto tranzakciók kezelését, és hogyan segíti az ügyfélszolgálatot a gyors
    válaszokkal. Szeretné, ha egy demót mutatnánk?
  goal: Érdeklődés generálása és prezentáció elindítása.
- trigger: versenytars_osszehasonlitas
  situation: Az ügyfél összehasonlít minket más piaci szereplőkkel.
  script: Ügyfeleink azért választanak minket, mert magyar nyelvű, személyre szabott
    és GDPR kompatibilis megoldást kínálunk, amely kifejezetten a magyar piac igényeire
    szabott. Emellett folyamatos támogatást és testreszabható funkciókat biztosítunk.
  goal: Versenyelőny hangsúlyozása.
- trigger: ROI_kerdese
  situation: Az ügyfél a beruházás megtérülésére kíváncsi.
  script: Szolgáltatásunkkal jelentős időt és költséget takaríthat meg, például egy
    havi 100 000 HUF-os előfizetéssel akár 300 000 HUF havi ügyfélszolgálati költséget
    csökkenthet. Szeretné, ha részletes megtérülési elemzést készítenénk az Ön igényeire
    szabva?
  goal: Megtérülési érték bemutatása és érdeklődés növelése.
