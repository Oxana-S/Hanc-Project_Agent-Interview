industry_faq:
- question: Hogyan tudok időpontot foglalni orvoshoz?
  answer_template: Kérem mondja meg, melyik szakterület érdekli, és melyik nap lenne
    Önnek megfelelő, segítek megtalálni a szabad időpontokat.
- question: Milyen vérvizsgálatokhoz kell éhgyomorral érkezni?
  answer_template: A biokémiai vérvizsgálatokhoz, például a vércukor vagy lipidprofil
    méréséhez általában 8-12 órás éhgyomor szükséges.
- question: Hogyan készüljek fel a hasi ultrahang vizsgálatra?
  answer_template: Kérem, három nappal a vizsgálat előtt kerülje a puffasztó ételeket,
    és a vizsgálat napján érkezzen éhgyomorral.
- question: Van-e lehetőség hétvégi rendelésre?
  answer_template: Igen, rendelőnk szombaton 9 és 18 óra között nyitva tart, vasárnap
    pedig ügyeleti ellátást biztosítunk.
- question: Lehet-e háziorvost hívni otthonra?
  answer_template: Igen, háziorvosi házhoz hívás is elérhető, kérem adja meg a címet
    és a panaszokat.
- question: Mennyibe kerül egy általános orvosi vizsgálat?
  answer_template: Az árak orvostól és vizsgálattól függnek, egy háziorvosi konzultáció
    általában 7 000 HUF-tól kezdődik.
sales_scripts:
- trigger: ár_kérdés
  situation: Amikor az ügyfél az árakról érdeklődik
  script: A konzultációk ára az orvos szakterületétől függően változik, de szívesen
    tájékoztatom az aktuális akciókról és kedvezményekről. Szeretné, hogy összekapcsoljalak
    egy kollégával?
  goal: Információadás és további kapcsolatfelvétel ösztönzése
- trigger: sürgősség
  situation: Ha az ügyfél sürgős időpontot szeretne
  script: Megértem, hogy sürgős. Azonnal megnézem a legkorábbi szabad időpontokat,
    és segítek a foglalásban.
  goal: Gyors segítség és bizalomépítés
- trigger: orvos_kívánság
  situation: Amikor konkrét orvost szeretne az ügyfél
  script: Kérem, adja meg az orvos nevét, hogy ellenőrizhessem a foglaltságát és segíthessek
    az időpontfoglalásban.
  goal: Pontosabb időpontfoglalás és ügyfél elégedettség növelése
- trigger: nem_jár_ki
  situation: Az ügyfél aggódik a foglalás miatt vagy elfelejtette az időpontját
  script: Nem kell aggódnia, automatikus emlékeztetőket küldünk az időpont előtt,
    így biztosan nem felejti el a vizsgálatot.
  goal: Csökkenteni a nem megjelenések számát
