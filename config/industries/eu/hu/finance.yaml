industry_faq:
- question: Hogyan befolyásolja az AI hangügynök az adatvédelmemet (GDPR)?
  answer_template: Rendszerünk teljes mértékben megfelel az EU GDPR előírásainak.
    Minden beszélgetés titkosított, és az adatokat kizárólag a magyarországi szervereken
    tároljuk. Az adatkezelési tájékoztatónk elérhető weboldalunkon.
- question: El tudja intézni a hiteligénylést a hangügynök?
  answer_template: Az AI hangügynökünk segítségével kezdeményezheti a hiteligénylési
    folyamatot, gyűjthetünk előzetes információkat, és időpontot foglalhat Önnek egy
    szakértő pénzügyi tanácsadóval a részletesebb egyeztetéshez. A végső jóváhagyás
    emberi ellenőrzés után történik.
- question: Milyen költségek kapcsolódnak a szolgáltatáshoz?
  answer_template: A díjszabás a választott csomagtól és a hívások mennyiségétől függ.
    Alapcsomagunk havi [X] HUF-tól kezdődik, amely tartalmazza a korlátlan gyakori
    kérdések kezelését. Részletes árajánlatot személyre szabottan készítünk Önnek.
- question: Mit tegyek, ha nem értem a hangügynök válaszát, vagy komplex problémám
    van?
  answer_template: 'Bármikor kérheti az emberi ügyfélszolgálatost. Csak mondja: ''Ügyfélszolgálat''
    vagy ''Operátor'', és azonnal kapcsoljuk Önt egy kollégánkkal.'
- question: Elérhető a szolgáltatás hétvégén és éjszaka is?
  answer_template: Igen, AI hangügynökünk 0-24, minden nap elérhető az alapvető kérdések
    megválaszolására és tranzakciókra, mint az egyenleglekérdezés vagy az utalás.
- question: Mennyi idő alatt lehet üzembe helyezni a rendszert?
  answer_template: A szokásos bevezetési idő 2-4 hét, a meglévő rendszereinkkel való
    integráció összetettségétől függően. Egyszerűbb konfigurációk esetén már 1 hét
    alatt is elindítható egy alapszintű változat.
sales_scripts:
- trigger: price_question
  situation: Amikor a potenciális ügyfél árakat kér az AI hangügynök szolgáltatásra
    vonatkozóan.
  script: Köszönjük érdeklődését! Díjszabásunk rugalmas, a hónapos hívások számától
    és a kívánt funkcióktól függ. Egy tipikus hazai pénzintézet esetén a kiindulási
    pont havi 80.000 HUF körül mozog, ami jelentős operatív költségmegtakarítást eredményezhet.
    Egy részletes, személyre szabott ajánlat elkészítéséhez beszélhetnénk az Ön napi
    hívásainak mennyiségéről és fő kihívásairól?
  goal: A beszélgetést a személyre szabott igények felé terelni, az ár mellett az
    értéket hangsúlyozni, és következő lépésként egyeztetést kérni.
- trigger: competitor_mention
  situation: Amikor az ügyfél megemlíti egy helyi versenytárs nevét (pl. más IT szolgáltató).
  script: Értjük, hogy más lehetőségeket is fontolóra vesz. Mi elsősorban a magyar
    pénzügyi szektor specializált tapasztalatára fókuszálunk. Megoldásunk különösen
    erős a helyi banki rendszerekkel (pl. OTP, CIB) való zökkenőmentes integrációban
    és a magyar nyelvű, GDPR-kompatibilis adatkezelésben. Emellett havi szinten finomhangoljuk
    a modellt a helyi igények szerint. Szeretne hallani egy konkrét példát, hogyan
    segítettünk hasonló méretű hazai partnernek?
  goal: Kiemelni a helyi szakértelem és testreszabás előnyeit, validálni a megbízhatóságot
    korábbi sikerek bemutatásával.
- trigger: objection_complexity
  situation: Amikor az ügyfél aggódik a megvalósítás összetettsége vagy a meglévő
    rendszerek zavarása miatt.
  script: Teljesen megértjük a félelmét. Bevezetési folyamatunkat úgy terveztük, hogy
    minimális zavarást okozzon. Először egy korlátozott, alacsony kockázatú területen
    indítjuk (pl. nyitvatartási információk közlése), majd fokozatosan bővítjük a
    funkciókat. Dedikált hazai szakértőnk végig kíséri Önt a folyamatban. Kínálhatunk
    egy ingyenes, egyhetes tesztidőszakot is, hogy saját személyével láthassa a rendszer
    működését.
  goal: A kockázati érzést csökkenteni, a fokozatos bevezetés és a tesztelés lehetőségével
    biztonságot nyújtani.
- trigger: initial_contact
  situation: Hideghívás vagy első kapcsolatfelvétel egy pénzintézettel.
  script: Jó napot! [Ön cég neve] vagyok, és speciálisan a magyarországi bankok és
    pénzintézetek számára fejlesztettünk egy AI-alapú hangügynök megoldást, amely
    segít csökkenteni a várólistákat a telefonos ügyfélszolgálaton és növelni az ügyfélelfogadás
    hatékonyságát. Látjuk, hogy a szektorban gyakori kihívás a hónap végi túlterheltség.
    Szeretne 2 percet szánni arra, hogy meghallgasson, hogyan segíthetnénk Önnek abban,
    hogy ezt a terhelést akár 30%-kal csökkentse?
  goal: Gyorsan azonosítani egy közös, releváns fájdalompontot, és a figyelmet a konkrét
    haszon (terheléscsökkenés) felé fordítani, miközben rövid időköveteléssel a beszélgetés
    folytatására bátorítani.
