typical_objections:
- objection: A hangügynök túl mechanikus és elveszíti az emberi kapcsolatot az ügyfeleinkkel.
  response: Teljesen egyetértek, az emberi kapcsolat kulcsfontosságú. A mi megközelítésünkben
    az AI az egyszerű, ismétlődő feladatokat automatizálja, így az ügyfélszolgálati
    munkatársaiknak több idejük marad azokra az ügyfelekre, akiknek valóban személyes
    figyelemre van szükségük. A hangügynökünk hangja és válaszai természetesek, és
    egyértelműen lehetőséget ad az operátorhoz kapcsolódásra.
- objection: Nem biztos a technológia megbízhatóságában, és attól félek, hogy nem
    fog megfelelően működni.
  response: Ez egy teljesen jogos aggodalom. Platformunk iparági szabványok szerint
    van megépítve, 99,9%-os üzemidő garanciát kínálunk. Emellett ajánlhatunk egy pilot
    projektet korlátozott körben, ahol minimális kockázattal kipróbálhatja a rendszert.
    Több magyar partner is sikeresen használja már a megoldásunkat, akiket referenciaként
    tudunk mutatni.
- objection: A bevezetés túl sok időt és erőforrást venne igénybe a jelenlegi projekteink
    mellett.
  response: Értjük, hogy mindenki tele van. Ezért a bevezetési folyamatunkat úgy terveztük,
    hogy minimális erőforrást igényeljen Öntől. Mi végzünk a technikai munkák nagy
    részét, és rendelkezünk kész integrációs sablonokkal a gyakori hazai rendszerekhez.
    Egy tipikus bevezetés csak néhány rövid egyeztetési meetinget igényel Önök részéről
    a szakértőinkkel.
