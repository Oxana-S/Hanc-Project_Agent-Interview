    növelve az ügyfélkényelmet.
- name: Időpontfoglalás könyvelőhöz vagy pénzügyi tanácsadóhoz
  priority: medium
  reason: Könnyen átirányítja az ügyfelet a megfelelő szakemberhez, optimalizálva
    az ügyfélszolgálati csapat munkáját.
