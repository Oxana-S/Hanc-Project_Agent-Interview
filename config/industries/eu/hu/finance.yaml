pain_points:
- description: Hosszú várakozási idő ügyfelek számára telefonos ügyfélszolgálati vonalakon,
    különösen hónap elején és végén.
  severity: high
  solution_hint: AI hangügynök 24/7 ügyfélszolgálatot nyújthat, azonnali válaszokat
    ad a gyakori kérdésekre, csökkentve a várakozási időt.
- description: Magas költségek a kézi adatrögzítésnek és a papíralapú folyamatoknak
    a GDPR megfelelőség fenntartása mellett.
  severity: high
  solution_hint: Automatizált adatfeldolgozás és beszélgetésrögzítés, mely biztonságosan
    kezeli az adatokat és csökkenti a papírmunkát.
- description: Nehezen kezelhető és integrálható elavult informatikai rendszerek (legacy
    rendszerek) használata.
  severity: medium
  solution_hint: Könnyen integrálható API-kkal rendelkező AI hangügynök, amely képes
    a meglévő rendszerekkel (pl. banki backend) kommunikálni anélkül, hogy teljes
    rendszerfelújításra lenne szükség.
- description: Limitált erőforrások a személyre szabott ügyfélszolgálatra és értékesítési
    lehetőségekre.
  severity: medium
  solution_hint: AI hangügynök képessé teheti a meglévő csapatot arra, hogy a rendszeres
    feladatok automatizálása után a komplex ügyfelek kezelésére és az értékesítési
    lehetőségek kihasználására koncentráljanak.
- description: Versenyképesség elvesztése a fintech vállalatokkal szemben, akik digitális
    előnyöket kínálnak.
  severity: high
  solution_hint: Modern, AI-alapú ügyfélélmény bevezetése, beleértve automatizált
    értesítéseket és ügyintézést, növelve a versenyképességet.
- description: Nehézségek a havi/havi jelentések és az adóbevallások előkészítésében
    a sokrétű szabályozások miatt.
  severity: medium
  solution_hint: AI hangügynök automatizálhatja az adatgyűjtést és a jelentés-előkészítést,
    és akár emlékeztetőket is küldhet a határidőkre vonatkozóan.
