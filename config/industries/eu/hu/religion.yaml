  severity: low
  solution_hint: 24/7 információszolgáltatás és értesítések küldése.
- description: Önkéntesek hiánya és a koordinációs nehézségek.
  severity: medium
  solution_hint: Önkéntesek felkérésének és menedzselésének automatizálása.
- description: Pásztori gondozás korlátozott kapacitása a nagy közösségekben.
  severity: high
  solution_hint: Alapvető lelki támogatás és irányítás az AI hangügynök által, összeköttetésben a pásztorokkal.
