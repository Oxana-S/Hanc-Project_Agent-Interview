pain_points:
- description: A hívők számának csökkenése és az aktív közösségi részvétel hiánya.
  severity: high
  solution_hint: Az AI hangügynök lehetőséget kínál a rendszeres tájékoztatásra és személyre szabott visszahívásokra a közösség erősítése érdekében.
