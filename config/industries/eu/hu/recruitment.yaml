pain_points:
- description: A jó jelöltek megtalálása és megtartása nagyon nehéz, mert a munkaerőpiac túlmelegedett.
  severity: high
  solution_hint: A hangügynök segíthet a jelöltek előzetes szűrésében és az álláspályázók kezdeti értékelésében, megtakarítva a recruiter időt.
- description: A rengeteg beérkező önéletrajz kezelése és adminisztrációja időigényes és hibalehetőséget rejt.
  severity: high
  solution_hint: A mesterséges intelligencia automatikusan feldolgozhatja az önéletrajzokat, kategorizálhatja és rangsorolhatja a jelölteket.
- description: A jelöltek sokszor nem jelentenek vissza, vagy nem jelennek meg az interjúkon, ami erőforrást emészt fel.
  severity: medium
  solution_hint: A hangügynök automatikus visszahívásokkal, emlékeztetőkkel és SMS-ekkel növelheti az átjárási arányt.
- description: Az álláshirdetések költségesek, és nem mindig érik el a megfelelő célközönséget.
  severity: medium
  solution_hint: A hangügynök megkeresheti a passzív jelölteket, kiterjesztve az elérhető munkaerő-készletet.
- description: A GDPR betartása összetett, különösen az adattárolás és a jelöltek tájékoztatása terén.
  severity: high
  solution_hint: A rendszer naplózható és GDPR-kompatibilis adatkezelést biztosíthat, automatikus beleegyezési nyilatkozatokkal.
- description: A több nyitott pozíció egyidejű kezelése és követése káoszba sodorhatja a recruitert.
  severity: medium
  solution_hint: A hangügynök intelligens pipeline-kezeléssel tájékoztathat az állapotokról és riasztást küldhet kritikus eseményekkor.
