typical_objections:
- objection: A mi folyamataink túl összetettek egy ilyen automatizáláshoz.
  response: Pontosan az ilyen összetett folyamatoknál hozza ki leginkább az értékét a rendszerünk. Testreszabható munkafolyamatokkal modellezhetjük a saját egyedi folyamatait. Mutassam meg egy hasonló ügyfelünk
    példáján?
- objection: Félünk, hogy a személyes kapcsolat és az emberi érzék elveszik.
  response: Egyetértek, a személyes kapcsolat alapvető. A mi megoldásunk nem helyettesíti a recruitert, csak kiszervezi az időigényes, ismétlődő feladatokat. Így a recruiternek több ideje marad az értékteremtő,
    személyes beszélgetésekre, például a végső interjúkra és ajánlattételre.
- objection: Nincs kapacitásunk egy új rendszer bevezetésére és betanítására.
  response: Teljes mértékben megértjük. Emiatt is biztosítunk teljes körű bevezetési támogatást és kész, könnyen használható sablonokat. A beállítás általában egy nap alatt elvégezhető, és a felhasználói
    felületünk nagyon intuitív. Megmutathatom egy gyors bemutatóban?
