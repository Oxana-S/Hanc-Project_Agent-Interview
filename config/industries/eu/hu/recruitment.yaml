- name: TextRecruit / SenseHQ
  positioning: Globális, AI-alapú recruiting chatbot platform.
  strengths:
  - Széles körű funkcionalitás
  - Erős nemzetközi jelenlét
  - Fejlett AI
  weaknesses:
  - Magasabb árkategória
  - Korlátozott magyar nyelvi támogatás
  - Kevesebb helyi integrációs tapasztalat
  our_differentiation: Olcsóbb belépési pont, első osztályú magyar nyelvfeldolgozás, és kifejezetten a magyar GDPR-környezetre és helyi HR rendszerekre szabott.
- name: TalentLyft
  positioning: Teljes körű ATS és recruitment marketing platform.
  strengths:
  - Minden az egyben megoldás
  - Felhasználóbarát felület
  - Erős marketing eszközök
  weaknesses:
  - A hangautomation nem elsődleges fókusz
  - Különálló hangügynök megoldás hiánya
  our_differentiation: Mi kifejezetten a hangalapú automatizálásra specializálódtunk, amely bármely meglévő ATS-hez integrálható, rugalmasabbá és költséghatékonyabbá téve.
- name: Profession.hu (karrieroldal + eszközök)
  positioning: Legnagyobb magyar karrierportál és kapcsolódó toborzási eszközök.
  strengths:
  - Óriási elérés a magyar munkaerőpiacon
  - Ismerős márka
  - Alapvető ATS funkciók
  weaknesses:
  - Korlátozott automatizálási lehetőségek
  - Nincs AI-alapú hangügynök
  - Fókusz a hirdetésfeladáson, nem a folyamat automatizálásán
  our_differentiation: Mi kiegészítjük a Profession.hu-t, automatizálva a belőle érkező jelöltek kezelését, ami sokkal hatékonyabbá teszi a folyamatot, anélkül, hogy lecserélnék.
