industry_faq:
- question: Hogyan segít a hangügynök a GDPR betartásában?
  answer_template: Rendszerünk az adatvédelmi előírásoknak megfelelően működik. Automatikusan kezeljük a beleegyezéseket, biztosítjuk az adattörlési kérések teljesítését, és minden interakció naplózható.
    Mindig átadunk egy adatvédelmi tájékoztatót a jelöltnek.
- question: Mennyi időt takarítunk meg a bevezetéssel?
  answer_template: Partnereink átlagosan 10-15 órát takarítanak meg havonta egy recruiterenként, mivel a rutinfeladatok 70%-a automatizálható, mint az első körös szűrés és az időpont egyeztetés.
- question: Kezelni tud különböző nyelveket a rendszer?
  answer_template: Igen, a hangügynökünk támogatja a magyar mellett az angol, német és más európai nyelveket is, ami ideális a multinacionális vállalatok vagy a külföldi jelöltek toborzásához.
- question: Integrálható a meglévő ATS vagy HR rendszerünkkel?
  answer_template: Természetesen. Szabványos API-kon keresztül könnyen csatlakoztatható a legtöbb népszerű rendszerhez, például a Profession.hu ATS-hez vagy a SAP SuccessFactorshoz. Segítünk a beállításban.
- question: Mi történik, ha egy jelölt emberi kapcsolatot szeretne?
  answer_template: A rendszer intelligens. Az ügynök felismeri ezt az igényt és azonnal átirányítja a kérdést egy élő recruiterhez, biztosítva a zökkenőmentes átmenetet és a személyes érintkezést.
sales_scripts:
- trigger: price_question
  situation: Amikor egy leendő ügyfelünk árakat kér.
  script: Köszönöm a kérdést. A megoldásunk ára a szükséges funkciók és a havi interakciók száma alapján változik. A legtöbb ügynökség számára a havi kiindulási költség 50.000 HUF-tól kezdődik, ami havonta
    több mint 10 órát takarít meg a recruiterjeinek. Egy rövid, személyre szabott ajánlat érdekel?
  goal: A költség keret megállapítása és egy következő lépés (ajánlatkérés) felé terelni a beszélgetést.
- trigger: competitor_mention
  situation: Amikor az ügyfelünk egy konkrét versenytársunkat említi.
  script: Értem, hogy nézték [Versenyző neve] megoldását is. Nálunk különösen a magyar munkaerőpiac specifikus kihívásaira fókuszálunk, mint a helyes GDPR betartás és a helyi ATS rendszerek integrációja.
    Emellett a magyar nyelvű természetes beszédfeldolgozásunk kiemelkedő. Szeretnék bemutatni egy rövid összehasonlítást?
  goal: Kiemelni a lokalizált előnyeinket és egy konkrét demó felé irányítani.
- trigger: objection_too_busy
  situation: Amikor a leendő ügyfelünk azt mondja, nincs ideje új technológiákkal foglalkozni.
  script: Teljesen megértem, mennyire elfoglaltak. Pontosan ezért készült a mi megoldásunk – hogy időt szabadítson fel Önnek. A beállítás csak néhány órát vesz igénybe, utána pedig a rendszer elkezdi automatizálni
    az időigényes feladatokat. Gondolja át, mit tudna kezdeni a napi 1-2 extra órával. Megmutathatom egy 5 perces demóban, hogyan működik?
  goal: A 'nincs idő' ellenvetést 'időmegtakarítási lehetőséggé' fordítani, és egy gyors demóval a bizonyíték felé terelni.
