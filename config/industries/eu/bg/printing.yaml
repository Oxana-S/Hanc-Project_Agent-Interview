pain_points:
- description: Високи разходи за суровини и енергия, които увеличават производствените
    разходи.
  severity: high
  solution_hint: AI гласовият агент може да предложи оптимизация на поръчките и преговори
    за по-добри цени с доставчици.
- description: Неефективно управление на поръчки, водещо до забавяния и грешки.
  severity: medium
  solution_hint: Автоматизиране на процесите за поръчки и проследяване чрез AI агент
    за намаляване на грешките.
- description: Конкуренция от онлайн печатни услуги, които предлагат по-ниски цени.
  severity: high
  solution_hint: AI агентът може да подчертае локалните предимства като бърза доставка
    и персонализирано обслужване.
- description: Сложности при спазване на GDPR изисквания за обработка на клиентски
    данни.
  severity: medium
  solution_hint: Интегриране на AI агент със системи за съответствие, за да гарантира
    сигурност на данните.
- description: Липса на автоматизация в комуникацията с клиенти, което води до пропуснати
    възможности.
  severity: low
  solution_hint: AI гласовият агент може да обработва запитвания 24/7, подобрявайки
    обслужването на клиенти.
- description: Променливо търсене, особено по време на празнични сезони, което затруднява
    планирането.
  severity: medium
  solution_hint: AI агентът може да анализира исторически данни и да предвиди търсенето
    за по-добро управление на ресурсите.
