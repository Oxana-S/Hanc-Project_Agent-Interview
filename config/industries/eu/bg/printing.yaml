typical_objections:
- objection: Твърде скъпо е за нашия бюджет.
  response: Разбирам вашите бюджетни ограничения. Можем да обсъдим опции за по-малки
    поръчки или пакетни отстъпки. Също така, нашите решения могат да ви спестят пари
    в дългосрочен план чрез намаляване на разходите за управление.
- objection: Вече работим с друг доставчик и сме доволни.
  response: Радвам се, че имате доверен партньор. Бих искал да ви покажа как нашите
    услуги могат да допълнят или подобрят текущите ви процеси, например с по-бързи
    срокове или по-добро обслужване. Можем да започнем с малка пробна поръчка.
- objection: Не ни трябва автоматизация, справяме се досега.
  response: Разбирам, но автоматизацията може да ви помогне да се съсредоточите върху
    растеж и иновации, като намали рутинните задачи. Например, AI агентът може да
    освободи време на вашия екип за по-важни проекти. Искате ли да ви демонстрираме
    потенциалните ползи?
- objection: Притесняваме се за сигурността на данните с GDPR.
  response: Напълно ви разбирам. Ние спазваме строги GDPR стандарти и имаме интегрирани
    системи за защита на данните. Можем да ви предоставим подробности за нашите мерки
    за сигурност и да гарантираме, че вашите данни са в безопасност.
