industry_faq:
- question: Колко време отнема изпълнението на поръчка за печат?
  answer_template: Времето за изпълнение зависи от обема и сложността на поръчката.
    Обикновено дигиталният печат отнема 1-2 работни дни, докато офсетовият може да
    отнеме 3-5 работни дни. Можем да ви предложим точни срокове след консултация.
- question: Какви материали използвате за печат?
  answer_template: Работим с разнообразие от материали, включително хартия, картон,
    плат и PVC. Можем да ви посъветваме за най-подходящия материал според вашите нужди
    и бюджет.
- question: Предлагате ли екологични печатни варианти?
  answer_template: Да, предлагаме екологични решения като рециклирана хартия, биоразградими
    бои и енерго-ефективни процеси. Можем да обсъдим конкретни опции.
- question: Как се определя цената на печатна услуга?
  answer_template: Цената зависи от фактори като количество, размер, материали и допълнителни
    услуги (напр. дизайн). Предоставяме персонализирани оферти без задължения.
- question: Можете ли да отпечатате по спешност?
  answer_template: Да, предлагаме спешни услуги за допълнителна такса. Сроковете могат
    да бъдат съкратени до 24 часа в някои случаи. Свържете се с нас за подробности.
- question: Какво покрива гаранцията ви?
  answer_template: Гарантираме качеството на нашите продукти. При проблеми с печата
    или материала, предлагаме безплатно препечатване или възстановяване в рамките
    на определен период.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цени на печатни услуги.
  script: Здравейте! Разбира се, цените зависят от вашите специфични изисквания. За
    да ви дам точна оферта, мога ли да разбера какво планирате да отпечатате, например
    количество, размер и материал? Това ще ми помогне да ви предложа най-добрата цена.
  goal: Събиране на информация за персонализирана оферта и насочване към продажба.
- trigger: service_inquiry
  situation: Клиент се интересува от конкретна услуга, като дигитален печат.
  script: Здравейте! Дигиталният печат е отличен избор за бързи и икономични поръчки.
    Предлагаме високо качество и гъвкавост. Можете ли да ми кажете повече за вашия
    проект, за да ви посъветвам най-добре?
  goal: Разбиране на нуждите на клиента и предлагане на подходящи услуги.
- trigger: competitor_mention
  situation: Клиент споменава конкурент.
  script: Благодаря, че споделихте това. Разбирам, че имате опции. Нашата сила е в
    локалното обслужване, бързата доставка и персонализираният подход. Също така,
    ние спазваме строги GDPR стандарти за вашата сигурност. Искате ли да обсъдим как
    можем да ви предложим повече?
  goal: Подчертаване на нашите предимства и преодоляване на конкуренцията.
- trigger: urgent_request
  situation: Клиент има спешна нужда от печат.
  script: Здравейте! Разбирам спешността. Предлагаме спешни услуги с бързи срокове.
    За да ви помогнем, моля, опишете поръчката и желания срок. Ще се опитаме да удовлетворим
    вашите изисквания.
  goal: Запазване на клиента чрез предлагане на спешни решения и събиране на детайли.
