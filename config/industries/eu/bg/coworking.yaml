industry_faq:
- question: Какви са условията за абонамент и има ли дългосрочен договор?
  answer_template: Предлагаме гъвкави абонаментни планове без дългосрочни ангажименти.
    Можете да изберете дневен, седмичен или месечен план според вашите нужди.
- question: Има ли паркинг и какви са условията?
  answer_template: Да, разполагаме с паркинг за клиентите. Достъпът е включен в някои
    планове или срещу допълнителна такса, в зависимост от местоположението.
- question: Предлагате ли виртуален офис и какво включва?
  answer_template: Да, виртуалният офис включва професионален пощенски адрес, прием
    на кореспонденция и достъп до събрателни зали при необходимост.
- question: Как се справяте със защитата на лични данни по GDPR?
  answer_template: Спазваме стриктно GDPR. Всички данни се обработват сигурно и се
    използват само за целите на обслужването. Имаме политики за поверителност на сайта
    ни.
- question: Мога ли да донеса гости или да организирам среща?
  answer_template: Да, клиентите могат да канят гости, но трябва да уведомят предварително.
    Събрателните зали могат да се резервират допълнително.
- question: Какви IT услуги и интернет предлагате?
  answer_template: Предлагаме високоскоростен фибърен интернет, резервно захранване
    и базова IT поддръжка. Wi-Fi покритие е в цялото пространство.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цени на услугите.
  script: Здравейте! Цените ни започват от 120 лв. на месец за горещи бюра. Имаме
    различни опции според вашите нужди – искате ли да ви запозная с подробности или
    да насоча към подходящ план?
  goal: Да започнем разговор и да предложим конкретни опции, базирани на нуждите.
- trigger: availability_check
  situation: Клиент иска да провери наличност на частен офис.
  script: Здравейте! За да проверя наличността, моля, уточнете желания размер на офиса
    и периода. В момента имаме няколко свободни опции – може ли да ви помогна с резервация
    или пробен ден?
  goal: Да съберем информация и да стимулираме резервация.
- trigger: service_inquiry
  situation: Клиент се интересува от виртуални офис услуги.
  script: Здравейте! Виртуалният ни офис е перфектен за онлайн бизнеси. Включва професионален
    адрес и обработка на поща. Цената е от 60 лв. на месец. Искате ли да ви изпратя
    повече информация?
  goal: Да обясним ползите и да генерираме лид.
- trigger: competitor_comparison
  situation: Клиент сравнява с други ковъркинг пространства.
  script: Здравейте! Разбираме, че има избор. Нашата сила е в локалното обслужване,
    гъвкавостта и модерните ни пространства. Можем да ви предложим пробен ден, за
    да оцените разликата.
  goal: Да подчертаем уникалността ни и да предложим демо.
