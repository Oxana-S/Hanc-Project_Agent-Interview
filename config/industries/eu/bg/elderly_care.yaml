industry_faq:
- question: Какви са разходите за грижи за възрастни в България?
  answer_template: Разходите варират в зависимост от вида услуги, като типичният месечен
    бюджет е между 500 и 2000 BGN. Можем да обсъдим персонализиран план според вашите
    нужди.
- question: Имате ли лиценз и спазвате ли GDPR?
  answer_template: Да, ние сме лицензирани съгласно българските регулации и стриктно
    спазваме GDPR за защита на личните данни.
- question: Какви услуги предлагате за възрастни с хронични заболявания?
  answer_template: Предлагаме медицински грижи, реабилитация и телемедицина, които
    са адаптирани към специфичните здравни нужди.
- question: Можете ли да осигурите транспорт до лекари?
  answer_template: Да, включваме транспортни услуги в нашите пакети или можем да ги
    координираме чрез партньори.
- question: Как се справяте с изолацията на възрастните?
  answer_template: Чрез социални дейности, редовни проверки и AI гласов агент за комуникация,
    за да намалим чувството на самота.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цената на услугите.
  script: Здравейте, разбирам, че искате да знаете разходите. Нашите услуги започват
    от 300 BGN на месец за основни грижи, като цените се адаптират според индивидуалните
    нужди. Бихте ли споделили повече за конкретните изисквания?
  goal: Да предоставим ясна входна точка и да насочим към персонализирана консултация.
- trigger: service_inquiry
  situation: Клиент се интересува от видовете услуги.
  script: Здравейте, благодарим ви за интереса. Предлагаме широк спектър от услуги,
    включително домашни грижи, медицинско наблюдение и социални дейности. Кои аспекти
    са най-важни за вас или ваш близък?
  goal: Да идентифицираме ключовите нужди и да предложим подходящи решения.
- trigger: competitor_mention
  situation: Клиент споменава конкурент.
  script: Разбирам, че разглеждате и други варианти. Нашата сила е в използването
    на AI технологии, които намаляват разходите и подобряват ефективността, докато
    спазваме всички регулации. Искате ли да обсъдим как това може да ви бъде от полза?
  goal: Да подчертаем нашата диференциация и стойност.
