typical_objections:
- objection: Това е твърде скъпо за нашия бюджет в момента.
  response: Разбирам бюджетните ограничения. Често клиентите откриват, че инвестицията
    се изплаща бързо чрез спестявания. Нека обсъдим стартов пакет или опции за плащане
    на части.
- objection: Не вярвам, че AI може да се справи със сложни финансови въпроси.
  response: Вашето доверие е важно. Нашият AI е обучен специално за финансовия сектор
    и може да обработва стандартни въпроси, като насочва сложните към човешки експерти.
    Можем да ви покажем демонстрации.
- objection: Вече имаме система за обслужване на клиенти и не искаме да я променяме.
  response: Това е отлично. Нашият AI агент може да се интегрира лесно със съществуващите
    ви системи, за да ги подобри, без да прекъсва операциите. Ще ви помогнем с плавния
    преход.
- objection: Притеснявам се за сигурността на данните с AI.
  response: Сигурността е наш приоритет. Използваме криптиране и съответстваме на
    GDPR. Можем да ви предоставим подробности за нашите протоколи за защита на данни
    и независими проверки.
