recommended_functions:
- name: Автоматизирано обслужване на клиенти
  priority: high
  reason: Намалява разходите и подобрява достъпността, като отговаря на често задавани
    въпроси.
- name: Обработка на транзакции и заявки
  priority: high
  reason: Ускорява процеси като откриване на сметки или кандидатстване за кредити,
    повишавайки ефективността.
- name: Събиране на данни за KYC (Познай своя клиент)
  priority: medium
  reason: Помага за автоматично събиране на необходима информация, подпомагайки регулаторното
    съответствие.
- name: Предоставяне на информация за продукти и лихви
  priority: medium
  reason: Информира клиентите в реално време без забавяне, подобрявайки тяхното удовлетворение.
- name: Резервации за срещи с финансови консултанти
  priority: low
  reason: Оптимизира графиците на служителите и намалява административния товар.
- name: Мониторинг и отчетност за съответствие
  priority: medium
  reason: Автоматично проследява и докладва дейности, за да се спазват GDPR и местни
    регулации.
