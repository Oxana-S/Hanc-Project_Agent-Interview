industry_faq:
- question: Какви са вашите лихвени проценти по депозитите в момента?
  answer_template: Нашите лихвени проценти варират в зависимост от вида на депозита
    и срока. Мога да ви предоставя актуална информация за конкретни продукти, ако
    желаете.
- question: Как мога да отворя нова банкова сметка онлайн?
  answer_template: Можете да отворите сметка онлайн чрез нашия уебсайт или мобилно
    приложение. Ще ви насоча през необходимите стъпки, включително идентификация.
- question: Какви документи са необходими за кандидатстване за ипотечен кредит?
  answer_template: Обикновено са необходими лична карта, доказателства за доходи,
    данни за имущество и кредитна история. Мога да ви дам подробен списък.
- question: Как гарантирате, че моите данни са защитени според GDPR?
  answer_template: Ние спазваме строги GDPR стандарти. Вашите данни се криптират и
    обработват само със съгласието ви, с регулярни проверки за сигурност.
- question: Предоставяте ли поддръжка през уикендите и празниците?
  answer_template: Да, нашият AI гласов агент предлага 24/7 поддръжка за основни въпроси.
    За сложни случаи, можете да се свържете с екип по време на работно време.
- question: Какви са таксите за управление на инвестиционен портфейл?
  answer_template: Таксите зависят от размера на портфейла и вида на услугата. Мога
    да ви предоставя подробности за нашите пакети след анализ на нуждите ви.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цената на внедряването на AI гласов агент.
  script: Здравейте, благодаря за въпроса. Нашите решения са гъвкави и започват от
    300 BGN на месец. Имаме опция за персонализиран пакет, който може да ви спести
    до 30% от оперативните разходи. Бихте ли споделили повече за вашите текущи разходи
    за обслужване на клиенти?
  goal: Да се демонстрира стойност и да се събере информация за персонализирано предлагане.
- trigger: compliance_concern
  situation: Когато клиент изразява притеснения за GDPR и регулаторно съответствие.
  script: Напълно разбирам вашите притеснения. Нашият AI систем е специално проектиран
    за българския финансов пазар и отговаря на GDPR изисквания. Имаме вградени функции
    за сигурност и регулярни актуализации за спазване на регулациите. Можем да ви
    предоставим детайли и примери от други клиенти.
  goal: Да се успокои клиента и да се подчертае съответствието на решението.
- trigger: competitor_mention
  situation: Когато клиент споменава конкурентно решение.
  script: Благодаря, че споделихте това. Докато други предложения може да имат сходни
    функции, ние се фокусираме върху локалното разбиране и интеграция с български
    системи. Нашият AI агент предлага по-висока точност на български език и персонализирана
    поддръжка за вашия специфичен бизнес.
  goal: Да се диференцира от конкурентите и да се подчертае локалното предимство.
- trigger: roi_doubt
  situation: Когато клиент се съмнява в възвращаемостта на инвестицията.
  script: Разбирам вашите съмнения. Базирано на данни от клиенти, средната месечна
    спестявания са около 1500 BGN при разходи от 500 BGN, което означава възвращаемост
    за 1-2 месеца. Нека обсъдим вашия конкретен случай за по-точна оценка.
  goal: Да се предостави конкретна ROI информация и да се насочи към персонализиран
    разговор.
