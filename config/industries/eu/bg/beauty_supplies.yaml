industry_faq:
- question: Имате ли наличност на конкретен продукт?
  answer_template: Да, проверявам наличността в реално време. Моля, посочете името
    на продукта, за да ви дам точна информация.
- question: Какви са вашите цени за големи поръчки?
  answer_template: Предлагаме отстъпки за обемни поръчки. Мога да ви изготвя персонализирана
    оферта, като уточня размера на поръчката ви.
- question: Каква е вашата политика за връщане на стоки?
  answer_template: Приемаме връщания в срок от 14 дни при запазена опаковка. Моля,
    съобразете се с нашите условия, описани на уебсайта.
- question: Колко време отнема доставката в България?
  answer_template: Доставката обикновено отнема 2-5 работни дни в зависимост от местоположението
    ви. Имаме опции за експресна доставка.
- question: Вашите продукти ли са безопасни и сертифицирани?
  answer_template: Да, всички наши продукти са съобразени с европейски стандарти и
    имат необходимите сертификати за безопасност.
- question: Предлагате ли продукти за професионални салони?
  answer_template: Да, специализираме се в доставки за салони и предлагаме специални
    условия за партньори.
- question: Имате ли възможност за персонализирани опаковки?
  answer_template: Да, предлагаме услуги за персонализирано опаковане за търговски
    марки. Мога да ви насоча към нашия екип за детайли.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени или отстъпки.
  script: Здравейте! Разбирам, че цените са важни за вас. Предлагаме конкурентни цени
    и отстъпки за верни клиенти. Мога ли да разбера какъв обем поръчка имате предвид,
    за да ви предложа най-добрата оферта?
  goal: Да се събере информация за нуждите на клиента и да се предложи персонализирана
    цена.
- trigger: new_inquiry
  situation: Когато нов клиент се свързва за първи път.
  script: Добре дошли! Радвам се да ви помогна с вашите нужди от козметични продукти.
    Разкажете ми малко за вашия бизнес, за да ви предложа най-подходящите продукти
    и услуги.
  goal: Да се установи връзка и да се идентифицират нуждите на клиента.
- trigger: upsell_opportunity
  situation: Когато клиент е поръчал основен продукт и може да се предложат допълнителни
    услуги.
  script: Благодаря за поръчката! Забелязах, че сте избрали [продукт]. Имате ли предвид
    да добавите и [свързани продукти или услуги], които често се използват заедно
    и могат да ви спестят време и пари?
  goal: Да се увеличат продажбите чрез препоръки, базирани на поръчката.
- trigger: objection_handling
  situation: Когато клиент изказва съмнение или възражение.
  script: Разбирам вашите притеснения. Много клиенти са имали подобни въпроси. Нека
    ви разясня как нашият подход може да ви помогне да преодолеете този проблем, като
    ви дам примери от реални случаи.
  goal: Да се адресират възраженията и да се възстанови доверието.
