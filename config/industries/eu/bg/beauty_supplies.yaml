recommended_functions:
- name: Автоматизирана обработка на поръчки
  priority: high
  reason: Намалява грешките и ускорява процеса на поръчка, подобрявайки удовлетвореността
    на клиентите.
- name: Гласова поддръжка на клиенти
  priority: high
  reason: Осигурява незабавна помощ и намалява чакане, особено за често задавани въпроси.
- name: Проследяване на наличности в реално време
  priority: high
  reason: Предотвратява недостиг или свръхналичия, оптимизирайки управлението на склада.
- name: Автоматично насрочване на срещи за консултации
  priority: medium
  reason: Опростява резервациите и намалява пропуснати възможности за продажба.
- name: Напомняния за плащания и просрочени сметки
  priority: medium
  reason: Подобрява паричния поток и намалява риска от забавяния.
- name: Управление на маркетингови кампании
  priority: low
  reason: Помощ за персонализирани реклами и анализи на ефективността.
- name: Проверки за съответствие с GDPR
  priority: high
  reason: Осигурява спазване на регулации и избягване на глоби.
