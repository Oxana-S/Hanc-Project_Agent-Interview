pain_points:
- description: Високи разходи за труд и недостиг на работна ръка в селските райони.
  severity: high
  solution_hint: Автоматизирани гласови агенти могат да обработват поръчки и запитвания,
    намалявайки необходимостта от персонал.
- description: Нестабилни климатични условия, влияещи върху добивите и планирането.
  severity: high
  solution_hint: Гласови агенти могат да предоставят актуални метеорологични прогнози
    и препоръки.
- description: Трудности при достъп до съвременна техника и дигитални технологии.
  severity: medium
  solution_hint: Агентът може да насочва към доставчици на технологии и да обяснява
    ползите от дигитализацията.
- description: Съответствие с GDPR и други европейски регулации за данни и екология.
  severity: high
  solution_hint: Гласовият агент може да информира за изискванията и да предлага решения
    за съответствие.
- description: Променливост на пазарните цени и труден достъп до пазари.
  severity: medium
  solution_hint: Агентът може да предоставя пазарни анализи и да свързва с купувачи.
- description: Липса на финансиране и кредити за модернизация.
  severity: medium
  solution_hint: Гласовият агент може да насочва към програми за финансиране и да
    помага с кандидатстване.
