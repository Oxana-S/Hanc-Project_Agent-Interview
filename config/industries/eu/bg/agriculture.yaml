industry_faq:
- question: Как мога да получа субсидии от ЕС за моята ферма?
  answer_template: Можете да кандидатствате за програми като СЗР чрез гласовия агент,
    който ще ви насочи към необходимите документи и срокове.
- question: Кои са най-добрите практики за напояване в сухи периоди?
  answer_template: Препоръчваме капещо напояване и мониторинг на влажността на почвата.
    Нашият агент може да предостави персонализирани съвети.
- question: Как да намаля разходите за защита на растенията?
  answer_template: Чрез интегрирано управление на вредителите и използване на точни
    дози. Гласовият агент може да ви помогне с планиране.
- question: Има ли начин да предвидя цените на пазара за моята реколта?
  answer_template: Да, чрез анализ на пазарни тенденции. Нашият агент предлага редовни
    актуализации и прогнози.
- question: Каква технология е най-ефективна за малки ферми в България?
  answer_template: IoT сензори и мобилни приложения са достъпни и полезни. Агентът
    може да ви насочи към подходящи решения.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цената на услугите.
  script: Здравейте! Нашите цени започват от 200 лв. на месец за основни функции,
    като автоматизирани поръчки и метео прогнози. Можем да персонализираме пакет според
    нуждите на вашата ферма.
  goal: Да предоставим ясна отправна точка и да покажем гъвкавост.
- trigger: service_inquiry
  situation: Клиент се интересува от конкретна услуга, напр. анализ на почвите.
  script: Разбирам, че искате да подобрите почвата. Нашият гласов агент може да координира
    вземането на проби и да предостави отчети. Обикновено това струва около 150 лв.
    на анализ.
  goal: Да обясним как услугата работи и да дадем приблизителна цена.
- trigger: competitor_mention
  situation: Клиент споменава конкурент.
  script: Да, познаваме техните услуги. Нашата разлика е в локалната адаптация и подкрепа
    на български език, което улеснява използването за български фермери.
  goal: Да подчертаем предимствата ни в местния контекст.
