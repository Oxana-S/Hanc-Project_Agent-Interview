  strengths:
  - Държавно признати дипломи
  - Разнообразни програми
  - Академичен престиж
  weaknesses:
  - По-висока цена за магистърски програми
  - По-малко гъвкав график
  our_differentiation: Ние предлагам по-гъвкави и кратки курсове с директна практическа
    полза, без дългосрочни ангажименти.
industry_faq:
- answer_template: Цената зависи от програмата. Базов курс от 199 лв. Има разсрочване.
    Да ви разкажа подробно?
  question: Колко струва обучението?
- answer_template: Ние предлагаме онлайн формат с живи уебинари и записи. Учете се
    в удобно за вас време.
  question: Какъв е форматът на обучението?
- answer_template: Да, след успешно завършване издаваме сертификат, който се признава
    от работодателите.
  question: Издавате ли сертификат?
- answer_template: Да, първият урок е безплатен. Мога ли да ви запиша за пробен урок?
  question: Може ли да опитам безплатно?
- answer_template: Ако не сте доволни от качеството - връщаме парите в рамките на
    14 дни.
  question: Какви гаранции за резултат предлагате?
- answer_template: Нашите преподаватели са опитни практици от индустрията.
  question: Кои са преподавателите?
- answer_template: Да, имаме програми за фирми с индивидуални решения и отчети.
  question: Предлагате ли корпоративно обучение?
