sales_scripts:
- goal: Да се запише клиента за пробен урок или да се насочи към подробна информация
  script: Здравейте! Благодаря ви за интереса. За да ви запозная с най-подходящата
    програма, имам няколко кратки въпроса. Каква е вашата основна цел с това обучение?
    Искате ли да опитате безплатен пробен урок, за да се убедите в качеството?
  situation: При първоначален контакт или след въпрос за програмата
  trigger: initial_contact
- goal: Да се преодолее възражението за цената и да се демонстрира стойността
  script: Разбирам, че цената е важна. Нашата програма включва [списък с основни ползи].
    Освен това имаме разсрочване без лихва. За тази инвестиция, вие получавате [конкретна
    полза, напр. умение за повишение]. Може ли да ви разкажа повече?
  situation: Когато клиент спомене, че обучението е скъпо
  trigger: price_objection
- goal: Да се увеличи ангажираността и да се предотврати напускането на курса
  script: Здравейте! Забелязахме, че не сте присъствали на последните занятия. Всичко
    наред ли е? Имаме записи и допълнителни материали. Можем да насрочим сесия с ментор,
    за да наваксате. Искате ли да го планираме?
  situation: Когато курсист показва признаци на отпадане
  trigger: low_engagement
