typical_objections:
- objection: Твърде скъпо е.
  response: Предлагаме разсрочване без надплащане. Също така имаме базов план на достъпна
    цена. Освен това, това е инвестиция в бъдещето ви, която може да се изплати за
    няколко месеца.
- objection: Нямам време.
  response: Занятията са достъпни в запис - гледайте ги когато ви е удобно. Нужни
    са само 30-60 минути на ден. Помагаме ви да оптимизирате времето си.
- objection: Не съм сигурен дали е за мен.
  response: Започнете с безплатния пробен урок - ще опитате и ще решите. Нищо не рискувате.
    Много от нашите курсисти са започнали със съмнение.
- objection: Има ли гаранция, че ще намеря работа?
  response: Ние гарантираме, че ще придобиете практични умения. Също така предлагаме
    консултации за кариера и връзки с партньорски компании. Нашите курсисти имат висок
    процент на наемане.
