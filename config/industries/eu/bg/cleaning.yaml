industry_faq:
- question: Колко струва почистването на апартамент?
  answer_template: Цените започват от 50 BGN за основно почистване на апартамент.
    Точната цена зависи от размера и състоянието на имота.
- question: Какви средства за почистване използвате?
  answer_template: Използваме екологично чисти и безопасни продукти, които са ефективни
    и не вредят на околната среда.
- question: Можете ли да почистите в неработни часове?
  answer_template: Да, предлагаме гъвкави графици, включително почистване през уикендите
    и вечерни часове.
- question: Имате ли застраховка за щети?
  answer_template: Да, всички наши служители са застраховани и гарантираме за всякакви
    щети, настъпили по време на почистване.
- question: Как се записвам за услуга?
  answer_template: Можете да се запишете чрез нашия уебсайт, телефон или чрез нашия
    AI гласов агент за бърза и удобна регистрация.
- question: Какво включва основното почистване?
  answer_template: Основното почистване включва прахосмукане, бърсане на подовете,
    почистване на банята и кухнята, както и изтриване на повърхности.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цена на услугите.
  script: Здравейте! Разбира се, ще Ви помогна с цените. Нашите услуги започват от
    50 BGN за основно почистване. Можете ли да ми кажете малко повече за вашия имот,
    за да Ви дам по-точна цена?
  goal: Да се събере информация и да се насочи към персонализирано предложение.
- trigger: service_inquiry
  situation: Когато клиент се интересува от конкретна услуга.
  script: Здравейте! Благодаря за интереса. Ние предлагам [услуга]. Можете ли да ми
    опишете вашите нужди, за да Ви препоръчам най-подходящия пакет?
  goal: Да се идентифицират нуждите и да се предложи решение.
- trigger: competitor_mention
  situation: Когато клиент споменава конкурент.
  script: Разбирам, че имате други опции. Нашата фирма се отличава с високо качество,
    GDPR съответствие и персонализирано обслужване чрез AI технологии. Искате ли да
    научите повече за нашите предимства?
  goal: Да се подчертае уникалността и да се убеди клиента.
- trigger: booking_request
  situation: Когато клиент иска да резервира услуга.
  script: Отлично! За да Ви запиша, ще ми трябват някои подробности като дата, час
    и адрес. Можете ли да ми ги предоставите?
  goal: Да се завърши резервацията ефективно.
