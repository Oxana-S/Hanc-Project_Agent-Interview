recommended_functions:
- name: Автоматизирани запитвания за услуги
  priority: high
  reason: Подобрява ефективността на обслужване на клиенти и намалява времето за отговор.
- name: Управление на графици и резервации
  priority: high
  reason: Оптимизира използването на ресурси и намалява конфликти в графика.
- name: Напомняния за плащания
  priority: medium
  reason: Подобрява паричния поток чрез навременни събирания.
- name: Обратна връзка от клиенти
  priority: medium
  reason: Помага за подобряване на качеството на услугите.
- name: Интеграция със системи за управление
  priority: high
  reason: Осигурява плавна работа с ERP и други софтуери.
- name: Обучение на персонал
  priority: low
  reason: Автоматизира доставката на обучение и сертификации.
