typical_objections:
- objection: Твърде скъпо е.
  response: Разбирам притесненията Ви. Нашите цени отразяват високото качество и GDPR
    гаранциите. Нека Ви покажа как нашите услуги могат да Ви спестят пари в дългосрочен
    план.
- objection: Не се доверявам на нови технологии.
  response: Нашата AI система е проектирана да бъде лесна за използване и сигурна.
    Тя подобрява обслужването без да компрометира личният подход.
- objection: Вече имам договор с друга фирма.
  response: Поздравления за това! Може би можем да Ви предложим по-добри условия или
    допълнителни услуги. Искате ли да сравним?
- objection: Не съм сигурен/а дали имам нужда от професионално почистване.
  response: Професионалното почистване не само спестява време, но и подобрява здравето
    и продуктивността. Можем да започнем с пробна услуга на достъпна цена.
