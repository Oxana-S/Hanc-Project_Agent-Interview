typical_objections:
- objection: Нямаме бюджет за такава технология.
  response: Напълно разбираемо. Нека да разгледаме това като инвестиция, която ще ви върне време и ресурси. При нашата най-малка цена, системата може да се изплати за няколко месеца само от спестените административни
    часове и потенциално увеличени дарения. Можем да започнем с основен пакет.
- objection: Нашите членове са възрастни и не използват технологии.
  response: Точно затова нашият гласов агент е идеален. Не изисква от тях да инсталират приложения или да пишат имейли. Те просто вдигат телефона и слушат или говорят. Това е технология, адаптирана към
    тях, а не обратното.
- objection: Не искаме да изгубим личния контакт с нашата общност.
  response: И ние не искаме това. Нашата цел е да отстраним повторящите се административни задачи (като напомняния и отговаряне на едни и същи въпроси), за да освободите *повече* време на вашия екип именно
    за личния, смислен контакт – пастирските разговори, подготвянето на проповеди и личното общуване.
