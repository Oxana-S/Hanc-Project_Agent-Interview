industry_faq:
- question: Кога е следващата неделна литургия?
  answer_template: Следващата неделна литургия е на [день/дата] от [час] в [църква]. Можете да се включите и онлайн на нашия уебсайт.
- question: Как мога да се запиша за кръщение на дете?
  answer_template: За записване за кръщение моля, обадете се на офиса в работно време или използвайте нашата онлайн форма за запитване. Ще ви насочим към необходимите стъпки и документи.
- question: По какъв начин мога да направя дарение?
  answer_template: Можете да направите дарение в ковчежетата в църквата, чрез банков превод на сметка BG... или директно онлайн на нашия уебсайт. Благодарим ви за щедростта!
- question: Има ли дейности за деца и младежи?
  answer_template: Да, предлагаме редовни занятия в неделното училище за деца и младежка група. Може да намерите подробности и графици в седмичния ни бюлетин или на сайта.
- question: Мога ли да говоря лично със свещеник?
  answer_template: Разбира се. Можете да се запишете за лична среща, като се обадите на офиса или използвате нашата система за онлайн записване. Ще ви насочим към първия свободен час.
sales_scripts:
- trigger: price_question
  situation: Потенциален клиент пита за цената на услугата.
  script: Здравейте! Разбира се. Нашата система е проектирана да бъде достъпна за религиозните общности в България. Цените ни започват от около [въведете entry_point] лева на месец, в зависимост от броя
    на функциите и обема на обажданията. Мога ли да ви разкажа за конкретна функция, която би ви спестила най-много време и грижи?
  goal: Да се избегне директно цитиране на цена, а да се насочи разговора към стойността и специфичните ползи.
- trigger: general_inquiry
  situation: Обща заявка за информация от представител на църковна общност.
  script: Добър ден! Радвам се, че се обаждате. Разбирам предизвикателствата с управлението на комуникациите, доброволците и даренията. Нашият гласов AI асистент е специално създаден да автоматизира тези
    задачи, така че вашият екип да се фокусира върху духовната работа. Кое е най-голямото предизвикателство за вашата общност в момента?
  goal: Да се установи рапорт и да се идентифицира основната болка за насочено предложение на решение.
- trigger: technology_hesitation
  situation: Клиент изразява съмнение, че техният екип или членове са прекалено възрастни за използване на такава технология.
  script: Напълно ви разбирам. Едно от големите предимства на нашата система е, че членовете на вашата общност *не* трябва да научават нов софтуер. Те просто получават обаждане и слушат или говорят, както
    при нормален телефонен разговор. Така дори най-малко технологично наклонените хора могат лесно да участват. Бихте ли искали да ви покажа кратка демонстрация?
  goal: Да се разсеят страховете, като се подчертае лекотата на използване и да се насочи към демо.
competitors:
- name: Локални IT компании/фриленсъри
  positioning: Предлагат базови уебсайтове и обикновена телефония.
  strengths:
  - Познаване на локалния пазар
  - ниски единични разходи
  weaknesses:
  - Липса на специализация в автоматизация
  - ограничени възможности за мащабиране
  - често без поддръжка
  our_differentiation: Ние предлагам специализирано, готово за употреба AI решение с поддръжка, фокусирано специално върху нуждите на религиозните организации, а не общ софтуер.
- name: Големи международни платформи (напр. за видео конферции)
  positioning: Предлагат инструменти за обща комуникация.
  strengths:
  - Разпознаваем бранд
  - стабилност
  weaknesses:
  - Не са проектирани за специфичните процеси на църквата (дарения
  - записвания)
  - нямат гласова автоматизация
  our_differentiation: Нашето решение е активен, гласов агент, който инициира комуникация и автоматизира задачи, а не само пасивен инструмент за срещи.
- name: Други провайдъри на гласови AI/роботи за обаждания
  positioning: Фокусирани основно върху търговския и корпоративен сектор.
  strengths:
  - Напреднали технологии
  weaknesses:
  - Висока цена
  - липса на културно и отраслово разбиране за България и религиозния контекст
  our_differentiation: Локализиран продукт с български език и разбиране за спецификата, цени, достъпни за нестопански организации, и специализирани функции (напр. за дарения и тайнства).
