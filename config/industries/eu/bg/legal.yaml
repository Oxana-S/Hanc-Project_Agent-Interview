industry_faq:
- question: Какви са вашите такси за правни услуги?
  answer_template: Нашите такси зависят от вида и сложността на услугата. Предлагаме
    безплатна начална консултация за оценка. Можете да разгледате нашите ценови пакети
    или да се свържете за персонализирана оферта.
- question: Имате ли специалисти по GDPR и европейско право?
  answer_template: Да, разполагаме с експерти, специализирани в GDPR и европейско
    право, които могат да ви помогнат със съобразяване и консултации.
- question: Как мога да се запиша за консултация?
  answer_template: Можете да се запишете лесно чрез нашия уебсайт, да ни се обадите
    или да използвате нашия AI гласов агент за незабавно записване.
- question: Работите ли с онлайн консултации?
  answer_template: Да, предлагаме виртуални консултации чрез видео повиквания и онлайн
    платформи за удобство и гъвкавост.
- question: Каква е вашата успеваемост в делата?
  answer_template: Имаме висока успеваемост благодарение на нашия опитен екип и внимателен
    подход. Можем да споделим повече подробности по време на консултация.
- question: Предлагате ли услуги за малки бизнеси?
  answer_template: Да, имаме специални пакети и гъвкави опции за малки и средни предприятия,
    включително помощи за регистрация и съобразяване.
sales_scripts:
- trigger: price_question
  situation: Когато потенциален клиент пита за цени на услугите.
  script: Здравейте! Благодаря за интереса. Нашите цени са конкурентни и зависят от
    вашите специфични нужди. За да ви предложим точна оферта, можем да обсъдим вашия
    случай по време на кратка безплатна консултация. Това ще ви позволи да видите
    стойността, която предлагаме.
  goal: Да се насочи клиента към консултация за персонализирана оферта и да се демонстрира
    стойност.
- trigger: service_inquiry
  situation: Когато клиент се интересува от конкретна правна услуга, като GDPR консултации.
  script: Разбира се! Ние предлагаме специализирани услуги за GDPR съобразяване, включително
    оценка, документация и обучение. За да ви насочим към най-подходящото решение,
    можете ли да споделите повече за вашия бизнес и нужди?
  goal: Да се събере информация и да се насочи клиента към подходяща услуга, като
    се подчертае експертизата.
- trigger: competitor_mention
  situation: Когато клиент споменава, че разглежда други правни фирми.
  script: Радвам се, че изследвате опциите. Нашата разлика е в използването на AI
    технологии за по-бързо и ефективно обслужване, което намалява разходите и времето.
    Например, нашите автоматизирани системи могат да обработват рутинни задачи, позволявайки
    на адвокатите да се фокусират върху сложните аспекти на вашия случай.
  goal: Да се подчертае уникалната стойност и технологичните предимства спрямо конкурентите.
- trigger: objection_budget
  situation: Когато клиент изразява загриженост за бюджета.
  script: Напълно разбирам. Затова предлагаме различни ценови опции и пакети, които
    могат да се адаптират към вашия бюджет. Освен това, нашите AI решения могат да
    ви спестят пари в дългосрочен план чрез намаляване на оперативните разходи. Можем
    да обсъдим конкретен пример за ROI.
  goal: Да се преодолее възражението, като се предложат гъвкави опции и се демонстрира
    икономическата полза.
