sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цена на услуги или изразява съмнение, че е скъпо.
  script: Разбирам, че бюджетът е важен. Нашата система ви спестява време и нерви
    като улеснява записването и ви информира навреме. Инвестицията се връща бързо
    чрез намалени неявявания и по-ефективен персонал. Можем да започнем с базов пакет
    само за автоматизация на записванията от около 200 лв. на месец. Искате ли да
    ви разходя как точно ще работи за вашата клиника?
  goal: Да се преодолее възражението за цена, като се демонстрира стойност и ROI,
    и да се насочи към конкретно предложение.
- trigger: competitor_mention
  situation: Когато клиент спомене конкретен конкурент (напр. Медикум).
  script: 'Да, те са добре установени. Ние предлагаме нещо различно: по-персонализирано
    обслужване и фокус върху комуникацията с пациента. Нашата технология ви позволява
    да сте по-достъпни за вашите пациенти без да наемете допълнителен персонал. Автоматичните
    напомняния само за един месец могат да ви спасят повече приходи от цената на услугата
    ни. Бихте ли искали да направим пробен период?'
  goal: Да се разграничи от конкурента чрез персонализация и технологични преимущества,
    и да се предложи пробен период.
- trigger: distrust_technology
  situation: Когато клиент изразява съмнение, че пациентите няма да ползват гласов
    агент или че няма да работи добре.
  script: Напълно ви разбирам. Първоначално и наши клиенти имаха подобни съмнения.
    Обаче статистиката показва, че над 70% от пациентите предпочитат да си запишат
    час бързо и в удобно за тях време, дори и през нощта, вместо да чакат на телефона.
    Агентът е проектиран да бъде изключително лесен и да прехвърля към жив оператор
    при всяко желание. Можем да настроим персонализирано поздравление и да ви покажем
    как работи в действие.
  goal: Да се разсеят страховете чрез факти (статистика), да се подчертае лекотата
    и опцията за жив оператор, и да се предложи демонстрация.
- trigger: too_busy
  situation: Когато клиент казва, че няма време да се занимава или че не е приоритет.
  script: Точно защото сте заети, тази система ще ви върне време. Представете си колко
    часа седмично вашият административен екип прекарва в отговаряне на едни и същи
    въпроси и в записвания. Това е време, което може да се отдели за други задачи
    или дори да се намали натоварването. Не изискваме голямо време от вас за внедряване.
    Можем да направим всичко отдалечено. Да запазим 15 минути утре, за да ви покажа?
  goal: Да се обърне възражението в полза на продукта (спестява време), да се предложи
    лесна и бърза имплементация и да се насочи към кратка среща.
