typical_objections:
- objection: Твърде скъпо е за нас в момента.
  response: Може да започнем с много основен пакет, фокусиран само върху най-големия
    ви проблем, например напомнянията. Това ще ви донесе директни спестявания. Какъв
    е най-големият ви разход от горените часове месечно?
- objection: Нашите пациенти (особено възрастните) няма да го използват.
  response: Системата е много интуитивна и винаги предлага опция за връзка с жив оператор
    с една дума. Възрастните пациенти оценяват лекотата да си запишат час без да чакат
    на телефона. Освен това, вие ще освободите линиите за тях, които наистина искат
    да говорят с човек.
- objection: Имаме си служител за това, не ни трябва.
  response: Чудесно, че имате посветен човек. Тази система ще му помогне да бъде по-ефективен,
    да се справя с повече обаждания и да отделя време за по-сложни задачи или да намали
    стреса. Освен това, тя работи извън работното му време.
- objection: Не искаме да заместваме хора с машини.
  response: Ние не предлагаме заместване, а помощ. Целта е да освободите хората си
    от повторяемите, досадни задачи, за да се концентрират върху това, в което са
    добри - личния контакт и решаването на сложни въпроси. Това повишава и тяхното
    удовлетворение от работата.
