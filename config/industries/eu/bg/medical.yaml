industry_faq:
- answer_template: Кажете специалността на лекаря и удобна дата, ще проверя свободните
    часове.
  question: Как мога да си запиша час при лекар?
- answer_template: Кръвна захар, липиден профил и биохемия се правят задължително
    на гладно. Обща кръвна картина - препоръчително е на гладно.
  question: Кои изследвания на кръв се правят на гладно?
- answer_template: За 3 дни избягвайте храни, причиняващи газообразуване. В деня на
    изследването - на гладно.
  question: Как да се подготвя за УЗИ на коремна кухина?
- answer_template: Да, работим в събота от 9:00 до 14:00. В неделя работим само за
    спешни случаи.
  question: Работите ли през уикенда?
- answer_template: Да, възможен е извикване на лекар на дом. Моля, посочете адрес
    и основни симптоми.
  question: Може ли да извикате лекар на място?
- answer_template: Цената зависи от специалиста. Първична консултация с общопрактикуващ
    лекар започва от 50 лв.
  question: Колко струва една консултация?
- answer_template: За повечето платени услуги може да получите частично обезщетение
    от здравната каса, но процедурата е административна. Можем да ви предоставим нужните
    документи.
  question: Мога ли да си възстановя част от сумата от здравната каса?
