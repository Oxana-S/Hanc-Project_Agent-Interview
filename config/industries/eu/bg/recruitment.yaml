industry_faq:
- question: Какви са вашите такси за рекрутмент услуги?
  answer_template: Нашите такси варират в зависимост от обхвата на услугите, като обикновено са базирани на процент от годишната заплата на кандидата или фиксирана сума, започваща от 500 BGN.
- question: Колко време отнема да намерите подходящ кандидат?
  answer_template: Времето зависи от сложността на позицията, но с нашите AI технологии средно се съкращава с 30-50%, обикновено в рамките на 2-4 седмици.
- question: Съответствате ли с GDPR изискванията?
  answer_template: Да, нашите AI системи са проектирани да спазват GDPR, като включват криптиране на данни и съгласие от кандидати.
- question: Можете ли да работите за нишови индустрии?
  answer_template: Да, нашият AI гласов агент може да се адаптира към специфична терминология и изисквания за различни индустрии.
- question: Каква е вашата гаранция за успешно наемане?
  answer_template: Предлагаме гаранционен период, при който ако кандидатът напусне в първите 3 месеца, предлагаме безплатно заместване.
- question: Поддържате ли езици различни от български?
  answer_template: Да, нашият AI гласов агент може да поддържа многобройни езици, включително английски, за международни набирания.
sales_scripts:
- trigger: price_question
  situation: Когато потенциален клиент пита за цените на услугите.
  script: Здравейте, разбираме, че бюджетът е важен. Нашите AI решения са проектирани да ви спестят време и пари, като намалят разходите за набиране с до 40%. Можем да започнем с базов пакет от 300 BGN
    на месец за автоматизирани предивания. Бихте ли споделили повече за вашите текущи предизвикателства?
  goal: Да демонстрираме стойността и да насочим разговора към конкретни нужди.
- trigger: efficiency_concern
  situation: Когато клиент изразява загриженост за ефективността на рекрутмент процесите.
  script: Здравейте, виждаме, че се сблъсквате с бавни процеси. Нашият AI гласов агент може да ускори предиването и интервюирането, като спести до 15 часа на седмица на вашите рекрутъри. Например, автоматичното
    планиране на интервюта намалява административната работа. Искате ли да ви покажем демонстрация?
  goal: Да покажем конкретни ползи и да насочим към демонстрация.
- trigger: competitor_mention
  situation: Когато клиент споменава конкуренти като Adecco или Manpower.
  script: Здравейте, оценяваме, че познавате пазара. За разлика от традиционните агенции, ние фокусираме върху персонализирани AI решения, които са по-гъвкави и икономични. Например, нашата система може
    да се интегрира директно с вашия ATS за по-плавен поток. Можем да ви предложим персонализирана оферта базирана на вашите нужди.
  goal: Да се диференцираме чрез технологии и персонализация.
