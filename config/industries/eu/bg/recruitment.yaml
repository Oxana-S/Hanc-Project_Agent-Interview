pain_points:
- description: Висока конкуренция за квалифицирани кандидати на българския пазар.
  severity: high
  solution_hint: AI гласов агент може да автоматизира търсенето в бази данни и социални мрежи за по-бързо намиране на кандидати.
- description: Голямо време, прекарано в предиване на CV-та и провеждане на първични интервюта.
  severity: high
  solution_hint: AI гласов агент може да провежда автоматизирани предивания и първични интервюта, спестявайки време на рекрутърите.
- description: Строги изисквания за съответствие с GDPR при обработка на лични данни на кандидати.
  severity: high
  solution_hint: AI гласов агент може да бъде конфигуриран да следва GDPR протоколи за сигурна обработка на данни.
- description: Трудности при намирането на кандидати със специфични умения за нишови индустрии.
  severity: medium
  solution_hint: AI гласов агент може да анализира пазара и да предлага целеви стратегии за привличане на кандидати.
- description: Високи разходи за реклама в местни работни портали като jobs.bg.
  severity: medium
  solution_hint: AI гласов агент може да оптимизира рекламните кампании и да предлага алтернативни канали за набиране.
- description: Ниска степен на задържане на наетите кандидати след първите месеци.
  severity: medium
  solution_hint: AI гласов агент може да провежда последващи проверки и да подпомага интеграцията на новите служители.
