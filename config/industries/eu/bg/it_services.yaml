industry_faq:
- question: Какви са вашите основни услуги и в какъв ценови диапазон са?
  answer_template: Предлагаме широк спектър от ИТ услуги, включително разработка,
    поддръжка и сигурност. Цените започват от 500 BGN на месец за базови пакети и
    могат да достигнат до 10 000 BGN за комплексни решения, в зависимост от нуждите
    ви.
- question: Как гарантирате защитата на данните и съответствието с GDPR?
  answer_template: Използваме криптирани системи и регулярни аудити, за да гарантираме,
    че всички услуги отговарят на GDPR изискванията. AI агентите ни помагат в автоматичното
    документиране на съответствието.
- question: Имате ли опит с интеграции към съществуващи бизнес системи?
  answer_template: Да, имаме опит с различни ERP, CRM и облачни платформи, включително
    локални решения, и предлагаме персонализирани интеграции за плавна работа.
- question: Какво е времето за реакция при проблеми с поддръжката?
  answer_template: Осигуряваме 24/7 поддръжка с AI агенти за незабавна реакция, а
    за критични проблеми гарантираме реакция в рамките на 2 часа.
- question: Предлагате ли безплатни консултации или демонстрации?
  answer_template: Да, предлагаме безплатна първоначална консултация чрез гласовия
    ни агент, за да оценим вашите нужди и да предложим подходящо решение.
- question: Какви са вашите референтни клиенти в България?
  answer_template: Работили сме с малки, средни и големи предприятия в различни сектори.
    Можем да предоставим подробности по време на консултацията, за да ви демонстрираме
    нашия опит.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени на услуги
  script: Здравейте! Благодаря за интереса. Цените на нашите ИТ услуги варират в зависимост
    от вашите нужди. За базов пакет, който включва поддръжка и мониторинг, започваме
    от 500 BGN на месец. Можете ли да ми разкажете повече за вашия бизнес, за да ви
    предложим точна оферта?
  goal: Да събере информация за нуждите на клиента и да го насочи към персонализирано
    предложение
- trigger: service_inquiry
  situation: Когато клиент се интересува от конкретна услуга, като киберсигурност
  script: Разбирам, че сигурността на данните е важна за вас. Ние предлагаме персонализирани
    решения за киберсигурност, които включват 24/7 мониторинг и автоматични известия.
    Това може да ви спести до 30% от разходите за инциденти. Искате ли да планираме
    демонстрация?
  goal: Да подчертае предимствата и да насочи към следваща стъпка
- trigger: objection_handling
  situation: Когато клиент възрази, че услугите са твърде скъпи
  script: Разбирам притесненията ви относно цената. Нашите решения са проектирани
    да намалят дългосрочните разходи чрез ефективност и превенция. Например, с нашия
    AI агент може да спестите средно 2000 BGN месечно от намалена нужда от персонал.
    Бихте ли искали да ви покажем ROI изчисление?
  goal: Да преодолее възражението, като демонстрира стойност и ROI
