pain_points:
- description: Високи разходи за поддръжка на клиенти и обработка на запитвания на различни езици.
  severity: high
  solution_hint: AI гласов агент може да автоматизира отговорите на често задавани въпроси и да осигури 24/7 поддръжка на български и английски.
- description: Труден процес на локализация и адаптиране на игри за българския пазар.
  severity: medium
  solution_hint: Гласовият агент може да събира обратна връзка от български играчи за културни особености и преференции.
- description: Неефективно управление на общности (Discord, форуми), водящо до негативни ревюта.
  severity: high
  solution_hint: Агентът може да наблюдава социални канали и автоматично да отговаря на основни въпроси или да ескалира проблеми.
- description: Загуба на продажби поради сложност на платежните процеси и липса на локални методи (BGN, ePay).
  severity: medium
  solution_hint: Интеграция с местни платежни системи и гласово-управлявани инструкции за покупка.
- description: Трудности при набирането и задържането на квалифицирани разработчици и поддръжка в България.
  severity: high
  solution_hint: Агентът може да автоматизира първоначалния скрининг на кандидати и да отговаря на въпроси за позиции.
- description: Рискове, свързани със сигурността на данните (GDPR) и защита срещу измами.
  severity: high
  solution_hint: Агентът може да обработва искания за достъп до лични данни (GDPR) и да сигнализира за подозрителна активност.
