industry_faq:
- question: Колко струва внедряването на гласов AI агент за моята игра?
  answer_template: Цените започват от около 300 лв. на месец за базови функции и се масштабират според вашите нужди. Можем да подготвим персонализирана оферта след кратък анализ.
- question: Колко време отнема внедряването?
  answer_template: Стандартното внедряване отнема 2 до 4 седмици, в зависимост от сложността и необходимите интеграции.
- question: Поддържате ли български език?
  answer_template: Да, нашите агенти са висококачествено обучени да разбират и отговарят на български език, както и на английски.
- question: Може ли да се интегрира с нашата текуща система за поддръжка?
  answer_template: Да, интегрираме се с повечето популярни системи като Zendesk и Jira. Ще анализираме вашата конкретна настройка.
- question: Как се справяте със сигурността на данните (GDPR)?
  answer_template: Нашата платформа е съобразена с GDPR. Всички данни се обработват със съгласие и криптиране, а агентите могат да обработват потребителски заявки за правата им.
- question: Може ли да управлява платежни въпроси?
  answer_template: Да, агентът може да предоставя информация за методи на плащане, статус на транзакции и да насочва към подходящи отдели при проблеми.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цена при първоначален контакт.
  script: Здравейте! Благодаря за интереса. Цените ни са гъвкави и започват от около 300 лв. месечно. За да ви предложим точна цена, трябва да разберем малко повече за вашата игра и нужди. Може ли да споделите
    какъв е основният визов проблем с поддръжката или общността в момента?
  goal: Придобиване на повече информация и насочване към разговор за стойност, а не само цена.
- trigger: demo_request
  situation: Клиент проси демонстрация на възможностите.
  script: Разбира се! Ще организираме кратка 30-минутна демонстрация, където ще ви покажем как агентът би обработвал типични за вашия бизнес въпроси на български. Кога ви е удобно следващата седмица?
  goal: Уговорка за конкретен час за демо и подчертаване на локалната функционалност.
- trigger: competitor_mention
  situation: Клиент споменава конкурент или алтернативно решение.
  script: Разбирам. Нашата голяма разлика е в дълбокото разбиране на българския игрови пазар и специфичните нужди като локални плащания и GDPR. Фокусираме се върху персонализирана автоматизация, която наистина
    разбира контекста на вашите играчи. Може ли да споделите какво точно търсите в такова решение?
  goal: Диференциране чрез локална експертиза и пренасочване към нуждите на клиента.
- trigger: objection_too_busy
  situation: Клиент казва, че няма време да се занимава с нови технологии.
  script: Напълно ви разбирам, времето е скъпо. Точно затова нашият агент е проектиран да ви спестява време, като поема до 60% от рутинните въпроси. Само 20 минуни ще ни трябват, за да ви покажем потенциалните
    спестявания. Струва си, нали?
  goal: Преодоляване на възражението, като се подчертае спестяването на време като ROI.
competitors:
- name: Местни студия за разработка на игри (напр., Haemimont Games, Imperia Online)
  positioning: Опитни разработчици с фокус върху производство, предлагащи и вътрешни решения за поддръжка.
  strengths:
  - Дълбоко разбиране на местния пазар
  - Установени имена
  - Пряк контакт с клиенти
  weaknesses:
  - Ограничени ресурси за R&D в AI
  - Решение не е основна им специализация
  - Висока цена за персонализирани разработки
  our_differentiation: Ние се специализираме изцяло в AI автоматизация, предлагайки по-евтино, скалируемо и лесно интегрируемо решение от 'направи си сам' подхода.
- name: Международни CRM/поддръжка платформи (напр., Zendesk, Intercom)
  positioning: Глобални платформи с широк набор от функции.
  strengths:
  - Широка функционалност
  - Глобална инфраструктура
  - Интеграции с много системи
  weaknesses:
  - Висока цена за пълния пакет
  - Ограничена поддръжка на български език от AI
  - Не са фокусирани специално върху игровия индустрия
  our_differentiation: Ние предлагаме достъпна цена, AI агент, оптимизиран специално за игрови сценарии и изключително добра поддръжка на български контекст и език.
- name: Фрийлансъри и малки екипи за поддръжка
  positioning: Икономично решение за управление на общности и поддръжка.
  strengths:
  - Ниска начална цена
  - Гъвкавост
  - Личен подход
  weaknesses:
  - Несъстоятелност при повишена активност
  - Зависимост от конкретни хора
  - Липса на стандартизация и аналитика
  our_differentiation: Нашата платформа предлага 24/7 наличност, консистентно качество и задълбочени аналитични отчети, които фрийлансърите не могат да предоставят.
