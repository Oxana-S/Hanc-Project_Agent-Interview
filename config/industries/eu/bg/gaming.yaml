typical_objections:
- objection: Твърде скъпо е за сегашния ни бюджет.
  response: Разбирам. Нека погледнем това като инвестиция. При типичен клиент, спестяванията от намален персонал за поддръжка се възстановяват в рамките на месец. Можем да започнем и с базов пакет от 300
    лв., който да автоматизира най-натоварващата ви задача.
- objection: Нямаме време и ресурси за внедряване на нови системи.
  response: Напълно ви разбирам. Нашата цел е точно да ви спестим време. Ние поемаме цялото техническо внедряване и обучение. От ваша страна ще е необходима само една кратко въвеждаща среща.
- objection: Вече използваме друга система/хора за това.
  response: Чудесно! Това означава, че вече признавате важността на поддръжката. Нашият агент може да се интегрира с вашата текуща система, за да я подсили и да освободи вашите хора за по-сложни задачи,
    повишавайки ефективността.
