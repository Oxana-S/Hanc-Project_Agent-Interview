industry_faq:
- answer_template: Моля, посочете номер на пратка или товарителница и ще проверя статуса за вас.
  question: Къде се намира пратката ми?
- answer_template: Цената зависи от тегло, размери, маршрут и спешност. Мога да направя изчисление, ако ми предоставите детайлите.
  question: Колко струва доставка до...?
- answer_template: Работим от понеделник до събота. Доставка в събота е възможна с допълнителна такса.
  question: Работите ли през уикенда?
- answer_template: За да преразчетам цената, имам нужда от новия адрес и данни за пратката. Моля, посочете ги.
  question: Мога ли да променя адреса на доставка и как се отразява на цената?
- answer_template: Сроковете зависят от разстоянието. За София-Пловдив обикновено са 1 работен ден. За потвърдена информация, моля, посочете детайли.
  question: Какъв е срокът за доставка от София до Пловдив?
- answer_template: За международни пратки е необходимо да предоставите митническа декларация и данни на получателя. Можем да ви насочим.
  question: Какви документи са необходими за износ на стоки?
- answer_template: Да, предлагаме услуга "доставка до врата" за частни и бизнес клиенти. Има специфични условия за големи и тежки товари.
  question: Доставяте ли до адрес?
