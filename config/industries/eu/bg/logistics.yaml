recommended_functions:
- name: проследяване на пратка
  priority: high
  reason: Над 60% от обажданията са за статус на доставка. Автоматизацията освобождава оператори.
- name: приемане на нова поръчка
  priority: high
  reason: Ускорява процеса, намалява грешки и позволява приемане на поръчки извън работно време.
- name: предоставяне на оферта/изчисление на цена
  priority: medium
  reason: Клиентите често питат за цени преди да поръчат. Бързият отговор увеличава конверсията.
- name: отговаряне на често задавани въпроси (тарифи, работно време, зони)
  priority: medium
  reason: Намалява натоварването на операторите с рутинни въпроси.
- name: насочване към отдел (спедиция, митница, оплаквания)
  priority: low
  reason: Подобрява клиентското изживяване при сложни въпроси, като ги насочва правилно.
sales_scripts:
- goal: Да се демонстрира стойност и да се отговори на първоначален скептицизъм.
  script: 'Здравейте! Разбирам, че автоматизираните услуги могат да звучат безлично. Нашата цел е обратното: да ви върнем времето, като автоматизираме рутината. Вашите оператори ще се съсредоточат върху
    сложни клиентски въпроси и проблеми, докато нашият агент ще обработва статуси и поръчки 24/7. Можем да започнем с безплатен пробен период, за да видите реалната стойност.'
  situation: Клиент изразява съмнение относно ефективността или "човешкия" аспект на гласовия агент.
  trigger: skepticism_automation
- goal: Да се преодолее възражението за цената, като се фокусира върху ROI и спестяванията.
  script: Инвестиция от 300-500 лв. на месец може да ви спести над 1000 лв. разходи за заплати на оператори, които само отговарят на телефон. Освен това, намалявате загубени поръчки извън работно време
    и подобрявате удовлетвореността. За месец обикновено се изплаща. Да обсъдим конкретни цифри за вашия бизнес?
  situation: Клиент мисли, че услугата е скъпа.
  trigger: price_objection
- goal: Да се предложи конкретно и лесно за тестване решение.
  script: Предлагаме ви да започнем с автоматизация на най-натоварващата точка - проследяването на пратки. Настройваме го за 2 седмици. Вие ще видите намаление на обажданията към операторите с над 50% в
    тази категория. Ако сте доволни, разширяваме към приемане на поръчки. Без риск за вас.
  situation: Клиент е заинтересован, но иска да тества с малък обхват.
  trigger: interested_test
