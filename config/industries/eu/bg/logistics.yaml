pain_points:
- description: Много обаждания с въпроси "къде е пратката ми?", което обременява операторите.
  severity: high
  solution_hint: Автоматизирано предоставяне на статус по номер на пратка чрез гласов агент.
- description: Клиенти не успяват да се свържат в пиковите часове (10:00-12:00, 14:00-16:00).
  severity: high
  solution_hint: Гласов агент, работещ 24/7, за приемане на запитвания и предоставяне на информация.
- description: Ръчно и бавно попълване на данни за нова пратка по телефона, водещо до грешки.
  severity: medium
  solution_hint: Структуриран и автоматизиран процес за приемане на поръчки чрез гласов агент.
- description: Трудно координиране на точни часове за доставка с клиенти, особено в големи градове.
  severity: medium
  solution_hint: Система за автоматично потвърждаване и планиране на времеви прозорци за доставка.
- description: Чести въпроси за цени и срокове, които изискват ръчно изчисление от оператор.
  severity: medium
  solution_hint: Интегриран калкулатор в гласовия агент за мигновена оферта на база основни параметри.
- description: Сложности при обработката на международни пратки и митнически въпроси.
  severity: low
  solution_hint: Гласов агент може да насочи към правилния отдел или да предостави основна информация за необходимите документи.
