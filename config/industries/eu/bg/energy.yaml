industry_faq:
- question: Как мога да намаля сметките си за енергия?
  answer_template: Можем да предложим енергиен одит и решения като фотоволтаични системи, които намаляват разходите с до 30%.
- question: Има ли субсидии за възобновяеми енергийни източници в България?
  answer_template: Да, има програми на ЕС и национални инициативи. Можем да ви консултираме за подаване на документи.
- question: Колко време отнема сменяне на доставчик на енергия?
  answer_template: Обикновено от 2 до 4 седмици. AI агентът ни може да ускори процеса с автоматизирано обработване.
- question: Какви са изискванията за GDPR в енергийния сектор?
  answer_template: Трябва да се защитават потребителски данни. Нашият агент помага с криптиране и отчетност.
- question: Мога ли да инсталирам соларни панели без разрешителни?
  answer_template: Не, са необходими разрешителни. Предоставяме помощ с цялата процедура и документи.
- question: Как работи микрогрид и е ли подходящ за моя бизнес?
  answer_template: Микрогридовете осигуряват независимост. Можем да оценим вашите нужди и да предложим решение.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени на енергийни услуги.
  script: Здравейте! Разбираме, че цените са важни. Можем да предложим персонализиран анализ за спестявания. Искате ли да обсъдим вашите текущи разходи?
  goal: Да се насочи разговора към конкретни нужди и да се покаже стойност.
- trigger: efficiency_inquiry
  situation: Клиент търси начини за повишаване на енергийната ефективност.
  script: Добър ден! С нашите AI решения може да мониторирате потреблението в реално време и да намалите разходите. Да започнем с кратък одит?
  goal: Да се демонстрира технологичното предимство и да се насърчи ангажиране.
- trigger: regulatory_concern
  situation: Клиент се притеснява от нормативни изисквания или GDPR.
  script: Здравейте! Специализирани сме в съответствие с регулациите. Нашият агент автоматизира документирането и намалява рисковете. Искате ли подробности?
  goal: Да се изгради доверие и да се предложи решение за съответствие.
