pain_points:
- description: Високи разходи за енергия и нестабилни цени на пазара.
  severity: high
  solution_hint: AI гласовият агент може да автоматизира мониторинга на цените и да предлага алтернативни доставчици.
- description: Сложни регулаторни изисквания и съответствие с GDPR и ЕС директиви.
  severity: high
  solution_hint: AI агентът може да предоставя актуална информация за нормативните изисквания и да подпомага документирането.
- description: Неефективно управление на енергийни разходи и липса на отчетност.
  severity: medium
  solution_hint: Интеграция с системи за управление на енергията за автоматично генериране на отчети.
- description: Стареща инфраструктура и чести прекъсвания на електрозахранването.
  severity: medium
  solution_hint: AI агентът може да координира поддръжка и да изпраща известия при проблеми.
- description: Липса на информация за възобновяеми енергийни източници и субсидии.
  severity: medium
  solution_hint: Предоставяне на персонализирани консултации за възобновяеми решения и финансиране.
- description: Бавни и неефективни клиентски услуги от доставчици.
  severity: low
  solution_hint: Автоматизирани обаждания и чат поддръжка за бързо разрешаване на въпроси.
