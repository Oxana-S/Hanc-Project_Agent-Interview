pain_points:
- description: Постоянни обаждания от клиенти, които искат да разберат статуса на
    своя ремонт.
  severity: high
  solution_hint: Автоматична проверка на статус по номер на заявка или регистрационен
    номер.
- description: Много разпити за цени на основни услуги, които заемат време на служителите.
  severity: medium
  solution_hint: Автоматичен прайс-лист и изчисляване на ориентировъчна цена за основни
    услуги.
- description: Клиентите трудно намират удобно време за запис или се обаждат извън
    работно време.
  severity: medium
  solution_hint: Онлайн система за записване, достъпна 24/7, с визуализация на свободните
    часове.
- description: Губят се клиенти, защото няма проследяване и напомняне за следващо
    планово ТО.
  severity: high
  solution_hint: Автоматични напомняния по имейл или SMS според пробег или дата на
    последно обслужване.
- description: Майсторите се разсейват от постоянни обаждания с рутинни въпроси.
  severity: high
  solution_hint: Гласов агент, който обработва стандартни запитвания и освобождава
    майсторите.
- description: Неорганизиран прием на заявки за спешни ремонти или евакуатор, което
    води до объркване.
  severity: medium
  solution_hint: Стандартизирана система за приемане и насочване на спешни заявки.
