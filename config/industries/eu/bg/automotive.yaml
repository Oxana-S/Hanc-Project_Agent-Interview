sales_scripts:
- goal: Преобразуване на запитване за цена в конкретен запис.
  script: Здравейте! Разбирам, че се интересувате от цена за [услуга]. За точен оферта
    е нужно да видя автомобила. Мога да ви предложа запис за безплатна диагностика
    и оценка в [день], [час]. Така ще получите точна цена и план за действие. Подходящ
    ли е този час?
  situation: Клиент пита за цена на конкретна услуга (напр. ремонт на спирачки).
  trigger: price_question_specific
- goal: Запис на клиент за планово ТО след напомняне.
  script: Здравейте! Виждам, че времето за вашето следващо планово ТО наближава. За
    да запазите гаранцията и надеждността на колата си, предлагам да запазите час.
    Имаме свободни интервали утре следобед или в четвъртък сутрин. Кое е по-удобно
    за вас?
  situation: Агентът се обажда или чат-ботът изпраща напомняне за ТО.
  trigger: reminder_follow_up
- goal: Преодоляване на възражение "ще помисля" или "твърде скъпо е".
  script: Напълно Ви разбирам, важно е да прецените. За да ви улесня, може да ви изпратя
    електронна оферта с всички детайли и нашата 12-месечна гаранция. Също така, ако
    запазите час тази седмица, имаме 10% отстъпка за диагностиката. Искате ли да ви
    изпратя офертата и да видя свободните часове?
  situation: Клиент изразява съмнение или казва, че ще се обади по-късно.
  trigger: objection_too_expensive_or_think
