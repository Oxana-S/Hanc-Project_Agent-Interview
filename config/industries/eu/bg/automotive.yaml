typical_objections:
- objection: Твърде скъпо е.
  response: Разбирам, бюджетът е важен. Мога да ви предложа алтернативни части или
    да ви свържа с майстора за дискусия на опциите, които да намалят цената, без да
    компрометират качеството.
- objection: Има по-евтино на друго място.
  response: Цената включва работа на сертифицирани майстори и качествени части с гаранция.
    Предлагаме и пълна прозрачност на разходите. Може да ви разходя цената на части
    и труд, за да видите стойността.
- objection: Нямам време да чакам, заема много време.
  response: Проверявам натовареността. Може би имаме прозорец по-рано. Можем да ви
    предложим и услуга "експрес ТО". Кога точно имате малко повече време?
