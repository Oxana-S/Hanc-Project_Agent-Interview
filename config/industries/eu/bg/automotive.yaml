industry_faq:
- answer_template: Цената зависи от марката, модела и вида масло. Обикновено е между
    80 и 200 лева с работа.
  question: Колко струва смяна на масло?
- answer_template: Моля, дайте номера на заявката или регистрационния номер, ще проверя
    статуса.
  question: Как мога да разбера статуса на ремонта?
- answer_template: Стандартно ТО отнема от 1 до 3 часа в зависимост от обема на работата.
  question: Колко време отнема плановото ТО?
- answer_template: Да, обслужваме всички марки автомобили. За коя марка имате нужда?
  question: Обслужвате ли моята марка кола?
- answer_template: Мога да проверя наличността. Моля, посочете марка, модел и коя
    част ви трябва.
  question: Имате ли тази част в наличност?
- answer_template: Да, даваме гаранция за работата от 12 месеца или 15 000 км пробег,
    в зависимост от ремонта.
  question: Давате ли гаранция за извършената работа?
