industry_faq:
- question: Какви документи са необходими за сключване на застраховка?
  answer_template: Обикновено са необходими лична карта, документ за собственост (например
    за автомобил или имот) и данни за риска. Можем да ви насочим към точния списък
    въз основа на вида застраховка.
- question: Колко време отнема обработката на иск?
  answer_template: Времето за обработка варира в зависимост от сложността, но обикновено
    е между 7 и 14 работни дни. Нашият AI агент може да ви информира в реално време
    за статуса.
- question: Мога ли да променя условията на застраховката си?
  answer_template: Да, можете да направите промени, но може да има допълнителни такси
    или изисквания. Свържете се с нас, за да обсъдим опциите.
- question: Какво покрива здравното застраховане?
  answer_template: Здравното застраховане обикновено покрива лечебни разходи, болнични
    грижи, лекарства и понякога профилактични прегледи. Конкретните детайли зависят
    от плана.
- question: Има ли отстъпки за групово застраховане?
  answer_template: Да, предлагаме отстъпки за групи от лица или компании. Свържете
    се с нас за персонализирана оферта въз основа на броя на участниците.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цена на застраховка.
  script: Здравейте, благодаря за интереса. Цената на застраховката зависи от няколко
    фактора като възраст, история и желано покритие. Може ли да ми предоставите малко
    информация, за да ви предложим точна оферта в BGN?
  goal: Да събере информация за клиента и да насочи към персонализирана оферта.
- trigger: coverage_question
  situation: Клиент иска подробности за покритието на застраховка.
  script: Разбира се, ще ви обясня какво включва застраховката. Например, при автомобилно
    застраховане, покрива щети от ПТП, кражба и природни бедствия. Искате ли да знаете
    повече за конкретен вид покритие?
  goal: Да информира клиента и да го насочи към подходящ продукт.
- trigger: objection_high_price
  situation: Клиент възразява, че цената е твърде висока.
  script: Разбирам притесненията ви. Нека ви покажа каква стойност получавате. Нашата
    застраховка включва бърза обработка на искове, 24/7 поддръжка чрез AI агент и
    конкурентни цени. Освен това, можем да обсъдим опции за намаляване на премията.
  goal: Да преодолее възражението, като подчертае стойността и предлага алтернативи.
