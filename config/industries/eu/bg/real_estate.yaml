typical_objections:
- objection: Сами ще намеря в интернет.
  response: Съгласен съм, има много информация онлайн. Но нашите агенти имат достъп до 'ексклузивни' обяви и могат да договорят по-добра цена. Бихте ли позволили да ви предложим такива варианти?
- objection: Твърде скъпо е.
  response: Важно е да намерим баланс между бюджет и качество. Ако можем да намерим имот, който отговаря на 90% от изискванията Ви, но в по-добър ценови диапазон, бихте ли били заинтересовани да го видите?
- objection: Трябва да посъветвам се със семейството/партньора.
  response: Напълно Ви разбирам. Може да ви изпратя подробна информация за най-добрите предложения, за да ги обсъдите спокойно? Мога да запазя един от тях с приоритет за вас до утре.
typical_services:
- Продажба на жилищни имоти (апартаменти, къщи)
- Наем на жилищни имоти (дългосрочен и краткосрочен)
- Наем и продажба на търговска недвижимост (офиси, магазини, складове)
- Консултации и подбор на ипотечен кредит
- Пълно юридическо и нотариално съпровождение на сделки
- Оценка на имоти
- Инвестиционни консултации за недвижими имоти
- Управление на наеми и поддръжка на имоти
- Продажба на етажна собственост и паркоместа
