recommended_functions:
- name: квалификация
  priority: high
  reason: Събиране на ключови изисквания - бюджет, предпочитан район, тип имот, срокове.
- name: записване за оглед
  priority: high
  reason: Директно запазване на час в календара на агента за преглед на имот.
- name: често задавани въпроси (FAQ)
  priority: medium
  reason: Бързи отговори на общи въпроси за цени, райони, такси, ипотека.
- name: напомняне
  priority: medium
  reason: Автоматично напомняне на клиенти за предстоящи огледи и срокове за документи.
- name: изходящи обаждания
  priority: medium
  reason: Последващ контакт с пасивна база данни и предлагане на нови обяви.
- name: изпращане на информация
  priority: low
  reason: Автоматично изпращане на линкове с обяви, снимки и подробности по имейл или месинджър.
sales_scripts:
- goal: Да се запише конкретен час за оглед.
  script: Разбирам, че търсите апартамент в този район. Имам няколко отлични предложения, които отговарят на вашите критерии. За да не се изтърват, мога ли да ви запиша за оглед утре сутринта или следобед?
  situation: След като агентът квалифицира клиента и има подходящи обяви.
  trigger: qualified_lead
- goal: Да се преодолее възражението за висока цена, като се демонстрира стойност.
  script: Разбирам загрижеността Ви за цената. Пазарът наистина е динамичен. Важно е да намерите имот, който отговаря на нуждите Ви в дългосрочен план. Нашата комисионна включва пълно юридическо съдействие
    и гарантира, че сделката е напълно сигурна. Това спокойствие си струва инвестицията, нали?
  situation: Клиент споменава, че комисионната е висока.
  trigger: price_objection
- goal: Да се покаже експертност и да се установи доверие, предлагайки безплатна консултация.
  script: Здравейте, обаждам се от [Име на агенцията]. Забелязахме, че търсите имот в [Район]. Специализирани сме в този район и имаме достъп до обяви, които все още не са публични. Бихме искали да ви предложим
    безплатна консултация за пазарните цени и възможности. Подходящ ли е петък за кратък разговор?
  situation: Изходящо обаждане към потенциален клиент от база данни или онлайн запитване.
  trigger: outgoing_call
