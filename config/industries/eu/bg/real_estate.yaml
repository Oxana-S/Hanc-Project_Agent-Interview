pain_points:
- description: Голям брой входящи обаждания от обяви, които агентите не успяват да обработят навреме.
  severity: high
  solution_hint: Първична квалификация на потенциалните клиенти чрез гласовия агент.
- description: Клиенти се обаждат извън работно време (събота, неделя, вечер) и се обръщат към конкуренти.
  severity: high
  solution_hint: Агент, достъпен 24/7 за приемане на запитвания и записване на огледи.
- description: Загуба на време за многократни огледи и уточняване на една и съща информация с клиенти.
  severity: medium
  solution_hint: Автоматична изпращане на детайлна информация (снимки, видео, описание) за имота.
- description: Трудно проследяване на статуса на множество сделки едновременно.
  severity: medium
  solution_hint: Автоматични известия до клиенти за ключови етапи от сделката.
- description: Ниска конверсия от запитване до реален оглед поради бавна обратна връзка.
  severity: medium
  solution_hint: Незабавен обаждане и фиксиране на час за оглед в рамките на 24 часа.
- description: Сложности и време за събиране и проверка на документи за ипотечно кредитиране.
  severity: low
  solution_hint: Ръководство от агента за необходимите документи и връзка с банкови партньори.
