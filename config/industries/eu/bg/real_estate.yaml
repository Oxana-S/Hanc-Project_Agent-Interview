competitors:
- name: Address Real Estate
  positioning: Голяма национална мрежа
  strengths:
  - Широка мрежа агенти
  - Силен онлайн присъствие и платформа
  - Голяма база обяви
  weaknesses:
  - Общинско обслужване на клиенти
  - По-високи комисиони
  our_differentiation: Лично обслужване и експертен съвет за всеки клиент, без скрити такси.
- name: YAVORA
  positioning: Онлайн платформа и агенция
  strengths:
  - Иновативна технологична платформа
  - Добро представяне на обяви
  - Сравняване на ипотечни оферти
  weaknesses:
  - Ограничено регионално покритие
  - По-слабо лично обслужване
  our_differentiation: Пълно офлайн и онлайн съпровождение на сделката с личен агент.
- name: Bulgaria Real Estate
  positioning: Специализирана в имоти за чуждестранни инвеститори
  strengths:
  - Силни международни контакти
  - Експертиза в Златни пясъци, Банско
  - Многоезично обслужване
  weaknesses:
  - По-слаби позиции в големите градове (София, Пловдив)
  - Високи цени
  our_differentiation: Локална експертиза и дългогодишен опит на пазара в България, конкурентни цени.
industry_faq:
- answer_template: Работя с цялата пазарна наличност. За да подходя най-добре, моля, споделете район, квадратура и бюджет.
  question: Имате ли апартаменти в наличност?
- answer_template: Нашата хонорарна схема е прозрачна и е X% от крайната цена на сделката. Плаща се само при успешно завършване.
  question: Колко е вашата комисионна?
- answer_template: Да, работим с всички големи банки. Може да ви помогна с предварителна изчислена ипотека и да намерим най-добрата оферта.
  question: Възможна ли е ипотека?
- answer_template: Мога да запиша час за оглед. Кой ден и час Ви е удобен?
  question: Кога мога да видя апартамента?
- answer_template: Всички такси са ясно посочени в предварителния договор. Нямаме скрити или допълнителни такси.
  question: Има ли допълнителни такси?
- answer_template: Осигуряваме пълно юридическо проверяване на имота и нотариално заверка на всички документи за ваша сигурност.
  question: Осигурявате ли юридическо съдействие?
- answer_template: В зависимост от града и района. За момента има най-голямо търсене в кварталите с добра инфраструктура и ново строителство.
  question: Кои са най-търсените райони?
