sales_scripts:
- trigger: price_question
  situation: Клиент пита за цена на конкретна процедура
  script: 'Разбира се. [Услугата] струва [цена] лв. за [време].

    В момента имаме специална оферта при покупка на пакет от 3 процедури - спестявате 15%.

    Искате ли да ви запиша за първия сеанс?'
  goal: Запис на клиента и насочване към пакетна покупка
- trigger: availability_check
  situation: Клиент търси свободен час за утре или тази седмица
  script: 'Да, имам свободни часове [ден/час]. Записвам ли ви?

    Също така, ако сте постоянен клиент, имаме абонаментна програма с фиксиран час всяка седмица и отстъпка.

    Интересува ли ви това?'
  goal: Бърз запис и представяне на абонаментната програма
- trigger: post_booking
  situation: След успешно направен запис
  script: 'Чудесно, записах ви за [дата] в [час] при [майстор].

    Ще получите напомняне през деня.

    Междувременно, искате ли да ви запозная с нашите SPA пакети за напълно почивка?'
  goal: Кръстосана продажба на допълнителни услуги
