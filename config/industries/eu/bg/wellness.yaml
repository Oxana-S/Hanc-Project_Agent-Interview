industry_faq:
- question: Колко струва масаж?
  answer_template: Цената зависи от вида и продължителността на масажа. Класически масаж на гръб - от 40 лв. Искате ли да ви разкажа за всички опции?
- question: Колко време трае процедурата?
  answer_template: Стандартният сеанс е 60 минути. Разполагаме и с експрес процедури за 30 минути, идеални за почивка по време на обяд.
- question: Как мога да се запиша?
  answer_template: Мога да ви запиша сега. Коя услуга ви интересува и кога бихте искали да дойдете?
- question: Мога ли да пренасоча записа?
  answer_template: Разбира се. Моля, кажете вашето име и новото удобно за вас време.
- question: Има ли противопоказания?
  answer_template: Противопоказанията зависят от конкретната процедура. Препоръчваме консултация с нашия специалист преди запис.
- question: Работите ли през почивните дни?
  answer_template: Да, работим и през събота и неделя. Мога да ви запиша за уикенда.
