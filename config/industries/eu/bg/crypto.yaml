- name: Автоматизирана KYC/AML проверка
  priority: high
  reason: Критично за спазване на регулациите в EU и намаляване на измамнически дейности на местния пазар.
- name: 24/7 Поддръжка на клиенти на български
  priority: high
  reason: Българските потребители ценят комуникацията на роден език, което изгражда доверие в сложната крипто сфера.
- name: Изпращане на ценови аларми и пазарни анализи
  priority: medium
  reason: Помага на местни инвеститори да управляват риска в реално време във волатилна среда.
- name: Образователни модули за сигурност и данъци
  priority: medium
  reason: Адресира ключовите проблеми на неопитните потребители на българския пазар.
- name: Интеграция с местни фиат шлюзове
  priority: high
  reason: Улеснява депозити и тегления в BGN, което е основна пречка за много български потребители.
- name: Автоматизирано насочване към данъчни консултанти
  priority: low
  reason: Добавя стойност, като помага на клиентите да се справят със сложното данъчно облагане.
