pain_points:
- description: Несигурност в регулаторната рамка и спазване на GDPR изискванията, които водят до юридически рискове за крипто бизнеса.
  severity: high
  solution_hint: Автоматизиран гласов агент може да информира клиенти за актуалните регулаторни промени и да насочва към експерти за съответствие.
- description: Трудност при намиране на надеждни местни партньори за банкови услуги и фиат шлюзове, което ограничава оперативността.
  severity: high
  solution_hint: Агентът може да поддържа база данни с верифицирани местни партньори и да улеснява първоначалния контакт.
- description: Лоша клиентска поддръжка и бавен отговор на запитвания, особено на български език, което влошава доверието.
  severity: medium
  solution_hint: 24/7 гласов агент на български, който незабавно отговаря на често задавани въпроси и ескалира сложни случаи.
- description: Висок риск от измами и фишинг атаки срещу неопитни потребители на българския пазар.
  severity: high
  solution_hint: Агентът може да предоставя в реално време образователни съвети за сигурност и да проверява съмнителни дейности чрез интегрирани системи.
- description: Ограничени познания за данъчно облагане на крипто активи сред българските инвеститори и търговци.
  severity: medium
  solution_hint: Агентът може да дава общи насоки за данъчни задължения и да насочва към специализирани счетоводни услуги.
- description: Волатилност на пазара и липса на локални инструменти за ефективно управление на риска.
  severity: medium
  solution_hint: Агентът може да изпраща персонализирани ценови аларми и анализ на тенденциите на български език.
