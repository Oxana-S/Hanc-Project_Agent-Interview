industry_faq:
- question: Криптовалутите легални ли са в България?
  answer_template: Да, търговията и притежаването на криптовалути са легални в България. Печалбите от тях подлежат на данъчно облагане. Препоръчваме консултация със счетоводител за конкретни случаи.
- question: Как мога да платя данъци от крипто печалби?
  answer_template: Печалбите от продажба на криптовалути се облагат с 10% данък общ доход в България. Можем да ви насочим към партньори за данъчно съветване, специализирани в тази сфера.
- question: Колко време отнема депозит в лева (BGN)?
  answer_template: Депозитите в BGN чрез нашите партньорски шлюзове обикновено се обработват в рамките на няколко минути до 1 работен ден, в зависимост от вашата банка.
- question: Вашата платформа сигурна ли е?
  answer_template: Да, използваме криптиране на банков клас, многофакторно удостоверяване и редовни сигурностни одити. Винаги съветваме потребителите да активират всички налични опции за сигурност.
- question: Поддържате ли стейкинг и какви са лихвите?
  answer_template: Да, предлагаме стейкинг услуги за различни активи. Лихвите варират в зависимост от актива и мрежовите условия. Мога да ви предоставя актуална информация за конкретна криптовалута.
sales_scripts:
- trigger: price_question
  situation: Когато потенциален клиент пита за цени на услугите.
  script: Здравейте! Разбираме, че бюджетът е важен. Нашите решения са персонализирани според вашите нужди - от основна поддръжка за малки обмени до пълна автоматизация за корпоративни клиенти. Основният
    ни пакет започва от около 300 лв. на месец. Мога ли да разбера повече за вашия бизнес, за да ви предложа най-точния вариант?
  goal: Да се избегне пряка цена без контекст и да се събере информация за квалификация на лида.
- trigger: security_concern
  situation: Когато клиент изразява притеснения за сигурността.
  script: Напълно Ви разбирам. Сигурността е от първостепенна важност в крипто пространството. Нашата система включва автоматизирани проверки за измами, KYC верификация, съобразена с GDPR, и незабавни аларми
    при необичайна активност. Работим и с местни партньори за киберсигурност. Бихте ли се чувствали по-спокойно, ако ви разходя през основните ни защити?
  goal: Да се изгради доверие и да се демонстрира експертизата, адресирайки конкретни местни изисквания (GDPR).
- trigger: competitor_mention
  situation: Когато клиент спомене конкуренти като Crypto.bg.
  script: Да, познаваме техните услуги. Те са добре установени за основни обмени. Нашата сила е в автоматизацията и интеграциите. Докато те разчитат на ръчна обработка, ние предлагаме незабавна 24/7 поддръжка
    на български, автоматизирани данъчни отчети за НАП и по-добри връзки с местни фиат шлюзове. Това спестява време и намалява оперативните грешки. Интересувате ли се от ефективност?
  goal: Да се подчертае конкурентното предимство в автоматизацията и локализацията, вместо директна атака.
