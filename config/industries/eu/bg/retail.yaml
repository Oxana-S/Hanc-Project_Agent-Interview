  reason: Намалява разходите за персонал и увеличава обхвата на клиенти.
- name: Поддръжка на клиенти чрез гласови отговори
  priority: high
  reason: Подобрява клиентското изживяване и намалява времето за реакция.
- name: Напомняния за поръчки и промоции
