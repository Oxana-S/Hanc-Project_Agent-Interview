  reason: Поддържа ангажираност на клиентите и увеличава повторни продажби.
- name: Събиране на обратна връзка и проучвания
  priority: medium
  reason: Помага за анализ на удовлетвореността и подобряване на услугите.
- name: Проверка на наличност и статус на поръчки
  priority: low
  reason: Освобождава персонал за по-сложни задачи и предоставя бърза информация.
