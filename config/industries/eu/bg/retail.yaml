industry_faq:
- question: Как AI гласов агент може да помогне на моя retail бизнес?
  answer_template: AI гласовият агент автоматизира рутинни задачи като обаждания,
    поддръжка и напомняния, намалявайки разходите и подобрявайки ефективността.
- question: Колко струва внедряването на такова решение?
  answer_template: Цените започват от 300 BGN месечно, с персонализирани пакети според
    нуждите на вашия бизнес.
- question: Съобразно ли е с GDPR?
  answer_template: Да, нашите решения са проектирани да спазват GDPR изисквания за
    сигурност и поверителност на данни.
- question: Може ли да се интегрира със съществуващите ми системи?
  answer_template: Да, предлагаме интеграции с популярни ERP, POS и CRM системи, използвани
    в България.
- question: Как се измерва ефективността на AI агента?
  answer_template: Чрез отчети за продажби, намаляване на разходите и обратна връзка
    от клиенти, които предоставяме редовно.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цената на услугите.
  script: Здравейте, разбира се. Нашите AI решения за retail започват от 300 BGN месечно,
    като предлагаме персонализирани пакети. Може ли да разберем повече за вашите нужди,
    за да ви предложим най-подходящото?
  goal: Да обясним цената и да насочим разговора към конкретни нужди за продажба.
- trigger: gdpr_concern
  situation: Когато клиент изразява загриженост за GDPR съответствие.
  script: Напълно ви разбираме. Нашите AI агенти са проектирани със строги GDPR протоколи,
    включително криптиране на данни и съгласие от клиенти. Можем да ви предоставим
    подробна документация.
  goal: Да успокоим клиента и да демонстрираме съответствие с местните изисквания.
- trigger: competitor_mention
  situation: Когато клиент споменава конкурент.
  script: Разбираме, че има опции. Нашата сила е в персонализираните решения за българския
    пазар и по-ниските разходи. Например, предлагаме локална поддръжка и бърза интеграция.
  goal: Да подчертаем нашите предимства и да насочим към нашата уникална стойност.
