pain_points:
- description: Висок брой запитвания, но малка част от хората имат реалния бюджет или сериозност за стартиране на бизнес.
  severity: high
  solution_hint: Ранна квалификация на бюджета, региона и мотивацията чрез структурирани въпроси.
- description: Дълъг процес на вземане на решение от страна на клиента, което води до загуба на интерес.
  severity: high
  solution_hint: Автоматични имейл и съобщения за "прогряване", които поддържат интерес и предоставят ценна информация.
- description: Постоянни и повтарящи се въпроси за условията, които заемат много време на търговския екип.
  severity: medium
  solution_hint: Автоматизиран FAQ бот, който незабавно отговаря на основните въпроси и може да изпрати презентация.
- description: Съществуващите франчайзи често се обръщат с едни и същи въпроси за оперативни проблеми, което натоварва поддръжката.
  severity: medium
  solution_hint: Създаване на база знания и автоматичен асистент за поддръжка на партньори.
- description: Трудно проследяване на ефективността на различните рекламни канали за привличане на потенциални франчайзи.
  severity: medium
  solution_hint: Интеграция на асистента с CRM система за автоматично маркиране на източника на лида и статуси в продажбената воронка.
- description: Липса на финансова грамотност у потенциалните инвеститори, което изисква детайлни обяснения на финансовия модел.
  severity: low
  solution_hint: Автоматично изпращане на ясен финансов план и възможност за насочване към специалист.
