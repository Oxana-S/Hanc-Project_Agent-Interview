industry_faq:
- answer_template: Паушалната такса е от 10 000 до 50 000 лв. Роялти таксата е между 4% и 8% от месечния оборот. Може ли да споделите за кой бюджет се обмисляте?
  question: Колко струва една франшиза?
- answer_template: Средният срок на изплащане е между 14 и 24 месеца, в зависимост от местоположението и вашата ангажираност. Имаме примери от партньори в подобни градове.
  question: За колко време ще си изплатя инвестицията?
- answer_template: Бизнес опит е предимство, но не е задължителен. Ние предоставяме изчерпателно обучение - от оперативни процедури до управление на персонал.
  question: Нужен ли ми е опит в бизнеса или в индустрията?
- answer_template: В паушалната такса влиза обучение, бранд ръководство, достъп до софтуерни системи, пакет за маркетингово стартиране и подкрепа през първите 6 месеца.
  question: Какво точно включва паушалната такса?
- answer_template: Разширяваме се активно в страната. За да проверя дали вашият град е свободен, моля, уточнете кой е той?
  question: В кои градове все още има свободни територии?
- answer_template: Изискванията варират, но обикновено търсим площ от 50 кв.м. на натоварено място. Нашият екип ще ви помогне с търсенето и преговорите с наемодатели.
  question: Какви са изискванията към търговското помещение?
- answer_template: Да, спазваме GDPR и всички приложими европейски и български регулации. Имаме стандартизирани договори и ще ви насочим към правен консултант.
  question: Спазвате ли GDPR и имате ли готов договор?
