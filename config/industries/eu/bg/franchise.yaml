sales_scripts:
- goal: Да се квалифицира лида и да се насочи към подходящ мениджър.
  script: Здравейте! Радвам се, че се интересувате от нашата франшиза. За да мога да ви насоча най-точно, може ли да ми кажете в кой град се надявате да развивате бизнеса? Също така, имате ли предварителна
    идея за инвестиционния бюджет, с който разполагате?
  situation: Първоначален контакт след запитване от сайт или реклама.
  trigger: initial_contact
- goal: Да се преодолее възражението "скъпо е" и да се покаже стойността.
  script: Разбирам, че сумата изглежда значителна. Важно е да се има предвид, че тя включва всичко необходимо за стартиране под ключ - обучение, маркетинг, достъп до нашите системи и подкрепа. Освен това
    предлагаме опция за разсрочено плащане на паушалната такса. Сравнено с риска и разходите да започнете самостоятелен бизнес, франшизата ни предлага доказан модел за печалба.
  situation: Клиент споменава, че цената е висока.
  trigger: price_objection
- goal: Да се поддържи интерес и да се насочи към следваща стъпка - финансова среща.
  script: Благодаря, че споделихте тези детайли. Въз основа на вашия интерес и регион, бих ви предложил/а да насрочим кратка среща с нашия бизнес консултант. Той/тя ще ви представи подробен финансов модел,
    базиран на конкретни локации, и ще отговори на всички технически въпроси. Удобно ли е за вас утре следобед или в сряда сутринта?
  situation: Клиент е задал основни въпроси и изглежда ангажиран.
  trigger: warm_lead_handover
