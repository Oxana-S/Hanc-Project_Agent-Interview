industry_faq:
- question: Какви са вашите цени за основна услуга за видеонаблюдение?
  answer_template: Цените започват от 300 BGN за основен пакет, включващ инсталация и базов мониторинг. Предлагаме персонализирани оферти след оценка на вашите нужди.
- question: Съобразявате ли се с GDPR при обработката на данни от системи за сигурност?
  answer_template: Да, всички наши решения са проектирани да отговарят на GDPR изисквания, включително криптиране на данни и ясни политики за поверителност.
- question: Колко време отнема инсталацията на система за контрол на достъпа?
  answer_template: Инсталацията обикновено отнема 3-7 работни дни, в зависимост от размера и сложността на обекта. Предоставяме точни срокове след консултация.
- question: Предлагате ли поддръжка след продажба и каква е цената й?
  answer_template: Да, предлагаме поддръжка 24/7 с различни планове, започващи от 50 BGN месечно. Включва техническа помощ и редовни актуализации.
- question: Можете ли да интегрирате нашите съществуващи системи с вашите решения?
  answer_template: Да, можем да интегрираме повечето стандартни системи. Провеждаме безплатна оценка за съвместимост и предлагаме решения за интеграция.
- question: Какво правите при фалшиви аларми?
  answer_template: Използваме AI технологии за намаляване на фалшивите аларми и автоматично уведомяване само при потвърдени заплахи, спестявайки ресурси.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за начални цени на услуги за сигурност.
  script: Здравейте! Благодаря за интереса. Нашите цени започват от 300 BGN за основен пакет, като предлагаме безплатна оценка за персонализирана оферта, която отчита вашите специфични нужди и бюджет.
  goal: Да насочим клиента към консултация и да демонстрираме гъвкавост в ценообразуването.
- trigger: service_inquiry
  situation: Клиент се интересува от видеонаблюдение за малък бизнес.
  script: Здравейте! За малкия ви бизнес, препоръчваме нашия основен пакет за видеонаблюдение, който включва висококачествени камери и 24/7 мониторинг. Можем да обсъдим допълнителни опции като облачно съхранение
    и интеграция с GDPR.
  goal: Да предложим конкретно решение и да подчертаем предимствата като съобразяване с GDPR.
- trigger: competitor_mention
  situation: Клиент споменава, че разглежда и други доставчици като Securitas.
  script: Разбирам, че имате избор. Нашата сила е в персонализираните решения и локалната поддръжка, която предлагаме на конкурентни цени. Съсредоточаваме се върху интеграция и съобразяване с GDPR, което
    може да ви спести време и пари.
  goal: Да различим нашата оферта от конкурентите чрез персонализация и локални предимства.
- trigger: compliance_concern
  situation: Клиент изразява загриженост относно GDPR съответствие.
  script: Здравейте! Важно е да спазвате GDPR. Нашите системи са проектирани специално за това, с автоматизирани отчети и криптиране. Можем да ви помогнем да намалите рисковете и да избегнете глоби.
  goal: Да убедим клиента, че нашето решение отговаря на регулаторните изисквания и предлага допълнителна защита.
