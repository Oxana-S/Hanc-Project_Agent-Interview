- name: Онлайн платформи за директни продажби и разплащане
  examples:
  - ePay.bg
  - MobilPay
  priority: medium
industry_faq:
- question: Какви са вашите цени за основна погребална услуга?
  answer_template: Нашите цени започват от около [основна сума] лв. и зависят от избора
    на услуги като транспорт, ковчег и допълнителни елементи. Можем да ви предложим
    безплатна консултация за персонализирана оферта.
- question: Можете ли да се погрижите за всички необходими документи?
  answer_template: Да, нашите специалисти ще ви помогнат с попълването и подаването
    на всички необходими документи към общината и други институции.
- question: Предлагате ли услуги за кремация?
  answer_template: Да, предлагаме пълна организация на кремация, включително транспортиране
    до крематориума и избор на урна.
- question: Работите ли в неработни дни и празници?
  answer_template: Да, предлагаме 24/7 спешна телефонна линия. Нашият AI агент може
    да ви запише данните незабавно, а специалист ще се свърже с вас в рамките на 30
    минути.
- question: Имате ли опция за предварително планиране на погребение?
  answer_template: Да, предлагаме програми за предварително планиране, което улеснява
    семейството ви в бъдеще и фиксира днешните цени.
- question: Как се извършва плащането?
  answer_template: Приемаме плащания в брой, с банков превод и с кредитна/дебитна
    карта онлайн. Предлагаме и възможност за разсрочено плащане.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цена при първоначален контакт.
  script: Разбирам, че цената е важен фактор в този труден момент. За да ви дам точна
    оферта, мога ли да ви задам няколко въпроса за предпочитанията ви? Например, предпочитате
    ли традиционно погребение или кремация? Това ще ми помогне да ви предложа най-подходящия
    и прозрачен пакет.
  goal: Да ангажира клиента в разговор и да събере информация за по-точна и конкурентна
    оферта, вместо да дава обща цена.
- trigger: busy_signal
  situation: Когато агентът установи, че телефона на фирмата е зает или не се вдига.
  script: Здравейте, това е автоматизирана система от [Вашата фирма]. Забелязахме,
    че не успяхме да се свържем с вас директно. Можем да ви запишем вашите данни и
    да ви насочим към нашата онлайн форма за незабавна помощ. Бихте ли искали това,
    или да ви позвъним обратно в определен час?
  goal: Да не се губят потенциални клиенти и да се предложи алтернативен начин за
    комуникация.
- trigger: competitor_mention
  situation: Когато клиент спомене конкурент.
  script: Разбирам, че имате избор. Нашата специалност е персонализираното обслужване
    и грижата за всички детайли, за да спестим допълнителен стрес на вашето семейство.
    Предлагаме и пълна прозрачност на разходите без скрити такси. Бихте ли позволили
    да ви разкажа как бихме подходили към вашата конкретна ситуация?
  goal: Да се диференцира от конкурента чрез стойност и качество на услугата, а не
    само цена.
- trigger: callback_request
  situation: Когато клиент поиска обратна връзка от човек.
  script: Разбира се. За да подготвим нашия специалист, мога ли да ви запиша името
    на починалия и ваш телефон? Специалистът ще се свърже с вас в рамките на следващите
    30 минути с първоначална информация и съчувствие.
  goal: Да се съберат необходимите първични данни, за да бъде последващото обаждане
    по-ефективно и съчувствително.
