pain_points:
- description: Голямо количество ръчно попълване на документи за смъртни случаи и
    регулаторни изисквания.
  severity: high
  solution_hint: Автоматизирано попълване на формуляри и събиране на информация чрез
    AI агент.
- description: Неорганизирани запитвания от клиенти в неработно време, които изискват
    незабавно обслужване.
  severity: medium
  solution_hint: 24/7 гласов агент за записване на първоначални данни и насочване
    към специалист.
- description: Трудности при координиране на множество доставчици (цветя, музиканти,
    свещеници, транспорт).
  severity: high
  solution_hint: AI агент за планиране и потвърждаване на всички услуги автоматично.
- description: Пропуснати последващи обаждания до роднини за допълнителни услуги или
    обратна връзка.
  severity: medium
  solution_hint: Автоматизирани последващи обаждания и анкети за удовлетвореност.
- description: Често грешки в графиците на персонала и претоварване по време на пикови
    периоди.
  severity: medium
  solution_hint: Интеграция с работен график и оптимизиране на разписанията от агента.
- description: Конкуренция от нови онлайн платформи, предлагащи по-ниски цени и прозрачност.
  severity: high
  solution_hint: Агент, който подчертава качеството и персонализираните услуги при
    обаждания.
typical_services:
- Организиране на церемония по избор
- Погребална количка и транспорт
- Кремация и урни
- Цветни аранжименти и венци
- Обявление в медиите и некролози
- Музикално и религиозно обслужване
- Помощ с юридическите документи и разрешения
- Последваща грижа и поддръжка за семейството
- Продажба на паметни плочи и надгробни камъни
- Осигуряване на поминални трапези
recommended_functions:
- name: Автоматизирано записване на първоначални данни за починал
  priority: high
  reason: Намалява натоварването на персонала и улавя клиенти при първия контакт,
    дори извън работно време.
- name: Интеграция с държавни регистри за автоматично попълване на документи
  priority: high
  reason: Намалява бюрократичните грешки и спестява време на служителите.
- name: Разпознаване на емоционалното състояние на клиента
  priority: medium
  reason: Позволява на агента да адаптира тона и да прехвърля чувствителни обаждания
    към човешки оператор.
- name: Автоматизирано планиране и потвърждаване на доставчици
  priority: high
  reason: Оптимизира координацията между всички страни, участващи в погребението.
- name: Последващи обаждания за обратна връзка и предложения за допълнителни услуги
  priority: medium
  reason: Подобрява клиентското обслужване и увеличава възможностите за допълнителни
    продажби.
- name: Многоезична поддръжка (български, турски, ромски)
  priority: low
  reason: Важно за регионално обслужване на разнообразното население в България.
