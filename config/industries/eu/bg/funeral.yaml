- objection: Не мисля, че можем да си го позволим.
  response: 'Инвестицията е минимална. Да ви дам пример: ако само един клиент на месец
    не се свърже, защото телефона е бил зает, това е загуба от над 1500 лв. Нашият
    агент предотвратява точно това и се изплаща за месец.'
