industry_faq:
- question: Какви са вашите цени за наем на яхта за един ден?
  answer_template: Цените варират в зависимост от размера на яхтата и сезона. Например,
    през лятото стандартна яхта може да струва между 500 и 1500 BGN на ден. Можем
    да ви предложим персонализирана оферта след като разберем вашите нужди.
- question: Предоставяте ли услуги за спешен ремонт на лодки?
  answer_template: Да, предлагаме спешни ремонтни услуги чрез нашата мрежа от партньори.
    Обадете се на нашия гласов агент, който ще ви насочи към най-близкия доставчик
    и ще ви информира за очакваните срокове и цени.
- question: Имате ли опция за онлайн резервации?
  answer_template: Да, нашата система поддържа онлайн резервации. Можете да използвате
    гласовия ни агент или уебсайта за бърза и удобна резервация, включително плащане
    в BGN.
- question: Как се справяте с GDPR и други регулации в България?
  answer_template: Спазваме стриктно GDPR и местните изисквания. Нашият гласов агент
    може да ви предостави информация за политиките ни за поверителност и да ви помогне
    с документи за съответствие.
- question: Предлагате ли обучения за морски права?
  answer_template: Да, сътрудничим си с лицензирани учебни центрове. Гласовият ни
    агент може да ви запознае с наличните курсове, графици и цени в BGN.
- question: Можете ли да обслужвате клиенти, които не говорят български?
  answer_template: Абсолютно. Нашият гласов агент поддържа множество езици, включително
    английски, руски и немски, за да осигури плавно обслужване на международни клиенти.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цени на услуги като наем на яхта или ремонт.
  script: Здравейте, благодаря за интереса! Цените ни са конкурентни и в зависимост
    от вашите нужди. Например, основен пакет за наем може да започва от 300 BGN на
    ден. Може ли да разберем повече за вашите изисквания, за да ви предложим най-добрата
    оферта?
  goal: Да ангажира клиента в разговор и да събере информация за персонализирана оферта.
- trigger: service_inquiry
  situation: Клиент се интересува от конкретна услуга, като рибарешки тур или ремонт.
  script: Здравейте, разбираме, че търсите [услуга]. Ние предлагаме висококачествени
    услуги с гарантирано удовлетворение. Можем да ви свържем с наши експерти или да
    ви предоставим повече детайли. Какви са вашите срокове и бюджет в BGN?
  goal: Да идентифицира нуждите на клиента и да го насочи към подходящо решение.
- trigger: competitor_mention
  situation: Клиент споменава конкурент или сравнява оферти.
  script: Здравейте, радваме се, че изследвате опциите. Нашата разлика е в персонализираната
    поддръжка и автоматизацията, която намалява разходите и времето. Например, с нашия
    гласов агент може да спестите до 20% административни разходи. Искате ли да ви
    покажем как?
  goal: Да подчертае уникалните предимства и да стимулира интерес.
- trigger: urgency_need
  situation: Клиент има спешна нужда, като повреда на лодка.
  script: Здравейте, разбираме спешността. Нашият гласов агент може незабавно да ви
    насочи към най-близкия ремонтен център и да ви информира за наличности и цени
    в BGN. Можем да започнем веднага?
  goal: Да предостави бързо решение и да изгради доверие.
