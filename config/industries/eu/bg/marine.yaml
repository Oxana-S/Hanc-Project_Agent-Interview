pain_points:
- description: Сезонност на бизнеса, която води до нестабилни приходи през зимните
    месеци.
  severity: high
  solution_hint: Автоматизирани гласови агенти могат да управляват резервации и да
    предлагат оферти извън сезона, поддържайки клиентски интерес.
- description: Високи разходи за поддръжка и ремонт на кораби и яхти.
  severity: high
  solution_hint: Гласовият агент може да насочва клиенти към предварително одобрени
    доставчици и да автоматизира запитвания за услуги, намалявайки времето за реакция.
- description: Сложни регулаторни изисквания, включително GDPR и местни морски норми.
  severity: medium
  solution_hint: Агентът може да предоставя актуална информация за съответствие и
    да насочва клиенти към експерти, спестявайки административен товар.
- description: Липса на ефективна комуникация с клиенти, особено за международни туристи.
  severity: medium
  solution_hint: Многоезични гласови агенти могат да обработват запитвания и резервации
    на различни езици, подобрявайки обслужването.
- description: Конкуренция от други черноморски дестинации, която намалява цените
    и маржовете.
  severity: high
  solution_hint: Автоматизирани маркетингови кампании и персонализирани оферти чрез
    гласов агент могат да увеличат лоялността.
- description: Забавяния в доставките на части и оборудване поради логистични предизвикателства.
  severity: medium
  solution_hint: Агентът може да следи статуса на поръчки и да уведомява клиенти в
    реално време, намалявайки несигурността.
