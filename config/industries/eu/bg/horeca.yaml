sales_scripts:
- goal: Да преодолеем възражението за цената, като демонстрираме бърза ROI.
  script: Разбирам, че бюджетите са важни. Всъщност, много от нашите клиенти от Horeca сектора откриват, че ние спестяваме пари, вместо да струваме. Например, ако нашият агент ви спести дори 2 часа на ден
    на служител да вдига телефона, това са около 300 лева на месец, докато нашият план започва от 80 лева. Освен това, намалявайки no-show с 10-15%, вие директно увеличавате приходите. Можем да започнем
    с 14-дневен пробен период без такса, за да видите реалния ефект.
  situation: Когато потенциалният клиент изрази загриженост относно цената или бюджета.
  trigger: price_objection
- goal: Да демонстрираме как решаваме конкретен остър проблем на клиента.
  script: Чух, че проблемът с no-show ви коства значителни приходи. Нашият агент автоматично изпраща SMS/Viber напомняне 24 и 2 часа преди резервацията и изисква потвърждение. Това намалява no-show средно
    с над 15%. Също така, освобождава вашите сервитьори да се концентрират върху гостите в заведението, вместо да пишат на хартия. Искате ли да ви покажа как работи потвърждаването в действие?
  situation: Когато клиентът спомене проблем с no-show или претоварен персонал по време на пикове.
  trigger: pain_point_mentioned
- goal: Да предложим безрисков начин за тестване на решението.
  script: Най-добрият начин да оцените стойността е да го видите в действие във вашия бизнес. Предлагаме ви 14-дневен пробен период без задължения. Ние ще настроим агента според вашите менюта, работно време
    и процедури за резервация. Вие просто ще наблюдавате как той обработва обажданията и ще следите намалението на пропуснатите резервации. Ако не видите полза, просто спираме. За кой телефонен номер да
    направя настройките за тестване?
  situation: В края на демонстрацията или когато клиентът е заинтересован, но се колебае.
  trigger: trial_close
