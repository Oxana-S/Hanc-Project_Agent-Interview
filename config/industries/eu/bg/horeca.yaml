typical_objections:
- objection: Няма свободни маси за този час.
  response: Мога да проверя за свободни маси 30 минути по-рано или по-късно. Или да ви запиша в списъка за изчакване и да ви уведомя веднага при освобождаване?
- objection: Доставката ви е твърде бавна.
  response: В пиковите часови това може да е така. Мога да ви предложа опция за самовземане, която обикновено е готова за 15-20 минути. Или да ви информирам за очакваното време точно сега?
- objection: Цените ви са високи.
  response: Разбира се, фокусът ни е върху качеството на продуктите и обслужването. Въпреки това, имаме бизнес ланч от 12 лева всеки работен ден. Също така имаме борсова програма с отстъпки за редовни гости.
