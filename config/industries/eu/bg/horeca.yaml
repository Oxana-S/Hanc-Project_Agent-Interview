competitors:
- name: Glovo
  positioning: Голям глобален играч с широко покритие
  strengths:
  - Много голяма мрежа от ресторанти и магазини
  - Развита система за плащане и проследяване
  - Навикнали потребители
  weaknesses:
  - Високи комисионни за ресторантите
  - Генерично предлагане без индивидуален подход
  - Понякога закъснения в доставките
  our_differentiation: Директна връзка с клиента, по-ниски такси, възможност за персонализирани услуги и промоции
- name: Foodpanda
  positioning: Голям международен доставчик, фокусиран в София и големи градове
  strengths:
  - Силно присъствие в центъра на София
  - Маркетинг бюджет и узнаваемост
  - Лесен за използване интерфейс
  weaknesses:
  - Ограничено покритие извън големите градове
  - Конкуренция с други платформи за време и внимание
  - Промоционални модели, които натоварват ресторантите
  our_differentiation: Фокус върху взаимоотношенията с местния бизнес, цялостни решения за автоматизация, не само доставка
- name: ReSto.bg
  positioning: Локална платформа за онлайн резервации
  strengths:
  - Специализирана за резервации
  - Локално разбиране на пазара
  - Добри взаимоотношения с ресторанти
  weaknesses:
  - Ограничени функционалности (само резервации)
  - По-малко известна на крайния потребител
  - По-ниска степен на автоматизация
  our_differentiation: Интегрирано решение за резервации, разговори, FAQ и продажби, което замества повече от една система
