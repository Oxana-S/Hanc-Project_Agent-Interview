pain_points:
- description: Голям брой обаждания за резервации през пиковите часове (обяд/вечеря), което претоварва персонала
  severity: high
  solution_hint: Автоматизирана система за резервации 24/7 чрез гласов агент
- description: No-show при резервации (до 25%), което води до загуба на приходи
  severity: high
  solution_hint: Автоматични потвърждения и напомняния чрез SMS/Viber преди резервацията
- description: Трудно намиране и задържане на квалифициран сервитьорски и кухненски персонал, особено извън сезона
  severity: high
  solution_hint: Агентът поема рутинни запитвания, освобождавайки персонала за важни задачи
- description: Високи комисионни на платформите за доставка (Glovo, Foodpanda), които намаляват маржа
  severity: medium
  solution_hint: Директно приемане на поръчки за доставка/самовземане чрез агента, заобикаляйки платформите
- description: Промотирането на дневно меню, сезонни оферти и промоции е неефективно и отнема време
  severity: medium
  solution_hint: Исходящи разговори/съобщения до лоялни клиенти с персонализирани оферти
- description: Ръчното записване на поръчки и резервации върху хартия води до грешки и объркване
  severity: low
  solution_hint: Директна интеграция на агента със софтуера за управление, автоматично записване на данните
