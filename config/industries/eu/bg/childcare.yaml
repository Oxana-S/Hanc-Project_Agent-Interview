industry_faq:
- question: Какви са работните часове на детската градина?
  answer_template: Нашата детска градина работи от понеделник до петък от 7:00 до
    19:00 часа, с възможности за гъвкави графици.
- question: Какви са месечните такси и какво включват?
  answer_template: Месечните такси варират между 300 и 800 BGN в зависимост от възрастта
    и услугите. Включват хранене, занимания и базова грижа.
- question: Какви мерки за безопасност прилагате?
  answer_template: Прилагаме строги протоколи за безопасност, включително видео наблюдение,
    контрол на достъпа и обучен персонал за първа помощ.
- question: Имате ли сертификати и лицензи?
  answer_template: Да, сме лицензирани от Министерството на образованието и спазваме
    всички местни и GDPR изисквания.
- question: Предлагате ли храна за деца с алергии?
  answer_template: Да, предлагаме индивидуални менюта за деца с алергии, координирани
    с родители и специалисти.
- question: Как се обработват данните на децата?
  answer_template: Данните се обработват съгласно GDPR, с криптиране и ограничен достъп
    само за упълномощен персонал.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени на услугите
  script: Здравейте! Разбираме, че цените са важни. Нашите такси започват от 400 BGN
    на месец за базови услуги и могат да се персонализират според вашите нужди. Искате
    ли да ви разкажа повече за включените ползи?
  goal: Да се демонстрира стойността и гъвкавостта на ценообразуването.
- trigger: service_details
  situation: Когато клиент се интересува от конкретни услуги
  script: Здравейте! Предлагаме разнообразни услуги като цялодневна грижа, занимания
    и транспорт. Кои аспекти са най-важни за вас? Мога да ви насоча към оптималния
    пакет.
  goal: Да се идентифицират нуждите на клиента и да се предложи подходящо решение.
- trigger: competitor_mention
  situation: Когато клиент споменава конкурент
  script: Здравейте! Радвам се, че сте проучили пазара. Нашата разлика е в персонализираните
    AI инструменти, които намаляват разходите и подобряват комуникацията. Искате ли
    да ви покажа как това може да ви спести време и пари?
  goal: Да се подчертае уникалната стойност и конкурентно предимство.
