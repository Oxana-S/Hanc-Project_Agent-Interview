pain_points:
- description: Липса на квалифициран персонал в детските градини
  severity: high
  solution_hint: AI гласовият агент може да автоматизира процеса на набиране и преглед
    на кандидатури, спестявайки време.
- description: Висока текучество на персонала поради ниски заплати
  severity: high
  solution_hint: Агентът може да управлява комуникация с родителите за намаляване
    на натоварването на персонала.
- description: Сложни регулаторни изисквания и GDPR съобразност
  severity: medium
  solution_hint: AI агентът може да предоставя автоматизирани напомняния и отчети
    за спазване на правила.
- description: Неефективна комуникация с родителите относно събития и плащания
  severity: medium
  solution_hint: Автоматизирани известия и обаждания за важни събития или просрочени
    плащания.
- description: Ръчно управление на графици и резервации, което води до грешки
  severity: low
  solution_hint: Интеграция с календарни системи за автоматично планиране и потвърждения.
- description: Трудности при събирането на такси и просрочени плащания
  severity: medium
  solution_hint: AI агентът може да извършва автоматични обаждания за напомняне за
    плащания.
