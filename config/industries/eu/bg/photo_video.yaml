pain_points:
- description: Висока конкуренция на пазара, което намалява маржовете на печалба.
  severity: high
  solution_hint: Автоматизиране на маркетингови кампании и таргетиране на нови клиенти
    чрез AI гласов агент.
- description: Сезонност на търсенето, с пикове през лятото и спад през зимата.
  severity: medium
  solution_hint: Използване на AI агент за управление на резервациите и предлагане
    на оферти извън сезона.
- description: Управлението на множество запитвания от клиенти, особено за цени и
    наличност.
  severity: high
  solution_hint: AI гласов агент може да отговаря на често задавани въпроси и да насочва
    клиенти към онлайн календар.
- description: Загуба на време при координиране на срещи и подготвяне на договори.
  severity: medium
  solution_hint: Автоматизиране на планирането на срещи и изпращането на договори
    чрез електронен подпис.
- description: Трудности при следенето на плащания и фактуриране.
  severity: low
  solution_hint: Интеграция на AI агент със софтуер за счетоводство за автоматично
    напомняне за плащания.
- description: Ограничени ресурси за отговор на клиенти извън работно време.
  severity: medium
  solution_hint: AI гласов агент работи 24/7, за да обслужва клиенти и да запазва
    потенциални продажби.
