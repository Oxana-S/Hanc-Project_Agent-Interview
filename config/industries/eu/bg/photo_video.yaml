industry_faq:
- question: Колко струва сватбена фотография?
  answer_template: Цените варират в зависимост от пакета и опита. Обикновено започват
    от 1000 лв. за базов пакет.
- question: Какво включва вашият пакет за видеография?
  answer_template: Нашите пакети включват запис, монтаж и цял ден покритие. Предлагаме
    персонализирани опции.
- question: Можете ли да снимате извън София?
  answer_template: Да, пътните разходи са включени в определени пакети или се таксуват
    допълнително.
- question: Колко време отнема получаването на готовите снимки?
  answer_template: Обикновено доставяме снимките в рамките на 2-4 седмици след събитието.
- question: Предлагате ли пробни снимки?
  answer_template: Да, организираме пробни сесии за да оцените нашия стил, обикновено
    срещу символична такса.
- question: Как се справяте с лоши метеорологични условия?
  answer_template: Имаме резервни планове за закрити пространства и застраховка за
    отмяна при екстремни условия.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени на услуги.
  script: Здравейте, благодаря за интереса! Цените ни зависят от вашите нужди. Можете
    ли да опишете събитието, за да ви предложим най-подходящия пакет?
  goal: Да разберем нуждите на клиента и да насочим към персонализирана оферта.
- trigger: availability_check
  situation: Когато клиент пита за наличност за конкретна дата.
  script: Здравейте, ще проверя наличността за вашата дата моментално. Имате ли предпочитания
    за час или място?
  goal: Да проверим наличност и да започнем процеса на резервация.
- trigger: service_details
  situation: Когато клиент иска подробности за конкретна услуга.
  script: Разбира се! Например за сватбена фотография, нашият стандартен пакет включва
    8 часа работа, онлайн галерия и 300 редактирани снимки. Искате ли да ви изпратя
    пълна информация?
  goal: Да предоставим ясна информация и да стимулираме интерес.
