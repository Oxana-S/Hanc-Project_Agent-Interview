pain_points:
- description: Високи операционни разходи за гориво и поддръжка
  severity: high
  solution_hint: Гласовият агент може да оптимизира разходите чрез автоматизирани
    отчети и препоръки.
- description: Сложни регулаторни изисквания на ЕС и България, включително GDPR
  severity: high
  solution_hint: Агентът може да предоставя актуална информация и напомняния за спазване
    на правилата.
- description: Недостиг на квалифициран персонал, като пилоти и технически специалисти
  severity: medium
  solution_hint: Автоматизирани системи за набиране и обучение на персонал.
- description: Лоша клиентска услуга поради езикови бариери и бавни отговори
  severity: medium
  solution_hint: Гласов агент на български за бърза поддръжка и резервации.
- description: Остарели технологични системи, трудно интегрируеми
  severity: low
  solution_hint: Интеграция с местни софтуерни системи за подобрена ефективност.
- description: Сезонни колебания в търсенето, особено в туристическите периоди
  severity: medium
  solution_hint: Автоматизирано управление на разписанията и ценообразуването.
- description: Конкуренция от нискотарифни авиокомпании
  severity: high
  solution_hint: Персонализирани маркетингови кампании и оферти за лоялност.
