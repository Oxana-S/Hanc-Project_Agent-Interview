industry_faq:
- question: Какви са вашите цени за полети до София?
  answer_template: Цените варират в зависимост от сезона и предварителността. Мога
    да ви предложа актуални оферти.
- question: Предлагате ли услуги за групи или бизнес клиенти?
  answer_template: Да, имаме специализирани пакети за групи и бизнес авиация. Мога
    да ви съдействам с детайли.
- question: Как се справяте с отменени полети?
  answer_template: При отменени полети, автоматично уведомяваме клиентите и предлагаме
    алтернативи.
- question: Имате ли поддръжка на български език?
  answer_template: Да, нашият гласов агент говори български и е наличен 24/7 за помощ.
- question: Какви са изискванията за багаж?
  answer_template: Багажните правила зависят от класа и дестинацията. Мога да ви предоставя
    точна информация.
- question: Предлагате ли обучение за авиационен персонал?
  answer_template: Да, предлагаме курсове за пилоти и екипаж, сертифицирани в България.
- question: Как се обработват личните данни според GDPR?
  answer_template: Спазваме строги GDPR процедури за защита на данните. Всички данни
    са криптирани.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цени на полети или услуги.
  script: Здравейте! Разбирам, че искате да знаете цените. Въз основа на вашите нужди,
    мога да ви предложа персонализирана оферта. Например, за чартърни полети, цените
    започват от 5000 BGN. Искате ли да обсъдим подробности?
  goal: Да превърнем запитването в продажба чрез персонализирана оферта.
- trigger: service_inquiry
  situation: Клиент се интересува от конкретни услуги като товарни превози.
  script: Благодаря за интереса! Специализираме се в товарни услуги с фокус в България
    и ЕС. Можем да оптимизираме вашата логистика и да намалим разходите. Искате ли
    да ви изпратя повече информация?
  goal: Да демонстрираме експертиза и да стимулираме задълбочено обсъждане.
- trigger: objection_cost
  situation: Клиент възразява, че услугите са твърде скъпи.
  script: Разбирам притесненията ви относно цената. Нашите услуги включват автоматизация,
    която намалява оперативните разходи с до 30%. Например, може да спестите 1000
    BGN месечно на персонал. Искате ли да ви покажа ROI изчисление?
  goal: Да преодолеем възражението, като подчертаем ROI и икономии.
- trigger: compliance_concern
  situation: Клиент се притеснява за GDPR съответствие.
  script: Важно е да се спазват GDPR изискванията. Нашият гласов агент има вградени
    функции за мониторинг и отчети, които помагат да се избегнат глоби. Можем да ви
    помогнем да сте винаги в съответствие.
  goal: Да осигурим доверие и да демонстрираме добавена стойност.
- trigger: new_customer
  situation: Първоначален контакт с потенциален клиент.
  script: Здравейте! Ние сме експерти в автоматизация на авиационния бизнес в България.
    Помагаме на компании като вашата да намалят разходите и да подобрят обслужването.
    Можем ли да насочим кратък разговор за вашите нужди?
  goal: Да установим връзка и да разберем нуждите на клиента.
