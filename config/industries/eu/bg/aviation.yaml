typical_objections:
- objection: Това е твърде скъпо за нашия бюджет.
  response: Разбирам. Но инвестицията в автоматизация може да ви спести пари в дългосрочен
    план. Например, може да намалите разходите за персонал с хиляди лева месечно.
- objection: Не вярвам, че технологията ще работи в България.
  response: Нашите решения са адаптирани за българския пазар, с локални интеграции
    и поддръжка на български. Имаме успешни случаи с местни компании.
- objection: Вече използваме друг софтуер.
  response: Чудесно! Нашият гласов агент може да се интегрира с вашите съществуващи
    системи, за да подобри ефективността, без да променяте всичко.
- objection: Нямаме време за внедряване на нови технологии.
  response: Внедряването е бързо и безболезнено, с минимални смущения. Ние се грижим
    за целия процес, така че вие да се фокусирате върху бизнеса.
- objection: Притесняваме се за сигурността на данните с GDPR.
  response: Напълно ви разбирам. Нашите системи са проектирани да спазват GDPR, с
    криптиране и редовни одити. Можем да ви предоставим детайли за мерките.
