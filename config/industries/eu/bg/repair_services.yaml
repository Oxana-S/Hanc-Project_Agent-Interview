industry_faq:
- question: Колко време отнема един ремонт?
  answer_template: Времето за ремонт зависи от вида на повредата. Обикновено отнема
    между 1 и 5 работни дни. Можем да ви предоставим по-точна оценка след диагностика.
- question: Какви са вашите цени за ремонт?
  answer_template: Нашите цени варират в зависимост от услугата и необходимите части.
    Обикновено започват от 50 лв. за прости ремонти. Можем да ви предложим безплатна
    оценка.
- question: Предоставяте ли гаранция за ремонтите?
  answer_template: Да, предоставяме гаранция от 6 месеца до 1 година за нашите ремонти,
    в зависимост от услугата. Детайлите са включени в договора.
- question: Работите ли в извънработно време или през уикенда?
  answer_template: Да, предлагаме услуги извън стандартните работни часове с допълнителна
    такса. Можете да резервирате час онлайн или чрез обаждане.
- question: Как мога да следя статуса на моя ремонт?
  answer_template: Можете да следете статуса онлайн чрез нашата платформа или да получите
    автоматични известия по имейл или SMS.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени на ремонтни услуги.
  script: Здравейте! Благодаря за интереса. Цените ни варират в зависимост от вида
    ремонт, но обикновено започват от 50 лв. за основни услуги. Можем да ви предложим
    безплатна диагностика за точна оценка. Бихте ли искали да запазите час?
  goal: Да се предостави ясна ценова информация и да се насочи клиента към следваща
    стъпка.
- trigger: scheduling_request
  situation: Когато клиент иска да запази час за ремонт.
  script: Разбира се! За да ви насочим към най-близкия наличен техник, моля кажете
    ми вашия регион и вида на устройството за ремонт. След това мога да ви предложа
    няколко възможни дати.
  goal: Да се улесни резервирането и да се гарантира ефективно планиране.
- trigger: service_inquiry
  situation: Когато клиент пита за конкретни ремонтни услуги.
  script: Здравейте! Ние предлагаме широк спектър от ремонтни услуги, включително
    ремонт на домакински уреди, електроника и др. За кое устройство се нуждаете от
    помощ? Мога да ви предоставя подробности и да ви насоча.
  goal: Да се идентифицират нуждите на клиента и да се предложи подходяща услуга.
