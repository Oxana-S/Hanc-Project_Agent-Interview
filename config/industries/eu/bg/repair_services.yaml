pain_points:
- description: Трудно планиране на ремонти заради непредвидими запитвания и липса
    на система.
  severity: high
  solution_hint: Автоматизирано планиране на срещи и управление на графици чрез гласов
    агент.
- description: Високи разходи за обаждания и обслужване на клиенти, които не водят
    до продажби.
  severity: medium
  solution_hint: Филтриране на запитвания и насочване към подходящи услуги, намалявайки
    времето на операторите.
- description: Липса на квалифицирани техници в определени региони, водещо до забавяне
    на ремонтите.
  severity: high
  solution_hint: Оптимизиране на разпределението на техници и изпращане на автоматични
    известия за наличност.
- description: Неясно ценообразуване, което създава объркване при клиентите и намалява
    доверието.
  severity: medium
  solution_hint: Предоставяне на точни ценови оценки и информация за услуги чрез гласов
    агент.
- description: Проблеми със следенето на поръчки и статуси на ремонти, водещи до недоволство
    на клиенти.
  severity: high
  solution_hint: Интеграция с системи за управление на поръчки и автоматични актуализации
    за клиенти.
- description: Сезонни колебания в търсенето, трудно предвидими за управление на ресурси.
  severity: low
  solution_hint: Анализ на данни и прогнозиране на търсенето за по-добро планиране.
