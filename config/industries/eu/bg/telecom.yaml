pain_points:
- description: Висок процент на отпадане на клиенти (churn) поради агресивна конкуренция
    и лоша клиентска услуга.
  severity: high
  solution_hint: Автоматизирани звънки за задържане на клиенти и проверка на удовлетвореността.
- description: Дълги чакания в call центровете и неудовлетворително обслужване водят
    до негативни ревюта и загуба на клиенти.
  severity: high
  solution_hint: AI гласов агент може да обработва рутинни запитвания 24/7, намалявайки
    натоварването.
- description: Ръчна обработка на поръчки за нови услуги или промени в абонамента
    е бавна и податлива на грешки.
  severity: medium
  solution_hint: Автоматизация на процеса на поръчка и активиране чрез гласови команди.
- description: Неефективно управление на просрочени сметки и неплатени такси.
  severity: medium
  solution_hint: Автоматизирани напомняния за плащане и опции за разсрочено плащане
    през гласов агент.
- description: Трудност при обясняването на сложни тарифни пакети и технически условия
    на по-възрастни клиенти.
  severity: medium
  solution_hint: Гласов агент с просто обяснение на пакети и възможност за препращане
    към човек при нужда.
- description: Липса на персонализирани оферти за съществуващи клиенти, което намалява
    възможностите за кръстосани продажби.
  severity: low
  solution_hint: AI агент анализира историята на клиента и предлага подходящи ъпгрейди
    или допълнителни услуги.
- description: Сложност при координиране на визити на технически екипи за инсталации
    и ремонти.
  severity: low
  solution_hint: Автоматизирано насрочване и потвърждение на часове, с интеграция
    към календар на екипа.
typical_services:
- Мобилна телефония (постплащане и предплащане)
- Фиксиран интернет (оптичен, DSL, кабелен)
- Телевизия по IPTV или цифрова
- Фиксирана телефония
- Комбинирани пакети (интернет, ТВ, телефон)
- Корпоративни телекомуникационни решения
- Обслужване на центрове за данни и мрежова инфраструктура
- Услуги за роуминг и международни разговори
- Продажба и поддръжка на оборудване (модеми, рутери, телефони)
- Допълнителни услуги (облачно съхранение, сигурност, стрийминг акаунти)
recommended_functions:
- name: Обработка на клиентски заявки и оплаквания
  priority: high
  reason: Намалява натоварването на човешките оператори и подобрява времето за реакция.
- name: Автоматизирани продажби и ъпсел
  priority: high
  reason: Генерира приходи като предлага нови услуги на съществуващи клиенти по време
    на разговор.
- name: Напомняне за плащане и управление на просрочени сметки
  priority: high
  reason: Подобрява cash flow и намалява лошите дългове.
- name: Насрочване на технически визити
  priority: medium
  reason: Оптимизира работния график на екипите и подобрява удовлетвореността на клиентите.
- name: Събиране на обратна връзка след разговор с поддръжка или техническа намеса
  priority: medium
  reason: Позволява бързо откриване на проблемни области.
- name: Проверка на наличност и покритие на мрежата по адрес
  priority: low
  reason: Ускорява първоначалния контакт с потенциален клиент.
