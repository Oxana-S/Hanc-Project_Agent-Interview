typical_objections:
- objection: Не се доверявам на автоматизирани системи и предпочитам да говоря с човек.
  response: Напълно Ви разбирам. Нашият гласов агент е проектиран да обработва рутинни
    задачи, за да освободи нашите служители за по-сложни и лични въпроси като Вашия.
    Винаги можете да попитате за връзка с човек.
- objection: Вече имаме договор с друг оператор и е сложно да се смени.
  response: Процесът на преминаване е много опростен. Ние се грижим за цялата администрация,
    включително портабилността на номера. Освен това, често покриваме таксите за ранен
    преход. Струва си да прецените ползите.
- objection: Цените ви са твърде високи в сравнение с оферта, която получих.
  response: Цената е важна, но нека сравним какво точно включват пакетите. Нашата
    оферта често включва допълнителни гаранции, по-добра поддръжка или фиксирана цена
    за по-дълъг период, което спестява пари в дългосрочен план.
