industry_faq:
- question: Какви са вашите интернет скорости и каква е гарантираната минимална скорост?
  answer_template: Предлагаме скорости до [X] Mbps, с гарантирана минимална скорост
    от [Y] Mbps в нашите условия. Можем да проверим наличността и точната скорост
    за Вашия адрес.
- question: Каква е таксата за ранен прекратяване на договора?
  answer_template: Таксата за ранен прекратяване зависи от оставащия срок на договора
    и пакета. Мога да Ви предоставя точна информация след като проверя Вашия акаунт.
- question: Защо сметката ми е по-висока от обикновено?
  answer_template: Това може да се дължи на допълнителни разговори, роуминг или промяна
    в пакета. Мога да Ви свържа с отдел биллинг за детайлен разбив или да Ви изпратя
    електронна фактура за преглед.
- question: Кога ще дойде техник за инсталация?
  answer_template: Техническите посещения се насрочват според наличност. Мога да проверя
    следващите свободни часове за Вашия район и да Ви запиша.
- question: Имате ли поддръжка през уикенда?
  answer_template: Да, нашата гласова поддръжка и екстрени технически интервенции
    са налични 24/7, включително през уикендите и празниците.
- question: Мога ли да си запазя настоящия телефонен номер при преминаване към вас?
  answer_template: Да, портабилността на номера е гарантирана от закона. Ние се грижим
    за целия административен процес по прехвърлянето.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цена на конкретен пакет или сравнение с конкурент.
  script: Разбирам, че цената е важен фактор. Нашият пакет [Име на пакет] на цена
    [Цена] лв./месец включва [предимства]. Освен това, предлагаме [допълнителна стойност,
    напр. фиксирана цена за 24 месеца, без такса инсталация]. Бихте ли имали интерес
    да разгледате подробна оферта с точно покритие за Вашия адрес?
  goal: Да се преодолее възражение за цена, като се подчертае стойността и да се насочи
    разговора към конкретна оферта.
- trigger: complaint_handling
  situation: Клиент се оплаква от чести прекъсвания на интернета или лоша услуга.
  script: Съжалявам много за причиненото неудобство. За да мога да Ви помогна ефективно,
    ще проверя историята на Вашия акаунт за технически проблеми. Докато проверявам,
    мога ли да Ви предложа временно решение или компенсация за периода на прекъсване,
    например отстъпка за следващата сметка? Вашето удовлетворение е наш приоритет.
  goal: Да се успокои клиента, да се демонстрира proactive подход и да се запази връзката,
    предлагайки незабавна стъпка за разрешаване.
- trigger: upgrade_question
  situation: Съществуващ клиент пита дали има по-добър пакет за него.
  script: Благодаря, че сте лоялен клиент! Въз основа на Вашата текуща консумация,
    виждам, че пакет [Име на по-висок пакет] би Ви паснал перфектно. Той предлага
    [нови предимства, напр. по-висока скорост, повече ТВ канали] само за [разлика
    в цената] лв. повече на месец. Освен това, като съществуващ клиент, може да имате
    специална отстъпка. Да Ви активираме новата услуга?
  goal: Да се осъществи успешен ъпсел, като се свърже нуждата с конкретна полза и
    се предложи ексклузивна отстъпка.
competitors:
- name: Vivacom
  positioning: Най-големият интегрален оператор с собствена фиксирана мрежа.
  strengths:
  - Широка фиксирана мрежа
  - силно присъствие в корпоративния пазар
  - собствена ТВ платформа
  weaknesses:
  - Понякога по-високи цени
  - смесени отзиви за клиентската поддръжка
  our_differentiation: По-гъвкави и прозрачни пакети, по-добро съотношение цена/качество
    и по-лична, automated клиентска поддръжка.
- name: A1 Bulgaria
  positioning: Голям мобилен и интегрален оператор, част от международна група.
  strengths:
  - Силен мобилен бранд
  - добра 4G/5G мрежа
  - иновативни цифрови услуги
  weaknesses:
  - Фиксираната мрежа не е толкова обширна във всички райони
  - сложни договори
  our_differentiation: По-прости договори без скрити такси, фокус върху надеждността
    на фиксираните услуги и superior гласово самообслужване.
- name: Yettel Bulgaria
  positioning: Фокус върху мобилните услуги и цифровизацията.
  strengths:
  - Агресивни промоции в мобилния сектор
  - модерна дигитална платформа
  - добро покритие
  weaknesses:
  - Ограничени фиксирани услуги
  - по-слабо присъствие в сегмента на домакинствата с пакети
  our_differentiation: Ние предлагаме истински конвергентни пакети (мобилни+фиксирани)
    с единна фактура и цялостно обслужване от един доставчик.
