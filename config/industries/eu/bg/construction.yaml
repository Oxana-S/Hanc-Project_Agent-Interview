industry_faq:
- question: Колко време отнема изграждането на жилищна сграда?
  answer_template: Сроковете зависят от размера и сложността, но обикновено са между
    6 и 18 месеца. Можем да предоставим персонализирана оценка след консултация.
- question: Какви са типичните разходи за ремонт на баня?
  answer_template: Цените варират от 5000 до 15000 BGN в зависимост от материалите
    и обхвата. Предлагаме безплатна оферта за точно изчисление.
- question: Предоставяте ли гаранция за извършените работи?
  answer_template: Да, предлагаме стандартна гаранция от 2 години за нашите услуги,
    с опция за удължаване.
- question: Как се справяте със съответствието с GDPR?
  answer_template: Използваме защитени системи и процедури за обработка на данни,
    в съответствие с европейските изисквания.
- question: Можете ли да работите по проекти в цяла България?
  answer_template: Да, обхващаме всички региони, с локални екипи и логистика за ефективност.
- question: Какви документи са необходими за започване на строителство?
  answer_template: Обикновено са нужни разрешителни от общината, проекти и одобрения.
    Помагаме с цялата документация.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цена на услуга.
  script: Здравейте, благодаря за интереса! Цените ни варират в зависимост от проекта,
    но обикновено започват от 10000 BGN. Мога ли да ви помогна с персонализирана оферта,
    за да спестите време и пари?
  goal: Записване на консултация за точно офертиране.
- trigger: competitor_mention
  situation: Когато клиент споменава конкурент.
  script: Разбирам, че имате опции. Нашата сила е в автоматизацията и прозрачността
    - използваме AI за намаляване на закъснения и грешки, което води до по-ниски разходи
    и по-добри резултати. Искате ли да разгледаме примерен проект?
  goal: Подчертаване на нашите предимства и насочване към демонстрация.
- trigger: delay_concern
  situation: Когато клиент изразява загриженост за срокове.
  script: Знам, че закъсненията са чест проблем. С нашия гласов агент, автоматизираме
    координацията и проследяването, гарантирайки, че проектите остават в срок. Можем
    да ви покажем как работи това в практиката.
  goal: Убеждаване в надеждността и записване на демо.
- trigger: initial_contact
  situation: При първоначален контакт от потенциален клиент.
  script: Добър ден! Благодаря, че се свързахте. Ние специализираме в иновативни строителни
    решения с AI поддръжка за по-ефективно управление. Как можем да ви помогнем днес
    с вашия проект?
  goal: Установяване на връзка и идентифициране на нужди.
