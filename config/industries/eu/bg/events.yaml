pain_points:
- description: Висока цена на наеми за места за събития
  severity: high
  solution_hint: Агентът с гласова интелигентност може да предложи алтернативни места
    с по-добри цени и да преговаря автоматично.
- description: Трудности при координация на доставчици и изпълнители
  severity: high
  solution_hint: Агентът може да автоматизира комуникацията и да синхронизира графици.
- description: Последващи промени в плановете и гъвкавост
  severity: medium
  solution_hint: Агентът може да обработва промени в реално време и да уведомява всички
    страни.
- description: Ниска ефективност при обработка на запитвания и резервации
  severity: medium
  solution_hint: Агентът може да отговаря на често задавани въпроси и да насочва клиенти
    24/7.
- description: Сложности при спазване на GDPR и местни разпоредби
  severity: high
  solution_hint: Агентът може да предоставя информация за съответствие и да управлява
    съгласия.
- description: Ограничен бюджет и необходимост от оптимизация на разходите
  severity: medium
  solution_hint: Агентът може да анализира разходи и да предлага решения за спестявания.
