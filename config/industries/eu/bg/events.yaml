industry_faq:
- question: Какви са вашите цени за организиране на събитие?
  answer_template: Цените ни варират в зависимост от мащаба и типа на събитието. Обикновено
    започват от 1000 BGN и могат да достигнат до 10 000 BGN или повече. Можем да предложим
    персонализирана оферта след обсъждане на детайлите.
- question: Колко време отнема да се планира събитие?
  answer_template: Времето за планиране зависи от сложността на събитието. Обикновено
    за малки събития е 2-4 седмици, а за големи може да отнеме 2-3 месеца. Работим
    ефективно, за да спазим сроковете.
- question: Предлагате ли услуги в цяла България?
  answer_template: Да, ние предлагаме услуги в цяла България, включително София, Пловдив,
    Варна и други градове. Имаме партньори и доставчици в различни региони.
- question: Как се справяте с GDPR и защита на данните?
  answer_template: Спазваме стриктно GDPR и българското законодателство. Използваме
    сигурни системи за управление на данни и гарантираме конфиденциалност на клиентската
    информация.
- question: Можете ли да организирате събитие на последна минута?
  answer_template: Да, предлагаме спешни услуги за събития на последна минута, но
    това може да включва допълнителни разходи. Препоръчваме предварително планиране
    за по-добри резултати.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени
  script: Здравейте! Благодаря ви за интереса. Цените ни са конкурентни и персонализирани
    според вашите нужди. Обикновено за стандартни събития бюджетът е между 1000 и
    5000 BGN. Можем ли да обсъдим подробностите, за да ви предложим точна оферта?
  goal: Да се получи повече информация за нуждите на клиента и да се насочи към персонализирана
    оферта.
- trigger: service_inquiry
  situation: Когато клиент се интересува от конкретни услуги
  script: Здравейте! Ние предлагаме пълен набор от услуги за събития, включително
    планиране, наемане на места, кетъринг и др. Кои аспекти са ви най-важни? Мога
    да ви насоча към най-подходящите опции за вашия бюджет.
  goal: Да се идентифицират ключовите нужди на клиента и да се предложат целеви решения.
- trigger: competitor_mention
  situation: Когато клиент споменава конкурент
  script: Разбирам, че разглеждате и други опции. Нашата сила е в персонализирания
    подход и използването на технологии като гласови агенти за автоматизация, което
    намалява разходите и повишава ефективността. Можем да ви покажем как това ще ви
    спести време и пари.
  goal: Да се подчертае конкурентното предимство и да се демонстрира стойността.
