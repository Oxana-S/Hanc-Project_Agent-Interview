recommended_functions:
- name: Автоматизирани резервации и продажба на билети
  priority: high
  reason: Намалява натоварването на персонала и увеличава достъпността за клиенти.
- name: Информационна линия за програма и събития
  priority: high
  reason: Предоставя бързи отговори на често задавани въпроси, подобрявайки обслужването.
- name: Маркетингови кампании и насочени обаждания
  priority: medium
  reason: Помага за достигане до целеви аудитории и увеличаване на посещаемостта.
- name: Събиране на отзиви и анкети след събития
  priority: medium
  reason: Подобрява качеството на услугите чрез анализ на обратна връзка.
- name: Интеграция с социални медии за промоция
  priority: low
  reason: Разширява онлайн присъствието и ангажира публиката в реално време.
- name: Многоезична поддръжка за международни посетители
  priority: low
  reason: Подобрява опита на чуждестранни гости и привлича туризъм.
