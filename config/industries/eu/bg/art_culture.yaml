industry_faq:
- question: Кога е следващото културно събитие?
  answer_template: Следващото ни събитие е на [дата]. Можете да разгледате пълната
    програма на нашия уебсайт или да се обадите за повече информация.
- question: Колко струват билетите за изложбата?
  answer_template: Цените на билетите варират от [min] до [max] BGN в зависимост от
    събитието. Имаме отстъпки за студенти и пенсионери.
- question: Имате ли виртуални турове или онлайн изложения?
  answer_template: Да, предлагаме дигитални изложения и виртуални турове, достъпни
    на нашия уебсайт. Можете да ги посетите по всяко време.
- question: Как мога да се включа в образователните програми?
  answer_template: Можете да се запишете за нашите работилници онлайн или да се обадите
    на информационната ни линия. Изискванията и графиците са публикувани на сайта
    ни.
- question: Предлагате ли групови отстъпки за училища или организации?
  answer_template: Да, имаме специални оферти за групови посещения. Свържете се с
    нас за персонализирана цена и резервация.
- question: Какви мерки вземате за спазване на GDPR?
  answer_template: Спазваме стриктно GDPR изискванията, като защитаваме личните данни
    на посетителите и използваме криптирани системи.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени на услугите.
  script: Здравейте! Благодаря за интереса. Нашите решения започват от 300 BGN месечно
    и могат да спестят до 50% от административните разходи. Искате ли да обсъдим персонализиран
    план за вашата организация?
  goal: Да информираме за цени и да насочим към консултация.
- trigger: service_inquiry
  situation: Когато клиент се интересува от конкретни услуги, като автоматизация на
    резервации.
  script: Здравейте! Разбирам, че търсите начини за оптимизиране на резервациите.
    Нашият AI агент може да управлява всички обаждания и резервации автоматично, спестявайки
    време и пари. Можем ли да насрочим демонстрация?
  goal: Да демонстрираме функционалността и да насочим към демо.
- trigger: booking_help
  situation: Когато клиент има нужда от помощ с резервации или събития.
  script: Здравейте! Аз мога да ви помогна с резервации, информация за събития и дори
    да отговарям на въпроси 24/7. Това ще подобри обслужването на вашите клиенти.
    Искате ли да започнем?
  goal: Да предложим незабавна помощ и да увеличим ангажираността.
