pain_points:
- description: Ограничен бюджет за маркетинг и реклама, което затруднява достигане
    до нова публика.
  severity: high
  solution_hint: AI гласовият агент може да автоматизира маркетингови обаждания и
    да управлява кампании с ниски разходи.
- description: Трудно привличане на млада публика и адаптиране към дигитални тенденции.
  severity: medium
  solution_hint: Агентът може да предлага персонализирани съобщения и да ангажира
    публиката чрез социални медии и онлайн платформи.
- description: Административни предизвикателства и бюрокрация в управлението на събития
    и програми.
  severity: high
  solution_hint: Автоматизация на резервации, обработка на плащания и събиране на
    данни, спазвайки GDPR.
- description: Ниска посещаемост по време на ниски сезони, като зимата.
  severity: medium
  solution_hint: AI агентът може да промотира специални оферти и да управлява целеви
    маркетинг за увеличаване на посещаемостта.
- description: Липса на дигитални умения за ефективно онлайн присъствие и управление
    на виртуални събития.
  severity: medium
  solution_hint: Предоставяне на автоматизирана поддръжка за онлайн резервации, виртуални
    турове и дигитални изложения.
- description: Сложности в координацията на много езици за международни посетители.
  severity: low
  solution_hint: Многоезична поддръжка чрез AI агент за обслужване на чуждестранни
    гости.
