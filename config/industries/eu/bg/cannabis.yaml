pain_points:
- description: Строги регулаторни изисквания и сложен процес за получаване на лиценз
    за медицински канабис, което води до бавно навлизане на пазара.
  severity: high
  solution_hint: Гласовият агент може да предоставя информация за изискванията и да
    насочва клиенти към специалисти по регулаторни въпроси.
- description: Ограничен достъп до специализирани банкови услуги и застраховане поради
    стигмата около канабиса.
  severity: high
  solution_hint: Агентът може да информира за алтернативни финансови решения и да
    препоръча партньори.
- description: Високи оперативни разходи за сигурност и проследимост на продуктите
    според закона.
  severity: high
  solution_hint: Автоматизация на отчетите за проследимост и интеграция със системи
    за сигурност.
- description: Недостатъчно образование на лекарите и пациентите относно медицинския
    канабис и неговите ползи.
  severity: medium
  solution_hint: Гласовият агент може да разпространява образователни материали и
    да отговаря на често задавани въпроси.
- description: Сложност в управлението на инвентара и прогнозирането на търсенето
    поради сезонни колебания.
  severity: medium
  solution_hint: Интеграция с ERP системи за автоматично управление на инвентара и
    анализ на данни.
- description: Конкуренция от нелегалния пазар, която оказва натиск върху цените.
  severity: medium
  solution_hint: Агентът може да подчертава качеството и легалността на продуктите
    при обаждания.
- description: Липса на стандартизирани процеси за контрол на качеството и сертифициране
    на продуктите.
  severity: low
  solution_hint: Автоматизирани напомняния за тестове и сертификационни процеси.
