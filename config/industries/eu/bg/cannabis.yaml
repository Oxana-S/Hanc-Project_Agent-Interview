industry_faq:
- question: Какви са изискванията за получаване на лиценз за медицински канабис в
    България?
  answer_template: За лиценз е необходимо да подадете заявление в Българската агенция
    по лекарствата, да имате подходящи помещения с висока степен на сигурност и да
    следвате строги протоколи за качество. Препоръчваме консултация със специалист.
- question: Може ли да купя медицински канабис без рецепта?
  answer_template: Не, медицинският канабис се отпуска само с рецепта от лекар и само
    за конкретни медицински състояния, определени от закона.
- question: Какви са ползите от медицинския канабис?
  answer_template: Медицинският канабис може да помогне при хронична болка, мускулни
    спазми, гадене от химиотерапия и други състояния. Консултирайте се с лекар за
    индивидуален случай.
- question: Колко време отнема доставката на продукти?
  answer_template: Доставката обикновено отнема 2-3 работни дни, в зависимост от местоположението
    и наличността на продукта.
- question: Предлагате ли образователни материали за лекари?
  answer_template: Да, организираме семинари и предоставяме информация за правилната
    употреба на медицински канабис. Свържете се с нас за подробности.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цени на продукти или услуги.
  script: Здравейте! Цените на нашите продукти варират в зависимост от вида и концентрацията.
    За точна информация, моля, посетете нашия уебсайт или ни позвънете на този номер
    за консултация. Можем да ви предложим и пакетни услуги за оптимална цена.
  goal: Да насочи клиента към по-подробна информация и да създаде възможност за консултация.
- trigger: license_help
  situation: Когато клиент търси помощ с лицензиране.
  script: Здравейте! Процесът за лицензиране е комплексен, но ние имаме екип от експерти,
    които могат да ви съпроводят. Предлагаме първоначална консултация за изискванията
    и срокове. Бихте ли искали да насрочите среща?
  goal: Да запишем консултация и да демонстрираме експертизата.
- trigger: product_info
  situation: Когато клиент пита за конкретен продукт.
  script: Здравейте! Имаме разнообразие от продукти, включително масла, капсули и
    сушени цветове. Всеки продукт има различна концентрация на канабиноиди. За да
    ви препоръчам най-подходящия, моля, кажете ми за какво медицинско състояние става
    дума или се консултирайте с вашия лекар.
  goal: Да съберем информация и да насочим към подходящ продукт или лекар.
