typical_objections:
- objection: Вече имаме доставчик и сме доволни.
  response: Това е чудесно! Много клиенти започват с нас, за да допълнят или оптимизират съществуващите договори, особено за специализирани отпадъци или подобряване на отчетността. Може ли да разбера как
    управлявате например строителните отпадъци или сертификатите за рециклиране?
- objection: Твърде скъпо е за нас.
  response: Разбирам приоритета върху бюджета. Когато гледаме на цената, е важно да вземем предвид и спестеното време на вашия персонал и намалените риск от глоби за неправилно рециклиране. Можем да започнем
    с основен пакет и да разширяваме, когато видите резултати. Каква е вашата настояща месечна разходна линия за управление на отпадъци?
- objection: Не искаме да се ангажираме с дългосрочен договор.
  response: Предлагаме и кратки договори с опция за разширяване. Гъвкавостта е важна за нас. Можем да започнем с 6-месечен пробен период, за да се уверите в качеството на нашата услуга и технология.
