industry_faq:
- question: Какви са вашите цени за месечно обслужване на дом?
  answer_template: Цените зависят от честотата на обслужване и обема на контейнера. За точна оферта, моля предоставете информация за вашите нужди. Нашата начална цена е около 15 лв. на месец.
- question: Предлагате ли сертификат за рециклиране?
  answer_template: Да, издаваме сертификати за рециклиране в съответствие с българското законодателство след предаване на отпадъците.
- question: Какво да направя, ако контейнерът ми не е изпразнен в деня на обслужване?
  answer_template: Моля, уведомете ни незабавно по телефона или чрез нашата платформа. Ще организираме поправително обслужване в рамките на 24 работни часа.
- question: Мога ли да променя честотата на обслужване през летния сезон?
  answer_template: Да, разбира се. Можем да адаптираме графика според вашите сезонни нужди. Свържете се с нас поне 5 работни дни преди желаната промяна.
- question: Работите ли в празнични дни?
  answer_template: Обслужването в официални празнични дни може да бъде пренасрочено. Предварително ще ви уведомим за всяка промяна в графика.
sales_scripts:
- trigger: price_question
  situation: Когато потенциален клиент пита за цена при първоначален контакт.
  script: Здравейте, благодаря за интереса! За да ви предложим най-точната цена, имам нужда от малко информация. За какъв тип обект става въпрос - дом, офис или търговски обект? И какъв обем отпадъци генерирате
    средно седмично?
  goal: Да се съберат ключови данни, за да се персонализира офертата и да се демонстрира внимание към нуждите на клиента.
- trigger: service_info
  situation: Когато клиент иска информация за конкретна услуга, като рециклиране.
  script: Разбира се. Ние предлагаме разделно събиране на хартия, пластмаса, стъкло и метал. Осигуряваме необходимите контейнери и издаваме сертификат за предадените количества. Това може да ви помогне
    да спазите правните изисквания и дори да намалите общата сметка за отпадъци. Интересувате ли се от конкретен материал?
  goal: Да се обясни стойността на услугата (удобство и съответствие) и да се насочи разговора към конкретни нужди.
- trigger: competitor_mention
  situation: Когато клиент спомене, че е обмислял или използвал услуги на конкурент.
  script: Разбирам, че имате опции. Нашата сила е в технологията, която използваме за по-голяма надеждност и прозрачност. Например, нашите клиенти получават автоматични известия преди обслужване и могат
    да следят статуса онлайн. Това значително намалява случаите на пропуснати събирания. Освен това, предлагаме гъвкави договори, адаптирани към сезонните промени в бизнеса ви. Какъв е вашият най-голям
    предизвикателств досега с управлението на отпадъци?
  goal: Да се диференцираме от конкурентите чрез технологични предимства и да се разберат специфичните проблеми на клиента.
