- Събиране на рециклируеми материали (хартия, пластмаса, стъкло, метал)
- Извозване на строителни отпадъци
- Обслужване на големи търговски обекти
- Дрогировка и извозване на зеленчукови отпадъци
- Услуги по почистване на общински територии
- Издаване на сертификати за рециклиране
- Наем на контейнери различни размери
- Опасни отпадъци (специализирани услуги)
- Консултантски услуги за управление на отпадъци
recommended_functions:
- name: Автоматизирано насочване на обаждания и FAQ
  priority: high
  reason: Намалява натоварването на служителите, като обработва рутинни запитвания за цени и услуги.
- name: Запазване на срещи и последващи обаждания
  priority: high
  reason: Повишава ефективността на търговския екип, като автоматично планира посещения при потенциални клиенти.
- name: Напомняния за плащания и проследяване на фактури
  priority: medium
  reason: Подобрява cash flow чрез автоматично напомняне на клиенти за просрочени плащания.
- name: Сигнали за инциденти и оплаквания от клиенти
  priority: medium
  reason: Осигурява бърза реакция при пропуснато обслужване или други проблеми, повишавайки удовлетвореността.
- name: Потвърждение на обслужване и промени в графика
  priority: high
  reason: Намалява недоразуменията и обажданията от клиенти чрез автоматични потвърждения за обслужването.
