pain_points:
- description: Голямо натоварване от административни задачи като записване на часове
    и управление на клиентски записи.
  severity: high
  solution_hint: Автоматизиране на записването на часове и обработката на запитвания
    чрез гласов агент.
- description: Често пропускани или отменени назначения поради липса на напомняния.
  severity: medium
  solution_hint: Изпращане на автоматични напомняния за часове чрез SMS или гласови
    обаждания.
- description: Трудности в управлението на следоперативни грижи и последващи проверки.
  severity: medium
  solution_hint: Автоматизирани последващи обаждания за проверка на състоянието на
    животните след лечение.
- description: Високи разходи за персонал за обслужване на телефонни обаждания извън
    работно време.
  severity: high
  solution_hint: Гласов агент за обработка на спешни обаждания и насочване към налични
    ветеринари.
- description: Неефективно управление на инвентара от лекарства и материали.
  severity: low
  solution_hint: Интеграция с системи за управление на инвентара за автоматични предупреждения
    при ниски наличности.
- description: Липса на стандартизирани отговори на често задавани въпроси от клиенти.
  severity: low
  solution_hint: Гласов агент с предварително записани отговори за общи въпроси относно
    услуги и цени.
