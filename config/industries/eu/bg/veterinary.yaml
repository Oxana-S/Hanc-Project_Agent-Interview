industry_faq:
- question: Какви са вашите работни часове?
  answer_template: Нашата ветеринарна клиника работи от понеделник до петък от 9:00
    до 18:00, а в събота от 10:00 до 14:00. За спешни случаи имаме на разположение
    телефон за контакт извън тези часове.
- question: Колко струва преглед при ветеринар?
  answer_template: Цената за основен преглед започва от 30 лв., но може да варира
    в зависимост от вида на животното и необходимите допълнителни изследвания. Моля,
    свържете се с нас за точна оферта.
- question: Предлагате ли услуги на дом?
  answer_template: Да, предлагаме пътуващи ветеринарни услуги за определен район.
    Цените започват от 50 лв. в зависимост от местоположението и вида на услугата.
- question: Имате ли възможност за спешни операции?
  answer_template: Да, разполагаме със спешна служба и оборудване за спешни хирургични
    интервенции. Моля, обадете се незабавно при необходимост.
- question: Каква е политиката ви за отменяне на часове?
  answer_template: Моля, отменете назначението поне 24 часа предварително, за да избегнете
    такса за отмяна. За подробности, проверете нашите условия.
- question: Предлагате ли микрочипиране на животни?
  answer_template: Да, предлагаме микрочипиране за идентификация на домашни любимци.
    Цената е около 40 лв., включително регистрация.
sales_scripts:
- trigger: price_question
  situation: Клиент пита за цената на услугите на гласовия агент.
  script: Здравейте! Цените на нашия гласов агент започват от 99 лв. на месец за основни
    функции като автоматично записване и напомняния. Това може да ви спести до 20
    часа административна работа месечно. Искате ли да разгледате персонализирана оферта?
  goal: Обяснете цената и демонстрирайте ROI, за да насочите към продажба.
- trigger: feature_request
  situation: Клиент се интересува от конкретни функции като интеграции.
  script: Разбирам, че искате да интегрирате с вашия софтуер. Нашият агент поддържа
    връзки с популярни системи като VetSOFT и Reservio. Това ще автоматизира потока
    от клиенти и ще намали грешките. Можем да настроим демо за вас?
  goal: Подчертайте съвместимостта и насочете към демонстрация.
- trigger: competitor_mention
  situation: Клиент споменава конкурентна услуга.
  script: Да, съществуват други решения, но нашият гласов агент е специално проектиран
    за ветеринарния сектор в България, с локална поддръжка и адаптация към GDPR. Предлагаме
    и безплатен пробен период за тестване. Искате ли да сравним функциите?
  goal: Диференцирайте се от конкуренцията и предложете пробен период.
- trigger: objection_cost
  situation: Клиент възразява, че услугата е твърде скъпа.
  script: Разбирам притесненията ви относно цената. Въпреки първоначалната инвестиция,
    нашите клиенти откриват, че спестяват средно 200 лв. месечно от намалени административни
    разходи и повишена заетост на часове. Можем да ви покажем изчисление на ROI.
  goal: Преодоляйте възражението, като фокусирате върху дългосрочните ползи.
