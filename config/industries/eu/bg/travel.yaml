    на български език и бърза помощ при проблеми.
- name: Балкан Холидейс
  positioning: Специализиран в групови и автобусни турове, особено за възрастни хора.
  strengths:
  - Дългогодишен опит
  - Добро съотношение цена/качество за групи
  - Надеждност
  weaknesses:
  - Целева група може да е твърде специфична
  - По-слабо присъствие в онлайн пространството
