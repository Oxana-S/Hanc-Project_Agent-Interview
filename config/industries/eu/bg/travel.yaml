recommended_functions:
- name: Автоматично приемане на резервации
  priority: high
  reason: Намалява натоварването на операторите и ускорява процеса, особено в пикови
    периоди.
- name: Отговаряне на често задавани въпроси (FAQ)
  priority: high
  reason: Освобождава време на персонала и осигурява бързи отговори на клиентите 24/7.
- name: Насочване на обажданията
  priority: medium
  reason: Подобрява клиентското изживяване, като свързва клиента с правилния отдел
    или оператор.
- name: Следване на резервации и изпращане на напомняния
  priority: medium
  reason: Намалява броя на неявяванията (no-show) и подобрява комуникацията с клиента.
- name: Проверка на статуса на полет или настаняване
  priority: medium
  reason: Клиентите могат да получат информация моментално, без да чакат на телефона.
- name: Предлагане на допълнителни услуги (up-selling/cross-selling)
  priority: low
  reason: Увеличава средната стойност на продажбата чрез автоматизирано предлагане
    на застраховки или екстри.
