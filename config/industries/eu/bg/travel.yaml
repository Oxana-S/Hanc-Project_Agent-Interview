typical_objections:
- objection: Не вярвам, че една машина ще може да разбере правилно какво искам.
  response: Нашият гласов агент е специално обучен с хиляди разговори от туристическия
    сектор. Той може да улови основните ви нужди и да ви насочи към най-подходящите
    опции или веднага да ви свърже с човек, ако въпросът е твърде сложен. Можем да
    направим пробен разговор?
- objection: Това сигурно е много скъпо за нашата малка агенция.
  response: Напротив, нашата цел е да предложим решение, достъпно и за малкия бизнес.
    Месечната такса често е по-ниска от заплатата на един частен оператор, а агентът
    работи 24/7. Освен това ви предлагаме безплатен пробен период.
- objection: Нашите клиенти са възрастни и предпочитат да говорят само с хора.
  response: Това е много важно наблюдение. Нашият агент може да послужи като първа
    линия, да отговори на прости въпроси за разписания или цени, и да подсигури, че
    когато клиентът говори с вашия оператор, времето им е използвано за най-ценните
    разговори - продажби и сложни консултации. Така подобрявате услугата и за тези
    клиенти.
