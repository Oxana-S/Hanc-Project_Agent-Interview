pain_points:
- description: Силна сезонност в търсенето, което води до нестабилни приходи през
    зимните месеци.
  severity: high
  solution_hint: Автоматизирани маркетингови кампании и промоции за дестинации извън
    сезона чрез гласов агент.
- description: Висока конкуренция от онлайн туристически агенции (OTA) и мета търсачки,
    които предлагат по-ниски цени.
  severity: high
  solution_hint: Гласов агент за персонализирано обслужване и бързо предлагане на
    алтернативи, за да се запази клиента.
- description: Ръчно обработване на множество запитвания и резервации, което е бавно
    и податливо на грешки.
  severity: medium
  solution_hint: AI агент може автоматично да обработва чести запитвания и да насочва
    сложните към оператор.
- description: Трудности при управлението на анулации и промени, особено след пандемията.
  severity: medium
  solution_hint: Автоматизиран процес за промени и анулации чрез гласов интерфейс
    с ясни инструкции.
- description: Поддържане на 24/7 обслужване на клиенти е скъпо и трудно за малки
    и средни агенции.
  severity: medium
  solution_hint: Гласов агент може да предостави базова поддръжка извън работно време
    и в празнични дни.
- description: Сложност при синхронизиране на наличности и цени между различни системи
    за резервации.
  severity: low
  solution_hint: Интеграция на гласовия агент със софтуера за резервации за актуална
    информация в реално време.
- description: Недостатъчна персонализация на офертите за повтарящи се клиенти.
  severity: low
  solution_hint: Агентът може да анализира историята на клиента и да предлага подходящи
    дестинации и екстри.
