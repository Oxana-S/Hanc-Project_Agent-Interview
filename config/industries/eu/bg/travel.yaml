industry_faq:
- question: Мога ли да анулирам резервацията си и да получа възстановяване?
  answer_template: Условията за анулация и възстановяване зависят от конкретната оферта
    и доставчика. Моля, предоставете номера на вашата резервация, за да ви дам точна
    информация.
- question: Нужна ли е виза за дестинацията, която смятам да посетя?
  answer_template: Изискванията за виза се различават в зависимост от държавата на
    дестинацията и вашата националност. Мога да ви насоча към актуална информация
    от консулския отдел или да ви свържа с нашия визов специалист.
- question: Какво покрива застраховката 'Пътуване'?
  answer_template: Стандартната застраховка 'Пътуване' обикновено покрива спешна медицинска
    помощ, загуба на багаж и отмяна на пътуване. Препоръчвам да разгледате подробностите
    в полицата или да говорите с нашите специалисти за опции за разширено покритие.
- question: Има ли такси за дете при резервация на полет/хотел?
  answer_template: Начисленията за деца варират значително. За точна цена, моля, уточнете
    възрастта на детето и дестинацията, за да проверя директно в системата за резервации.
- question: Мога ли да промяна датите на пътуването си след като резервирах?
  answer_template: Промени в датите често са възможни, но могат да бъдат свързани
    с такси от страна на превозвача или хотела. Моля, дайте номера на резервацията,
    за да разгледам възможностите и таксите за вас.
sales_scripts:
- trigger: price_question
  situation: Когато клиент пита за цена на конкретен пакет или го сравнява с онлайн
    оферти.
  script: Разбирам, че цената е важна. Нашата оферта включва не само билет и хотел,
    но и персонализирана поддръжка преди, по време и след пътуването, както и гарантирана
    помощ при непредвидени обстоятелства. Защо не ви предложа няколко варианта в рамките
    на вашия бюджет, за да видите най-добрата стойност за вашите пари?
  goal: Да се премести фокусът от цената към стойността и цялостното изживяване.
- trigger: objection_too_busy
  situation: Когато клиент казва, че е твърде зает да търси или планира сам.
  script: Точно защото сте зает, нашият сервиз е идеален за вас. Нашият гласов агент
    и екип могат да ви намерят най-добрите оферти според вашите предпочитания и да
    се погрижат за всички детайли, докато вие се занимавате с важните си задачи. Мога
    ли да започна да търся нещо конкретно за вас сега?
  goal: Да се позиционира услугата като решение, което спестява време и грижи.
- trigger: offline_to_online
  situation: Когато клиент предпочита да говори с човек, но иска бърз отговор извън
    работно време.
  script: Разбирам предпочитанието за личен контакт. Нашият AI агент е тук, за да
    ви даде бързи отговори на прости въпроси и да насочи сложните запитвания към подходящия
    ни специалист веднага щом той е на линия. Така не губите време в изчакване. Как
    мога да ви помогна в момента?
  goal: Да се представи AI агентът като полезно и ефективно продължение на човешкия
    екип.
