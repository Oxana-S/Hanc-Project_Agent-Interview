industry_faq:
- question: Πώς μπορώ να αλλάξω την ημερομηνία της κράτησής μου;
  answer_template: Μπορείτε να αλλάξετε την ημερομηνία της κράτησής σας μέσω της υπηρεσίας
    μας τηλεφωνικά ή ηλεκτρονικά. Παρακαλώ δώστε μας τον αριθμό της κράτησής σας για
    να σας βοηθήσουμε.
- question: Τι γίνεται σε περίπτωση ακύρωσης λόγω Covid-19;
  answer_template: Σε περίπτωση ακύρωσης λόγω Covid-19, προσφέρουμε ευέλικτες πολιτικές
    επιστροφής ή μεταφοράς της κράτησης. Επικοινωνήστε μαζί μας για τα διαθέσιμα options.
- question: Ποιες γλώσσες υποστηρίζετε στην εξυπηρέτηση πελατών;
  answer_template: Υποστηρίζουμε ελληνικά, αγγλικά, γερμανικά, ιταλικά και γαλλικά
    για να καλύψουμε τις ανάγκες των ταξιδιωτών μας.
- question: Πώς διασφαλίζετε την προστασία των προσωπικών μου δεδομένων;
  answer_template: Ακολουθούμε αυστηρά τα πρωτόκολλα GDPR για την προστασία και την
    ασφάλεια των προσωπικών σας δεδομένων.
- question: Μπορώ να ζητήσω πληροφορίες για τοπικά αξιοθέατα μέσω τηλεφώνου;
  answer_template: Φυσικά, ο φωνητικός μας πράκτορας μπορεί να σας παρέχει πληροφορίες
    για αξιοθέατα, εκδηλώσεις και τοπικές υπηρεσίες.
- question: Πώς μπορώ να λάβω ταξιδιωτική ασφάλιση μέσω της υπηρεσίας σας;
  answer_template: Μπορείτε να προσθέσετε ταξιδιωτική ασφάλιση κατά την κράτηση ή
    να επικοινωνήσετε μαζί μας για να σας καθοδηγήσουμε στη διαδικασία.
- question: Ποιο είναι το κόστος των υπηρεσιών σας;
  answer_template: Το κόστος εξαρτάται από το πακέτο που επιλέγετε. Παρακαλώ ενημερώστε
    μας για τις ανάγκες σας για να λάβετε προσφορά.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτάει για τιμές και κόστη υπηρεσιών
  script: Κατανοώ ότι το κόστος είναι σημαντικό. Προσφέρουμε ευέλικτες τιμές που ξεκινούν
    από 50 ευρώ ανά μήνα, ανάλογα με τις ανάγκες σας. Μπορώ να σας στείλω μια προσφορά
    προσαρμοσμένη στο προφίλ της επιχείρησής σας;
  goal: Να προσελκύσουμε τον πελάτη να ζητήσει προσαρμοσμένη προσφορά
- trigger: gdpr_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχίες για την προστασία δεδομένων
  script: Η συμμόρφωση με τον GDPR είναι κορυφαία προτεραιότητά μας. Ο φωνητικός μας
    πράκτορας διαχειρίζεται τα δεδομένα σας με ασφάλεια και διαφάνεια, εξασφαλίζοντας
    πλήρη προστασία.
  goal: Να καθησυχάσουμε τον πελάτη και να δημιουργήσουμε εμπιστοσύνη
- trigger: seasonality_peak
  situation: Κατά τους καλοκαιρινούς μήνες με αυξημένη ζήτηση
  script: Καταλαβαίνουμε τις ανάγκες σας κατά την περίοδο αιχμής και ο φωνητικός μας
    πράκτορας μπορεί να διαχειριστεί μεγάλο όγκο κλήσεων χωρίς καθυστερήσεις, βελτιώνοντας
    την εμπειρία των πελατών σας.
  goal: Να δείξουμε την αξία της λύσης σε περιόδους υψηλής ζήτησης
- trigger: competitor_comparison
  situation: Όταν ο πελάτης αναφέρει ανταγωνιστές
  script: Σε αντίθεση με άλλους, η λύση μας προσφέρει προσαρμοσμένες λειτουργίες για
    την ελληνική αγορά και υποστήριξη σε πολλές γλώσσες, εξασφαλίζοντας καλύτερη εξυπηρέτηση
    και μείωση κόστους.
  goal: Να αναδείξουμε τα συγκριτικά πλεονεκτήματα
- trigger: service_clarity
  situation: Όταν ο πελάτης ζητά περισσότερες πληροφορίες για τις υπηρεσίες
  script: Η φωνητική μας λύση καλύπτει κρατήσεις, ακυρώσεις, πληροφορίες για αξιοθέατα
    και υποστήριξη 24/7, ώστε να απλοποιήσετε τις διαδικασίες και να αυξήσετε την
    ικανοποίηση των πελατών σας.
  goal: Να ενημερώσουμε πλήρως τον πελάτη για τις λειτουργίες
