typical_objections:
- objection: Δεν θέλουμε να χάσουμε την προσωπική επαφή με τους πελάτες μας.
  response: Η λύση μας υποστηρίζει την προσωπική επαφή αναλαμβάνοντας μόνο τις επαναλαμβανόμενες
    εργασίες, αφήνοντας το προσωπικό σας να επικεντρωθεί στην ποιοτική εξυπηρέτηση.
- objection: Το κόστος είναι πολύ υψηλό για την επιχείρησή μας.
  response: Η επένδυση αποσβένεται γρήγορα χάρη στις σημαντικές εξοικονομήσεις χρόνου
    και κόστους που προσφέρει η αυτοματοποίηση.
- objection: Δεν είμαστε σίγουροι για τη συμμόρφωση με τον GDPR.
  response: Η λύση μας έχει σχεδιαστεί με γνώμονα τον GDPR και σας παρέχουμε πλήρη
    τεκμηρίωση και υποστήριξη για τη συμμόρφωση.
- objection: Δεν είμαστε εξοικειωμένοι με την τεχνολογία φωνής.
  response: Παρέχουμε εκπαίδευση και υποστήριξη για εύκολη ενσωμάτωση και χρήση της
    τεχνολογίας χωρίς να απαιτούνται τεχνικές γνώσεις.
- objection: Η εποχικότητα επηρεάζει την ανάγκη για τέτοιες λύσεις.
  response: Η λύση μας προσαρμόζεται δυναμικά στις ανάγκες αιχμής, εξασφαλίζοντας
    βέλτιστη υποστήριξη μόνο όταν τη χρειάζεστε.
