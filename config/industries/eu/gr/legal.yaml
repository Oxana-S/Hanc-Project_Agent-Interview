industry_faq:
- question: Πώς μπορώ να κλείσω ραντεβού με τον δικηγόρο;
  answer_template: Μπορείτε να κλείσετε ραντεβού μέσω τηλεφώνου ή να χρησιμοποιήσετε
    την υπηρεσία κράτησης ραντεβού στην ιστοσελίδα μας.
- question: Ποια είναι η διαδικασία για την εκπροσώπηση σε δικαστήριο;
  answer_template: Η διαδικασία περιλαμβάνει την υπογραφή πληρεξουσίου και την προετοιμασία
    όλων των απαραίτητων εγγράφων από τον δικηγόρο σας.
- question: Πώς διασφαλίζετε την προστασία των προσωπικών μου δεδομένων;
  answer_template: Ακολουθούμε πλήρως τον GDPR και χρησιμοποιούμε κρυπτογράφηση για
    όλα τα αρχεία και τις επικοινωνίες.
- question: Ποιες είναι οι χρεώσεις για τις νομικές υπηρεσίες;
  answer_template: Οι χρεώσεις εξαρτώνται από τη φύση της υπόθεσης και το χρόνο που
    απαιτείται. Μπορούμε να σας δώσουμε μια εκτίμηση κατόπιν αξιολόγησης.
- question: Μπορώ να λάβω ενημερώσεις για την πρόοδο της υπόθεσής μου;
  answer_template: Ναι, προσφέρουμε τακτικές ενημερώσεις μέσω email, τηλεφώνου ή φωνητικού
    βοηθού κατόπιν επιθυμίας σας.
- question: Πώς μπορώ να υποβάλλω τα απαιτούμενα έγγραφα ηλεκτρονικά;
  answer_template: Μπορείτε να χρησιμοποιήσετε την πλατφόρμα ηλεκτρονικής αρχειοθέτησης
    που σας παρέχουμε ή να στείλετε τα αρχεία μέσω ασφαλούς email.
- question: Τι γίνεται αν χάσω μια σημαντική προθεσμία;
  answer_template: Επικοινωνήστε άμεσα με τον δικηγόρο σας. Ο φωνητικός βοηθός μας
    μπορεί να σας βοηθήσει να οργανώσετε καλύτερα τις προθεσμίες στο μέλλον.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ζητά πληροφορίες για τιμές υπηρεσιών
  script: Κατανοούμε ότι το κόστος είναι σημαντικό. Παρέχουμε προσαρμοσμένες τιμές
    ανάλογα με τη φύση και την πολυπλοκότητα της υπόθεσής σας, εξασφαλίζοντας πάντα
    την καλύτερη σχέση ποιότητας-τιμής.
  goal: Να διατηρήσουμε τον πελάτη ενδιαφερόμενο και να προχωρήσουμε σε λεπτομερή
    αξιολόγηση.
- trigger: compliance_concern
  situation: Όταν ο πελάτης ανησυχεί για τη συμμόρφωση με τον GDPR
  script: Η προστασία των προσωπικών σας δεδομένων είναι προτεραιότητά μας. Όλες οι
    διαδικασίες μας συμμορφώνονται αυστηρά με τον GDPR, εξασφαλίζοντας ασφάλεια και
    εμπιστευτικότητα.
  goal: Να καθησυχάσουμε τον πελάτη και να ενισχύσουμε την εμπιστοσύνη.
- trigger: appointment_request
  situation: Όταν ο πελάτης ζητά να κλείσει ραντεβού
  script: Μπορώ να κανονίσω για εσάς ένα ραντεβού στο πιο κατάλληλο για εσάς χρονικό
    σημείο. Ποια ημέρα και ώρα προτιμάτε;
  goal: Να κλείσουμε άμεσα το ραντεβού και να απλοποιήσουμε τη διαδικασία.
- trigger: service_scope_question
  situation: Όταν ο πελάτης ρωτά για το εύρος των υπηρεσιών
  script: Προσφέρουμε πλήρη γκάμα νομικών υπηρεσιών, από συμβουλές και σύνταξη εγγράφων
    έως εκπροσώπηση σε δικαστήρια και υποστήριξη σε θέματα GDPR.
  goal: Να ενημερώσουμε και να προσελκύσουμε τον πελάτη με το εύρος των υπηρεσιών.
- trigger: objection_cost
  situation: Όταν ο πελάτης αντιδρά στο κόστος
  script: Κατανοώ τις ανησυχίες σας για το κόστος. Η επένδυση σε επαγγελματική νομική
    υποστήριξη συχνά αποφέρει σημαντικές οικονομίες και προστασία μακροπρόθεσμα.
  goal: Να πείσουμε για την αξία και το όφελος της υπηρεσίας.
