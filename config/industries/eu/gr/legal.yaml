typical_objections:
- objection: Το κόστος είναι πολύ υψηλό για την επιχείρησή μου.
  response: Κατανοώ την ανησυχία σας. Ωστόσο, η επένδυση σε αυτοματοποίηση μειώνει
    τα κόστη μακροπρόθεσμα και αυξάνει την αποδοτικότητα.
- objection: Δεν είμαι σίγουρος ότι η τεχνολογία φωνής μπορεί να κατανοήσει τις νομικές
    ανάγκες μου.
  response: Ο φωνητικός βοηθός έχει εκπαιδευτεί ειδικά για τον νομικό κλάδο και προσαρμόζεται
    στις ιδιαίτερες ανάγκες σας.
- objection: Φοβάμαι για την ασφάλεια των δεδομένων μου.
  response: Χρησιμοποιούμε τις πιο αυστηρές προδιαγραφές ασφαλείας και συμμορφωνόμαστε
    πλήρως με τον GDPR.
- objection: Προτιμώ την προσωπική επαφή με τον δικηγόρο μου.
  response: Ο φωνητικός βοηθός συμπληρώνει την επικοινωνία σας, διευκολύνοντας τις
    καθημερινές διαδικασίες χωρίς να αντικαθιστά την ανθρώπινη επαφή.
- objection: Δεν έχω χρόνο για να εκπαιδεύσω το προσωπικό στη νέα τεχνολογία.
  response: Η λύση μας είναι φιλική προς τον χρήστη και προσφέρουμε πλήρη υποστήριξη
    κατά την ενσωμάτωση και χρήση.
