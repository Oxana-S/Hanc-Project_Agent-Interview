  script: Ο πράκτορας φωνής AI μας είναι σχεδιασμένος για να υποστηρίζει πλήρως τη συμμόρφωση με τον GDPR και τους τοπικούς νόμους για την κάνναβη, μειώνοντας τον κίνδυνο και απλοποιώντας τις διαδικασίες
    σας.
  goal: Να καθησυχάσει τον πελάτη σχετικά με τη νομική συμμόρφωση και να ενισχύσει την εμπιστοσύνη
  effectiveness: high
- trigger: competitor_mention
  situation: Όταν ο πελάτης αναφέρει ανταγωνιστή ή ερωτά για σύγκριση
  script: Σε αντίθεση με άλλες λύσεις, ο πράκτορας φωνής AI μας προσφέρει εξατομικευμένη υποστήριξη στην αλυσίδα εφοδιασμού και ενημερώσεις σε πραγματικό χρόνο, εξασφαλίζοντας ομαλή λειτουργία και συμμόρφωση.
  goal: Να αναδειχθεί η υπεροχή της λύσης μας έναντι του ανταγωνισμού
  effectiveness: medium
- trigger: marketing_restriction
  situation: Όταν ο πελάτης αναφέρει περιορισμούς στο μάρκετινγκ προϊόντων κάνναβης
  script: Ο πράκτορας φωνής AI μπορεί να διαχειριστεί επικοινωνίες που είναι απόλυτα συμβατές με τους κανονισμούς, βοηθώντας στην αποτελεσματική προώθηση χωρίς νομικούς κινδύνους.
  goal: Να δείξει πώς η λύση μας μπορεί να ξεπεράσει τους περιορισμούς μάρκετινγκ
  effectiveness: medium
- trigger: supply_chain_issue
