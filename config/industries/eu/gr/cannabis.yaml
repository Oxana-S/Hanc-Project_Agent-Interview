pain_points:
- description: Η πολυπλοκότητα και οι συχνές αλλαγές στους νομικούς κανονισμούς για την καλλιέργεια και διανομή κάνναβης.
  severity: high
  solution_hint: Ο πράκτορας φωνής AI μπορεί να παρέχει ενημερωμένες πληροφορίες συμμόρφωσης και να βοηθήσει στην αυτοματοποίηση των διαδικασιών αναφοράς.
- description: Δυσκολίες στη διαχείριση της αλυσίδας εφοδιασμού και στην παρακολούθηση του αποθέματος.
  severity: high
  solution_hint: Ο πράκτορας φωνής AI μπορεί να ενσωματωθεί με συστήματα διαχείρισης αποθέματος για πραγματικούς χρόνου ενημερώσεις και αυτοματοποιημένες παραγγελίες.
- description: Περιορισμοί στο μάρκετινγκ και την προώθηση προϊόντων κάνναβης λόγω κανονισμών.
  severity: medium
  solution_hint: Ο πράκτορας φωνής AI μπορεί να διαχειριστεί νόμιμες επικοινωνίες με πελάτες και να προγραμματίσει ραντεβού για συμβουλευτικές.
- description: Αναποτελεσματική διαχείριση των επικοινωνιών με πελάτες και υποστήριξη.
  severity: medium
  solution_hint: Ο πράκτορας φωνής AI μπορεί να απαντά σε συχνές ερωτήσεις, να προγραμματίζει ραντεβού και να παρέχει 24/7 υποστήριξη.
- description: Υψηλό κόστος λειτουργίας λόγω της ανάγκης για εξειδικευμένο προσωπικό και συνεχής εκπαίδευση.
  severity: high
  solution_hint: Ο πράκτορας φωνής AI μπορεί να αυτοματοποιήσει ρουτίνας εργασιών, μειώνοντας την ανάγκη για πρόσθετο προσωπικό.
- description: Δυσκολίες στην εφαρμογή του GDPR για την προστασία των δεδομένων των ασθενών και πελατών.
  severity: medium
  solution_hint: Ο πράκτορας φωνής AI μπορεί να διασφαλίσει ασφαλείς επικοινωνίες και να διαχειριστεί συγκατάθεση δεδομένων.
typical_services:
- Συμβουλευτική καλλιέργειας κάνναβης
- Διανομή φαρμακευτικής κάνναβης
- Υπηρεσίες συμμόρφωσης και αδειοδότησης
- Εκπαίδευση και πιστοποίηση προσωπικού
- Ανάπτυξη και παραγωγή προϊόντων κάνναβης
- Υπηρεσίες ελέγχου ποιότητας και δοκιμών
- Μάρκετινγκ και προώθηση για νόμιμες αγορές
- Λογιστικές και φορολογικές υπηρεσίες για τον κλάδο
- Υπηρεσίες μελέτης αγοράς και έρευνας
- Υποστήριξη τεχνολογίας και αυτοματοποίησης
recommended_functions:
- name: Προγραμματισμός ραντεβού
  priority: high
  reason: Κρίσιμο για τη διαχείριση επισκέψεων ασθενών, συμβουλευτικών και ελέγχων συμμόρφωσης.
- name: Απάντηση σε συχνές ερωτήσεις (FAQ)
  priority: high
  reason: Μειώνει το φόρτο εργασίας του προσωπικού και παρέχει άμεσες πληροφορίες για νομικά θέματα και προϊόντα.
- name: Παρακολούθηση παραγγελιών και αποθέματος
  priority: medium
  reason: Βελτιώνει την αποδοτικότητα της αλυσίδας εφοδιασμού και ενημερώνει τους πελάτες σε πραγματικό χρόνο.
- name: Υποστήριξη πελατών 24/7
  priority: medium
  reason: Βελτιώνει την εμπειρία του πελάτη και διαχειρίζεται επειγόντες περιπτώσεις σε μη εργάσιμες ώρες.
- name: Αυτοματοποιημένες ειδοποιήσεις και υπενθυμίσεις
  priority: low
  reason: Βοηθά στη συμμόρφωση με προθεσμίες αδειών και στη διαχείριση των επαναλαμβανόμενων εργασιών.
- name: Συλλογή και ανάλυση σχολίων πελατών
  priority: medium
  reason: Παρέχει πολύτιμες πληροφορίες για βελτίωση των υπηρεσιών και προϊόντων.
typical_integrations:
- name: Σύστημα Διαχείρισης Επικοινωνίας Πελατών (CRM)
  examples:
  - Salesforce
  - Microsoft Dynamics 365
  - SoftOne CRM
  priority: high
- name: Σύστημα Διαχείρισης Επιχειρησιακών Πόρων (ERP)
  examples:
  - SAP
  - Oracle NetSuite
  - Local ERP systems like UniERP
  priority: high
- name: Σύστημα Διαχείρισης Αποθέματος
  examples:
  - Zoho Inventory
  - TradeGecko
  - Τοπικά συστήματα όπως StockMaster
  priority: medium
- name: Πλατφόρμες Ηλεκτρονικού Εμπορίου
  examples:
  - Magento
  - WooCommerce
  - Τοπικές λύσεις όπως e-food για διανομή
  priority: medium
- name: Εργαλεία Συμμόρφωσης και Ασφάλειας Δεδομένων
  examples:
  - OneTrust
  - GDPR compliance tools
  - Τοπικά συστήματα όπως DataGuard
  priority: high
industry_faq:
- question: Είναι νόμιμη η καλλιέργεια κάνναβης στην Ελλάδα;
  answer_template: Ναι, η καλλιέργεια κάνναβης για ιατρικούς και ερευνητικούς σκοπούς είναι νόμιμη υπό αυστηρούς κανονισμούς. Πρέπει να αποκτήσετε άδεια από τις αρμόδιες αρχές.
- question: Ποια είναι τα βασικά βήματα για να ξεκινήσω μια επιχείρηση κάνναβης;
  answer_template: Τα βασικά βήματα περιλαμβάνουν τη λήψη άδειας από το Υπουργείο Υγείας, τη συμμόρφωση με τους κανονισμούς GDPR, και τη σύναψη συμφωνιών με πιστοποιημένους παρόχους.
- question: Πόσο κόστος έχει η εγκατάσταση συστημάτων αυτοματοποίησης;
  answer_template: Το κόστος εξαρτάται από τις ανάγκες σας. Τυπικά, οι βασικές λύσεις ξεκινούν από 1000 EUR, με δυνατότητες για προσαρμογή.
- question: Πώς μπορώ να διασφαλίσω την προστασία των δεδομένων των πελατών μου;
  answer_template: Συμμορφωθείτε με τον GDPR χρησιμοποιώντας ασφαλή συστήματα, κρυπτογράφηση δεδομένων και εκπαίδευση προσωπικού. Οι πράκτορες φωνής AI μπορούν να βοηθήσουν στην αυτοματοποίηση αυτών των
    διαδικασιών.
- question: Υπάρχουν εποχιακές διακυμάνσεις στη ζήτηση για κάνναβη;
  answer_template: null
