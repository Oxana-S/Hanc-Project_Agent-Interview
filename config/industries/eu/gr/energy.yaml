typical_objections:
- objection: Το κόστος υλοποίησης είναι πολύ υψηλό.
  response: Η επένδυση αποσβένεται γρήγορα μέσω εξοικονόμησης και βελτίωσης διαδικασιών.
- objection: Δυσκολεύομαι να κατανοήσω τις νέες τεχνολογίες.
  response: Ο φωνητικός μας βοηθός είναι σχεδιασμένος για απλή και φιλική χρήση, χωρίς τεχνικές γνώσεις.
- objection: Ανησυχώ για την ασφάλεια των προσωπικών μου δεδομένων.
  response: Τηρούμε αυστηρά τον GDPR και προστατεύουμε πλήρως τα δεδομένα σας.
- objection: Δεν είμαι σίγουρος αν θα υπάρχει υποστήριξη μετά την αγορά.
  response: Παρέχουμε συνεχή υποστήριξη και ενημερώσεις για να εξασφαλίσουμε την καλύτερη εμπειρία σας.
- objection: Η διαδικασία αλλαγής παρόχου φαίνεται περίπλοκη.
  response: Αναλαμβάνουμε όλη τη διαδικασία για εσάς, εύκολα και γρήγορα.
