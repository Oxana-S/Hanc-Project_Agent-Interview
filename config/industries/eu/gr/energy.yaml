  priority: low
industry_faq:
- question: Πώς μπορώ να ελέγξω τον λογαριασμό μου;
  answer_template: Παρακαλώ συνδεθείτε στην πλατφόρμα μας ή πείτε μου το ΑΦΜ σας για να σας ενημερώσω για τον λογαριασμό σας.
- question: Ποιες είναι οι διαθέσιμες επιλογές πληρωμής;
  answer_template: Μπορείτε να πληρώσετε μέσω τραπεζικής κατάθεσης, πιστωτικής κάρτας ή μέσω αυτόματης χρέωσης.
- question: Υπάρχουν επιδοτήσεις για εγκατάσταση φωτοβολταϊκών;
  answer_template: Ναι, υπάρχουν κρατικά και ευρωπαϊκά προγράμματα επιδότησης. Μπορώ να σας δώσω περισσότερες πληροφορίες.
- question: Πώς μπορώ να αναφέρω μια βλάβη ή διακοπή ρεύματος;
  answer_template: Παρακαλώ δώστε μου την τοποθεσία σας και θα προωθήσω το αίτημά σας στην τεχνική υπηρεσία άμεσα.
- question: Πόσο χρόνο χρειάζεται για ενεργοποίηση νέου συμβολαίου;
  answer_template: Η ενεργοποίηση συνήθως ολοκληρώνεται εντός 3-5 εργάσιμων ημερών.
- question: Τι κάνετε για την προστασία των προσωπικών μου δεδομένων;
  answer_template: Συμμορφωνόμαστε πλήρως με τον GDPR και τα δεδομένα σας φυλάσσονται με ασφάλεια.
- question: Μπορώ να αλλάξω το πρόγραμμα κατανάλωσης μου;
  answer_template: Φυσικά, μπορώ να σας βοηθήσω να επιλέξετε το πρόγραμμα που ταιριάζει καλύτερα στις ανάγκες σας.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για τιμές ή κόστη
  script: Οι τιμές μας είναι ανταγωνιστικές και προσαρμόζονται στις ανάγκες σας. Μπορώ να σας παρουσιάσω αναλυτικά τα πακέτα μας;
  goal: Παροχή αξιόπιστων πληροφοριών και προώθηση πακέτων
- trigger: subsidy_interest
  situation: Όταν ο πελάτης ενδιαφέρεται για επιδοτήσεις
  script: Υπάρχουν διαθέσιμες επιδοτήσεις που μπορούν να μειώσουν σημαντικά το κόστος σας. Θέλετε να μάθετε περισσότερα για τις επιλογές σας;
  goal: Ενημέρωση και ενθάρρυνση για χρήση επιδοτήσεων
- trigger: technical_issue
  situation: Όταν ο πελάτης αναφέρει τεχνικό πρόβλημα
  script: Λυπάμαι που αντιμετωπίζετε πρόβλημα. Θα κατευθύνω το αίτημά σας άμεσα στην τεχνική ομάδα για γρήγορη επίλυση.
  goal: Ενίσχυση εμπιστοσύνης και γρήγορη εξυπηρέτηση
- trigger: contract_renewal
  situation: Όταν πλησιάζει η λήξη συμβολαίου
  script: Το συμβόλαιό σας λήγει σύντομα. Θέλετε να συζητήσουμε τις επιλογές ανανέωσης ή αναβάθμισης του πακέτου σας;
  goal: Διατήρηση πελατών και αύξηση πωλήσεων
- trigger: energy_efficiency
  situation: Όταν ο πελάτης ζητά συμβουλές για εξοικονόμηση ενέργειας
  script: Μπορώ να σας προτείνω λύσεις εξοικονόμησης ενέργειας που θα μειώσουν το κόστος σας και το περιβαλλοντικό αποτύπωμα.
  goal: Προώθηση υπηρεσιών αξίας και περιβαλλοντικής υπευθυνότητας
competitors:
- name: ΔΕΗ (Δημόσια Επιχείρηση Ηλεκτρισμού)
  positioning: Κυρίαρχος πάροχος ηλεκτρικής ενέργειας στην Ελλάδα
  strengths:
  - Μεγάλο δίκτυο και υποδομές
  - Αναγνωρισιμότητα και εμπιστοσύνη
  - Προσφορές για ευρύ φάσμα πελατών
  weaknesses:
  - Γραφειοκρατικές διαδικασίες
  - Αργή προσαρμογή σε νέες τεχνολογίες
  our_differentiation: Πιο ευέλικτη και προσωποποιημένη εξυπηρέτηση με τεχνολογική υποστήριξη AI
- name: Elpedison
  positioning: Ιδιωτικός πάροχος με έμφαση στις ΑΠΕ
  strengths:
  - Εστίαση σε ανανεώσιμες πηγές ενέργειας
  - Καινοτόμες λύσεις και πακέτα
  weaknesses:
  - Περιορισμένη γεωγραφική κάλυψη
  - Υψηλότερο κόστος σε κάποιες κατηγορίες
  our_differentiation: Προσιτές τιμές και ευκολία πρόσβασης μέσω φωνητικού βοηθού
- name: Protergia
  positioning: Μεγάλος ιδιωτικός πάροχος με ισχυρή παρουσία
  strengths:
  - Ποικιλία προϊόντων και υπηρεσιών
  - Ισχυρό δίκτυο πελατών
  weaknesses:
  - Περιορισμένη υποστήριξη πελατών σε κάποιες περιοχές
  - Μικρή εστίαση σε εξατομικευμένες λύσεις
  our_differentiation: Έμφαση στην προσωποποίηση και βελτιστοποίηση κόστους με υποστήριξη AI
- name: Watt+Volt
  positioning: Καινοτόμος πάροχος με ψηφιακές υπηρεσίες
  strengths:
  - Ισχυρή ψηφιακή πλατφόρμα
  - Γρήγορη εξυπηρέτηση
  weaknesses:
  - Νεότερος πάροχος με μικρότερη φήμη
  - Περιορισμένη εμπειρία σε μεγάλους πελάτες
  our_differentiation: Ολοκληρωμένη φωνητική υποστήριξη και εύκολη πρόσβαση σε υπηρεσίες
