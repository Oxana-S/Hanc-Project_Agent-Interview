pain_points:
- description: Υψηλό κόστος ενέργειας για επιχειρήσεις και νοικοκυριά
  severity: high
  solution_hint: Βοήθεια με πληροφορίες για βέλτιστες προσφορές και διαχείριση κατανάλωσης
- description: Πολύπλοκη διαδικασία διαχείρισης λογαριασμών και πληρωμών
  severity: medium
  solution_hint: Υποστήριξη στην παρακολούθηση πληρωμών και ειδοποιήσεις
- description: Ασαφείς χρεώσεις και δυσκολία κατανόησης τιμολογίων
  severity: high
  solution_hint: Εξήγηση χρεώσεων μέσω φυσικής γλώσσας με φωνητικό σύστημα
- description: Ανεπαρκής ενημέρωση για ενεργειακές επιδοτήσεις και προγράμματα
  severity: medium
  solution_hint: Παροχή ενημέρωσης για διαθέσιμες ενισχύσεις και διαδικασίες αίτησης
- description: Συμμόρφωση με αυστηρούς κανονισμούς GDPR και ενεργειακής πολιτικής της ΕΕ
  severity: high
  solution_hint: Διαχείριση δεδομένων με ασφάλεια και υποστήριξη συμμόρφωσης
- description: Ανεπαρκής ενεργειακή αποδοτικότητα και περιβαλλοντικοί περιορισμοί
  severity: medium
  solution_hint: Συμβουλές για βελτίωση ενεργειακής απόδοσης και βιωσιμότητα
- description: Αντιμετώπιση διακοπών ρεύματος και τεχνικών προβλημάτων
  severity: medium
  solution_hint: Άμεση ενημέρωση και καθοδήγηση για αναφορές βλαβών
typical_services:
- Προμήθεια ηλεκτρικής ενέργειας
- Φυσικό αέριο και καύσιμα
- Εγκατάσταση και συντήρηση φωτοβολταϊκών συστημάτων
- Ενεργειακός έλεγχος και πιστοποίηση
- Διαχείριση ενεργειακών συμβολαίων
- Υπηρεσίες εξοικονόμησης ενέργειας
- Τηλεμέτρηση και έξυπνοι μετρητές
- Υποστήριξη σε επιδοτήσεις και ευρωπαϊκά προγράμματα
- Τεχνική υποστήριξη και διαχείριση βλαβών
- Εκπαίδευση και ενημέρωση για περιβαλλοντική συμμόρφωση
recommended_functions:
- name: Ενημέρωση λογαριασμού και χρεώσεων
  priority: high
  reason: Βοηθάει στην κατανόηση και διαχείριση οικονομικών
- name: Ειδοποιήσεις πληρωμών και έγκαιρης πληρωμής
  priority: high
  reason: Μειώνει καθυστερήσεις και πρόστιμα
- name: Υποστήριξη σε τεχνικά προβλήματα και βλάβες
  priority: high
  reason: Επιταχύνει την επίλυση και βελτιώνει την εμπειρία πελάτη
- name: Πληροφορίες για επιδοτήσεις και προγράμματα
  priority: medium
  reason: Ενημερώνει για ευκαιρίες οικονομικής ανακούφισης
- name: Καθοδήγηση για ενεργειακή αποδοτικότητα
  priority: medium
  reason: Υποστηρίζει βιώσιμες πρακτικές και μείωση κόστους
- name: Υποστήριξη GDPR και διαχείριση προσωπικών δεδομένων
  priority: high
  reason: Συμβάλλει στη συμμόρφωση με το ρυθμιστικό πλαίσιο
- name: Προσφορά και σύγκριση πακέτων ενέργειας
  priority: medium
  reason: Βοηθάει στην επιλογή καλύτερης λύσης
