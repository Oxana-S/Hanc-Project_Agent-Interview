competitors:
- name: Γενική Ταχυδρομική
  positioning: Μεγάλος εγχώριος πάροχος ταχυμεταφορών και logistics
  strengths:
  - Εκτεταμένο δίκτυο διανομής σε όλη την Ελλάδα
  - Γρήγορες υπηρεσίες express
  - Αναγνωρισμένο brand
  weaknesses:
  - Υψηλές τιμές σε ορισμένες περιοχές
  - Περιορισμένη ψηφιακή αυτοματοποίηση
  our_differentiation: Προσφέρουμε προσαρμοσμένες λύσεις με προηγμένο voice agent
    για άμεση εξυπηρέτηση 24/7
- name: ACS Courier
  positioning: Εθνικός ηγέτης στις courier υπηρεσίες με έμφαση στην αξιοπιστία
  strengths:
  - Ισχυρό δίκτυο και υποδομές
  - Υψηλό επίπεδο εξυπηρέτησης πελατών
  weaknesses:
  - Περιορισμένες επιλογές παρακολούθησης σε πραγματικό χρόνο
  - Υψηλό κόστος για μικρά πακέτα
  our_differentiation: Παρέχουμε αυτοματοποιημένη ενημέρωση μέσω φωνητικού βοηθού
    και ευέλικτες τιμολογήσεις
- name: Speedex
  positioning: Εξειδικευμένη εταιρεία express διανομών με γρήγορη εξυπηρέτηση
  strengths:
  - Γρήγορη παράδοση την ίδια μέρα
  - Εξειδικευμένες υπηρεσίες για e-commerce
  weaknesses:
  - Περιορισμένη κάλυψη σε απομακρυσμένες περιοχές
  - Μειωμένη διαθεσιμότητα υποστήριξης εκτός ωραρίου
  our_differentiation: Προσφέρουμε 24/7 φωνητική υποστήριξη και καλύτερη διαχείριση
    αιτημάτων με AI
pain_points:
- description: Συχνές ερωτήσεις πελατών σχετικά με την τοποθεσία του δέματος
  severity: high
  solution_hint: Παροχή αυτοματοποιημένης ενημέρωσης κατάστασης με βάση τον κωδικό
    αποστολής
- description: Υψηλός όγκος κλήσεων κατά τις ώρες αιχμής, προκαλώντας αναμονή
  severity: high
  solution_hint: Φωνητικός βοηθός 24/7 για απαντήσεις σε συχνές ερωτήσεις και εξυπηρέτηση
- description: Ανεπαρκής συντονισμός χρόνου παράδοσης με πελάτες
  severity: medium
  solution_hint: Αυτόματη επιβεβαίωση και διαχείριση χρονικών παραθύρων παράδοσης
- description: Λάθη κατά τη λήψη παραγγελιών μέσω τηλεφώνου
  severity: medium
  solution_hint: Οδηγούμενη φωνητική λήψη παραγγελιών με δομημένα δεδομένα
- description: Περιορισμένη διαφάνεια στο κόστος μεταφοράς για πελάτες
  severity: medium
  solution_hint: Άμεσος υπολογισμός κόστους μέσω φωνητικού βοηθού με βάση παραμέτρους
- description: Δυσκολία στην διαχείριση αλλαγών διεύθυνσης ή ώρας παράδοσης
  severity: medium
  solution_hint: Φωνητική αλλαγή στοιχείων παραγγελίας με επιβεβαίωση ασφαλείας
- description: Συμμόρφωση με GDPR και προστασία προσωπικών δεδομένων
  severity: high
  solution_hint: Ενημέρωση πελατών και ασφαλής διαχείριση δεδομένων από φωνητικό σύστημα
