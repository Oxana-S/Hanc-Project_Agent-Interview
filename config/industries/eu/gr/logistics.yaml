industry_faq:
- question: Πού βρίσκεται το δέμα μου;
  answer_template: Δώστε μου τον αριθμό αποστολής και θα σας ενημερώσω άμεσα για την
    τοποθεσία του δέματος.
- question: Πόσο κοστίζει η αποστολή;
  answer_template: Η τιμή εξαρτάται από το βάρος, τον όγκο και την απόσταση. Μπορώ
    να υπολογίσω αν μου πείτε τις λεπτομέρειες.
- question: Πότε θα παραλάβω το δέμα μου;
  answer_template: Παρακαλώ δώστε τον αριθμό παραγγελίας για να ελέγξω τον εκτιμώμενο
    χρόνο παράδοσης.
- question: Μπορώ να αλλάξω τη διεύθυνση παράδοσης;
  answer_template: Ναι, αυτό είναι εφικτό αν η αποστολή δεν έχει φύγει ακόμα. Πείτε
    μου τη νέα διεύθυνση.
- question: Υπηρετείτε τα Σαββατοκύριακα;
  answer_template: Ναι, λειτουργούμε 7 ημέρες την εβδομάδα και παρέχουμε υπηρεσίες
    και τα Σαββατοκύριακα.
- question: Πώς μπορώ να κάνω επιστροφή προϊόντος;
  answer_template: Επικοινωνήστε με τον αποστολέα και θα οργανώσουμε την επιστροφή
    μέσω της υπηρεσίας μας.
- question: Είναι ασφαλή τα προσωπικά μου δεδομένα;
  answer_template: Ναι, τηρούμε αυστηρά το GDPR και προστατεύουμε τα δεδομένα σας
    σε κάθε βήμα.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος αποστολής
  script: Η τιμή εξαρτάται από το βάρος, τις διαστάσεις και την περιοχή παράδοσης.
    Μπορώ να υπολογίσω αμέσως αν μου δώσετε αυτές τις πληροφορίες.
  goal: Παροχή άμεσης εκτίμησης κόστους για αύξηση εμπιστοσύνης
- trigger: delivery_time_question
  situation: Όταν ο πελάτης ζητά εκτίμηση χρόνου παράδοσης
  script: Παρακαλώ δώστε τον αριθμό παραγγελίας για να ελέγξω την κατάσταση και να
    σας ενημερώσω για τον εκτιμώμενο χρόνο παράδοσης.
  goal: Μείωση αβεβαιότητας και αναμονής πελάτη
- trigger: change_address_request
  situation: Όταν ο πελάτης ζητά αλλαγή διεύθυνσης παράδοσης
  script: Μπορώ να βοηθήσω με την αλλαγή διεύθυνσης, αρκεί το δέμα να μην έχει αναχωρήσει.
    Ποια είναι η νέα διεύθυνση που θέλετε να καταχωρήσω;
  goal: Εξυπηρέτηση εύκολων αλλαγών χωρίς ανθρώπινη παρέμβαση
- trigger: weekend_service_question
  situation: Όταν ο πελάτης ρωτά για υπηρεσίες Σαββατοκύριακου
  script: Ναι, λειτουργούμε και τα Σαββατοκύριακα για την καλύτερη εξυπηρέτησή σας.
  goal: Ενίσχυση της εμπιστοσύνης στο εύρος υπηρεσιών
typical_objections:
- objection: Περιμένω πολύ για απάντηση
  response: Καταλαβαίνω, γι' αυτό είμαι εδώ να σας απαντώ άμεσα 24 ώρες την ημέρα,
    7 ημέρες την εβδομάδα.
- objection: Θέλω να μιλήσω με άνθρωπο
  response: Φυσικά, συνδέω αμέσως με έναν χειριστή. Η αναμονή είναι περίπου 2 λεπτά.
- objection: Η ενημέρωση για την κατάσταση δεν είναι ακριβής
  response: Τα δεδομένα ανανεώνονται κάθε 15 λεπτά. Αν θέλετε, μπορώ να ζητήσω επιβεβαίωση
    από το τμήμα διαχείρισης.
- objection: Η τιμή είναι πολύ υψηλή
  response: Προσφέρουμε διάφορα πακέτα και εκπτώσεις ανάλογα με τον όγκο. Μπορώ να
    σας ενημερώσω για τις καλύτερες επιλογές.
