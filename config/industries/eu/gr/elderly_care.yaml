industry_faq:
- question: Πώς διασφαλίζετε την ιδιωτικότητα των δεδομένων μου σύμφωνα με το GDPR;
  answer_template: Η εταιρεία μας συμμορφώνεται πλήρως με το GDPR, διασφαλίζοντας ότι όλα τα προσωπικά δεδομένα αποθηκεύονται και επεξεργάζονται με ασφάλεια και διαφάνεια.
- question: Ποιες υπηρεσίες φροντίδας παρέχετε για ηλικιωμένους με κινητικά προβλήματα;
  answer_template: Προσφέρουμε εξειδικευμένη υποστήριξη κινητικότητας, συμπεριλαμβανομένης βοήθειας στη μετακίνηση και ασκήσεις φυσικοθεραπείας.
- question: Μπορώ να λαμβάνω ενημερώσεις για την κατάσταση της μητέρας μου μέσω τηλεφώνου;
  answer_template: Ναι, παρέχουμε υπηρεσίες φωνητικής ενημέρωσης και ειδοποιήσεων σε πραγματικό χρόνο για τους οικείους σας.
- question: Ποιο είναι το κόστος των υπηρεσιών σας;
  answer_template: Το κόστος διαμορφώνεται ανάλογα με τις υπηρεσίες που επιλέγετε. Μπορούμε να σας παρέχουμε αναλυτική προσφορά μετά από αξιολόγηση.
- question: Πώς μπορώ να προγραμματίσω ένα ραντεβού για αξιολόγηση φροντίδας;
  answer_template: Μπορείτε να επικοινωνήσετε μαζί μας τηλεφωνικά ή μέσω της ιστοσελίδας μας για να κλείσετε ραντεβού με έναν εκπρόσωπο.
- question: Τι γίνεται σε περίπτωση έκτακτης ανάγκης;
  answer_template: Διαθέτουμε υπηρεσία άμεσης ειδοποίησης και παρέμβασης που ενεργοποιείται αυτόματα ή χειροκίνητα από το προσωπικό ή τον ηλικιωμένο.
- question: Υπάρχει δυνατότητα εξατομίκευσης των υπηρεσιών;
  answer_template: Ναι, προσαρμόζουμε τις υπηρεσίες μας σύμφωνα με τις ανάγκες και τις προτιμήσεις κάθε ηλικιωμένου.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος των υπηρεσιών
  script: Καταλαβαίνουμε ότι το κόστος είναι σημαντικό. Προσφέρουμε ευέλικτα πακέτα που προσαρμόζονται στις ανάγκες σας, με στόχο την καλύτερη φροντίδα σε ανταγωνιστικές τιμές. Θα ήθελα να προγραμματίσουμε
    μια δωρεάν αξιολόγηση για να σας δώσουμε μια ακριβή προσφορά;
  goal: Να προωθήσουμε την αξιολόγηση και να προσαρμόσουμε την προσφορά
- trigger: privacy_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχίες για την προστασία δεδομένων
  script: Η προστασία των προσωπικών σας δεδομένων είναι πρωταρχική για εμάς. Συμμορφωνόμαστε πλήρως με το GDPR και χρησιμοποιούμε προηγμένα μέτρα ασφαλείας για να διασφαλίσουμε την εμπιστευτικότητα και
    την ασφάλεια των πληροφοριών σας.
  goal: Να καθησυχάσουμε και να κερδίσουμε εμπιστοσύνη
- trigger: service_customization
  situation: Όταν ο πελάτης ενδιαφέρεται για εξατομικευμένες λύσεις
  script: Κατανοούμε ότι κάθε ηλικιωμένος έχει μοναδικές ανάγκες. Οι υπηρεσίες μας σχεδιάζονται ειδικά για να ανταποκρίνονται στις προσωπικές προτιμήσεις και απαιτήσεις, εξασφαλίζοντας υψηλή ποιότητα ζωής.
  goal: Να αναδείξουμε την ευελιξία και την προσαρμοστικότητα
- trigger: emergency_handling
  situation: Όταν ο πελάτης ρωτά για διαχείριση έκτακτων περιστατικών
  script: Έχουμε αναπτύξει αποτελεσματικά πρωτόκολλα άμεσης ειδοποίησης και παρέμβασης, ώστε να ανταποκρινόμαστε γρήγορα και αποτελεσματικά σε κάθε έκτακτη ανάγκη, εξασφαλίζοντας την ασφάλεια των ηλικιωμένων.
  goal: Να ενισχύσουμε το αίσθημα ασφάλειας του πελάτη
