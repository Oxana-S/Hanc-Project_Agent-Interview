typical_objections:
- objection: Οι υπηρεσίες σας είναι πολύ ακριβές για τον προϋπολογισμό μας.
  response: Κατανοούμε την ανησυχία σας. Προσφέρουμε ευέλικτα πακέτα που μπορούν να προσαρμοστούν στις ανάγκες και το κόστος σας, εξασφαλίζοντας παράλληλα υψηλή ποιότητα φροντίδας.
- objection: Δεν είμαι σίγουρος/η για το πόσο τεχνολογικά εξελιγμένοι είναι οι ηλικιωμένοι που φροντίζετε.
  response: Οι φωνητικές μας λύσεις έχουν σχεδιαστεί για απλή και φυσική χρήση, κατάλληλες ακόμα και για ηλικιωμένους χωρίς προηγούμενη εμπειρία με τεχνολογία.
- objection: Πώς μπορώ να είμαι σίγουρος/η ότι τηρείτε τα μέτρα προστασίας προσωπικών δεδομένων;
  response: Η εταιρεία μας ακολουθεί αυστηρά τα πρότυπα GDPR και χρησιμοποιεί σύγχρονες τεχνολογίες κρυπτογράφησης για την ασφαλή διαχείριση των δεδομένων.
- objection: Φοβάμαι ότι η χρήση τεχνολογίας μπορεί να μειώσει την ανθρώπινη επαφή.
  response: Οι λύσεις μας έρχονται να συμπληρώσουν και να υποστηρίξουν το ανθρώπινο δυναμικό, όχι να το αντικαταστήσουν, βελτιώνοντας την ποιότητα και την αποτελεσματικότητα των υπηρεσιών.
- objection: Χρειάζεται πολύς χρόνος για να εκπαιδευτεί το προσωπικό στη χρήση νέων συστημάτων.
  response: Παρέχουμε εκπαίδευση και υποστήριξη με απλές οδηγίες και φωνητική καθοδήγηση, ώστε η εκμάθηση να είναι γρήγορη και εύκολη.
