pain_points:
- description: Διαχείριση αποθεμάτων με πολλά προϊόντα που έχουν ημερομηνίες λήξης.
  severity: high
  solution_hint: Το AI φωνητικό πράκτορας μπορεί να παρακολουθεί αποθέματα και να
    προειδοποιεί για επαναπαραγγελίες.
- description: Αύξηση του ανταγωνισμού από ηλεκτρονικά καταστήματα και μεγάλες αλυσίδες.
  severity: high
  solution_hint: Βελτίωση της εξυπηρέτησης πελατών με αυτοματοποιημένες κλήσεις για
    προσφορές και παρακολούθηση.
- description: Δυσκολία στην διαχείριση επαναλαμβανόμενων ερωτήσεων πελατών για διαθεσιμότητα
    και τιμές.
  severity: medium
  solution_hint: Αυτόματες απαντήσεις μέσω φωνητικού πράκτορα για συχνές ερωτήσεις,
    μείωση του φόρτου εργασίας.
- description: Υψηλό κόστος για προσωπικό εξυπηρέτησης, ειδικά σε ώρες αιχμής.
  severity: medium
  solution_hint: Χρήση AI φωνητικού πράκτορα για υποστήριξη πελατών 24/7 χωρίς πρόσθετο
    κόστος προσωπικού.
- description: Απώλειες πωλήσεων λόγω καθυστερήσεων στην επικοινωνία με πελάτες.
  severity: low
  solution_hint: Αμέσες ειδοποιήσεις και follow-up κλήσεις για νέες αφίξεις προϊόντων
    ή προσφορές.
typical_services:
- Πώληση καλλυντικών και φροντίδας δέρματος
- Παροχή συμβουλών για προϊόντα
- Διανομή σε κουρεία και σαλόνια ομορφιάς
- Συστήματα πιστότητας και εκπτώσεων
- Υπηρεσίες επιστροφής και ανταλλαγής
- Παράδοση στο σπίτι για online παραγγελίες
- Σεμινάρια και εκπαίδευση για νέα προϊόντα
- Διαχείριση αποθεμάτων με ηλεκτρονικά συστήματα
- Υπηρεσίες προσαρμογής για επαγγελματίες
- Συντήρηση και καθαρισμός εργαλείων ομορφιάς
recommended_functions:
- name: Λήψη παραγγελιών
  priority: high
  reason: Αυτοματοποιεί τη διαδικασία παραγγελίας, μειώνοντας λάθη και αυξάνοντας
    πωλήσεις.
- name: Προγραμματισμός ραντεβού
  priority: medium
  reason: Βοηθά στην οργάνωση επισκέψεων για συμβουλές ή παραλαβές, βελτιώνοντας την
    αποτελεσματικότητα.
- name: Απαντήσεις σε συχνές ερωτήσεις
  priority: high
  reason: Μειώνει το φόρτο εργασίας του προσωπικού και βελτιώνει την εμπειρία του
    πελάτη.
- name: Ενημέρωση για προσφορές
  priority: medium
  reason: Αυξάνει τις πωλήσεις με προσωποποιημένες ειδοποιήσεις σε πελάτες.
- name: Παρακολούθηση αποθεμάτων
  priority: low
  reason: Βοηθά στην πρόληψη ελλείψεων προϊόντων, ειδικά για items με υψηλή ζήτηση.
typical_integrations:
- name: Συστήματα ERP
  examples:
  - SoftOne
  - Oracle NetSuite
  priority: high
- name: Πλατφόρμες ηλεκτρονικού εμπορίου
  examples:
  - Skroutz
  - BestPrice
  priority: high
- name: Συστήματα CRM
  examples:
  - Salesforce
  - HubSpot
  priority: medium
- name: Εργαλεία διαχείρισης αποθεμάτων
  examples:
  - Zoho Inventory
  - TradeGecko
  priority: medium
industry_faq:
- question: Πόσο διαρκεί η παράδοση των προϊόντων;
  answer_template: Η παράδοση γίνεται συνήθως εντός 2-3 εργάσιμων ημερών, ανάλογα
    με την περιοχή.
- question: Προσφέρετε εκπτώσεις για χονδρικές αγορές;
  answer_template: Ναι, για παραγγελίες άνω των 500 € παρέχουμε ειδικές εκπτώσεις.
    Επικοινωνήστε μαζί μας για λεπτομέρειες.
- question: Είναι τα προϊόντα σας κατάλληλα για ευαίσθητο δέρμα;
  answer_template: Έχουμε μια γκάμα προϊόντων για ευαίσθητο δέρμα. Σας συνιστούμε
    να συμβουλευτείτε έναν ειδικό.
- question: Μπορώ να επιστρέψω προϊόντα αν δεν είμαι ικανοποιημένος;
  answer_template: Ναι, δέχονται επιστροφές εντός 14 ημερών, με απόδειξη αγοράς και
    τα προϊόντα να είναι ανοίγματα.
- question: Πώς μπορώ να παρακολουθώ την παραγγελία μου;
  answer_template: Μπορείτε να παρακολουθήσετε την παραγγελία σας online μέσω του
    λογαριασμού σας ή με κωδικό παρακολούθησης.
sales_scripts:
- trigger: price_question
  situation: Όταν ένας πελάτης ρωτά για τιμές ή εκπτώσεις.
  script: Γεια σας! Ευχαριστούμε για το ενδιαφέρον σας. Προσφέρουμε ανταγωνιστικές
    τιμές και εκπτώσεις για χονδρικές αγορές. Μπορείτε να μου πείτε τις ανάγκες σας
    για να σας προτείνω την καλύτερη επιλογή;
  goal: Να συλλέξω πληροφορίες και να οδηγήσω σε πώληση.
- trigger: service_inquiry
  situation: Όταν ένας πελάτης ρωτά για συγκεκριμένες υπηρεσίες ή προϊόντα.
  script: Γεια σας! Έχουμε μια μεγάλη γκάμα από καλλυντικά και υπηρεσίες. Για ποιον
    τύπο προϊόντων ενδιαφέρεστε, π.χ. φροντίδα δέρματος ή μαλλιών;
  goal: Να προσαρμόσω την προσφορά και να αυξήσω την πιθανότητα αγοράς.
- trigger: follow_up
  situation: Μετά από μια επαφή ή παραγγελία, για να διατηρήσω τη σχέση.
  script: Γεια σας! Ελπίζω να ικανοποιηθήκατε με την τελευταία σας αγορά. Έχουμε νέα
    προϊόντα σε προσφορά αυτόν τον μήνα. Θα σας ενδιέφερε να μάθετε περισσότερα;
  goal: Να προωθήσω επαναλαμβανόμενες πωλήσεις και να ενισχύσω την πιστότητα.
competitors:
- name: Hondos Center
  positioning: Μεγάλη αλυσίδα με φυσικά καταστήματα και online πλατφόρμα.
  strengths:
  - Ευρεία γκάμα προϊόντων
  - Δυνατή παρουσία σε όλη την Ελλάδα
  weaknesses:
  - Υψηλότερες τιμές σε ορισμένα προϊόντα
  - Λιγότερη προσωποποίηση σε υπηρεσίες
  our_differentiation: Προσφέρουμε πιο προσωποποιημένες συμβουλές και ανταγωνιστικές
    τιμές για επαγγελματίες.
- name: Notos
  positioning: Online και φυσικά καταστήματα με έμφαση σε οικιακά είδη και καλλυντικά.
  strengths:
  - Συχνές προσφορές
  - Εύκολη online εμπειρία
  weaknesses:
  - Περιορισμένη εξειδίκευση σε επαγγελματικά προϊόντα
  - Μέτρια εξυπηρέτηση πελατών
  our_differentiation: Εξειδικευόμαστε σε προϊόντα για επαγγελματίες και παρέχουμε
    καλύτερη υποστήριξη.
- name: Skroutz
  positioning: Ηλεκτρονικό εμπορικό κέντρο με πολλούς πωλητές.
  strengths:
  - Πολύ μεγάλη επιλογή προϊόντων
  - Σύγκριση τιμών
  weaknesses:
  - Χαμηλή ποιότητα εξυπηρέτησης από μερικούς πωλητές
  - Αποσυντονισμός σε παραδόσεις
  our_differentiation: Είμαστε απευθείας πωλητές με εγγυημένη ποιότητα και γρήγορη
    παράδοση.
