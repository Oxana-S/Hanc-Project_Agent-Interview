typical_objections:
- objection: Το κόστος είναι πολύ υψηλό για την επιχείρησή μου.
  response: Καταλαβαίνω. Ωστόσο, το AI φωνητικό πράκτορας μπορεί να μειώσει σημαντικά
    το λειτουργικό κόστος και να αυξήσει τις πωλήσεις, προσφέροντας γρήγορη απόσβεση.
- objection: Δεν έχω χρόνο να εγκαταστήσω νέα τεχνολογία.
  response: Η διαδικασία είναι απλή και το συνεργαζόμαστε μαζί σας για ομαλή μετάβαση,
    με ελάχιστη διακοπή στην επιχείρησή σας.
- objection: Προτιμώ την προσωπική επαφή με τους πελάτες μου.
  response: Συμφωνώ ότι η προσωπική επαφή είναι σημαντική. Ο φωνητικός πράκτορας βοηθά
    να απελευθερώσετε χρόνο για πιο σημαντικές αλληλεπιδράσεις, χειρίζοντας ρουτίνες.
