industry_faq:
- question: Πώς μπορώ να κλείσω ραντεβού για το κατοικίδιό μου;
  answer_template: Μπορείτε να κλείσετε ραντεβού τηλεφωνικά ή μέσω της ιστοσελίδας
    μας. Θέλετε να σας βοηθήσω να προγραμματίσουμε ένα τώρα;
- question: Τι εμβόλια χρειάζεται ο σκύλος μου;
  answer_template: Τα βασικά εμβόλια περιλαμβάνουν λύσσα, παρβοϊό και κυνόλυσσα. Ο
    κτηνίατρός μας μπορεί να σας ενημερώσει για το κατάλληλο πρόγραμμα.
- question: Ποια είναι η τιμή για την γενική εξέταση;
  answer_template: Η γενική εξέταση κοστίζει συνήθως μεταξύ 30 και 50 ευρώ, ανάλογα
    με τις ανάγκες του ζώου σας.
- question: Υπάρχει επείγουσα κτηνιατρική φροντίδα εκτός ωραρίου;
  answer_template: Ναι, διαθέτουμε υπηρεσίες έκτακτης ανάγκης 24/7. Μπορείτε να καλέσετε
    οποιαδήποτε στιγμή.
- question: Πώς προστατεύετε τα προσωπικά μου δεδομένα;
  answer_template: Συμμορφωνόμαστε πλήρως με τον GDPR και διασφαλίζουμε ότι τα δεδομένα
    σας παραμένουν ασφαλή και εμπιστευτικά.
- question: Τι πρέπει να κάνω σε περίπτωση δηλητηρίασης του ζώου μου;
  answer_template: Παρακαλώ μεταβείτε άμεσα στην κτηνιατρική κλινική ή καλέστε τις
    υπηρεσίες έκτακτης ανάγκης μας για άμεση βοήθεια.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος των υπηρεσιών
  script: Κατανοώ ότι το κόστος είναι σημαντικό. Οι τιμές μας είναι ανταγωνιστικές
    και προσαρμοσμένες στις ανάγκες σας, με πακέτα που ξεκινούν από 30 ευρώ για βασικές
    υπηρεσίες. Μπορώ να σας ενημερώσω αναλυτικά για να βρούμε την καλύτερη λύση για
    το κατοικίδιό σας;
  goal: Να παρέχουμε σαφή εικόνα κόστους και να προχωρήσουμε σε κλείσιμο ραντεβού.
- trigger: emergency_inquiry
  situation: Όταν ο πελάτης ζητά πληροφορίες για έκτακτα περιστατικά
  script: Η κλινική μας προσφέρει 24ωρη επείγουσα φροντίδα. Εάν το κατοικίδιό σας
    έχει ανάγκη άμεσης βοήθειας, παρακαλώ καλέστε μας τώρα ή επισκεφθείτε μας για
    να σας εξυπηρετήσουμε άμεσα.
  goal: Να κατευθύνουμε τον πελάτη σε άμεση δράση.
- trigger: service_info_request
  situation: Όταν ο πελάτης ζητά πληροφορίες για τις υπηρεσίες
  script: Παρέχουμε πλήρη φροντίδα, από προληπτικά εμβόλια μέχρι χειρουργικές επεμβάσεις.
    Θα ήθελα να σας ενημερώσω για τις υπηρεσίες που ταιριάζουν καλύτερα στο κατοικίδιό
    σας.
  goal: Να ενημερώσουμε και να δημιουργήσουμε ευκαιρία πώλησης.
- trigger: appointment_booking
  situation: Όταν ο πελάτης θέλει να κλείσει ραντεβού
  script: Θα σας βοηθήσω να κλείσουμε ραντεβού στην πιο βολική για εσάς ημερομηνία
    και ώρα. Ποια ημέρα προτιμάτε;
  goal: Να ολοκληρώσουμε την κράτηση ραντεβού.
