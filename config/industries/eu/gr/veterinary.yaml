typical_objections:
- objection: Δεν είμαι σίγουρος αν αξίζει η επένδυση σε φωνητικό βοηθό.
  response: Κατανοώ την ανησυχία σας. Η εμπειρία μας δείχνει ότι η αυτοματοποίηση
    μειώνει σημαντικά το χρόνο διαχείρισης και αυξάνει την ικανοποίηση των πελατών,
    αποφέροντας γρήγορη απόσβεση.
- objection: Φοβάμαι για την προστασία των προσωπικών δεδομένων των πελατών μου.
  response: Ο φωνητικός βοηθός συμμορφώνεται πλήρως με τον GDPR, διασφαλίζοντας ότι
    όλα τα δεδομένα προστατεύονται με αυστηρά πρότυπα.
- objection: Δεν είμαι εξοικειωμένος με την τεχνολογία αυτή.
  response: Η λύση μας είναι εύκολη στη χρήση και προσφέρουμε πλήρη εκπαίδευση και
    υποστήριξη για την ομαλή ενσωμάτωση στην καθημερινή σας λειτουργία.
- objection: Πώς θα διασφαλίσω ότι οι πελάτες μου θα κατανοήσουν τον φωνητικό βοηθό;
  response: Ο φωνητικός βοηθός έχει σχεδιαστεί για φυσική και φιλική επικοινωνία στα
    ελληνικά, ώστε οι πελάτες να αισθάνονται άνετα και εξυπηρετούνται αποτελεσματικά.
- objection: Είναι δύσκολο να ενσωματωθεί με τα υπάρχοντα συστήματά μου;
  response: Η λύση μας υποστηρίζει ευρεία γκάμα τοπικών και διεθνών λογισμικών, με
    ευέλικτες επιλογές ενσωμάτωσης ώστε να προσαρμοστεί στις ανάγκες σας.
