industry_faq:
- question: Πόσο κοστίζει μια γαμήλια φωτογραφία και βίντεο;
  answer_template: Οι τιμές για γαμήλιες υπηρεσίες ξεκινούν από 800€ για βασικά πακέτα και μπορεί να φτάνουν έως 3000€+ για πλήρεις υπηρεσίες. Προσφέρουμε εξατομικευμένες προσφορές βάσει των αναγκών σας.
- question: Πόσες ώρες διαρκεί μια τυπική συνεδρία φωτογραφίας;
  answer_template: Μια τυπική συνεδρία διαρκεί 2-4 ώρες, ανάλογα με το πακέτο. Για εκδηλώσεις, η διάρκεια μπορεί να είναι μεγαλύτερη, με ευέλικτο προγραμματισμό.
- question: Πότε θα λάβω τις τελικές φωτογραφίες ή βίντεο μετά από ένα γεγονός;
  answer_template: Η παράδοση γίνεται συνήθως εντός 2-4 εβδομάδων, ανάλογα με την πολυπλοκότητα. Παρέχουμε κανονικές ενημερώσεις για την πρόοδο.
- question: Είστε διαθέσιμοι για εκδηλώσεις έξω από την Αθήνα ή σε νησιά;
  answer_template: Ναι, προσφέρουμε υπηρεσίες σε όλη την Ελλάδα με πρόσθετη χρέωση για ταξίδια. Συζητάμε τις λεπτομέρειες κατά την κράτηση.
- question: Ποια είναι η πολιτική σας για ακυρώσεις ή αλλαγές ραντεβού;
  answer_template: Ακυρώσεις έως 48 ώρες πριν το ραντεβού είναι δωρεάν. Για αλλαγές, προσαρμοζόμαστε όταν είναι δυνατόν, με ειδοποιήσεις μέσω του συστήματός μας.
- question: Παρέχετε υπηρεσίες επεξεργασίας φωτογραφιών ή βίντεο ξεχωριστά;
  answer_template: Ναι, προσφέρουμε υπηρεσίες επεξεργασίας ως μεμονωμένο πακέτο, με τιμές από 50€ ανά ώρα, ανάλογα με τις απαιτήσεις.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για την τιμή των υπηρεσιών φωτογραφίας ή βίντεο
  script: Καταλαβαίνω ότι η τιμή είναι σημαντική για εσάς. Προσφέρουμε πακέτα προσαρμοσμένα στις ανάγκες σας, με ανταγωνιστικές τιμές που αντικατοπτρίζουν την υψηλή ποιότητα των υπηρεσιών μας.
  goal: Να ενημερώσουμε τον πελάτη για την ευελιξία των τιμών και να κρατήσουμε το ενδιαφέρον του
  effectiveness: high
- trigger: competitor_mention
  situation: Όταν ο πελάτης αναφέρει έναν ανταγωνιστή ή συγκρίνει τις υπηρεσίες
  script: Εκτιμούμε το ενδιαφέρον σας να συγκρίνετε. Η ομάδα μας χρησιμοποιεί σύγχρονο εξοπλισμό και έχει πολυετή εμπειρία για να εξασφαλίσει την καλύτερη δυνατή ποιότητα και εξυπηρέτηση.
  goal: Να αναδείξουμε τα πλεονεκτήματα της εταιρείας έναντι του ανταγωνισμού
  effectiveness: high
- trigger: service_detail_request
  situation: Όταν ο πελάτης ζητά περισσότερες λεπτομέρειες για τις υπηρεσίες φωτογραφίας ή βιντεοσκόπησης
  script: Θα χαρώ να σας εξηγήσω λεπτομερώς τα πακέτα μας. Προσφέρουμε εξατομικευμένες λύσεις που καλύπτουν από γάμους μέχρι επαγγελματικές εκδηλώσεις, πάντα με έμφαση στην ποιότητα και την καινοτομία.
  goal: Να ενημερώσουμε τον πελάτη και να δημιουργήσουμε εμπιστοσύνη
  effectiveness: medium
- trigger: budget_constraint
  situation: Όταν ο πελάτης αναφέρει περιορισμένο προϋπολογισμό
  script: Κατανοώ τον προϋπολογισμό σας και μπορούμε να προσαρμόσουμε τις υπηρεσίες μας ώστε να καλύψουμε τις ανάγκες σας χωρίς να θυσιάσουμε την ποιότητα.
  goal: Να κρατήσουμε τον πελάτη και να προσαρμόσουμε την προσφορά στις δυνατότητές του
  effectiveness: high
- trigger: positive_feedback
  situation: Όταν ο πελάτης εκφράζει θετικά σχόλια για προηγούμενη δουλειά μας
  script: Σας ευχαριστούμε πολύ για τα καλά σας λόγια! Θα χαρούμε να συνεργαστούμε ξανά και να δημιουργήσουμε μοναδικές αναμνήσεις μαζί.
  goal: Να ενισχύσουμε τη σχέση με τον πελάτη και να προωθήσουμε νέες συνεργασίες
  effectiveness: medium
