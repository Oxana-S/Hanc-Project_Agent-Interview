- name: Αυτόματη κράτηση ραντεβού
  priority: high
  reason: Για να μειώσει τα λάθη και να βελτιώσει τη διαχείριση του χρονοδιαγράμματος, ιδιαίτερα σημαντικό σε εποχικές περιόδους.
- name: Απαντήσεις σε συχνές ερωτήσεις πελατών
  priority: high
  reason: Για να ελαττώσει το φόρτο εργασίας του προσωπικού και να παρέχει γρήγορες πληροφορίες για υπηρεσίες και τιμές.
- name: Υπενθύμιση ραντεβού και πληρωμών
  priority: medium
  reason: Για να μειώσει τις ακυρώσεις και να βελτιώσει τη ρευστότητα με έγκαιρες πληρωμές.
- name: Συλλογή πληροφοριών για νέους πελάτες
  priority: medium
  reason: Για να βελτιώνει τη διαδικασία πωλήσεων με στοχευμένες προτάσεις βάσει αναγκών.
- name: Ενημέρωση για διαθεσιμότητα και προσφορές
  priority: high
  reason: Για να αυξάνει τις πωλήσεις με πραγματικές ενημερώσεις και να διαχειρίζεται τη ζήτηση.
- name: Διαχείριση αναφορών προβλημάτων
  priority: low
  reason: Για να βελτιώνει την ποιότητα της εξυπηρέτησης με αυτόματη καταγραφή και επεξεργασία σχολίων.
