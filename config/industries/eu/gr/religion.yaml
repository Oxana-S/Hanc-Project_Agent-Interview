typical_objections:
- objection: Το κόστος είναι πολύ υψηλό για την εκκλησία μας.
  response: Κατανοούμε τον περιορισμένο προϋπολογισμό σας, γι’ αυτό προσφέρουμε ευέλικτα
    πακέτα και αποδεδειγμένη εξοικονόμηση χρόνου και πόρων που αντισταθμίζουν το κόστος.
- objection: Δεν είμαστε εξοικειωμένοι με την τεχνολογία.
  response: Η λύση μας είναι σχεδιασμένη για απλή χρήση, με φωνητική υποστήριξη που
    δεν απαιτεί εξειδικευμένες γνώσεις.
- objection: Ανησυχούμε για την ασφάλεια των προσωπικών δεδομένων.
  response: Η υπηρεσία μας τηρεί αυστηρά όλα τα πρότυπα GDPR, διασφαλίζοντας την ασφάλεια
    και την εμπιστευτικότητα των δεδομένων σας.
- objection: Έχουμε ήδη ένα σύστημα που χρησιμοποιούμε.
  response: Μπορούμε να συνεργαστούμε με το υπάρχον σύστημά σας και να ενισχύσουμε
    τις λειτουργίες του με φωνητική τεχνολογία.
- objection: Δεν βλέπουμε άμεσο όφελος για την κοινότητά μας.
  response: Η αυτοματοποίηση και η βελτιωμένη επικοινωνία αυξάνουν την ικανοποίηση
    των μελών και απελευθερώνουν χρόνο για πιο ουσιαστικά θέματα.
