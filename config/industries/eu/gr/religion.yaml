industry_faq:
- question: Πώς μπορώ να κλείσω ραντεβού για βάπτιση;
  answer_template: Για να κλείσετε ραντεβού για βάπτιση, μπορείτε να καλέσετε στο
    τηλέφωνο της εκκλησίας ή να χρησιμοποιήσετε την υπηρεσία φωνητικού βοηθού μας
    για άμεση κράτηση.
- question: Πότε γίνονται οι επόμενες θείες λειτουργίες;
  answer_template: Οι θείες λειτουργίες γίνονται καθημερινά στις 07:00 και 19:00.
    Μπορώ να σας ενημερώσω για τις ειδικές λειτουργίες ανάλογα με τις εορτές.
- question: Πώς μπορώ να κάνω δωρεά στην εκκλησία;
  answer_template: Μπορείτε να κάνετε δωρεά είτε με κατάθεση σε τραπεζικό λογαριασμό
    είτε μέσω της υπηρεσίας μας που δέχεται φωνητικές εντολές για καταγραφή δωρεών.
- question: Τι μέτρα λαμβάνει η εκκλησία για την προστασία των προσωπικών δεδομένων
    μου;
  answer_template: Η εκκλησία συμμορφώνεται πλήρως με τον GDPR και διαχειρίζεται τα
    δεδομένα σας με ασφάλεια και εμπιστευτικότητα.
- question: Πώς μπορώ να συμμετάσχω σε εθελοντικές δράσεις;
  answer_template: Για να συμμετάσχετε σε εθελοντικές δράσεις, μπορείτε να ενημερωθείτε
    μέσω του φωνητικού βοηθού ή να επικοινωνήσετε απευθείας με τον υπεύθυνο της κοινότητας.
- question: Υπάρχουν εκπαιδευτικά προγράμματα για νέους ιερείς;
  answer_template: Ναι, προσφέρουμε εκπαιδευτικά προγράμματα και σεμινάρια, τα οποία
    μπορείτε να βρείτε αναλυτικά μέσα από την υπηρεσία φωνητικής πληροφόρησης.
- question: Πώς μπορώ να ενημερωθώ για τις θρησκευτικές εορτές και εκδηλώσεις;
  answer_template: Μπορείτε να λαμβάνετε ενημερώσεις μέσω φωνητικών ειδοποιήσεων ή
    να ρωτήσετε τον φωνητικό βοηθό για το πρόγραμμα των εορτών.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος της υπηρεσίας.
  script: Η υπηρεσία μας προσφέρει αξία με προσιτό κόστος, ξεκινώντας από 150 ευρώ
    το μήνα, και σας βοηθά να εξοικονομήσετε χρόνο και πόρους στην καθημερινή διαχείριση
    της εκκλησίας.
  goal: Να παρουσιάσουμε την τιμή ως επένδυση με θετικό αντίκτυπο.
- trigger: gdpr_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχίες για την προστασία δεδομένων.
  script: Κατανοούμε τη σημασία της προστασίας προσωπικών δεδομένων και η λύση μας
    είναι πλήρως συμβατή με τον GDPR, εξασφαλίζοντας ασφάλεια και εμπιστευτικότητα.
  goal: Να καθησυχάσουμε για τη νομιμότητα και ασφάλεια.
- trigger: service_scope
  situation: Όταν ο πελάτης ζητά πληροφορίες για τις λειτουργίες της υπηρεσίας.
  script: Η υπηρεσία μας καλύπτει όλα τα βασικά σημεία λειτουργίας της εκκλησίας,
    από τον προγραμματισμό λειτουργιών μέχρι τη διαχείριση δωρεών και την επικοινωνία
    με τα μέλη.
  goal: Να τονίσουμε το πλήρες εύρος των λειτουργιών.
- trigger: competition_comparison
  situation: Όταν ο πελάτης συγκρίνει με άλλες λύσεις στην αγορά.
  script: Σε αντίθεση με άλλες λύσεις, προσφέρουμε προσαρμοσμένη υποστήριξη για τις
    ανάγκες των ελληνικών θρησκευτικών κοινοτήτων, με έμφαση στη συμμόρφωση GDPR και
    εύχρηστη φωνητική διεπαφή.
  goal: Να αναδείξουμε τα πλεονεκτήματα μας έναντι ανταγωνιστών.
