industry_faq:
- question: Ποια είναι τα βασικά κόστη για την οργάνωση μιας εκδήλωσης;
  answer_template: Τα κόστη ποικίλλουν ανάλογα με τον τύπο και το μέγεθος της εκδήλωσης. Για μια βασική εκδήλωση, ξεκινούν από 500 EUR, συμπεριλαμβανομένων υπηρεσιών όπως χώρος και κατερίνγκ.
- question: Πόσο νωρίς πρέπει να κλείσω μια εκδήλωση;
  answer_template: Συνιστούμε να κλείσετε τουλάχιστον 3-6 μήνες πριν για καλύτερη διαθεσιμότητα και τιμές, ειδικά για τουριστικές περιόδους.
- question: Πώς μπορώ να διαφημίσω την εκδήλωσή μου αποτελεσματικά;
  answer_template: Χρησιμοποιήστε συνδυασμό online marketing, social media, και τοπικών δικτύων. Το AI μας μπορεί να βοηθήσει στην αυτοματοποίηση καμπανιών.
- question: Υπάρχουν νομικές απαιτήσεις ή άδειες που χρειάζονται;
  answer_template: Ναι, ανάλογα με την εκδήλωση, μπορεί να απαιτούνται άδειες από τοπικές αρχές. Συμβουλευτείτε έναν νομικό expert και εφαρμόστε GDPR για δεδομένα.
- question: Μπορείτε να διαχειριστείτε last-minute αλλαγές;
  answer_template: Ναι, με την τεχνολογία μας, προσαρμόζουμε γρήγορα τις αλλαγές και ενημερώνουμε όλους τους εμπλεκόμενους.
- question: Πώς υπολογίζεται η τιμή για διαφορετικούς τύπους εκδηλώσεων;
  answer_template: Η τιμή βασίζεται σε παράγοντες όπως αριθμός ατόμων, διάρκεια, και επιπλέον υπηρεσίες. Προσφέρουμε προσαρμοσμένα πακέτα.
