industry_faq:
- question: Πώς μπορώ να ακυρώσω ή να αναβάλω μια πτήση;
  answer_template: Μπορείτε να ακυρώσετε ή να αναβάλετε την πτήση σας μέσω του τηλεφώνου μας με τον φωνητικό μας πράκτορα, ο οποίος θα σας καθοδηγήσει βήμα προς βήμα, λαμβάνοντας υπόψη τους όρους της κράτησης.
- question: Ποιες είναι οι τρέχουσες απαιτήσεις για τα ταξίδια λόγω COVID-19;
  answer_template: Οι απαιτήσεις αλλάζουν συχνά. Ο φωνητικός μας πράκτορας μπορεί να σας ενημερώσει για τις τελευταίες οδηγίες υγείας και τα έγγραφα που απαιτούνται, βάσει του προορισμού σας.
- question: Πόσο κοστίζει η επιπλέον αποσκευή;
  answer_template: Το κόστος της επιπλέον αποσκευής εξαρτάται από την αεροπορική εταιρεία και τον προορισμό. Μπορείτε να ρωτήστε τον φωνητικό πράκτορα για ακριβείς πληροφορίες βάσει της πτήσης σας.
- question: Πώς μπορώ να ελέγξω την κατάσταση μιας πτήσης;
  answer_template: Ο φωνητικός μας πράκτορα παρέχει πληροφορίες πτήσεων σε πραγματικό χρόνο. Απλώς πείτε τον αριθμό πτήσης ή τον προορισμό για άμεση ενημέρωση.
- question: Πουθενά απαντήσεις για ταξίδια με παιδιά ή άτομα με ειδικές ανάγκες;
  answer_template: Ναι, ο φωνητικός πράκτορας μπορεί να σας βοηθήσει με ειδικές υπηρεσίες, όπως θέσεις για παιδιά ή βοήθεια κίνησης, και να κανονίσει τις ανάγκες σας εκ των προτέρων.
sales_scripts:
- trigger: price_question
  situation: Όταν ένας πελάτης ρωτά για το κόστος των υπηρεσιών AI φωνητικού πράκτορα.
  script: Καλησπέρα! Το κόστος ξεκινά από 1000 ευρώ το μήνα για βασικές λειτουργίες, με δυνατότητα προσαρμογής ανάλογα με τις ανάγκες σας. Μπορούμε να σας δείξουμε πώς αυτό μειώνει το κόστος προσωπικού
    κατά 30% σε 6 μήνες. Θα θέλατε να κλείσετε μια επίδειξη;
  goal: Να προγραμματιστεί μια επίδειξη για να δείξουμε την αξία και ROI.
- trigger: service_inquiry
  situation: Όταν ένας πελάτης ενδιαφέρεται για βελτίωση της εξυπηρέτησης πελατών.
  script: Γεια σας! Με τον AI φωνητικό πράκτορα, μπορείτε να προσφέρετε 24/7 εξυπηρέτηση, να μειώσετε τους χρόνους αναμονής κατά 50% και να διαχειριστείτε αιχμές κατά τη τουριστική σεζόν χωρίς πρόσθετο
    κόστος. Πώς ακούγεται;
  goal: Να κατανοήσει ο πελάτης τα οφέλη και να προχωρήσει σε δοκιμή.
- trigger: competitor_mention
  situation: Όταν ο πελάτης αναφέρει άλλους παρόχους τεχνολογίας.
  script: Ενδιαφέρον! Ενώ άλλοι εστιάζουν μόνο σε βασικές λειτουργίες, εμείς προσφέρουμε πλήρη συμμόρφωση με GDPR και ενσωματώσεις με ελληνικά συστήματα, εξοικονομώντας χρόνο και κόστος. Μπορούμε να σας
    δείξουμε συγκεκριμένα παραδείγματα από άλλες ελληνικές αεροπορικές εταιρείες.
  goal: Να διαφοροποιηθούμε και να επιδείξουμε την τοπική μας εξειδίκευση.
