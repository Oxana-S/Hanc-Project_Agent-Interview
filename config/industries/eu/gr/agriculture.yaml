industry_faq:
- question: Πώς μπορώ να ενημερώνομαι για τις καιρικές συνθήκες στην περιοχή μου;
  answer_template: Μπορείτε να λαμβάνετε καθημερινές φωνητικές ενημερώσεις μέσω του
    βοηθού μας, προσαρμοσμένες στην τοποθεσία σας.
- question: Πώς διασφαλίζεται η συμμόρφωση με τον GDPR στη χρήση των δεδομένων μου;
  answer_template: Ο φωνητικός βοηθός συμμορφώνεται πλήρως με τον GDPR, διασφαλίζοντας
    ότι τα προσωπικά σας δεδομένα προστατεύονται και χρησιμοποιούνται μόνο κατόπιν
    συγκατάθεσης.
- question: Μπορεί ο βοηθός να με βοηθήσει να οργανώσω το ωράριο εργασίας της ομάδας
    μου;
  answer_template: Ναι, ο βοηθός μπορεί να καταγράφει, υπενθυμίζει και διαχειρίζεται
    τα ωράρια και τις εργασίες του προσωπικού σας εύκολα και γρήγορα.
- question: Υπάρχει δυνατότητα να λαμβάνω ειδοποιήσεις για αλλαγές στις τιμές των
    προϊόντων μου;
  answer_template: Βεβαίως, ο βοηθός μπορεί να σας ενημερώνει φωνητικά για τις τελευταίες
    τιμές στην τοπική αγορά.
- question: Πώς μπορώ να λάβω βοήθεια για τεχνικά προβλήματα των μηχανημάτων μου;
  answer_template: Μπορείτε να ζητήσετε άμεσα οδηγίες και υποστήριξη μέσω φωνητικών
    εντολών που σας καθοδηγούν βήμα-βήμα.
- question: Πώς υποστηρίζεται η εκπαίδευση νέων αγροτών μέσω του βοηθού;
  answer_template: Ο βοηθός παρέχει εκπαιδευτικά μηνύματα και συμβουλές για σύγχρονες
    γεωργικές πρακτικές με εύκολη πρόσβαση οποιαδήποτε στιγμή.
- question: Ποια είναι τα οφέλη από τη χρήση ενός φωνητικού βοηθού στη γεωργία;
  answer_template: Ο βοηθός βελτιώνει την αποδοτικότητα, μειώνει τα λάθη, υποστηρίζει
    τη συμμόρφωση και διευκολύνει την καθημερινή διαχείριση της εκμετάλλευσης.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος της υπηρεσίας
  script: Κατανοούμε ότι το κόστος είναι σημαντικό. Οι υπηρεσίες μας ξεκινούν από
    150€ το μήνα, προσφέροντας σημαντική εξοικονόμηση μέσω βελτιστοποίησης εργασιών
    και πόρων.
  goal: Να ενημερωθεί ο πελάτης για ανταγωνιστικές τιμές και αξία.
- trigger: compliance_concern
  situation: Όταν υπάρχει ανησυχία για συμμόρφωση GDPR
  script: Ο φωνητικός μας βοηθός είναι πλήρως εναρμονισμένος με τον GDPR, διασφαλίζοντας
    την προστασία των δεδομένων σας και την απλοποίηση της διαχείρισης κανονισμών.
  goal: Να αυξηθεί η εμπιστοσύνη σχετικά με νομικά θέματα.
- trigger: productivity_inquiry
  situation: Όταν ο πελάτης ρωτά πώς θα βελτιώσει την παραγωγικότητά του
  script: Με τις υπενθυμίσεις και τις συμβουλές μας, μπορείτε να οργανώσετε καλύτερα
    το χρόνο και τις εργασίες σας, μειώνοντας λάθη και καθυστερήσεις.
  goal: Να δείξει την πρακτική αξία των υπηρεσιών.
- trigger: technical_support_request
  situation: Όταν ζητείται βοήθεια για μηχανήματα
  script: Ο βοηθός μας παρέχει άμεσες οδηγίες τεχνικής υποστήριξης, μειώνοντας τον
    χρόνο διακοπής λειτουργίας και κόστη επισκευής.
  goal: Να παρουσιάσει την υποστήριξη σε κρίσιμες καταστάσεις.
- trigger: training_interest
  situation: Όταν ο πελάτης ενδιαφέρεται για εκπαίδευση
  script: Προσφέρουμε εκπαιδευτικό περιεχόμενο μέσω φωνητικών οδηγιών, ώστε να κρατάτε
    εσείς και η ομάδα σας ενημερωμένοι για τις τελευταίες τεχνικές.
  goal: Να προωθήσει επιπλέον υπηρεσίες εκπαίδευσης.
