pain_points:
- description: Υψηλό κόστος διοίκησης και χειροκίνητων διαδικασιών.
  severity: high
  solution_hint: Ο φωνητικός πράκτορας AI μπορεί να αυτοματοποιήσει ρουτίνες εργασιών, μειώνοντας το λειτουργικό κόστος.
- description: Αναποτελεσματική εξυπηρέτηση πελατών με μεγάλους χρόνους αναμονής.
  severity: high
  solution_hint: Ο φωνητικός πράκτορας AI μπορεί να χειριστεί βασικά ερωτήματα 24/7, βελτιώνοντας την εμπειρία πελάτη.
- description: Δυσκολίες στην ανίχνευση απάτης και στη συμμόρφωση με τον ΓΚΠΔ.
  severity: medium
  solution_hint: Ο φωνητικός πράκτορας AI μπορεί να αναλύσει συνομιλίες για ύποπτες δραστηριότητες και να διασφαλίσει τη συμμόρφωση.
- description: Χαμηλή διατήρηση πελατών λόγω έλλειψης προσωποποιημένης επικοινωνίας.
  severity: medium
  solution_hint: Ο φωνητικός πράκτορας AI μπορεί να στείλει προσωποποιημένες υπενθυμίσεις και προσφορές.
- description: Βραδείς διαδικασίες διεκπεραίωσης απαιτήσεων, οδηγώντας σε δυσαρέσκεια.
  severity: high
  solution_hint: Ο φωνητικός πράκτορας AI μπορεί να καθοδηγήσει πελάτες στην υποβολή αιτήσεων και να επιταχύνει τη διεργασία.
- description: Δυσκολία στην πώληση διασταυρούμενων προϊόντων λόγω περιορισμένων πόρων.
  severity: low
  solution_hint: Ο φωνητικός πράκτορας AI μπορεί να προσφέρει συστάσεις για πρόσθετες ασφάλειες κατά την επικοινωνία.
typical_services:
- Ασφάλεια αυτοκινήτου
- Ασφάλεια υγείας
- Ασφάλεια ζωής
- Ασφάλεια κατοικίας
- Ασφάλεια ταξιδιού
- Ασφάλεια επιχειρήσεων
- Ασφάλεια αγροτική
- Ασφάλεια υποχρεωτικής τρίτης
- Ασφάλεια επαγγελματικής ευθύνης
- Ασφάλεια πλοίων
recommended_functions:
- name: Αυτοματοποιημένη εξυπηρέτηση πελατών
  priority: high
  reason: Μειώνει το κόστος και βελτιώνει την απόκριση, κρίσιμο για την ελληνική αγορά με αυξημένες απαιτήσεις.
- name: Υπενθυμίσεις ανανέωσης ασφάλισης
  priority: high
  reason: Αυξάνει τη διατήρηση πελατών, σημαντικό σε ανταγωνιστικό περιβάλλον.
- name: Βοήθεια στη διεκπεραίωση απαιτήσεων
  priority: medium
  reason: Επιταχύνει τις διαδικασίες και μειώνει τα λάθη, βελτιώνοντας την ικανοποίηση.
- name: Ανίχνευση απάτης με φωνητική ανάλυση
  priority: medium
  reason: Προστατεύει από οικονομικές απώλειες και διασφαλίζει συμμόρφωση.
- name: Προσαρμοσμένες προτάσεις πώλησης
  priority: low
  reason: Αυξάνει τα έσοδα με ελάχιστο κόστος, χρησιμοποιώντας υπάρχοντες πελάτες.
- name: Αυτοματοποιημένη καταχώριση δεδομένων
  priority: low
  reason: Μειώνει τη χειροκίνητη εργασία και τα λάθη, ελευθερώνοντας πόρους.
