  - ιδιωτικές πλατφόρμες
  priority: low
industry_faq:
- question: Πόσο κοστίζει μια ασφάλεια αυτοκινήτου;
  answer_template: Το κόστος εξαρτάται από παράγοντες όπως η ηλικία του οδηγού, το ιστορικό οδήγησης και το όχημα. Μπορούμε να σας προσφέρουμε μια προσαρμοσμένη προσφορά.
- question: Πώς μπορώ να υποβάλλω αίτηση για αποζημίωση;
  answer_template: Μπορείτε να υποβάλετε αίτηση μέσω της ιστοσελίδας μας, της εφαρμογής ή καλώντας την εξυπηρέτηση πελατών. Θα σας καθοδηγήσουμε βήμα προς βήμα.
- question: Ποια είναι η κάλυψη της ασφάλισης υγείας μου;
  answer_template: Η κάλυψη περιλαμβάνει ιατρικές εξετάσεις, νοσηλεία και φαρμακευτική περίθαλψη. Σας στέλνουμε τα λεπτομερή έγγραφα για αναφορά.
- question: Μπορώ να αλλάξω το πρόγραμμα ασφάλισης ζωής μου;
  answer_template: Ναι, μπορείτε να κάνετε αλλαγές κατά την περίοδο ανανέωσης. Επικοινωνήστε μαζί μας για να συζητήσουμε τις επιλογές σας.
- question: Πώς λειτουργεί η ανανέωση της ασφάλισης κατοικίας;
  answer_template: Θα λάβετε αυτόματα υπενθύμιση πριν τη λήξη. Μπορείτε να ανανεώσετε online ή μέσω τηλεφώνου χωρίς διακοπή.
- question: Υπάρχουν εκπτώσεις για πολλαπλές ασφάλειες;
  answer_template: Ναι, προσφέρουμε εκπτώσεις για συνδυασμό ασφαλίσεων, όπως αυτοκινήτου και κατοικίας. Ρωτήστε μας για λεπτομέρειες.
sales_scripts:
- trigger: price_question
  situation: Όταν ένας πελάτης ρωτά για το κόστος μιας ασφάλισης.
  script: Καλησπέρα! Το κόστος της ασφάλισης εξαρτάται από τις ανάγκες σας. Μπορώ να σας βοηθήσω να υπολογίσετε μια προσαρμοσμένη προσφορά. Πείτε μου, τι τύπο ασφάλισης ψάχνετε;
  goal: Να συλλέξω πληροφορίες και να οδηγήσω σε προσφορά.
- trigger: service_inquiry
  situation: Όταν ένας πελάτης ενδιαφέρεται για συγκεκριμένη υπηρεσία.
  script: Καλησπέρα! Ευχαριστούμε για το ενδιαφέρον σας. Για την ασφάλεια αυτοκινήτου, προσφέρουμε εκτεταμένη κάλυψη με ανταγωνιστικές τιμές. Θέλετε να μάθετε περισσότερα για τα οφέλη;
  goal: Να εξηγήσω τα οφέλη και να προωθήσω την πώληση.
- trigger: objection_handling
  situation: Όταν ένας πελάτης εκφράζει ανησυχία για το κόστος.
  script: Καταλαβαίνω ότι το κόστος είναι σημαντικό. Η ασφάλειά μας προσφέρει αξία με προστασία και εκπτώσεις. Μπορώ να σας δείξω πώς εξοικονομήσετε μακροπρόθεσμα.
  goal: Να ξεπεράσω την αντιρρήση και να τονώσω την αξία.
- trigger: renewal_reminder
  situation: Όπου θυμίζω σε πελάτη για ανανέωση ασφάλισης.
  script: Καλησπέρα! Αυτή είναι μια φιλική υπενθύμιση ότι η ασφάλειά σας λήγει σύντομα. Θέλετε να ανανεώσετε τώρα για να αποφύγετε διακοπή; Μπορώ να σας βοηθήσω.
  goal: Να διασφαλίσω ανανέωση και να διατηρήσω τον πελάτη.
