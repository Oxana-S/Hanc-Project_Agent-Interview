industry_faq:
- question: Τι ακίνητα είναι διαθέσιμα στην περιοχή που με ενδιαφέρει;
  answer_template: Παρακαλώ πείτε μου την περιοχή, τον τύπο ακινήτου και τον προϋπολογισμό σας για να βρω κατάλληλες επιλογές.
- question: Ποια είναι η προμήθεια του μεσίτη;
  answer_template: Η προμήθεια συνήθως είναι X% επί της αξίας της συναλλαγής, πληρωτέα μετά την ολοκλήρωση της συμφωνίας.
- question: Μπορώ να αγοράσω με στεγαστικό δάνειο;
  answer_template: Ναι, συνεργαζόμαστε με τράπεζες και μπορούμε να σας βοηθήσουμε να βρείτε τις καλύτερες επιλογές δανειοδότησης.
- question: Πώς μπορώ να δω το ακίνητο από κοντά;
  answer_template: Μπορώ να κανονίσω ραντεβού για προβολή. Ποια μέρα και ώρα σας βολεύει;
- question: Υπάρχουν κρυφές χρεώσεις στη διαδικασία;
  answer_template: Όλες οι χρεώσεις είναι διαφανείς και αναγράφονται στο συμβόλαιο. Δεν υπάρχουν κρυφές προμήθειες.
- question: Πόσο διαρκεί η διαδικασία αγοράς;
  answer_template: Συνήθως η διαδικασία ολοκληρώνεται μέσα σε X έως Y εβδομάδες, ανάλογα με τις συνθήκες και τις εγκρίσεις.
sales_scripts:
- trigger: price_question
  situation: Ο πελάτης ρωτάει για το κόστος των υπηρεσιών
  script: Η προμήθειά μας είναι συνήθως X% επί της αξίας της συναλλαγής. Μπορώ να σας δείξω επιλογές που ταιριάζουν στον προϋπολογισμό σας;
  goal: Να ενημερώσουμε για το κόστος και να κρατήσουμε το ενδιαφέρον ζωντανό
- trigger: availability_request
  situation: Ο πελάτης ζητά να δει ακίνητο συγκεκριμένη μέρα
  script: Θα κλείσω το ραντεβού για την ημέρα που επιθυμείτε. Μπορείτε να μου επιβεβαιώσετε την ώρα που σας βολεύει;
  goal: Να κλειστεί το ραντεβού άμεσα και να μειωθεί η καθυστέρηση
- trigger: objection_timing
  situation: Ο πελάτης λέει να καλέσουμε αργότερα
  script: Κατανοώ. Θέλετε να κρατήσω το ακίνητο για εσάς μέχρι αύριο, ώστε να μη το χάσετε;
  goal: Να διατηρήσουμε το ενδιαφέρον και να μειώσουμε την απώλεια πελατών
- trigger: self_search_objection
  situation: Ο πελάτης λέει ότι θα βρει μόνος του
  script: Καταλαβαίνω, όμως έχουμε πρόσβαση σε αποκλειστικά ακίνητα που δεν κυκλοφορούν ευρέως. Θέλετε να σας στείλω μερικές επιλογές;
  goal: Να δείξουμε προστιθέμενη αξία και να κρατήσουμε επαφή
pricing_context:
  currency: EUR
  typical_budget_range:
  - 50000
  - 500000
  entry_point: 1500
  roi_examples:
  - scenario: Μείωση χρόνου διαχείρισης κλήσεων και προγραμματισμού επισκέψεων
    monthly_cost: 300
    monthly_savings: 1000
    payback_months: 1
  - scenario: Αύξηση μετατροπών αιτήσεων σε ραντεβού με άμεσες απαντήσεις
    monthly_cost: 350
    monthly_savings: 1200
    payback_months: 1
  value_anchors:
  - Μείωση απωλειών πελατών κατά 50% χάρη στην υποστήριξη 24/7.
  - Αυτοματοποιήστε τις συχνές ερωτήσεις και εξοικονομήστε χρόνο προσωπικού.
  - Βελτιώστε το ποσοστό μετατροπής αιτήσεων σε επισκέψεις πάνω από 30%.
market_context:
  market_size: 7000000000
  growth_rate: 4.5
  key_trends:
  - Αύξηση ζήτησης για τουριστικά και επαγγελματικά ακίνητα
  - Ενίσχυση χρήσης ψηφιακών πλατφορμών και αυτοματισμών
  - Μεταστροφή σε πιο ευέλικτες μορφές ενοικιάσεων (βραχυχρόνιες)
  - Έμφαση στην αειφορία και ενεργειακή απόδοση ακινήτων
  seasonality:
    high:
    - Μάιος
    - Ιούνιος
    - Σεπτέμβριος
    low:
    - Ιανουάριος
    - Φεβρουάριος
typical_objections:
- objection: Θα ψάξω μόνος μου
  response: Κατανοώ, όμως έχουμε πρόσβαση σε αποκλειστικές επιλογές που δύσκολα θα βρείτε αλλού. Μπορώ να σας στείλω μερικές προτάσεις;
- objection: Είναι πολύ ακριβό
  response: Ας δούμε μαζί τον προϋπολογισμό σας και θα βρούμε λύσεις που ταιριάζουν στα οικονομικά σας.
- objection: Θα επικοινωνήσω αργότερα
  response: Φυσικά, θέλετε να κρατήσω το ακίνητο για εσάς μέχρι αύριο ώστε να μη το χάσετε;
- objection: Δεν είμαι σίγουρος για τη διαδικασία
  response: Μπορώ να σας εξηγήσω βήμα-βήμα όλη τη διαδικασία και να απαντήσω σε όλες τις απορίες σας.
