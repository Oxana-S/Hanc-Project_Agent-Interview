industry_faq:
- question: Πώς προστατεύετε τα προσωπικά μου δεδομένα σύμφωνα με το GDPR;
  answer_template: Η εταιρεία μας συμμορφώνεται πλήρως με τον GDPR και λαμβάνει όλα
    τα απαραίτητα μέτρα για την προστασία των προσωπικών σας δεδομένων. Μπορείτε να
    ζητήσετε πρόσβαση ή διαγραφή των δεδομένων σας ανά πάσα στιγμή.
- question: Ποιες είναι οι διαθέσιμες μέθοδοι πληρωμής;
  answer_template: Υποστηρίζουμε πληρωμές μέσω Viva Wallet, PayPal, πιστωτικών καρτών
    και τραπεζικών μεταφορών για την ευκολία σας.
- question: Πώς μπορώ να αναφέρω τεχνικό πρόβλημα στο παιχνίδι;
  answer_template: Μπορείτε να επικοινωνήσετε με την υποστήριξη πελατών μας 24/7 μέσω
    φωνητικού πράκτορα ή ηλεκτρονικού ταχυδρομείου για άμεση βοήθεια.
- question: Υπάρχουν περιορισμοί ηλικίας για να παίξω;
  answer_template: Ναι, σύμφωνα με την ελληνική νομοθεσία, επιτρέπεται η συμμετοχή
    μόνο σε άτομα άνω των 18 ετών.
- question: Πώς μπορώ να διαγράψω τον λογαριασμό μου;
  answer_template: Μπορείτε να ζητήσετε τη διαγραφή του λογαριασμού σας επικοινωνώντας
    με την υποστήριξη μέσω του φωνητικού πράκτορα ή μέσω email.
- question: Προσφέρετε κάποια προγράμματα επιβράβευσης παικτών;
  answer_template: Ναι, διαθέτουμε προγράμματα επιβράβευσης και προσφορές που ενημερώνονται
    τακτικά μέσω του φωνητικού μας πράκτορα.
- question: Πώς διασφαλίζεται η δικαιοσύνη στα παιχνίδια σας;
  answer_template: Χρησιμοποιούμε πιστοποιημένους αλγόριθμους και διεξάγουμε τακτικούς
    ελέγχους για να διασφαλίσουμε τη δικαιοσύνη και τη διαφάνεια.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος της υπηρεσίας.
  script: Καταλαβαίνω ότι το κόστος είναι σημαντικό για εσάς. Οι υπηρεσίες μας ξεκινούν
    από 500€ το μήνα και προσαρμόζονται ανάλογα με τις ανάγκες της επιχείρησής σας,
    εξασφαλίζοντας πάντα υψηλή απόδοση επένδυσης.
  goal: Ενημέρωση για τιμές και διαχείριση προσδοκιών.
- trigger: gdpr_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχία για τη συμμόρφωση GDPR.
  script: Η συμμόρφωση με τον GDPR είναι προτεραιότητα για εμάς. Ο φωνητικός μας πράκτορας
    ενημερώνει τους χρήστες και διαχειρίζεται τα δεδομένα σύμφωνα με τους κανονισμούς,
    προστατεύοντας την επιχείρησή σας από νομικούς κινδύνους.
  goal: Ενίσχυση εμπιστοσύνης σχετικά με την ασφάλεια δεδομένων.
- trigger: customer_support_need
  situation: Όταν ο πελάτης αναζητά βελτίωση στην υποστήριξη πελατών.
  script: Με τον φωνητικό μας πράκτορα, η υποστήριξη πελατών σας λειτουργεί 24/7,
    μειώνοντας τους χρόνους αναμονής και αυξάνοντας την ικανοποίηση των παικτών σας.
  goal: Προώθηση αυτοματοποίησης υποστήριξης.
- trigger: integration_question
  situation: Όταν ο πελάτης ρωτά για ενσωματώσεις με υπάρχοντα συστήματα.
  script: Υποστηρίζουμε ενσωματώσεις με δημοφιλή ελληνικά και διεθνή συστήματα πληρωμών,
    CRM και εργαλεία marketing, ώστε να ενσωματωθεί απρόσκοπτα με τις τρέχουσες υποδομές
    σας.
  goal: Εξασφάλιση τεχνικής συμβατότητας.
- trigger: player_engagement
  situation: Όταν ο πελάτης θέλει να αυξήσει την εμπλοκή των παικτών.
  script: Ο φωνητικός πράκτορας μπορεί να προσφέρει προσωποποιημένες ειδοποιήσεις
    και προτάσεις, ενισχύοντας την αφοσίωση και τη διατήρηση των παικτών σας.
  goal: Ανάδειξη προστιθέμενης αξίας.
