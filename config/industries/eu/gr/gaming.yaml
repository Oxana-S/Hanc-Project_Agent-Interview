typical_objections:
- objection: Το κόστος φαίνεται υψηλό για την επιχείρησή μου.
  response: Κατανοώ την ανησυχία σας. Ωστόσο, η επένδυση επιστρέφει γρήγορα μέσω εξοικονόμησης
    χρόνου και αύξησης ικανοποίησης πελατών.
- objection: Δεν είμαι σίγουρος αν το σύστημα είναι συμβατό με τις υπάρχουσες υποδομές
    μας.
  response: Προσφέρουμε ευέλικτες ενσωματώσεις με τα δημοφιλέστερα συστήματα στην
    Ελλάδα και μπορούμε να προσαρμόσουμε τη λύση στις ανάγκες σας.
- objection: Έχουμε ήδη προσωπικό υποστήριξης, γιατί να χρησιμοποιήσουμε φωνητικό
    πράκτορα;
  response: Ο φωνητικός πράκτορας λειτουργεί συμπληρωματικά, μειώνοντας τον φόρτο
    εργασίας και εξασφαλίζοντας υποστήριξη 24/7 χωρίς επιπλέον κόστος προσωπικού.
- objection: Δεν είμαι βέβαιος για τη συμμόρφωση με τον GDPR.
  response: Η λύση μας έχει σχεδιαστεί ειδικά για να διασφαλίζει πλήρη συμμόρφωση
    με τον GDPR, προστατεύοντας τα δεδομένα και την επιχείρησή σας.
- objection: Ο χρόνος υλοποίησης φαίνεται μεγάλος.
  response: Έχουμε γρήγορες διαδικασίες εγκατάστασης και υποστήριξη καθ’ όλη τη διάρκεια,
    ώστε να ξεκινήσετε να απολαμβάνετε τα οφέλη άμεσα.
