industry_faq:
- question: Πώς μπορώ να μάθω πότε θα γίνει η επόμενη αποκομιδή απορριμμάτων στην
    περιοχή μου;
  answer_template: Μπορείτε να καλέσετε τον φωνητικό μας βοηθό και να λάβετε άμεσα
    πληροφορίες για το πρόγραμμα αποκομιδής στην περιοχή σας.
- question: Ποια είδη απορριμμάτων ανακυκλώνονται στην πόλη μου;
  answer_template: Ανακυκλώνονται χαρτί, πλαστικό, μέταλλο και γυαλί. Για περισσότερες
    λεπτομέρειες, ρωτήστε τον φωνητικό βοηθό μας.
- question: Πώς μπορώ να αναφέρω ένα πρόβλημα καθαριότητας ή καθυστέρησης στην αποκομιδή;
  answer_template: Μπορείτε να καταχωρίσετε το πρόβλημα μέσω του φωνητικού μας πράκτορα
    οποιαδήποτε στιγμή, και το αίτημά σας θα προωθηθεί άμεσα στον αρμόδιο φορέα.
- question: Τι πρέπει να κάνω για να συμμορφωθώ με τον GDPR όταν συλλέγω δεδομένα
    πελατών;
  answer_template: Ο φωνητικός μας βοηθός μπορεί να σας καθοδηγήσει στα βασικά βήματα
    συμμόρφωσης και να σας υπενθυμίσει τις προθεσμίες.
- question: Υπάρχουν ειδικές υπηρεσίες για τη διαχείριση βιομηχανικών αποβλήτων;
  answer_template: Ναι, προσφέρουμε ολοκληρωμένες υπηρεσίες διαχείρισης βιομηχανικών
    αποβλήτων. Μπορείτε να ενημερωθείτε αναλυτικά από τον φωνητικό μας βοηθό.
- question: Πώς μπορώ να μάθω τα σημεία ανακύκλωσης κοντά μου;
  answer_template: Ζητήστε από τον φωνητικό μας βοηθό να σας ενημερώσει για τα κοντινότερα
    σημεία ανακύκλωσης και τις ώρες λειτουργίας τους.
- question: Ποια είναι η διαδικασία αδειοδότησης για τη διαχείριση αποβλήτων;
  answer_template: Ο φωνητικός βοηθός μπορεί να σας καθοδηγήσει στα απαιτούμενα βήματα
    και έγγραφα για την αδειοδότηση.
sales_scripts:
- trigger: price_question
  situation: Όταν ένας πελάτης ρωτά για το κόστος των υπηρεσιών
  script: Κατανοούμε τη σημασία του κόστους για εσάς. Οι τιμές μας ξεκινούν από 500
    EUR τον μήνα, προσαρμοσμένες στις ανάγκες σας. Με την αυτοματοποίηση που προσφέρουμε,
    μπορείτε να μειώσετε τα λειτουργικά σας έξοδα και να βελτιώσετε την αποδοτικότητα.
  goal: Να ενημερώσουμε για το κόστος και να προβάλλουμε την αξία
- trigger: compliance_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχίες για τη συμμόρφωση με κανονισμούς
  script: Η λύση μας σχεδιάστηκε με πλήρη συμμόρφωση GDPR και περιβαλλοντικών κανονισμών,
    βοηθώντας την επιχείρησή σας να λειτουργεί με ασφάλεια και νομιμότητα.
  goal: Να καθησυχάσουμε τον πελάτη και να τονίσουμε τη συμμόρφωση
- trigger: service_inquiry
  situation: Όταν ο πελάτης ζητά λεπτομέρειες για τις υπηρεσίες
  script: Προσφέρουμε μια ολοκληρωμένη γκάμα υπηρεσιών, από αποκομιδή και ανακύκλωση
    μέχρι εκπαίδευση προσωπικού και συμβουλευτική. Θα χαρούμε να προσαρμόσουμε την
    προσφορά μας στις δικές σας ανάγκες.
  goal: Να παρουσιάσουμε το εύρος και την ευελιξία των υπηρεσιών
- trigger: objection_cost
  situation: Όταν ο πελάτης θεωρεί το κόστος υψηλό
  script: Κατανοούμε την ανησυχία σας για το κόστος. Ωστόσο, η επένδυση στην αυτοματοποίηση
    φέρνει σημαντική μείωση εξόδων και βελτίωση στην ποιότητα υπηρεσιών, εξασφαλίζοντας
    ταχύτερη απόσβεση.
  goal: Να αντικρούσουμε την ένσταση και να αναδείξουμε το ROI
- trigger: competitor_comparison
  situation: Όταν ο πελάτης συγκρίνει με ανταγωνιστές
  script: Σε αντίθεση με άλλους παρόχους, η λύση μας εστιάζει στην τοπική προσαρμογή,
    την ευκολία χρήσης και την πλήρη συμμόρφωση με το ελληνικό και ευρωπαϊκό πλαίσιο.
  goal: Να διαφοροποιήσουμε την προσφορά μας
