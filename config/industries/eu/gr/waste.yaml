typical_objections:
- objection: Οι υπηρεσίες σας κοστίζουν περισσότερο από άλλες εταιρείες.
  response: Κατανοούμε την ανησυχία σας, αλλά η επένδυσή σας εξασφαλίζει μακροπρόθεσμη
    μείωση κόστους μέσω αυτοματοποίησης και βελτίωσης ποιότητας υπηρεσιών.
- objection: Δεν είμαστε σίγουροι αν η τεχνολογία σας συμμορφώνεται με τον GDPR.
  response: Η λύση μας έχει σχεδιαστεί ειδικά για να πληροί όλες τις απαιτήσεις του
    GDPR, διασφαλίζοντας την προστασία των δεδομένων σας.
- objection: Δεν έχουμε το προσωπικό για να διαχειριστούμε νέες τεχνολογίες.
  response: Παρέχουμε εκπαίδευση και υποστήριξη για εύκολη ενσωμάτωση και χρήση της
    φωνητικής πλατφόρμας από το προσωπικό σας.
- objection: Δεν είμαι σίγουρος αν θα βελτιώσει πραγματικά την αποδοτικότητα.
  response: Μπορούμε να σας δείξουμε παραδείγματα όπου οι πελάτες μας είδαν σημαντική
    μείωση καθυστερήσεων και βελτίωση στην εξυπηρέτηση μετά την υιοθέτηση της λύσης
    μας.
- objection: Η αγορά είναι ήδη κορεσμένη με παρόμοιες υπηρεσίες.
  response: Η τοπική προσαρμογή και η φωνητική αυτοματοποίηση που προσφέρουμε διαφέρουν
    σημαντικά από τις τυπικές λύσεις, προσφέροντας μοναδική αξία και ευκολία χρήσης.
