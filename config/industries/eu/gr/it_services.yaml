industry_faq:
- question: Πόσο ασφαλείς είναι οι κλήσεις και τα δεδομένα που διαχειρίζεται το AI voice agent σας;
  answer_template: Όλες οι κλήσεις κρυπτογραφούνται από άκρο σε άκρο και το σύστημά μας είναι πλήρως συμβατό με τους κανονισμούς GDPR. Δεν αποθηκεύουμε ηχογραφήσεις χωρίς τη ρητή συγκατάθεσή σας.
- question: Μπορεί το σύστημα να διαχειριστεί τεχνικές ερωτήσεις από πελάτες;
  answer_template: Ναι. Το AI agent μπορεί να απαντήσει σε εκατοντάδες προκαθορισμένες τεχνικές ερωτήσεις και να δρομολογήσει σύνθετα προβλήματα στο κατάλληλο τμήμα, παρέχοντας στον πελάτη έναν αριθμό παρακολούθησης.
- question: Πόσο γρήγορα μπορώ να ξεκινήσω; Απαιτείται μεγάλη τεχνική ρύθμιση;
  answer_template: Η ενσωμάτωση είναι γρήγορη. Συνήθως χρειάζονται λιγότερες από 2 εβδομάδες. Η ομάδα μας αναλαμβάνει την τεχνική ρύθμιση και την εκπαίδευση του προσωπικού σας.
- question: Ποια είναι η διαφορά σας από μια απλή τηλεφωνική κέντρο;
  answer_template: Το σύστημά μας δεν απλά μεταφέρει κλήσεις. Κατανοεί το νόημα της ερώτησης, προσφέρει λύσεις, προγραμματίζει ραντεβού και μαθαίνει από κάθε αλληλεπίδραση για να βελτιωθεί συνεχώς.
- question: Τι γίνεται αν ο πελάτης θέλει να μιλήσει με άνθρωπο;
  answer_template: Το AI agent αναγνωρίζει αυτόματα όταν μια κλήση χρειάζεται ανθρώπινη παρέμβαση και τη μεταφέρει άμεσα στον κατάλληλο υπάλληλο, μαζί με το ιστορικό της συνομιλίας.
sales_scripts:
- trigger: initial_contact
  situation: Όταν ένας πιθανός πελάτης καλεί για πρώτη φορά ζητώντας γενικές πληροφορίες για τις υπηρεσίες IT μας.
  script: '"Καλημέρα και καλωσήρθατε στην [Εταιρεία]. Είμαστε εδώ για να βοηθήσουμε τις επιχειρήσεις σας να λειτουργήσουν πιο αποτελεσματικά. Ακούμε συχνά για προβλήματα με τη διαχείριση κλήσεων ή τον έλεγχο
    IT κόστους. Μπορώ να σας δώσω μια γρήγορη επισκόπηση του πώς η πλατφόρμα AI voice agent μας μπορεί να απλοποιήσει αυτές τις διαδικασίες για εσάς;"'
  goal: Να εντοπιστούν βασικές ανάγκες και να δημιουργηθεί ενδιαφέρον για μια πιο λεπτομερή παρουσίαση.
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά άμεσα για το κόστος, συνήθως νωρίς στη συζήτηση.
  script: '"Καταλαβαίνω απόλυτα ότι το κόστος είναι σημαντικός παράγοντας. Η επένδυσή μας ξεκινά από [entry_point] € το μήνα, αλλά το ακριβές πακέτο εξαρτάται από τον αριθμό των κλήσεων και τις λειτουργίες
    που χρειάζεστε. Αντί να σας δώσω έναν αριθμό εκ των προτέρων, μπορώ να σας ρωτήσω λίγα πράγματα για τον όγκο εργασίας σας, ώστε να σας προτείνω την πιο αποδοτική λύση;"'
  goal: Να αποφευχθεί μια πρώιμη απόρριψη λόγω κόστους και να οδηγηθεί η συζήτηση σε μια ανάλυση ανάγκης (needs analysis).
- trigger: competition_mention
  situation: Όταν ο πελάτης αναφέρει έναν ανταγωνιστή ή μια εναλλακτική λύση.
  script: '"Είναι πολύ καλό που κάνετε έρευνα. Πολλοί από τους πελάτες μας μας βρήκαν αφού δοκίμασαν πιο γενικές λύσεις. Το διαφορετικό στοιχείο μας είναι η βαθιά προσαρμογή στον τομέα των IT υπηρεσιών
    και η ικανότητα να ενσωματώνεται άμεσα με εργαλεία όπως το [παράδειγμα integration]. Αυτό σημαίνει λιγότερο χρόνο ρύθμισης και άμεση βελτίωση στην εξυπηρέτηση των πελατών σας. Μπορώ να σας δείξω ένα
    σύντομο παράδειγμα;"'
  goal: Να τονιστεί η εξειδίκευση και η αξία της εύκολης ενσωμάτωσης χωρίς να απαξιωθεί ο ανταγωνιστής.
