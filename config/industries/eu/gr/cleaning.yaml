typical_objections:
- objection: Οι τιμές σας είναι υψηλές σε σχέση με άλλες εταιρείες.
  response: Κατανοώ την ανησυχία σας. Προσφέρουμε υψηλή ποιότητα υπηρεσιών και ευελιξία
    που εξασφαλίζουν καλύτερη σχέση κόστους-αποτελέσματος.
- objection: Δεν είμαι σίγουρος για την αξιοπιστία του προσωπικού σας.
  response: Όλο το προσωπικό μας είναι εκπαιδευμένο και ελεγμένο, και δεσμευόμαστε
    για την ικανοποίηση σας.
- objection: Προτιμώ να κάνω τον καθαρισμό μόνος μου για να εξοικονομήσω χρήματα.
  response: Η επαγγελματική καθαριότητα εξοικονομεί χρόνο και διασφαλίζει βαθύτερο
    καθαρισμό που προστατεύει την υγεία σας.
- objection: Δεν θέλω να δεσμευτώ με μακροχρόνια συμβόλαια.
  response: Προσφέρουμε ευέλικτα πακέτα χωρίς υποχρεωτικές μακροχρόνιες δεσμεύσεις.
- objection: Δεν είμαι σίγουρος αν τα προϊόντα σας είναι φιλικά προς το περιβάλλον.
  response: Χρησιμοποιούμε πιστοποιημένα οικολογικά προϊόντα που σέβονται το περιβάλλον
    και την υγεία σας.
