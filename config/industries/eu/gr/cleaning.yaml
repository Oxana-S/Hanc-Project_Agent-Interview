pain_points:
- description: Δυσκολία στην εύρεση αξιόπιστου και συνεπούς προσωπικού καθαρισμού
  severity: high
  solution_hint: Η φωνητική βοηθός μπορεί να διευκολύνει τον προγραμματισμό και την
    παρακολούθηση των υπαλλήλων
- description: Ανεπαρκής επικοινωνία μεταξύ πελατών και εταιρειών καθαρισμού
  severity: high
  solution_hint: Αυτοματοποιημένες απαντήσεις σε συχνές ερωτήσεις μέσω της φωνητικής
    βοηθού
- description: Προβλήματα συμμόρφωσης με το GDPR κατά τη διαχείριση προσωπικών δεδομένων
    πελατών
  severity: medium
  solution_hint: Υπενθυμίσεις και έλεγχοι συμμόρφωσης μέσω φωνητικών prompts
- description: Δυσκολία στην διαχείριση ραντεβού και αλλαγών τελευταίας στιγμής
  severity: high
  solution_hint: Αυτόματη διαχείριση και ενημέρωση ραντεβού με φωνητική αλληλεπίδραση
- description: Έλλειψη διαφάνειας στο κόστος υπηρεσιών και χρεώσεων
  severity: medium
  solution_hint: Παροχή άμεσων πληροφοριών για τιμές και πακέτα μέσω φωνητικών ερωτήσεων
- description: Προβλήματα στην παρακολούθηση και τεκμηρίωση των υπηρεσιών καθαρισμού
  severity: medium
  solution_hint: Φωνητική καταγραφή και αναφορά εργασιών σε πραγματικό χρόνο
- description: Αντιμετώπιση εποχιακών αιχμών εργασίας με περιορισμένο προσωπικό
  severity: medium
  solution_hint: Υποστήριξη κρατήσεων και διαχείριση δυναμικού μέσω φωνητικής βοήθειας
typical_services:
- Γενικός καθαρισμός κατοικιών
- Καθαρισμός επαγγελματικών χώρων
- Καθαρισμός χαλιών και ταπήτων
- Καθαρισμός παραθύρων και τζαμιών
- Απολύμανση χώρων
- Καθαρισμός μετά από ανακαίνιση
- Καθαρισμός πολυκατοικιών και κοινόχρηστων χώρων
- Καθαρισμός γραφείων με ειδικά προγράμματα
- Καθαρισμός και συντήρηση εξωτερικών χώρων
- Εποχιακός καθαρισμός (π.χ. άνοιξη, χειμώνας)
recommended_functions:
- name: Προγραμματισμός ραντεβού
  priority: high
  reason: Απαραίτητο για την οργάνωση των υπηρεσιών και εξυπηρέτηση πελατών
- name: Παροχή πληροφοριών υπηρεσιών και τιμών
  priority: high
  reason: Βοηθάει στην διαφάνεια και ενημέρωση πελατών
- name: Υπενθυμίσεις και ειδοποιήσεις
  priority: medium
  reason: Μειώνει τις ακυρώσεις και βελτιώνει τη συμμόρφωση με τα ραντεβού
- name: Διαχείριση παραπόνων και αιτημάτων
  priority: high
  reason: Βελτιώνει την εμπειρία πελατών και την ποιότητα υπηρεσιών
- name: Καταγραφή εργασιών και αναφορών
  priority: medium
  reason: Διασφαλίζει την τεκμηρίωση των παρεχόμενων υπηρεσιών
- name: Υποστήριξη πολλαπλών γλωσσών
  priority: low
  reason: Εξυπηρετεί τουρίστες και ξένους πελάτες
- name: Συμμόρφωση με GDPR
  priority: medium
  reason: Εξασφαλίζει σωστή διαχείριση προσωπικών δεδομένων
typical_integrations:
- name: CRM συστήματα
  examples:
  - SoftOne
  - Entersoft
  priority: high
- name: Λογιστικά προγράμματα
  examples:
  - Epsilon Net
  - SingularLogic
  priority: medium
- name: Συστήματα διαχείρισης ραντεβού
  examples:
  - Booksy
  - Timify
  priority: high
- name: ERP λύσεις
  examples:
  - SAP
  - Oracle Greece
  priority: medium
- name: Πλατφόρμες πληρωμών
  examples:
  - Viva Wallet
  - Alpha Bank
  priority: medium
- name: Email Marketing εργαλεία
  examples:
  - Mailchimp
  - Sendinblue
  priority: low
industry_faq:
- question: Ποιες υπηρεσίες καθαρισμού προσφέρετε;
  answer_template: Προσφέρουμε γενικό καθαρισμό, καθαρισμό γραφείων, απολύμανση και
    άλλες εξειδικευμένες υπηρεσίες σύμφωνα με τις ανάγκες σας.
- question: Πώς μπορώ να κλείσω ραντεβού;
  answer_template: Μπορείτε να κλείσετε ραντεβού τηλεφωνικά ή μέσω της ιστοσελίδας
    μας, και η φωνητική μας βοηθός θα σας καθοδηγήσει.
- question: Πόσο κοστίζει ο καθαρισμός ενός διαμερίσματος 80 τ.μ.;
  answer_template: Η τιμή ξεκινά από 50€ και διαμορφώνεται ανάλογα με τις ανάγκες
    και την έκταση των εργασιών.
- question: Ποια είναι η πολιτική ακύρωσης ραντεβού;
  answer_template: Μπορείτε να ακυρώσετε ή να αλλάξετε ραντεβού έως 24 ώρες πριν χωρίς
    επιπλέον χρέωση.
- question: Χρησιμοποιείτε οικολογικά καθαριστικά;
  answer_template: Ναι, διαθέτουμε επιλογές με οικολογικά και φιλικά προς το περιβάλλον
    προϊόντα καθαρισμού.
- question: Πώς διασφαλίζετε την προστασία των προσωπικών μου δεδομένων;
  answer_template: Συμμορφωνόμαστε πλήρως με τον GDPR και διαχειριζόμαστε τα δεδομένα
    σας με ασφάλεια.
- question: Παρέχετε έκτακτες υπηρεσίες καθαρισμού;
  answer_template: Ναι, μπορούμε να εξυπηρετήσουμε άμεσα σε έκτακτες περιπτώσεις κατόπιν
    συνεννόησης.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για τιμές καθαρισμού
  script: Οι τιμές μας ξεκινούν από 50€ για βασικό καθαρισμό διαμερίσματος 80 τ.μ.
    και προσαρμόζονται ανάλογα με τις ανάγκες σας. Θα χαρώ να σας προτείνω το κατάλληλο
    πακέτο.
  goal: Να ενημερωθεί ο πελάτης και να προχωρήσει σε κράτηση
- trigger: reliability_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχία για την αξιοπιστία του προσωπικού
  script: Καταλαβαίνω την ανησυχία σας. Όλο το προσωπικό μας εκπαιδεύεται και ελέγχεται
    τακτικά για να διασφαλίσουμε υψηλή ποιότητα και αξιοπιστία.
  goal: Να ενισχυθεί η εμπιστοσύνη του πελάτη
- trigger: service_scope_question
  situation: Όταν ο πελάτης ζητά λεπτομέρειες για τις υπηρεσίες
  script: Προσφέρουμε πλήρες φάσμα υπηρεσιών καθαρισμού, από γενικό καθαρισμό έως
    εξειδικευμένες εργασίες όπως απολύμανση και καθαρισμό παραθύρων.
  goal: Να προωθηθεί η πλήρης γκάμα υπηρεσιών
- trigger: cancellation_policy
  situation: Όταν ο πελάτης ρωτά για την πολιτική ακύρωσης
  script: Μπορείτε να ακυρώσετε ή να αλλάξετε το ραντεβού σας έως 24 ώρες πριν χωρίς
    επιπλέον κόστος, ώστε να έχετε ευελιξία.
  goal: Να μειωθεί η ανησυχία για δεσμεύσεις
- trigger: eco_friendly_question
  situation: Όταν ο πελάτης ενδιαφέρεται για οικολογικά προϊόντα
  script: Χρησιμοποιούμε οικολογικά καθαριστικά που είναι φιλικά προς το περιβάλλον
    και ασφαλή για την υγεία σας.
  goal: Να καλυφθεί η οικολογική συνείδηση του πελάτη
