typical_objections:
- objection: Οι υπηρεσίες σας είναι πολύ ακριβές.
  response: Κατανοώ την ανησυχία σας, όμως η επένδυση αυτή εξοικονομεί χρόνο και μειώνει
    σημαντικά τον επιχειρηματικό κίνδυνο, προσφέροντας γρήγορη απόδοση.
- objection: Δεν είμαι σίγουρος για τη νομιμότητα των κρυπτονομισμάτων.
  response: Βεβαίως, γι’ αυτό παρέχουμε ενημερώσεις και υποστήριξη πλήρους συμμόρφωσης
    με τις ελληνικές και ευρωπαϊκές ρυθμίσεις.
- objection: Δεν καταλαβαίνω πώς λειτουργούν οι φωνητικές υπηρεσίες.
  response: Είναι απλό και εύκολο στη χρήση. Μπορώ να σας καθοδηγήσω βήμα-βήμα ώστε
    να αξιοποιήσετε όλες τις δυνατότητες.
- objection: Φοβάμαι για την ασφάλεια των δεδομένων μου.
  response: Η πλατφόρμα μας εφαρμόζει αυστηρά μέτρα ασφαλείας και συμμορφώνεται πλήρως
    με τον GDPR για την προστασία των προσωπικών σας πληροφοριών.
- objection: Δεν είμαι σίγουρος αν αξίζει να αλλάξω την τρέχουσα υπηρεσία μου.
  response: Μπορούμε να σας δείξουμε συγκεκριμένα οφέλη και εξοικονομήσεις που θα
    έχετε με τη δική μας λύση, χωρίς ρίσκο στην αλλαγή.
