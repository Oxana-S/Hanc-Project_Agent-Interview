industry_faq:
- question: Τι είναι τα κρυπτονομίσματα και πώς λειτουργούν;
  answer_template: Τα κρυπτονομίσματα είναι ψηφιακά νομίσματα που χρησιμοποιούν κρυπτογραφία
    για ασφαλείς συναλλαγές. Λειτουργούν μέσω της τεχνολογίας blockchain που διασφαλίζει
    την ακεραιότητα και διαφάνεια.
- question: Πώς μπορώ να αγοράσω ή να πουλήσω κρυπτονομίσματα στην Ελλάδα;
  answer_template: Μπορείτε να χρησιμοποιήσετε πλατφόρμες ανταλλαγής κρυπτονομισμάτων
    που λειτουργούν νόμιμα στην Ελλάδα, όπως το Bitpanda ή το Binance, αφού εγγραφείτε
    και ολοκληρώσετε τη διαδικασία ταυτοποίησης.
- question: Ποιες είναι οι φορολογικές υποχρεώσεις μου ως χρήστης κρυπτονομισμάτων;
  answer_template: Οι συναλλαγές με κρυπτονομίσματα θεωρούνται φορολογητέα εισοδήματα
    και πρέπει να δηλώνονται στην εφορία ανάλογα με το κέρδος ή τη ζημία. Συνιστούμε
    να συμβουλευτείτε φοροτεχνικό για ακριβείς οδηγίες.
- question: Πώς προστατεύονται τα προσωπικά μου δεδομένα σύμφωνα με τον GDPR;
  answer_template: Οι πλατφόρμες που δραστηριοποιούνται στην Ελλάδα εφαρμόζουν αυστηρά
    μέτρα για την προστασία των προσωπικών σας δεδομένων σύμφωνα με τον GDPR, και
    μπορείτε να ζητήσετε διαγραφές ή περιορισμούς επεξεργασίας.
- question: Τι πρέπει να προσέχω για να αποφύγω απάτες με κρυπτονομίσματα;
  answer_template: Να χρησιμοποιείτε μόνο αξιόπιστες πλατφόρμες, να μην κοινοποιείτε
    κωδικούς ή ιδιωτικά κλειδιά, και να είστε επιφυλακτικοί σε υποσχέσεις για γρήγορα
    κέρδη χωρίς ρίσκο.
- question: Πώς μπορώ να ενημερώνομαι για τις τρέχουσες τιμές των κρυπτονομισμάτων;
  answer_template: Μπορείτε να χρησιμοποιείτε εφαρμογές, ιστοσελίδες ή φωνητικούς
    βοηθούς που παρέχουν ενημερώσεις σε πραγματικό χρόνο για τις τιμές και τις τάσεις
    της αγοράς.
- question: Υπάρχουν περιορισμοί στη χρήση κρυπτονομισμάτων στην Ελλάδα;
  answer_template: Η χρήση κρυπτονομισμάτων δεν απαγορεύεται, αλλά υπόκειται σε ρυθμίσεις
    και απαιτήσεις συμμόρφωσης, όπως η ταυτοποίηση πελατών και η φορολόγηση.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος της υπηρεσίας.
  script: Κατανοώ ότι το κόστος είναι σημαντικό. Οι υπηρεσίες μας ξεκινούν από 200€
    το μήνα και προσαρμόζονται ανάλογα με τις ανάγκες σας, προσφέροντας εξοικονόμηση
    χρόνου και μειωμένο ρίσκο.
  goal: Να μεταφέρουμε αξία και να δικαιολογήσουμε την τιμή.
- trigger: compliance_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχία για τη νομοθεσία και συμμόρφωση.
  script: Η πλατφόρμα μας είναι σχεδιασμένη για να διασφαλίζει πλήρη συμμόρφωση με
    τον GDPR και τις ελληνικές ρυθμίσεις, προσφέροντας ειδοποιήσεις και υποστήριξη
    σε πραγματικό χρόνο.
  goal: Να καθησυχάσουμε τον πελάτη για τη νομιμότητα και ασφάλεια.
- trigger: technical_support_request
  situation: Όταν ο πελάτης ζητά βοήθεια με τεχνικά θέματα.
  script: Είμαστε εδώ για να σας βοηθήσουμε 24/7 με οποιοδήποτε τεχνικό πρόβλημα,
    μειώνοντας τις καθυστερήσεις και εξασφαλίζοντας ομαλή λειτουργία των συναλλαγών
    σας.
  goal: Να δείξουμε άμεση υποστήριξη και αξιοπιστία.
- trigger: education_request
  situation: Όταν ο πελάτης είναι αρχάριος και ζητά πληροφορίες.
  script: Μπορώ να σας εξηγήσω τα βασικά για τα κρυπτονομίσματα και να σας βοηθήσω
    να ξεκινήσετε ασφαλείς συναλλαγές βήμα-βήμα.
  goal: Να ενισχύσουμε την εμπιστοσύνη και να αυξήσουμε τη χρήση.
- trigger: competitor_comparison
  situation: Όταν ο πελάτης συγκρίνει με άλλες εταιρείες.
  script: Σε αντίθεση με άλλες πλατφόρμες, προσφέρουμε ολοκληρωμένη τεχνική υποστήριξη,
    ενημερώσεις συμμόρφωσης και προσαρμοσμένες λύσεις που ανταποκρίνονται στις ανάγκες
    της ελληνικής αγοράς.
  goal: Να αναδείξουμε τα συγκριτικά πλεονεκτήματα.
competitors:
- name: Bitpanda
  positioning: Μεγάλη ευρωπαϊκή πλατφόρμα ανταλλαγής με παρουσία και στην Ελλάδα.
  strengths:
  - Ευρεία γκάμα κρυπτονομισμάτων
  - Φιλικό περιβάλλον χρήστη
  - Ισχυρή συμμόρφωση με κανονισμούς
  weaknesses:
  - Υψηλότερα τέλη συναλλαγών
  - Περιορισμένη τοπική υποστήριξη στα ελληνικά
  our_differentiation: Παρέχουμε τοπική υποστήριξη στα ελληνικά με έμφαση σε φορολογική
    και ρυθμιστική καθοδήγηση.
- name: Binance
  positioning: Παγκόσμια ηγετική πλατφόρμα με μεγάλη βάση χρηστών.
  strengths:
  - Μεγάλος όγκος συναλλαγών
  - Ποικιλία προϊόντων και υπηρεσιών
  - Υψηλή ρευστότητα
  weaknesses:
  - Πολυπλοκότητα στη χρήση για νέους χρήστες
  - Προκλήσεις συμμόρφωσης σε ευρωπαϊκές αγορές
  our_differentiation: Προσφέρουμε απλοποιημένη εμπειρία και πλήρη συμμόρφωση με ελληνική
    και ευρωπαϊκή νομοθεσία.
- name: Local Crypto Broker Greece
  positioning: Τοπικός μεσάζοντας με εστίαση στην ελληνική αγορά.
  strengths:
  - Καλή γνώση τοπικής αγοράς
  - Προσωποποιημένες υπηρεσίες
  - Άμεση επικοινωνία στα ελληνικά
  weaknesses:
  - Περιορισμένες τεχνολογικές δυνατότητες
  - Μικρότερη γκάμα κρυπτονομισμάτων
  our_differentiation: Συνδυάζουμε τοπική εξειδίκευση με τεχνολογική καινοτομία και
    αυτοματοποιημένη φωνητική υποστήριξη.
