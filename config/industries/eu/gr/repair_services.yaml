pain_points:
- description: Δυσκολία στην άμεση εξυπηρέτηση πελατών λόγω μεγάλου όγκου αιτημάτων
  severity: high
  solution_hint: Η φωνητική βοηθός μπορεί να διαχειρίζεται άμεσα αιτήματα και ραντεβού
    24/7
- description: Αδυναμία ακριβούς καταγραφής και παρακολούθησης των εργασιών επισκευής
  severity: high
  solution_hint: Ο φωνητικός πράκτορας καταγράφει αυτόματα λεπτομέρειες και ενημερώνει
    το σύστημα
- description: Καθυστερήσεις στην επικοινωνία με τεχνικούς πεδίου και πελάτες
  severity: medium
  solution_hint: Η φωνητική λύση μπορεί να στέλνει ενημερώσεις και υπενθυμίσεις αυτόματα
- description: Περιορισμένη γνώση για δημοφιλείς υπηρεσίες και τιμοκατάλογο από τους
    πελάτες
  severity: medium
  solution_hint: Ο φωνητικός βοηθός παρέχει άμεσα πληροφορίες για υπηρεσίες και κόστη
- description: Προβλήματα συμμόρφωσης με GDPR σε τηλεφωνικές επικοινωνίες
  severity: high
  solution_hint: Η φωνητική τεχνολογία σχεδιάζεται με GDPR συμβατότητα και καταγραφή
    συναίνεσης
- description: Υψηλό κόστος διαχείρισης τηλεφωνικών κλήσεων και υποστήριξης
  severity: medium
  solution_hint: Μείωση κόστους μέσω αυτοματοποιημένων απαντήσεων και φιλτραρίσματος
    κλήσεων
- description: Έλλειψη διαθεσιμότητας εκτός ωραρίου εργασίας
  severity: high
  solution_hint: Φωνητικοί βοηθοί εξυπηρετούν πελάτες εκτός ωραρίου 24/7
