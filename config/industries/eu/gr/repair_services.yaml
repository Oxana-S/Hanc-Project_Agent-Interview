industry_faq:
- question: Πόσο κοστίζει μια επισκευή ηλεκτρικής συσκευής;
  answer_template: Η τιμή εξαρτάται από το είδος της βλάβης και το μοντέλο της συσκευής.
    Συνήθως ξεκινά από 30€ και πάνω.
- question: Πόσος είναι ο χρόνος αναμονής για ραντεβού;
  answer_template: Ο χρόνος αναμονής είναι συνήθως 1-3 εργάσιμες ημέρες, ανάλογα με
    τη διαθεσιμότητα τεχνικών.
- question: Προσφέρετε εγγύηση στις εργασίες επισκευής;
  answer_template: Ναι, παρέχουμε εγγύηση έως 6 μήνες για όλες τις εργασίες επισκευής.
- question: Μπορώ να κλείσω ραντεβού εκτός ωραρίου;
  answer_template: Ναι, μπορείτε να κλείσετε ραντεβού μέσω της φωνητικής μας υπηρεσίας
    24/7.
- question: Πώς διασφαλίζετε την προστασία των προσωπικών μου δεδομένων;
  answer_template: Ακολουθούμε πλήρως τον GDPR και διαχειριζόμαστε τα δεδομένα σας
    με ασφάλεια και διαφάνεια.
- question: Τι πρέπει να κάνω αν η συσκευή μου δεν επισκευάζεται;
  answer_template: Σε αυτήν την περίπτωση θα σας ενημερώσουμε άμεσα και θα προτείνουμε
    εναλλακτικές λύσεις ή αντικατάσταση.
- question: Παρέχετε υπηρεσίες έκτακτης ανάγκης;
  answer_template: Ναι, προσφέρουμε υπηρεσίες έκτακτης ανάγκης με επιπλέον χρέωση
    εκτός κανονικού ωραρίου.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος υπηρεσιών
  script: Καταλαβαίνω τη σημασία του κόστους για εσάς. Οι τιμές μας ξεκινούν από 30€
    για βασικές επισκευές, ενώ προσφέρουμε και πακέτα συντήρησης με εκπτώσεις. Θα
    ήθελα να σας βοηθήσω να βρούμε την καλύτερη λύση για τις ανάγκες σας.
  goal: Παροχή σαφούς εικόνας τιμών και δημιουργία εμπιστοσύνης
- trigger: appointment_request
  situation: Όταν ο πελάτης θέλει να κλείσει ραντεβού
  script: Ευχαριστώ που επικοινωνήσατε μαζί μας. Μπορώ να κλείσω άμεσα ραντεβού για
    εσάς τις επόμενες ημέρες. Ποια μέρα και ώρα προτιμάτε;
  goal: Αύξηση κλεισίματος ραντεβού γρήγορα και εύκολα
- trigger: complaint_handling
  situation: Όταν ο πελάτης εκφράζει δυσαρέσκεια για καθυστερήσεις
  script: Λυπάμαι πολύ για την καθυστέρηση που αντιμετωπίσατε. Θα φροντίσω να ενημερώσω
    άμεσα τον τεχνικό και να σας δώσουμε νέα το συντομότερο δυνατόν.
  goal: Αποκατάσταση εμπιστοσύνης και μείωση αρνητικής εμπειρίας
- trigger: gdpr_consent
  situation: Κατά την αρχική επικοινωνία για καταγραφή συναίνεσης
  script: Για να συνεχίσουμε, χρειάζεται η συγκατάθεσή σας για την επεξεργασία των
    προσωπικών σας δεδομένων σύμφωνα με τον GDPR. Συμφωνείτε;
  goal: Νομική συμμόρφωση και διασφάλιση δεδομένων
- trigger: emergency_service_offer
  situation: Όταν ο πελάτης ζητά επείγουσα επισκευή εκτός ωραρίου
  script: Παρέχουμε υπηρεσίες έκτακτης ανάγκης εκτός ωραρίου με επιπλέον χρέωση. Θα
    θέλατε να κλείσουμε άμεσα τεχνικό;
  goal: Αξιοποίηση επιπλέον υπηρεσιών και αύξηση εσόδων
