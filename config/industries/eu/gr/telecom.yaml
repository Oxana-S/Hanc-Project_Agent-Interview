industry_faq:
- question: Πώς μπορώ να ενεργοποιήσω νέα σύνδεση κινητής τηλεφωνίας;
  answer_template: Μπορείτε να επισκεφθείτε το κατάστημά μας ή να καλέσετε την εξυπηρέτηση πελατών. Ο φωνητικός βοηθός μπορεί να σας καθοδηγήσει στα απαραίτητα βήματα.
- question: Πώς μπορώ να αλλάξω το πρόγραμμα κινητής μου τηλεφωνίας;
  answer_template: Μπορείτε να αλλάξετε το πρόγραμμα σας μέσω της ιστοσελίδας μας ή καλώντας τον φωνητικό βοηθό, ο οποίος θα σας βοηθήσει να επιλέξετε το κατάλληλο πακέτο.
- question: Πώς μπορώ να πληρώσω τον λογαριασμό μου;
  answer_template: Δεχόμαστε πληρωμές μέσω τραπεζικών μεταφορών, πιστωτικών καρτών και στην ιστοσελίδα μας. Ο φωνητικός βοηθός μπορεί να σας καθοδηγήσει στη διαδικασία.
- question: Τι κάνω αν έχω πρόβλημα με τη σύνδεσή μου στο Internet;
  answer_template: Μπορείτε να επικοινωνήσετε με την τεχνική υποστήριξη. Ο φωνητικός βοηθός μπορεί να σας βοηθήσει με βασικούς ελέγχους και να δρομολογήσει το αίτημά σας.
- question: Πώς προστατεύετε τα προσωπικά μου δεδομένα;
  answer_template: Ακολουθούμε αυστηρά το κανονιστικό πλαίσιο GDPR και χρησιμοποιούμε ασφαλείς διαδικασίες για την προστασία των δεδομένων σας.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος υπηρεσιών.
  script: Κατανοώ ότι το κόστος είναι σημαντικό για εσάς. Οι υπηρεσίες μας προσφέρουν εξαιρετική σχέση ποιότητας-τιμής, με ευέλικτα πακέτα που προσαρμόζονται στις ανάγκες σας. Θα ήθελα να σας προτείνω μία
    λύση που ταιριάζει στον προϋπολογισμό σας.
  goal: Να πείσουμε τον πελάτη για την αξία και την ευελιξία των υπηρεσιών.
- trigger: service_benefits
  situation: Όταν ο πελάτης αμφιβάλλει για τα οφέλη.
  script: Οι υπηρεσίες μας εξασφαλίζουν αξιόπιστη σύνδεση, γρήγορη υποστήριξη και συνεχή ενημέρωση. Επιπλέον, με την τεχνολογία φωνητικής εξυπηρέτησης, εξοικονομείτε χρόνο και χρήμα.
  goal: Να αναδειχθούν τα πλεονεκτήματα και η καινοτομία.
- trigger: contract_length
  situation: Όταν ο πελάτης ανησυχεί για τη διάρκεια συμβολαίου.
  script: Καταλαβαίνω την ανησυχία σας. Προσφέρουμε ευέλικτα προγράμματα με δυνατότητα ανανέωσης και χωρίς κρυφές χρεώσεις, ώστε να έχετε τον έλεγχο.
  goal: Να μειωθεί η ανησυχία και να προωθηθεί η δέσμευση.
- trigger: technical_support
  situation: Όταν ο πελάτης ζητά υποστήριξη μετά την πώληση.
  script: Η ομάδα μας είναι διαθέσιμη 24/7 για να σας βοηθήσει. Επιπλέον, ο φωνητικός βοηθός μπορεί να σας παρέχει άμεσες λύσεις για κοινά προβλήματα.
  goal: Να ενισχυθεί η εμπιστοσύνη στην υποστήριξη.
competitors:
- name: Cosmote (OTE Group)
  positioning: Ηγέτης αγοράς με εκτενή κάλυψη και υπηρεσίες.
  strengths:
  - Πλήρες δίκτυο και υποδομές
  - Εξαιρετική τεχνική υποστήριξη
  - Ευρεία γκάμα υπηρεσιών
  weaknesses:
  - Υψηλότερες τιμές σε κάποιες κατηγορίες
  - Πολυπλοκότητα διαδικασιών για νέους πελάτες
  our_differentiation: Προσφέρουμε πιο προσωποποιημένη εξυπηρέτηση με AI φωνητική υποστήριξη και ευελιξία τιμολόγησης.
- name: Vodafone Greece
  positioning: Δυναμικός παίκτης με εστίαση σε κινητή τηλεφωνία.
  strengths:
  - Ανταγωνιστικά πακέτα κινητής
  - Καινοτόμες ψηφιακές υπηρεσίες
  - Ισχυρό brand name
  weaknesses:
  - Περιορισμένη κάλυψη σταθερής τηλεφωνίας
  - Περιορισμένες υπηρεσίες IPTV
  our_differentiation: Παρέχουμε ολοκληρωμένες λύσεις και βελτιστοποιημένη εξυπηρέτηση με αυτοματισμούς φωνής.
- name: Wind Ελλάς
  positioning: Εξειδικευμένος πάροχος με έμφαση σε επιχειρήσεις.
  strengths:
  - Ευέλικτα επιχειρηματικά πακέτα
  - Ικανοποιητική τεχνική υποστήριξη
  - Εστίαση σε B2B πελάτες
  weaknesses:
  - Μικρότερο δίκτυο από ανταγωνιστές
  - Λιγότερες επιλογές για οικιακούς πελάτες
  our_differentiation: Προσφέρουμε προηγμένη αυτοματοποίηση και καλύτερη εμπειρία πελάτη μέσω φωνητικής τεχνολογίας.
