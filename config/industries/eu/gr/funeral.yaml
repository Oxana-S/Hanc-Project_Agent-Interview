pain_points:
- description: Δυσκολία στην άμεση και ευαίσθητη επικοινωνία με τους πελάτες σε στιγμές
    έντονου συναισθηματικού φόρτου.
  severity: high
  solution_hint: Η χρήση AI voice agent για παροχή άμεσων απαντήσεων και καθοδήγησης
    με ευγένεια και ευαισθησία.
- description: Διαχείριση πολλών αιτημάτων ταυτόχρονα και οργανωμένη καταχώρηση των
    πληροφοριών των πελατών.
  severity: high
  solution_hint: Αυτοματοποιημένη συλλογή και διαχείριση δεδομένων μέσω φωνητικών
    εντολών.
- description: Συμμόρφωση με το GDPR στην επεξεργασία προσωπικών δεδομένων και ευαίσθητων
    πληροφοριών.
  severity: high
  solution_hint: Ενσωμάτωση προτύπων προστασίας δεδομένων σε φωνητικές αλληλεπιδράσεις
    και ασφαλή αποθήκευση.
- description: Περιορισμένη διαθεσιμότητα ανθρώπινου προσωπικού για εξυπηρέτηση 24/7.
  severity: medium
  solution_hint: Φωνητικοί βοηθοί που λειτουργούν όλο το 24ωρο για απαντήσεις και
    καθοδήγηση.
- description: Πολυπλοκότητα στη διαχείριση υπηρεσιών όπως μεταφορά σορού, τελετές
    και νομικά έγγραφα.
  severity: medium
  solution_hint: Οδηγίες και υπενθυμίσεις μέσω φωνητικού agent για κάθε στάδιο της
    διαδικασίας.
- description: Έλλειψη τυποποιημένης ορολογίας και επικοινωνίας που προκαλεί σύγχυση
    στους πελάτες.
  severity: medium
  solution_hint: Ομοιόμορφη χρήση τοπικής ορολογίας και επεξηγήσεων από τον φωνητικό
    agent.
- description: Υψηλό κόστος υπηρεσιών και ανάγκη διαφάνειας τιμολόγησης.
  severity: medium
  solution_hint: Παροχή άμεσων ενημερώσεων κόστους και διαθέσιμων πακέτων μέσω φωνητικής
    πλατφόρμας.
typical_services:
- Τελετή κηδείας (οργανωμένη από το γραφείο τελετών)
- Μεταφορά σορού (εντός και εκτός Ελλάδας)
- Προετοιμασία σορού (ταρίχευση, ενδυμασία)
- Οργάνωση μνημόσυνου και δεξίωσης
- Παροχή φέρετρου και λοιπού εξοπλισμού
- Νομική υποστήριξη (έκδοση πιστοποιητικών θανάτου, διαχείριση κληρονομικών)
- Υπηρεσίες καύσης (κρεματόριο)
- Υπηρεσίες μεταφοράς συγγενών
- Υποστήριξη στην επιλογή μνημείων και τάφων
- Διαχείριση τελετών με θρησκευτικές παραδόσεις
