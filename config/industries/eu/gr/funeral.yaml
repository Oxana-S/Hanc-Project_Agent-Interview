- objection: Δεν θέλω να δώσω τα προσωπικά μου στοιχεία σε ψηφιακές πλατφόρμες.
  response: Σεβόμαστε απόλυτα την ιδιωτικότητά σας και τηρούμε αυστηρά το GDPR με
    τις πιο σύγχρονες τεχνολογίες ασφάλειας.
- objection: Προτιμώ την προσωπική επαφή με ανθρώπους, όχι φωνητικούς βοηθούς.
  response: Η υπηρεσία μας συμπληρώνει την ανθρώπινη επαφή, παρέχοντας υποστήριξη
    όλο το 24ωρο και απαντήσεις σε βασικές ερωτήσεις, εξοικονομώντας χρόνο για πιο
    προσωπικές συζητήσεις.
- objection: Δεν είμαι σίγουρος για τις διαδικασίες που χρειάζονται.
  response: Είμαστε εδώ για να σας καθοδηγήσουμε βήμα-βήμα, με σαφείς οδηγίες και
    υποστήριξη σε κάθε στάδιο της διαδικασίας.
