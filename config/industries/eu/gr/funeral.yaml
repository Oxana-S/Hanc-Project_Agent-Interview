industry_faq:
- question: Πόσο κοστίζει μια βασική κηδεία στην Ελλάδα;
  answer_template: Οι τιμές για μια βασική κηδεία ξεκινούν από περίπου 1.000€ έως
    3.000€, ανάλογα με τις υπηρεσίες που θα επιλέξετε.
- question: Ποια έγγραφα χρειάζονται για την οργάνωση κηδείας;
  answer_template: Απαιτούνται το πιστοποιητικό θανάτου, αστυνομική ταυτότητα του
    θανόντα και των συγγενών, καθώς και άλλα έγγραφα ανάλογα με την περίπτωση.
- question: Μπορείτε να οργανώσετε κηδείες στο εξωτερικό;
  answer_template: Ναι, προσφέρουμε υπηρεσίες μεταφοράς σορού και οργάνωσης κηδειών
    σε πολλές χώρες με σεβασμό στις τοπικές διαδικασίες.
- question: Πόσος χρόνος χρειάζεται για να οργανωθεί μια κηδεία;
  answer_template: Συνήθως η οργάνωση γίνεται μέσα σε 24 έως 48 ώρες, ανάλογα με τις
    επιθυμίες και τις διαδικασίες.
- question: Παρέχετε υπηρεσίες καύσης (κρεματόριο);
  answer_template: Ναι, συνεργαζόμαστε με εγκεκριμένα κρεματόρια και μπορούμε να αναλάβουμε
    πλήρως τη διαδικασία.
- question: Τι επιλογές υπάρχουν για μνημεία και τάφους;
  answer_template: Προσφέρουμε μεγάλη ποικιλία από παραδοσιακά και σύγχρονα μνημεία,
    προσαρμοσμένα στις επιθυμίες της οικογένειας.
- question: Πώς διασφαλίζετε την προστασία των προσωπικών δεδομένων μου;
  answer_template: Τηρούμε αυστηρά το GDPR και χρησιμοποιούμε ασφαλείς μεθόδους καταγραφής
    και αποθήκευσης των δεδομένων.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος των υπηρεσιών
  script: Καταλαβαίνω πόσο σημαντικό είναι να γνωρίζετε το κόστος. Οι τιμές μας είναι
    διαφανείς και ξεκινούν από 1.000€. Μπορώ να σας βοηθήσω να βρείτε το κατάλληλο
    πακέτο για τις ανάγκες σας;
  goal: Να ενημερωθεί ο πελάτης για τιμές και να προχωρήσει σε επιλογή υπηρεσιών
- trigger: service_explanation
  situation: Όταν ο πελάτης ζητά λεπτομέρειες για τις υπηρεσίες που προσφέρονται
  script: Προσφέρουμε ολοκληρωμένες υπηρεσίες κηδειών, από τη μεταφορά και προετοιμασία
    του σώματος έως την οργάνωση της τελετής και μνημοσύνου. Θέλετε να σας εξηγήσω
    κάποια συγκεκριμένη υπηρεσία;
  goal: Να ενημερωθεί ο πελάτης και να αυξηθεί η εμπιστοσύνη
- trigger: privacy_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχίες για την προστασία προσωπικών δεδομένων
  script: Η προστασία των προσωπικών σας δεδομένων είναι για εμάς ύψιστη προτεραιότητα.
    Τηρούμε αυστηρά το GDPR και χρησιμοποιούμε σύγχρονες τεχνολογίες για την ασφάλεια
    των πληροφοριών σας.
  goal: Να καθησυχάσει και να κερδίσει την εμπιστοσύνη του πελάτη
- trigger: availability_request
  situation: Όταν ο πελάτης ζητά εξυπηρέτηση εκτός ωραρίου
  script: Είμαστε διαθέσιμοι 24/7 μέσω της φωνητικής μας υπηρεσίας για να σας υποστηρίξουμε
    όποτε μας χρειαστείτε, ακόμα και σε ώρες που το γραφείο είναι κλειστό.
  goal: Να προωθήσει τη χρήση της φωνητικής υπηρεσίας και να αυξήσει την ικανοποίηση
- trigger: service_customization
  situation: Όταν ο πελάτης θέλει να προσαρμόσει υπηρεσίες
  script: Καταλαβαίνουμε ότι κάθε περίπτωση είναι μοναδική. Μπορούμε να προσαρμόσουμε
    το πακέτο υπηρεσιών σύμφωνα με τις δικές σας ανάγκες και επιθυμίες.
  goal: Να διευκολύνει την εξατομίκευση και κλείσιμο συμφωνίας
