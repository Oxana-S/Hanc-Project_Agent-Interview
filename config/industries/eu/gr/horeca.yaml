sales_scripts:
- goal: Να προωθήσουμε τη δοκιμή και να επιδείξουμε την άμεση απόδοση επένδυσης (ROI)
  script: '"Καλησπέρα, είμαι από την [Εταιρεία μας]. Βλέπω ότι έχετε ένα busy εστιατόριο. Σκέφτεστε ποτέ πόσες κρατήσεις χάνετε όταν το τηλέφωνο χτυπάει και δεν απαντάει κανείς; Η λύση μας λειτουργεί 24/7,
    παίρνει αυτόματα κρατήσεις και μειώνει τα no-show μέχρι και στο μισό με αυτόματες υπενθυμίσεις. Θα σας έκανε τη ζωή πιο εύκολη αν αυτό το μήνας εξοικονομούσατε 400€ από χαμένες κρατήσεις και 15 ώρες
    προσωπικού; Μπορούμε να ξεκινήσουμε με μια δωρεάν δοκιμή 14 ημερών."'
  situation: Αρχική επικοινωνία με ιδιοκτήτη ή διευθυντή εστιατορίου/ταβέρνας
  trigger: initial_contact
- goal: Να ξεπεράσουμε την αντίρρηση του κόστους και να επισημάνουμε την αξία
  script: '"Καταλαβαίνω απόλυτα το κόστος. Ας το δούμε όμως ως επένδυση: Για 99€ το μήνα, η πιο συχνή εξοικονόμηση για επιχειρήσεις σαν τη δική σας είναι 400€ από λιγότερα no-show και περισσότερες ολοκληρωμένες
    παραγγελίες. Σημαίνει ότι επιστρέφετε την επένδυσή σας σε λιγότερο από ένα μήνα. Επίσης, ο έλεγχος της κίνησης του τηλεφώνου σας δίνει πολύτιμα δεδομένα για τους πελάτες σας. Δεν πληρώνετε για λογισμικό,
    αλλά για περισσότερες πωλήσεις και ήρεμο προσωπικό."'
  situation: Ο πελάτης εκφράζει ανησυχία για την τιμή ή το μηνιαίο κόστος
  trigger: price_objection
- goal: Να προωθήσουμε τη λειτουργία λήψης παραγγελιών για επιχειρήσεις με delivery
  script: Πόσες παραγγελίες νομίζετε ότι χάθηκαν το τελευταίο Σαββατοκύριακο επειδή κανείς δεν πρόλαβε να σηκώσει το τηλέφωνο; Η λύση μας μπορεί να λάβει παραγγελίες delivery αυτόματα, χωρίς αναμονή. Οι πελάτες σας μιλούν, το σύστημα καταγράφει και στέλνει στην κουζίνα. Θέλετε να δοκιμάσετε για ένα βράδυ;
  situation: Ο πελάτης έχει ενεργό delivery και χάνει παραγγελίες
  trigger: delivery_upsell
