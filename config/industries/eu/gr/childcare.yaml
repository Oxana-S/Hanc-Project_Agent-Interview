industry_faq:
- question: Πόσο κοστίζει η ημερήσια φροντίδα στο παιδικό σας σταθμό;
  answer_template: Η τιμή ξεκινά από 300 € το μήνα για βασική φροντίδα και μπορεί να φτάσει τα 600 € για εξατομικευμένες υπηρεσίες. Μπορούμε να σας δώσουμε μια λεπτομερή προσφορά βάσει των αναγκών σας.
- question: Ποιες είναι οι ώρες λειτουργίας σας;
  answer_template: Λειτουργούμε από Δευτέρα έως Παρασκευή, 7:00 π.μ. έως 7:00 μ.μ. Υπάρχουν επιλογές για μερική απασχόληση και επεκτάσεις ώρας κατά περίπτωση.
- question: Πώς διασφαλίζετε την ασφάλεια των παιδιών;
  answer_template: Ακολουθούμε αυστηρά πρωτόκολλα ασφαλείας, συμπεριλαμβανομένης επιτήρησης με κάμερες, εκπαιδευμένου προσωπικού και συμμόρφωσης με τον GDPR για προστασία δεδομένων.
- question: Προσφέρετε υπηρεσίες για παιδιά με ειδικές ανάγκες;
  answer_template: Ναι, έχουμε εξειδικευμένο προσωπικό και προγράμματα για παιδιά με ειδικές ανάγκες. Σας προσκαλούμε να συζητήσουμε τις απαιτήσεις σας για μια προσαρμοσμένη λύση.
- question: Υπάρχουν επιλογές για θερινά προγράμματα;
  answer_template: Ναι, οργανώνουμε θερινά προγράμματα και κατασκηνώσεις με εκπαιδευτικές δραστηριότητες. Οι εγγραφές ανοίγουν συνήθως την άνοιξη.
- question: Πώς μπορώ να κάνω εγγραφή για το παιδί μου;
  answer_template: Μπορείτε να κάνετε εγγραφή μέσω της ιστοσελίδας μας, τηλεφωνικά, ή επισκεπτόμενοι τον σταθμό μας. Έχουμε διαδικασίες για γρήγορη και εύκολη εγγραφή.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για την τιμή των υπηρεσιών
  script: Κατανοούμε πόσο σημαντικό είναι το κόστος. Οι τιμές μας είναι ανταγωνιστικές και προσφέρουμε πακέτα προσαρμοσμένα στις ανάγκες σας.
  goal: Να ενημερώσουμε τον πελάτη για τις τιμές και να δημιουργήσουμε θετική εντύπωση
  effectiveness: high
- trigger: competitor_mention
  situation: Όταν ο πελάτης αναφέρει ανταγωνιστικό παιδικό κέντρο
  script: Καταλαβαίνουμε ότι υπάρχουν πολλές επιλογές. Εμείς ξεχωρίζουμε με την ποιότητα της φροντίδας και τα εκπαιδευτικά μας προγράμματα.
  goal: Να διαφοροποιήσουμε τις υπηρεσίες μας από τον ανταγωνισμό
  effectiveness: high
- trigger: service_benefits_question
  situation: Όταν ο πελάτης ζητά πληροφορίες για τα οφέλη της υπηρεσίας
  script: Τα παιδιά μας απολαμβάνουν ασφαλές περιβάλλον, δημιουργικά παιχνίδια και εκπαιδευτικές δραστηριότητες που ενισχύουν την ανάπτυξή τους.
  goal: Να πείσουμε τον πελάτη για την αξία των υπηρεσιών μας
  effectiveness: high
- trigger: trial_request
  situation: Όταν ο πελάτης ζητά να δοκιμάσει τις υπηρεσίες πριν αποφασίσει
  script: Μπορούμε να κανονίσουμε μια δωρεάν ημέρα δοκιμής ώστε να δείτε από κοντά την ποιότητα της φροντίδας που προσφέρουμε.
  goal: Να ενθαρρύνουμε τον πελάτη να δοκιμάσει τις υπηρεσίες μας
  effectiveness: medium
- trigger: schedule_question
  situation: Όταν ο πελάτης ρωτά για τις ώρες λειτουργίας και το πρόγραμμα
  script: Λειτουργούμε καθημερινά από τις 07:30 ως τις 18:30, με ευέλικτα προγράμματα που ταιριάζουν στις ανάγκες της οικογένειάς σας.
  goal: Να ενημερώσουμε τον πελάτη για το ωράριο και να διευκολύνουμε την απόφαση
  effectiveness: medium
