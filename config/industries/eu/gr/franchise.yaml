sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτάει για το κόστος της δικαιόχρησης
  script: 'Κατανοώ ότι το κόστος είναι σημαντικό. Το αρχικό κόστος ξεκινά από X ευρώ,
    με μηνιαία δικαιώματα χρήσης Y%. Μπορώ να σας στείλω αναλυτικό οικονομικό πλάνο
    για να το μελετήσετε.

    '
  goal: Παροχή σαφούς πληροφόρησης και μείωση ανησυχιών
- trigger: roi_question
  situation: Όταν ο πελάτης ανησυχεί για την απόσβεση της επένδυσης
  script: 'Η μέση απόσβεση είναι από 12 έως 24 μήνες, ανάλογα με την περιοχή και τη
    διαχείριση. Έχουμε πελάτες που πέτυχαν αποδόσεις ακόμα πιο γρήγορα και μπορώ να
    μοιραστώ παραδείγματα.

    '
  goal: Ενίσχυση εμπιστοσύνης και παρακίνηση για επόμενο βήμα
- trigger: no_experience
  situation: Όταν ο πελάτης ανησυχεί για την έλλειψη επιχειρηματικής εμπειρίας
  script: 'Δεν χρειάζεται να έχετε προηγούμενη εμπειρία. Προσφέρουμε πλήρη εκπαίδευση
    και συνεχή υποστήριξη ώστε να μεγιστοποιήσετε τις πιθανότητες επιτυχίας.

    '
  goal: Αφαίρεση εμπόδιου και ενθάρρυνση για συνεργασία
- trigger: need_think
  situation: Όταν ο πελάτης ζητά χρόνο για σκέψη
  script: 'Κατανοώ απόλυτα. Μπορώ να σας αποστείλω την παρουσίαση και το οικονομικό
    μας σχέδιο. Ποιο email να χρησιμοποιήσω;

    '
  goal: Συλλογή επαφής και διατήρηση επικοινωνίας
