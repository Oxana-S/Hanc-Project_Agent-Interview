industry_faq:
- question: Πόσο κοστίζει μια δικαιόχρηση;
  answer_template: Το αρχικό κόστος ξεκινά από X ευρώ, με μηνιαία δικαιώματα χρήσης
    Y%. Θέλετε να μάθετε περισσότερα για τα οικονομικά;
- question: Πόσος είναι ο χρόνος απόσβεσης της επένδυσης;
  answer_template: Ο μέσος χρόνος απόσβεσης είναι 12-24 μήνες, ανάλογα με την τοποθεσία
    και τη διαχείριση.
- question: Χρειάζομαι προϋπηρεσία για να ανοίξω δικαιόχρηση;
  answer_template: Δεν απαιτείται εμπειρία, παρέχουμε πλήρη εκπαίδευση και καθοδήγηση.
- question: Τι περιλαμβάνει το αρχικό κόστος;
  answer_template: Περιλαμβάνει εκπαίδευση, χρήση του brand, τεχνική υποστήριξη, και
    υλικά μάρκετινγκ.
- question: Πού μπορώ να ανοίξω δικαιόχρηση στην Ελλάδα;
  answer_template: Υποστηρίζουμε επιλογή περιοχών σε Αθήνα, Θεσσαλονίκη, και τουριστικές
    ζώνες. Πείτε μας την περιοχή σας για διαθεσιμότητα.
- question: Ποιες είναι οι απαιτήσεις για το κατάστημα;
  answer_template: Χρειάζεται επιφάνεια τουλάχιστον X τ.μ., σε κεντρική ή εμπορική
    περιοχή με υψηλή κίνηση.
pain_points:
- description: Περιορισμένη ενημέρωση για τις νομικές και φορολογικές απαιτήσεις δικαιόχρησης
    στην Ελλάδα
  severity: high
  solution_hint: Αυτόματη παροχή πληροφοριών και υπενθυμίσεων σχετικά με GDPR και
    φορολογία
- description: Υψηλό αρχικό κόστος και δυσκολία στη χρηματοδότηση από τις ελληνικές
    τράπεζες
  severity: high
  solution_hint: Καθοδήγηση σε χρηματοδοτικά προγράμματα και υποστήριξη για αίτηση
    δανείων
- description: Αδυναμία γρήγορης αξιολόγησης των κατάλληλων περιοχών για ανάπτυξη
  severity: medium
  solution_hint: Ενσωμάτωση γεωγραφικών δεδομένων και συμβουλές τοποθεσίας
- description: Μεγάλος χρόνος απόκρισης σε ερωτήματα υποψηφίων δικαιοδόχων
  severity: medium
  solution_hint: FAQ bot και άμεσες απαντήσεις με αυτοματοποιημένη εξυπηρέτηση
- description: Δυσκολία στην παρακολούθηση της απόδοσης των καταστημάτων και των δικαιοδόχων
  severity: medium
  solution_hint: Ενοποίηση με CRM και συστήματα αναφορών για real-time δεδομένα
- description: Αντιμετώπιση ανταγωνισμού από παράνομες ή μη αδειοδοτημένες δικαιόχρησεις
  severity: low
  solution_hint: Ενημερωτικές καμπάνιες και υποστήριξη συμμόρφωσης
- description: Πολυπλοκότητα στην εκπαίδευση και υποστήριξη νέων δικαιοδόχων
  severity: medium
  solution_hint: Ψηφιακά εκπαιδευτικά εργαλεία και αυτόματες υπενθυμίσεις εκπαίδευσης
