industry_faq:
- question: Πώς προστατεύετε τα προσωπικά δεδομένα των υποψηφίων σύμφωνα με τον GDPR;
  answer_template: Η εταιρεία μας τηρεί αυστηρά τις απαιτήσεις του GDPR, εφαρμόζοντας
    πολιτικές απορρήτου και χρήσης δεδομένων, πάντα με τη συγκατάθεση των υποψηφίων.
- question: Πόσος χρόνος χρειάζεται για να βρείτε κατάλληλο υποψήφιο;
  answer_template: Ο χρόνος εξαρτάται από το προφίλ της θέσης, αλλά συνήθως ολοκληρώνουμε
    τη διαδικασία εντός 2-4 εβδομάδων.
- question: Τι υπηρεσίες προσφέρετε πέρα από την εύρεση προσωπικού;
  answer_template: Παρέχουμε επίσης εκπαίδευση, αξιολόγηση υποψηφίων, υποστήριξη onboarding
    και συμβουλευτικές υπηρεσίες HR.
- question: Πώς γίνεται ο προγραμματισμός των συνεντεύξεων;
  answer_template: Μπορούμε να αναλάβουμε εμείς τον προγραμματισμό και τις υπενθυμίσεις,
    χρησιμοποιώντας αυτοματοποιημένα συστήματα επικοινωνίας.
- question: Ποια είναι τα κόστη για τις υπηρεσίες σας;
  answer_template: Τα κόστη διαφέρουν ανάλογα με την υπηρεσία και το μέγεθος της θέσης.
    Μπορούμε να σας προσφέρουμε εξατομικευμένη προσφορά.
- question: Υπάρχει υποστήριξη μετά την πρόσληψη;
  answer_template: Ναι, παρέχουμε υποστήριξη onboarding και παρακολούθηση της απόδοσης
    του νέου υπαλλήλου.
- question: Πώς διαχειρίζεστε τις αιτήσεις πολλών υποψηφίων;
  answer_template: Χρησιμοποιούμε σύγχρονα ATS και αυτοματοποιημένα φίλτρα για γρήγορη
    και αποτελεσματική διαχείριση.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ζητά πληροφορίες για τιμές
  script: Κατανοούμε τη σημασία της επένδυσης σας. Οι τιμές μας είναι προσαρμοσμένες
    στις ανάγκες σας και ξεκινούν από 500€ ανά θέση, με δυνατότητα πακέτων για μεγαλύτερες
    συνεργασίες.
  goal: Να δώσει σαφή εικόνα κόστους και να προωθήσει περαιτέρω συζήτηση.
- trigger: compliance_concern
  situation: Όταν ο πελάτης ανησυχεί για συμμόρφωση GDPR
  script: Η προστασία των προσωπικών δεδομένων είναι πρωταρχική μας προτεραιότητα.
    Διασφαλίζουμε πλήρη συμμόρφωση με τον GDPR σε κάθε στάδιο της διαδικασίας.
  goal: Να καθησυχάσει τον πελάτη και να ενισχύσει την εμπιστοσύνη.
- trigger: competition_objection
  situation: Όταν ο πελάτης συγκρίνει με διεθνείς πλατφόρμες
  script: Η τοπική μας γνώση και υποστήριξη στα ελληνικά, σε συνδυασμό με προσωπική
    εξυπηρέτηση, μας καθιστούν πιο αποτελεσματικούς στην κάλυψη των δικών σας αναγκών.
  goal: Να αναδείξει το ανταγωνιστικό πλεονέκτημα.
- trigger: process_speed_question
  situation: Όταν ο πελάτης ανησυχεί για καθυστερήσεις
  script: Με τη χρήση έξυπνων φωνητικών αυτοματισμών, μειώνουμε σημαντικά το χρόνο
    πρόσληψης εξασφαλίζοντας γρήγορη και αποτελεσματική διαδικασία.
  goal: Να τονίσει την αποτελεσματικότητα και ταχύτερα αποτελέσματα.
