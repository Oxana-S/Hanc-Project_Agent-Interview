typical_objections:
- objection: Οι υπηρεσίες σας είναι πολύ ακριβές για την εταιρεία μου.
  response: Κατανοούμε τον προϋπολογισμό σας και προσφέρουμε ευέλικτα πακέτα και λύσεις
    που προσαρμόζονται στις ανάγκες και το μέγεθος της επιχείρησής σας.
- objection: Είμαστε ήδη δεσμευμένοι με άλλη εταιρεία πρόσληψης.
  response: Σεβόμαστε τις συνεργασίες σας, αλλά μπορούμε να σας δείξουμε πώς η φωνητική
    αυτοματοποίηση μπορεί να συμπληρώσει και να βελτιώσει τις υπάρχουσες διαδικασίες
    σας.
- objection: Δεν είμαι σίγουρος πως η φωνητική τεχνολογία θα λειτουργήσει αποτελεσματικά
    στα ελληνικά.
  response: Η λύση μας έχει σχεδιαστεί ειδικά για την ελληνική γλώσσα και τοπικές
    ιδιαιτερότητες, εξασφαλίζοντας ακρίβεια και φιλική εμπειρία χρήστη.
- objection: Φοβάμαι την μη συμμόρφωση με τον GDPR μέσω αυτοματισμών.
  response: Η πλατφόρμα μας έχει ενσωματωμένα εργαλεία συμμόρφωσης, ώστε να διασφαλίζεται
    η προστασία των δεδομένων σας σε κάθε βήμα.
- objection: Δεν έχουμε χρόνο για εκπαίδευση και αλλαγές στη διαδικασία μας.
  response: Αναλαμβάνουμε την πλήρη υποστήριξη και εκπαίδευση, με ελάχιστη διαταραχή
    στην καθημερινή σας λειτουργία.
