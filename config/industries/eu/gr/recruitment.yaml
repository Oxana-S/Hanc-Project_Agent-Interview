pain_points:
- description: Δυσκολία στην εύρεση κατάλληλων υποψηφίων λόγω περιορισμένης βάσης
    δεδομένων και ανεπαρκούς τεχνολογικής υποστήριξης.
  severity: high
  solution_hint: Η φωνητική βοηθός μπορεί να αυτοματοποιήσει την προεπιλογή υποψηφίων
    και να αναζητήσει σε ευρύτερη βάση δεδομένων.
- description: Πολύπλοκες και χρονοβόρες διαδικασίες συμμόρφωσης με τον GDPR για την
    προστασία δεδομένων προσωπικού χαρακτήρα.
  severity: high
  solution_hint: Ο φωνητικός πράκτορας μπορεί να υπενθυμίζει και να ελέγχει τη σωστή
    εφαρμογή πολιτικών GDPR σε κάθε βήμα.
- description: Υψηλό κόστος λειτουργίας και ανάγκη μείωσης ανθρώπινου κόστους για
    τη διαχείριση αιτήσεων και συνεντεύξεων.
  severity: medium
  solution_hint: Η φωνητική αυτοματοποίηση μπορεί να μειώσει το φόρτο εργασίας μέσω
    αυτοματοποιημένων τηλεφωνικών συνεντεύξεων και ενημερώσεων.
- description: Έλλειψη άμεσης επικοινωνίας με υποψηφίους για ενημερώσεις και προγραμματισμό
    συνεντεύξεων.
  severity: medium
  solution_hint: Φωνητικός βοηθός μπορεί να διαχειρίζεται αυτόματα ραντεβού και ειδοποιήσεις.
- description: Ανταγωνισμός από μεγάλες διεθνείς πλατφόρμες που προσελκύουν ταλέντα
    με καλύτερες τεχνολογικές λύσεις.
  severity: high
  solution_hint: Προσαρμοσμένες τοπικές λύσεις φωνητικής υποστήριξης που κατανοούν
    ελληνικά και τοπικές ανάγκες.
- description: Αδυναμία παρακολούθησης και ανάλυσης αποτελεσμάτων διαδικασιών πρόσληψης
    σε πραγματικό χρόνο.
  severity: medium
  solution_hint: Φωνητικός πράκτορας μπορεί να συλλέγει δεδομένα και να παρέχει αναφορές
    για βελτιστοποίηση.
- description: Καθυστερήσεις στην επικοινωνία με πελάτες εταιρείες λόγω φόρτου εργασίας.
  severity: medium
  solution_hint: Αυτόματες ενημερώσεις και τηλεφωνικές υπενθυμίσεις μέσω φωνητικού
    πράκτορα.
typical_services:
- Αναζήτηση και επιλογή υποψηφίων (headhunting)
- Διαχείριση αιτήσεων και βιογραφικών
- Προγραμματισμός και συντονισμός συνεντεύξεων
- Υποστήριξη συμμόρφωσης GDPR
- Παροχή συμβουλευτικών υπηρεσιών ανθρώπινου δυναμικού
- Εκπαίδευση και αξιολόγηση υποψηφίων
- Υπηρεσίες προσωρινής απασχόλησης (temp staffing)
- Ανάπτυξη περιγραφών θέσεων εργασίας
- Υποστήριξη onboarding νέων υπαλλήλων
- Αναφορές και ανάλυση αγοράς εργασίας
recommended_functions:
- name: Αυτόματος προγραμματισμός συνεντεύξεων
  priority: high
  reason: Μειώνει το ανθρώπινο κόστος και επιταχύνει τη διαδικασία πρόσληψης.
- name: Υπενθυμίσεις και ειδοποιήσεις για πελάτες και υποψηφίους
  priority: high
  reason: Εξασφαλίζει την ομαλή επικοινωνία και αποφυγή καθυστερήσεων.
- name: Συμμόρφωση με GDPR μέσω φωνητικής καθοδήγησης
  priority: medium
  reason: Εξασφαλίζει ότι τηρούνται οι κανονισμοί προστασίας δεδομένων.
- name: Παροχή πληροφοριών για υπηρεσίες και τιμές
  priority: medium
  reason: Βοηθά στην άμεση ενημέρωση πελατών και ενδιαφερομένων.
- name: Συλλογή ανατροφοδότησης μετά από συνεντεύξεις
  priority: medium
  reason: Βελτιώνει την ποιότητα των διαδικασιών και την εμπειρία υποψηφίων.
- name: Υποστήριξη FAQ σε πραγματικό χρόνο
  priority: high
  reason: Μειώνει το φόρτο εργασίας εξυπηρέτησης πελατών.
- name: Αναφορές και στατιστικά για διαδικασίες πρόσληψης
  priority: low
  reason: Βοηθά στη λήψη αποφάσεων και βελτιστοποίηση υπηρεσιών.
