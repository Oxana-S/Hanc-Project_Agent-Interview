  our_differentiation: Προσφέρουμε ολοκληρωμένη φωνητική υποστήριξη με τοπική εξειδίκευση
    και πλήρη συμμόρφωση GDPR.
- name: Workable
  positioning: Διεθνής λύση ATS με παρουσία στην Ελλάδα
  strengths:
