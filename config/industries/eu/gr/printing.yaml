typical_objections:
- objection: Οι τιμές σας είναι υψηλότερες από άλλους.
  response: Καταλαβαίνω την ανησυχία σας. Προσφέρουμε όμως υπηρεσίες υψηλής ποιότητας
    με πλήρη συμμόρφωση και υποστήριξη που μειώνουν κόστη μακροπρόθεσμα.
- objection: Δεν είμαι σίγουρος για την αξιοπιστία της τεχνολογίας σας.
  response: Χρησιμοποιούμε αποδεδειγμένα συστήματα και εξειδικευμένη υποστήριξη για
    να εξασφαλίσουμε την ομαλή λειτουργία και την ικανοποίησή σας.
- objection: Δεν θέλω να αλλάξω τον τρόπο που δουλεύω.
  response: Ο φωνητικός βοηθός σχεδιάστηκε για να συμπληρώνει και να απλοποιεί τις
    τρέχουσες διαδικασίες, χωρίς να τις αντικαθιστά.
- objection: Δεν έχω χρόνο να εκπαιδεύσω το προσωπικό σε νέα εργαλεία.
  response: Η λύση μας είναι εύκολη στη χρήση και η εκπαίδευση είναι σύντομη και υποστηρίζεται
    από εμάς σε κάθε βήμα.
- objection: Υπάρχουν ανησυχίες για την προστασία των δεδομένων μου.
  response: Η προστασία των δεδομένων σας είναι θεμελιώδης και τηρούμε αυστηρά όλους
    τους κανονισμούς GDPR.
