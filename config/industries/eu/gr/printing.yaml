industry_faq:
- question: Ποιο είναι το συνήθες χρονικό διάστημα παράδοσης για μια εκτύπωση;
  answer_template: Η τυπική παράδοση είναι 3-5 εργάσιμες ημέρες, ανάλογα με το είδος
    και τον όγκο της παραγγελίας.
- question: Ποιες μορφές αρχείων δέχεστε για εκτύπωση;
  answer_template: Δεχόμαστε αρχεία PDF, TIFF, JPEG, καθώς και αρχεία Adobe Illustrator
    και Photoshop.
- question: Πώς διασφαλίζετε την ποιότητα των εκτυπώσεων;
  answer_template: Χρησιμοποιούμε σύγχρονες τεχνολογίες και ελέγχουμε κάθε παραγγελία
    πριν από την παράδοση.
- question: Υπάρχει δυνατότητα επείγουσας παραγγελίας;
  answer_template: Ναι, προσφέρουμε υπηρεσίες express με επιπλέον χρέωση κατόπιν συνεννόησης.
- question: Τι μέτρα ασφαλείας λαμβάνετε για τα προσωπικά μου δεδομένα;
  answer_template: Συμμορφωνόμαστε πλήρως με τον GDPR και διασφαλίζουμε την προστασία
    όλων των δεδομένων σας.
- question: Μπορώ να παραγγείλω δείγματα πριν την τελική εκτύπωση;
  answer_template: Φυσικά, παρέχουμε δείγματα για να διασφαλίσετε την ποιότητα και
    το αποτέλεσμα.
- question: Ποιες είναι οι διαθέσιμες επιλογές πληρωμής;
  answer_template: Δεχόμαστε πληρωμές με κάρτα, τραπεζική κατάθεση και αντικαταβολή.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος μιας εκτύπωσης ή υπηρεσίας
  script: Καταλαβαίνω ότι το κόστος είναι σημαντικό. Μπορώ να σας ενημερώσω για τις
    διαθέσιμες επιλογές και να προσαρμόσουμε την προσφορά στις ανάγκες σας.
  goal: Να διατηρήσουμε το ενδιαφέρον και να παρουσιάσουμε ευέλικτες λύσεις τιμολόγησης.
- trigger: delivery_time_concern
  situation: Όταν ο πελάτης ανησυχεί για τον χρόνο παράδοσης
  script: Διασφαλίζουμε γρήγορη και αξιόπιστη παράδοση. Μπορώ να ελέγξω άμεσα την
    κατάσταση της παραγγελίας σας.
  goal: Να καθησυχάσουμε τον πελάτη και να ενισχύσουμε την εμπιστοσύνη.
- trigger: gdpr_question
  situation: Όταν ο πελάτης ρωτά για την προστασία προσωπικών δεδομένων
  script: Η προστασία των δεδομένων σας είναι προτεραιότητά μας και συμμορφωνόμαστε
    πλήρως με τον GDPR. Μπορώ να σας εξηγήσω πώς διαχειριζόμαστε τα δεδομένα σας.
  goal: Να διασφαλίσουμε τη συμμόρφωση και να οικοδομήσουμε εμπιστοσύνη.
- trigger: service_info_request
  situation: Όταν ο πελάτης ζητά πληροφορίες για υπηρεσίες
  script: Είμαστε εδώ για να σας βοηθήσουμε με όλες τις ανάγκες εκτύπωσης. Μπορώ να
    σας παρουσιάσω τις διαθέσιμες υπηρεσίες μας και να σας προτείνω την καλύτερη λύση.
  goal: Να ενημερώσουμε τον πελάτη και να προωθήσουμε πωλήσεις.
- trigger: complaint_handling
  situation: Όταν ο πελάτης εκφράζει παράπονα ή προβλήματα
  script: Λυπούμαστε για την όποια αναστάτωση. Παρακαλώ δώστε μου λεπτομέρειες ώστε
    να επιλύσουμε το θέμα το συντομότερο δυνατόν.
  goal: Να διαχειριστούμε αρνητικά σχόλια και να βελτιώσουμε την εξυπηρέτηση.
