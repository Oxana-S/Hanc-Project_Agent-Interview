pain_points:
- description: Δυσκολία στην έγκαιρη παράδοση λόγω καθυστερήσεων στην παραγωγή και
    διανομή.
  severity: high
  solution_hint: Ο φωνητικός βοηθός μπορεί να παρέχει ενημερώσεις για την κατάσταση
    παραγγελιών και να διαχειρίζεται προτεραιότητες.
- description: Υψηλό κόστος πρώτων υλών και αναλώσιμων.
  severity: high
  solution_hint: Ο βοηθός μπορεί να υποστηρίζει στην παραγγελία αποθεμάτων και σύγκριση
    τιμών προμηθευτών.
- description: Περιορισμένη ψηφιοποίηση και αυτοματοποίηση διαδικασιών.
  severity: medium
  solution_hint: Υποστήριξη αυτοματοποιημένης κράτησης ραντεβού και ενημέρωσης πελατών.
- description: Δυσκολίες συμμόρφωσης με τον GDPR και διαχείριση προσωπικών δεδομένων.
  severity: high
  solution_hint: Ο φωνητικός βοηθός μπορεί να ενημερώνει για πολιτικές απορρήτου και
    να διαχειρίζεται αιτήματα πελατών.
- description: Ανταγωνισμός από φθηνότερες ψηφιακές λύσεις και εισαγόμενα προϊόντα.
  severity: medium
  solution_hint: Υποστήριξη πωλήσεων με έμφαση στην ποιότητα και προσωποποιημένη εξυπηρέτηση.
- description: Περιορισμένη ενημέρωση πελατών για νέες υπηρεσίες και προσφορές.
  severity: medium
  solution_hint: Ενημερώσεις και προωθητικές ενέργειες μέσω φωνητικών μηνυμάτων.
- description: Κόστος και πολυπλοκότητα διαχείρισης παραγγελιών πολλαπλών καναλιών.
  severity: medium
  solution_hint: Συγκέντρωση και διαχείριση παραγγελιών μέσω φωνητικής διεπαφής.
