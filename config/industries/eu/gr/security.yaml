typical_services:
- Φύλαξη κτιρίων και εγκαταστάσεων
- Εγκατάσταση και παρακολούθηση συστημάτων συναγερμού
- Εγκατάσταση καμερών CCTV και παρακολούθηση βίντεο
- Περιπολίες ασφαλείας σε χώρους και γειτονιές
- Διαχείριση πρόσβασης και έλεγχος ταυτοτήτων
- Αντιμετώπιση περιστατικών και έκτακτων καταστάσεων
- Υπηρεσίες φύλαξης εκδηλώσεων και συναθροίσεων
- Συμβουλευτική ασφάλειας και ανάλυση κινδύνου
- Διαχείριση συστημάτων πυρασφάλειας και ανίχνευσης καπνού
- Εκπαίδευση προσωπικού ασφαλείας
recommended_functions:
- name: Αυτόματη αναγνώριση και επιβεβαίωση συναγερμών
  priority: high
  reason: Μειώνει τα ψευδή συναγερμούς και βελτιώνει την αξιοπιστία του συστήματος.
- name: Διαχείριση αιτημάτων GDPR για δεδομένα πελατών
  priority: high
  reason: Εξασφαλίζει συμμόρφωση με την προστασία προσωπικών δεδομένων.
- name: Ενημέρωση και ειδοποιήσεις σε πραγματικό χρόνο
  priority: high
  reason: Βοηθά στη γρήγορη αντίδραση σε περιστατικά ασφαλείας.
- name: Προγραμματισμός και διαχείριση περιπολιών
  priority: medium
  reason: Οργανώνει αποτελεσματικά το προσωπικό και τις βάρδιες.
- name: Εξυπηρέτηση πελατών και απαντήσεις σε συχνές ερωτήσεις
  priority: medium
  reason: Αποφορτίζει το προσωπικό και βελτιώνει την εμπειρία πελατών.
- name: Υπενθυμίσεις για συντήρηση και ελέγχους εξοπλισμού
  priority: low
  reason: Διατηρεί τον εξοπλισμό σε άριστη κατάσταση και αποτρέπει βλάβες.
- name: Καταγραφή και αναφορά περιστατικών
  priority: medium
  reason: Διευκολύνει την ανάλυση και τη βελτίωση διαδικασιών ασφαλείας.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος των υπηρεσιών
  script: Κατανοούμε τη σημασία του κόστους για εσάς. Η λύση μας προσφέρει σημαντική μείωση εξόδων μέσω αυτοματισμών και μείωσης ψευδών συναγερμών, εξασφαλίζοντας παράλληλα υψηλή ασφάλεια.
  goal: Να αναδείξουμε την αξία και το οικονομικό όφελος της λύσης μας
  effectiveness: high
- trigger: competitor_mention
  situation: Όταν ο πελάτης αναφέρει ανταγωνιστική εταιρεία
  script: Εκτιμούμε την επιλογή σας, όμως ο πράκτορας φωνής AI μας προσφέρει μοναδικές λειτουργίες όπως η αυτόματη επιβεβαίωση συναγερμών και η πλήρης συμμόρφωση με GDPR, που δεν προσφέρονται εύκολα από
    άλλους.
  goal: Να διαφοροποιήσουμε την προσφορά μας έναντι του ανταγωνισμού
  effectiveness: medium
- trigger: gdpr_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχία για την προστασία προσωπικών δεδομένων
  script: Η λύση μας ενσωματώνει πλήρως τις απαιτήσεις του GDPR, διασφαλίζοντας ότι όλα τα δεδομένα διαχειρίζονται με ασφάλεια και διαφάνεια, προσφέροντας σας ηρεμία και συμμόρφωση.
  goal: Να καθησυχάσουμε τον πελάτη για τη συμμόρφωση με τον GDPR
  effectiveness: high
- trigger: automation_interest
  situation: Όταν ο πελάτης δείχνει ενδιαφέρον για αυτοματισμούς
  script: Ο πράκτορας φωνής AI αυτοματοποιεί κρίσιμες λειτουργίες όπως η παρακολούθηση και οι ειδοποιήσεις, μειώνοντας την ανάγκη για ανθρώπινη παρέμβαση και αυξάνοντας την αποτελεσματικότητα.
  goal: Να τονίσουμε τα πλεονεκτήματα της αυτοματοποίησης στην ασφάλεια
  effectiveness: high
competitors:
- name: G4S Ελλάδα
  positioning: Ηγετική θέση στον τομέα των εταιρειών φύλαξης και υπηρεσιών ασφαλείας
  strengths:
  - Εκτεταμένο δίκτυο και παρουσία σε όλη την Ελλάδα
  - Πλούσια εμπειρία σε διάφορους κλάδους ασφαλείας
  - Ισχυρό ανθρώπινο δυναμικό και τεχνογνωσία
  weaknesses:
  - Υψηλό κόστος υπηρεσιών
  - Περιορισμένες ψηφιακές λύσεις και αυτοματισμοί
  our_differentiation: Προσφέρουμε προηγμένα AI voice agents που μειώνουν το κόστος και αυξάνουν την αποδοτικότητα μέσω αυτοματισμών.
- name: ISS Security Ελλάς
  positioning: Σημαντικός παίκτης με έμφαση στη τεχνολογία και καινοτομία
  strengths:
  - Εστίαση σε τεχνολογικές λύσεις ασφαλείας
  - Καλή φήμη για αξιοπιστία και ποιότητα υπηρεσιών
  weaknesses:
  - Περιορισμένη παρουσία σε μικρές επιχειρήσεις
  - Υψηλό κόστος υλοποίησης προηγμένων συστημάτων
  our_differentiation: Παρέχουμε ευέλικτες και προσιτές λύσεις AI που προσαρμόζονται σε όλες τις επιχειρήσεις, μεγάλες και μικρές.
- name: Securitas Ελλάς
  positioning: Μεγάλη εταιρεία με ευρύ φάσμα υπηρεσιών ασφαλείας
  strengths:
  - Ευρύ δίκτυο και ποικιλία υπηρεσιών
  - Έμφαση στην εκπαίδευση προσωπικού
  weaknesses:
  - Ανεπαρκής ενσωμάτωση αυτοματισμών
  - Περιορισμένη χρήση AI τεχνολογιών
  our_differentiation: Η λύση μας ενσωματώνει AI voice agents που αυτοματοποιούν κρίσιμες λειτουργίες και διασφαλίζουν συμμόρφωση GDPR.
