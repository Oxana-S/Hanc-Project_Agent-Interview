industry_faq:
- question: Πώς μπορώ να παρακολουθώ την παραγωγή μέσω φωνητικής εντολής;
  answer_template: Για να παρακολουθήσετε την παραγωγή, απλώς πείτε "Δώσε μου ενημέρωση
    για την παραγωγή σήμερα" και θα λάβετε τα τελευταία δεδομένα.
- question: Μπορεί το σύστημα να μου υπενθυμίζει τις ημερομηνίες συντήρησης των μηχανημάτων;
  answer_template: Ναι, το φωνητικό σύστημα μπορεί να στείλει υπενθυμίσεις για τις
    προγραμματισμένες συντηρήσεις ώστε να αποφύγετε βλάβες.
- question: Πώς διασφαλίζετε την προστασία των προσωπικών δεδομένων σύμφωνα με τον
    GDPR;
  answer_template: Όλα τα δεδομένα αποθηκεύονται και διαχειρίζονται σύμφωνα με τις
    απαιτήσεις του GDPR, εξασφαλίζοντας την ασφάλεια και την ιδιωτικότητα.
- question: Μπορώ να παραγγείλω πρώτες ύλες μέσω φωνητικών εντολών;
  answer_template: Φυσικά, μπορείτε να δώσετε εντολή για παραγγελία πρώτων υλών και
    το σύστημα θα αναλάβει την επικοινωνία με τους προμηθευτές.
- question: Πόσο κοστίζει η υπηρεσία και ποια είναι η απόδοση της επένδυσης;
  answer_template: Η τιμή ξεκινάει από [entry_point] ευρώ το μήνα και συνήθως η επένδυση
    αποσβένεται μέσα σε λίγους μήνες μέσω μείωσης κόστους και χρόνου.
- question: Υποστηρίζεται τεχνική βοήθεια εκτός ωραρίου;
  answer_template: Ναι, η φωνητική βοηθός λειτουργεί 24/7 και μπορεί να παρέχει άμεση
    τεχνική υποστήριξη.
- question: Πώς μπορώ να εκπαιδεύσω το προσωπικό στη χρήση του φωνητικού συστήματος;
  answer_template: Παρέχουμε φωνητικούς οδηγούς και εκπαιδευτικό υλικό που καθοδηγούν
    το προσωπικό βήμα-βήμα.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ζητά πληροφορίες για το κόστος της λύσης.
  script: Η υπηρεσία μας ξεκινάει από {{entry_point}} ευρώ το μήνα και προσαρμόζεται
    ανάλογα με τις ανάγκες σας. Η επένδυση αποσβένεται γρήγορα μέσω εξοικονόμησης
    χρόνου και κόστους.
  goal: Να ενημερωθεί ο πελάτης για την τιμολόγηση και να μειωθεί η αμφιβολία σχετικά
    με το κόστος.
- trigger: compliance_question
  situation: Όταν ο πελάτης ανησυχεί για τη συμμόρφωση GDPR.
  script: Κατανοούμε τη σημασία της προστασίας δεδομένων. Η λύση μας συμμορφώνεται
    πλήρως με τον GDPR, εξασφαλίζοντας την ασφάλεια και εμπιστευτικότητα των πληροφοριών
    σας.
  goal: Να καθησυχάσει τον πελάτη για την ασφάλεια των δεδομένων του.
- trigger: roi_question
  situation: Όταν ο πελάτης ζητά πληροφορίες για απόδοση επένδυσης.
  script: Η εφαρμογή της φωνητικής βοηθού συνήθως αποφέρει μείωση κόστους έως 20%
    και βελτίωση παραγωγικότητας, με απόσβεση μέσα σε 3-6 μήνες.
  goal: Να δείξει την οικονομική αξία της λύσης.
- trigger: technical_support_question
  situation: Όταν ο πελάτης ρωτά για υποστήριξη εκτός ωραρίου.
  script: Η φωνητική βοηθός μας λειτουργεί 24/7 και μπορεί να παρέχει άμεση τεχνική
    υποστήριξη, μειώνοντας τους χρόνους διακοπής λειτουργίας.
  goal: Να επισημανθεί η συνεχής υποστήριξη.
- trigger: automation_benefit
  situation: Όταν ο πελάτης ενδιαφέρεται για αυτοματοποίηση διαδικασιών.
  script: Με τη φωνητική αυτοματοποίηση, απλοποιούμε τις διαδικασίες σας, μειώνοντας
    τα λάθη και βελτιώνοντας την αποδοτικότητα.
  goal: Να προωθηθεί η αξία της αυτοματοποίησης.
competitors:
- name: Entersoft
  positioning: Μεγάλος πάροχος ERP και λύσεων αυτοματοποίησης στην ελληνική αγορά.
  strengths:
  - Ενσωμάτωση πολλών επιχειρησιακών λειτουργιών
  - Ισχυρή τοπική υποστήριξη
  - Ανάπτυξη λογισμικού προσαρμοσμένου στην ελληνική νομοθεσία
  weaknesses:
  - Υψηλό κόστος υλοποίησης
  - Περιορισμένη ευελιξία σε φωνητικές λύσεις
  our_differentiation: Προσφέρουμε εξειδικευμένες φωνητικές αυτοματοποιημένες λύσεις
    με καλύτερη ευχρηστία και ταχύτερη απόδοση επένδυσης.
- name: SoftOne
  positioning: Δημοφιλής πάροχος ERP με ειδίκευση σε μικρομεσαίες επιχειρήσεις.
  strengths:
  - Ευκολία χρήσης
  - Οικονομικότερες λύσεις
  - Cloud-based υπηρεσίες
  weaknesses:
  - Περιορισμένες δυνατότητες προσαρμογής
  - Λιγότερες δυνατότητες αυτοματοποίησης φωνής
  our_differentiation: Παρέχουμε πιο προηγμένη φωνητική τεχνολογία και ευέλικτες προσαρμογές.
- name: Epsilon Net
  positioning: Παροχή λογισμικού και ERP λύσεων με έμφαση στη λογιστική και φορολογική
    συμμόρφωση.
  strengths:
  - Εξειδίκευση σε φορολογικό και λογιστικό λογισμικό
  - Καλή υποστήριξη σε θέματα νομοθεσίας
  weaknesses:
  - Περιορισμένη αυτοματοποίηση παραγωγής
  - Μικρή εστίαση σε φωνητικές τεχνολογίες
  our_differentiation: Εστιάζουμε σε ολοκληρωμένες φωνητικές λύσεις για βελτίωση παραγωγικών
    διαδικασιών.
- name: SAP Greece
  positioning: Μεγάλος διεθνής πάροχος ERP με παρουσία στην Ελλάδα.
  strengths:
  - Ισχυρή τεχνολογία και υποδομή
  - Παγκόσμια εμπειρία
  weaknesses:
  - Πολύπλοκη εγκατάσταση
  - Υψηλό κόστος για μικρομεσαίες επιχειρήσεις
  our_differentiation: Προσφέρουμε πιο προσιτές και ευέλικτες λύσεις φωνητικής αυτοματοποίησης
    ειδικά για ελληνικές ΜΜΕ.
