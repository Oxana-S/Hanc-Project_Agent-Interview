pain_points:
- description: Η έλλειψη αυτοματοποίησης στις παραγωγικές διαδικασίες προκαλεί καθυστερήσεις
    και αυξημένα κόστη.
  severity: high
  solution_hint: Η φωνητική βοηθός μπορεί να αυτοματοποιήσει την παρακολούθηση και
    τον έλεγχο παραγωγής.
- description: Δυσκολία στην διαχείριση και παρακολούθηση αποθεμάτων και πρώτων υλών.
  severity: high
  solution_hint: Φωνητικές εντολές για ενημέρωση και παραγγελία αποθεμάτων σε πραγματικό
    χρόνο.
- description: Συμμόρφωση με κανονισμούς GDPR και άλλες ευρωπαϊκές προδιαγραφές.
  severity: medium
  solution_hint: Υποστήριξη στην ενημέρωση και διαχείριση δεδομένων με βάση το GDPR.
- description: Υψηλό ενεργειακό κόστος και ανάγκη για βελτιστοποίηση κατανάλωσης.
  severity: medium
  solution_hint: Φωνητική αναφορά για κατανάλωση ενέργειας και προτάσεις εξοικονόμησης.
- description: Περιορισμένη πρόσβαση σε τεχνική υποστήριξη εκτός ωραρίου.
  severity: medium
  solution_hint: 24/7 AI voice agent για άμεσες απαντήσεις και τεχνική καθοδήγηση.
- description: Πολύπλοκη διαχείριση παραγγελιών και επικοινωνίας με πελάτες και προμηθευτές.
  severity: high
  solution_hint: Φωνητική διαχείριση παραγγελιών και ενημερώσεις πελατών.
- description: Έλλειψη εκπαίδευσης προσωπικού στην χρήση νέων τεχνολογιών.
  severity: low
  solution_hint: Εκπαιδευτικά scripts μέσω φωνητικού οδηγού.
typical_services:
- Παραγωγή και συναρμολόγηση προϊόντων
- Συντήρηση και επισκευή μηχανημάτων
- Διαχείριση αποθεμάτων
- Ποιοτικός έλεγχος προϊόντων
- Σχεδιασμός και ανάπτυξη νέων προϊόντων
- Διαχείριση παραγγελιών και προμηθειών
- Ενεργειακή διαχείριση και βελτιστοποίηση
- Υποστήριξη συμμόρφωσης με κανονισμούς (π.χ. GDPR)
- Εκπαίδευση προσωπικού
- Τεχνική υποστήριξη πελατών
recommended_functions:
- name: Διαχείριση παραγγελιών με φωνητικές εντολές
  priority: high
  reason: Απλοποιεί τη διαδικασία παραγγελιών και μειώνει τα λάθη.
- name: Ενημέρωση αποθεμάτων σε πραγματικό χρόνο
  priority: high
  reason: Βοηθά στον έλεγχο και την έγκαιρη αναπλήρωση αποθεμάτων.
- name: Υπενθυμίσεις για συντήρηση μηχανημάτων
  priority: medium
  reason: Αποτρέπει βλάβες και μειώνει downtime.
- name: Υποστήριξη συμμόρφωσης GDPR
  priority: medium
  reason: Εξασφαλίζει τήρηση κανονισμών προστασίας δεδομένων.
- name: Αναφορές ενεργειακής κατανάλωσης
  priority: medium
  reason: Βοηθά στη μείωση κόστους και περιβαλλοντικό αποτύπωμα.
- name: Τεχνική υποστήριξη 24/7 μέσω φωνητικού βοηθού
  priority: high
  reason: Εξασφαλίζει άμεση βοήθεια και βελτιώνει την ικανοποίηση πελατών.
- name: Εκπαιδευτικός φωνητικός οδηγός
  priority: low
  reason: Διευκολύνει την εκμάθηση νέων διαδικασιών από το προσωπικό.
