typical_objections:
- objection: Το κόστος της λύσης είναι πολύ υψηλό για την επιχείρησή μας.
  response: Κατανοούμε την ανησυχία σας. Ωστόσο, η λύση μας προσφέρει γρήγορη απόσβεση
    μέσα σε λίγους μήνες μέσω μείωσης κόστους και αύξησης παραγωγικότητας.
- objection: Δεν είμαστε σίγουροι αν το προσωπικό μας θα μάθει εύκολα να χρησιμοποιεί
    το σύστημα.
  response: Παρέχουμε εκπαιδευτικούς φωνητικούς οδηγούς που κάνουν τη διαδικασία εκμάθησης
    απλή και γρήγορη.
- objection: Ανησυχούμε για τη συμμόρφωση με τον GDPR και την ασφάλεια των δεδομένων.
  response: Η λύση μας έχει σχεδιαστεί με γνώμονα την ασφάλεια και τη συμμόρφωση με
    τον GDPR, διασφαλίζοντας την προστασία των πληροφοριών σας.
- objection: Έχουμε ήδη υπάρχοντα συστήματα ERP και CRM, θα λειτουργήσει η νέα λύση
    με αυτά;
  response: Η φωνητική μας λύση ενσωματώνεται εύκολα με τα πιο δημοφιλή ERP και CRM
    συστήματα, ώστε να μην διαταράσσεται η υπάρχουσα λειτουργία σας.
- objection: Δεν είμαστε σίγουροι για την αξιοπιστία της τεχνολογίας φωνής.
  response: Η τεχνολογία μας βασίζεται σε δοκιμασμένες λύσεις με υψηλή ακρίβεια και
    υποστηρίζεται από συνεχή τεχνική υποστήριξη.
