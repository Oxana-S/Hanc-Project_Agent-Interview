industry_faq:
- question: Πόσο κοστίζει η εγκατάσταση ενός φωνητικού πράκτορα AI;
  answer_template: Το κόστος εξαρτάται από τις λειτουργίες που χρειάζεστε. Έχουμε πακέτα ξεκινώντας από 100€ το μήνα για βασικές υπηρεσίες.
- question: Πόσο χρόνο παίρνει η υλοποίηση;
  answer_template: Συνήθως, η υλοποίηση παίρνει 2-4 εβδομάδες, ανάλογα με την πολυπλοκότητα και τις ολοκληρώσεις.
- question: Είναι συμβατός με τα υπάρχοντα συστήματά μας;
  answer_template: Ναι, ο πράκτορας μας μπορεί να ολοκληρωθεί με τα περισσότερα συστήματα POS, e-commerce και CRM που χρησιμοποιούνται στην Ελλάδα.
- question: Πώς διασφαλίζετε τη συμμόρφωση με τον GDPR;
  answer_template: Οι πράκτορες μας σχεδιάζονται με ενσωματωμένα χαρακτηριστικά ασφαλείας και συμμόρφωσης με τον GDPR για την προστασία δεδομένων.
- question: Μπορεί να χειριστεί πολύγλωσση εξυπηρέτηση;
  answer_template: Απολύτως, υποστηρίζουμε πολλές γλώσσες, συμπεριλαμβανομένης της Αγγλικής, Γερμανικής, και άλλων που είναι σημαντικές για τον τουρισμό.
- question: Τι γίνεται σε περίπτωση τεχνικών προβλημάτων;
  answer_template: Παρέχουμε 24/7 τεχνική υποστήριξη και συνεχή παρακολούθηση για να διασφαλίσουμε τη λειτουργία.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για τιμές
  script: Καλημέρα! Ευχαριστούμε για το ενδιαφέρον σας. Οι τιμές μας ξεκινούν από 100€ το μήνα για βασικές λειτουργίες. Μπορούμε να προσαρμόσουμε ένα πακέτο σύμφωνα με τις ανάγκες σας για βελτιστοποίηση
    του ROI.
  goal: Να προωθήσουμε μια διαβού
- trigger: upsell
  situation: Όταν ο πελάτης έχει δείξει ενδιαφέρον για ένα προϊόν και υπάρχει δυνατότητα να προταθεί ένα συμπληρωματικό ή ανώτερης ποιότητας προϊόν.
  script: 'Πωλητής: Παρατήρησα ότι σας ενδιαφέρει αυτό το προϊόν. Θα ήθελα να σας προτείνω και το νέο μας μοντέλο που έχει επιπλέον λειτουργίες και είναι πολύ δημοφιλές. Είναι λίγο πιο ακριβό, αλλά προσφέρει
    καλύτερη απόδοση και μεγαλύτερη διάρκεια ζωής. Πελάτης: Είναι ενδιαφέρον. Πόσο διαφέρει η τιμή; Πωλητής: Η διαφορά είναι 20 ευρώ, αλλά προσφέρουμε δωρεάν εγκατάσταση και εγγύηση δύο ετών, κάτι που κάνει
    την αξία του ακόμα μεγαλύτερη.'
  goal: Να αυξηθεί η αξία της πώλησης προτείνοντας καλύτερα ή συμπληρωματικά προϊόντα.
- trigger: follow_up
  situation: Όταν ένας πελάτης έχει επισκεφτεί το κατάστημα ή έχει δείξει ενδιαφέρον αλλά δεν έχει ολοκληρώσει την αγορά.
  script: 'Πωλητής: Καλησπέρα σας, ήθελα να σας ευχαριστήσω που επισκεφθήκατε το κατάστημά μας προχθές. Αναρωτιόμουν αν μπορώ να σας βοηθήσω με οποιαδήποτε απορία έχετε σχετικά με τα προϊόντα που είδατε.
    Πελάτης: Ευχαριστώ, ακόμα σκέφτομαι τι να επιλέξω. Πωλητής: Κατανοητό, αν θέλετε μπορώ να σας προτείνω κάποιες επιλογές που ταιριάζουν στις ανάγκες σας ή να σας ενημερώσω για τυχόν προσφορές που τρέχουν
    τώρα.'
  goal: Να διατηρηθεί η επικοινωνία με τον πελάτη και να ενθαρρυνθεί η ολοκλήρωση της αγοράς.
