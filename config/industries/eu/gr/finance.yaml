industry_faq:
- question: Πώς μπορώ να προστατεύσω τα προσωπικά μου δεδομένα σύμφωνα με τον GDPR;
  answer_template: Η εταιρεία μας συμμορφώνεται πλήρως με τον GDPR, διασφαλίζοντας
    ότι τα προσωπικά σας δεδομένα αποθηκεύονται και επεξεργάζονται με ασφάλεια. Μπορείτε
    να ζητήσετε διαγραφή ή επανεξέταση των δεδομένων σας ανά πάσα στιγμή.
- question: Ποιες είναι οι διαθέσιμες επιλογές επενδύσεων που προσφέρετε;
  answer_template: Προσφέρουμε ένα ευρύ φάσμα επενδυτικών προϊόντων, από μετοχές και
    ομόλογα έως αμοιβαία κεφάλαια και παραδοσιακά καταθετικά προϊόντα. Μπορούμε να
    σας παρέχουμε εξατομικευμένες συμβουλές βάσει του προφίλ σας.
- question: Πώς μπορώ να κλείσω ραντεβού για οικονομική συμβουλή;
  answer_template: Μπορείτε να κλείσετε ραντεβού μέσω της πλατφόρμας μας, τηλεφωνικά
    ή χρησιμοποιώντας τον φωνητικό μας βοηθό ο οποίος είναι διαθέσιμος 24/7 για να
    σας εξυπηρετήσει.
- question: Ποια είναι τα τέλη διαχείρισης λογαριασμού;
  answer_template: Τα τέλη διαχείρισης ποικίλλουν ανάλογα με το είδος του λογαριασμού
    και τις υπηρεσίες που επιλέγετε. Μπορούμε να σας δώσουμε ακριβείς πληροφορίες
    μόλις γνωρίζουμε τις ανάγκες σας.
- question: Πώς μπορώ να αναφέρω ύποπτη δραστηριότητα στο λογαριασμό μου;
  answer_template: Σε περίπτωση που αντιληφθείτε ύποπτη δραστηριότητα, παρακαλούμε
    να επικοινωνήσετε άμεσα με την εξυπηρέτηση πελατών μας ή να χρησιμοποιήσετε τον
    φωνητικό βοηθό για άμεση αναφορά και λήψη μέτρων.
- question: Πόσο γρήγορα μπορώ να λάβω απάντηση σε ένα αίτημα υποστήριξης;
  answer_template: Ο φωνητικός βοηθός μας παρέχει άμεσες απαντήσεις για συχνές ερωτήσεις,
    ενώ τα πιο πολύπλοκα αιτήματα προωθούνται άμεσα στο αρμόδιο τμήμα με ελάχιστο
    χρόνο αναμονής.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για το κόστος των υπηρεσιών
  script: Κατανοώ ότι το κόστος είναι σημαντικό. Οι υπηρεσίες μας είναι προσαρμοσμένες
    ώστε να προσφέρουν μέγιστη αξία με ανταγωνιστικές τιμές που ξεκινούν από 300€
    μηνιαίως. Επιπλέον, η επένδυση σε αυτοματοποίηση μέσω φωνητικού βοηθού μειώνει
    τα λειτουργικά έξοδα και αυξάνει την αποδοτικότητα.
  goal: Να ενημερώσουμε και να πείσουμε για την αξία της επένδυσης.
- trigger: compliance_concern
  situation: Όταν ο πελάτης εκφράζει ανησυχίες για συμμόρφωση GDPR
  script: Η συμμόρφωση με τον GDPR είναι προτεραιότητα για εμάς. Ο φωνητικός μας βοηθός
    έχει σχεδιαστεί με ενσωματωμένα πρωτόκολλα ασφαλείας που εξασφαλίζουν την προστασία
    των δεδομένων σας, μειώνοντας τον κίνδυνο ποινών και βελτιώνοντας τη φήμη της
    εταιρείας σας.
  goal: Να καθησυχάσουμε και να ενισχύσουμε την εμπιστοσύνη.
- trigger: time_saving
  situation: Όταν ο πελάτης αναζητά τρόπους για εξοικονόμηση χρόνου
  script: Η αυτοματοποίηση των επαναλαμβανόμενων εργασιών με τον φωνητικό βοηθό μας
    μπορεί να μειώσει τον χρόνο εξυπηρέτησης πελατών κατά 40%, επιτρέποντάς σας να
    εστιάσετε σε πιο στρατηγικές δραστηριότητες.
  goal: Να δείξουμε τα οφέλη σε αποδοτικότητα.
- trigger: data_security
  situation: Όταν συζητείται η ασφάλεια δεδομένων
  script: Χρησιμοποιούμε τεχνολογίες φωνητικής αναγνώρισης με υψηλά επίπεδα κρυπτογράφησης
    και ελέγχους πρόσβασης, εξασφαλίζοντας ότι τα δεδομένα σας παραμένουν ασφαλή και
    προστατευμένα από κακόβουλες επιθέσεις.
  goal: Να ενισχύσουμε την αίσθηση ασφάλειας.
- trigger: customization_request
  situation: Όταν ο πελάτης ζητά προσωποποιημένες λύσεις
  script: Ο φωνητικός μας βοηθός μπορεί να προσαρμοστεί πλήρως στις ανάγκες και το
    προφίλ της επιχείρησής σας, προσφέροντας εξατομικευμένη υποστήριξη που βελτιώνει
    την εμπειρία του πελάτη και αυξάνει την πιστότητα.
  goal: Να προωθήσουμε την ευελιξία της λύσης.
competitors:
- name: Upstream
  positioning: Ηγέτης στην ελληνική αγορά ψηφιακής τραπεζικής και αυτοματισμών
  strengths:
  - Ευρεία γκάμα χρηματοοικονομικών λύσεων
  - Ισχυρή παρουσία σε τράπεζες και ασφαλιστικές
  - Καινοτόμες τεχνολογίες AI
  weaknesses:
  - Υψηλό κόστος υλοποίησης για μικρές επιχειρήσεις
  - Περιορισμένη εξατομίκευση σε μικρότερους πελάτες
  our_differentiation: Προσφέρουμε πιο προσιτές και ευέλικτες λύσεις με έμφαση στην
    ελληνική νομοθεσία και μικρομεσαίες επιχειρήσεις.
- name: SoftOne
  positioning: Κορυφαίος πάροχος ERP και χρηματοοικονομικού λογισμικού στην Ελλάδα
  strengths:
  - Ολοκληρωμένα ERP συστήματα
  - Καλές δυνατότητες ενσωμάτωσης
  - Μεγάλη πελατειακή βάση
  weaknesses:
  - Περιορισμένες φωνητικές λειτουργίες
  - Λιγότερη εστίαση σε αυτοματισμούς εξυπηρέτησης πελατών
  our_differentiation: Εξειδίκευση σε φωνητικούς βοηθούς και αυτοματισμούς εξυπηρέτησης
    με εύκολη ενσωμάτωση.
- name: Viva Wallet
  positioning: Ηγέτιδα πλατφόρμα ηλεκτρονικών πληρωμών στην Ελλάδα
  strengths:
  - Απλές και γρήγορες λύσεις πληρωμών
  - Ισχυρή τεχνολογία cloud
  - Υποστήριξη πολλαπλών καναλιών
  weaknesses:
  - Εστίαση μόνο σε πληρωμές, όχι ολοκληρωμένες φωνητικές λύσεις
  - Περιορισμένη υποστήριξη για συμμόρφωση GDPR
  our_differentiation: Παρέχουμε ολοκληρωμένες φωνητικές λύσεις που καλύπτουν όλο
    το φάσμα των χρηματοοικονομικών υπηρεσιών.
