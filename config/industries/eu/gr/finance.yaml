typical_objections:
- objection: Οι λύσεις σας είναι πολύ ακριβές για τον προϋπολογισμό μας.
  response: Κατανοώ την ανησυχία σας. Προσφέρουμε ευέλικτα πακέτα που μπορούν να προσαρμοστούν
    στις ανάγκες και τον προϋπολογισμό σας, με αποδεδειγμένη απόδοση επένδυσης.
- objection: Δεν είμαστε σίγουροι για την ασφάλεια των δεδομένων μας.
  response: Η ασφάλεια των δεδομένων σας είναι η πρώτη μας προτεραιότητα, με πλήρη
    συμμόρφωση GDPR και προηγμένες τεχνολογίες κρυπτογράφησης.
- objection: Η τεχνολογία φαίνεται πολύπλοκη για το προσωπικό μας.
  response: Ο φωνητικός μας βοηθός έχει σχεδιαστεί για απλή χρήση και συνοδεύεται
    από εκπαίδευση και υποστήριξη για εύκολη ενσωμάτωση.
- objection: Δεν είμαστε σίγουροι αν η λύση σας ταιριάζει στις ανάγκες μας.
  response: Προσφέρουμε εξατομικευμένες λύσεις και δοκιμαστικές περιόδους για να διασφαλίσουμε
    ότι η τεχνολογία καλύπτει πλήρως τις απαιτήσεις σας.
- objection: Προτιμούμε να διατηρήσουμε την ανθρώπινη επαφή με τους πελάτες μας.
  response: Ο φωνητικός βοηθός υποστηρίζει και ενισχύει το ανθρώπινο δυναμικό, αναλαμβάνοντας
    τις επαναλαμβανόμενες εργασίες ώστε οι συνεργάτες σας να εστιάσουν σε πιο σύνθετες
    ανάγκες των πελατών.
