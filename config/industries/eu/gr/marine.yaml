pain_points:
- description: Υψηλό κόστος καυσίμων και λειτουργικών εξόδων που επηρεάζει την κερδοφορία.
  severity: high
  solution_hint: Ο φωνητικός πράκτορας AI μπορεί να βοηθήσει στη βελτιστοποίηση των διαδρομών και στη μείωση της κατανάλωσης καυσίμου μέσω αυτοματοποιημένων συστάσεων.
- description: Διαχείριση ρυθμιστικών απαιτήσεων, ιδίως για GDPR και περιβαλλοντικούς κανονισμούς της ΕΕ.
  severity: high
  solution_hint: Ο πράκτορας μπορεί να παρέχει αυτοματοποιημένες ενημερώσεις και ελέγχους συμμόρφωσης σε πραγματικό χρόνο.
- description: Εποχικές διακυμάνσεις που οδηγούν σε ασταθές εισόδημα, με υψηλή ζήτηση το καλοκαίρι και χαμηλή το χειμώνα.
  severity: medium
  solution_hint: Μπορεί να προγραμματίσει προωθητικές καμπάνιες και διαχειριστεί κρατήσεις για εξισορρόπηση της ζήτησης.
- description: Καθυστερήσεις στη συντήρηση και επισκευές σκαφών λόγω περιορισμένων πόρων.
  severity: medium
  solution_hint: Να συντονίζει αυτοματοποιημένα ραντεβού για συντήρηση και να στέλνει υπενθυμίσεις.
- description: Αναποτελεσματική εξυπηρέτηση πελατών λόγω γλωσσικών φραγμών ή υπερφόρτωσης κατά τις αιχμές.
  severity: medium
  solution_hint: Να προσφέρει 24/7 υποστήριξη σε ελληνικά και πολλές γλώσσες για τουρίστες, μειώνοντας την αναμονή.
- description: Δυσκολίες στη διαχείριση κρατήσεων και προγραμματισμού, ιδίως για μικρές επιχειρήσεις.
  severity: low
  solution_hint: Να ενσωματώνεται με πλατφόρμες κρατήσεων για αυτοματοποιημένη διαχείριση και ειδοποιήσεις.
typical_services:
- Ενοικίαση σκαφών (boat rental)
- Ενοικίαση θαλάσσιων σκαφών (yacht charter)
- Θαλάσσιες επισκευές και συντήρηση (marine repairs and maintenance)
- Υπηρεσίες πλοήγησης και ναυτιλιακή υποστήριξη (navigation and maritime support services)
- Υπηρεσίες αγκυροβόλησης και δέσμευσης (docking and mooring services)
- Πώληση και εγκατάσταση εξοπλισμού ασφαλείας (safety equipment sales and installation)
- Προσλήψεις πληρωμάτων και εκπαίδευση (crew hiring and training)
- Πακέτα θαλάσσιου τουρισμού και εκδρομών (marine tourism packages and excursions)
- Υπηρεσίες ασφάλισης σκαφών (boat insurance services)
- Βοήθεια τελωνειακών διαδικασιών και νομικών εγγράφων (customs and legal documentation assistance)
recommended_functions:
- name: Αυτοματοποιημένη κράτηση και προγραμματισμός
  priority: high
  reason: Κρίσιμο για τη διαχείριση της εποχικής ζήτησης και τη βελτίωση της αποδοτικότητας στις ελληνικές επιχειρήσεις.
- name: Πολυγλωσσική υποστήριξη πελατών
  priority: high
  reason: Σημαντικό για την εξυπηρέτηση διεθνών τουριστών και την αύξηση των πωλήσεων στην ελληνική αγορά.
- name: Επεξεργασία πληρωμών και τιμολόγησης
  priority: medium
  reason: Βοηθά στη μείωση λαθών και στη διασφάλιση γρήγορων συναλλαγών σε ευρώ.
- name: Ελέγχους συμμόρφωσης με GDPR και τοπικούς κανονισμούς
  priority: high
  reason: Απαραίτητο για την αποφυγή προστίμων και τη διατήρηση νομιμότητας στην ΕΕ.
- name: Υπενθυμίσεις συντήρησης και διαχείριση περιουσιακών στοιχείων
  priority: medium
  reason: Εξοικονομεί χρόνο και κόστος στη συντήρηση σκαφών, βελτιώνοντας την ασφάλεια.
- name: Ενσωμάτωση με τοπικά συστήματα λογισμικού
  priority: low
  reason: Βελτιώνει τη ροή εργασιών και τη συλλογή δεδομένων για ελληνικές επιχειρήσεις.
typical_integrations:
- name: Συστήματα Διαχείρισης Σχέσεων Πελατών (CRM)
  examples:
  - Microsoft Dynamics 365
  - Salesforce
  - Τοπικά συστήματα όπως NCR Aloha
  priority: high
- name: Πλατφόρμες Κρατήσεων και Τουρισμού
  examples:
  - Booking.com
  - Airbnb Experiences
  - Ελληνικές πλατφόρμες όπως Ferryhopper
  priority: high
- name: Λογισμικό Ναυτιλίας και Πλοήγησης
  examples:
  - Navionics
  - Garmin Marine
  - Τοπικά εργαλεία όπως MarineTraffic
  priority: medium
- name: Συστήματα Επεξεργασίας Πληρωμών
  examples:
  - Viva Wallet
  - Eurobank e-Commerce
  - PayPal
  priority: medium
- name: Εργαλεία Διαχείρισης Επιχειρήσεων (ERP)
  examples:
  - SAP
  - Oracle NetSuite
  - Τοπικά συστήματα όπως SoftOne
  priority: low
industry_faq:
- question: Πώς μπορώ να κάνω κράτηση για ενοικίαση σκαφού;
  answer_template: Μπορείτε να κάνετε κράτηση μέσω του φωνητικού μας πράκτορα AI, ο οποίος θα σας καθοδηγήσει σε πραγματικό χρόνο για διαθεσιμότητα και τιμές σε ευρώ.
- question: Ποια είναι τα τυπικά έξοδα συντήρησης ενός σκαφού;
  answer_template: Τα έξοδα συντήρησης ποικίλλουν, αλλά ο πράκτορας μας μπορεί να παρέχει εκτιμήσεις βάσει μεγέθους και χρήσης, με μέσο εύρος 200-1000 ευρώ μηνιαίως.
- question: Προσφέρετε ασφάλιση για τις υπηρεσίες σας;
  answer_template: Ναι, συνεργαζόμαστε με τοπικούς ασφαλιστές για ολοκληρωμένα πακέτα, και ο πράκτορας μπορεί να σας βοηθήσει με τις λεπτομέρειες.
- question: Πώς λειτουργεί η πληρωμή και ποιες μέθοδοι γίνονται αποδεκτές;
  answer_template: Δεχόμαστε πληρωμές μέσω πιστωτικών καρτών, τραπεζικών μεταφορών και ψηφιακών πορτοφολιών σε ευρώ, με ασφαλείς διαδικασίες συμμόρφωσης με GDPR.
- question: Υπάρχουν εποχικοί περιορισμοί ή προβλέψεις για καιρικές συνθήκες;
  answer_template: Ο πράκτορας μας παρέχει ενημερώσεις για καιρικές συνθήκες και βοηθά στην αναπρογραμματισμό για ασφάλεια, ιδίως κατά τις χαμηλές εποχές.
- question: Μπορώ να προσλάβω πλήρωμα μέσω των υπηρεσιών σας;
  answer_template: Ναι, προσφέρουμε υπηρεσίες προσλήψεων πληρωμάτων, και ο AI πράκτορας μπορεί να συντονίσει βιομηχανικά τεστ και εκπαίδευση.
sales_scripts:
- trigger: price_question
  situation: Όταν ένας πελάτης ρωτά για τις τιμές των υπηρεσιών ενοικίασης σκαφών.
  script: Γεια σας! Οι τιμές μας ξεκινούν από 500 ευρώ το μήνα για βασικές υπηρεσίες, με δυνατότητα προσαρμογής βάσει των αναγκών σας. Θα θέλατε να σας δείξω πώς μπορούμε να εξοικονομήσουμε κόστος μέσω
    αυτοματοποίησης;
  goal: Να δημιουργήσει ενδιαφέρον και να οδηγήσει σε συζήτηση για ROI.
- trigger: service_inquiry
  situation: Όταν ένας πελάτης ενδιαφέρεται για θαλάσσιες επισκευές ή συντήρηση.
  script: Καλησπέρα! Προσφέρουμε ολοκληρωμένες υπηρεσίες επισκευών με γρήγορη απόκριση. Ο φωνητικός μας πράκτορας AI μπορεί να προγραμματίσει ραντεβού και να σας ενημερώνει για την πρόοδο. Θα θέλατε να
    κλείσετε μια επισκόπηση;
  goal: Να κλείσει ραντεβού και να τονίσει την αποδοτικότητα της τεχνολογίας.
- trigger: compliance_concern
  situation: Όταν ένας πελάτης εκφράζει ανησυχίες για συμμόρφωση με GDPR ή τοπικούς κανονισμούς.
  script: Εξασφαλίζουμε πλήρη συμμόρφωση με τους κανονισμούς της ΕΕ μέσω αυτοματοποιημένων ελέγχων. Ο πράκτορας μας μπορεί να παρέχει πιστοποιητικά και αναφορές σε πραγματικό χρόνο. Μπορώ να σας δείξω πώς
    λειτουργεί;
  goal: Να καθησυχάσει τον πελάτη και να προωθήσει την αξιοπιστία της λύσης.
- trigger: competitor_mention
  situation: Όταν ένας πελάτη αναφέρει άλλους παρόχους στην ελληνική αγορά.
  script: Αντιλαμβανόμαστε ότι υπάρχουν άλλες επιλογές, αλλά η λύση μας διαθέτει AI για καλύτερη εξυπηρέτηση και μείωση κόστους. Για παράδειγμα, μπορούμε να εξοικονομήσουμε έως και 30% σε λειτουργικά έξοδα.
    Θα θέλατε να συγκρίνουμε;
  goal: Να διαφοροποιηθεί από τους ανταγωνιστές και να επισημάνει πλεονεκτήματα.
