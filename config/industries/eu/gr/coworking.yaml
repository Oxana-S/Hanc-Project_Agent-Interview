typical_objections:
- objection: Οι τιμές σας είναι υψηλές σε σύγκριση με άλλους χώρους.
  response: Προσφέρουμε ευέλικτα πακέτα και εξαιρετική υποστήριξη που εξασφαλίζουν
    καλύτερη σχέση ποιότητας-τιμής και αποδοτικότητα για την επιχείρησή σας.
- objection: Δεν είμαι σίγουρος αν χρειάζομαι χώρο coworking τώρα.
  response: Μπορείτε να δοκιμάσετε τον χώρο μας δωρεάν για μία ημέρα και να δείτε
    πώς μπορεί να καλύψει τις ανάγκες σας χωρίς καμία δέσμευση.
- objection: Φοβάμαι για την προστασία των προσωπικών μου δεδομένων.
  response: Τηρούμε αυστηρότατα τον GDPR και φροντίζουμε να ενημερώνουμε και να προστατεύουμε
    τα δεδομένα σας με απόλυτη διαφάνεια.
- objection: Η διαδικασία κράτησης φαίνεται περίπλοκη.
  response: Ο φωνητικός μας βοηθός και η πλατφόρμα μας έχουν σχεδιαστεί για εύκολη
    και γρήγορη κράτηση χωρίς περιττά βήματα.
- objection: Δεν είμαι σίγουρος αν οι υπηρεσίες σας καλύπτουν τις ανάγκες μου.
  response: Είμαστε εδώ για να προσαρμόσουμε τις υπηρεσίες μας στις δικές σας ανάγκες
    και να σας υποστηρίξουμε σε κάθε βήμα. Μπορούμε να συζητήσουμε τις απαιτήσεις
    σας αναλυτικά.
