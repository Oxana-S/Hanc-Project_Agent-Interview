  - Sendinblue
  priority: low
industry_faq:
- question: Ποιο είναι το κόστος για μια θέση εργασίας σε σταθερό γραφείο;
  answer_template: Το κόστος για σταθερή θέση εργασίας ξεκινά από {starting_price}
    EUR το μήνα, με δυνατότητα προσαρμογής ανάλογα με τις υπηρεσίες που επιλέγετε.
- question: Υπάρχει πρόσβαση 24 ώρες το 24ωρο στους χώρους;
  answer_template: Ναι, παρέχουμε πρόσβαση 24/7 για όλα τα μέλη, με ειδική κάρτα ή
    κωδικό πρόσβασης.
- question: Ποιες υπηρεσίες είναι συμπεριλαμβανόμενες στη συνδρομή;
  answer_template: Η συνδρομή καλύπτει χρήση χώρου εργασίας, γρήγορο WiFi, καθαρισμό,
    και πρόσβαση σε κοινόχρηστους χώρους. Επιπλέον υπηρεσίες μπορούν να προστεθούν
    κατόπιν συμφωνίας.
- question: Πώς διασφαλίζετε την προστασία των προσωπικών δεδομένων μου;
  answer_template: Τηρούμε αυστηρά τον GDPR και παρέχουμε ενημέρωση για τη χρήση δεδομένων,
    καθώς και δυνατότητα διαχείρισης των επιλογών σας.
- question: Μπορώ να νοικιάσω αίθουσα για σύντομες συναντήσεις;
  answer_template: Βεβαίως, προσφέρουμε ενοικίαση αιθουσών συναντήσεων ανά ώρα με
    ευέλικτες τιμές.
- question: Υπάρχει δυνατότητα δοκιμαστικής χρήσης πριν την εγγραφή;
  answer_template: Ναι, προσφέρουμε δοκιμαστική χρήση για μια μέρα ώστε να γνωρίσετε
    τον χώρο και τις υπηρεσίες μας.
- question: Πώς μπορώ να ακυρώσω ή να αλλάξω κράτηση;
  answer_template: Μπορείτε να ακυρώσετε ή να τροποποιήσετε την κράτησή σας μέσω της
    πλατφόρμας ή επικοινωνώντας απευθείας μαζί μας.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτάει για τιμές και πακέτα υπηρεσιών
  script: Οι τιμές μας ξεκινούν από {starting_price} EUR το μήνα για σταθερή θέση
    εργασίας. Προσφέρουμε ευέλικτα πακέτα που μπορούν να προσαρμοστούν στις ανάγκες
    σας. Θα θέλατε να μάθετε περισσότερα για τα διαθέσιμα πακέτα;
  goal: Να προωθήσουμε τη συζήτηση για πακέτα και να κλείσουμε παρουσίαση.
- trigger: gdpr_concern
  situation: Όταν υπάρχει ανησυχία για την προστασία προσωπικών δεδομένων
  script: Κατανοούμε τη σημασία της προστασίας των δεδομένων σας. Όλες μας οι διαδικασίες
    είναι πλήρως συμβατές με τον GDPR και μπορείτε να διαχειριστείτε τις προτιμήσεις
    σας εύκολα μέσω της πλατφόρμας μας.
  goal: Να καθησυχάσουμε τον πελάτη και να ενισχύσουμε την εμπιστοσύνη.
- trigger: trial_request
  situation: Όταν ο πελάτης ζητά δοκιμή ή επίσκεψη στον χώρο
  script: Θα χαρούμε να σας προσφέρουμε μια δοκιμαστική μέρα για να γνωρίσετε τον
    χώρο και τις υπηρεσίες μας. Ποια ημερομηνία σας εξυπηρετεί καλύτερα;
  goal: Να κλείσουμε δοκιμαστικό ραντεβού ή επίσκεψη.
- trigger: booking_help
  situation: Όταν ο πελάτης χρειάζεται βοήθεια με κράτηση
  script: Μπορώ να σας βοηθήσω να κάνετε κράτηση για τη θέση εργασίας ή αίθουσα που
    επιθυμείτε. Πείτε μου τις προτιμήσεις σας και θα φροντίσω να ολοκληρώσουμε την
    κράτηση άμεσα.
  goal: Να διευκολύνουμε την κράτηση και να αυξήσουμε τις πωλήσεις.
- trigger: service_inquiry
  situation: Όταν ο πελάτης ρωτά για επιπλέον υπηρεσίες
  script: Προσφέρουμε πλήθος υπηρεσιών όπως εκτύπωση, ταχυδρομική διαχείριση, και
    εκδηλώσεις δικτύωσης. Θα θέλατε να μάθετε λεπτομέρειες για κάποια συγκεκριμένη
    υπηρεσία;
  goal: Να ενημερώσουμε και να προωθήσουμε επιπλέον υπηρεσίες.
competitors:
- name: Impact Hub Athens
  positioning: Κορυφαίος χώρος coworking με έμφαση στην καινοτομία και κοινωνική επιχειρηματικότητα
  strengths:
  - Δυνατό δίκτυο επιχειρηματιών
  - Ποικιλία εκδηλώσεων και σεμιναρίων
  - Κεντρική τοποθεσία στην Αθήνα
  weaknesses:
  - Υψηλότερες τιμές από τον μέσο όρο
  - Περιορισμένη διαθεσιμότητα για νέους πελάτες
  our_differentiation: Προσφέρουμε πιο ευέλικτα πακέτα τιμών και καλύτερη υποστήριξη
    μέσω αυτοματισμών.
- name: The Cube Athens
  positioning: Σύγχρονος coworking χώρος με προσανατολισμό σε startups και freelancers
  strengths:
  - Σύγχρονος εξοπλισμός
  - Ευέλικτα πακέτα συνδρομών
  - Καλές υποδομές τεχνολογίας
  weaknesses:
  - Περιορισμένη παρουσία εκτός Αθήνας
  - Μικρότερος χώρος εκδηλώσεων
  our_differentiation: Παρέχουμε 24/7 τεχνική υποστήριξη και πολυγλωσσική εξυπηρέτηση.
- name: Stone Soup
  positioning: Κοινότητα coworking με έμφαση στη συνεργασία και δημιουργικότητα
  strengths:
  - Ισχυρή κοινότητα με ενεργή συμμετοχή
  - Εκδηλώσεις δικτύωσης
  - Ελκυστικός σχεδιασμός χώρων
  weaknesses:
  - Περιορισμένη χωρητικότητα
  - Αντιμετωπίζει προκλήσεις στην τεχνολογική υποστήριξη
  our_differentiation: Επενδύουμε σε ψηφιακά εργαλεία και αυτοματισμούς για καλύτερη
    εμπειρία πελατών.
- name: Coho
  positioning: Premium coworking χώρος με έμφαση σε επιχειρηματίες και εταιρείες
  strengths:
  - Υψηλής ποιότητας εγκαταστάσεις
  - Υπηρεσίες concierge
  - Ισχυρό δίκτυο επιχειρηματιών
  weaknesses:
  - Υψηλό κόστος συνδρομής
  - Περιορισμένη ευελιξία στα πακέτα
  our_differentiation: Προσφέρουμε καλύτερη σχέση ποιότητας-τιμής και ευέλικτα προγράμματα.
