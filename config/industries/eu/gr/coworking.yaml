pain_points:
- description: Η έλλειψη ευέλικτων χώρων εργασίας που να καλύπτουν τις ανάγκες μικρών
    επιχειρήσεων και ελεύθερων επαγγελματιών.
  severity: high
  solution_hint: Παροχή άμεσων πληροφοριών για διαθεσιμότητα και υπηρεσίες μέσω φωνητικού
    βοηθού.
- description: Δυσκολίες στην οργάνωση κρατήσεων και διαχείριση χώρων με πολλαπλούς
    πελάτες.
  severity: high
  solution_hint: Αυτοματοποιημένη διαχείριση κρατήσεων και υπενθυμίσεων.
- description: Έλλειψη ενημέρωσης για τις τιμές και τις διαθέσιμες προσφορές.
  severity: medium
  solution_hint: Άμεση παροχή πληροφοριών τιμολόγησης και εξατομικευμένων προσφορών.
- description: Δυσκολία στην τήρηση κανόνων GDPR και προστασίας προσωπικών δεδομένων.
  severity: high
  solution_hint: Ενημέρωση και διαχείριση συγκατάθεσης μέσα από τον φωνητικό βοηθό.
- description: Περιορισμένη υποστήριξη σε τοπικές γλώσσες και ανάγκες.
  severity: medium
  solution_hint: Πολυγλωσσική υποστήριξη με έμφαση στην ελληνική γλώσσα.
- description: Ανάγκη για υποστήριξη σε τεχνικά θέματα όπως WiFi και πρόσβαση στον
    χώρο.
  severity: medium
  solution_hint: Παροχή τεχνικής βοήθειας μέσω φωνητικού βοηθού 24/7.
- description: Περιορισμένη διαχείριση πληρωμών και τιμολογήσεων.
  severity: medium
  solution_hint: Ενσωμάτωση αυτοματοποιημένων υπενθυμίσεων πληρωμών και έκδοσης τιμολογίων.
typical_services:
- Ενοικίαση γραφείων και θέσεων εργασίας
- Χώροι συναντήσεων και συνεδριάσεων
- Υπηρεσίες ρεσεψιόν και υποδοχής
- Ταχυδρομική διαχείριση και παραλαβή δεμάτων
- Υπηρεσίες καθαρισμού και συντήρησης
- Γρήγορο WiFi και τεχνική υποστήριξη
- Πρόσβαση 24/7 στους χώρους
- Εκδηλώσεις δικτύωσης και σεμινάρια
- Υπηρεσίες εκτύπωσης και σάρωσης
- Καφετέρια ή χώρος εστίασης εντός του coworking
recommended_functions:
- name: Διαχείριση κρατήσεων
  priority: high
  reason: Κεντρική λειτουργία για την οργάνωση θέσεων και αιθουσών.
- name: Υπενθυμίσεις πληρωμών
  priority: high
  reason: Διασφαλίζει έγκαιρη είσπραξη και μειώνει καθυστερήσεις.
- name: Παροχή πληροφοριών υπηρεσιών και τιμών
  priority: high
  reason: Απαντά άμεσα σε συχνές ερωτήσεις πελατών.
- name: Υποστήριξη GDPR και διαχείριση συγκατάθεσης
  priority: medium
  reason: Συμβατότητα με κανονισμούς προστασίας δεδομένων.
- name: Τεχνική υποστήριξη 24/7
  priority: medium
  reason: Βοηθά πελάτες με τεχνικά προβλήματα οποιαδήποτε στιγμή.
- name: Πολυγλωσσική υποστήριξη (ελληνικά, αγγλικά)
  priority: medium
  reason: Εξυπηρέτηση τοπικών και διεθνών πελατών.
- name: Αυτόματη διαχείριση εκδηλώσεων
  priority: low
  reason: Βοηθά στη διοργάνωση και ενημέρωση εκδηλώσεων.
