sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για την τιμή μιας υπηρεσίας.
  script: Καταλαβαίνω το ενδιαφέρον σας για το κόστος. Μπορώ να σας δώσω μια εκτίμηση βασισμένη στην υπηρεσία που επιθυμείτε.
  goal: Να παρέχουμε άμεση και ακριβή εκτίμηση κόστους για να προχωρήσει η κράτηση.
  effectiveness: high
- trigger: competitor_mention
  situation: Όταν ο πελάτης αναφέρει ανταγωνιστική εταιρεία.
  script: Κατανοώ ότι εξετάζετε και άλλες επιλογές. Εμείς προσφέρουμε εξατομικευμένη υποστήριξη και γρήγορη ενημέρωση μέσω της AI φωνητικής υπηρεσίας μας.
  goal: Να αναδείξουμε τα πλεονεκτήματα μας έναντι του ανταγωνισμού.
  effectiveness: medium
- trigger: appointment_request
  situation: Όταν ο πελάτης ζητά να κλείσει ραντεβού.
  script: Θα ήθελα να σας βοηθήσω να κλείσετε ένα ραντεβού στην πιο βολική για εσάς ώρα. Ποια ημέρα και ώρα προτιμάτε;
  goal: Να ολοκληρωθεί η κράτηση ραντεβού γρήγορα και εύκολα.
  effectiveness: high
- trigger: service_inquiry
  situation: Όταν ο πελάτης ζητά πληροφορίες για τις υπηρεσίες.
  script: Παρέχουμε πλήρεις υπηρεσίες όπως τεχνική συντήρηση, επισκευή κινητήρα και αναρτήσεων. Ποια υπηρεσία σας ενδιαφέρει περισσότερο;
  goal: Να καθοδηγήσουμε τον πελάτη στις διαθέσιμες υπηρεσίες για να επιλέξει.
  effectiveness: medium
