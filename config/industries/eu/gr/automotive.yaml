pain_points:
- description: Οι πελάτες τηλεφωνούν συχνά για να μάθουν την κατάσταση της επισκευής τους.
  severity: high
  solution_hint: Αυτόματη ενημέρωση κατάστασης βάσει αριθμού παραγγελίας.
- description: Πολλά τηλεφωνήματα με ερωτήσεις σχετικά με τις τιμές των υπηρεσιών.
  severity: medium
  solution_hint: Αυτόματος υπολογισμός κόστους για τυπικές υπηρεσίες.
- description: Δυσκολία στον προγραμματισμό ραντεβού σε βολικές ώρες.
  severity: medium
  solution_hint: Δυνατότητα online κράτησης με επιλογή ώρας.
- description: Οι πελάτες ξεχνούν τους προγραμματισμένους τεχνικούς ελέγχους.
  severity: medium
  solution_hint: Αυτόματες υπενθυμίσεις βάσει χιλιομέτρων ή ημερομηνίας.
- description: Οι μηχανικοί διακόπτονται από τηλεφωνήματα για ρουτίνα ερωτήσεις.
  severity: high
  solution_hint: Ο φωνητικός πράκτορας χειρίζεται τις συχνές ερωτήσεις.
