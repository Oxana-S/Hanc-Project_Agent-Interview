industry_faq:
- question: Πόσο κοστίζει μια συνεδρία μασάζ;
  answer_template: Η τιμή εξαρτάται από τον τύπο του μασάζ και τη διάρκεια. Για παράδειγμα,
    ένα κλασικό μασάζ πλάτης ξεκινά από 40 ευρώ. Θα θέλατε περισσότερες πληροφορίες;
- question: Πόση διάρκεια έχει μια θεραπεία spa;
  answer_template: Συνήθως οι συνεδρίες διαρκούν 60 λεπτά, αλλά προσφέρουμε και εκδόσεις
    30 λεπτών για πιο γρήγορες θεραπείες.
- question: Πώς μπορώ να κλείσω ραντεβού;
  answer_template: Μπορώ να σας βοηθήσω να κλείσετε ραντεβού αυτή τη στιγμή. Ποια
    υπηρεσία σας ενδιαφέρει και ποια ημέρα προτιμάτε;
- question: Μπορώ να αλλάξω ή να ακυρώσω το ραντεβού μου;
  answer_template: Φυσικά, πείτε μου το όνομά σας και τη νέα ημερομηνία ή ώρα που
    επιθυμείτε.
- question: Υπάρχουν αντενδείξεις για τις θεραπείες;
  answer_template: Οι αντενδείξεις εξαρτώνται από την υπηρεσία. Παρακαλώ ενημερωθείτε
    από τον ειδικό πριν τη συνεδρία.
- question: Λειτουργείτε τα Σαββατοκύριακα;
  answer_template: Ναι, εργαζόμαστε καθημερινά, συμπεριλαμβανομένων Σαββάτου και Κυριακής.
    Θέλετε να κλείσουμε για κάποιο Σαββατοκύριακο;
pain_points:
- description: Οι πελάτες δυσκολεύονται να κλείσουν ραντεβού εκτός ωραρίου λειτουργίας
  severity: high
  solution_hint: Φωνητικός agent για κράτηση 24/7
- description: Υψηλό ποσοστό μη εμφάνισης χωρίς ειδοποίηση (no-show)
  severity: high
  solution_hint: Αυτόματες υπενθυμίσεις μέσω τηλεφώνου και μηνυμάτων
- description: Υπερφορτωμένοι υπάλληλοι υποδοχής με επαναλαμβανόμενες ερωτήσεις
  severity: medium
  solution_hint: Αυτοματοποιημένες απαντήσεις σε συχνές ερωτήσεις
- description: Δυσκολία στην προώθηση ειδικών προσφορών και πακέτων
  severity: medium
  solution_hint: Εισερχόμενες και εξερχόμενες κλήσεις για ενημέρωση πελατών
- description: Πελάτες συχνά ξεχνούν ή χάνουν τα ραντεβού τους
  severity: medium
  solution_hint: Υπενθυμίσεις μέσω SMS και εφαρμογών μηνυμάτων
- description: Προβλήματα συμμόρφωσης με GDPR στην επεξεργασία προσωπικών δεδομένων
  severity: medium
  solution_hint: Φωνητικός agent με ενσωματωμένη πολιτική απορρήτου και συγκατάθεσης
