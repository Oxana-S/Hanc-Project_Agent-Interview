industry_faq:
- question: Πώς μπορώ να παρακολουθώ την πρόοδο του έργου μου σε πραγματικό χρόνο;
  answer_template: Μπορείτε να χρησιμοποιήσετε τον φωνητικό βοηθό μας για να λαμβάνετε
    ενημερώσεις και αναφορές κατάστασης απλώς με μια φωνητική εντολή.
- question: Ποια είναι τα βασικά βήματα για να διασφαλίσω τη συμμόρφωση με τον GDPR
    στο έργο μου;
  answer_template: Ο φωνητικός βοηθός παρέχει οδηγίες και υπενθυμίσεις για τις απαραίτητες
    διαδικασίες προστασίας δεδομένων σύμφωνα με τον GDPR.
- question: Πώς μπορώ να βελτιώσω την επικοινωνία μεταξύ εργοταξίου, προμηθευτών και
    πελατών;
  answer_template: Με τον φωνητικό βοηθό, μπορείτε να στέλνετε αυτόματες ειδοποιήσεις
    και υπενθυμίσεις, διασφαλίζοντας γρήγορη ανταπόκριση από όλους τους συμμετέχοντες.
- question: Υπάρχει τρόπος να καταγράφω εύκολα τις ώρες εργασίας των εργαζομένων μου;
  answer_template: Ναι, ο φωνητικός βοηθός επιτρέπει την καταγραφή ωρών εργασίας μέσω
    φωνητικών εντολών, απλοποιώντας τη διαδικασία παρακολούθησης.
- question: Πώς μπορώ να εκτιμήσω το κόστος ενός νέου έργου;
  answer_template: Ο βοηθός μας παρέχει πρότυπα κόστους και υπολογιστικά εργαλεία
    που μπορείτε να χρησιμοποιήσετε φωνητικά για ακριβέστερες εκτιμήσεις.
- question: Ποιες ψηφιακές λύσεις προτείνονται για την ανακαίνιση κατοικιών στην Ελλάδα;
  answer_template: Προτείνουμε λύσεις που ενσωματώνουν διαχείριση έργου, προμηθειών
    και επικοινωνίας με έμφαση στη συμμόρφωση με τους ελληνικούς και ευρωπαϊκούς κανονισμούς.
- question: Πώς διασφαλίζεται η ασφάλεια των προσωπικών δεδομένων μέσω του φωνητικού
    βοηθού;
  answer_template: Ο φωνητικός βοηθός συμμορφώνεται πλήρως με τον GDPR, διασφαλίζοντας
    κρυπτογράφηση και ελεγχόμενη πρόσβαση στα δεδομένα σας.
sales_scripts:
- trigger: price_question
  situation: Ο πελάτης ρωτά για το κόστος της λύσης
  script: Καταλαβαίνω την ανάγκη σας για οικονομική λύση. Οι τιμές μας ξεκινούν από
    500€ ανά μήνα, προσφέροντας πλήρη υποστήριξη και αυτοματισμούς που μειώνουν τα
    λειτουργικά σας κόστη.
  goal: Να παρουσιάσουμε σαφές και ανταγωνιστικό κόστος με έμφαση στην αξία.
- trigger: gdpr_concern
  situation: Ο πελάτης ανησυχεί για τη συμμόρφωση GDPR
  script: Η λύση μας έχει σχεδιαστεί με πλήρη συμμόρφωση στον GDPR, εξασφαλίζοντας
    ότι τα δεδομένα σας διαχειρίζονται με απόλυτη ασφάλεια και διαφάνεια.
  goal: Να καθησυχάσουμε τον πελάτη για τη νομιμότητα και ασφάλεια.
- trigger: digital_adoption_resistance
  situation: Ο πελάτης είναι διστακτικός για τη χρήση νέων τεχνολογιών
  script: Κατανοούμε ότι η αλλαγή μπορεί να φαίνεται δύσκολη, γι’ αυτό ο φωνητικός
    βοηθός μας είναι σχεδιασμένος για εύκολη χρήση, χωρίς να απαιτεί τεχνικές γνώσεις.
  goal: Να μειώσουμε τον φόβο και να ενθαρρύνουμε την υιοθέτηση.
- trigger: roi_question
  situation: Ο πελάτης ζητά απόδειξη απόδοσης επένδυσης
  script: Οι πελάτες μας βλέπουν μείωση κόστους έως 20% μέσα στους πρώτους 3 μήνες,
    χάρη σε αυτοματισμούς και βελτιωμένη διαχείριση πόρων.
  goal: Να αναδείξουμε τα οικονομικά οφέλη της λύσης.
- trigger: integration_question
  situation: Ερώτηση για συμβατότητα με υπάρχοντα συστήματα
  script: Η λύση μας ενσωματώνεται εύκολα με δημοφιλή ελληνικά λογισμικά διαχείρισης
    έργων και ERP, εξασφαλίζοντας ομαλή λειτουργία χωρίς διακοπές.
  goal: Να επιβεβαιώσουμε τεχνική συμβατότητα και ευκολία.
competitors:
- name: Planiro
  positioning: Ηγέτης στην ελληνική αγορά διαχείρισης έργων
  strengths:
  - Ευρεία πελατειακή βάση
  - Ολοκληρωμένες λύσεις διαχείρισης έργων
  - Τοπική υποστήριξη και εκπαίδευση
  weaknesses:
  - Υψηλό κόστος για μικρές επιχειρήσεις
  - Περιορισμένες φωνητικές λειτουργίες
  our_differentiation: Παρέχουμε ευκολία στη χρήση μέσω φωνητικής αλληλεπίδρασης και
    πιο προσιτές τιμές για μικρούς κατασκευαστές.
- name: Workwise
  positioning: Αναδυόμενη λύση με έμφαση στην ευελιξία
  strengths:
  - Φιλικό περιβάλλον χρήστη
  - Ευέλικτες επιλογές προσαρμογής
  weaknesses:
  - Λιγότερες δυνατότητες αυτοματισμού
  - Μικρότερο δίκτυο πελατών
  our_differentiation: Εστιάζουμε στην αυτοματοποίηση επικοινωνιών και συμμόρφωση
    GDPR με φωνητικές λειτουργίες.
- name: SoftOne
  positioning: Κορυφαίο ERP με λύσεις για κατασκευές
  strengths:
  - Ισχυρή λογιστική υποστήριξη
  - Ένταξη σε ευρύτερα επιχειρησιακά συστήματα
  weaknesses:
  - Πολύπλοκο για μη εξειδικευμένους χρήστες
  - Υψηλό κόστος υλοποίησης
  our_differentiation: Προσφέρουμε απλή και άμεση χρήση με φωνητική τεχνολογία χωρίς
    ανάγκη εκτενούς εκπαίδευσης.
- name: Entersoft
  positioning: Λύση ERP με έμφαση στη διαχείριση πόρων
  strengths:
  - Εξειδίκευση στη βιομηχανία
  - Καλές δυνατότητες αναφορών
  weaknesses:
  - Περιορισμένες λειτουργίες επικοινωνίας
  - Υψηλές απαιτήσεις υλοποίησης
  our_differentiation: Συνδυάζουμε διαχείριση έργων με φωνητική υποστήριξη για βελτιωμένη
    επικοινωνία και ευκολία χρήσης.
