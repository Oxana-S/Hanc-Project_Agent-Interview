typical_objections:
- objection: Δεν είμαστε έτοιμοι να αλλάξουμε την υπάρχουσα διαδικασία μας.
  response: Κατανοούμε τον προβληματισμό σας. Ο φωνητικός βοηθός σχεδιάστηκε για να
    συμπληρώνει τις υπάρχουσες διαδικασίες χωρίς να τις αντικαθιστά άμεσα.
- objection: Το κόστος φαίνεται υψηλό για την επιχείρησή μας.
  response: Η επένδυση αποσβένεται γρήγορα μέσω της μείωσης λαθών, καθυστερήσεων και
    βελτίωσης της αποδοτικότητας.
- objection: Δεν είμαι σίγουρος για την ασφάλεια των δεδομένων μου.
  response: Η λύση μας συμμορφώνεται πλήρως με τον GDPR και χρησιμοποιεί προηγμένη
    κρυπτογράφηση για την προστασία των δεδομένων σας.
- objection: Το προσωπικό μας δεν είναι εξοικειωμένο με νέες τεχνολογίες.
  response: Ο φωνητικός βοηθός είναι σχεδιασμένος για εύκολη χρήση, ακόμα και από
    χρήστες χωρίς τεχνική εμπειρία, με υποστήριξη και εκπαίδευση.
- objection: Χρειάζεται πολύς χρόνος για την υλοποίηση.
  response: Η εγκατάσταση και εκπαίδευση είναι γρήγορες, και μπορείτε να δείτε οφέλη
    μέσα σε λίγες εβδομάδες.
