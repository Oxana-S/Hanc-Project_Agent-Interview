industry_faq:
- question: Πόσο κοστίζει η είσοδος στο μουσείο;
  answer_template: Η τιμή των εισιτηρίων κυμαίνεται από 5 έως 15 ευρώ, ανάλογα με την ηλικία και τις εκπτώσεις. Μπορείτε να ελέγξετε τις τρέχουσες τιμές στην ιστοσελίδα μας ή να καλέσετε για περισσότερες
    πληροφορίες.
- question: Πότε ανοίγετε τις ώρες λειτουργίας;
  answer_template: Ανοίγουμε από Τρίτη έως Κυριακή, 9:00 π.μ. έως 5:00 μ.μ. Σας συνιστούμε να ελέγξετε για ειδικές εκδηλώσεις ή αργίες.
- question: Πώς μπορώ να κάνω κράτηση για ομαδική επίσκεψη;
  answer_template: Για ομαδικές κρατήσεις, μπορείτε να καλέσετε τον αριθμό μας ή να χρησιμοποιήσετε την ηλεκτρονική μας πλατφόρμα. Προσφέρουμε εκπτώσεις για ομάδες άνω των 10 ατόμων.
- question: Υπάρχουν προγράμματα για παιδιά ή σχολεία;
  answer_template: Ναι, διαθέτουμε εκπαιδευτικά προγράμματα προσαρμοσμένα για διαφορετικές ηλικίες. Επικοινωνήστε μαζί μας για να κανονίσετε μια επίσκεψη.
- question: Πώς μπορώ να γίνω εθελοντής ή να συμμετάσχω σε εκδηλώσεις;
  answer_template: Καλωσορίζουμε εθελοντές! Μπορείτε να συμπληρώστε την αίτηση στην ιστοσελίδα μας ή να καλέσετε για να μάθετε περισσότερα για τις τρέχουσες ευκαιρίες.
sales_scripts:
- trigger: price_question
  situation: Όταν ένας πελάτης ρωτά για το κόστος των υπηρεσιών μας.
  script: Καλησπέρα σας! Είμαστε εδώ για να σας προσφέρουμε οικονομικές λύσεις για τον πολιτισμικό σας χώρο. Τι budget έχετε υπόψη; Μπορούμε να ξεκινήσουμε από 500 ευρώ το μήνα για βασικές υπηρεσίες.
  goal: Να καθορίσουμε το budget και να προχωρήσουμε σε μια προσφορά.
- trigger: service_inquiry
  situation: Όταν ένας πελάτης ενδιαφέρεται για συγκεκριμένες υπηρεσίες, όπως εκδηλώσεις.
  script: Καλησπέρα! Χαίρομαι που ενδιαφέρεστε για τις υπηρεσίες μας. Μπορούμε να βοηθήσουμε με την οργάνωση εκδηλώσεων, από κρατήσεις έως μάρκετινγκ. Πώς φαντάζεστε την επόμενη σας εκδήλωση;
  goal: Να κατανοήσουμε τις ανάγκες και να προτείνουμε μια προσαρμοσμέ
- trigger: discount_offer
  situation: Όταν ο πελάτης δείχνει ενδιαφέρον αλλά αναφέρει ότι το κόστος είναι υψηλό.
  script: Καταλαβαίνω ότι το κόστος μπορεί να φαίνεται υψηλό στην αρχή, αλλά αυτή τη στιγμή προσφέρουμε μια ειδική έκπτωση για νέους πελάτες που ενδιαφέρονται για τα πολιτιστικά μας προγράμματα. Μπορώ να
    σας εξηγήσω λεπτομερώς τις παροχές και πώς αυτή η προσφορά μπορεί να σας βοηθήσει να απολαύσετε την τέχνη και τον πολιτισμό σε προνομιακή τιμή. Θέλετε να σας ενημερώσω για τις διαθέσιμες επιλογές;
  goal: Να μειωθεί η αντίσταση του πελάτη λόγω τιμής και να ενθαρρυνθεί η αγορά μέσω προσφοράς έκπτωσης.
