- name: Ιατρικό Διαβαλκανικό Κέντρο Θεσσαλονίκης
  positioning: Κορυφαίο νοσοκομείο στη Βόρεια Ελλάδα
  strengths:
  - Υψηλή ποιότητα υπηρεσιών
  - Ισχυρό brand name
  - Εξειδικευμένες κλινικές
  weaknesses:
