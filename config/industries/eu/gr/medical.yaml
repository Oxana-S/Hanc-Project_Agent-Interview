industry_faq:
- question: Πώς μπορώ να κλείσω ραντεβού με γιατρό;
  answer_template: Παρακαλώ πείτε την ειδικότητα του γιατρού και την προτιμώμενη ημερομηνία,
    να ελέγξω διαθεσιμότητα.
- question: Τι εξετάσεις πρέπει να κάνω νηστικός;
  answer_template: Για αιματολογικές εξετάσεις όπως βιοχημικό προφίλ, παρακαλείστε
    να είστε νηστικοί τουλάχιστον 8 ώρες.
- question: Πώς προετοιμάζομαι για υπέρηχο κοιλίας;
  answer_template: Αποφύγετε τρόφιμα που προκαλούν φούσκωμα για 3 ημέρες πριν την
    εξέταση και να είστε νηστικοί το πρωί.
- question: Λειτουργείτε τα Σαββατοκύριακα;
  answer_template: Ναι, κάποια κέντρα λειτουργούν Σάββατο 9:00-18:00 και Κυριακή με
    εφημερεύοντα γιατρό.
- question: Μπορώ να καλέσω γιατρό στο σπίτι μου;
  answer_template: Ναι, προσφέρουμε υπηρεσία κατ’ οίκον επίσκεψης. Παρακαλώ δώστε
    τη διεύθυνση και τα συμπτώματα.
- question: Πόσο κοστίζει μια επίσκεψη σε γενικό ιατρό;
  answer_template: Η τιμή ξεκινά από 30 ευρώ ανά επίσκεψη, ανάλογα με το ιατρικό κέντρο
    και την ειδικότητα.
- question: Πώς διαχειρίζεστε τα προσωπικά μου δεδομένα;
  answer_template: Συμμορφωνόμαστε με τον GDPR και διασφαλίζουμε την ασφάλεια όλων
    των προσωπικών πληροφοριών.
sales_scripts:
- trigger: price_question
  situation: Όταν ο πελάτης ρωτά για την τιμή υπηρεσιών
  script: Η βασική επίσκεψη ξεκινά από 30 ευρώ. Μπορώ να σας ενημερώσω για ειδικές
    προσφορές και πακέτα που έχουμε αυτήν την περίοδο.
  goal: Να ενημερώσουμε για τιμές και να κρατήσουμε το ενδιαφέρον
- trigger: urgent_request
  situation: Όταν ο πελάτης ζητά άμεση ραντεβού
  script: Καταλαβαίνω την ανάγκη σας. Θα ελέγξω τα πιο κοντινά διαθέσιμα ραντεβού
    για σήμερα και θα σας ενημερώσω άμεσα.
  goal: Να προσφέρουμε γρήγορη λύση και να μειώσουμε άγχος
- trigger: specific_doctor
  situation: Όταν ο πελάτης ζητά συγκεκριμένο γιατρό
  script: Παρακαλώ πείτε μου το όνομα του γιατρού και θα ελέγξω το πρόγραμμά του για
    εσάς.
  goal: Να δείξουμε ευελιξία και εξυπηρέτηση
- trigger: no_show_concern
  situation: Όταν ο πελάτης ανησυχεί για πιθανή μη εμφάνιση
  script: Θα σας στείλουμε υπενθύμιση την ημέρα πριν το ραντεβού, ώστε να μην το ξεχάσετε.
  goal: Να μειώσουμε τις μη εμφανίσεις
- trigger: home_visit_request
  situation: Όταν ο πελάτης ζητά επίσκεψη κατ’ οίκον
  script: Μπορώ να κλείσω ραντεβού για κατ’ οίκον επίσκεψη. Παρακαλώ δώστε μου τη
    διεύθυνση και την περιγραφή των συμπτωμάτων.
  goal: Να διευκολύνουμε και να αυξήσουμε τη χρήση υπηρεσιών κατ’ οίκον
