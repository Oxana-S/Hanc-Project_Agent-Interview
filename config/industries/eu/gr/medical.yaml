  positioning: Δίκτυο διαγνωστικών κέντρων υψηλής τεχνολογίας
  strengths:
  - Εξειδίκευση σε διαγνωστικές εξετάσεις
  - Σύγχρονος εξοπλισμός ακτινολογίας και εργαστηριακών εξετάσεων
  weaknesses:
  - Περιορισμένες παροχές πρωτοβάθμιας φροντίδας
  - Μικρότερο δίκτυο κλινικών σε σύγκριση με ανταγωνιστές
  our_differentiation: Ολοκληρωμένη εξυπηρέτηση με αυτόματη διαχείριση ραντεβού και
    υπενθυμίσεων
pain_points:
- description: Δυσκολία στην επικοινωνία για κλείσιμο ραντεβού εκτός ωραρίου λειτουργίας
  severity: high
  solution_hint: Φωνητικός agent διαθέσιμος 24/7 για αυτόματη κράτηση ραντεβού
- description: Υψηλός αριθμός ακυρώσεων και μη εμφανίσεων ασθενών στα ραντεβού
  severity: high
  solution_hint: Αυτόματες υπενθυμίσεις μέσω τηλεφώνου και SMS
- description: Πολλές επαναλαμβανόμενες ερωτήσεις για ωράρια, προετοιμασία εξετάσεων
    και παροχές
  severity: medium
  solution_hint: Ενσωμάτωση FAQ σε φωνητικό σύστημα για άμεσες απαντήσεις
- description: Ανεπαρκής διαχείριση κλήσεων με αποτέλεσμα καθυστερήσεις και χαμένα
    ραντεβού
  severity: high
  solution_hint: Αυτόματη διαχείριση κλήσεων και δρομολόγηση σε κατάλληλο τμήμα
- description: Λάθη κατά την καταχώρηση ραντεβού (λάθος γιατρός, ώρα ή τμήμα)
  severity: medium
  solution_hint: Σαφής δομημένη διαδικασία κράτησης με επαλήθευση από φωνητικό agent
- description: Έλλειψη εύκολης πρόσβασης σε υπηρεσίες κατ’ οίκον επίσκεψης
  severity: medium
  solution_hint: Δυνατότητα κλεισίματος ραντεβού κατ’ οίκον μέσω φωνητικού agent
- description: Συμμόρφωση με GDPR και προστασία δεδομένων ασθενών
  severity: high
  solution_hint: Ενσωμάτωση λειτουργιών ασφαλούς επεξεργασίας προσωπικών δεδομένων
