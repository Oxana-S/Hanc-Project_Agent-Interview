industry_faq:
- question: Сколько стоит замена масла?
  answer_template: Стоимость зависит от марки автомобиля и типа масла. В среднем от
    3000 до 7000 рублей с работой.
- question: Как узнать статус ремонта?
  answer_template: Назовите номер заказ-наряда или госномер автомобиля, я проверю
    статус.
- question: Сколько времени займёт ТО?
  answer_template: Плановое ТО занимает от 1 до 3 часов в зависимости от объёма работ.
- question: Работаете с моей маркой?
  answer_template: Да, мы обслуживаем все марки автомобилей. С какой маркой вопрос?
- question: Есть ли запчасти в наличии?
  answer_template: Могу проверить наличие. Назовите марку, модель и какая деталь нужна.
- question: Даёте ли гарантию на работы?
  answer_template: Да, гарантия на работы — 6 месяцев или 10 000 км пробега.
typical_objections:
- objection: Дорого
  response: Понимаю. Могу предложить альтернативные запчасти или соединить с мастером
    для обсуждения.
- objection: Долго ждать
  response: Проверю загрузку. Возможно, есть окно раньше. Когда вам удобно?
- objection: Почему так дорого?
  response: В стоимость входят оригинальные запчасти и работа сертифицированных мастеров.
    Могу детализировать.
