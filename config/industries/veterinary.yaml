industry_faq:
- question: Сколько стоит приём ветеринара?
  answer_template: Первичный приём — от 800 до 1500 рублей в зависимости от специалиста.
    Повторный приём — дешевле.
- question: Как подготовить питомца к операции?
  answer_template: Не кормить 8-12 часов до операции, не поить 4 часа. Возьмите с
    собой переноску и пелёнку.
- question: Когда делать прививки котёнку/щенку?
  answer_template: Первая прививка — в 2-3 месяца, ревакцинация — через 3-4 недели.
    Далее — ежегодно.
- question: Работаете ли вы круглосуточно?
  answer_template: Наша клиника работает с 9 до 21. При экстренных случаях ночью могу
    подсказать ближайшую дежурную клинику.
- question: Как узнать, как дела у моего питомца после операции?
  answer_template: Назовите имя питомца и номер карты, я проверю статус и передам
    информацию от врача.
- question: Есть ли вызов врача на дом?
  answer_template: Да, вызов на дом возможен. Стоимость — от 2000 рублей. Когда удобно
    принять врача?
- question: Можно ли оплатить картой?
  answer_template: Да, принимаем наличные и карты. Также доступна оплата через СБП.
typical_objections:
- objection: Дорого
  response: Понимаю. Могу предложить базовый осмотр без дополнительных услуг или рассрочку
    при крупных операциях.
- objection: Нет записи на сегодня
  response: Проверю экстренные слоты. Если случай срочный, постараемся принять между
    записями.
- objection: Хочу к конкретному врачу
  response: Понимаю. Ближайшая запись к этому специалисту — через N дней. Записать
    или рассмотрим другого врача?
- objection: Питомец боится клиники
  response: Понимаю, это нормально. Можем предложить вызов на дом или успокоительные
    препараты перед визитом.
