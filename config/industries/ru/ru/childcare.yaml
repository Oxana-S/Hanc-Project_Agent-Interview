industry_faq:
- question: Какие документы нужны для оформления ребенка?
  answer_template: 'Для оформления потребуются: паспорт родителя, свидетельство о
    рождении ребенка, медицинская карта формы 026/у, справка от педиатра. Подробный
    список и шаблоны заявлений мы вышлем вам на электронную почту.'
- question: Есть ли скидки для второго ребенка?
  answer_template: Да, у нас предусмотрена скидка 10% для второго ребенка из одной
    семьи. Также действуют специальные условия при оформлении годового абонемента.
- question: Как организовано питание в вашем детском саду?
  answer_template: Питание организуется в соответствии с СанПиН, мы работаем с проверенными
    поставщиками. Меню разрабатывается детским диетологом и учитывает возрастные особенности.
    При необходимости составляем индивидуальное меню для детей с аллергиями.
- question: Что делать, если ребенок заболел?
  answer_template: При болезни ребенка мы замораживаем место на срок до 14 дней в
    году при предоставлении справки от врача. Необходимо уведомить администратора
    до 9 утра текущего дня.
- question: Какие меры безопасности у вас предусмотрены?
  answer_template: Территория находится под видеонаблюдением, работает система контроля
    доступа. Все сотрудники проходят проверку и имеют медицинские книжки. Регулярно
    проводятся учебные эвакуации и проверки пожарной безопасности.
- question: Можно ли посетить детский сад перед оформлением?
  answer_template: Да, конечно! Мы проводим индивидуальные экскурсии по предварительной
    записи. Вы сможете познакомиться с воспитателями, увидеть группы и игровые площадки.
    Для записи на экскурсию назовите удобные дату и время.
- question: Какая образовательная программа используется?
  answer_template: Мы работаем по программе, соответствующей ФГОС, с элементами методик
    Монтессори и Вальдорфской педагогики. Основной акцент делаем на развитии социальных
    навыков и подготовке к школе.
sales_scripts:
- trigger: price_question
  situation: Когда потенциальный клиент спрашивает о стоимости услуг
  script: Стоимость зависит от выбранной программы и графика посещения. Базовый абонемент
    на полный день начинается от 35 000 рублей в месяц. Для точного расчета я могу
    подобрать для вас оптимальный вариант. Сколько лет вашему ребенку и какой график
    посещения вы рассматриваете?
  goal: Узнать потребности клиента и перевести разговор с цены на ценность
- trigger: comparison_question
  situation: Когда клиент сравнивает с другими детскими садами
  script: Каждый детский сад имеет свои особенности. Наше ключевое отличие - индивидуальный
    подход к каждому ребенку и современная образовательная программа. У нас работают
    только дипломированные педагоги с опытом. Также мы предлагаем гибкую систему скидок
    и возможность заморозки абонемента. Что для вас наиболее важно при выборе сада?
  goal: Выделить конкурентные преимущества и узнать приоритеты клиента
- trigger: objection_too_expensive
  situation: Когда клиент говорит, что услуги слишком дорогие
  script: 'Понимаю ваши сомнения. Давайте посчитаем вместе: при полном рабочем дне
    няня обойдется минимум в 60 000 рублей в месяц, а наш сад предлагает не только
    присмотр, но и развитие, питание 5 раз в день и занятия с профильными специалистами.
    Кроме того, у нас есть возможность оплаты в рассрочку и различные программы лояльности.
    Хотите, я расскажу о действующих акциях?'
  goal: Показать ценность и предложить варианты снижения финансовой нагрузки
- trigger: request_demo
  situation: Когда клиент просит показать детский сад
  script: Отличное решение! Я запишу вас на индивидуальную экскурсию. Наш администратор
    покажет вам группы, игровые зоны и познакомит с воспитателями. Экскурсия длится
    около 40 минут. На какие дни на следующей неделе вам удобнее? Утром или после
    обеда?
  goal: Записать на экскурсию с конкретной датой и временем
