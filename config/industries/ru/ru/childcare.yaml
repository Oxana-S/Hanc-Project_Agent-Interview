typical_objections:
- objection: У нас есть бабушка, которая сидит с ребенком
  response: Это замечательно, что у вас есть помощь семьи. При этом детский сад дает
    ребенку важный социальный опыт, общение со сверстниками и профессиональное развитие.
    Многие родители выбирают формат неполного дня, чтобы совмещать преимущества семейного
    воспитания и дошкольного образования.
- objection: Ребенок еще слишком маленький для сада
  response: Понимаю ваши переживания. У нас есть специальные адаптационные программы
    для малышей от 1,5 лет с постепенным увеличением времени пребывания. Воспитатели
    уделяют особое внимание эмоциональному состоянию детей и помогают им мягко влиться
    в коллектив.
- objection: Мы рассматриваем только государственный сад из-за цены
  response: Государственные сады действительно предлагают бюджетный вариант. При этом
    в частном саду ваш ребенок получит больше индивидуального внимания из-за маленьких
    групп, современное оборудование и расширенную программу развития. Также у нас
    нет очереди на поступление, и вы можете начать в любое время.
- objection: Боимся, что ребенок будет часто болеть в саду
  response: Адаптация действительно может сопровождаться болезнями. Мы минимизируем
    риски за счет небольших групп, регулярного проветривания и кварцевания помещений,
    а также строгого контроля за здоровьем детей при приеме утром. Кроме того, у нас
    действует система заморозки абонемента на время болезни.
