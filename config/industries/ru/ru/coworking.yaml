pain_points:
- description: Высокие операционные расходы на аренду помещений, коммунальные услуги и содержание инфраструктуры.
  severity: high
  solution_hint: Голосовой агент может автоматизировать бронирование переговорных и рабочих мест, снижая нагрузку на административный персонал и оптимизируя загрузку пространства.
- description: Нестабильная заполняемость рабочих мест, особенно в периоды сезонных спадов.
  severity: high
  solution_hint: Агент может проводить outbound-звонки потенциальным клиентам по базам, предлагать гибкие условия и акции, увеличивая конверсию.
- description: Сложности с привлечением и удержанием долгосрочных резидентов.
  severity: medium
  solution_hint: Автоматическое напоминание о продлении договора, сбор обратной связи и персонализированные предложения на основе истории использования.
- description: Большой поток однотипных запросов (стоимость, наличие мест, условия договора), отвлекающий менеджеров.
  severity: medium
  solution_hint: Круглосуточный голосовой агент отвечает на частые вопросы, предоставляет тарифы, записывает на экскурсию, освобождая время менеджеров для сложных сделок.
- description: Необходимость обеспечения соответствия требованиям ФЗ-152 о защите персональных данных при работе с клиентами.
  severity: medium
  solution_hint: Агент использует безопасные, сертифицированные каналы связи, не хранит конфиденциальные данные и автоматически направляет юридические вопросы ответственному лицу.
- description: Конкуренция с крупными федеральными сетями коворкингов и домашними офисами.
  severity: high
  solution_hint: Агент подчеркивает уникальные преимущества локации, комьюнити и дополнительные услуги, работая с возражениями о цене и удобстве.
typical_services:
- Гибкий абонемент ("Flex Desk")
- Фиксированное рабочее место ("Fixed Desk")
- Частный кабинет для команды ("Private Office")
- Виртуальный офис (юридический адрес, почта)
- Аренда переговорной комнаты по часам
- Дневной пропуск ("Day Pass")
- Организация ивентов и нетворкинга
- Бухгалтерское и юридическое сопровождение (партнерские услуги)
- Ресепшн и секретарское обслуживание
- Высокоскоростной интернет и IT-инфраструктура
recommended_functions:
- name: Прием входящих звонков и ответы на FAQ
  priority: high
  reason: Снимает основную нагрузку с администраторов, обеспечивает круглосуточную доступность информации для клиентов.
- name: Бронирование и управление посещениями
  priority: high
  reason: Позволяет клиентам самостоятельно бронировать рабочие места и переговорные, интегрируясь с календарем и системой доступа.
- name: Напоминание о платежах и продлении абонемента
  priority: medium
  reason: Увеличивает retention rate и сокращает количество просроченных платежей.
- name: Проведение опросов и сбор обратной связи
  priority: medium
  reason: Помогает улучшить качество услуг и оперативно реагировать на проблемы резидентов.
- name: Конверсия лидов и запись на экскурсию
  priority: high
  reason: Автоматизирует первую ступень воронки продаж, квалифицирует лидов и назначает встречи в календарь менеджера.
- name: Информирование о событиях и акциях
  priority: low
  reason: Усиливает вовлеченность комьюнити и повышает посещаемость платных мероприятий.
typical_integrations:
- name: CRM-система
  examples:
  - Битрикс24
  - amoCRM
  - Мегаплан
  priority: high
- name: Система бронирования и управления пространством
