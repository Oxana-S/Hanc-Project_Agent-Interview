  - CloudPayments
  - Сбербанк Эквайринг
  - Тинькофф Касса
  priority: medium
- name: Системы контроля доступа
  examples:
  - Perco
  - Parsec
  - ZKTeco
  priority: low
industry_faq:
- question: Какие у вас есть тарифы и сколько стоит забронировать рабочее место на день?
  answer_template: 'Мы предлагаем несколько вариантов: разовый дневной пропуск от [УКАЗАТЬ ЦЕНУ] рублей, гибкие абонементы от [УКАЗАТЬ ЦЕНУ] рублей в месяц и фиксированные места. Чтобы подобрать оптимальный
    вариант, расскажите, пожалуйста, как часто планируете работать у нас?'
- question: Что входит в стоимость абонемента?
  answer_template: 'В стоимость включены: рабочее место, высокоскоростной Wi-Fi, бесплатный кофе/чай, пользование переговорными комнатами (по предварительному бронированию), участие в мероприятиях комьюнити.
    Полный список удобств вы можете увидеть на экскурсии.'
- question: Можно ли получить юридический адрес для регистрации ООО или ИП?
  answer_template: Да, конечно. Мы предоставляем услугу 'Виртуальный офис', которая включает юридический адрес, прием корреспонденции и ее пересылку. Стоимость и пакеты услуг подробно обсудим при встрече.
- question: Есть ли у вас скидки для долгосрочной аренды или для команд?
  answer_template: Да, мы предлагаем корпоративные скидки для команд от 3 человек и специальные условия при заключении договора на 6 и 12 месяцев. Давайте я подберу для вас индивидуальное коммерческое предложение?
- question: Как проходит процесс бронирования переговорной комнаты?
  answer_template: Вы можете забронировать переговорную через нашего голосового помощника, на сайте в личном кабинете или у администратора. Доступна почасовая аренда. Рекомендую бронировать заранее, особенно
    в пиковые часы.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает про стоимость, не указывая конкретных потребностей.
  script: 'Чтобы я мог подобрать для вас самый выгодный тариф, расскажите, пожалуйста, для кого нужно место (для себя, для команды) и как часто планируете пользоваться коворкингом: каждый день, несколько
    раз в неделю или реже?'
  goal: Квалифицировать лида, уйти от обсуждения цены в сторону выявления потребностей и предложить оптимальный продукт.
- trigger: contract_doubts
  situation: Клиент колеблется, опасаясь долгосрочных обязательств.
  script: 'Я вас понимаю. Мы предлагаем максимальную гибкость: вы можете начать с дневного пропуска или гибкого абонемента без долгосрочного договора. Так вы протестируете атмосферу и инфраструктуру. Многие
    наши резиденты начинают именно так, а потом переходят на более выгодные долгосрочные тарифы. Запишем вас на пробный день?'
  goal: Снять возражение, предложить безрисковый вход (триал) и записать на посещение.
- trigger: competitor_mention
  situation: Клиент сравнивает с предложением другого коворкинга.
  script: Отличный вопрос. В отличие от многих, мы фокусируемся на создании профессионального комьюнити, а не просто на аренде столов. У нас регулярные нетворкинг-ивенты, быстрые опросы резидентов для улучшения
    сервиса и уникальная локация [УКАЗАТЬ ПРЕИМУЩЕСТВО]. Давайте вы лично оцените разницу на экскурсии?
  goal: Подчеркнуть уникальное торговое предложение (комьюнити, сервис) и перенести фокус с цены на ценность, пригласив на офлайн-встречу.
competitors:
- name: Tochka Kipeniya
  positioning: Крупнейшая федеральная сеть коворкингов, массовый рынок.
  strengths:
  - Огромное количество локаций по всей России
  - Узнаваемый бренд
  - Развитая инфраструктура
  weaknesses:
  - Менее персонализированный сервис
  - Перегруженность в пиковые часы
  - Стандартизированные, негибкие решения
  our_differentiation: Более камерная атмосфера, персональный подход к каждому резиденту, активное развитие локального комьюнити и гибкие условия договоров.
- name: Workstation
  positioning: Премиум-коворкинги в бизнес-центрах крупных городов.
  strengths:
  - Премиальное расположение и ремонт
  - Сервис высокого уровня
  - Клиенты - крупные компании
  weaknesses:
  - Высокая цена
  - Меньше фокуса на фрилансеров и стартапы
  - Формальная атмосфера
  our_differentiation: Мы предлагаем баланс между профессиональной средой и доступной ценой, создаем живую, неформальную среду для обмена идеями, что ценит малый бизнес и стартапы.
- name: Local independent coworkings
  positioning: Небольшие локальные пространства в отдельных районах.
  strengths:
  - Низкая цена
  - Домашняя атмосфера
  - Лояльное сообщество
  weaknesses:
  - Ограниченная инфраструктура
  - Нет профессионального менеджмента
  - Мало дополнительных услуг
  our_differentiation: Мы сочетаем уютную атмосферу с профессиональным уровнем сервиса, надежной инфраструктурой и программой мероприятий, что дает резидентам больше возможностей для роста.
pricing_context:
  currency: RUB
  typical_budget_range:
  - 2500
  - 50000
  entry_point: 500
  roi_examples:
  - scenario: Фрилансер, переходящий с кафе/дома на коворкинг 10 дней в месяц.
    monthly_cost: 5000
    monthly_savings: 10000
    payback_months: 2
  - scenario: Стартап из 3 человек, арендующий частный кабинет вместо офиса.
    monthly_cost: 75000
    monthly_savings: 137500
    payback_months: 3
  value_anchors:
  - Стоимость одного рабочего дня меньше, чем обед в ресторане и кофе на вынос.
  - Аренда частного кабинета дешевле, чем содержание собственного офиса, с учетом коммуналки, уборки и интернета.
  - Участие в нетворкинг-ивентах может привести к одной новой сделке, которая окупит абонемент на год.
market_context:
  market_size: Около 25-30 млрд рублей (оценка 2023 года)
  growth_rate: 10-15% годовых, восстановление после пандемии
  key_trends:
  - Рост спроса со стороны распределенных команд (hybrid work) и региональных компаний.
  - Повышение требований к качеству интернета, экологичности и wellness-зонам.
  - Развитие коворкингов в жилых районах (neighbourhood coworking) как альтернатива долгим поездкам в центр.
  - Интеграция коворкингов с сервисами для бизнеса (бухгалтерия, юридическая поддержка).
  seasonality:
    high:
    - Сентябрь-Ноябрь (после лета)
    - Январь-Февраль (новые проекты)
    low:
    - Декабрь (праздники)
    - Июль-Август (летние отпуска)
typical_objections:
- objection: У меня уже есть домашний офис, зачем мне переплачивать?
  response: Дома сложно разделить работу и отдых, а также легко отвлекают домашние дела. Коворкинг — это не только стол, но и структура дня, профессиональная среда, новые знакомства и нетворкинг, который
    часто приводит к новым проектам. Попробуйте хотя бы 2 дня в неделю для смены обстановки.
- objection: Это дороже, чем просто снять небольшой офис.
  response: При аренде офиса вы платите не только за площадь. Добавьте коммунальные платежи, интернет, уборку, мебель, канцелярию и услуги секретаря. У нас это все включено в абонемент. Плюс вы получаете
    доступ к комьюнити и мероприятиям. Давайте сравним полную стоимость владения?
- objection: Я не уверен, что буду часто приходить, договор меня связывает.
  response: Именно для таких случаев у нас есть гибкий тариф Flex без обязательного количества дней. Вы платите только за те дни, когда приходите. Это идеальный способ начать. Можем оформить его прямо сейчас,
    это займет 5 минут.
