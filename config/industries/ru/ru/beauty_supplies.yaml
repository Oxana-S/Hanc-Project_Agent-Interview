  positioning: Крупнейшая онлайн-площадка, агрегатор предложений тысяч продавцов косметики.
  strengths:
  - Огромный ассортимент
  - удобство заказа
  - быстрая доставка
  - частые распродажи.
  weaknesses:
  - Риск контрафакта
  - отсутствие персонального подхода и консультаций
  - сложности с оптовыми закупками для бизнеса.
  our_differentiation: Мы гарантируем подлинность всей продукции как официальный дистрибьютор,
    предоставляем персонального менеджера и работаем по специальным условиям с юридическими
    лицами.
