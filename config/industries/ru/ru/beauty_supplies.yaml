industry_faq:
- question: У вас есть в наличии профессиональная краска для волос L'Oreal Professionnel?
  answer_template: Да, краски L'Oreal Professionnel входят в наш ассортимент. Чтобы
    уточнить наличие конкретного оттенка, назовите, пожалуйста, его номер или название.
- question: Вы работаете с юрлицами по безналичному расчету?
  answer_template: Да, мы работаем с юридическими лицами и ИП. Можем отправить коммерческое
    предложение и выставить счет. Для оформления потребуются реквизиты вашей компании.
- question: Есть ли у вас сертификаты на продукцию?
  answer_template: Да, вся продукция имеет необходимые сертификаты соответствия и
    декларации. По запросу мы можем предоставить копии электронной почтой.
- question: Как быстро можно получить заказ в Москве?
  answer_template: При наличии товара на складе в Москве доставка курьером возможна
    в течение 1-2 рабочих дней. Точный срок и стоимость доставки уточнит оператор
    после формирования заказа.
- question: Даете ли вы скидки постоянным клиентам?
  answer_template: Да, у нас действует накопительная система скидок для постоянных
    клиентов. Размер скидки зависит от объема ваших заказов за последние 6 месяцев.
- question: Можно ли вернуть товар, если он не подошел?
  answer_template: Возврат непродовольственных товаров надлежащего качества возможен
    в течение 7 дней с момента получения, если товар не был в употреблении и сохранен
    товарный вид. Подробности уточните у вашего менеджера.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает о цене на конкретную позицию или сравнивает с конкурентами.
  script: Стоимость этой позиции [название товара] составляет [цена] рублей. Хочу
    отметить, что наша цена уже включает профессиональную консультацию по применению
    и гарантию подлинности товара от официального поставщика. Для оптовых заказов
    или при подключении к нашей программе лояльности доступны дополнительные скидки.
    Интересует расчет для определенного объема?
  goal: Подтвердить цену, аргументировать ее ценностью (консультации, оригинальность)
    и перевести разговор в плоскость опта/лояльности.
- trigger: first_contact
  situation: Первый звонок от потенциального клиента (салона или магазина).
  script: Добрый день! Благодарим за интерес к нашей компании. Мы специализируемся
    на поставках профессиональной косметики и расходных материалов для салонов красоты.
    Чтобы подобрать для вас наиболее выгодное предложение, подскажите, пожалуйста,
    на какую категорию товаров вы ориентируетесь и какой средний объем закупок в месяц?
  goal: Установить контакт, выявить потребности (категория, объем) и позиционировать
    себя как партнера для бизнеса.
- trigger: objection_delivery
  situation: Клиент беспокоится о сроках или стоимости доставки.
  script: Понимаем, что сроки поставки важны. Доставка до вашего города занимает в
    среднем [кол-во] дней. При заказе от [сумма] рублей доставка бесплатная. Мы работаем
    с проверенными транспортными компаниями (СДЭК, Boxberry) и всегда отслеживаем
    отправления. Хотите, рассчитаем точные сроки и стоимость под ваш заказ?
  goal: Снять опасения, предложив конкретику по срокам, условиям бесплатной доставки
    и надежность логистики, и подтолкнуть к расчету.
