typical_objections:
- objection: У нас уже есть проверенный поставщик, менять его не планируем.
  response: Это отлично, что у вас налажены процессы. Мы и не предлагаем полностью
    менять поставщика. Давайте рассмотрим нас как дополнительный источник по тем позициям,
    где у вашего текущего партнера может быть перебой или менее выгодная цена. Можем
    отправить вам пробную партию для оценки?
- objection: Это слишком дорого для нас.
  response: Понимаю вашу озабоченность бюджетом. Давайте посмотрим на общую стоимость
    владения. Наша система не только автоматизирует звонки, но и помогает увеличивать
    продажи за счет напоминаний и акций, что быстро окупает вложения. Рассмотрим пакет
    с только самыми необходимыми для вас функциями?
- objection: Мы маленький салон, нам это не нужно.
  response: Как раз для небольших салонов автоматизация особенно важна, чтобы освободить
    время владельца или администратора для работы с клиентами и развития бизнеса.
    Наш голосовой помощник может работать как ваш дополнительный сотрудник на минимальном
    окладе. Попробуем на пробный период?
