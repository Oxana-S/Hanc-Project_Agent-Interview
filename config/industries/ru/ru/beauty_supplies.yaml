pain_points:
- description: Высокая конкуренция с крупными сетевыми ритейлерами и онлайн-гипермаркетами,
    которые предлагают агрессивные цены.
  severity: high
  solution_hint: Голосовой агент может выделить преимущества персонального подхода,
    консультаций и уникального ассортимента нишевых брендов.
- description: Сложности с управлением остатками и сезонным спросом (например, на
    средства для загара летом и уход зимой).
  severity: high
  solution_hint: Агент может предложить интеграцию с системами учета для автоматического
    отслеживания остатков и прогнозирования заказов.
- description: Частые звонки с вопросами о наличии товара, составе продукции и рекомендациях,
    что отвлекает персонал.
  severity: medium
  solution_hint: Автоматический голосовой помощник может отвечать на типовые запросы
    24/7, освобождая время сотрудников.
- description: Необходимость строгого соблюдения закона ФЗ-152 о персональных данных
    при ведении клиентской базы и проведении акций.
  severity: high
  solution_hint: Агент может быть настроен на сбор согласий на обработку данных в
    соответствии с законом и интегрирован с безопасными CRM.
- description: Падение маржинальности из-за роста цен у поставщиков и сложности с
    оперативной корректировкой ценников.
  severity: medium
  solution_hint: Голосовая система может информировать об изменениях прайсов и автоматически
    обновлять информацию на сайте или в чат-ботах.
- description: Клиенты часто отказываются от заказа из-за высоких затрат на доставку
    или длительных сроков.
  severity: medium
  solution_hint: Агент может сразу озвучивать точные условия доставки, включая варианты
    с бесплатной доставкой при определенной сумме заказа.
typical_services:
- Оптовая и розничная продажа профессиональной косметики для парикмахерских и салонов
  красоты
- Продажа декоративной косметики масс-маркет и люкс-сегмента
- Продажа инструментов и оборудования (кисти, расчески, фены, маникюрные наборы)
- Продажа средств по уходу за волосами (шампуни, бальзамы, маски, стайлинги)
- Продажа средств по уходу за кожей лица и тела (кремы, сыворотки, тоники, скрабы)
- Продажа средств для ногтей (лаки, гели, материалы для наращивания)
- Продажа парфюмерии
- Организация доставки по России (курьерские службы, транспортные компании)
- Консультации косметологов и парикмахеров по подбору продукции
- Проведение обучающих вебинаров и мастер-классов для мастеров
recommended_functions:
- name: Прием заказов по телефону
  priority: high
  reason: Позволяет автоматизировать самый частый канал продаж, особенно для клиентов,
    не пользующихся интернет-магазином.
- name: Ответы на частые вопросы (о наличии, составе, сертификации)
  priority: high
  reason: Снижает нагрузку на сотрудников и ускоряет обслуживание, улучшая клиентский
    опыт.
- name: Напоминание о пополнении запасов
  priority: medium
  reason: Помогает салонам и магазинам вовремя заказывать расходные материалы, увеличивая
    средний чек и лояльность.
- name: Информирование об акциях и новых поступлениях
  priority: medium
  reason: Повышает upsell и cross-sell, удерживая клиентов в курсе выгодных предложений.
- name: Сбор обратной связи после доставки
  priority: low
  reason: Улучшает качество обслуживания и помогает выявить проблемы на последней
    миле.
- name: Запись на консультацию к эксперту
  priority: low
  reason: Перенаправляет сложные запросы на живого специалиста, не теряя клиента.
