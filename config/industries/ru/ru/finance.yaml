pain_points:
- description: Высокая нагрузка на кол-центры из-за частых запросов клиентов о статусе счетов и транзакций.
  severity: high
  solution_hint: ИИ-агент может автоматически обрабатывать такие запросы, предоставляя информацию в реальном времени.
- description: Сложности с соблюдением законодательства ФЗ-152 о защите персональных данных при обработке звонков.
  severity: high
  solution_hint: ИИ-агент с шифрованием данных и аудитом вызовов помогает обеспечить соответствие требованиям.
- description: Длительное время ожидания клиентов в очереди, ведущее к снижению удовлетворенности.
  severity: medium
  solution_hint: Автоматизация первичной поддержки через ИИ-агента сокращает время ожидания и освобождает операторов.
- description: Высокие операционные расходы на ручную обработку повторяющихся запросов, таких как баланс или курсы валют.
  severity: medium
  solution_hint: ИИ-агент может круглосуточно отвечать на стандартные вопросы, снижая затраты на персонал.
- description: Риски мошенничества при телефонных звонках, включая фишинг и социальную инженерию.
  severity: high
  solution_hint: ИИ-агент с биометрической аутентификацией и анализом голоса повышает безопасность транзакций.
- description: Недостаточная персонализация обслуживания из-за больших объемов клиентской базы.
  severity: low
  solution_hint: ИИ-агент использует историю взаимодействий для предоставления индивидуальных рекомендаций и предложений.
- description: Сезонные пики нагрузки, например, в период налоговых деклараций или праздников, приводящие к перегрузу систем.
  severity: medium
  solution_hint: Масштабируемый ИИ-агент легко справляется с повышенным трафиком без дополнительных ресурсов.
