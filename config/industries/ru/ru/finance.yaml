industry_faq:
- question: Как я могу проверить баланс своего счета?
  answer_template: Для проверки баланса, пожалуйста, назовите номер счета или карты, и я предоставлю актуальную информацию. Также вы можете использовать мобильное приложение.
- question: Какие документы нужны для оформления кредита?
  answer_template: Для оформления кредита потребуются паспорт, справка о доходах и дополнительные документы в зависимости от типа кредита. Я могу помочь собрать их через голосовые команды.
- question: Как защищены мои персональные данные при разговоре с ИИ-агентом?
  answer_template: Мы соблюдаем ФЗ-152 и используем шифрование данных, а также биометрическую аутентификацию для обеспечения безопасности вашей информации.
- question: Могу ли я получить консультацию по инвестициям через ИИ-агента?
  answer_template: Да, я могу предоставить базовую информацию по инвестиционным продуктам и направить вас к специалисту для детальной консультации.
- question: Что делать, если я подозреваю мошенническую операцию?
  answer_template: Немедленно сообщите об этом через ИИ-агента, и мы заблокируем подозрительные транзакции. Также рекомендуем связаться с нашей службой безопасности.
- question: Какой курс валют используется для обмена?
  answer_template: Я предоставлю текущий курс валют на основе данных нашего банка. Вы также можете уточнить его в отделении или на сайте.
sales_scripts:
- trigger: price_question
  situation: Когда клиент спрашивает о стоимости внедрения ИИ-агента.
  script: Здравствуйте! Стоимость нашего ИИ-агента начинается от 50 000 RUB в месяц и зависит от масштаба интеграции. Мы предлагаем гибкие тарифы, которые помогут снизить ваши операционные расходы до 30%.
    Хотите, я рассчитаю индивидуальное предложение?
  goal: Проинформировать о цене и подчеркнуть ROI, чтобы перейти к обсуждению деталей.
- trigger: compliance_concern
  situation: Когда клиент выражает беспокойство о соответствии ФЗ-152.
  script: Понимаю ваши опасения. Наш ИИ-агент полностью соответствует ФЗ-152, с шифрованием данных и аудитом всех взаимодействий. Мы уже работаем с несколькими крупными банками в России. Могу предоставить
    сертификаты и кейсы.
  goal: Убедить в безопасности и соответствии нормам, чтобы снять возражения.
- trigger: competitor_mention
  situation: Когда клиент упоминает другого провайдера ИИ-решений.
  script: Спасибо, что поделились. В отличие от конкурентов, наш ИИ-агент специализируется на финансах в России, с глубокой интеграцией в местные системы и поддержкой ФЗ-152. Мы предлагаем более персонализированный
    подход. Хотите сравнить функционал?
  goal: Выделить уникальные преимущества и перенаправить фокус на наши сильные стороны.
- trigger: efficiency_doubt
  situation: Когда клиент сомневается в эффективности ИИ-агента для снижения нагрузки.
  script: На основе данных наших клиентов, ИИ-агент сокращает время обработки звонков на 40% и освобождает операторов для сложных задач. Например, банк X сэкономил 100 000 RUB ежемесячно. Давайте обсудим,
    как это применимо к вашей ситуации.
  goal: Привести конкретные примеры ROI и показать практическую пользу.
