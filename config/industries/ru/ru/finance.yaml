  priority: high
  reason: Обеспечивает соответствие ФЗ-152 и защищает от мошенничества.
- name: Продажа финансовых продуктов на основе анализа потребностей клиента
  priority: medium
  reason: Увеличивает конверсию за счет персонализированных предложений.
- name: Интеграция с CRM для обновления клиентских данных в реальном времени
