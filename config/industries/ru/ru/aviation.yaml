pain_points:
- description: Высокие операционные расходы на топливо и техническое обслуживание.
  severity: high
  solution_hint: AI голосовой агент может оптимизировать логистику и снизить затраты через автоматизацию процессов.
- description: Сложности с соблюдением регуляторных требований, таких как ФЗ-152.
  severity: high
  solution_hint: AI агент помогает в мониторинге и автоматической отчетности для обеспечения соответствия.
- description: Нехватка квалифицированного персонала, включая пилотов и инженеров.
  severity: medium
  solution_hint: AI может взять на себя рутинные задачи, освобождая персонал для более важных дел.
- description: Частые задержки и отмены рейсов из-за погодных условий или инфраструктуры.
  severity: medium
  solution_hint: AI агент предоставляет клиентам актуальную информацию и альтернативные варианты в реальном времени.
- description: Проблемы с обслуживанием клиентов, такие как обработка бронирований и жалоб.
  severity: low
  solution_hint: AI голосовой агент автоматизирует поддержку клиентов 24/7, улучшая удовлетворенность.
- description: Угрозы кибербезопасности для систем управления полетами и данных пассажиров.
  severity: high
  solution_hint: AI усиливает безопасность через анализ угроз и автоматические ответы на инциденты.
