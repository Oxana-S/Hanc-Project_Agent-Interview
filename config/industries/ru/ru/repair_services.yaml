industry_faq:
- question: Сколько времени займет ремонт?
  answer_template: Время ремонта зависит от сложности поломки и наличия запчастей.
    После диагностики мастер назовет вам точные сроки. Обычно простой ремонт занимает
    1-2 часа на месте.
- question: Даете ли вы гарантию на работу и запчасти?
  answer_template: Да, мы предоставляем гарантию на все выполненные работы и установленные
    оригинальные/качественные запчасти. Срок гарантии уточняется в договоре или акте
    выполненных работ.
- question: Как происходит оплата?
  answer_template: Оплата происходит наличными мастеру или по безналичному расчету
    на расчетный счет после завершения работ. Мы выдаем чек и все закрывающие документы.
- question: Можете ли вы назвать точную цену ремонта до приезда?
  answer_template: Предварительную стоимость мы можем озвучить на основе вашего описания
    проблемы. Точная окончательная цена определяется мастером после диагностики оборудования.
- question: Вы работаете с юридическими лицами?
  answer_template: Да, мы работаем как с частными лицами, так и с компаниями. Для
    юридических лиц предоставляем полный пакет документов (договор, акты, счета).
- question: Что делать, если запчасти нет в наличии?
  answer_template: В этом случае мастер согласует с вами сроки и стоимость детали,
    закажет ее, и мы договоримся о повторном визите для установки. Стараемся работать
    с надежными поставщиками для минимизации сроков ожидания.
sales_scripts:
- trigger: service_inquiry
  situation: Клиент спрашивает о возможности ремонта конкретного устройства.
  script: Здравствуйте! Да, мы ремонтируем [тип устройства]. Для точной диагностики
    и расчета стоимости нашему мастеру нужно осмотреть технику. Могу я записать вас
    на удобное время для бесплатного выезда и диагностики? Мастер приедет, определит
    проблему и назовет точную цену до начала работ.
  goal: Записать клиента на диагностику.
- trigger: price_question
  situation: Клиент сразу спрашивает о стоимости ремонта.
  script: Стоимость зависит от характера поломки и цены необходимых запчастей. Чтобы
    не называть завышенную или заниженную цену 'вслепую', мы предлагаем бесплатную
    диагностику. После нее вы получаете точный расчет и сами решаете, соглашаться
    на ремонт или нет. Это честно и экономит ваши деньги. Вас устроит такой вариант?
  goal: Объяснить ценовую политику и подвести к заказу диагностики.
- trigger: competitor_mention
  situation: Клиент говорит, что у конкурентов дешевле.
  script: Понимаем, что цена важна. Мы ценим не только стоимость, но и надежность.
    Наша гарантия на работу, использование качественных запчастей и полная документальная
    ответственность — это страховка от повторных поломок и лишних трат. Часто 'дешевый'
    ремонт оборачивается повторным визитом другого мастера. Давайте обеспечим долгосрочный
    результат? Можем также предложить вам скидку в [X]% при заказе ремонта сегодня.
  goal: Перевести разговор с цены на ценность и предложить тактическое преимущество.
- trigger: hesitation
  situation: Клиент сомневается, 'мне нужно подумать'.
  script: Конечно, решение требует обдумывания. Позвольте напомнить, что промедление
    с ремонтом иногда ведет к усугублению поломки и более дорогому восстановлению.
    Чтобы вы могли принять взвешенное решение, мы фиксируем для вас цену на диагностику
    и запчасти по сегодняшнему расчету на 3 дня, если запишем вас сейчас. Это вас
    заинтересует?
  goal: Создать ощущение срочности и предложить ограниченное по времени условие.
competitors:
- name: Ремонт-Эксперт (сеть сервисных центров)
  positioning: Крупная федеральная сеть, массовый рынок.
  strengths:
  - Много точек
  - Узнаваемый бренд
  - Широкий спектр услуг
  weaknesses:
  - Высокие наценки
  - Часто шаблонный подход
  - Очереди
  our_differentiation: Более персонализированный подход, гибкое ценообразование, мастер
    приезжает к вам, а не вы к нему.
- name: Профи.ру / Юла (Услуги)
  positioning: Агрегатор частных мастеров.
  strengths:
  - Огромный выбор
  - Цены от частников
  - Отзывы
  weaknesses:
  - Риск низкого качества
  - Нет единой гарантии
  - Проблемы с ответственностью
  our_differentiation: Мы — официальная компания с договором, гарантией и полной юридической
    ответственностью. Качество контролируем, а не перекладываем на freelance-мастера.
- name: Мелкие местные мастерские
  positioning: Локальные игроки, низкие цены.
  strengths:
  - Низкие цены
  - Личное знакомство
  - Быстрая реакция
  weaknesses:
  - Нет гарантий
  - Узкая специализация
  - Нет документов для юрлиц
  our_differentiation: Сочетаем скорость и индивидуальный подход местного мастера
    с надежностью и профессиональными стандартами сервисного центра (гарантия, документы,
    широкий спектр услуг).
