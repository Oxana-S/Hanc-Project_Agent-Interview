  priority: high
  reason: Основной канал привлечения заказов, нужно автоматизировать для экономии
    времени.
- name: Прием входящих заказов и сбор первичных данных
  priority: high
  reason: Позволяет мастеру приезжать уже с пониманием проблемы и возможными запчастями.
- name: Ответы на часто задаваемые вопросы (FAQ)
  priority: medium
  reason: Снижает нагрузку на менеджеров и информирует клиентов до приезда мастера.
- name: Напоминание о визите мастера
  priority: high
  reason: Критически важно для снижения количества 'ноу-шоу' и оптимизации графика.
- name: Напоминание об оплате и информирование о статусе заказа
  priority: medium
  reason: Ускоряет cash flow и улучшает клиентский опыт.
- name: Сбор отзывов после оказания услуги
  priority: low
  reason: Помогает формировать социальное доказательство и выявлять проблемные места.
