pain_points:
- description: Клиенты часто не приходят на назначенный ремонт, мастер тратит время
    впустую.
  severity: high
  solution_hint: Голосовой агент может осуществлять автоматические напоминания о визите
    за день и за час до приема.
- description: Трудности с ведением графика и записью клиентов вручную, путаница в
    заказах.
  severity: high
  solution_hint: Интеграция голосового агента с календарем для автоматической записи
    и управления расписанием.
- description: Необходимость постоянно отвлекаться на телефонные звонки для уточнения
    деталей ремонта или консультаций.
  severity: medium
  solution_hint: Агент может отвечать на часто задаваемые вопросы, собирать первичную
    информацию о проблеме и передавать мастеру.
- description: Сложности с поиском и заказом запчастей от разных поставщиков.
  severity: medium
  solution_hint: Агент может автоматически формировать заявки на запчасти на основе
    диагноза мастера и отправлять их в CRM/систему учета.
- description: Потеря клиентов из-за отсутствия обратной связи после завершения ремонта.
  severity: low
  solution_hint: Автоматический обзвон или отправка сообщений с просьбой оставить
    отзыв после оказания услуги.
- description: Несвоевременная оплата услуг, необходимость напоминать клиентам о долгах.
  severity: medium
  solution_hint: Голосовой агент может информировать клиентов о готовности счета и
    напоминать об оплате.
- description: Высокая конкуренция на местном уровне, сложность выделиться только
    ценой.
  severity: medium
  solution_hint: Агент может подчеркивать надежность, гарантию и профессионализм мастеров
    при общении с потенциальными клиентами.
typical_services:
- Ремонт бытовой техники (холодильники, стиральные машины)
- Ремонт электроники (ноутбуки, телевизоры, смартфоны)
- Установка и подключение техники
- Диагностика неисправности
- Срочный ремонт на дому
- Замена комплектующих и запчастей
- Профилактическое обслуживание
- Ремонт кухонного оборудования (духовки, варочные панели)
- Ремонт систем отопления и водоснабжения (для смежных услуг)
- Выезд мастера
