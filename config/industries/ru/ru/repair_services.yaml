typical_objections:
- objection: У меня нет времени разговаривать, просто скажите цену.
  response: Я понимаю, что время дорого. Именно поэтому я предлагаю быструю запись
    на диагностику. Мастер приедет в удобное для вас окно времени, сам все посмотрит
    и назовет точную цену на месте. Это сэкономит ваше время на поиски и телефонные
    переговоры. Назначим время?
- objection: Я не доверяю новым технологиям / боюсь, что робот все запортит.
  response: 'Я полностью вас понимаю. Я лишь помогаю организовать процесс: записать
    вас, напомнить о визите, ответить на простые вопросы. Окончательное решение по
    ремонту, диагноз и саму работу всегда выполняет живой профессиональный мастер.
    Я — ваш помощник для экономии времени, а не замена специалисту.'
- objection: Это слишком дорого для меня.
  response: Давайте рассмотрим ремонт как инвестицию. Новая техника стоит в 3-5 раз
    дороже. Наш ремонт с гарантией продлит жизнь вашему устройству на годы. Кроме
    того, мы можем предложить рассрочку на работы или подобрать более бюджетный аналог
    запчасти, если это возможно. Главное — надежный результат.
