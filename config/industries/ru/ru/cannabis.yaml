pain_points:
- description: Сложности с соблюдением жёстких требований законодательства РФ (ФЗ-152,
    ФЗ-ФЗ-3) и риск серьёзных штрафов за ошибки в документации.
  severity: high
  solution_hint: Голосовой агент может предоставлять напоминания о сроках отчётности,
    обновлениях в законодательстве и проверять корректность заполнения документов.
- description: Высокие административные нагрузки и затраты времени на взаимодействие
    с контролирующими органами (Росздравнадзор, МВД).
  severity: high
  solution_hint: Автоматизация процессов сбора и подачи документов через интеграцию
    с государственными системами.
- description: Недостаток квалифицированных юристов и консультантов, специализирующихся
    на узкой правовой области медицинского каннабиса и промышленной конопли.
  severity: medium
  solution_hint: Агент может выполнять первичный юридический скрининг, предоставлять
    шаблоны документов и направлять к проверенным экспертам.
- description: Негативное общественное восприятие и сложности с построением доверия
    у потенциальных партнёров или инвесторов.
  severity: medium
  solution_hint: Создание информационных скриптов для агента, которые профессионально
    и юридически грамотно разъясняют цели деятельности компании.
- description: Проблемы с безопасностью данных клиентов и контрагентов, требующие
    строгого соблюдения ФЗ-152.
  severity: high
  solution_hint: Автоматизация процессов получения согласий на обработку данных и
    управление доступом к информации.
- description: Сложности в логистике и учёте для легальных операций с промышленной
    коноплёй (семена, волокно).
  severity: medium
  solution_hint: Внедрение системы трекинга партий продукции и автоматизация складского
    учёта.
typical_services:
- Юридическое сопровождение и лицензирование деятельности
- Консультации по соответствию требованиям ФЗ-152 и профильным законам
- Разработка и внедрение систем безопасности и контроля доступа
- Бухгалтерский учёт и налоговая отчётность для специфической деятельности
- IT-решения для учёта и отслеживания материальных потоков (для пром. конопли)
- Маркетинговые и PR-услуги для формирования корректного публичного имиджа
- Подбор и обучение персонала в рамках правового поля
- Аудит внутренних процессов на предмет соответствия законодательству
- Разработка технической документации для продукции из промышленной конопли
recommended_functions:
- name: Напоминание о сроках отчётности
  priority: high
  reason: Критически важно для избежания штрафов и приостановки деятельности контролирующими
    органами.
- name: Информационный справщик по законодательству
  priority: high
  reason: Позволяет сотрудникам быстро получать актуальные данные по правовым нормам,
    снижая операционные риски.
- name: Приём и обработка запросов на согласие (ФЗ-152)
  priority: high
  reason: Автоматизирует ключевой процесс соблюдения закона о персональных данных.
- name: Первичная юридическая консультация (шаблоны)
  priority: medium
  reason: Снижает нагрузку на дорогостоящих юристов и ускоряет рутинные процессы.
- name: Запись на консультацию к экспертам
  priority: medium
  reason: Упрощает для клиентов доступ к специализированной помощи.
- name: Обработка часто задаваемых вопросов (FAQ)
  priority: low
  reason: Разгружает персонал, предоставляя клиентам моментальные ответы на типовые
    вопросы.
typical_integrations:
- name: Системы электронного документооборота (СЭД)
  examples:
  - Диадок
  - Калита
  - Такском
  priority: high
- name: Бухгалтерское ПО
  examples:
  - 1С:Бухгалтерия
  - Контур.Бухгалтерия
  priority: high
- name: CRM-системы
  examples:
  - Битрикс24
  - Мегаплан
  - amoCRM
  priority: medium
- name: Системы контроля доступа (СКУД)
  examples:
  - Персей
  - Орион
  - Интеллект
  priority: medium
- name: Государственные информационные системы
  examples:
  - Портал госуслуг
  - Личный кабинет налогоплательщика
  priority: high
industry_faq:
- question: Законно ли заниматься продажей каннабиса в России?
  answer_template: В Российской Федерации полностью запрещён оборот наркотических
    средств, включая каннабис для рекреационного использования. Наша компания оказывает
    исключительно консультационные, юридические и IT-услуги для смежных отраслей (например,
    промышленная конопля в рамках законодательства) и помогает бизнесу строго соблюдать
    все нормативные требования.
- question: Можете ли вы помочь получить лицензию на медицинский каннабис?
  answer_template: На текущий момент в РФ не предусмотрено лицензирование медицинского
    каннабиса в том виде, в каком оно существует в ряде других стран. Мы специализируемся
    на полном юридическом сопровождении деятельности в рамках действующего правового
    поля, включая консультации по обращению с веществами, подпадающими под контроль,
    и по работе с промышленной коноплёй.
- question: Какие риски最大的 для моего бизнеса в этой сфере?
  answer_template: Ключевые риски связаны с административной и уголовной ответственностью
    за нарушение законодательства о наркотических средствах, а также со строгими требованиями
    к безопасности данных (ФЗ-152). Наши услуги направлены на минимизацию этих рисков
    через построение легальных бизнес-процессов и систем compliance.
- question: Работаете ли вы с малым бизнесом?
  answer_template: Да, мы предлагаем масштабируемые решения, начиная с базового пакета
    услуг для стартапов и малых предприятий, которые хотят работать в смежных областях
    (например, с продукцией из технической конопли) с полным соблюдением закона.
sales_scripts:
- trigger: compliance_question
  situation: Когда потенциальный клиент спрашивает о юридических рисках или соблюдении
    законодательства.
  script: 'Здравствуйте. Понимаю вашу озабоченность. Работа в смежных сферах действительно
    требует безупречного compliance. Наше решение автоматизирует ключевые процессы
    контроля: от отслеживания изменений в законодательстве до управления согласиями
    по ФЗ-152. Это позволяет минимизировать человеческий фактор и риск штрафов. Можем
    обсудить, какие именно процессы в вашей деятельности требуют наибольшего внимания?'
  goal: Выявить конкретные болевые точки клиента в области compliance и позиционировать
    решение как инструмент снижения рисков.
- trigger: price_question
  situation: Когда клиент запрашивает стоимость услуг на раннем этапе разговора.
  script: Стоимость зависит от масштаба вашей деятельности и необходимого набора функций.
    Например, базовый пакет автоматизации отчётности и напоминаний стартует от 15000
    рублей в месяц. Это инвестиция, которая может сэкономить вам сотни тысяч на потенциальных
    штрафах и административных издержках. Чтобы предложить точный расчёт, расскажите,
    сколько сотрудников вовлечено в процессы документооборота и взаимодействия с госорганами?
  goal: Сместить фокус с цены на ценность и ROI, а также собрать информацию для дальнейшей
    работы.
- trigger: competitor_mention
  situation: Когда клиент упоминает других поставщиков услуг или консультантов.
  script: 'Это хороший вопрос. Многие консультанты предлагают разовые услуги. Наше
    ключевое отличие — это комплексная автоматизация и постоянная поддержка. Мы не
    просто даём совет, а внедряем систему, которая работает на вас 24/7, предотвращая
    ошибки. Кроме того, у нас есть глубокая интеграция с популярными в России системами,
    такими как 1С и Диадок, что упрощает внедрение. Давайте сравним, что именно вам
    нужно: разовая консультация или постоянная система управления рисками?'
  goal: Подчеркнуть преимущества автоматизации и постоянной поддержки перед разовыми
    услугами.
competitors:
- name: Частные юридические фирмы (общего профиля)
  positioning: Предоставляют разовые юридические консультации.
  strengths:
  - Широкая известность
  - Личные контакты
  weaknesses:
  - Отсутствие глубокой специализации в узкой нише
  - Нет технологичных решений для автоматизации
  - Высокая стоимость постоянного сопровождения
  our_differentiation: Мы предлагаем технологичное решение (голосовой агент + интеграции)
    для постоянного снижения операционных рисков, а не разовые консультации. Специализация
    именно на compliance в регулируемых отраслях.
- name: Крупные консалтинговые компании ("Большая четвёрка" и аналоги)
  positioning: Комплексный консалтинг для крупного бизнеса.
  strengths:
  - Репутация
  - Широкий спектр услуг
  - Работа с крупными клиентами
  weaknesses:
  - Очень высокая стоимость
  - Низкая гибкость для малого и среднего бизнеса
  - Долгие процессы внедрения
  our_differentiation: Доступные, масштабируемые и быстро внедряемые решения, адаптированные
    под реалии российского законодательства и среднего бизнеса. Акцент на самообслуживании
    через AI-агента.
- name: Фриланс-консультанты и бывшие госслужащие
  positioning: Индивидуальные консультации на основе личного опыта.
  strengths:
  - Низкая стоимость
  - Личный опыт в конкретных госорганах
  weaknesses:
  - Отсутствие системности и процессов
  - Риск недостоверной информации
  - Нет гарантий и поддержки продукта
  our_differentiation: Мы предоставляем стандартизированный, документированный и обновляемый
    сервис с технической поддержкой. Наше решение основано на актуальной законодательной
    базе, а не только на личном опыте одного человека.
pricing_context:
  currency: RUB
  typical_budget_range:
  - 15000
  - 200000
  entry_point: 15000
  roi_examples:
  - scenario: Автоматизация подготовки и проверки документов для отчётности в 3 контролирующих
      органа для малого предприятия.
    monthly_cost: 25000
    monthly_savings: 80000
    payback_months: 1
  value_anchors:
  - Стоимость одного аудита на соответствие ФЗ-152 начинается от 50000 рублей.
  - Минимальный штраф за нарушение законодательства о наркотических средствах для
    юрлиц составляет от 500000 рублей.
  - Наша система помогает предотвратить эти расходы, начиная с 15000 рублей в месяц.
market_context:
  market_size: Рынок услуг compliance и консалтинга для регулируемых отраслей в РФ
    оценивается в миллиарды рублей. Прямой рынок 'каннабиса' как товара отсутствует
    из-за запрета.
  growth_rate: Умеренный (3-7% годовых), рост驅動 demand на compliance-услуги из-за
    ужесточения законодательства и контроля.
  key_trends:
  - Ужесточение законодательного контроля и рост штрафов.
  - Развитие легального сегмента промышленной конопли для производства волокна, семян
    и БАД.
  - Повышенное внимание к кибербезопасности и защите персональных данных (ФЗ-152).
  - Рост запросов на аутсорсинг compliance-функций среди малого и среднего бизнеса.
  seasonality:
    high:
    - Конец квартала, конец года (периоды сдачи отчётности)
    low:
    - Январь, летние месяцы (периоды отпусков и сниженной деловой активности)
typical_objections:
- objection: Это слишком дорого для нашей небольшой компании.
  response: 'Понимаю. Давайте посчитаем: даже один предотвращённый штраф в 50000 рублей
    окупает подписку на несколько месяцев. Наш базовый тариф как раз создан для старта
    и позволяет постепенно масштабировать функционал. Что для вас было бы критичным
    минимумом функций для начала?'
- objection: Мы уже справляемся своими силами / у нас есть юрист.
  response: 'Отлично, что у вас есть специалист. Наше решение не заменяет юриста,
    а усиливает его, избавляя от рутины: автоматические напоминания, актуальные сводки
    по законам, шаблоны документов. Это позволяет вашему юристу фокусироваться на
    сложных задачах, а не на отслеживании сроков. Могли бы вы оценить, сколько времени
    сейчас уходит на такие рутинные операции?'
- objection: Не уверены, что это будет работать с нашими специфичными процессами.
  response: Это важный момент. Наша платформа гибко настраивается. Мы предлагаем пилотное
    внедрение одного модуля, например, по управлению согласиями по ФЗ-152, на пробный
    период. Это позволит вам на практике оценить интеграцию и пользу без крупных обязательств.
    Какие процессы кажутся вам наиболее уникальными?
