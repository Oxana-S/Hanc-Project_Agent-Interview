typical_objections:
- objection: У нас уже есть договор с другим оператором, нас все устраивает.
  response: Отлично, что у вас налажен процесс. А вы уверены, что ваш оператор максимально
    эффективно использует ваш бюджет? Мы предлагаем бесплатный аудит текущих расходов
    на вывоз отходов. Возможно, мы найдем способ снизить ваши затраты на 10-15% без
    потери качества.
- objection: Это слишком дорого для нашего небольшого бизнеса.
  response: Понимаю вашу concern. Давайте посчитаем не стоимость услуги, а общие затраты.
    Штраф за отсутствие паспорта отхода начинается от 100 000 рублей. Наша система
    помогает таких штрафов избежать. Давайте рассмотрим базовый пакет, который покроет
    ваши минимальные риски?
- objection: Мы не хотим никому давать доступ к нашим данным и телефонам.
  response: Ваша осторожность понятна. Мы строго соблюдаем ФЗ-152 о защите персональных
    данных. Все голосовые коммуникации шифруются, а доступ к информации имеют только
    уполномоченные сотрудники для выполнения договора. Безопасность данных — наш приоритет.
