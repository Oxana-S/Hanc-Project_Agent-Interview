pain_points:
- description: Высокие штрафы за нарушение экологических норм и несоблюдение требований
    ФЗ-89 "Об отходах производства и потребления".
  severity: high
  solution_hint: Голосовой агент может напоминать о сроках отчетности, изменениях
    в законодательстве и помогать в подготовке необходимых документов.
- description: Неэффективное планирование маршрутов вывоза мусора, ведущее к перерасходу
    топлива и времени.
  severity: high
  solution_hint: Агент может интегрироваться с системами GPS и оптимизировать маршруты
    в реальном времени, снижая затраты.
- description: Сложности в ведении учета и отчетности для различных типов отходов
    (ТКО, промышленные, строительные).
  severity: medium
  solution_hint: Автоматизация сбора данных через голосовые команды и интеграция с
    1С для формирования отчетов.
- description: Недобросовестность клиентов, задерживающих оплату за оказанные услуги.
  severity: medium
  solution_hint: Агент может автоматически напоминать о задолженности, отправлять
    счета и принимать платежи по телефону.
- description: Высокая конкуренция и давление на цены, особенно в сегменте вывоза
    ТКО.
  severity: medium
  solution_hint: Помощь в расчете индивидуальных тарифов и акцентирование на дополнительных
    услугах (сортировка, утилизация) для удержания клиентов.
- description: Дефицит квалифицированных водителей и операторов спецтехники.
  severity: low
  solution_hint: Автоматизация простых запросов (прием заказов, консультации) для
    разгрузки персонала.
- description: Риски утечки конфиденциальных данных клиентов (адреса, графики) с нарушением
    ФЗ-152.
  severity: high
  solution_hint: Внедрение безопасного голосового канала с шифрованием для обработки
    запросов, соответствующего требованиям законодательства.
typical_services:
- Вывоз твердых коммунальных отходов (ТКО)
- Вывоз и утилизация промышленных отходов
- Вывоз и переработка строительного мусора
- Вывоз крупногабаритного мусора (КГМ)
- Аренда контейнеров (еврокуб, бункер)
- Промышленный клининг территорий предприятий
- Услуги по обращению с отходами I-IV класса опасности
- Сортировка и прессование отходов
- Разработка паспортов отходов
- Экологическое сопровождение
recommended_functions:
- name: Прием и обработка заказов на вывоз
  priority: high
  reason: Основной поток входящих звонков. Автоматизация снижает нагрузку на диспетчера
    и ускоряет обработку.
- name: Консультация по тарифам и расчет стоимости
  priority: high
  reason: Частый запрос клиентов. Мгновенный расчет помогает быстрее закрыть сделку.
- name: Напоминание о платежах и прием оплаты
  priority: medium
  reason: Сокращает дебиторскую задолженность и улучшает cash flow компании.
- name: Информирование об изменениях в экологическом законодательстве
  priority: medium
  reason: Помогает клиентам избежать штрафов, укрепляет доверие и позиционирует компанию
    как эксперта.
- name: Ответы на часто задаваемые вопросы (график вывоза, типы контейнеров)
  priority: low
  reason: Разгружает операторов от рутинных вопросов.
- name: Сбор обратной связи после оказания услуги
  priority: low
  reason: Позволяет автоматически оценивать качество услуг и выявлять проблемы.
