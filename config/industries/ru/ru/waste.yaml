industry_faq:
- question: Какой у вас график вывоза мусора в нашем районе?
  answer_template: Здравствуйте! График вывоза зависит от вашего адреса и типа отходов.
    Для точной информации назовите, пожалуйста, ваш адрес и тип контейнера (еврокуб,
    бункер).
- question: Сколько стоит вывезти строительный мусор?
  answer_template: Стоимость вывоза строительного мусора зависит от объема (в м³)
    и класса отходов. Минимальный заказ от 8 м³. Могу рассчитать точную стоимость,
    если вы уточните объем и место разгрузки.
- question: Нужен ли паспорт отхода для нашего производства?
  answer_template: Паспорт отхода обязателен для отходов I-IV класса опасности. Наши
    эксперты могут помочь в его разработке и согласовании. Уточните, пожалуйста, какой
    вид отходов образуется на вашем предприятии?
- question: Что делать, если контейнер переполнен до приезда машины?
  answer_template: Мы можем организовать внеплановый вывоз или поставить дополнительный
    контейнер. Для оформления заявки потребуется номер вашего договора и адрес.
- question: Вы занимаетесь утилизацией электроники?
  answer_template: Да, мы предоставляем услуги по утилизации электронного и электрического
    оборудования с выдачей полного пакета документов (акт утилизации). Уточните, пожалуйста,
    примерное количество и тип техники.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает про стоимость вывоза мусора.
  script: Спасибо за вопрос! Для точного расчета мне нужно понять вашу задачу. Скажите,
    пожалуйста, это регулярный вывоз ТКО или разовый вывоз, например, строительного
    мусора? Какой примерный объем (в кубах или количество контейнеров)?
  goal: Квалифицировать лида, собрать ключевые параметры для расчета и перевести разговор
    в практическое русло.
- trigger: competitor_mention
  situation: Клиент говорит, что у конкурентов дешевле.
  script: Понимаю, что цена важна. Часто низкая цена означает ограниченный пакет услуг.
    Мы гарантируем не только вывоз, но и полное юридическое сопровождение (паспорта,
    отчетность), что защитит вас от штрафов. Давайте сравним, что именно входит в
    стоимость у них и у нас?
  goal: Сместить фокус с цены на ценность и комплексное решение, подчеркнуть риски
    экономии.
- trigger: not_interested_now
  ситуация: Клиент говорит "нам это неактуально" или "позвоните позже".
  script: Конечно, я понимаю. Разрешите просто оставить вам наш главный козырь? Мы
    помогаем компаниям не просто вывозить мусор, а снижать общие затраты за счет оптимизации
    графиков и правильного оформления отходов. Это прямая экономия. Могу я отправить
    вам нашу краткую презентацию с примерами расчета? Укажите, пожалуйста, удобный
    email или мессенджер.
  goal: Оставить ценное предложение, получить контакт для дальнейшего nurturing и
    позиционировать себя как эксперта по экономии.
competitors:
- name: Экостандарт Групп
  positioning: Крупный федеральный оператор, работающий с промышленными предприятиями.
  strengths:
  - Широкая сеть объектов по утилизации
  - Сильный отдел экоаудита
  - Работа с госсектором
  weaknesses:
  - Высокие цены для малого бизнеса
  - Менее гибкие условия договоров
  our_differentiation: Более гибкие тарифы и индивидуальный подход для малого и среднего
    бизнеса, быстрое подключение цифровых сервисов.
- name: МСК-НТ
  positioning: Крупный региональный оператор по обращению с ТКО.
  strengths:
  - Обширный парк техники
  - Действующие договоры с большинством жилых районов
  - Государственная поддержка
  weaknesses:
  - Слабая клиентская поддержка
  - Длительное время реакции на запросы
  - Не занимается сложной утилизацией
  our_differentiation: Персональный менеджер, сервис "одного окна" для всех типов
    отходов, прозрачное ценообразование без скрытых платежей.
- name: Локальные частные перевозчики
  positioning: Малые компании, работающие на несколько районов или типов отходов.
  strengths:
  - Низкая цена
  - Гибкость
  - Личные отношения с клиентами
  weaknesses:
  - Отсутствие лицензий на некоторые виды деятельности
  - Нет экологического сопровождения
  - Риск невыполнения обязательств
  our_differentiation: Полный юридический комплект документов, страхование ответственности,
    использование современных технологий (GPS, личные кабинеты) для контроля.
