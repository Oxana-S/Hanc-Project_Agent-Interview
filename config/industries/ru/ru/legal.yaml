recommended_functions:
- name: Автоматизация записи на консультации
  priority: high
  reason: Снижает нагрузку на администраторов и ускоряет процесс бронирования, улучшая клиентский опыт.
- name: Сбор первичной информации от клиентов
  priority: high
  reason: Экономит время юристов на начальном этапе, позволяя им сосредоточиться на анализе и решении проблем.
- name: Напоминание о встречах и дедлайнах
  priority: medium
  reason: Предотвращает пропуски важных сроков, снижая риски по делам и улучшая организацию работы.
- name: Ответы на часто задаваемые вопросы
  priority: low
  reason: Освобождает сотрудников от рутинных запросов, позволяя им заниматься более сложными задачами.
- name: Интеграция с CRM системами
  priority: high
  reason: Улучшает управление клиентскими данными и отслеживание взаимодействий, повышая эффективность.
- name: Многоязычная поддержка
  priority: medium
  reason: Облегчает работу с иностранными клиентами, расширяя рыночные возможности.
- name: Автоматическое создание документов
  priority: low
  reason: Ускоряет подготовку стандартных договоров и форм, сокращая время обработки.
