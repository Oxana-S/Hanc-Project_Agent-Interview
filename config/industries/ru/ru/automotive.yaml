pain_points:
- description: Постоянные звонки клиентов с одним вопросом — "Когда готов мой автомобиль?"
  severity: high
  solution_hint: Голосовой агент автоматически сообщает статус ремонта по номеру заказ-наряда или госномеру
- description: Сотрудники тратят много времени на расчёт примерной стоимости услуг по телефону
  severity: medium
  solution_hint: Автоматический калькулятор для популярных услуг (замена масла, ТО, шиномонтаж)
- description: Клиенты не приезжают на запланированное ТО, забывают о нём
  severity: medium
  solution_hint: Автоматические напоминания по СМС или в мессенджерах за день до визита
- description: Большой поток звонков в сезон шиномонтажа, линия занята, клиенты уходят к конкурентам
  severity: high
  solution_hint: Голосовой агент обрабатывает параллельно до 10 звонков, записывает на удобное время
- description: Сложности с согласованием заказа на дорогостоящий ремонт — клиент не может дозвониться до мастера
  severity: medium
  solution_hint: Агент собирает предварительную заявку и переключает на ответственного мастера, когда тот свободен
- description: Потеря клиентов из-за длительного ожидания ответа по телефону в часы пик
  severity: high
  solution_hint: Мгновенный ответ голосового агента 24/7 на базовые вопросы и приём заявок
