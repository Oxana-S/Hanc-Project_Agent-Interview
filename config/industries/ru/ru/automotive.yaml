recommended_functions:
- name: статус_ремонта
  priority: high
  reason: Более 50% входящих звонков — запрос статуса. Снижает нагрузку на администраторов.
- name: онлайн_запись
  priority: high
  reason: Клиенты хотят быстро и удобно записаться, особенно на шиномонтаж и ТО. Увеличивает конверсию.
- name: расчёт_стоимости
  priority: medium
  reason: Клиенты часто спрашивают цены перед визитом. Прозрачность повышает доверие.
- name: проверка_наличия_запчастей
  priority: medium
  reason: Ускоряет процесс согласования ремонта и увеличивает вероятность визита.
- name: приём_заявок_на_эвакуатор
  priority: low
  reason: Срочные, но нечастые запросы. Важно для клиентов в непредвиденных ситуациях.
- name: напоминание_о_то
  priority: medium
  reason: Увеличивает лояльность и регулярность обслуживания, пассивный доход.
sales_scripts:
- goal: Записать клиента на диагностику или консультацию мастера
  script: 'Отлично, что решили уточнить цену. Для точного расчёта мастеру нужно оценить состояние автомобиля.

    Могу предложить бесплатную первичную диагностику. На ней мастер точно определит объём работ и назовёт конечную стоимость.

    Запишем вас на удобное время?'
  situation: Клиент спрашивает стоимость ремонта конкретной неисправности (например, "Сколько стоит ремонт коробки передач?")
  trigger: price_question_complex
- goal: Конвертировать звонок с вопросом в запись на плановое ТО
  script: 'Рад, что вы следите за своим автомобилем. Плановое ТО — лучшая профилактика серьёзных поломок.

    Сейчас у нас действует акция на комплексное ТО. При записи через меня вы получите скидку 10% на моторное масло.

    Чтобы подобрать для вас точное время, скажите, когда вам удобно приехать?'
  situation: Клиент интересуется сроками или содержанием планового технического обслуживания
  trigger: to_inquiry
- goal: Собрать контактные данные и предварительную заявку для последующего обратного звонка специалистом
  script: 'Понимаю, что ситуация срочная. Чтобы вам не ждать на линии, я сейчас соберу всю информацию.

    Скажите, пожалуйста, модель автомобиля, суть проблемы и ваш номер телефона.

    Наш мастер-консультант перезвонит вам в течение 15 минут с точным решением и расчётом.'
  situation: Клиент запрашивает сложный или нестандартный ремонт, требующий консультации мастера
  trigger: complex_repair_request
