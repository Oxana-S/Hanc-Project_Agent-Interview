industry_faq:
- answer_template: Цена зависит от модели и типа двигателя. От 3500 до 9000 рублей с работой и фильтрами.
  question: Сколько стоит замена масла и фильтров?
- answer_template: Для проверки статуса назовите номер заказ-наряда. Или вашу фамилию и госномер автомобиля.
  question: Как узнать, готов ли мой автомобиль?
- answer_template: Принимаем с 8 утра до 8 вечера. Самое загруженное время — с 10 до 12 и с 17 до 19. Запишем вас на свободный слот.
  question: В какое время лучше приехать, чтобы не ждать?
- answer_template: Да, работаем с российскими и импортными марками. Наши мастера сертифицированы.
  question: Вы ремонтируете [название марки]?
- answer_template: Проверю по складу. Уточните, пожалуйста, марку, модель, год и название детали.
  question: Есть ли у вас в наличии [название запчасти]?
- answer_template: Да, на все виды работ предоставляем гарантию от 6 месяцев. На кузовной ремонт — до 2 лет.
  question: Даёте ли гарантию на ремонт?
- answer_template: Стандартное ТО занимает от 2 до 4 часов. Комплексное — до рабочего дня. Точное время скажу после уточнения работ.
  question: Сколько по времени занимает техническое обслуживание?
