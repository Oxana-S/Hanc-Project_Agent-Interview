typical_objections:
- objection: У вас дороже, чем в гараже у частника
  response: Да, разница в цене может быть. Мы используем сертифицированные запчасти, даём гарантию и несём ответственность. Частник может сделать дешевле, но риски по качеству и гарантии — полностью на
    вас. Стоит ли экономия возможных проблем?
- objection: Не знаю, когда смогу приехать, график плавающий
  response: Понимаю. У нас есть возможность предварительной онлайн-записи с выбором времени. Вы можете записаться прямо сейчас, а если планы изменятся — отменить или перенести запись одним звонком. Попробуем?
- objection: Я позвоню позже / подумаю
  response: Конечно, выбор за вами. Чтобы вам было проще принять решение, могу прямо сейчас зарезервировать для вас скидку 5% на первое посещение. Она будет действовать 3 дня. Назовите ваше имя и номер
