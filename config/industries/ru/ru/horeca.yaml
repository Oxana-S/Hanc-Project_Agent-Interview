pain_points:
- description: Большое количество звонков в пиковые часы затрудняет работу персонала
  severity: high
  solution_hint: Автоматизация приёма звонков и бронирования круглосуточно
- description: Высокий уровень no-show (отмена без предупреждения) до 25%
  severity: high
  solution_hint: Автоматические напоминания и подтверждения брони через голосового
    агента
- description: Персонал отвлекается на телефонные звонки, снижая качество обслуживания
    гостей
  severity: medium
  solution_hint: Голосовой агент принимает заказы и бронирования, освобождая сотрудников
- description: Сложности в продвижении специальных предложений и акций среди постоянных
    клиентов
  severity: medium
  solution_hint: Исходящие звонки и рассылки с акционными предложениями через голосового
    агента
- description: Потеря заказов на доставку в часы пик из-за перегрузки линии
  severity: medium
  solution_hint: Автоматический приём и обработка заказов на доставку
- description: Сложности с соблюдением требований ФЗ-152 по обработке персональных
    данных клиентов
  severity: medium
  solution_hint: Голосовой агент с встроенными функциями защиты и согласия на обработку
    данных
- description: Трудности интеграции с различными локальными системами и агрегаторами
  severity: low
  solution_hint: Гибкая интеграция с популярными российскими системами и мессенджерами
