competitors:
- name: iiko
  positioning: Лидер в сфере автоматизации ресторанного бизнеса в России
  strengths:
  - Глубокая интеграция с кассовыми системами
  - Большая база клиентов и партнеров
  - Широкий функционал для управления рестораном
  weaknesses:
  - Сложность внедрения для малых предприятий
  - Высокая стоимость лицензий
  our_differentiation: Голосовой агент для автоматизации бронирования и приёма заказов,
    снижая нагрузку на персонал
- name: R-Keeper
  positioning: Популярная POS-система для общепита
  strengths:
  - Надежность и стабильность
  - Поддержка разных видов заведений
  weaknesses:
  - Недостаточная автоматизация клиентской коммуникации
  - Мало интеграций с современными голосовыми агентами
  our_differentiation: Интеграция с голосовым помощником для повышения качества обслуживания
- name: Poster
  positioning: Облачная POS-система с мобильным приложением
  strengths:
  - Удобство и простота использования
  - Гибкая тарифная политика
  weaknesses:
  - Ограниченный функционал для крупных сетей
  - Меньше возможностей кастомизации
  our_differentiation: Голосовой сервис с возможностью автоматического приема заказов
    и бронирований
- name: Delivery Club
  positioning: Крупнейший агрегатор доставки еды в России
  strengths:
  - Большая клиентская база
  - Развитая сеть ресторанов-партнеров
  weaknesses:
  - Высокие комиссионные для ресторанов
  - Зависимость от внешних факторов доставки
  our_differentiation: Автоматизация заказов и взаимодействия с клиентами внутри ресторана
- name: Яндекс.Еда
  positioning: Популярный сервис доставки и агрегатор
  strengths:
  - Широкий охват городов
  - Интеграция с экосистемой Яндекса
  weaknesses:
  - Высокая конкуренция среди ресторанов
  - Комиссии и маркетинговые требования
  our_differentiation: Оптимизация процессов приема заказов с помощью голосового агента
industry_faq:
- question: Есть ли свободные столики?
  answer_template: На какую дату и время вы хотите забронировать столик? Сколько гостей
    будет?
- question: Какое у вас меню?
  answer_template: Могу отправить меню на ваш телефон или электронную почту. Также
    меню доступно на нашем сайте.
- question: Работаете ли вы в выходные?
  answer_template: Да, мы работаем без выходных. В выходные часы работы продлены до
    01:00.
- question: Есть ли детское меню?
  answer_template: Да, у нас есть детское меню и специальные стульчики для малышей.
- question: Можно ли заказать банкет?
  answer_template: Да, мы организуем банкеты от 10 до 150 человек. На какую дату вы
    планируете мероприятие?
- question: Есть ли у вас парковка?
  answer_template: Да, бесплатная парковка на территории ресторана рассчитана на 30
    машин.
- question: Как быстро готовится заказ на доставку?
  answer_template: Обычно заказ готовится в течение 30-45 минут, в часы пик возможно
    увеличение времени до 60 минут.
