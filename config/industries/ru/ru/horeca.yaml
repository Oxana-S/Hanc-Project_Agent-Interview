typical_objections:
- objection: Нет свободных столиков на нужное время
  response: Могу предложить столик немного раньше или позже. Также могу записать вас
    в лист ожидания и сообщить, если освободится место.
- objection: Долго ждать доставку в часы пик
  response: В пиковые часы доставка может занять до 60 минут. Могу оформить самовывоз
    — заказ будет готов через 20 минут.
- objection: Слишком дорого для небольшого кафе
  response: У нас есть тарифы, адаптированные под разные размеры бизнеса, включая
    стартовые решения от 15 000 рублей в месяц.
- objection: Не хочу менять уже используемые системы
  response: Наш агент легко интегрируется с большинством популярных российских систем,
    сохраняя ваши текущие процессы.
- objection: Боюсь нарушить закон о персональных данных (ФЗ-152)
  response: Наше решение полностью соответствует требованиям ФЗ-152 и обеспечивает
    безопасный сбор и обработку данных.
sales_scripts:
- trigger: price_question
  situation: Клиент интересуется стоимостью услуги
  script: Спасибо за ваш вопрос! Наша базовая тарификация начинается от 15 000 рублей
    в месяц, что позволяет значительно сократить затраты на обработку звонков и повысить
    качество обслуживания. Хотите, я расскажу о конкретных пакетах?
  goal: Ознакомить клиента с ценами и вызвать интерес к деталям
- trigger: booking_issue
  situation: Клиент жалуется на отсутствие свободных столиков
  script: Понимаю вашу ситуацию. Могу предложить столик на 30 минут раньше или позже,
    либо записать вас в лист ожидания. Вы хотите, чтобы я проверил доступные варианты?
  goal: Предложить альтернативные решения и сохранить клиента
- trigger: delivery_delay
  situation: Клиент жалуется на долгую доставку
  script: В часы пик доставка действительно может занять до часа. Чтобы ускорить получение,
    могу оформить для вас самовывоз — заказ будет готов через 20 минут. Хотите воспользоваться?
  goal: Предложить компромисс и сохранить заказ
- trigger: no_show_concern
  situation: Клиент беспокоится о потерях из-за неявок
  script: Мы предлагаем автоматические напоминания и подтверждения брони, которые
    сокращают количество отмен без предупреждения до 10%. Готовы рассказать, как это
    работает?
  goal: Убедить клиента в выгоде автоматизации
- trigger: data_protection_question
  situation: Клиент волнуется о безопасности персональных данных
  script: Наш голосовой агент полностью соответствует ФЗ-152 и гарантирует безопасную
    обработку всех данных клиентов. Могу предоставить подробную информацию, если интересно.
  goal: Снять сомнения по поводу правовых аспектов
