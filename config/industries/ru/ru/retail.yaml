pain_points:
- description: Высокая текучесть кадров в розничной торговле
  severity: high
  solution_hint: Автоматизация обработки звонков и запросов клиентов с помощью AI голосового агента
- description: Сложности в управлении запасами и логистике
  severity: high
  solution_hint: Интеграция с системами учета для автоматического обновления информации о наличии товаров
- description: Низкая эффективность обработки заказов по телефону
  severity: medium
  solution_hint: Использование AI голосового агента для быстрого и точного приема заказов
- description: Высокие затраты на обслуживание клиентов
  severity: medium
  solution_hint: Снижение нагрузки на операторов через автоматические ответы на частые вопросы
- description: Сложности с соблюдением законодательства, например, ФЗ-152 о персональных данных
  severity: high
  solution_hint: Встроенная поддержка соответствия требованиям ФЗ-152 в голосовых агентах
- description: Недостаточная персонализация обслуживания клиентов
  severity: medium
  solution_hint: AI агент использует историю клиентов для персонализированных предложений и рекомендаций
