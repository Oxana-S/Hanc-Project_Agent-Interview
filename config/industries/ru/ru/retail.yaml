- trigger: price_question
  situation: Когда клиент спрашивает о стоимости услуги
  script: Здравствуйте! Стоимость нашей услуги начинается от 5000 RUB в месяц. Это включает базовые функции обработки звонков. Мы можем обсудить индивидуальный тариф, исходя из ваших потребностей.
