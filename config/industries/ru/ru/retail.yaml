industry_faq:
- question: Сколько стоит внедрение AI голосового агента?
  answer_template: Стоимость зависит от объема функций и интеграций, начиная от 5000 RUB в месяц с возможностью масштабирования
- question: Как быстро можно внедрить систему?
  answer_template: Внедрение занимает от 2 до 4 недель, с полной поддержкой на всех этапах для минимизации disruptions
- question: Соответствует ли система ФЗ-152?
  answer_template: Да, наша система разработана с учетом всех требований ФЗ-152 о защите персональных данных
- question: Может ли агент работать на нескольких языках?
  answer_template: Да, мы поддерживаем русский и другие языки, адаптированные под вашу целевую аудиторию
- question: Какой ROI можно ожидать?
  answer_template: Типичный ROI достигается за 3-6 месяцев за счет снижения затрат на персонал и увеличения продаж
- question: Нужно ли обучать персонал для работы с системой?
  answer_template: Обучение минимально, система интуитивно понятна и легко интегрируется в существующие процессы
