sales_scripts:
- trigger: price_question
  situation: Клиент интересуется стоимостью доставки
  script: 'Спасибо за вопрос! Стоимость зависит от веса, объема и направления груза. Могу рассчитать точную цену, если вы сообщите эти параметры. Хотите, я помогу?

    '
  goal: Предоставить точную информацию и начать диалог по расчету стоимости
- trigger: delivery_time_question
  situation: Клиент спрашивает о времени прибытия курьера или груза
  script: 'Чтобы назвать точное время, уточните, пожалуйста, номер вашего заказа или накладной. Я быстро проверю информацию.

    '
  goal: Получить номер заказа для предоставления точной информации
- trigger: change_address
  situation: Клиент хочет изменить адрес доставки
  script: 'Изменение адреса возможно до передачи груза курьеру. Пожалуйста, сообщите новый адрес, и я обновлю данные.

    '
  goal: Оперативно обновить адрес и повысить удовлетворенность клиента
- trigger: faq_request
  situation: Клиент задает типовые вопросы (режим работы, возврат и т.п.)
  script: 'Я могу помочь с информацией по часто задаваемым вопросам. Что именно вас интересует?

    '
  goal: Облегчить получение информации и сократить нагрузку операторов
- trigger: escalation_request
  situation: Клиент хочет поговорить с живым оператором
  script: 'Конечно, я сейчас соединю вас с оператором. Пожалуйста, подождите пару минут.

    '
  goal: Быстро переключить на человека при необходимости
