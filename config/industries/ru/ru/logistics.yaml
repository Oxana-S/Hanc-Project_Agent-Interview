pain_points:
- description: Большое количество звонков с вопросом о статусе доставки, что перегружает колл-центр
  severity: high
  solution_hint: Внедрение голосового ассистента для автоматического информирования по трек-номеру
- description: Частые сбои и задержки в обновлении статусов грузов в системах
  severity: high
  solution_hint: Интеграция с TMS для своевременного обновления данных и уведомлений
- description: Сложности в координации времени доставки с клиентами, что приводит к неявкам
  severity: medium
  solution_hint: Голосовой агент для подтверждения и переноса слотов доставки
- description: Отсутствие круглосуточной поддержки клиентов, особенно в регионах
  severity: medium
  solution_hint: Автоматический голосовой агент, работающий 24/7
- description: Ручной ввод заявок по телефону с ошибками и потерей данных
  severity: medium
  solution_hint: Структурированный прием заявок через голосового помощника
- description: Низкая информированность клиентов о дополнительных услугах и тарифах
  severity: low
  solution_hint: FAQ и голосовые подсказки с информацией о сервисах и ценах
- description: Сложности с таможенным оформлением и документами
  severity: medium
  solution_hint: Голосовой помощник с шаблонами ответов по таможенным процедурам
