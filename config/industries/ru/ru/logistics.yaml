  strengths:
  - Обширная филиальная сеть по всей России
  - Высокая надежность доставки
  - Развитая IT-инфраструктура
  weaknesses:
  - Высокая стоимость услуг для малого бизнеса
  - Сложности в обслуживании нестандартных грузов
  our_differentiation: Гибкость тарифов и персонализированный сервис для малого и среднего бизнеса
- name: ПЭК
  positioning: Один из лидеров в сегменте мультимодальных перевозок
  strengths:
  - Возможность доставки крупногабаритных грузов
  - Хорошая логистика в регионах
  - Широкий спектр дополнительных услуг
  weaknesses:
  - Сложности с оперативным информированием клиентов
  - Медленная клиентская поддержка в пиковые сезоны
  our_differentiation: Быстрый и автоматизированный клиентский сервис с голосовым помощником
- name: СДЭК
  positioning: Лидер в экспресс- и курьерских доставках
  strengths:
  - Быстрая доставка по России и СНГ
  - Удобные пункты выдачи и самовывоза
  - Хорошо развит мобильный сервис
  weaknesses:
  - Высокая нагрузка на колл-центр
  - Меньше возможностей для крупногабаритных грузов
  our_differentiation: Интеграция с CRM и автоматизация обработки звонков для снижения нагрузки операторов
industry_faq:
- question: Где мой груз?
  answer_template: Назовите номер накладной или трек-номер, и я сразу проверю статус доставки.
- question: Сколько стоит доставка?
  answer_template: Стоимость зависит от веса, объема и маршрута. Могу рассчитать, если укажете параметры.
- question: Когда приедет курьер?
  answer_template: Уточните номер заказа, и я сообщу ориентировочное время прибытия курьера.
- question: Можно изменить адрес доставки?
  answer_template: Да, изменение возможно до момента передачи груза курьеру. Назовите новый адрес.
- question: Работаете ли вы в выходные?
  answer_template: Да, мы работаем 7 дней в неделю, включая выходные и праздничные дни.
- question: Как оформить возврат?
  answer_template: Для возврата свяжитесь с отправителем. Мы поможем организовать обратную доставку.
- question: Какие документы нужны для таможенного оформления?
  answer_template: Обычно требуется декларация, инвойс и контракт. Могу помочь уточнить по вашему грузу.
