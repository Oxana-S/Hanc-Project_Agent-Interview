industry_faq:
- question: Сколько стоит ваши услуги по уходу за пожилыми?
  answer_template: Наши услуги начинаются от 15000 RUB в месяц, в зависимости от типа
    ухода. Мы предлагаем гибкие тарифы и бесплатную консультацию.
- question: Какие гарантии безопасности данных вы предоставляете?
  answer_template: Мы строго соблюдаем ФЗ-152, используем шифрование и безопасные
    протоколы для защиты персональных данных ваших клиентов.
- question: Как быстро вы можете начать предоставлять услуги?
  answer_template: После подписания договора мы можем начать в течение 3-5 рабочих
    дней, включая подбор персонала и настройку систем.
- question: Есть ли у вашего персонала медицинское образование?
  answer_template: Да, наш персонал проходит проверку квалификации и имеет необходимое
    образование, подтвержденное документами.
- question: Как вы обрабатываете экстренные случаи?
  answer_template: Наш голосовой агент автоматически перенаправляет экстренные вызовы
    на дежурного менеджера или службу спасения.
- question: Можно ли настроить индивидуальный план ухода?
  answer_template: Конечно, мы разрабатываем персонализированные планы на основе потребностей
    клиента и регулярно их корректируем.
sales_scripts:
- trigger: price_question
  situation: Когда потенциальный клиент спрашивает о стоимости услуг.
  script: Здравствуйте! Спасибо за интерес. Наши услуги начинаются от 15000 RUB в
    месяц, и цена зависит от уровня ухода. Могу я узнать больше о ваших потребностях,
    чтобы предложить оптимальный вариант?
  goal: Узнать потребности клиента и перейти к обсуждению ценности.
- trigger: service_inquiry
  situation: Когда клиент интересуется конкретными услугами.
  script: Мы предлагаем широкий спектр услуг, включая уход на дому, медицинскую помощь
    и социальное сопровождение. Что именно вас интересует? Я могу подробно рассказать
    о каждом варианте.
  goal: Уточнить интересы и представить соответствующие услуги.
- trigger: compliance_concern
  situation: Когда клиент выражает беспокойство о соблюдении законодательства.
  script: Понимаю ваше беспокойство. Мы полностью соответствуем ФЗ-152 и используем
    передовые технологии для защиты данных. Наши системы автоматически ведут журналы,
    что снижает риски.
  goal: Успокоить клиента и подчеркнуть надежность.
