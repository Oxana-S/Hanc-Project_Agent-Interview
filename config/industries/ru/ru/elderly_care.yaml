pain_points:
- description: Высокая текучесть кадров среди сиделок и медперсонала.
  severity: high
  solution_hint: Автоматизированный подбор и координация персонала через голосового
    агента.
- description: Сложности с соблюдением ФЗ-152 о защите персональных данных клиентов.
  severity: high
  solution_hint: Голосовой агент может вести безопасные журналы звонков и данных.
- description: Высокие операционные расходы на связь и администрирование.
  severity: medium
  solution_hint: Снижение затрат на звонки и автоматизация рутинных задач.
- description: Неэффективное планирование визитов и координация между клиентами и
    персоналом.
  severity: medium
  solution_hint: Интеграция с календарями для автоматического расписания через голосовые
    команды.
- description: Языковые и коммуникационные барьеры с пожилыми клиентами.
  severity: medium
  solution_hint: Голосовой агент с поддержкой простого русского языка и повторения
    информации.
- description: Задержки в выставлении счетов и обработке платежей.
  severity: low
  solution_hint: Автоматические напоминания о платежах и интеграция с платежными системами.
