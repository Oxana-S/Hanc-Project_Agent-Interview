typical_objections:
- objection: У нас небольшой проект, нам это не по карману.
  response: Именно для небольших студий автоматизация критически важна, чтобы высвободить
    ресурсы для развития. Наш entry-пакет стоит от 35 000 рублей в месяц и часто окупается
    за счет экономии всего на одном операторе поддержки. Давайте посчитаем потенциальную
    экономию для вашего случая.
- objection: Наши игроки предпочитают текстовый чат, а не звонки.
  response: Совершенно верно, и наш агент может работать в многоканальном режиме.
    Он обрабатывает голосовые звонки, а также может быть интегрирован в текстовый
    чат вашей игры или мессенджеров (Telegram, VK) для ответов на частые вопросы.
    Это универсальный инструмент для коммуникации.
- objection: Мы уже используем чат-бота, зачем нам голосовой агент?
  response: Это отличное дополнение! Голосовой канал незаменим для срочных вопросов
    (например, проблемы с платежом), для менее tech-savvy аудитории или для VIP-игроков,
    где важен персональный подход. Он увеличивает общий процент автоматизированного
    обслуживания.
