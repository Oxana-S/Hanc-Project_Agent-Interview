industry_faq:
- question: Как ваш голосовой агент поможет снизить нагрузку на поддержку?
  answer_template: Наш агент обрабатывает до 80% типовых запросов (восстановление
    доступа, вопросы по платежам, статус заказа) автоматически, освобождая ваших операторов
    для решения сложных задач.
- question: Обеспечиваете ли вы соответствие ФЗ-152?
  answer_template: Да, наше решение построено с учетом российского законодательства.
    Мы не храним персональные данные игроков после обработки запроса, а все процессы
    согласованы с требованиями защиты информации.
- question: Можно ли интегрировать агента с нашей системой приема платежей?
  answer_template: Конечно. Мы предоставляем API для интеграции с популярными российскими
    платежными системами, такими как ЮKassa или Робокасса, что позволяет принимать
    платежи прямо во время звонка.
- question: Агент сможет отвечать на сложные вопросы по геймплею?
  answer_template: Для сложных и уникальных вопросов агент корректно перенаправит
    игрока на живого оператора или отправит тикет в вашу систему поддержки, обеспечивая
    непрерывность сервиса.
- question: Как быстро можно внедрить решение?
  answer_template: Базовый сценарий (обработка частых запросов) мы настраиваем за
    2-3 недели. Сроки полного внедрения зависят от сложности интеграций и требуемых
    функций.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает о стоимости услуги.
  script: Стоимость зависит от масштаба проекта и набора функций. Для большинства
    игровых студий мы выходим на точку окупаемости за 3-4 месяца за счет экономии
    на поддержке и роста продаж внутриигровых товаров. Могу ли я узнать, сколько запросов
    в день обычно поступает в вашу поддержку, чтобы рассчитать предварительную экономию
    для вас?
  goal: Перевести разговор с цены на ценность и собрать информацию для подготовки
    персонального коммерческого предложения.
- trigger: security_doubt
  situation: Клиент выражает сомнения в безопасности передачи данных голосовому агенту.
  script: 'Понимаю вашу озабоченность, особенно в свете ФЗ-152. Наша система работает
    по принципу минимального достаточного доступа: агент запрашивает только данные,
    необходимые для решения конкретной задачи (например, номер заказа для проверки
    статуса), и не сохраняет их после завершения диалога. Мы можем предоставить полное
    описание мер безопасности.'
  goal: Убедить в надежности и соответствии законодательству, снять возражение.
- trigger: competitor_mention
  situation: Клиент упоминает другого поставщика услуг.
  script: 'Это интересное решение. Наше ключевое отличие — глубокая адаптация именно
    под игровую индустрию России: знание локальных платежных систем, интеграции с
    популярными у вас CRM и дистрибуционными платформами, а также готовые сценарии
    для обработки запросов, характерных для русскоязычных игроков. Это позволяет достичь
    более высокого процента автоматизации.'
  goal: Подчеркнуть специализацию и локальные преимущества.
competitors:
- name: Just AI
  positioning: Крупный игрок на рынке голосовых технологий с широким спектром решений.
  strengths:
  - Широкая известность
  - большой штат разработчиков
  - разнообразный функционал
  weaknesses:
  - Менее глубокая специализация на играх
  - высокая стоимость для малых студий
  - стандартные шаблоны
  our_differentiation: Мы предлагаем отраслевые шаблоны, созданные специально для
    геймдева, более гибкие тарифы для студий любого размера и глубокие интеграции
    с российскими экосистемами (VK Play, российские платежки).
- name: Dasha AI
  positioning: Разработчик платформы для создания реалистичных голосовых диалогов.
  strengths:
  - Высокое качество синтеза и распознавания речи
  - хорошая англоязычная версия
  weaknesses:
  - Ограниченный опыт работы с игровыми проектами в РФ
  - слабые интеграции с локальными сервисами
  our_differentiation: Наш продукт "из коробки" решает специфичные для России проблемы
    (ФЗ-152, локальные платежи, особенности поведения русскоязычных игроков), экономя
    время на кастомизации.
- name: ЦФТ (Центр финансовых технологий)
  positioning: Обеспечение технологиями для банков, частично — голосовые роботы.
  strengths:
  - Огромный опыт в безопасности и надежности
  - сильная позиция в финтехе
  weaknesses:
  - Ориентация на банковский сектор
  - недостаток отраслевых шаблонов для игр
  - высокая цена
  our_differentiation: Мы фокусируемся исключительно на индустрии развлечений и игр,
    предлагая более релевантные сценарии и понимание метрик игрового бизнеса (LTV,
    конверсия в донат) по конкурентной цене.
