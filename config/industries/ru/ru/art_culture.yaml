pain_points:
- description: Сложности с привлечением посетителей и продвижением мероприятий, особенно
    в регионах.
  severity: high
  solution_hint: Автоматический голосовой агент может обрабатывать входящие запросы,
    информировать о событиях и бронировать билеты, увеличивая охват.
- description: Высокие операционные расходы на ручное управление записями и билетными
    кассами.
  severity: medium
  solution_hint: Автоматизация звонков для бронирования и ответов на частые вопросы
    снижает нагрузку на персонал и затраты.
- description: Необходимость соблюдения ФЗ-152 о защите персональных данных при обработке
    посетительской информации.
  severity: high
  solution_hint: Голосовой агент с встроенными протоколами безопасности может обрабатывать
    данные в соответствии с законом, минимизируя риски.
- description: Сезонность посещаемости, приводящая к неравномерной загрузке ресурсов.
  severity: medium
  solution_hint: Агент может проводить таргетированные звонки для продвижения мероприятий
    в низкий сезон, стабилизируя доход.
- description: Недостаток персонала для обработки большого объема звонков на нескольких
    языках, особенно в туристических зонах.
  severity: medium
  solution_hint: Многоязычный голосовой агент способен общаться на русском и иностранных
    языках, улучшая обслуживание.
- description: Сложности в координации между отделами (например, маркетинг и продажи)
    при организации событий.
  severity: low
  solution_hint: Интеграция голосового агента с CRM системами синхронизирует данные
    и улучшает коммуникацию.
