industry_faq:
- question: Какие мероприятия у вас планируются в ближайшее время?
  answer_template: У нас запланированы [перечислить события, например, выставка современного
    искусства 15 июня]. Вы можете забронировать билеты через нашего голосового агента
    или на сайте.
- question: Как купить билеты со скидкой для студентов?
  answer_template: Студенты могут получить скидку при предъявлении студенческого билета.
    Для бронирования со скидкой, пожалуйста, назовите ваш номер студенческого при
    звонке.
- question: Вы предлагаете экскурсии на английском языке?
  answer_template: Да, мы предоставляем экскурсии на английском и других языках. Голосовой
    агент поможет вам выбрать подходящий вариант и забронировать.
- question: Каковы ваши часы работы?
  answer_template: Мы работаем с 10:00 до 18:00 ежедневно, кроме понедельника. Голосовой
    агент доступен 24/7 для обработки запросов.
- question: Как отменить бронирование?
  answer_template: Для отмены бронирования, пожалуйста, сообщите номер заказа нашему
    голосовому агенту, и он поможет вам с процессом возврата.
- question: Соблюдаете ли вы ФЗ-152 при обработке данных?
  answer_template: Да, мы строго соблюдаем ФЗ-152 и используем защищенные системы
    для обработки ваших персональных данных.
sales_scripts:
- trigger: price_question
  situation: Когда клиент спрашивает о стоимости услуг по телефону.
  script: Здравствуйте! Стоимость наших услуг начинается от 500 RUB за базовые экскурсии.
    Мы предлагаем гибкие пакеты в зависимости от ваших потребностей. Хотите, я расскажу
    подробнее?
  goal: Заинтересовать клиента и перейти к обсуждению конкретных услуг.
- trigger: interest_in_event
  situation: Когда клиент выражает интерес к конкретному мероприятию.
  script: Отлично! Для [название мероприятия] у нас есть доступные даты. Я могу помочь
    забронировать билеты прямо сейчас. Сколько человек планируют посетить?
  goal: Закрыть продажу, собрав необходимую информацию.
- trigger: objection_to_automation
  situation: Когда клиент сомневается в использовании голосового агента.
  script: Понимаю ваши опасения. Наш голосовой агент обучен предоставлять персонализированную
    помощь и интегрирован с живыми операторами при необходимости. Это повышает эффективность
    и снижает затраты.
  goal: Убедить в ценности автоматизации и снять возражения.
