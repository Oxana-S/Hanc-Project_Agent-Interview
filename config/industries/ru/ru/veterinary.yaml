pain_points:
- description: Высокая загруженность администраторов и ветеринаров, ведущая к пропущенным
    звонкам и ошибкам в записи.
  severity: high
  solution_hint: Голосовой агент может автоматически отвечать на входящие звонки,
    записывать клиентов и предоставлять базовую информацию, разгружая персонал.
- description: Потеря клиентов из-за забытых напоминаний о визитах или процедурах
    (вакцинация, обработка).
  severity: medium
  solution_hint: Агент может автономно совершать исходящие звонки-напоминания, повышая
    лояльность и повторные посещения.
- description: Сложности с обработкой простых, но частых запросов (график работы,
    стоимость базовых услуг) в нерабочее время.
  severity: medium
  solution_hint: Круглосуточный голосовой агент отвечает на стандартные вопросы, конвертируя
    звонки в записи даже ночью.
- description: Необходимость ручного переноса данных о клиенте и записи из звонков
    в CRM или систему учета (например, 1С).
  severity: high
  solution_hint: Интеграция с CRM позволяет агенту автоматически создавать карточки
    клиентов и записи, экономя время.
- description: Языковой барьер с иностранными клиентами или владельцами животных-экспатов
    в крупных городах.
  severity: low
  solution_hint: Многоязычный голосовой агент может общаться на английском и других
    языках, расширяя клиентскую базу.
- description: Большой объем нецелевых звонков (например, рекламные предложения),
    отвлекающий сотрудников.
  severity: medium
  solution_hint: Агент может выполнять первичную фильтрацию звонков, уточняя цель
    обращения и отсеивая спам.
typical_services:
- Первичный прием и консультация
- Вакцинация и ревакцинация
- Чипирование животного
- Стрижка и груминг
- Кастрация и стерилизация
- УЗИ и рентген диагностика
- Стационарное лечение
- Лабораторные исследования (анализы)
- Вызов ветеринара на дом
- Продажа ветеринарных препаратов и кормов
recommended_functions:
- name: Автоматизация записи на прием
  priority: high
  reason: Основной поток обращений - запись к врачу. Автоматизация значительно снижает
    нагрузку на администратора.
- name: Напоминание о визите (исходящий звонок)
  priority: high
  reason: Критично для соблюдения графика вакцинации и повышения повторных посещений,
    напрямую влияет на выручку.
- name: Прием онлайн-оплаты по телефону
  priority: medium
  reason: Удобство для клиентов, особенно для услуг с фиксированной стоимостью (груминг,
    чпипирование), ускоряет процесс.
- name: Сбор обратной связи после визита
  priority: medium
  reason: Позволяет автоматически получать отзывы, контролировать качество услуг и
    улучшать репутацию в интернете.
- name: Ответы на частые вопросы (FAQ)
  priority: high
  reason: Разгружает линии, дает информацию клиентам 24/7 (график, адрес, срочная
    помощь).
- name: Многоязычная поддержка (русский/английский)
  priority: low
  reason: Актуально для клиник в Москве, Санкт-Петербурге и других крупных городах
    с иностранными клиентами.
- name: Интеграция с CRM/системой учета записей
  priority: high
  reason: Ликвидирует двойной ввод данных, повышает accuracy записей и дает целостную
    картину по клиенту.
