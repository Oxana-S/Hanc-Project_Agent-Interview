  - WhatsApp Business API
  priority: medium
- name: Системы эквайринга
  examples:
  - Тинькофф Касса
  - Сбербанк Эквайринг
  - ЮKassa
  priority: low
industry_faq:
- question: Сколько стоит первичный прием у ветеринара?
  answer_template: Стоимость первичного приема начинается от [УКАЖИТЕ ЦЕНУ] рублей.
    Точная цена может зависеть от специализации врача. Могу записать вас на удобное
    время для консультации?
- question: Работает ли у вас ветклиника в выходные или праздничные дни?
  answer_template: Да, наша клиника работает [УКАЖИТЕ РЕЖИМ РАБОТЫ В ВЫХОДНЫЕ]. Для
    экстренных случаев также доступен вызов врача на дом. Нужна ли вам запись на конкретную
    дату?
- question: Делаете ли вы УЗИ животным и нужно ли записываться заранее?
  answer_template: Да, мы проводим УЗИ-диагностику. Для этого необходима предварительная
    запись, так как процедура требует подготовки. Могу предложить вам свободные слоты
    на этой неделе.
- question: Какие документы нужны для чипирования собаки/кошки?
  answer_template: Для чипирования необходим ветеринарный паспорт животного. Если
    паспорта нет, мы поможем его оформить. После процедуры вы получите полный пакет
    документов для регистрации.
- question: У меня экстренная ситуация, что делать?
  answer_template: Если состояние животного критическое, пожалуйста, немедленно приезжайте
    в клинику по адресу [АДРЕС]. Наш дежурный врач готов принять вас. Для менее срочных
    случаев я могу записать вас на ближайшее время.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает о стоимости голосового агента для ветклиники.
  script: Понимаю ваш интерес к оптимизации затрат. Стоимость внедрения нашего голосового
    агента начинается от 15 000 рублей в месяц. Эта инвестиция обычно окупается за
    2-3 месяца за счет сокращения потерь от пропущенных звонков и высвобождения времени
    администратора для более важных задач. Давайте обсудим, сколько звонков в день
    сейчас обрабатывает ваша клиника, чтобы я рассчитал точную экономию для вас?
  goal: Сместить фокус с цены на конкретный ROI и собрать информацию для персонализированного
    предложения.
- trigger: new_client_outreach
  situation: Холодный звонок владельцу новой или небольшой ветклиники.
  script: Здравствуйте! Меня зовут [Имя], я помогаю ветклиникам, таким как ваша, автоматизировать
    запись по телефону и никогда не терять клиентов из-за занятой линии. Сейчас многие
    клиники сталкиваются с высокой нагрузкой на администраторов. Наше решение берет
    на себя до 70% рутинных звонков. Вам было бы интересно узнать, как это может увеличить
    количество записей и улучшить сервис для ваших клиентов?
  goal: Заинтересовать проблемой, которую решает продукт, и договориться о дальнейшем
    разговоре.
- trigger: objection_too_busy
  situation: Клиент говорит, что у него нет времени на внедрение новых технологий.
  script: Я полностью понимаю вашу загруженность. Именно для этого наше решение максимально
    простое во внедрении — не требует обучения сотрудников или изменения рабочих процессов.
    Мы берем на себя всю настройку и интеграцию с вашей системой записи. Вам нужно
    будет выделить лишь 30 минут на первичную консультацию. Таким образом, вы не тратите
    время, а наоборот, начинаете его экономить с первого дня работы агента. Может,
    назначим короткий созвон на завтра?
  goal: Преодолеть возражение, подчеркнув простоту и скорость внедрения, и зафиксировать
    следующий шаг.
competitors:
- name: Яндекс.Облачные телефония с роботами
  positioning: Универсальное облачное решение для бизнеса с базовыми сценариями IVR.
  strengths:
  - Сильный бренд
  - Простая интеграция с экосистемой Яндекс
  - Конкурентная цена на базовые тарифы
  weaknesses:
  - Отсутствие глубокой отраслевой специфики для ветмедицины
  - Сложные сценарии требуют дорогой кастомизации
  - Ограниченная аналитика по отраслевым метрикам
  our_differentiation: Готовые отраслевые скрипты и интеграции (VetManager, напоминания
    о вакцинации), фокус исключительно на повышении конверсии звонков в записи для
    ветклиник.
- name: Манго Телеком (Офисные АТС)
  positioning: Корпоративная телефония с функционалом call-центра для среднего бизнеса.
  strengths:
  - Надежная инфраструктура
  - Широкий функционал для call-центра
  - Хорошая техподдержка
  weaknesses:
  - Высокая стоимость комплексной настройки
  - Сложность управления для не-IT специалистов
  - Автоматизация требует отдельной дорогой разработки
  our_differentiation: Готовое «коробочное» решение для ветклиник «под ключ» без сложных
    настроек. Прозрачная ежемесячная подписка, включающая всю необходимую автоматизацию.
- name: Локальные веб-студии, делающие сайты с формами
  positioning: Создание сайтов с онлайн-формой записи как альтернатива телефону.
  strengths:
  - Фиксированная стоимость разработки сайта
  - Визуальный компонент
  weaknesses:
  - Не решает проблему телефонных звонков (более 60% обращений)
  - Требует постоянных доработок
  - Нет работы в нерабочее время
  our_differentiation: Мы автоматизируем именно телефонный канал — основной для экстренных
    и срочных обращений. Работаем 24/7, конвертируя звонки в записи, а не перенаправляя
    на менее эффективный канал.
