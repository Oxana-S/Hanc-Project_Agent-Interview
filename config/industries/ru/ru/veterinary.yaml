market_context:
  market_size: Около 250 млрд рублей (оценочно, 2023)
  growth_rate: 7-10% годовых
  key_trends:
  - Рост уровня «pet humanization» — отношение к питомцам как к членам семьи, повышение
    спроса на премиум-услуги.
  - Активное развитие страхования животных.
  - 'Цифровизация: спрос на онлайн-запись, телемедицинские консультации, электронные
    ветпаспорта.'
  - 'Консолидация рынка: появление сетевых клиник в регионах.'
  seasonality:
    high:
    - Весна (сезон вакцинации после зимы, начало дачного сезона)
    - Лето (травмы, отравления, паразиты)
    - Предновогодний период (перед отъездами)
    low:
    - Январь (длинные праздники)
    - Глубокая осень (межсезонье)
typical_objections:
- objection: У нас небольшая клиника, мы справляемся со звонками сами.
  response: Это отлично, значит у вас хороший поток. Наш агент поможет не «справляться»,
    а масштабироваться — чтобы ни один звонок не был потерян, когда администратор
    занят с другим клиентом или в нерабочее время. Это прямой инструмент для роста
    выручки без увеличения штата.
- objection: Клиентам важно живое общение, они не захотят говорить с роботом.
  response: 'Совершенно верно, живое общение незаменимо. Наш агент не заменяет врача
    или администратора в сложных вопросах. Он берет на себя рутину: уточняет цель
    звонка, записывает на прием, отвечает на частые вопросы. Для сложных случаев он
    мгновенно переключает на живого специалиста. Клиенты ценят скорость и доступность
    24/7.'
- objection: У нас уже есть сайт с онлайн-записью.
  response: Это отличное дополнение! Однако, по отраслевой статистике, более 60% обращений,
    особенно срочных, все еще происходят по телефону. Голосовой агент страхует этот
    ключевой канал, работая в паре с вашим сайтом. Он ловит тех клиентов, кто предпочитает
    позвонить, и превращает их в записи, которые также появятся в вашей системе.
