industry_faq:
- question: Какой у вас опыт интеграции с системой 1С?
  answer_template: Наша платформа имеет готовые коннекторы для 1С, что позволяет автоматизировать
    передачу данных по начислениям, платежам и договорам. Мы успешно реализовали более
    50 проектов с такой интеграцией.
- question: Как вы обеспечиваете соблюдение ФЗ-152?
  answer_template: Все данные обрабатываются в дата-центрах на территории РФ, соответствующих
    требованиям регуляторов. Мы используем сквозное шифрование и строгий контроль
    доступа. Предоставляем необходимые отчеты для аудита.
- question: Сколько времени занимает внедрение решения?
  answer_template: Типовое внедрение занимает от 4 до 8 недель. Срок зависит от сложности
    интеграций и объема исторических данных для загрузки. Мы работаем по agile-методологии,
    чтобы вы быстро увидели первые результаты.
- question: Можете ли вы работать с нашими устаревшими приборами учета?
  answer_template: Да, наша платформа поддерживает сбор данных с большинства распространенных
    в РФ типов счетчиков через различные протоколы (MODBUS, DLMS/COSEM, M-Bus). Проведем
    предварительный аудит вашего парка оборудования.
- question: Как оценивается экономический эффект от внедрения?
  answer_template: Эффект складывается из снижения коммерческих потерь (до 15%), уменьшения
    затрат на персонал (до 30%) и исключения штрафов за несоблюдение нормативов. Мы
    предоставим детализированную финансовую модель под ваши параметры.
sales_scripts:
- trigger: price_question
  situation: Когда потенциальный клиент спрашивает о стоимости решения.
  script: Стоимость решения зависит от масштаба вашей сети и необходимого функционала.
    Средний чек для компании вашего профиля начинается от 500 000 рублей в месяц.
    Однако важно учесть, что наше решение обычно окупается за 6-9 месяцев за счет
    снижения потерь и автоматизации рутинных задач. Можем ли мы назначить короткую
    встречу, чтобы я подготовил предварительный расчет конкретно под ваши задачи?
  goal: Перевести разговор от цены к ценности и назначить встречу для детального обсуждения.
- trigger: competitor_mention
  situation: Когда клиент упоминает конкретного конкурента, например, Ростелеком.
  script: Да, Ростелеком предлагает хорошие инфраструктурные решения. Наша ключевая
    специализация — это именно интеллектуальная аналитика данных для энергетиков.
    В отличие от универсальных решений, наш ИИ-движок обучен на отраслевых данных
    российских компаний и лучше предсказывает аварии и оптимизирует спрос. Кроме того,
    мы предлагаем более гибкую модель подписки без долгосрочных контрактов.
  goal: Подчеркнуть специализацию и гибкость, сместив фокус с цены на уникальные преимущества.
- trigger: need_consultation
  situation: Когда клиент просит техническую консультацию или хочет обсудить детали.
  script: Отлично. Чтобы наша консультация была максимально полезной, я бы рекомендовал
    привлечь с вашей стороны специалиста по ИТ-инфраструктуре и руководителя направления
    энергосбыта. Мы детально разберем ваши текущие процессы учета и痛点, а затем покажем,
    как именно наше решение закроет эти задачи. Какое время на следующей неделе будет
    для вас удобным?
  goal: Запланировать содержательную встречу с привлечением ключевых лиц, принимающих
    решения.
