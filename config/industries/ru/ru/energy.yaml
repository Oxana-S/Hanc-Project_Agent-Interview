pain_points:
- description: Высокие потери энергии при передаче из-за устаревшей инфраструктуры
    сетей.
  severity: high
  solution_hint: Анализ данных о потерях в реальном времени и автоматическое оповещение
    о критических участках.
- description: Сложности прогнозирования спроса на энергию, ведущие к неэффективному
    планированию генерации.
  severity: high
  solution_hint: Использование алгоритмов ИИ для анализа исторических данных и внешних
    факторов (погода, производственный календарь).
- description: Ручной ввод данных и бумажный документооборот, ведущие к ошибкам и
    задержкам.
  severity: medium
  solution_hint: Автоматизация сбора данных с приборов учета и интеграция с системами
    электронного документооборота.
- description: Рост требований по соблюдению законодательства, особенно ФЗ-152 о защите
    персональных данных.
  severity: high
  solution_hint: Автоматический аудит систем и процессов на соответствие требованиям,
    формирование отчетности.
- description: Неудовлетворительное качество обслуживания клиентов из-за длительного
    времени ответа на запросы.
  severity: medium
  solution_hint: Круглосуточный голосовой агент для обработки типовых запросов (показания
    счетчиков, отключения, тарифы).
- description: Неоптимальное управление активами и дорогостоящий внеплановый ремонт
    оборудования.
  severity: medium
  solution_hint: Прогнозирование сбоев на основе данных телеметрии и автоматическое
    планирование превентивного обслуживания.
typical_services:
- Автоматизация коммерческого учета электроэнергии (АСКУЭ)
- Диспетчеризация и управление режимами энергосистемы
- Техническое обслуживание и ремонт энергооборудования
- Аутсорсинг энергосбытовой деятельности
- Энергоаудит и разработка программ повышения энергоэффективности
- Проектирование и строительство объектов электросетевого хозяйства
- Управление спросом на энергию (Demand Response)
- Разработка и внедрение SCADA-систем
- Консалтинг по соблюдению требований ФЗ-152 и других нормативных актов
- Обслуживание приборов учета (поверка, замена)
recommended_functions:
- name: Обработка запросов на техподдержку
  priority: high
  reason: Снижает нагрузку на call-центр и ускоряет реакцию на сбои у конечных потребителей.
- name: Сбор и валидация показаний счетчиков
  priority: high
  reason: Автоматизирует ключевую рутинную операцию, снижая количество ошибок и затраты.
- name: Информирование о плановых отключениях
  priority: medium
  reason: Повышает удовлетворенность клиентов и снижает количество входящих обращений.
- name: Консультация по тарифам и расчетам
  priority: medium
  reason: Помогает абонентам разобраться в сложных начислениях, уменьшая спорные ситуации.
- name: Мониторинг аварийных событий и оповещение ответственных
  priority: high
  reason: Позволяет мгновенно реагировать на инциденты в сети, минимизируя ущерб.
- name: Напоминание о сроках поверки оборудования
  priority: low
  reason: Помогает соблюдать нормативные требования и избегать штрафов.
