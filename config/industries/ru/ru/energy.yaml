  our_differentiation: Глубокая отраслевая экспертиза в энергетике, готовые специализированные
    модули, agile-подход к внедрению и гибкая подписка.
- name: МегаФон (бизнес-решения)
  positioning: Телеком-оператор, развивающий направление IoT для промышленности.
  strengths:
  - Собственные сети связи для IoT
  - Агрессивное продвижение
  - Пакетные предложения
  weaknesses:
  - Ограниченная аналитика на стороне ПО
  - Слабая интеграция с отраслевым софтом (SCADA, АСКУЭ)
  - Фокус на передаче данных, а не на их анализе
  our_differentiation: Сквозная платформа "от датчика до отчета" со встроенной аналитикой
    ИИ и глубокой интеграцией в технологические процессы энергокомпании.
- name: Энергосервисные компании (ЭСКО) местного уровня
  positioning: Региональные игроки, предлагающие узкий спектр услуг (аудит, монтаж).
  strengths:
  - Низкие цены
  - Локальное присутствие
  - Личные контакты с заказчиком
  weaknesses:
  - Отсутствие цифровых платформ
  - Нет масштабируемых решений
  - Слабые компетенции в data science
  our_differentiation: Предлагаем не разовые услуги, а цифровую платформу для постоянного
    повышения эффективности, что дает долгосрочный измеримый эффект.
