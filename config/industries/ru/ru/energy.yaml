- name: Ростелеком
  positioning: Крупнейший универсальный ИТ-интегратор с государственным участием.
  strengths:
  - Мощная инфраструктура
  - Широкая линейка услуг
  - Поддержка на всей территории РФ
  weaknesses:
  - Медленная адаптация решений под отраслевые нужды
