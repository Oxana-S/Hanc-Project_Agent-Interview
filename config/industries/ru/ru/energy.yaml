typical_objections:
- objection: У нас нет бюджета на такие цифровые проекты в этом году.
  response: Понимаю. Именно поэтому мы предлагаем начать с пилотного проекта на одном
    участке сети или с одного сервиса (например, автоматизация call-центра). Это позволит
    вам оценить эффект с минимальными вложениями и обосновать расширение бюджета на
    следующий год на основе реальных цифр. Пилот можно запустить за 300 000 рублей.
- objection: У нас уже есть своя ИТ-команда, которая все разрабатывает.
  response: Это отлично! Наша платформа не заменяет вашу команду, а усиливает ее.
    Мы предоставляем готовый, отраслевой ИИ-инструмент, который ваши разработчики
    не смогут создать быстро и дешево. Они смогут сфокусироваться на интеграции и
    кастомизации под ваши уникальные процессы, а не на создании базовых алгоритмов
    с нуля.
- objection: Мы боимся проблем с интеграцией в нашу сложную существующую систему.
  response: Это обоснованное опасение. Перед началом любого проекта мы проводим детальный
    аудит вашей архитектуры. Наша платформа строится на open API и имеет готовые адаптеры
    для основных систем, используемых в РФ (1С, КРУГ-2000, ГИС ЖКХ). Мы предоставляем
    полное техническое сопровождение на всех этапах внедрения.
