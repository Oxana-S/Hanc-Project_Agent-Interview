pain_points:
- description: Сложности с таможенным оформлением и получением разрешительной документации
    в российских портах
  severity: high
  solution_hint: Автоматизация запросов и отслеживания статусов документов через голосового
    агента
- description: Высокие простои судов в портах из-за бюрократических процедур и неэффективной
    логистики
  severity: high
  solution_hint: Оптимизация расписания и автоматическое согласование времени стоянки
- description: Нехватка квалифицированных экипажей, особенно для работы в арктических
    регионах
  severity: medium
  solution_hint: Автоматизированный подбор и первичный отбор кандидатов по телефону
- description: Сезонные ограничения навигации в северных морях и на речных маршрутах
  severity: medium
  solution_hint: Автоинформирование клиентов об изменениях в графиках перевозок
- description: Сложности со страхованием судов и грузов в условиях санкций
  severity: high
  solution_hint: Консьерж-сервис по подбору страховых программ и консультациям
- description: Нерегулярные поставки запчастей и длительные сроки ремонта судов
  severity: medium
  solution_hint: Автоматический мониторинг наличия запчастей у поставщиков и бронирование
typical_services:
- Таможенное оформление судов и грузов
- Лоцманская и буксирная проводка
- Бункеровка топливом и снабжение
- Агентское обслуживание судов
- Фрахтование и перевозка грузов
- Судоремонт и техническое обслуживание
- Страхование морское и карго
- Крюинг (подбор экипажа)
- Консалтинг по морскому праву
- Экологический мониторинг и утилизация
recommended_functions:
- name: Управление бронированием портовых услуг
  priority: high
  reason: Критически важно для минимизации простоев судов
- name: Обработка жалоб и инцидентов
  priority: high
  reason: Позволяет быстро реагировать на чрезвычайные ситуации
- name: Консультации по таможенным процедурам
  priority: medium
  reason: Снижает риски задержек из-за документооборота
- name: Напоминания о сроках страхования и сертификации
  priority: medium
  reason: Предотвращает штрафы и простой судов
- name: Прием заказов на снабжение и бункеровку
  priority: high
  reason: Автоматизирует ключевую операционную задачу
- name: Первичный отбор кандидатов в экипаж
  priority: low
  reason: Экономит время HR-менеджеров на рутинных звонках
typical_integrations:
- name: Портовые системы (Портал госуслуг, АС МорПорт)
  examples:
  - ГИС 'Электронный порт'
  - Системы морских администраций портов
  priority: high
- name: ERP-системы
  examples:
  - 1C:Управление транспортной компанией
  - Галактика
  - SAP
  priority: high
- name: Системы мониторинга судов (AIS)
  examples:
  - Морехот
  - ВesselFinder
  - местные системы слежения
  priority: medium
- name: Таможенные системы
  examples:
  - АИСТ-М
  - системы ФТС России
  priority: high
industry_faq:
- question: Какие документы нужны для захода судна в российский порт?
  answer_template: Для захода необходимо предоставить нотис, судовые документы, декларацию
    о грузе. Полный список зависит от типа судна и порта. Наш агент поможет подготовить
    пакет документов.
- question: Сколько стоит бункеровка в портах Дальнего Востока?
  answer_template: Цены на бункеровку варьируются от 55 000 до 85 000 рублей за тонну
    в зависимости от порта и типа топлива. Актуальные цены можем предоставить после
    уточнения параметров судна.
- question: Как происходит таможенное оформление в условиях санкций?
  answer_template: Процедура стала сложнее, требуется дополнительная проверка контрагентов.
    Мы работаем в рамках ФЗ-152 и имеем опыт оформления в текущих условиях. Проконсультируем
    по допустимым схемам.
- question: Какие есть ограничения по навигации на Севморпути?
  answer_template: Навигация зависит от ледовой обстановки, требуется ледокольная
    проводка. Сезон активно расширяется. Предоставим актуальную информацию и помощь
    в организации проводки.
- question: Можно ли нанять российский экипаж для иностранного судна?
  answer_template: Да, это возможно через крюинговые компании. Нужно учитывать требования
    к визам и сертификации. Поможем подобрать экипаж и оформить необходимые разрешения.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает про стоимость услуг
  script: Понимаем важность бюджета. Стоимость зависит от типа судна, порта и объема
    услуг. Например, базовый пакет агентского обслуживания начинается от 120 000 рублей.
    Можем обсудить вашу конкретную задачу и предложить оптимальное решение, которое
    окупится за счет сокращения простоев.
  goal: Перевести разговор с цены на ценность и предложить консультацию
- trigger: competitor_mention
  situation: Клиент упоминает другого провайдера услуг
  script: Да, мы знаем их работу. Наше отличие — в глубокой автоматизации. Пока они
    тратят время на бумаги, наш ИИ-агент уже согласует документы, забронирует место
    в порту и предупредит о изменениях. Это экономит до 40% времени стоянки. Хотите
    пример для вашего маршрута?
  goal: Показать технологическое преимущество и привязать его к выгоде клиента
- trigger: objection_to_automation
  situation: Клиент сомневается в необходимости автоматизации
  script: 'Понимаем, что традиционные методы работают. Но представьте: сейчас при
    изменении расписания вы обзваниваете 5-7 служб. Наш агент сделает это за 2 минуты,
    и все получат уведомление. В морской отрасли время — это деньги. Давайте попробуем
    на одном процессе, например, на бронировании бункеровки?'
  goal: Конкретизировать выгоду и предложить пилотный проект
competitors:
- name: Морской Агентский Центр (МАЦ)
  positioning: Крупный национальный игрок с сетью в портах
  strengths:
  - Широкая сеть офисов
  - Долгая история на рынке
  - Полный спектр услуг
  weaknesses:
  - Консервативные процессы
  - Высокие накладные расходы
  - Медленная digital-трансформация
  our_differentiation: Автоматизация 80% рутинных операций через голосового агента,
    что снижает стоимость и ускоряет процессы
- name: FESCO (Транспортная Группа)
  positioning: Интегрированный логистический холдинг
  strengths:
  - Собственный флот и терминалы
  - Сильная финансовая база
  - Мультимодальные перевозки
  weaknesses:
  - Фокус на крупных клиентах
  - Сложная бюрократия
  - Меньше гибкости для среднего бизнеса
  our_differentiation: Гибкие и модульные решения для компаний любого размера, быстрое
    подключение без долгих согласований
- name: Совкомфлот
  positioning: Крупнейшая судоходная компания с агентскими услугами
  strengths:
  - Экспертиза в сложных регионах (Арктика)
  - Собственные суда ледового класса
  - Государственная поддержка
  weaknesses:
  - В основном обслуживает свои проекты
  - Высокие цены для внешних клиентов
  - Ограниченная цифровизация сервиса
  our_differentiation: Специализированная автоматизация для внешних клиентов, прозрачное
    ценообразование и интеграция в существующие процессы
