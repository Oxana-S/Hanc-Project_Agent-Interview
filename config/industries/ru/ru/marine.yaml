  - Экономия на простоях до 500 000 рублей в месяц для среднего судна
market_context:
  market_size: ~350 млрд рублей (агентские и портовые услуги)
  growth_rate: 4-6% годовых, выше в Арктическом регионе
  key_trends:
  - Развитие Северного морского пути и связанной инфраструктуры
  - Импортозамещение в судостроении и судоремонте
  - Цифровизация портовых услуг и внедрение 'электронного порта'
  - Ужесточение экологических требований к судам
  seasonality:
    high:
    - Июль-Октябрь (навигация в Арктике)
    - Декабрь-Февраль (перевозки в замерзающих портах)
    low:
    - Март-Апрель (межсезонье, распад льда)
    - Ноябрь (закрытие навигации на реках)
typical_objections:
- objection: У нас уже есть проверенные агенты, зачем что-то менять?
  response: Отлично, что есть надежные партнеры. Наше решение не заменяет их, а усиливает.
    Ваш агент будет тратить меньше времени на звонки и бумаги, а больше — на решение
    сложных задач. Это повысит эффективность вашей текущей схемы работы.
- objection: Это слишком дорого для нашей компании
  response: 'Понимаем. Давайте посчитаем: один день простоя судна стоит от 300 000
    рублей. Наше решение сокращает простои минимум на 2 дня в месяц. При стоимости
    услуги от 120 000 рублей, вы уже в плюсе со второго месяца. Рассмотрим стартовый
    пакет под ваш бюджет?'
- objection: Мы не хотим, чтобы данные о рейсах и грузах хранились в облаке
  response: Безопасность данных — наш приоритет. Все данные хранятся в дата-центрах
    в России с соблюдением ФЗ-152. Можем организовать гибридное решение, где чувствительные
    данные остаются на ваших серверах, а агент работает через защищенный API.
