  entry_point: 120000
  roi_examples:
  - scenario: Среднее сухогрузное судно, 10 заходов в порты ДВ в год
    monthly_cost: 85000
    monthly_savings: 120000
    payback_months: 4
  value_anchors:
  - Сокращение времени оформления в порту с 8 до 3 часов
