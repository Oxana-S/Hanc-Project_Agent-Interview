pain_points:
- description: Длительный процесс подбора кандидатов из-за большого объема резюме
    и ручной сортировки
  severity: high
  solution_hint: Автоматизация первичного отбора с помощью голосового агента и ИИ
    для предварительного интервью
- description: Трудности с соблюдением требований ФЗ-152 о персональных данных при
    обработке резюме
  severity: high
  solution_hint: Интеграция с системами хранения данных с учетом законодательства
    и автоматическое информирование о согласиях
- description: Низкая вовлеченность кандидатов из-за отсутствия оперативной обратной
    связи
  severity: medium
  solution_hint: Голосовой агент для оперативного информирования кандидатов о статусе
    заявки
- description: Высокая конкуренция на рынке рекрутинга, сложности привлечения клиентов
  severity: medium
  solution_hint: Голосовой агент, который помогает квалифицировать лиды и повышать
    качество коммуникации
- description: Трудности интеграции с локальными HR-системами и порталами вакансий
  severity: medium
  solution_hint: Разработка интеграций с популярными российскими системами для автоматизации
    обмена данными
- description: Частое изменение требований к кандидатам и вакансии, что усложняет
    коммуникацию
  severity: medium
  solution_hint: Голосовой агент с возможностью быстрого обновления сценариев и FAQ
- description: Высокая стоимость найма из-за повторных интервью и длительного цикла
    закрытия вакансии
  severity: high
  solution_hint: Сокращение времени интервьюирования с помощью автоматизированных
    звонков и опросов
typical_services:
- Поиск и подбор персонала (headhunting)
- Проведение телефонных и видео-интервью
- Проверка рекомендаций кандидатов
- Оценка кандидатов с помощью тестирований
- Размещение вакансий на локальных и международных порталах
- Аутсорсинг HR-процессов
- Консалтинг по трудовому законодательству РФ
- Поддержка адаптации новых сотрудников
- Обработка и хранение персональных данных в соответствии с ФЗ-152
- Организация массового найма и проведения ассессмент-центров
