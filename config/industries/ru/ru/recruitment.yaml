industry_faq:
- question: Какие документы нужны для оформления сотрудника?
  answer_template: Для оформления сотрудника необходимы паспорт, трудовая книжка,
    ИНН и СНИЛС. Также могут потребоваться дополнительные документы в зависимости
    от должности.
- question: Как быстро вы подбираете кандидатов?
  answer_template: Среднее время подбора зависит от вакансии, но обычно составляет
    от 2 до 4 недель. Мы используем автоматизацию для сокращения сроков.
- question: Соблюдаете ли вы требования ФЗ-152 о персональных данных?
  answer_template: Да, мы полностью соблюдаем ФЗ-152, обеспечиваем безопасность и
    конфиденциальность данных кандидатов.
- question: Какие гарантии вы даете на подобранных сотрудников?
  answer_template: Мы предоставляем гарантийный период на подобранного сотрудника,
    обычно от 1 до 3 месяцев, в течение которого возможна замена без дополнительной
    оплаты.
- question: Можете ли вы провести массовый подбор персонала?
  answer_template: Да, у нас есть опыт и инструменты для организации массового найма,
    включая автоматизированные обзвоны и тестирования.
- question: Как формируется стоимость ваших услуг?
  answer_template: Стоимость зависит от сложности вакансии и объема работ. Мы предлагаем
    фиксированные ставки и гибкие тарифы под клиента.
- question: Какие вакансии вы закрываете чаще всего?
  answer_template: Мы работаем с широким спектром вакансий, включая IT, производство,
    продажи, административный персонал и др.
sales_scripts:
- trigger: price_question
  situation: Клиент интересуется стоимостью услуг
  script: Спасибо за ваш вопрос. Наши цены зависят от специфики вакансии и объема
    работ. Обычно стоимость начинается от 30 000 рублей за позицию с гарантией замены.
    Хотите, я расскажу подробнее о пакетах услуг?
  goal: Ознакомить клиента с ценами и заинтересовать дополнительной информацией
- trigger: compliance_concern
  situation: Клиент волнуется о соблюдении закона о персональных данных
  script: Мы строго соблюдаем требования ФЗ-152, все данные обрабатываются с высоким
    уровнем защиты, и мы готовы предоставить подтверждающие документы. Это гарантирует
    безопасность информации ваших кандидатов.
  goal: Снять сомнения по поводу безопасности и законности
- trigger: time_efficiency
  situation: Клиент жалуется на долгий подбор персонала
  script: С помощью наших голосовых агентов мы автоматизируем первые этапы отбора,
    что значительно сокращает время подбора и позволяет быстрее закрывать вакансии.
    Хотите узнать, как это работает?
  goal: Выделить преимущество ускорения процесса
- trigger: competitor_comparison
  situation: Клиент сравнивает с конкурентами
  script: В отличие от многих агентств, мы предлагаем интеграцию с локальными системами
    и автоматизацию коммуникаций, что снижает ваши расходы и повышает качество подбора.
  goal: Подчеркнуть уникальные преимущества
- trigger: mass_hiring
  situation: Клиент интересуется массовым подбором
  script: Для массового найма мы используем специальные инструменты автоматизированного
    обзвона и тестирования, что позволяет эффективно обрабатывать большой поток кандидатов
    без потери качества.
  goal: Продемонстрировать возможности для крупных проектов
