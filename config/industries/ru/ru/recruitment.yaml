  priority: medium
  reason: Позволяет фильтровать неподходящие заявки и экономить время рекрутеров
- name: Обработка согласий на обработку персональных данных
  priority: high
  reason: Обеспечивает соответствие ФЗ-152 и снижает риски штрафов
- name: Интеграция с локальными ATS и порталами вакансий
  priority: high
  reason: Автоматизирует обмен данными и обновление вакансий
