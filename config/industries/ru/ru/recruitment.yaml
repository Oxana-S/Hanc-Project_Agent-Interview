typical_objections:
- objection: Это слишком дорого для нашего бюджета.
  response: Мы предлагаем гибкие тарифы и можем подобрать решение, которое оптимально
    впишется в ваш бюджет, при этом обеспечив высокое качество и экономию времени.
- objection: Мы не уверены в безопасности обработки данных.
  response: Наша система полностью соответствует требованиям ФЗ-152, и мы используем
    современные методы защиты данных, чтобы гарантировать безопасность информации.
- objection: У нас уже есть проверенные рекрутеры, зачем автоматизировать?
  response: Автоматизация не заменяет специалистов, а помогает им работать быстрее
    и эффективнее, снижая рутину и увеличивая качество отбора.
- objection: Мы боимся, что кандидаты не воспримут голосового агента положительно.
  response: Наши агенты настроены на дружелюбное и профессиональное общение, что улучшает
    опыт кандидатов и повышает их вовлеченность.
- objection: Сложно интегрировать новые решения с нашими системами.
  response: Мы обеспечиваем интеграцию с популярными локальными системами и готовы
    адаптировать решение под ваши процессы.
