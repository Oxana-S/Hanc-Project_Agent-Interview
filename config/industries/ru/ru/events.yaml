industry_faq:
- question: Каковы сроки организации мероприятия под ключ?
  answer_template: Сроки зависят от масштаба и сложности мероприятия. Для корпоратива
    на 50 человек минимальный срок — 2 недели. Для свадьбы или крупной конференции
    рекомендуем начинать планирование за 3-6 месяцев. Наш голосовой помощник может
    оперативно собрать ваши пожелания и передать менеджеру для расчета точных сроков.
- question: Работаете ли вы с частными лицами или только с компаниями?
  answer_template: Мы работаем и с частными лицами, например, для организации свадеб
    и юбилеев, и с компаниями для корпоративных событий. Наши пакеты услуг адаптированы
    под разные потребности и бюджет.
- question: Как вы обеспечиваете соблюдение ФЗ-152?
  answer_template: Мы строго соблюдаем законодательство о защите персональных данных.
    Все данные гостей хранятся в зашифрованном виде, а наши процессы, включая работу
    голосового помощника, соответствуют требованиям регуляторов.
- question: Что входит в стоимость 'под ключ'?
  answer_template: Организация мероприятия 'под ключ' включает разработку концепции,
    подбор площадки, оформление, кейтеринг, развлечения, техническое оснащение и полную
    координацию в день события. Голосовой помощник может прислать вам детализированный
    чек-лист услуг на почту.
- question: Можно ли изменить детали мероприятия за несколько дней до него?
  answer_template: Да, изменения возможны, но их стоимость и реализуемость зависят
    от условий поставщиков. Наш голосовой помощник оперативно свяжется со всеми подрядчиками,
    чтобы уточнить возможность и стоимость изменений, и перезвонит вам с ответом.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает про стоимость услуг
  script: Понимаем, что бюджет — ключевой фактор. Стоимость зависит от типа мероприятия,
    количества гостей и ваших пожеланий. Наш голосовой помощник может оперативно рассчитать
    предварительную смету на основе базовых пакетов. Например, организация корпоратива
    на 30 человек начинается от 300 000 рублей. Могу я задать вам несколько уточняющих
    вопросов для более точного расчета?
  goal: Снять барьер высокой цены, показать гибкость, перевести в сбор информации
    для подготовки коммерческого предложения
- trigger: competitor_mention
  situation: Клиент упоминает, что рассматривает другого организатора
  script: Отличный выбор — рассматривать несколько вариантов. Наше ключевое отличие
    — полная автоматизация коммуникации с вами и поставщиками через AI-ассистента.
    Это снижает риск человеческих ошибок, экономит ваше время на согласованиях и позволяет
    оперативно вносить изменения. Кроме того, мы гарантируем полное соответствие ФЗ-152.
    Хотите, чтобы наш ассистент показал, как он может упростить процесс планирования
    вашего мероприятия?
  goal: Подчеркнуть технологическое преимущество и надежность, предложить демонстрацию
    ценности
- trigger: objection_to_automation
  situation: Клиент сомневается в эффективности общения с роботом
  script: 'Я вас полностью понимаю. Ваш личный менеджер будет вести проект и контролировать
    все процессы. Голосовой помощник — это ваш персональный ассистент, который работает
    24/7. Он берет на себя рутину: напоминания гостям, согласование времени с поставщиками,
    ответы на частые вопросы. Это позволяет менеджеру сосредоточиться на творческих
    и стратегических задачах вашего мероприятия. Давайте проведем короткую демонстрацию?'
  goal: Развеять сомнения, объяснить симбиоз человека и ИИ, пригласить к демо
