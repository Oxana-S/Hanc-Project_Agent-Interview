pain_points:
- description: Сложность планирования и координации множества поставщиков и подрядчиков
  severity: high
  solution_hint: Автоматизация коммуникации с поставщиками через голосового агента,
    напоминания о дедлайнах
- description: Непредсказуемые затраты и сложность контроля бюджета в условиях инфляции
  severity: high
  solution_hint: Голосовой агент может оперативно уведомлять об изменениях цен от
    поставщиков и пересчитывать смету
- description: Низкая явка гостей из-за забывчивости или организационных накладок
  severity: medium
  solution_hint: Автоматизированные звонки-напоминания гостям о событии, подтверждение
    участия
- description: Ручная обработка большого количества заявок и запросов от клиентов
  severity: medium
  solution_hint: Круглосуточный прием входящих звонков, первичная консультация и сбор
    контактов
- description: Сложности с поиском и бронированием площадок в пиковый сезон
  severity: medium
  solution_hint: Интеграция с базами данных площадок для оперативного поиска и бронирования
    через голосового помощника
- description: Необходимость строгого соблюдения ФЗ-152 о защите персональных данных
    гостей
  severity: high
  solution_hint: Автоматическое ведение журналов обработки ПДн, зашифрованное хранение
    записей разговоров
