typical_objections:
- objection: У нас уже есть штатный менеджер по ивентам, автоматизация не нужна
  response: Отлично! Наш AI-ассистент не заменяет, а усиливает вашего менеджера. Он
    возьмет на себя рутинные звонки и напоминания, освободив время менеджера для более
    стратегических и творческих задач, что повысит общую эффективность отдела.
- objection: Это слишком дорого для нашего бюджета
  response: 'Понимаем. Давайте посмотрим на экономику: наши клиенты в среднем экономят
    от 20 000 рублей в месяц на операционных расходах за счет автоматизации. Часто
    стоимость услуги окупается за первый же месяц за счет предотвращения простоев
    и неявок. Мы можем начать с одного модуля, например, только напоминания гостям,
    и расширяться по мере роста.'
- objection: Мы не хотим, чтобы наши клиенты общались с роботом
  response: Это важный момент. Наш голосовой агент звучит естественно и выполняет
    только четко прописанные сценарии, например, подтверждение деталей или напоминание.
    Ваш менеджер всегда контролирует процесс и вмешивается в сложных случаях. Это,
    наоборот, повышает качество обслуживания, так как клиенты получают мгновенный
    ответ в любое время.
