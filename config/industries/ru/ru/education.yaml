typical_objections:
- objection: Дорого
  response: Предлагаем рассрочку без процентов — можно разделить платеж на 12 месяцев.
    Также есть скидки при раннем бронировании.
- objection: Нет времени
  response: Все занятия в записи, учитесь в своем темпе. Нужно всего 30-60 минут в
    день. Поможем составить график.
- objection: Не уверен, что подойдет
  response: Попробуйте бесплатный пробный урок — это ни к чему не обязывает. 90% студентов
    после него записываются на курс.
- objection: Уже пробовал онлайн-курсы, не помогло
  response: У нас практико-ориентированный подход и персональный куратор. Гарантируем
    результат или вернем деньги.
- objection: Хочу подумать
  response: Конечно, подумайте. Но сегодня действует скидка 10%. Давайте забронируем
    для вас место по спеццене?
typical_services:
- Подготовка к ЕГЭ и ОГЭ
- Онлайн-курсы по профессиям (IT, маркетинг, дизайн)
- Корпоративное обучение и аттестация
- Повышение квалификации (по ФЗ-273)
- Профессиональная переподготовка
- Языковые курсы (английский, китайский)
- Вебинары и мастер-классы
- Индивидуальные занятия с репетитором
- Обучение soft skills
- Подготовка к международным сертификациям
