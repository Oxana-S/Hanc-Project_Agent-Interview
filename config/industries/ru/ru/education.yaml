pain_points:
- description: Высокая конкуренция и сложность привлечения студентов
  severity: high
  solution_hint: Автоматический подбор и презентация УТП, конкурентный анализ
- description: Сезонность спроса и нестабильный поток заявок
  severity: high
  solution_hint: Настройка триггерных кампаний и напоминаний о старте курсов
- description: Студенты теряют мотивацию и не завершают курсы
  severity: medium
  solution_hint: Автоматические push-уведомления, мотивационные сообщения, напоминания
    о дедлайнах
- description: Большой объем рутинных вопросов от абитуриентов (программа, расписание,
    оплата)
  severity: medium
  solution_hint: Голосовой FAQ-бот с интеграцией в CRM для ответов на типовые вопросы
- description: Сложности с соблюдением ФЗ-152 (защита персональных данных)
  severity: medium
  solution_hint: Автоматическое согласование и хранение согласий на обработку данных
- description: Низкая конверсия из пробного урока в полную оплату
  severity: high
  solution_hint: Оперативный прозвон после пробного урока, сбор обратной связи, предложение
    скидки
- description: Задержки оплаты и просрочки платежей
  severity: low
  solution_hint: Автоматические напоминания о платежах и уведомления об успешной оплате
