recommended_functions:
- name: квалификация абитуриента
  priority: high
  reason: Определение целей, уровня подготовки, бюджета и предпочтительного формата
- name: запись на пробный урок
  priority: high
  reason: Ключевой этап для конверсии, возможность "примерить" обучение
- name: напоминание о старте курса
  priority: medium
  reason: Уменьшает процент отказов после оплаты, повышает вовлеченность
- name: сбор обратной связи
  priority: medium
  reason: Улучшение качества услуг, выявление проблем на раннем этапе
- name: обработка возражений по цене
  priority: high
  reason: Предложение рассрочки, скидок, демонстрация ROI
- name: проверка уровня знаний
  priority: low
  reason: Помогает подобрать подходящую программу и группу
- name: напоминание о дедлайнах ДЗ
  priority: medium
  reason: Снижение процента отчислений, повышение успеваемости
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает о стоимости
  script: 'Понимаю, что цена важна. Базовый курс стоит от 15 000 руб. Но давайте подберем
    программу именно под ваши задачи. Какую цель преследуете: сменить профессию, повысить
    квалификацию или для общего развития?'
  goal: Узнать потребность и предложить релевантный курс
- trigger: после_пробного_урока
  situation: Клиент посетил пробный урок
  script: Здравствуйте! Как вам прошел пробный урок? Остались ли вопросы? Чтобы закрепить
    результат и продолжить обучение, предлагаем записаться на полный курс. Сегодня
    действует скидка 10% для новых студентов.
  goal: Конверсия в оплату полного курса
- trigger: сомнение_в_результате
  situation: Клиент сомневается в эффективности
  script: Понимаю ваши сомнения. У нас есть гарантия возврата денег в течение 3 занятий,
    если не понравится. Также 85% наших студентов успешно завершают курс и достигают
    своих целей. Давайте начнем с малого — запишемся на первый модуль?
  goal: Снять возражение и мотивировать к началу обучения
- trigger: нет_времени
  situation: Клиент говорит, что нет времени учиться
  script: У нас гибкий график — все занятия в записи, а на учебу нужно всего 5-7 часов
    в неделю. Вы можете совмещать с работой. Попробуйте составить личный график —
    мы поможем с этим.
  goal: Показать гибкость формата и помочь с тайм-менеджментом
- trigger: выбор_между_курсами
  situation: Клиент не может выбрать между несколькими курсами
  script: Давайте сравним программы. На какую позицию вы ориентируетесь? Какие навыки
    хотите прокачать? Основываясь на ваших ответах, я порекомендую оптимальный вариант.
  goal: Помощь в выборе и конверсия
success_benchmarks:
