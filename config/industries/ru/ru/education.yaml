industry_faq:
- question: Сколько стоит обучение?
  answer_template: Стоимость зависит от программы. Базовый курс — от 15 000 руб. Доступна
    рассрочка без процентов. Подобрать оптимальный вариант?
- question: Какой формат обучения?
  answer_template: Онлайн-формат с живыми вебинарами, записями и домашними заданиями.
    Учитесь из любой точки России в удобное время.
- question: Выдаёте ли сертификат?
  answer_template: Да, после успешного завершения курса выдаём удостоверение о повышении
    квалификации (в соответствии с ФЗ-152 о защите персональных данных).
- question: Можно ли попробовать бесплатно?
  answer_template: Конечно! Запишем вас на открытый вебинар или предоставим доступ
    к первому уроку бесплатно.
- question: Какие гарантии результата?
  answer_template: Если после первых 3 занятий вам не понравится — вернем полную стоимость.
    Также помогаем с трудоустройством.
- question: Есть ли рассрочка?
  answer_template: Да, предлагаем рассрочку от 3 до 12 месяцев без процентов и скрытых
    комиссий через наших партнеров.
- question: Помогаете ли с трудоустройством?
  answer_template: Да, у нас есть карьерный центр, который помогает с составлением
    резюме и подготовкой к собеседованиям.
