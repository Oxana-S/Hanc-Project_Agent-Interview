competitors:
- name: Л'Этуаль Салон
  positioning: Крупная сеть салонов премиум-класса при парфюмерно-косметических ритейлерах.
  strengths:
  - Узнаваемый бренд
  - Широкая сеть по всей России
  - Программы лояльности
  weaknesses:
  - Высокие цены
  - Обезличенный сервис
  - Долгое ожидание записи к топ-мастерам
  our_differentiation: Более персонализированный подход, доступные цены, быстрое бронирование
    онлайн.
- name: Сеть фитнес-клубов World Class
  positioning: Премиальные фитнес-клубы с wellness-услугами (спа, косметология).
  strengths:
  - Все услуги в одном месте
  - Высокий стандарт качества
  - Развитая инфраструктура
  weaknesses:
  - Очень высокая стоимость членства
  - Часто перегружены
  - Сложная система отмен
  our_differentiation: Специализация на отдельных процедурах, гибкая система записи
    без долгосрочных контрактов.
- name: Независимые локальные студии
  positioning: Небольшие частные кабинеты и студии мастеров.
  strengths:
  - Индивидуальный подход
  - Лояльные цены
  - Гибкость графика мастера
  weaknesses:
  - Непредсказуемая доступность
  - Частые отмены
  - Плохая цифровизация (только звонки/соцсети)
  our_differentiation: Надёжность и прозрачность работы через единую систему записи
    и напоминаний.
industry_faq:
- question: Какие у вас цены на массаж?
  answer_template: Стоимость зависит от типа массажа и длительности. Например, классический
    массаж спины (60 мин) — от 2500 рублей. Рассказать подробнее о других вариантах?
- question: Нужна ли предоплата при записи?
  answer_template: Предоплата не требуется. Мы просим только подтвердить визит перед
    сеансом. Для дорогостоящих процедур может быть необходим небольшой депозит.
- question: Какие документы нужны от косметолога?
  answer_template: Все наши специалисты имеют действующие сертификаты и дипломы. Документы
    можно запросить у администратора. Мы строго соблюдаем ФЗ-152 о защите персональных
    данных.
- question: У вас есть подарочные сертификаты?
  answer_template: Да, конечно. Мы предлагаем подарочные сертификаты на любую сумму
    или конкретную процедуру. Могу помочь оформить?
- question: Как подготовиться к процедуре депиляции?
  answer_template: Желательно отрастить волоски длиной 3-5 мм. За 2 дня до процедуры
    рекомендуется мягкий скраб. Подробную памятку мы вышлем в SMS или мессенджер.
- question: Можно ли записаться на сегодня вечером?
  answer_template: Проверю свободные слоты. На какое время вы рассчитываете и какая
    процедура вас интересует?
