pain_points:
- description: Потеря клиентов из-за невозможности дозвониться в часы пик (обед, вечер)
  severity: high
  solution_hint: Круглосуточный голосовой агент для приёма входящих звонков и записи.
- description: Высокий процент 'ноу-шоу' (до 30%), особенно на бесплатные пробные
    сеансы
  severity: high
  solution_hint: 'Автоматические напоминания по цепочке: за 24 часа, за 3 часа, за
    1 час через предпочтительный канал клиента.'
- description: Постоянная текучка администраторов, которые устают от монотонных звонков
  severity: medium
  solution_hint: Автоматизация 80% рутинных операций (запись, перенос, ответы на FAQ),
    освобождение персонала для сложных задач.
- description: Сложности с заполнением 'окон' в расписании, особенно в утренние и
    дневные часы в будни
  severity: medium
  solution_hint: Агент может совершать исходящие звонки с персональными предложениями
    на свободные слоты постоянным клиентам.
- description: Клиенты забывают о необходимой подготовке к процедурам (депиляция,
    пилинг), что снижает качество услуги
  severity: medium
  solution_hint: Автоматическая отправка персонализированных памяток о подготовке
    после подтверждения записи.
- description: Недовольство клиентов из-за путаницы в ценах и условиях акций при звонке
  severity: low
  solution_hint: Агент чётко и последовательно озвучивает актуальные тарифы и условия
    акций, может отправить ссылку на прайс.
