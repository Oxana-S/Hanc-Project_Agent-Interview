recommended_functions:
- name: запись_на_услугу
  priority: high
  reason: Ключевая точка контакта с клиентом. Должна включать выбор услуги, мастера,
    времени с учётом расписания.
- name: управление_бронированием
  priority: high
  reason: Клиенты часто переносят и отменяют визиты. Функция снижает нагрузку на администратора
    и улучшает клиентский опыт.
- name: отправка_напоминаний
  priority: high
  reason: Критически важна для борьбы с no-show в российских реалиях, где клиенты
    часто забывают о записи.
- name: обработка_возражений
  priority: medium
  reason: Помогает конвертировать звонок-опрос в продажу, работая с ценами, сомнениями
    в качестве.
- name: информирование_об_акциях
  priority: medium
  reason: Позволяет активно заполнять низкие сезоны, продвигать абонементы и подарочные
    сертификаты.
- name: сбор_обратной_связи
  priority: low
  reason: Автоматический опрос после визита помогает улучшать сервис и выявлять проблемных
    мастеров.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает цену на конкретную процедуру.
  script: Да, [название процедуры] стоит [цена] рублей. Это полный сеанс [длительность].
    Для новых клиентов у нас есть специальное предложение — первая запись со скидкой
    15%. Хотите забронировать удобное время?
  goal: Превратить запрос цены в запись, предложив выгоду для нового клиента.
- trigger: availability_check
  situation: Клиент интересуется, есть ли свободные окна на популярное время (вечер/выходные).
  script: На это время пока нет свободных слотов, но я могу проверить ближайшие даты
    или предложить вам время в [другое время, например, утро], где сейчас есть скидка
    10%. Также мы можем внести вас в лист ожидания на желаемое время. Что предпочтёте?
  goal: Не отпустить клиента, предложив альтернативу или лист ожидания.
- trigger: after_service
  situation: Звонок клиенту через день после оказания услуги (массаж, косметология).
  script: Здравствуйте, [Имя клиента]! Это [Название салона]. Звоним, чтобы узнать
    ваши впечатления от процедуры [название процедуры]. Всё прошло хорошо? Кстати,
    для достижения лучшего эффекта курс обычно состоит из [N] сеансов. Могу записать
    вас на следующий уже сейчас, чтобы зафиксировать удобное время и скидку за курс?
  goal: Собрать обратную связь и совершить кросс-продажу, предложив курс процедур.
typical_integrations:
- name: CRM/Система онлайн-записи
  examples:
  - YCLIENTS
  - записи.онлайн
  - 1С:Салон красоты
  - Dikidi
  priority: high
  reason: Синхронизация расписания мастеров, запись клиентов в свободные слоты, ведение
    истории посещений.
- name: Мессенджеры
  examples:
  - WhatsApp
  - Telegram
  - Viber
  priority: high
  reason: Основной канал для напоминаний и общения с клиентами в России. Подтверждение
    записи через кнопки.
- name: СМС-шлюзы
  examples:
  - SMS.ru
  - Текст-СМС
  - SMS Aero
  priority: medium
  reason: Дублирование напоминаний для клиентов, не пользующихся мессенджерами. Требуется
    для соблюдения ФЗ-152 (согласие на рассылку).
- name: IP-телефония
  examples:
  - Манго Офис
  - Zadarma
  - UIS
  priority: medium
  reason: Обработка входящих вызовов, запись разговоров для контроля качества, коллтрекинг.
typical_objections:
- objection: У вас дороже, чем в салоне у метро
  response: Да, наша цена может быть выше. Это связано с квалификацией мастеров, использованием
    профессиональной косметики премиум-брендов и более комфортной атмосферой. Здоровье
    и красота — та сфера, где экономить опасно. Предлагаем вам пробный сеанс со скидкой,
    чтобы вы оценили разницу.
- objection: Я ещё не уверен(а) в необходимости процедуры
  response: Понимаю. Мы можем организовать для вас бесплатную 15-минутную консультацию
    с нашим специалистом. Он ответит на все вопросы и подробно расскажет, что вас
    ждёт. Вам удобно заехать завтра или в среду?
- objection: У меня нет времени на длительные процедуры
  response: У нас есть линейка экспресс-услуг, которые длятся от 30 минут. Например,
    экспресс-массаж шеи и спины или express-маникюр. Также мы работаем с 9 до 21:00,
    можно записаться на раннее утро или поздний вечер.
typical_services:
- Классический, спортивный, лечебный и антицеллюлитный массаж
- Аппаратная и инъекционная косметология (биоревитализация, ботокс, чистка лица)
- Коррекция бровей, ламинирование ресниц, перманентный макияж (татуаж)
- Аппаратная и лазерная эпиляция
- Мужской и женский классический маникюр/педикюр, покрытие гель-лаком
- Стрижка, окрашивание, укладка, кератиновое выпрямление волос
- СПА для лица и тела (обёртывания, ритуалы)
- Индивидуальные и групповые занятия (йога, пилатес, стретчинг)
success_benchmarks:
  avg_call_duration_seconds: 150
  target_automation_rate: 0.65
  typical_kpis:
  - Снижение no-show до 10%
  - Доля записей через голосового агента — 35%
  - Среднее время обработки входящего запроса < 3 минут
  - Конверсия из запроса цены в запись — 25%
