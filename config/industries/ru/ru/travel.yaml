typical_objections:
- objection: У нас и так всё работает, зачем что-то менять?
  response: Понимаю ваш подход. Часто текущие процессы кажутся стабильными. Однако
    наши клиенты из туриндустрии отмечают, что внедрение AI-агента — это не замена,
    а усиление команды. Он страхует в пиковые нагрузки и ночные часы, позволяя вашим
    лучшим менеджерам концентрироваться на сложных продажах и сервисе, что напрямую
    увеличивает прибыль. Давайте обсудим, как это работало у других?
- objection: Это слишком дорого для нашего небольшого агентства.
  response: Стоимость одного полноценного оператора с учетом налогов, рабочего места
    и обучения начинается от 50 000 RUB в месяц. Наше решение стоит в несколько раз
    дешевле и работает 24/7. Фактически, оно окупается, предотвращая потерю всего
    2-3 клиентов в месяц. Мы можем начать с базового пакета, который автоматизирует
    самые рутинные запросы, и вы сразу увидите эффект.
- objection: Клиенты хотят общаться с живым человеком, а не с роботом.
  response: Вы абсолютно правы, живое общение незаменимо для заключения сделки. Наш
    агент не заменяет людей, а выполняет роль интеллектуального секретаря. Он отвечает
    на простые вопросы, уточняет детали запроса, записывает на обратный звонок к вашему
    живому менеджеру. Таким образом, клиент быстрее получает ответ, а менеджер тратит
    время только на теплых, подготовленных клиентов, что повышает конверсию.
