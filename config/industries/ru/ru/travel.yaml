pain_points:
- description: Высокие операционные затраты на обслуживание клиентов, особенно в пиковые
    сезоны, когда нагрузка на call-центр возрастает в 3-4 раза.
  severity: high
  solution_hint: AI-агент может автоматически обрабатывать до 70% входящих запросов
    (бронирование, статус заказа, FAQ), снижая нагрузку на операторов.
- description: Потеря клиентов из-за длительного ожидания ответа на звонок или в чате
    в нерабочее время (ночь, выходные).
  severity: high
  solution_hint: Круглосуточный голосовой AI-агент обеспечивает поддержку 24/7, конвертируя
    ночные и утренние запросы в продажи.
- description: Человеческий фактор и ошибки при ручном вводе данных клиента в CRM
    (1С-Битрикс, AmoCRM), ведущие к финансовым потерям.
  severity: medium
  solution_hint: AI-агент интегрируется с CRM, автоматически и точно заполняя карточки
    клиентов из диалога, минимизируя ошибки.
- description: Сложности с обработкой массовых запросов на изменение или отмену бронирования
    (например, при изменении правил въезда в страну).
  severity: medium
  solution_hint: Автоматизация оповещений и обработки стандартных запросов на изменения
    через голосового агента, с эскалацией сложных кейсов человеку.
- description: Необходимость постоянного обучения нового персонала на сезонные работы,
    высокий отток кадров.
  severity: medium
  solution_hint: AI-агент выступает как "неувольняемый" сотрудник, чьи знания постоянны
    и всегда актуальны, снижая затраты на обучение.
- description: Клиенты требуют мгновенного расчета индивидуальных туров "здесь и сейчас",
    но менеджеры физически не успевают обрабатывать все запросы.
  severity: high
  solution_hint: AI-агент может выполнять первичный подбор туров по заданным критериям
    и передавать теплого, подготовленного клиента менеджеру для финального оформления.
typical_services:
- Пакетные туры (туры "всё включено")
- Горящие туры
- Бронирование авиабилетов
- Бронирование отелей и апартаментов
- Страхование выезжающих за рубеж (ВЗР)
- Оформление виз и визовая поддержка
- Трансферы и экскурсии
- Корпоративный туризм (MICE)
- Организация индивидуальных туров
- Круизы
recommended_functions:
- name: Прием входящих звонков и первичная консультация
  priority: high
  reason: Снимает основную нагрузку с кол-центра, квалифицирует лидов и записывает
    на обратный звонок менеджера.
- name: Информирование о статусе заказа и изменении рейсов
  priority: high
  reason: Один из самых частых запросов клиентов. Автоматизация экономит массу времени
    операторов.
- name: Напоминание об оплате тура и окончании сроков действия документов
  priority: medium
  reason: Увеличивает конверсию оплат и снижает количество просрочек по визам и билетам,
    улучшая клиентский опыт.
- name: Сбор обратной связи (NPS) после завершения поездки
  priority: medium
  reason: Позволяет автоматически собирать отзывы для улучшения сервиса и генерировать
    положительные отзывы на площадках.
- name: Обработка частых вопросов (FAQ) по визам, страховкам, багажу
  priority: high
  reason: Освобождает опытных менеджеров для решения сложных задач и продаж.
- name: Продажа дополнительных услуг (страховка, экскурсия, трансфер)
  priority: low
  reason: Может увеличить средний чек за счет кросс-продаж на основе данных о купленном
    туре.
