industry_faq:
- question: Какие документы нужны для получения шенгенской визы?
  answer_template: Для оформления шенгенской визы необходим загранпаспорт, две цветные
    фотографии, заполненная анкета, медицинская страховка, подтверждение финансовой
    состоятельности и бронирование отеля с авиабилетами. Точный список зависит от
    страны и консульства. Наш менеджер предоставит вам актуальный перечень и поможет
    с подготовкой.
- question: Можно ли вернуть деньги за тур, если я заболел?
  answer_template: Возврат средств зависит от условий договора и времени отмены. При
    наличии официальной медицинской справки некоторые расходы могут быть компенсированы
    страховкой. Пожалуйста, сообщите нам как можно раньше, и мы сделаем всё возможное
    для решения вашего вопроса в соответствии с законодательством РФ и условиями туроператора.
- question: У меня изменился рейс. Что делать?
  answer_template: Мы уже отслеживаем изменения по вашему туру. Пожалуйста, назовите
    номер вашего заказа, и я уточню актуальную информацию. Если изменение критично,
    мы свяжемся с туроператором для поиска альтернативных вариантов и сразу же проинформируем
    вас.
- question: Входит ли в пакетный тур трансфер из аэропорта?
  answer_template: В большинстве пакетных туров трансфер включен. Чтобы дать вам точный
    ответ, мне нужно проверить условия вашего конкретного тура. Пожалуйста, назовите
    номер заказа или фамилию, под которой было оформлено бронирование.
- question: Как оформить страховку для занятий спортом на отдыхе?
  answer_template: Для активного отдыха нужна расширенная страховка с опцией "активный
    отдых" или "экстремальные виды спорта". Мы можем оформить для вас такую страховку.
    Сообщите, пожалуйста, какие именно виды активности вы планируете, чтобы мы подобрали
    оптимальный вариант.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает о стоимости конкретного тура или услуги.
  script: Стоимость тура зависит от дат, отеля и категории номера. Чтобы подобрать
    для вас лучший вариант по соотношению цены и качества, мне нужно уточнить несколько
    деталей. На какой период планируете поездку? Сколько человек поедет, включая детей?
    Есть ли предпочтения по типу питания и отелю?
  goal: Квалифицировать клиента, собрать контактные данные и передать подготовленного
    лида менеджеру для расчета.
- trigger: callback_request
  situation: Клиент просит перезвонить для консультации.
  script: Конечно, наш менеджер перезвонит вам в удобное время. Чтобы подготовиться
    к разговору и сразу предложить вам подходящие варианты, уточните, пожалуйста,
    направление (например, Турция, Таиланд) и желаемый месяц вылета? И оставьте, пожалуйста,
    ваш номер телефона и имя.
  goal: Собрать минимальные данные для квалификации лида и повысить конверсию обратного
    звонка в продажу.
- trigger: competitor_mention
  situation: Клиент упоминает, что видел аналогичное предложение у конкурента дешевле.
  script: 'Понимаю, что цена — важный фактор. Часто более низкая цена может означать
    другие условия: например, другой класс отеля, отдаленность от моря или менее удобные
    рейсы. Давайте я быстро проверю по вашему запросу, что входит в наше предложение,
    и мы детально сравним условия, чтобы вы приняли взвешенное решение. Наша компания
    уже X лет на рынке и гарантируем поддержку на всех этапах поездки.'
  goal: Перевести разговор с цены на ценность, подчеркнуть надежность и избежать простого
    сравнения только по прайсу.
- trigger: post_tour_feedback
  situation: Общение с клиентом после возвращения из поездки.
  script: Здравствуйте, [Имя клиента]! Надеемся, ваш отдых прошел замечательно. Поделитесь,
    пожалуйста, вашими впечатлениями? Это поможет нам становиться лучше. Если у вас
    остались фотографии и положительные эмоции, будем благодарны, если вы оставите
    отзыв на нашем сайте или на [Площадка, например, Яндекс.Карты]. Для нас это очень
    важно!
  goal: Собрать обратную связь, усилить лояльность и получить публичные положительные
    отзывы.
competitors:
- name: TUI Россия
  positioning: Крупный международный туроператор, массовый рынок.
  strengths:
  - Собственные чартерные рейсы
  - широкий выбор пакетных туров
  - узнаваемый бренд
  weaknesses:
  - Менее гибкие условия индивидуального бронирования
  - иногда стандартизированный сервис
  our_differentiation: Более персонализированный подход, глубокая автоматизация обслуживания
    24/7 и фокус на сложных, индивидуальных запросах.
- name: Турпоиск (Travelata, Level.Travel)
  positioning: Онлайн-агрегаторы туров.
  strengths:
  - Удобное сравнение цен от многих туроператоров
  - низкие наценки
  - интуитивный интерфейс
  weaknesses:
  - Ограниченная персональная поддержка
  - сложности при нестандартных ситуациях или изменении брони
  our_differentiation: Персональный менеджер и живая поддержка на всех этапах, работа
    с корпоративными клиентами, экспертиза в оформлении сложных виз.
- name: Coral Travel
  positioning: Крупный туроператор, ориентированный на Турцию, Египет и другие популярные
    направления.
  strengths:
  - Сильные прямые контракты с отелями
  - развитая сеть собственных представительств в странах отдыха
  - система лояльности
  weaknesses:
  - Основной фокус на пакетных турах
  - высокая зависимость от чартерной программы
  our_differentiation: Технологичное клиентское обслуживание через AI-агента, которое
    дополняет, а не заменяет, персональный сервис, и широкий спектр услуг помимо пакетных
    туров.
