- objection: Стоимость услуг кажется высокой
  response: Мы предлагаем различные акции и программы лояльности. Могу рассказать
    подробнее или соединить с менеджером.
- objection: Не хочу общаться с роботом
  response: Вы всегда можете попросить соединить вас с живым оператором в любой момент
