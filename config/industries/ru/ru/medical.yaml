sales_scripts:
- trigger: price_question
  situation: Клиент интересуется стоимостью услуг
  script: Стоимость консультации терапевта начинается от 2000 рублей. Для уточнения
    цен на другие услуги я могу соединить вас с нашим менеджером или рассказать об
    актуальных акциях.
  goal: Информировать клиента о ценах и удержать интерес
- trigger: urgent_request
  situation: Клиент сообщает о срочном случае
  script: Понимаю ситуацию. Сейчас проверю ближайшие свободные окна и помогу записаться
    как можно скорее.
  goal: Быстрое реагирование и поддержка клиента
- trigger: doctor_preference
  situation: Клиент хочет записаться к конкретному врачу
  script: Пожалуйста, назовите фамилию врача, и я проверю его расписание для вас.
  goal: Удовлетворить запрос клиента и оформить запись
- trigger: forget_appointment
  situation: Пациент забыл дату или время приёма
  script: Напоминаю, что ваш приём назначен на [дата и время]. Если нужно, могу помочь
    перенести или отменить запись.
  goal: Снизить количество неявок на приём
- trigger: call_on_weekends
  situation: Клиент спрашивает о работе в выходные или праздники
  script: Мы работаем в выходные с 9:00 до 18:00, в праздничные дни дежурит врач.
    Могу помочь записаться.
  goal: Предоставить актуальную информацию и оформить запись
