industry_faq:
- question: Как записаться к врачу?
  answer_template: Назовите специальность врача и удобную дату, я помогу выбрать свободное
    время.
- question: Какие анализы нужно сдавать натощак?
  answer_template: Для большинства биохимических анализов рекомендуется прийти натощак,
    подробнее уточните у врача.
- question: Можно ли вызвать врача на дом?
  answer_template: Да, вызов врача на дом возможен. Укажите адрес и симптомы, и мы
    оформим заявку.
- question: Работаете ли вы в праздничные дни?
  answer_template: Да, в праздничные дни дежурный врач принимает вызовы, уточняйте
    расписание заранее.
- question: Сколько стоит консультация терапевта?
  answer_template: Стоимость первичной консультации терапевта начинается от 2000 рублей,
    зависит от клиники.
- question: Как подготовиться к УЗИ?
  answer_template: За 3 дня исключите газообразующие продукты, в день исследования
    приходите натощак.
- question: Какие документы нужны при первом визите?
  answer_template: Паспорт, страховой полис и, если есть, предыдущие медицинские документы.
pain_points:
- description: Трудности с дозвоном на регистратуру из-за большого потока звонков
  severity: high
  solution_hint: Голосовой агент для автоматической записи 24/7 и распределения звонков
- description: Пациенты нередко забывают дату и время приёма
  severity: high
  solution_hint: Автоматические SMS и голосовые напоминания за день и за час до приёма
- description: Частые повторяющиеся вопросы по расписанию и подготовке к анализам
    перегружают операторов
  severity: medium
  solution_hint: Голосовой агент с FAQ по популярным вопросам
- description: Ошибки при записи — неправильный врач или время приёма
  severity: medium
  solution_hint: Структурированная запись с подтверждением и повторным озвучиванием
    данных
- description: Сложности с вызовом врача на дом и оформлением заявки
  severity: medium
  solution_hint: Голосовой агент принимает и уточняет данные для вызова врача
- description: Неэффективное распределение экстренных звонков
  severity: high
  solution_hint: Маршрутизация экстренных вызовов на живого оператора
- description: Недостаток информации о ценах и услугах при первом обращении
  severity: low
  solution_hint: Голосовой агент предоставляет актуальную информацию по услугам и
    ценам
