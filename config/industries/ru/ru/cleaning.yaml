typical_objections:
- objection: У меня есть своя уборщица, которая дешевле
  response: Понимаю. Однако профессиональная компания дает гарантию качества, официальные
    документы и страховку. Если ваша уборщица заболеет или уедет, вам придется искать
    замену. У нас же всегда есть подменные специалисты, и качество будет стабильным.
- objection: Это дорого, я могу сделать сам/сама
  response: Конечно, можете. Но посчитайте стоимость своего времени. Профессионалы
    сделают ту же работу в 3 раза быстрее и качественнее благодаря оборудованию. К
    тому же, у вас освободятся 4-6 часов в неделю для семьи, работы или отдыха.
- objection: Боюсь пускать незнакомых людей в дом
  response: Это естественное опасение. Хочу отметить, что все наши сотрудники проходят
    строгий отбор, имеют трудовые книжки и заключают договор о материальной ответственности.
    Также мы предоставляем доступ к паспортным данным клинеров. Вы всегда можете быть
    уверены в безопасности.
- objection: Попробую один раз, но не уверен(а), что нужно регулярно
  response: Это отличное решение! Начните с разовой уборки, чтобы оценить качество.
    Многие наши клиенты после первой уборки понимают, насколько это удобно - приходить
    в чистый дом без усилий, и переходят на регулярное обслуживание. Для постоянных
    клиентов у нас есть скидки до 20%.
