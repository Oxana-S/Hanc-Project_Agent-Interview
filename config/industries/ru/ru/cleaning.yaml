pain_points:
- description: Сложность подбора и удержания надежных сотрудников, высокая текучка
    кадров
  severity: high
  solution_hint: Автоматизация подбора и проверки сотрудников, система рейтингов и
    контроля качества
- description: Непредсказуемые отмены клиентов в последний момент, особенно для разовых
    уборок
  severity: medium
  solution_hint: Автоматические напоминания, система штрафов за отмены, предоплаты
    через голосового агента
- description: Сложность расчета стоимости услуг для нестандартных объектов
  severity: medium
  solution_hint: Голосовой калькулятор стоимости на основе параметров объекта, мгновенное
    предложение цены
- description: Жалобы на качество уборки и необходимость повторных выездов
  severity: high
  solution_hint: Автоматический сбор обратной связи после уборки, система контроля
    качества через фотоотчеты
- description: Нерегулярные платежи от корпоративных клиентов
  severity: medium
  solution_hint: Автоматические напоминания о платежах, интеграция с бухгалтерскими
    системами
- description: Сезонные колебания спроса (спад летом, пик весной и перед праздниками)
  severity: medium
  solution_hint: Система предварительного бронирования, акции на низкий сезон, пакетные
    предложения
- description: Сложности с соблюдением требований ФЗ-152 о защите персональных данных
    клиентов и сотрудников
  severity: low
  solution_hint: Автоматизированная система согласий на обработку данных, безопасное
    хранение информации
typical_services:
- Генеральная уборка квартиры
- Еженедельная поддерживающая уборка
- Уборка после ремонта
- Химчистка мягкой мебели и ковров
- Мойка окон и фасадов
- Уборка офисных помещений
- Уборка коммерческих объектов (магазины, кафе)
- Уборка коттеджей и загородных домов
- Дезинфекция помещений
- Уборка прилегающих территорий
recommended_functions:
- name: Расчет стоимости услуги
  priority: high
  reason: Клиенты часто хотят узнать цену сразу, без ожидания обратного звонка
- name: Бронирование уборки
  priority: high
  reason: Позволяет сразу закрепить клиента и уменьшить количество пропущенных заказов
- name: Прием жалоб и рекламаций
  priority: medium
  reason: Быстрое реагирование на проблемы увеличивает лояльность клиентов
- name: Напоминание о предстоящей уборке
  priority: medium
  reason: Уменьшает количество отмен в последний момент
- name: Сбор обратной связи после уборки
  priority: medium
  reason: Важно для контроля качества и улучшения сервиса
- name: Прием заявок на дополнительные услуги
  priority: low
  reason: Увеличение среднего чека за счет cross-sell
- name: Информирование об акциях и скидках
  priority: low
  reason: Стимулирование повторных заказов и привлечение новых клиентов
