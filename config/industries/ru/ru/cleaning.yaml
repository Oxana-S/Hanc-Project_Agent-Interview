industry_faq:
- question: Как быстро можно приехать на уборку?
  answer_template: Мы можем организовать выезд в течение 2-4 часов в зависимости от
    загрузки специалистов. Для срочных заказов доступна услуга экспресс-уборки с дополнительной
    оплатой 30%.
- question: Какие моющие средства вы используете?
  answer_template: Мы используем профессиональную химию ведущих брендов (например,
    Probel, Synergetic), которая безопасна для детей и животных. При необходимости
    можем использовать экосредства за дополнительную плату.
- question: Что входит в стандартную уборку?
  answer_template: Стандартная уборка включает мытье полов, пылесос ковров, вынос
    мусора, протирку поверхностей от пыли, чистку санузла и кухни. Полный список работ
    предоставим при заказе.
- question: Есть ли у вас страхование?
  answer_template: Да, все наши сотрудники застрахованы, а компания несет материальную
    ответственность за возможный ущерб до 100 000 рублей.
- question: Можно ли получить чек для отчетности?
  answer_template: Конечно, мы предоставляем закрывающие документы (чек, акт выполненных
    работ) как в бумажном, так и в электронном виде.
- question: Что делать, если мне не понравится качество уборки?
  answer_template: Мы гарантируем бесплатный повторный выезд в течение 24 часов, если
    качество не устроит. Просто сообщите об этом нашему менеджеру.
- question: Работаете ли вы с юридическими лицами?
  answer_template: Да, у нас есть специальные условия для корпоративных клиентов,
    включая помесячную оплату, скидки и индивидуальный график уборок.
sales_scripts:
- trigger: price_question
  situation: Когда клиент спрашивает стоимость уборки
  script: 'Для точного расчета стоимости мне нужно узнать несколько параметров: площадь
    помещения, тип уборки (генеральная, поддерживающая, после ремонта) и требуется
    ли дополнительно мойка окон или химчистка. Можете назвать эти данные?'
  goal: Получить достаточно информации для расчета и перевести разговор в конкретное
    предложение
- trigger: competitor_comparison
  situation: Клиент сравнивает с другими компаниями
  script: Понимаю, что выбор важный. Хочу отметить, что мы даем гарантию на уборку
    24 часа, все наши сотрудники официально трудоустроены и проходят регулярное обучение.
    Также мы работаем полностью прозрачно - вы видите стоимость каждой операции. Это
    дает уверенность в качестве и надежности.
  goal: Подчеркнуть ключевые преимущества и снизить важность цены как единственного
    критерия
- trigger: hesitation
  situation: Клиент сомневается, откладывает решение
  script: Я понимаю ваши сомнения. Предлагаю попробовать нашу разовую уборку со скидкой
    20% для новых клиентов. Так вы сможете оценить качество без долгих обязательств.
    Если понравится - сможете оформить абонемент на регулярные уборки с дополнительной
    экономией.
  goal: Преодолеть возражение с помощью пробного предложения и скидки
- trigger: corporate_inquiry
  situation: Запрос от компании на корпоративное обслуживание
  script: 'Для корпоративных клиентов у нас есть специальные условия: помесячная оплата
    по безналу, индивидуальный график, персональный менеджер и отчетность по закрывающим
    документам. Могу отправить вам коммерческое предложение с расчетом на вашу площадь.
    Какой у вас примерный метраж офиса?'
  goal: Перевести разговор в профессиональное русло и собрать данные для КП
competitors:
- name: Клининг-Профи
  positioning: Крупная федеральная сеть
  strengths:
  - Узнаваемый бренд
  - Широкая география
  - Стандартизированные процессы
  weaknesses:
  - Высокие цены
  - Менее гибкие условия
  - Штатные сотрудники не всегда мотивированы
  our_differentiation: Более персональный подход, гибкие условия оплаты, выше скорость
    реакции на запросы
- name: Чистый Дом
  positioning: Региональная компания с акцентом на частных клиентов
  strengths:
  - Лояльные цены
  - Хорошие отзывы
  - Гибкий график
  weaknesses:
  - Ограниченный штат
  - Нет корпоративного обслуживания
  - Слабая технологическая база
  our_differentiation: Профессиональное оборудование, работа с юрлицами, страховка
    и гарантии
- name: Частные уборщицы (сарафанное радио)
  positioning: Неформальный рынок частных услуг
  strengths:
  - Низкие цены
  - Личные рекомендации
  - Гибкость в общении
  weaknesses:
  - Нет гарантий
  - Нет страховки
  - Непредсказуемое качество
  - Нет документов для отчетности
  our_differentiation: Официальный договор, материальная ответственность, профессиональные
    средства и оборудование, налоговые документы
