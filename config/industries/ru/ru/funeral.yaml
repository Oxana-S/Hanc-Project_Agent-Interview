recommended_functions:
- name: Автоматическое планирование встреч
  priority: high
  reason: Упрощает процесс организации похорон, снижая нагрузку на сотрудников и минимизируя
    ошибки.
- name: Ответы на часто задаваемые вопросы
  priority: high
  reason: Позволяет быстро предоставлять информацию клиентам, улучшая обслуживание
    и сокращая время обработки.
- name: Обработка запросов на цены
  priority: medium
  reason: Помогает прозрачно информировать о стоимости, увеличивая конверсию и доверие
    клиентов.
- name: Напоминания о документах и compliance
  priority: high
  reason: Обеспечивает соблюдение ФЗ-152, избегая штрафов и юридических проблем.
- name: Сбор отзывов клиентов
  priority: low
  reason: Улучшает качество услуг и помогает в маркетинге за счет обратной связи.
- name: Персонализированные предложения услуг
  priority: medium
  reason: Повышает удовлетворенность клиентов и средний чек за счет индивидуального
    подхода.
