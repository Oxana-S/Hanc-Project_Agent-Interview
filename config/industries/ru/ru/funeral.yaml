industry_faq:
- question: Сколько стоят похороны в среднем?
  answer_template: Стоимость зависит от выбранных услуг, но обычно начинается от 30000
    RUB. Мы предоставим подробный расчет после консультации.
- question: Какие документы нужны для организации похорон?
  answer_template: Необходимы свидетельство о смерти, паспорт заявителя и документы
    на участок. Мы поможем оформить все быстро и в соответствии с ФЗ-152.
- question: Предлагаете ли вы кремацию?
  answer_template: Да, мы предоставляем услуги кремации с последующим захоронением
    или хранением урны. Стоимость уточняйте при заказе.
- question: Как быстро можно организовать похороны?
  answer_template: Обычно процесс занимает 1-3 дня, в зависимости от доступности услуг
    и документов. Мы работаем оперативно.
- question: Есть ли скидки для пенсионеров или многодетных семей?
  answer_template: Да, у нас есть специальные программы поддержки. Обсудим детали
    при обращении.
- question: Как обеспечена конфиденциальность данных?
  answer_template: Мы строго соблюдаем ФЗ-152, используя шифрование и безопасные системы
    для защиты вашей информации.
sales_scripts:
- trigger: price_question
  situation: Когда клиент спрашивает о стоимости услуг по телефону.
  script: Здравствуйте! Спасибо за интерес. Стоимость похорон зависит от индивидуальных
    потребностей, но наша базовая услуга начинается от 30000 RUB. Могу я задать несколько
    вопросов, чтобы предложить оптимальный вариант?
  goal: Заинтересовать клиента и перевести разговор в консультацию для уточнения деталей.
- trigger: service_inquiry
  situation: Когда клиент интересуется конкретными услугами, например, кремацией.
  script: Здравствуйте! Да, мы предоставляем кремацию с полным сопровождением. Это
    включает транспортировку, оформление документов и выбор урны. Хотите, чтобы я
    подробнее рассказал о процессе?
  goal: Проинформировать и стимулировать к дальнейшему обсуждению заказа.
- trigger: objection_too_expensive
  situation: Когда клиент возражает, что услуги дорогие.
  script: Понимаю ваши concerns. Наши цены отражают качество и полный комплекс услуг,
    включая соблюдение всех норм. Мы можем обсудить бюджетные варианты или рассрочку.
    Давайте найдем решение вместе.
  goal: Преодолеть возражение и показать гибкость, сохраняя ценность.
- trigger: follow_up_after_inquiry
  situation: Для последующего звонка после первоначального запроса.
  script: Здравствуйте! Это [Имя компании]. Мы недавно общались о наших услугах. Хотели
    узнать, остались ли у вас вопросы или нужна помощь в планировании?
  goal: Поддержать интерес и побудить к действию, увеличивая конверсию.
