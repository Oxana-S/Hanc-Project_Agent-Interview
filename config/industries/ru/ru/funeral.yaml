pain_points:
- description: Высокие операционные расходы из-за инфляции и стоимости ритуальных
    принадлежностей.
  severity: high
  solution_hint: Голосовой агент может оптимизировать управление запасами и автоматизировать
    заказы, снижая затраты.
- description: Сложности с соблюдением требований ФЗ-152 о защите персональных данных
    при обработке информации клиентов.
  severity: high
  solution_hint: Агент может интегрироваться с системами, обеспечивающими шифрование
    и безопасное хранение данных, напоминая о compliance.
- description: Эмоциональное выгорание сотрудников из-за постоянного взаимодействия
    с скорбящими семьями.
  severity: medium
  solution_hint: Агент может взять на себя рутинные звонки и ответы на часто задаваемые
    вопросы, снижая нагрузку на персонал.
- description: Жесткая конкуренция с крупными сетями ритуальных услуг, снижающая долю
    рынка малых предприятий.
  severity: high
  solution_hint: Агент может помочь в персонализированном маркетинге и улучшении обслуживания
    клиентов, выделяя бизнес.
- description: Сезонные колебания спроса, приводящие к неравномерной загрузке и доходам.
  severity: medium
  solution_hint: Агент может управлять динамическим ценообразованием и напоминать
    о предварительном планировании, сглаживая пики.
- description: Неэффективное управление записями и документами, ведущее к ошибкам
    и задержкам.
  severity: medium
  solution_hint: Агент может автоматизировать планирование встреч и обработку документов,
    повышая точность.
- description: Отсутствие цифрового присутствия и онлайн-бронирования, уменьшающее
    доступность для клиентов.
  severity: low
  solution_hint: Агент может предоставлять информацию о услугах онлайн и интегрироваться
    с системами бронирования, увеличивая охват.
