competitors:
- name: ЦИАН
  positioning: Крупнейший онлайн-портал недвижимости в России
  strengths:
  - Большая база объявлений по всей стране
  - Интеграция с банками для ипотечных калькуляторов
  - Удобный интерфейс и мобильное приложение
  weaknesses:
  - Высокая конкуренция среди агентств
  - Сложности с актуальностью некоторых объявлений
  our_differentiation: Предлагаем персонализированный подбор с помощью голосового
    агента и оперативную поддержку 24/7
- name: Домклик
  positioning: Платформа Сбербанка для покупки и продажи недвижимости
  strengths:
  - Надёжность и доверие крупнейшего банка
  - Полное сопровождение сделки и проверка юридической чистоты
  - Подбор выгодных ипотечных программ
  weaknesses:
  - Ограниченный ассортимент объектов от партнеров
  - Меньшая гибкость в переговорах по цене
  our_differentiation: Быстрая квалификация клиентов и обработка звонков без ожидания,
    доступность в любое время
- name: Авито Недвижимость
  positioning: Популярный сайт объявлений с широкой аудиторией
  strengths:
  - Большой охват пользователей
  - Возможность размещения объявлений бесплатно
  weaknesses:
  - Много недостоверных или устаревших объявлений
  - Отсутствие специализированных сервисов по сопровождению сделок
  our_differentiation: Полное сопровождение сделки, автоматизация коммуникаций и квалификация
    клиентов голосовым агентом
industry_faq:
- question: Какие квартиры доступны для покупки в моём районе?
  answer_template: Уточните, пожалуйста, желаемый район и бюджет — я подберу актуальные
    варианты.
- question: Какова размер вашей комиссии?
  answer_template: Комиссия составляет обычно от 2% до 5% от стоимости сделки и оплачивается
    после подписания договора.
- question: Можно ли оформить покупку в ипотеку через вас?
  answer_template: Да, мы сотрудничаем с ведущими банками и поможем подобрать выгодную
    ипотечную программу.
- question: Как быстро можно организовать просмотр квартиры?
  answer_template: Обычно организуем показ в течение 1-2 дней, уточните удобное для
    вас время.
- question: Какие документы нужны для заключения сделки?
  answer_template: Мы поможем подготовить полный пакет документов и проверим юридическую
    чистоту объекта.
- question: Есть ли скрытые платежи при покупке недвижимости?
  answer_template: Все расходы и условия мы оговариваем заранее и фиксируем в договоре
    — никаких скрытых платежей.
- question: Можно ли сдавать квартиру в аренду через ваше агентство?
  answer_template: Да, мы оказываем услуги по подбору арендаторов и управлению арендой.
pain_points:
- description: Большой поток звонков с объявлений, менеджеры не успевают обрабатывать
    все заявки
  severity: high
  solution_hint: Автоматическая первичная квалификация клиентов голосовым агентом
- description: Клиенты звонят в нерабочее время и уходят к конкурентам
  severity: high
  solution_hint: Круглосуточный голосовой агент для приёма и записи заявок
- description: Затраты времени на повторные показы и уточнения по объектам
  severity: medium
  solution_hint: Автоматическая отправка голосовым агентом информации и фотографий
    объектов
- description: Сложности в отслеживании статусов сделок и информировании клиентов
  severity: medium
  solution_hint: Голосовые уведомления и напоминания о статусе сделки и предстоящих
    событиях
- description: Низкая конверсия входящих заявок в реальные показы
  severity: medium
  solution_hint: Быстрая обратная связь и квалификация через голосового помощника
- description: Юридические и бюрократические сложности с оформлением сделок
  severity: medium
  solution_hint: Интеграция с CRM для контроля документов и автоматизация консультаций
- description: Недостаток персонализации при подборе объектов для клиентов
  severity: low
  solution_hint: Сбор детальных требований клиента с помощью голосового агента
typical_services:
- Продажа квартир и домов
- Аренда жилой недвижимости
- Аренда коммерческой недвижимости
- Подбор ипотеки и кредитных программ
- Юридическое сопровождение сделок
- Оценка стоимости недвижимости
- Управление арендой и недвижимостью
- Консультации по инвестициям в недвижимость
- Помощь в оформлении документов
- Организация просмотров и сопровождение клиентов
recommended_functions:
- name: квалификация
  priority: high
  reason: Сбор ключевых данных от клиентов (бюджет, район, тип жилья) для точного
    подбора
- name: запись на показ
  priority: high
  reason: Позволяет быстро и удобно бронировать время для просмотра объектов
- name: faq
  priority: medium
  reason: Быстрые ответы на частые вопросы клиентов, экономия времени менеджеров
- name: напоминание
  priority: medium
  reason: Уведомления о показах, встречах и важных этапах сделки
- name: исходящие
  priority: medium
  reason: Автоматический прозвон базы для предложения новых объектов и акций
- name: отправка информации
  priority: medium
  reason: Автоматическая отправка фото, документов и описаний объектов по запросу
- name: интеграция с CRM
  priority: high
  reason: Синхронизация данных клиентов и объектов для эффективного управления продажами
