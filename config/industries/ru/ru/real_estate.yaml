typical_objections:
- objection: Я могу найти квартиру самостоятельно
  response: Понимаю, но с нашим голосовым агентом вы получаете доступ к эксклюзивным
    предложениям и оперативную поддержку без ожидания.
- objection: Ваша комиссия слишком высокая
  response: Комиссия зависит от услуг и объектов, давайте уточним ваш бюджет и подберём
    оптимальный вариант.
- objection: Позже сам перезвоню
  response: Хорошо, могу записать ваши пожелания и держать объект за вами, пока вы
    принимаете решение.
- objection: Не хочу связываться с агентствами из-за скрытых платежей
  response: Все условия прозрачны и фиксируются в договоре, никаких скрытых комиссий
    — мы это гарантируем.
sales_scripts:
- trigger: price_question
  situation: Клиент интересуется стоимостью услуг и комиссии
  script: Добрый день! Наша комиссия обычно составляет от 2% до 5% от стоимости сделки
    и оплачивается после успешного заключения договора. Могу помочь подобрать варианты
    в вашем бюджете.
  goal: Уточнить ожидания клиента и подготовить его к дальнейшему диалогу
- trigger: no_answer
  situation: Клиент не отвечает на первый звонок
  script: Добрый день! Это агентство недвижимости [название]. Мы хотели бы помочь
    вам с поиском жилья. Когда вам удобно обсудить детали?
  goal: Возобновить контакт и назначить время для разговора
- trigger: objections_too_expensive
  situation: Клиент жалуется на высокую цену
  script: Понимаю вас. Давайте уточним ваш бюджет и требования, чтобы подобрать оптимальные
    варианты без переплат.
  goal: Снизить возражение и продолжить диалог
- trigger: late_callback
  situation: Клиент говорит, что перезвонит позже
  script: Хорошо, я могу зафиксировать ваши пожелания и при необходимости оперативно
    связаться с вами, чтобы не упустить лучшие предложения.
  goal: Сохранить контакт и не потерять клиента
- trigger: request_viewing
  situation: Клиент хочет записаться на просмотр
  script: Отлично! Уточните, пожалуйста, удобное для вас время и дату, чтобы я мог
    забронировать просмотр.
  goal: Быстро организовать показ и закрепить клиента на встречу
