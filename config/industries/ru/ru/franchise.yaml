recommended_functions:
- name: квалификация
  priority: high
  reason: Сбор ключевых данных о бюджете, опыте и регионе для оценки перспективности
    лида
- name: faq
  priority: high
  reason: Автоматические ответы на типовые вопросы уменьшают нагрузку на менеджеров
- name: отправка материалов
  priority: medium
  reason: Автоматическая отправка презентаций и договоров ускоряет процесс принятия
    решения
- name: прогрев
  priority: medium
  reason: Регулярные напоминания и полезная информация удерживают интерес клиентов
- name: поддержка партнёров
  priority: medium
  reason: Обеспечение быстрой помощи и консультаций для действующих франчайзи
- name: автоматизация комплаенса
  priority: medium
  reason: Обеспечение соответствия требованиям ФЗ-152 по персональным данным
