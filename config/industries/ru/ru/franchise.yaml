sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает стоимость франшизы
  script: Паушальный взнос у нас начинается от {{entry_point}} рублей, а роялти составляет
    {{royalty}}%. Я могу отправить вам подробную презентацию с полным описанием условий.
    Какой email лучше использовать?
  goal: Дать прозрачную информацию и получить контакт для дальнейшей коммуникации
- trigger: roi_concern
  situation: Клиент выражает сомнения по окупаемости
  script: Понимаю ваши сомнения. Средняя окупаемость наших франшиз составляет около
    14 месяцев. У меня есть реальные кейсы партнёров из вашего региона, могу рассказать
    подробнее. Хотите?
  goal: Снизить сомнения и заинтересовать кейсами
- trigger: time_concern
  situation: Клиент говорит, что у него нет времени заниматься бизнесом
  script: Наш формат франшизы позволяет нанять управляющего, а мы обучаем контролю
    и управлению дистанционно. Таким образом, вы можете быть владельцем бизнеса без
    ежедневного участия.
  goal: Показать удобство и гибкость формата
- trigger: need_to_think
  situation: Клиент просит время подумать
  script: Конечно, решение важное. Я отправлю вам финансовую модель и презентацию,
    чтобы вы могли тщательно всё проанализировать. На какой email отправить?
  goal: Поддержать интерес и собрать контакт для дальнейшей связи
typical_objections:
- objection: Слишком дорого
  response: Понимаю, что инвестиция значительная. У нас есть варианты рассрочки паушального
    взноса и более доступные предложения для старта.
- objection: Боюсь, что не окупится
  response: Мы предоставляем реальные кейсы и помогаем с бизнес-планированием, чтобы
    минимизировать риски и повысить шансы на успех.
- objection: Нет времени заниматься бизнесом
  response: Франшиза предусматривает возможность делегирования управления, а мы обучаем
    контролю и мониторингу удалённо.
- objection: Нужно подумать
  response: Конечно, это серьёзное решение. Я отправлю вам все материалы для изучения
    и буду на связи для ответов на любые вопросы.
typical_services:
- Продажа франшизных пакетов
- Консультации по выбору и запуску франшизы
- Обучение франчайзи и их сотрудников
- Юридическое сопровождение и подготовка договоров
- Маркетинговая поддержка и рекламные кампании
- Поставка оборудования и материалов
- Контроль качества и стандартизация процессов
- Техническая поддержка IT-систем
- Помощь в подборе помещения и локаций
- Сопровождение и поддержка после запуска
