competitors:
- name: Франчайзинг.РФ
  positioning: Крупная онлайн-платформа по продаже франшиз в России
  strengths:
  - Большая база предложений
  - Удобный интерфейс для поиска
  - Поддержка начинающих предпринимателей
  weaknesses:
  - Отсутствие глубокого сопровождения
  - Много шаблонных предложений
  our_differentiation: Персонализированный подход и автоматизация коммуникаций с потенциальными
    партнёрами
- name: Франшиза24
  positioning: Платформа с акцентом на малый и средний бизнес
  strengths:
  - Широкий выбор региональных франшиз
  - Консультации по юридическим вопросам
  weaknesses:
  - Высокие цены на паушальные взносы
  - Ограниченные инструменты автоматизации
  our_differentiation: Интеграция с CRM и AI-ассистентами для повышения конверсии
- name: Русская Франшиза
  positioning: Известный бренд с долгой историей на рынке
  strengths:
  - Надёжность и проверенные франчайзеры
  - Обучение и поддержка
  weaknesses:
  - Сложные условия входа
  - Медленный процесс принятия решений
  our_differentiation: Ускорение цикла сделки и автоматическая квалификация лидов
industry_faq:
- question: Сколько стоит франшиза?
  answer_template: Паушальный взнос обычно от {{min_fee}} до {{max_fee}} рублей. Также
    есть роялти в размере {{royalty}}%. Хотите, расскажу подробнее об условиях?
- question: Какой средний срок окупаемости франшизы в России?
  answer_template: В среднем срок окупаемости составляет от 12 до 24 месяцев в зависимости
    от региона и ниши. Могу привести примеры по вашему запросу.
- question: Нужен ли опыт для открытия франшизы?
  answer_template: Опыт в бизнесе приветствуется, но не обязателен — мы предоставляем
    полное обучение и поддержку на всех этапах.
- question: Что входит в паушальный взнос?
  answer_template: В паушальный взнос входит обучение, брендбук, стартовый комплект
    оборудования и маркетинговая поддержка.
- question: Какие требования к помещению для франшизы?
  answer_template: Требования зависят от формата бизнеса, обычно нужна площадь от
    {{min_area}} кв.м., проходное место и первая линия.
- question: В каких регионах России можно открыть франшизу?
  answer_template: Франшиза доступна для большинства крупных и средних городов России.
    Уточните ваш регион — я проверю наличие свободных территорий.
- question: Какие документы нужны для заключения договора?
  answer_template: Для оформления договора необходимы паспорт и ИНН. Также возможно
    потребуется подтверждение финансовой состоятельности.
market_context:
  market_size: Около 200 млрд рублей в год
  growth_rate: 5-7% в год
  key_trends:
  - Рост интереса к франчайзингу среди малого и среднего бизнеса
  - Увеличение цифровизации и переход на онлайн-продажи
  - Повышение требований к прозрачности и соответствию ФЗ-152
  - Рост популярности франшиз в сфере услуг и HoReCa
  seasonality:
    high:
    - Февраль-март (планирование и старт проектов)
    - Сентябрь-октябрь (сезонные запуски)
    low:
    - Июль-август (праздничный сезон)
    - Декабрь (закрытие годовых отчетов)
pain_points:
- description: Большое количество заявок, но низкая конверсия в реальные сделки
  severity: high
  solution_hint: Автоматическая квалификация лидов по бюджету, опыту и региону
- description: Длительный цикл сделки — клиенты теряют интерес и уходят к конкурентам
  severity: high
  solution_hint: Регулярные автоматические касания и напоминания для прогрева интереса
- description: Частые звонки с одинаковыми вопросами по условиям франшизы
  severity: medium
  solution_hint: Внедрение FAQ-бота с ответами на типовые вопросы и отправка презентаций
- description: Партнёры требуют много поддержки и индивидуального внимания
  severity: medium
  solution_hint: Создание базы знаний и автоматических консультаций для партнеров
- description: Сложности с отслеживанием статусов и этапов продаж франшизы
  severity: medium
  solution_hint: Интеграция с CRM-системой и автоматизация обновления статусов
- description: Юридические и комплаенс риски в соответствии с ФЗ-152
  severity: medium
  solution_hint: Автоматизация сбора и обработки согласий на обработку персональных
    данных
- description: Низкое доверие к новым франшизам из-за отсутствия прозрачности
  severity: medium
  solution_hint: Предоставление кейсов, отзывов и прозрачных финансовых моделей
