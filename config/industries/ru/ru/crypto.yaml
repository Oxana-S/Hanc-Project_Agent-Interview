industry_faq:
- question: Как легально выводить криптовалюту в рубли в России?
  answer_template: Для легального вывода рекомендую использовать P2P-платформы крупных
    бирж с верифицированными контрагентами. Обязательно сохраняйте историю транзакций
    для налоговой отчетности согласно ФЗ-152.
- question: Какие налоги нужно платить с криптодоходов?
  answer_template: Доходы от криптоопераций облагаются НДФЛ по ставке 13% для резидентов.
    Необходимо самостоятельно декларировать доходы и уплачивать налог до 30 апреля
    следующего года.
- question: Как безопасно хранить криптовалюту?
  answer_template: Рекомендую использовать аппаратные кошельки (холодное хранение)
    для крупных сумм и мультисигнатурные кошельки. Для активного трейдинга подойдут
    биржи с двухфакторной аутентификацией.
- question: Какие криптобиржи доступны в России?
  answer_template: 'Доступны международные биржи с P2P-разделами: Binance, Bybit,
    Huobi. Также работают российские платформы, но проверяйте их регуляторный статус
    и безопасность.'
- question: Что такое цифровой рубль и как он повлияет на криптовалюты?
  answer_template: Цифровой рубль - это CBDC от ЦБ РФ. Он может упростить взаимодействие
    традиционных финансов с криптоактивами, но не заменяет децентрализованные криптовалюты.
- question: Как защититься от мошенников в криптосфере?
  answer_template: Никогда не сообщайте приватные ключи, используйте только проверенные
    площадки, включайте двухфакторную аутентификацию и регулярно обновляйте ПО кошельков.
