pain_points:
- description: Высокая стоимость сырья и материалов, таких как бумага и чернила, что
    увеличивает себестоимость продукции.
  severity: high
  solution_hint: Автоматизация закупок и отслеживание цен поставщиков через AI-агента
    для оптимизации затрат.
- description: Частые сбои в производственном процессе из-за устаревшего оборудования,
    ведущие к простоям и задержкам.
  severity: high
  solution_hint: AI-агент может мониторить состояние оборудования и предупреждать
    о необходимости технического обслуживания.
- description: Сложности с управлением заказами и логистикой, особенно при работе
    с множеством клиентов и срочными заказами.
  severity: medium
  solution_hint: Интеграция AI-агента с CRM и системами логистики для автоматического
    обновления статусов заказов.
- description: Необходимость соблюдения строгих требований FZ-152 по защите персональных
    данных при обработке заказов.
  severity: high
  solution_hint: AI-агент может обеспечивать безопасное хранение и обработку данных,
    автоматизируя compliance-процедуры.
- description: Низкая эффективность маркетинга и привлечения новых клиентов в условиях
    высокой конкуренции.
  severity: medium
  solution_hint: AI-агент может анализировать рынок и предлагать персонализированные
    маркетинговые кампании для целевой аудитории.
- description: Проблемы с кадровым обеспечением, включая нехватку квалифицированных
    специалистов и высокую текучесть кадров.
  severity: medium
  solution_hint: Автоматизация рутинных задач через AI-агента, чтобы высвободить время
    сотрудников для более сложных работ.
