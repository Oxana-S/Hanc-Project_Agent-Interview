recommended_functions:
- name: Автоматический прием заказов
  priority: high
  reason: Позволяет обрабатывать заказы 24/7, снижая нагрузку на операторов и ускоряя
    обслуживание.
- name: Контроль состояния оборудования
  priority: high
  reason: Предотвращает простои за счет своевременного оповещения о технических неисправностях.
- name: Управление инвентарем
  priority: medium
  reason: Оптимизирует запасы сырья, избегая как дефицита, так и излишков.
- name: Автоматизация отчетности по FZ-152
  priority: high
  reason: Обеспечивает соответствие законодательным требованиям без ручного вмешательства.
- name: Анализ цен конкурентов
  priority: medium
  reason: Помогает устанавливать конкурентоспособные цены на основе рыночных данных.
- name: Персонализированные напоминания клиентам
  priority: low
  reason: Увеличивает лояльность за счет своевременных уведомлений о статусе заказов.
