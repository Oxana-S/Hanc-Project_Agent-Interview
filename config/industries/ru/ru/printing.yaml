industry_faq:
- question: Какие сроки выполнения заказа на печать визиток?
  answer_template: Стандартные сроки составляют 2-3 рабочих дня. При срочном заказе
    возможно изготовление за 24 часа с дополнительной оплатой.
- question: Как обеспечивается конфиденциальность данных по FZ-152?
  answer_template: Мы используем шифрование данных и строгие протоколы доступа, соответствующие
    требованиям FZ-152, чтобы защитить вашу информацию.
- question: Предоставляете ли вы услуги дизайна макетов?
  answer_template: Да, у нас есть штатные дизайнеры, которые могут помочь с созданием
    или доработкой макетов за дополнительную плату.
- question: Какие форматы файлов вы принимаете для печати?
  answer_template: Мы рекомендуем PDF, AI, или PSD с высоким разрешением. Также принимаем
    другие распространенные форматы после консультации.
- question: Есть ли скидки на крупные тиражи?
  answer_template: Да, мы предлагаем гибкую систему скидок в зависимости от объема
    заказа. Свяжитесь с нами для индивидуального расчета.
- question: Как происходит доставка готовой продукции?
  answer_template: Мы сотрудничаем с проверенными курьерскими службами и можем организовать
    доставку по всей России, включая отдаленные регионы.
sales_scripts:
- trigger: price_question
  situation: Когда клиент спрашивает о стоимости услуг.
  script: Здравствуйте! Спасибо за интерес. Наши цены зависят от объема, материала
    и срочности. Например, печать 500 визиток стоит от 1500 RUB. Могу ли я уточнить
    детали вашего заказа для точного расчета?
  goal: Получить подробности заказа и перевести разговор в конкретное предложение.
- trigger: compliance_concern
  situation: Когда клиент выражает беспокойство о безопасности данных.
  script: Понимаю ваши опасения. Мы строго соблюдаем FZ-152 и используем защищенные
    системы для обработки заказов. Наш AI-агент автоматизирует compliance-процессы,
    чтобы минимизировать риски. Хотите, я расскажу подробнее?
  goal: Успокоить клиента и продемонстрировать надежность наших процессов.
- trigger: competitor_mention
  situation: Когда клиент упоминает другую типографию.
  script: Спасибо, что сравниваете. В отличие от многих, мы предлагаем интеграцию
    с AI-агентом для автоматизации заказов и отслеживания, что экономит ваше время
    и снижает ошибки. Кроме того, наши цены конкурентоспособны. Давайте обсудим, как
    мы можем помочь именно вам?
  goal: Выделить наши преимущества и перенаправить фокус на ценность для клиента.
- trigger: urgency_request
  situation: Когда клиенту нужен срочный заказ.
  script: Мы специализируемся на срочных заказах! С нашим AI-агентом мы можем ускорить
    обработку и производство. Например, печать в течение 24 часов возможна с доплатой
    20%. Готовы оформить заказ сейчас?
  goal: Закрыть сделку, предложив быстрое решение.
