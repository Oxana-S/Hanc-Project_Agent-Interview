industry_faq:
- question: Как ваше решение поможет снизить затраты на производство?
  answer_template: Наше решение автоматизирует рутинные задачи, оптимизирует использование
    ресурсов и интегрируется с вашими системами, что снижает операционные расходы
    на 15-20%.
- question: Соответствует ли ваша система требованиям ФЗ-152?
  answer_template: Да, наша система разработана с учетом российских нормативов, включая
    ФЗ-152, и обеспечивает безопасную обработку данных.
- question: Сколько времени занимает внедрение вашего голосового агента?
  answer_template: Внедрение обычно занимает от 2 до 4 недель, в зависимости от сложности
    вашей инфраструктуры и интеграций.
- question: Какая поддержка предоставляется после внедрения?
  answer_template: Мы предлагаем круглосуточную техническую поддержку, регулярные
    обновления и обучение для вашего персонала.
- question: Можно ли настроить агента под специфику нашего производства?
  answer_template: Да, агент полностью настраивается под ваши бизнес-процессы и может
    адаптироваться к изменениям.
- question: Какова окупаемость инвестиций в ваше решение?
  answer_template: Типичная окупаемость составляет 3-6 месяцев за счет повышения производительности
    и снижения затрат.
sales_scripts:
- trigger: price_question
  situation: Когда клиент спрашивает о стоимости услуг.
  script: Здравствуйте! Стоимость нашего голосового агента зависит от масштаба вашего
    производства и необходимых интеграций. Базовый пакет начинается от 50000 RUB в
    месяц и включает основные функции автоматизации. Можем обсудить детали, чтобы
    предложить оптимальное решение для вашего бизнеса.
  goal: Проинформировать о ценах и предложить дальнейшее обсуждение.
- trigger: competitor_mention
  situation: Когда клиент упоминает конкурентов.
  script: Мы понимаем, что на рынке есть другие решения. Наше преимущество в глубокой
    интеграции с российскими системами, такими как 1С, и адаптации под местные нормативы,
    включая ФЗ-152. Это обеспечивает более надежную и соответствующую требованиям
    работу.
  goal: Выделить наши уникальные преимущества перед конкурентами.
- trigger: objection_security
  situation: Когда клиент выражает беспокойство о безопасности данных.
  script: Безопасность данных — наш приоритет. Наше решение соответствует ФЗ-152 и
    использует шифрование для защиты информации. Мы также проводим регулярные аудиты
    для обеспечения соответствия.
  goal: Успокоить клиента и подтвердить безопасность решения.
- trigger: interest_automation
  situation: Когда клиент проявляет интерес к автоматизации.
  script: Отлично! Автоматизация с нашим голосовым агентом может помочь вам снизить
    затраты, улучшить качество и ускорить процессы. Давайте обсудим, какие задачи
    вы хотели бы автоматизировать в первую очередь.
  goal: Заинтересовать клиента и перейти к деталям внедрения.
competitors:
- name: Яндекс.Облако
  positioning: Крупный игрок на рынке облачных решений и ИТ-услуг.
  strengths:
  - Широкая экосистема
  - Высокая надежность
  - Интеграция с сервисами Яндекса
  weaknesses:
  - Меньше фокуса на производственный сектор
  - Высокая стоимость для малого бизнеса
  our_differentiation: Мы специализируемся на производственной автоматизации с голосовыми
    агентами, предлагая более целевые и адаптированные решения.
- name: 1С
  positioning: Лидер в области ERP-систем для российского бизнеса.
  strengths:
  - Глубокая интеграция с местными требованиями
  - Обширная сеть партнеров
  - Низкая стоимость внедрения
  weaknesses:
  - Ограниченные возможности ИИ и голосовых интерфейсов
  - Медленные инновации
  our_differentiation: Мы дополняем системы 1С голосовыми агентами для улучшения взаимодействия
    и автоматизации, не заменяя, а усиливая их.
- name: СберБизнес
  positioning: Предлагает цифровые решения для бизнеса, включая автоматизацию.
  strengths:
  - Поддержка крупного банка
  - Комплексные пакеты услуг
  - Сильный бренд
  weaknesses:
  - Менее гибкие настройки
  - Высокие цены на кастомизацию
  our_differentiation: Мы предлагаем более гибкие и специализированные голосовые решения
    с быстрым внедрением и фокусом на производственные нужды.
