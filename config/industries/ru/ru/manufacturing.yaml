typical_objections:
- objection: У нас уже есть система, и мы не хотим менять её.
  response: Наше решение не заменяет вашу систему, а интегрируется с ней, усиливая
    её возможности голосовым интерфейсом для повышения эффективности.
- objection: Это слишком дорого для нашего малого бизнеса.
  response: Мы предлагаем гибкие тарифы, начиная с 50000 RUB в месяц, и гарантируем
    окупаемость в течение нескольких месяцев за счет экономии на затратах.
- objection: Мы сомневаемся в надежности голосовых технологий.
  response: Наши технологии прошли тестирование в российских условиях и соответствуют
    высоким стандартам. Мы предоставляем гарантии и поддержку для минимизации рисков.
- objection: Внедрение займет слишком много времени и ресурсов.
  response: Процесс внедрения оптимизирован и занимает всего 2-4 недели с минимальным
    вовлечением вашего персонала, благодаря готовым интеграциям.
