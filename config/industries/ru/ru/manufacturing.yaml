pain_points:
- description: Высокие затраты на энергию и сырье, которые увеличивают себестоимость
    продукции.
  severity: high
  solution_hint: Голосовой агент может предложить решения по оптимизации энергопотребления
    и поиску поставщиков с лучшими ценами.
- description: Нехватка квалифицированных кадров, особенно в области автоматизации
    и цифровизации.
  severity: high
  solution_hint: Агент может помочь в автоматизации рутинных задач и обучении персонала
    через голосовые инструкции.
- description: Сложности с соблюдением требований ФЗ-152 и других нормативных актов
    по защите данных.
  severity: medium
  solution_hint: Интеграция голосового агента с системами учета для автоматического
    контроля соответствия требованиям.
- description: Низкая эффективность логистики и управления цепочками поставок.
  severity: medium
  solution_hint: Агент может оптимизировать маршруты и отслеживать статусы поставок
    в реальном времени.
- description: Устаревшее оборудование, ведущее к простоям и снижению производительности.
  severity: high
  solution_hint: Предложение решений по мониторингу оборудования и планированию профилактического
    обслуживания через голосовые команды.
- description: Сложности в управлении качеством продукции и отзывами клиентов.
  severity: medium
  solution_hint: Автоматизация сбора обратной связи и анализа качества с помощью голосовых
    опросов.
- description: Конкурентное давление со стороны иностранных и местных производителей.
  severity: medium
  solution_hint: Голосовой агент может помочь в анализе рынка и улучшении клиентского
    сервиса для удержания клиентов.
typical_services:
- Автоматизация производственных процессов
- Контроль качества и сертификация продукции
- Логистика и управление цепочками поставок
- Техническое обслуживание и ремонт оборудования
- Цифровая трансформация и внедрение ERP-систем
- Аутсорсинг производственных операций
- Консультации по соблюдению нормативных требований (например, ФЗ-152)
- Обучение персонала и повышение квалификации
- Разработка и внедрение систем энергосбережения
- Маркетинг и продвижение продукции на местном рынке
recommended_functions:
- name: Обработка заказов и запросов клиентов
  priority: high
  reason: Позволяет ускорить обслуживание и снизить нагрузку на персонал.
- name: Интеграция с системами учета (например, 1С)
  priority: high
  reason: Обеспечивает автоматическое обновление данных и соблюдение требований.
- name: Мониторинг оборудования и предупреждение сбоев
  priority: medium
  reason: Снижает простои и повышает надежность производства.
- name: Ответы на частые вопросы (FAQ) о продукции и услугах
  priority: medium
  reason: Улучшает клиентский опыт и освобождает время сотрудников.
- name: Автоматизация отчетности и аналитики
  priority: low
  reason: Помогает в принятии решений на основе данных, но требует настройки.
- name: Голосовые напоминания и уведомления для персонала
  priority: low
  reason: Увеличивает эффективность рабочих процессов.
