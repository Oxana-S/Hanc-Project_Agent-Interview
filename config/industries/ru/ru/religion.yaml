industry_faq:
- question: Как записаться на крещение ребенка?
  answer_template: Чтобы записаться на таинство крещения, вам необходимо назвать желаемую
    дату и контактные данные. Я проверю доступность и запишу вас. Также вам перезвонит
    наш сотрудник для уточнения деталей. Вы даете согласие на обработку ваших персональных
    данных?
- question: Какое расписание вечерних служб на этой неделе?
  answer_template: Расписание богослужений регулярно обновляется. Для получения актуального
    расписания на текущую неделю, пожалуйста, назовите день, который вас интересует,
    или посетите раздел "Расписание" на нашем сайте.
- question: Можно ли заказать сорокоуст за упокой онлайн?
  answer_template: Да, вы можете оставить заявку на поминовение. Для этого мне потребуется
    указать полное имя крещеного человека (в родительном падеже) и ваши контактные
    данные для подтверждения. Пожертвование можно будет внести позже.
- question: Работает ли у вас церковная лавка и в какое время?
  answer_template: Да, церковная лавка работает ежедневно с 8:00 до 19:00. В лавке
    вы можете приобрести свечи, иконы, духовную литературу и другую церковную утварь.
- question: Как подать заявку на материальную помощь от храма?
  answer_template: Для рассмотрения вопроса о благотворительной помощи вам необходимо
    оставить ваш контактный телефон. Ответственный сотрудник социальной службы свяжется
    с вами для беседы и уточнения обстоятельств.
- question: Проводятся ли экскурсии по исторической части храма?
  answer_template: Да, мы организуем экскурсии для групп. Пожалуйста, назовите предполагаемую
    дату, количество человек и контактный телефон организатора. Мы согласуем время
    и условия.
sales_scripts:
- trigger: price_question
  situation: Когда потенциальный клиент (настоятель, староста, администратор) спрашивает
    о стоимости внедрения голосового агента.
  script: Понимаем, что бюджет религиозной организации требует внимательного планирования.
    Наше решение начинается от 5000 рублей в месяц. Эта сумма включает базовую настройку
    под ваши услуги (расписание, запись на требы) и позволяет обрабатывать до 1000
    звонков. Часто эти расходы окупаются за 2-3 месяца за счет снижения нагрузки на
    сотрудников и увеличения собранных пожертвований. Можем обсудить конкретные задачи
    вашего прихода?
  goal: Показать доступность и быструю окупаемость, перевести разговор на конкретные
    потребности.
- trigger: efficiency_doubt
  situation: Когда клиент сомневается, что прихожане (особенно пожилые) будут взаимодействовать
    с роботом.
  script: 'Это важный вопрос. Наш агент не заменяет человеческого общения в духовных
    вопросах. Он берет на себя рутину: отвечает на частые вопросы о времени, принимает
    заявки, что освобождает ваших сотрудников. Скрипты пишутся простым, понятным языком.
    Для сложных или личных вопросов агент сразу соединяет с живым оператором. Так
    мы улучшаем доступность, не теряя человечности. Хотите, я пришлю пример диалога?'
  goal: Снять опасения, объяснить принцип разделения задач, предложить доказательства.
- trigger: holiday_peak
  situation: Когда клиент упоминает проблемы с нагрузкой на Пасху, Рождество или престольные
    праздники.
  script: Именно для таких пиковых периодов наш агент наиболее эффективен. Он может
    одновременно обрабатывать сотни звонков с вопросами о времени ночной службы, порядке
    освящения куличей. Мы можем заранее запрограммировать праздничные сценарии и даже
    организовать автоматическую запись на освящение по времени. Это радикально снижает
    хаос и недовольство. Давайте обсудим, какие вопросы самые частые в ваши главные
    праздники?
  goal: Показать решение конкретной боли, предложить персонализацию под нужды.
- trigger: compliance_concern
  situation: Когда клиент беспокоится о соблюдении закона о персональных данных (ФЗ-152).
  script: Мы уделяем compliance особое внимание. Агент запрашивает только минимум
    данных, необходимых для услуги, и всегда получает голосовое согласие на их обработку,
    которое записывается. Все данные шифруются и хранятся согласно требованиям. Мы
    можем подготовить для вас необходимые документы для внутреннего контроля. Безопасность
    данных ваших прихожан — наш приоритет.
  goal: Убедить в правовой безопасности решения, предложить документальную поддержку.
