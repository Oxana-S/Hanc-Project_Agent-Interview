pain_points:
- description: Высокая нагрузка на сотрудников во время религиозных праздников и таинств
    (крестины, венчания, отпевания), что приводит к пропущенным звонкам и недовольству
    прихожан.
  severity: high
  solution_hint: Голосовой агент может автоматически отвечать на частые вопросы, записывать
    на мероприятия и перенаправлять сложные звонки, разгружая персонал.
- description: Сложности с управлением расписанием священнослужителей и бронированием
    помещений для мероприятий (молебны, встречи, лекции).
  severity: medium
  solution_hint: Агент может интегрироваться с календарем и системой бронирования,
    позволяя прихожанам самостоятельно проверять доступность и записываться.
- description: Необходимость круглосуточно принимать пожертвования и запросы на молебны,
    что требует постоянного присутствия оператора.
  severity: medium
  solution_hint: Автоматизированный сбор информации о пожертвованиях и заявок на требы
    через голосового агента с последующей отправкой подтверждения.
- description: Частые вопросы о времени служб, расположении храма, правилах поведения,
    которые отнимают время у администраторов.
  severity: low
  solution_hint: Агент предоставляет актуальную справочную информацию 24/7, освобождая
    сотрудников для более важных задач.
- description: Проблемы с информированием пожилых прихожан о изменениях в расписании
    или отмене мероприятий.
  severity: medium
  solution_hint: Автоматические голосовые рассылки (обзвон) для своевременного оповещения
    уязвимых групп прихожан.
- description: Сложности с обработкой запросов на проведение экскурсий для паломников
    и туристических групп.
  severity: low
  solution_hint: Голосовой агент собирает предварительные заявки, уточняет детали
    и передает их ответственному лицу.
- description: Необходимость строгого соблюдения Федерального закона №152-ФЗ при обработке
    персональных данных прихожан (записи на таинства, пожертвования).
  severity: high
  solution_hint: Агент работает по предварительно согласованным скриптам, не хранит
    излишние данные и обеспечивает compliance с законодательством.
typical_services:
- Запись на церковные таинства (крещение, венчание, исповедь, соборование)
- Заказ треб (молебен, сорокоуст, поминовение)
- Информирование о расписании богослужений и праздниках
- Организация и запись на паломнические поездки
- Прием и обработка запросов на благотворительную помощь
- Бронирование помещений для мероприятий (лекции, встречи, концерты)
- Запись на встречи со священнослужителями
- Консультации по правилам поведения в храме и церковному этикету
- Прием заявок на проведение экскурсий по храму
- Информирование о работе воскресных школ и кружков
recommended_functions:
- name: Многоуровневое меню с распознаванием ключевых запросов
  priority: high
  reason: Позволяет быстро направить звонящего к нужной услуге (требы, расписание,
    пожертвования), экономя время.
- name: Интеграция с онлайн-календарем для записи
  priority: high
  reason: Критично для бронирования времени на таинства и встречи, устраняет двойное
    бронирование.
- name: Автоматические напоминания о событиях (звонок или SMS)
  priority: medium
  reason: Увеличивает явку на мероприятия и уменьшает количество пропущенных записей.
- name: Сбор и верификация контактных данных с согласием на обработку
  priority: high
  reason: Обеспечивает легальность работы с персональными данными по ФЗ-152.
- name: Голосовая почта и автоматическая переадресация срочных звонков
  priority: medium
  reason: Гарантирует, что экстренные запросы (например, на отпевание) не будут потеряны.
- name: Генерация отчета по звонкам и запросам
  priority: low
  reason: Помогает анализировать пиковые нагрузки и популярные услуги для планирования.
