typical_objections:
- objection: У нас небольшой приход, мы справляемся сами. Это слишком технологично
    для нас.
  response: Как раз для небольших приходов это наиболее выгодно. Высвобождается время
    настоятеля и активных прихожан для действительно важных дел — пастырских бесед,
    посещения больных. Агент становится вашим незаменимым помощником в часы, когда
    все заняты.
- objection: Прихожане ждут живого голоса, особенно в горе или радости.
  response: Абсолютно согласны. Наш агент — это первый контакт для рутинных вопросов.
    Как только система распознает эмоциональную речь или запрос на разговор со священником,
    она мгновенно соединит с живым человеком. Мы не заменяем, а усиливаем ваше человеческое
    присутствие.
- objection: У нас нет IT-специалиста для настройки и поддержки.
  response: 'Это не требуется. Мы предоставляем полное сопровождение: настраиваем
    систему под ваш распорядок, обучаем сотрудников, обновляем информацию о праздниках.
    Вы получаете работающий инструмент без технических хлопот.'
