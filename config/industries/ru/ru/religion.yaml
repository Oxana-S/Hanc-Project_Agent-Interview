  positioning: Статическая голосовая почта с записанными сообщениями.
  strengths:
  - Очень низкая стоимость
  - Простота установки
  weaknesses:
  - Полное отсутствие интерактивности
  - Устаревшая информация
  - Раздражение звонящих
  - Не решает задач записи или сбора данных
  our_differentiation: Полноценный интеллектуальный диалог, возможность совершать
    действия (запись, сбор информации), самообучающиеся сценарии.
