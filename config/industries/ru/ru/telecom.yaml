  answer_template: На основе вашего среднего расхода минут и интернета, я рекомендую тариф "Премиум" с безлимитными звонками и 20 ГБ данных. Хотите подробнее обсудить?
- question: Почему в этом месяце у меня такой высокий счет за интернет?
  answer_template: Ваш счет увеличен из-за превышения лимита данных. Я могу предложить перейти на тариф с большим объемом или настроить уведомления для контроля.
- question: Как улучшить качество связи в моем доме?
  answer_template: Рекомендую проверить покрытие сети в вашем районе через наше приложение. Возможно, потребуется установка ретранслятора или смена тарифа.
- question: Какие акции или скидки вы предлагаете новым клиентам?
  answer_template: Сейчас действует акция на подключение домашнего интернета со скидкой 25% на первые 6 месяцев. Инте
