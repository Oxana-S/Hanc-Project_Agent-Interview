typical_objections:
- objection: Слишком дорого, не уверен, что оправдано.
  response: Понимаю вашу озабоченность. Наш голосовой агент помогает значительно сократить
    операционные расходы и ускорить процессы, что в итоге экономит вам деньги.
- objection: Мы уже используем другие решения, зачем менять?
  response: Наш агент легко интегрируется с большинством систем и может дополнить
    существующие решения, повышая их эффективность.
- objection: Боюсь нарушить требования ФЗ-152 при обработке данных.
  response: Наш голосовой агент разработан с учетом всех требований ФЗ-152 и помогает
    автоматически обеспечивать защиту персональных данных.
- objection: Сложно обучить персонал работать с новым инструментом.
  response: Наш голосовой агент интуитивно понятен и требует минимального обучения,
    а мы предоставляем полную поддержку на всех этапах внедрения.
- objection: Не уверен в качестве распознавания речи на русском языке.
  response: Мы используем современные технологии распознавания речи, адаптированные
    под русский язык и региональные особенности произношения.
