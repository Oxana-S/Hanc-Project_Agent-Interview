  - Контур.Диадок
  priority: medium
- name: Платформы электронного подписания
  examples:
  - СБИС
  - КриптоПро
  priority: medium
- name: Колл-центры и омниканальные платформы
  examples:
  - Genesys
  - Voximplant
  priority: high
industry_faq:
- question: Какие документы нужны для оформления страховки?
  answer_template: Для оформления полиса необходим паспорт, водительское удостоверение
    (если страхуете авто) и документы на объект страхования. Более подробную информацию
    можно уточнить у нашего агента.
- question: Как подать заявление на страховую выплату?
  answer_template: Вы можете подать заявление через наш голосовой сервис, загрузив
    необходимые документы или связавшись с оператором для помощи.
- question: Что делать, если изменились мои контактные данные?
  answer_template: Пожалуйста, сообщите об изменениях через наш голосовой помощник,
    и мы обновим ваши данные в системе.
- question: Какие виды страхования вы предлагаете?
  answer_template: Мы предлагаем страхование жизни, здоровья, автомобилей, имущества,
    ответственности и другие услуги. Для выбора оптимального варианта попросите нашего
    голосового агента помочь с подбором.
- question: Как продлить полис страховки?
  answer_template: Продление полиса возможно через голосовой сервис или личный кабинет
    на нашем сайте. Мы также можем напомнить вам о сроках продления.
- question: Какие способы оплаты доступны?
  answer_template: Оплатить страховку можно банковской картой, через интернет-банк
    или в офисах компании. Наш голосовой помощник подскажет доступные способы.
- question: Как проверить статус заявки?
  answer_template: Вы можете узнать статус вашей заявки, обратившись к голосовому
    агенту или через личный кабинет на сайте.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает о стоимости полиса
  script: Спасибо за ваш интерес к нашим страховым продуктам. Стоимость полиса зависит
    от выбранного вида страхования и условий. Могу помочь подобрать оптимальный вариант
    и рассчитать цену прямо сейчас.
  goal: Предоставить клиенту ориентировочную цену и заинтересовать в деталях
- trigger: product_inquiry
  situation: Клиент интересуется ассортиментом услуг
  script: 'У нас широкий выбор страховых программ: от автострахования до жизни и имущества.
    Расскажите, что для вас важно, и я помогу подобрать подходящий продукт.'
  goal: Выявить потребности клиента и предложить релевантный продукт
- trigger: complaint
  situation: Клиент жалуется на задержки или неудобства
  script: Приносим извинения за доставленные неудобства. Я могу оперативно направить
    вашу заявку на рассмотрение и проконтролировать процесс. Спасибо за ваше терпение.
  goal: Снизить напряжённость и показать заботу о клиенте
- trigger: renewal_reminder
  situation: Клиент не продлил полис вовремя
  script: Напоминаем, что срок действия вашего полиса скоро истекает. Хотите оформить
    продление сейчас, чтобы сохранить защиту без перерывов?
  goal: Стимулировать продление полиса вовремя
- trigger: data_update_request
  situation: Клиент хочет изменить личные данные
  script: Пожалуйста, сообщите новые данные, и я обновлю информацию в нашей системе
    для корректной работы вашего полиса.
  goal: Обеспечить актуальность данных клиента
competitors:
- name: Росгосстрах
  positioning: Крупнейшая страховая компания с широкой сетью
  strengths:
  - Широкий ассортимент продуктов
  - Большая клиентская база
  - Надежность и узнаваемость бренда
  weaknesses:
  - Сложности с цифровизацией процессов
  - Медленная реакция на обращения клиентов
  our_differentiation: Более современный голосовой сервис и быстрая обработка заявок
- name: Ингосстрах
  positioning: Лидер в корпоративном и розничном страховании
  strengths:
  - Широкий спектр услуг
  - Качественное обслуживание
  - Развитая онлайн-платформа
  weaknesses:
  - Высокая стоимость некоторых продуктов
  - Ограниченная региональная представленность
  our_differentiation: Гибкая ценовая политика и локализованный голосовой помощник
- name: АльфаСтрахование
  positioning: Активно развивающаяся компания с фокусом на инновации
  strengths:
  - Быстрая цифровизация
  - Инновационные продукты
  - Удобный мобильный сервис
  weaknesses:
  - Меньшая клиентская база по сравнению с лидерами
  - Ограниченный офлайн сервис
  our_differentiation: Глубокая интеграция с локальными системами и поддержка ФЗ-152
- name: ВТБ Страхование
  positioning: Страховой бизнес крупного банковского холдинга
  strengths:
  - Стабильность и финансовая надежность
  - Интеграция с банковскими продуктами
  - Развитая сеть офисов
  weaknesses:
  - Менее гибкие условия для клиентов
  - Зависимость от банковской структуры
  our_differentiation: Более персонализированное обслуживание и голосовой агент с
    AI
