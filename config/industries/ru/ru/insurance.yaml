pain_points:
- description: Задержки в обработке заявок на страховые выплаты из-за ручной проверки
    документов
  severity: high
  solution_hint: Голосовой агент может автоматизировать сбор и первичный анализ данных,
    ускоряя процесс
- description: Высокий уровень отказов клиентов из-за сложного оформления полисов
    и недостатка информации
  severity: high
  solution_hint: Агент может консультировать клиентов в режиме реального времени,
    упрощая выбор услуг
- description: Частые ошибки при вводе данных клиентов из-за человеческого фактора
  severity: medium
  solution_hint: Голосовой ввод с проверкой и подтверждением снижает количество ошибок
- description: Несоблюдение требований ФЗ-152 (о защите персональных данных) при обработке
    информации
  severity: high
  solution_hint: Агент может обеспечить автоматическое соблюдение нормативов и записывать
    согласия
- description: Высокая нагрузка на колл-центры в пиковые периоды, ведущая к длительному
    ожиданию
  severity: medium
  solution_hint: Голосовой агент может обработать стандартные запросы, снизив нагрузку
    на операторов
- description: Низкая персонализация предложения страховых продуктов для разных сегментов
    клиентов
  severity: medium
  solution_hint: Агент способен собирать данные и предлагать более релевантные продукты
- description: Сложности с интеграцией новых IT-решений в устаревшие системы страховых
    компаний
  severity: medium
  solution_hint: Голосовой агент с гибкими API облегчит интеграцию и работу с разными
    платформами
typical_services:
- Страхование жизни и здоровья
- Автомобильное страхование (КАСКО, ОСАГО)
- Имущественное страхование
- Страхование ответственности
- Туристическое страхование
- Добровольное медицинское страхование (ДМС)
- Страхование грузов и логистики
- Пенсионное страхование
- Страхование от несчастных случаев
- Страхование бизнеса и профессиональной ответственности
recommended_functions:
- name: Консультация по страховым продуктам
  priority: high
  reason: Позволяет клиентам быстро получить информацию и подобрать нужный продукт
- name: Автоматизация сбора и проверки данных клиента
  priority: high
  reason: Снижает ошибки и ускоряет оформление полиса
- name: Обработка заявок на страховые выплаты
  priority: high
  reason: Ускоряет рассмотрение претензий и повышает удовлетворённость клиентов
- name: Напоминания о сроках оплаты и продлении полиса
  priority: medium
  reason: Повышает лояльность и снижает число пропущенных оплат
- name: Сбор обратной связи и оценка качества сервиса
  priority: medium
  reason: Помогает улучшать обслуживание и выявлять проблемы
- name: Обеспечение соответствия ФЗ-152 и фиксация согласий
  priority: high
  reason: Критически важно для легальной работы с персональными данными
- name: Многоязычная поддержка для региональных клиентов
  priority: low
  reason: Увеличивает охват аудитории и качество сервиса в разных регионах
typical_integrations:
- name: CRM-системы
  examples:
  - Битрикс24
  - Мегаплан
  - amoCRM
  priority: high
- name: ERP и бухгалтерские системы
