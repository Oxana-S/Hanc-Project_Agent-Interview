pain_points:
- description: Задержки поставок материалов из-за логистических проблем
  severity: high
  solution_hint: Автоматическое отслеживание и уведомление о статусе поставок через
    голосового агента
- description: Высокие затраты на рабочую силу и нехватка квалифицированных кадров
  severity: high
  solution_hint: Оптимизация графика работ и автоматизация найма через голосовые запросы
- description: Сложности в управлении несколькими проектами одновременно
  severity: medium
  solution_hint: Интеграция с CRM для голосового управления задачами и сроками
- description: Риски несоблюдения сроков и бюджета
  severity: high
  solution_hint: Голосовые напоминания и отчеты в реальном времени для контроля
- description: Проблемы с коммуникацией между подрядчиками и заказчиками
  severity: medium
  solution_hint: Автоматизированные голосовые обновления и согласования
- description: Бюрократические проволочки при получении разрешений
  severity: low
  solution_hint: Голосовые помощники для напоминания о документах и сроках
- description: Непредвиденные погодные условия, влияющие на график работ
  severity: medium
  solution_hint: Голосовые уведомления о погодных прогнозах и адаптация планов
