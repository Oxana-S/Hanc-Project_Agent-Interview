industry_faq:
- question: Сколько времени занимает строительство типового дома?
  answer_template: Сроки зависят от масштаба проекта, но в среднем от 6 до 12 месяцев.
    Наш голосовой агент поможет отслеживать прогресс в реальном времени.
- question: Какие гарантии вы предоставляете?
  answer_template: Мы предлагаем гарантию на работы до 5 лет, а голосовой агент автоматически
    напомнит о сроках обслуживания.
- question: Как вы обеспечиваете соблюдение бюджета?
  answer_template: Используем прозрачное ценообразование и AI-агент для контроля расходов,
    что снижает риски перерасхода.
- question: Можете ли вы помочь с получением разрешений?
  answer_template: Да, мы оказываем поддержку в согласовании, а голосовой агент уведомит
    о статусе документов.
- question: Что делать при задержках поставок?
  answer_template: Наш голосовой агент автоматически отслеживает логистику и предлагает
    альтернативы для минимизации простоев.
- question: Как вы справляетесь с сезонными колебаниями?
  answer_template: Планируем работы с учетом сезонности, а AI-агент адаптирует графики
    на основе прогнозов.
- question: Есть ли у вас опыт работы с большими проектами?
  answer_template: Да, мы управляем проектами любого масштаба, и голосовой агент обеспечивает
    координацию между командами.
sales_scripts:
- trigger: price_question
  situation: Когда клиент спрашивает о стоимости услуг
  script: Здравствуйте! Стоимость зависит от объема работ, но наше базовое решение
    начинается от 50 000 RUB в месяц. Хотите, я расскажу, как это окупится за счет
    экономии на управлении?
  goal: Заинтересовать клиента и перевести разговор на выгоды
- trigger: competition_mention
  situation: Когда клиент упоминает конкурентов
  script: Понимаю, что есть другие варианты. Наше отличие — в интеграции AI-агента,
    который снижает операционные затраты на 20%. Давайте обсудим, как это работает
    для вас.
  goal: Подчеркнуть уникальное преимущество и дифференциацию
- trigger: hesitation
  situation: Когда клиент колеблется при принятии решения
  script: Вижу, у вас есть сомнения. Многие наши клиенты начали с пробного периода
    и увидели результат за первый месяц. Предлагаю обсудить тестовый запуск?
  goal: Преодолеть нерешительность и предложить низкорисковый вариант
- trigger: request_demo
  situation: Когда клиент просит демонстрацию
  script: Конечно! Я могу организовать демонстрацию голосового агента в действии.
    Давайте назначим время, чтобы показать, как он оптимизирует ваши процессы.
  goal: Запланировать следующее действие и углубить вовлеченность
- trigger: compliance_concern
  situation: Когда клиент беспокоится о соответствии FZ-152
  script: Наш AI-агент полностью соответствует FZ-152, с шифрованием данных и безопасным
    хранением. Гарантируем защиту вашей информации.
  goal: Успокоить клиента и подтвердить соответствие нормам
competitors:
- name: ПИК Групп
  positioning: Крупный застройщик жилья
  strengths:
  - Широкая география
  - большие объемы строительства
  - узнаваемость бренда
  weaknesses:
  - Высокие цены
  - медленная адаптация к новым технологиям
  our_differentiation: Мы предлагаем AI-агенты для автоматизации, что снижает затраты
    и улучшает управление по сравнению с их традиционными методами.
- name: ЛСР Групп
  positioning: Девелопер и строитель коммерческой недвижимости
  strengths:
  - Опыт в коммерческих проектах
  - сильная финансовая база
  weaknesses:
  - Ограниченный фокус на ИТ-решениях
  - высокая зависимость от ручного труда
  our_differentiation: Наши голосовые агенты интегрируются в любые процессы, повышая
    эффективность без крупных инвестиций в инфраструктуру.
- name: ГК Эталон
  positioning: Строительная компания с упором на качество
  strengths:
  - Репутация за качество
  - клиентоориентированность
  weaknesses:
  - Меньшая масштабируемость
  - высокие операционные издержки
  our_differentiation: Мы помогаем снизить издержки через автоматизацию, сохраняя
    качество, но с лучшей рентабельностью.
- name: Стройгазмонтаж
  positioning: Специализированный подрядчик по инженерным системам
  strengths:
  - Экспертиза в узких областях
  - надежные поставщики
  weaknesses:
  - Недостаток цифровых инструментов
  - слабая координация проектов
  our_differentiation: Наши AI-агенты улучшают координацию и управление проектами,
    чего не хватает у специализированных конкурентов.
