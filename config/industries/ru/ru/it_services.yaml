industry_faq:
- question: Как вы обеспечиваете соответствие требованиям ФЗ-152 о защите персональных
    данных?
  answer_template: Все наши решения и процессы разработаны с учетом требований ФЗ-152.
    Мы используем сертифицированное оборудование и ПО, проводим регулярные аудиты,
    а также предоставляем полный пакет документов для вашего комплаенс-офицера. Данные
    хранятся на серверах в РФ.
- question: Сколько времени занимает внедрение типового решения IT-поддержки?
  answer_template: Внедрение базового пакета IT-аутсорсинга обычно занимает от 2 до
    4 недель. Сроки зависят от сложности вашей текущей инфраструктуры и необходимых
    интеграций. Мы предоставим детальный план проекта после аудита.
- question: Что происходит при серьезном сбое или кибератаке?
  answer_template: Наша команда безопасности и поддержки 24/7 немедленно реагирует
    на инциденты по заранее согласованному регламенту. Вы получите персонального менеджера
    инцидента и регулярные отчеты о ходе устранения проблемы. Мы также помогаем с
    пост-инцидентным анализом.
- question: Можете ли вы работать с нашими устаревшими (legacy) системами?
  answer_template: Да, мы имеем большой опыт интеграции и поддержки legacy-систем,
    включая решения на базе 1С и старые серверные платформы. Мы предложим стратегию
    постепенной модернизации, чтобы минимизировать риски для вашего бизнеса.
- question: Какой у вас типовой SLA (Соглашение об уровне обслуживания)?
  answer_template: Мы предлагаем гибкие SLA. Базовый уровень включает время реакции
    в течение 2 часов на критические инциденты и доступность сервисов 99.5%. Условия
    могут быть адаптированы под ваши конкретные потребности и зафиксированы в договоре.
sales_scripts:
- trigger: price_question
  situation: Клиент спрашивает о стоимости услуг при первом контакте.
  script: Понимаем ваше желание оценить бюджет. Стоимость наших IT-услуг зависит от
    масштаба и сложности инфраструктуры. Для старта мы предлагаем пакет базовой поддержки
    от 25 000 рублей в месяц. Чтобы назвать точную цену, давайте назначим короткую
    бесплатную диагностику ваших систем. Это поможет нам предложить оптимальное решение.
  goal: Перевести разговор с цены на обсуждение потребностей и назначить встречу для
    аудита.
- trigger: competitor_mention
  situation: Клиент упоминает, что рассматривает предложение другого провайдера.
  script: Это отличный вопрос. Многие компании предлагают IT-услуги. Наше ключевое
    отличие — глубокое понимание российского законодательства, включая ФЗ-152, и акцент
    на безопасности данных. Мы не просто реагируем на проблемы, а proactively мониторим
    вашу инфраструктуру, чтобы предотвращать сбои. Можем ли мы обсудить, какие аспекты
    для вас наиболее критичны в текущем предложении конкурента?
  goal: Подчеркнуть уникальные преимущества (комплаенс, проактивность) и выяснить
    приоритеты клиента.
- trigger: objection_security
  situation: Клиент выражает обеспокоенность по поводу безопасности данных при аутсорсинге.
  script: Ваша обеспокоенность абсолютно понятна. Безопасность — наш приоритет №1.
    Все наши сотрудники проходят проверку и подписывают NDA. Мы используем шифрование
    данных, сертифицированные ЦОДы на территории России и предоставляем вам полный
    контроль над правами доступа. Кроме того, наши процессы соответствуют ФЗ-152.
    Мы можем организовать для вас визит в наш дата-центр или встречу с руководителем
    отдела безопасности.
  goal: Развеять сомнения, продемонстрировав конкретные меры безопасности и предложив
    доказательства (визит, встречу).
typical_objections:
- objection: У нас есть свой IT-специалист, мы не видим смысла в аутсорсинге.
  response: Это прекрасно, что у вас есть внутренний специалист. Наши услуги часто
    выступают как усиление вашей команды — мы берем на себя рутинную поддержку, мониторинг
    24/7 и сложные проекты, чтобы ваш специалист мог фокусироваться на стратегических
    задачах, которые двигают бизнес вперед. Это также страхует вас на случай его болезни
    или увольнения.
- objection: Это слишком дорого для нашего бюджета.
  response: Давайте рассмотрим стоимость простоя ваших систем. Всего несколько часов
    простоев могут обойтись дороже, чем год нашего обслуживания. Мы предлагаем прозрачное
    ценообразование и помогаем оптимизировать ваши IT-расходы в долгосрочной перспективе.
    Можем начать с небольшого пилотного проекта, чтобы вы оценили ROI.
- objection: Мы уже работаем с другим провайдером, и нас все устраивает.
  response: Рад слышать, что у вас есть надежный партнер. На рынке всегда есть возможности
    для улучшения. Могли бы вы позволить нам провести бесплатный сравнительный аудит
    безопасности или производительности? Это не налагает на вас обязательств, но может
    выявить скрытые риски или области для оптимизации, о которых вы не задумывались.
