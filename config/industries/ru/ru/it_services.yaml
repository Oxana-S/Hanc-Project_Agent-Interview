pain_points:
- description: Сложность найма и удержания квалифицированных IT-специалистов в условиях
    высокого спроса и дефицита кадров.
  severity: high
  solution_hint: Голосовой агент может автоматизировать первоначальный скрининг кандидатов
    и отвечать на частые вопросы сотрудников, снижая нагрузку на HR.
- description: Непрерывное соблюдение требований законодательства, особенно ФЗ-152
    о защите персональных данных, требует значительных ресурсов.
  severity: high
  solution_hint: Агент может предоставлять сотрудникам актуальную информацию о политиках
    безопасности и процедурах соответствия, а также собирать запросы на согласие на
    обработку данных.
- description: Высокая стоимость и сложность обслуживания устаревших (легаси) систем,
    которые критически важны для бизнеса.
  severity: medium
  solution_hint: Голосовой помощник может стать единой точкой входа для создания тикетов
    на обслуживание легаси-систем, упрощая процесс для пользователей.
- description: Неэффективное управление IT-инфраструктурой и инцидентами, ведущее
    к длительным простоям.
  severity: high
  solution_hint: Агент может автоматически классифицировать и перенаправлять инциденты,
    а также информировать пользователей о статусе решения проблем.
- description: Давление на сокращение операционных расходов (OpEx) при необходимости
    инвестиций в цифровую трансформацию.
  severity: medium
  solution_hint: Автоматизация рутинных запросов через голосового агента позволяет
    перераспределить бюджет на стратегические инициативы.
- description: Риски кибератак и утечек данных, особенно для компаний, работающих
    с государственными заказчиками.
  severity: high
  solution_hint: Агент может проводить быстрые опросы сотрудников по вопросам безопасности
    и оперативно распространять инструкции при инцидентах.
- description: Сложности в управлении распределенными командами и удаленными сотрудниками.
  severity: medium
  solution_hint: Голосовой агент может обеспечивать удаленный доступ к корпоративным
    ресурсам и помогать в организации виртуальных совещаний.
typical_services:
- Аутсорсинг IT-поддержки и сервис деск
- Облачные решения и миграция в облако (включая локализацию данных)
- Разработка и поддержка программного обеспечения
- Кибербезопасность и аудит ИБ
- Интеграция и модернизация ERP/CRM систем
- Администрирование и мониторинг IT-инфраструктуры
- Создание и хостинг веб-сайтов
- IT-консалтинг и стратегическое планирование
- Резервное копирование и аварийное восстановление (DRaaS)
- Внедрение и поддержка систем видеоконференцсвязи
recommended_functions:
- name: Автоматизированная обработка инцидентов и создание тикетов
  priority: high
  reason: Снижает нагрузку на первую линию поддержки и ускоряет реакцию на проблемы,
    что критически важно для минимизации простоев.
- name: Ответы на часто задаваемые вопросы (FAQ) по IT-политикам и софту
  priority: high
  reason: Позволяет сотрудникам быстро получать информацию без ожидания, повышая производительность
    и удовлетворенность.
- name: Напоминания о обязательных процедурах (например, смена паролей, обновления)
  priority: medium
  reason: Помогает поддерживать безопасность и соответствие требованиям, таким как
    ФЗ-152.
- name: Первоначальный скрининг кандидатов на вакансии в IT-отдел
  priority: low
  reason: Экономит время рекрутеров на базовых вопросах, позволяя сосредоточиться
    на более квалифицированных кандидатах.
- name: Интеграция с системами мониторинга для голосового оповещения о критических
    сбоях
  priority: medium
  reason: Обеспечивает мгновенное информирование ответственных лиц, даже если они
    не за рабочим местом.
- name: Автоматизация бронирования переговорных и IT-ресурсов
  priority: low
  reason: Упрощает планирование для сотрудников и оптимизирует использование ресурсов
    компании.
