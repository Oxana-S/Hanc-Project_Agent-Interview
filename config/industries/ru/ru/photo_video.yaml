recommended_functions:
- name: Автоматическое бронирование съемок
  priority: high
  reason: Снижает нагрузку на администратора, уменьшает ошибки при записи и повышает
    конверсию.
- name: Ответы на частые вопросы о услугах и ценах
  priority: medium
  reason: Экономит время сотрудников, обеспечивая быстрые и точные ответы клиентам
    в любое время.
- name: Сбор отзывов после завершения проекта
  priority: low
  reason: Улучшает онлайн-репутацию студии, что критически важно для привлечения новых
    клиентов.
- name: Обработка входящих заказов и уточнение деталей
  priority: high
  reason: Ускоряет процесс согласования, снижает риск недопонимания и повышает удовлетворенность
    клиентов.
- name: Напоминания о предстоящих съемках и оплатах
  priority: medium
  reason: Снижает количество прогулов и просрочек по платежам, улучшая cash flow.
- name: Предложение дополнительных услуг (апсейл)
  priority: medium
  reason: Увеличивает средний чек за счет кросс-продаж, выявляя потребности клиента
    в разговоре.
