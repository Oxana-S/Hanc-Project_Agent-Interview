industry_faq:
- question: Сколько стоит свадебная съемка?
  answer_template: Стоимость зависит от выбранного пакета (часы съемки, количество
    фотографов, дополнительные услуги). Минимальный пакет начинается от 30,000 RUB.
    Могу подробнее рассказать о вариантах и помочь выбрать подходящий.
- question: Как долго вы обрабатываете фотографии после съемки?
  answer_template: Стандартный срок обработки фотографий — 7-14 рабочих дней, для
    видео — до 21 дня, в зависимости от сложности проекта. Срочная обработка возможна
    за дополнительную плату.
- question: Предоставляете ли вы права на использование фото и видео материалов?
  answer_template: Да, мы предоставляем клиентам права на личное использование материалов.
    Для коммерческого использования (например, реклама) оформляется отдельное соглашение.
- question: Можете ли вы выехать на съемку в другой город или регион?
  answer_template: Да, возможны выездные съемки. Дополнительно учитываются расходы
    на транспорт, проживание и питание команды. Обсудим детали при бронировании.
- question: Какое оборудование вы используете для съемки?
  answer_template: Мы работаем на профессиональной технике (камеры Canon, Sony, объективы
    Sigma, освещение Godox), что гарантирует высокое качество изображения даже в сложных
    условиях.
- question: Есть ли у вас скидки или специальные предложения?
  answer_template: Да, мы предлагаем скидки при раннем бронировании (за 6+ месяцев),
    для постоянных клиентов, а также при заказе нескольких услуг (например, фото +
    видео).
sales_scripts:
- trigger: price_question
  situation: Когда потенциальный клиент интересуется стоимостью услуг.
  script: 'Здравствуйте! Стоимость зависит от ваших конкретных пожеланий: типа съемки,
    длительности, локации. Например, портретная фотосессия в студии стартует от 10,000
    RUB. Чтобы точнее рассчитать, расскажите, пожалуйста, какое мероприятие или проект
    вы планируете?'
  goal: Выяснить потребности клиента, чтобы предложить персонализированный расчет
    и перевести разговор в консультацию.
- trigger: new_lead
  situation: При первом контакте с лидом, который оставил заявку на сайте или в соцсетях.
  script: Добрый день! Спасибо за обращение в нашу студию. Мы специализируемся на
    фото и видео съемке для свадеб, мероприятий и бизнеса. Подскажите, что вас интересует
    в первую очередь — возможно, у вас уже есть примерная дата или идея?
  goal: Установить контакт, определить тип потребности и начать сбор информации для
    дальнейшей работы.
- trigger: follow_up
  situation: Для повторного контакта с клиентом, который ранее интересовался услугами,
    но не забронировал съемку.
  script: Здравствуйте! Это [Имя агента] из фотостудии. Мы недавно обсуждали ваш запрос
    на съемку. Хотели уточнить, остались ли у вас вопросы? Возможно, вы уже определились
    с датой? Мы можем забронировать удобное время, пока оно свободно.
  goal: Активировать клиента, напомнить о предложении и подтолкнуть к принятию решения
    о бронировании.
- trigger: objection_handling_cost
  situation: Когда клиент выражает сомнения из-за высокой цены.
  script: Понимаем, что бюджет важен. У нас есть разные пакеты — от эконом до премиум,
    которые позволяют выбрать оптимальное соотношение цены и качества. Кроме того,
    профессиональная съемка — это инвестиция в память, которая останется на годы.
    Хотите, я подробнее расскажу о составе каждого пакета, чтобы вы нашли подходящий
    вариант?
  goal: Смягчить возражение, предложить альтернативы и подчеркнуть ценность услуги.
