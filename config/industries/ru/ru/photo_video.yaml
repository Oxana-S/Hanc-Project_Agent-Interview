typical_objections:
- objection: Это слишком дорого для нашего бюджета.
  response: Понимаем важность бюджета. У нас есть разные пакеты услуг, и мы можем
    адаптировать предложение под ваши финансовые возможности. Например, можно сократить
    часы съемки или выбрать базовую обработку. Давайте обсудим, что для вас приоритетно,
    и найдем оптимальный вариант.
- objection: Мы не уверены в качестве, так как не видели достаточно примеров ваших
    работ.
  response: Совершенно справедливо. Можем сразу отправить вам ссылку на наше портфолио
    с работами в похожем стиле. Также готовы организовать короткую видеоконсультацию,
    где покажем примеры и ответим на вопросы. Это поможет вам оценить наш уровень.
- objection: У нас уже есть свой фотограф на мероприятие, но не хватает видеооператора.
  response: Отлично! Мы можем предоставить именно видеооператора, чтобы дополнить
    вашу команду. Наши специалисты легко интегрируются в процесс и обеспечат согласованный
    стиль съемки. Обсудим детали, чтобы все прошло гладко.
- objection: Слишком много времени уходит на согласование всех деталей, мы заняты.
  response: 'Наш AI агент как раз помогает автоматизировать согласование: он собирает
    информацию, уточняет пожелания и отправляет вам готовый план на подтверждение.
    Это экономит ваше время и минимизирует ошибки. Хотите попробовать?'
