pain_points:
- description: Сложность привлечения новых клиентов в условиях высокой конкуренции
    на рынке фото и видео услуг.
  severity: high
  solution_hint: AI агент может автоматически обзванивать потенциальных клиентов по
    базам данных, представлять услуги и записывать на консультации.
- description: Неэффективное управление расписанием съемок, ведущее к накладкам и
    пропущенным заказам.
  severity: medium
  solution_hint: Автоматическое напоминание клиентам о предстоящих съемках, интеграция
    с календарем для избежания конфликтов.
- description: Ручная обработка заказов и согласование деталей (локации, реквизит,
    пожелания) отнимает много времени.
  severity: medium
  solution_hint: AI агент может собирать структурированную информацию при бронировании,
    уточнять детали и отправлять подтверждения.
- description: Соблюдение требований Федерального закона №152 о защите персональных
    данных при работе с клиентскими данными и материалами.
  severity: high
  solution_hint: Автоматическое информирование клиентов о политике конфиденциальности,
    запись согласий на обработку данных в CRM.
- description: Трудности со сбором отзывов и обратной связи после завершения проектов,
    что важно для репутации.
  severity: low
  solution_hint: AI агент может отправлять автоматические запросы на отзыв после сдачи
    проекта, упрощая сбор рекомендаций.
- description: Упущенные возможности для продажи дополнительных услуг (например, ретушь,
    альбомы, дополнительное время съемки).
  severity: medium
  solution_hint: Агент может предлагать апсейл-услуги в процессе общения, основываясь
    на типе заказа и истории клиента.
