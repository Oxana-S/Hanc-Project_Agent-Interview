pain_points:
- description: Pico de ligações para reservas e pedidos em horários de almoço e jantar,
    sobrecarregando a recepção.
  severity: high
  solution_hint: Agente de voz automatizado para atender e gerenciar reservas 24/7,
    filtrando chamadas.
- description: Alto índice de "no-show" (cliente não comparece à reserva), causando
    perda de faturamento.
  severity: high
  solution_hint: Sistema automático de confirmação e lembretes por WhatsApp/SMS um
    dia e uma hora antes.
- description: Dificuldade em captar dados de clientes (como telefone) para marketing
    e fidelização.
  severity: medium
  solution_hint: Agente pode solicitar e armazenar (compliance LGPD) o contato do
    cliente durante a interação.
- description: Perda de pedidos de delivery por linha telefônica ocupada ou falta
    de pessoal no pico.
  severity: medium
  solution_hint: Aceitação automática de pedidos de delivery via telefone, integrado
    ao sistema do estabelecimento.
- description: Dificuldade em comunicar promoções, pratos do dia ou eventos para a
    base de clientes existente.
  severity: medium
  solution_hint: Campanhas de voz ou WhatsApp automatizadas para divulgar ofertas
    a clientes cadastrados.
- description: Complexidade e custo para atender consultas simples sobre cardápio,
    horário e preços fora do horário comercial.
  severity: low
  solution_hint: FAQ automatizado 24h que responde às perguntas mais comuns, liberando
    a equipe.
