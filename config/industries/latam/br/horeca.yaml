competitors:
- name: iFood
  positioning: Líder de mercado em entregas e pedidos online
  strengths:
  - Base de usuários gigantesca
  - Infraestrutura de entrega consolidada
  - Reconhecimento de marca
  weaknesses:
  - Comissões altas para os estabelecimentos
  - Concorrência feroz entre restaurantes na plataforma
  - Contato direto com o cliente fica com a plataforma
  our_differentiation: Nosso agente permite um contato direto e personalizado com
    o cliente, sem intermediários e suas taxas, integrando-se ao seu sistema interno.
- name: TOTVS
  positioning: Fornecedor de ERP/software de gestão para grandes redes
  strengths:
  - Solução completa de gestão (financeiro, estoque, fiscal)
  - Atende grandes empresas
  weaknesses:
  - Soluções complexas e caras para pequenos negócios
  - Foco em back-office, menos em atendimento ao cliente
  our_differentiation: Oferecemos uma solução acessível e focada especificamente em
    automação de atendimento e vendas, complementando sistemas de gestão.
- name: Menu
  positioning: Sistema de PDV e gestão para restaurantes
  strengths:
  - Popular entre restaurantes de médio porte
  - Fácil de usar
  - Boa integração com dispositivos
  weaknesses:
  - Funcionalidades de automação de chamadas e marketing são limitadas
  - Foco principal é a operação interna
  our_differentiation: Somos especialistas em automação de voz, resolvendo problemas
    de comunicação externa (cliente) que um PDV sozinho não resolve.
industry_faq:
- question: Vocês têm mesa disponível para hoje à noite?
  answer_template: Para qual horário? Quantas pessoas? Vou verificar nossa disponibilidade
    e já confirmo.
- question: Qual é o cardápio de hoje?/Tem o cardápio no site?
  answer_template: Temos! Posso enviar nosso cardápio digital pelo WhatsApp ou você
    pode conferir no nosso site [link do site]. Temos também pratos do dia.
- question: Vocês trabalham no feriado?/Qual o horário de funcionamento?
  answer_template: Sim, funcionamos! Nosso horário é de [horário] durante a semana
    e até [horário] nos fins de semana e feriados.
- question: Aceitam animais de estimação?
  answer_template: Aceitamos sim, mas apenas na área externa/varanda. Traga seu pet!
- question: Fazem entrega? Qual o prazo e valor do delivery?
  answer_template: Fazemos, sim! O delivery é pela nossa própria equipe ou parceiros.
    O tempo médio é [tempo] e a taxa a partir de R$ [valor]. A região de entrega é
    [bairros].
- question: Dá para fazer uma reserva para um grupo grande ou evento?
  answer_template: Com certeza! Fazemos reservas para grupos e eventos. Para quantas
    pessoas e em que data você está pensando? Passo para nosso responsável te retornar
    com todas as opções.
