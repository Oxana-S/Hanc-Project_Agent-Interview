sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre o preço do serviço.
  script: Nosso plano básico começa em R$ 199/mês e é personalizado conforme o tamanho
    e fluxo do seu estabelecimento. Para um restaurante como o seu, que sofre com
    ligações perdidas no horário de pico, o retorno é muito rápido. Posso fazer uma
    simulação gratuita para você?
  goal: Ancorar o valor como acessível e direcionar para uma demonstração de valor
    concreto (simulação).
- trigger: competitor_mention
  situation: Quando o cliente menciona usar iFood ou outra plataforma.
  script: O iFood é excelente para alcance, mas com nosso agente, você cria um canal
    direto com seu cliente, sem pagar comissão por cada pedido. Você fica com o controle
    do relacionamento e dos dados. Podemos inclusive integrar com o iFood para centralizar
    tudo.
  goal: Posicionar a solução como complementar/estratégica, não concorrente, focando
    no custo-benefício a longo prazo.
- trigger: objection_busy
  situation: Quando o cliente diz que não tem tempo para implementar algo novo.
  script: 'Entendo perfeitamente. A beleza da nossa solução é que a implementação
    é rápida e nós cuidamos de tudo. Em poucos dias, seu agente já estará atendendo.
    Você e sua equipe poderão focar no que importa: cuidar do cliente dentro do estabelecimento.'
  goal: Remover a objeção sobre complexidade, enfatizando simplicidade e suporte.
- trigger: post_demo
  situation: Após uma demonstração do agente em funcionamento.
  script: Viu como é simples para seus clientes? Eles não percebem que é uma máquina.
    Imagine isso funcionando para você todas as noites de sábado e nos feriados. Vamos
    começar com um teste piloto de 15 dias, sem compromisso, para você medir a redução
    no número de ligações perdidas?
  goal: Fechar para um teste piloto de baixo risco, focando em um benefício mensurável
    imediato.
