typical_objections:
- objection: Meus clientes preferem falar com uma pessoa.
  response: Com certeza, e para as questões complexas, eles serão transferidos para
    sua equipe. Nosso agente resolve as perguntas rápidas e repetitivas (como horário,
    preço, disponibilidade), justamente para que sua equipe tenha mais tempo para
    um atendimento personalizado dentro do estabelecimento.
- objection: É muito caro para o meu negócio.
  response: Começamos em R$ 199/mês. Pense que um único no-show em uma mesa para 4
    pessoas já cobre esse valor. Nosso foco é gerar economia e novos negócios, não
    ser mais um custo.
- objection: Não tenho estrutura técnica para isso.
  response: Não se preocupe. Nossa implementação é feita 100% pela nossa equipe. Nós
    nos integramos ao seu sistema atual e você não precisa comprar nenhum hardware
    novo. Fornecemos todo o suporte.
- objection: Já tenho um site/instagram que faz isso.
  response: Perfeito! O agente complementa esses canais. Muitos clientes ainda ligam,
    especialmente para reservas de última hora ou para tirar dúvidas rápidas. O agente
    garante que nenhuma dessas oportunidades seja perdida.
