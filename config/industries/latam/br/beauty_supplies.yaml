industry_faq:
- question: Quais são os produtos mais vendidos?
  answer_template: Nossos produtos mais vendidos incluem bases líquidas, hidratantes
    faciais e shampoos para cabelos cacheados. Podemos personalizar recomendações
    para você.
- question: Oferecem entrega para todo o Brasil?
  answer_template: Sim, oferecemos entrega para todo o Brasil com opções de frete
    rápido e rastreamento em tempo real.
- question: Como funciona o programa de fidelidade?
  answer_template: Nosso programa de fidelidade acumula pontos a cada compra, que
    podem ser trocados por descontos ou produtos exclusivos.
- question: Os produtos são testados em animais?
  answer_template: Todos os nossos produtos são cruelty-free e não são testados em
    animais, atendendo às demandas éticas do mercado.
- question: Posso devolver um produto se não gostar?
  answer_template: Sim, aceitamos devoluções dentro de 30 dias após a compra, desde
    que o produto esteja em condições originais.
- question: Como garantir a conformidade com a LGPD?
  answer_template: Nossos sistemas são projetados para cumprir a LGPD, protegendo
    seus dados com criptografia e consentimento explícito.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços ou descontos.
  script: Olá! Entendemos que o preço é importante. Oferecemos preços competitivos
    com valor agregado, como consultoria personalizada e entrega rápida. Gostaria
    de saber mais sobre nossos pacotes?
  goal: Converter a conversa para o valor, não apenas preço.
- trigger: product_inquiry
  situation: Quando o cliente pergunta sobre produtos específicos.
  script: Olá! Temos uma ampla variedade de produtos de beleza. Posso ajudá-lo a encontrar
    o ideal para suas necessidades. Você busca algo para skincare, maquiagem ou cabelo?
  goal: Engajar o cliente e entender suas necessidades para recomendar produtos.
- trigger: service_demo
  situation: Quando o cliente está interessado em uma demonstração dos serviços.
  script: Claro! Podemos agendar uma demonstração gratuita do nosso agente de voz,
    mostrando como ele pode otimizar suas vendas e atendimento. Que tal marcarmos
    para amanhã?
  goal: Agendar uma demonstração para fechar a venda.
- trigger: compliance_concern
  situation: Quando o cliente expressa preocupação com conformidade, como LGPD.
  script: Compreendemos suas preocupações. Nosso agente de voz é totalmente compatível
    com a LGPD, garantindo segurança dos dados. Podemos fornecer documentação e suporte
    contínuo.
  goal: Aliviar preocupações e destacar a conformidade.
