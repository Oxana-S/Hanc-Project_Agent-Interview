- objection: Não confio em tecnologia para atendimento ao cliente.
  response: Nosso agente de voz é complementar ao atendimento humano, melhorando a
    eficiência sem perder o toque pessoal. Podemos mostrar casos de sucesso.
- objection: Já tenho um sistema em funcionamento.
  response: Excelente! Nosso agente pode integrar-se facilmente aos seus sistemas
    existentes, como ERP ou CRM, para otimizar ainda mais.
