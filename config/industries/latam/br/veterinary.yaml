typical_objections:
- objection: É muito caro para minha clínica pequena.
  response: Entendo o custo, mas nosso agente AI pode pagar-se em poucos meses com
    a economia em pessoal e aumento de agendamentos. Oferecemos um plano inicial acessível
    de R$ 200/mês.
- objection: Não confio em tecnologia para atendimento ao cliente.
  response: Nossa solução é projetada para complementar, não substituir, o atendimento
    humano. Ela lida com tarefas repetitivas, liberando sua equipe para focar no cuidado
    animal, e inclui suporte técnico local.
- objection: Já tenho um sistema de gestão que funciona.
  response: Que ótimo! Nosso agente AI pode integrar-se ao seu sistema existente,
    como SoftVet ou VetSys, para adicionar funcionalidades de voz e automação, melhorando
    ainda mais a eficiência.
- objection: Meus clientes preferem falar com pessoas.
  response: Muitos clientes valorizam a conveniência 24/7. Nosso agente AI oferece
    um atendimento natural e pode transferir para um humano quando necessário, mantendo
    a qualidade do serviço.
