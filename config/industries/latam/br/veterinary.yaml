pain_points:
- description: Alto custo operacional com salários e insumos veterinários.
  severity: high
  solution_hint: Um agente de voz AI pode automatizar tarefas administrativas, reduzindo
    a necessidade de pessoal e cortando custos.
- description: Dificuldade em gerenciar agendamentos e evitar no-shows.
  severity: medium
  solution_hint: Agente de voz AI pode agendar consultas, enviar lembretes automáticos
    e reconfirmar compromissos, melhorando a taxa de comparecimento.
- description: Baixa retenção de clientes devido à falta de follow-up e comunicação.
  severity: medium
  solution_hint: Agente de voz AI pode fazer chamadas pós-consulta, coletar feedback
    e enviar promoções personalizadas, aumentando a fidelidade.
- description: Desafios na conformidade com a LGPD para proteção de dados dos clientes.
  severity: high
  solution_hint: Agente de voz AI pode ser configurado para seguir protocolos de privacidade,
    garantindo o manuseio seguro de dados e a conformidade.
- description: Competição intensa de clínicas de baixo custo e pet shops.
  severity: medium
  solution_hint: Agente de voz AI pode oferecer atendimento 24/7 e diferenciação no
    serviço, ajudando a atrair e reter clientes.
- description: Dificuldade em gerenciar finanças e fluxo de caixa.
  severity: low
  solution_hint: Agente de voz AI pode integrar-se a sistemas de pagamento, facilitando
    cobranças e melhorando a gestão financeira.
