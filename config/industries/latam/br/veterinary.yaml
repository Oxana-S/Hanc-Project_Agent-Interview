industry_faq:
- question: Quanto custa uma consulta veterinária na sua clínica?
  answer_template: Os preços variam conforme o serviço. Para uma consulta de rotina,
    o custo médio é de R$ 100 a R$ 200. Posso ajudá-lo a agendar uma avaliação personalizada.
- question: Vocês aceitam planos de saúde animal?
  answer_template: Sim, trabalhamos com diversos planos de saúde animal. Posso verificar
    a cobertura do seu plano e agendar uma consulta conforme necessário.
- question: Como posso agendar uma consulta de emergência?
  answer_template: Para emergências, estamos disponíveis 24/7. Posso conectar você
    diretamente com nosso veterinário de plantão ou agendar uma visita imediata.
- question: Quais métodos de pagamento são aceitos?
  answer_template: Aceitamos cartões de crédito, débito, PIX e transferências bancárias.
    Também oferecemos opções de parcelamento.
- question: Vocês fazem atendimento domiciliar?
  answer_template: Sim, oferecemos serviços de atendimento domiciliar para casos específicos.
    Posso agendar uma visita conforme a disponibilidade.
- question: Como funciona o processo de vacinação?
  answer_template: A vacinação é agendada conforme o calendário do animal. Posso ajudá-lo
    a marcar uma consulta e enviar lembretes para as doses necessárias.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços de serviços veterinários.
  script: Olá! Os preços variam conforme o serviço, mas para consultas de rotina,
    partimos de R$ 150. Oferecemos um agente de voz AI que pode reduzir custos operacionais
    em até 20%. Gostaria de agendar uma demonstração gratuita?
  goal: Converter a pergunta em um agendamento para demonstração do agente AI.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre serviços específicos, como emergências.
  script: Olá! Oferecemos atendimento de emergência 24/7 com suporte do nosso agente
    de voz AI para agendamentos rápidos. Posso conectá-lo agora ou agendar uma consulta?
  goal: Facilitar o agendamento imediato ou gerar um lead.
- trigger: availability_check
  situation: Quando um cliente quer verificar horários disponíveis.
  script: Olá! Verifiquei nossa agenda e temos horários esta semana. Nosso agente
    de voz AI pode agendar automaticamente para você. Posso prosseguir com o agendamento?
  goal: Concluir o agendamento e promover a automação.
- trigger: competitor_mention
  situation: Quando um cliente menciona outras clínicas ou serviços.
  script: Entendo que há opções no mercado. Diferentemente de outras clínicas, nosso
    agente de voz AI oferece atendimento personalizado 24/7 e integração completa,
    melhorando a experiência do cliente. Gostaria de saber mais?
  goal: Diferenciação e conversão em venda.
