pain_points:
- description: Alta rotatividade de cuidadores, aumentando custos de treinamento e
    afetando a qualidade do cuidado.
  severity: high
  solution_hint: Agente de voz AI pode automatizar treinamento inicial e fornecer
    suporte contínuo, reduzindo a carga de trabalho.
- description: Dificuldade em agendar visitas e monitorar pacientes de forma eficiente,
    levando a atrasos e insatisfação.
  severity: medium
  solution_hint: Agente de voz AI pode gerenciar agendamentos automaticamente e enviar
    lembretes, melhorando a pontualidade.
- description: Custos operacionais elevados com pessoal, logística e conformidade
    regulatória.
  severity: high
  solution_hint: Agente de voz AI pode otimizar processos, reduzindo horas de trabalho
    manual e custos com erros.
- description: Conformidade com a LGPD (Lei Geral de Proteção de Dados), exigindo
    gestão cuidadosa de dados sensíveis dos idosos.
  severity: medium
  solution_hint: Agente de voz AI pode automatizar registros com criptografia e garantir
    acesso controlado, facilitando a conformidade.
- description: Comunicação ineficiente com familiares, causando ansiedade e falta
    de transparência.
  severity: medium
  solution_hint: Agente de voz AI pode enviar atualizações automáticas e permitir
    interações via voz, melhorando a comunicação.
- description: Falta de pessoal qualificado, especialmente em regiões remotas, limitando
    a expansão dos serviços.
  severity: high
  solution_hint: Agente de voz AI pode oferecer suporte remoto e triagem, complementando
    a equipe existente.
