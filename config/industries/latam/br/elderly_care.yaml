industry_faq:
- question: Quais são os custos envolvidos nos serviços de cuidado para idosos?
  answer_template: Os custos variam conforme os serviços, mas nossa solução com AI
    pode reduzir despesas operacionais em até 30%, com planos a partir de R$ 800 mensais.
- question: Como é feita a seleção e treinamento dos cuidadores?
  answer_template: Trabalhamos com profissionais certificados e usamos AI para complementar
    o treinamento, garantindo padrões elevados de qualidade e segurança.
- question: Vocês oferecem serviços emergenciais 24 horas?
  answer_template: Sim, nosso agente de voz AI pode triar emergências e acionar suporte
    imediato, integrado a sistemas locais de saúde.
- question: Como garantem a privacidade dos dados dos idosos conforme a LGPD?
  answer_template: Implementamos criptografia e controles de acesso rigorosos em nossa
    AI, assegurando total conformidade com a LGPD.
- question: Quais são os horários de atendimento disponíveis?
  answer_template: Oferecemos suporte contínuo via AI, com agendamento flexível para
    visitas, disponível 24/7 para emergências.
- question: Posso personalizar os serviços conforme as necessidades específicas do
    idoso?
  answer_template: Absolutamente, nossa AI adapta-se a perfis individuais, permitindo
    planos de cuidado personalizados e ajustes em tempo real.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma consulta inicial.
  script: Entendemos que custos são uma preocupação. Nossa solução com AI começa em
    R$ 800 mensais e pode reduzir seus custos operacionais em até 30% através da automação.
    Gostaria de ver um exemplo de ROI personalizado?
  goal: Converter a preocupação com custo em uma demonstração de valor e agendar uma
    reunião detalhada.
- trigger: service_inquiry
  situation: Quando um cliente demonstra interesse em serviços específicos, como monitoramento
    remoto.
  script: Excelente pergunta! Nosso agente de voz AI oferece monitoramento remoto
    integrado a sensores, enviando alertas em tempo real e reduzindo a necessidade
    de visitas frequentes. Isso aumenta a segurança e corta custos. Posso explicar
    como funciona na prática?
  goal: Destacar a eficiência e os benefícios da AI para engajar o cliente em uma
    proposta.
- trigger: objection_handling
  situation: Quando um cliente objeta sobre confiança na tecnologia para cuidados.
  script: Compreendemos sua preocupação. Nossa AI não substitui o cuidado humano,
    mas o complementa, fornecendo suporte contínuo e reduzindo erros. Já ajudamos
    várias empresas no Brasil a melhorar a satisfação dos clientes. Posso compartilhar
    alguns casos de sucesso?
  goal: Reassurar o cliente sobre a confiabilidade da AI e construir credibilidade.
- trigger: follow_up
  situation: Após uma demonstração, para incentivar a decisão de compra.
  script: Lembra daquela discussão sobre agendamento automático? Com nossa AI, você
    pode eliminar conflitos de horários e liberar tempo para cuidados mais estratégicos.
    Vamos começar com um plano piloto de 30 dias para você ver os resultados?
  goal: Fechar a venda com uma oferta de baixo risco e alto valor.
