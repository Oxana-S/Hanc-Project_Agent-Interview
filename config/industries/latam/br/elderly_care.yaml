- objection: É muito caro para o nosso orçamento atual.
  response: Entendemos, mas nossa AI oferece ROI rápido—em média, os clientes recuperam
    o investimento em 1-2 meses com a economia em custos operacionais. Podemos começar
    com um plano básico adaptado.
- objection: Não confio em tecnologia para cuidar de idosos, prefiro o toque humano.
  response: Concordamos que o cuidado humano é essencial. Nossa AI é uma ferramenta
    de apoio que melhora a eficiência e segurança, liberando os cuidadores para tarefas
    mais críticas. Vamos mostrar como funciona em um caso real?
- objection: Já temos sistemas em uso e não queremos mais complicações.
  response: Nossa solução é projetada para integração fácil com sistemas como Tasy
    ou Agenda Fácil, sem interromper seu fluxo atual. Ajudamos a simplificar, não
    complicar.
