    dias sem compromisso.
- objection: Não confio em tecnologia de voz para decisões importantes.
  response: Nosso agente é treinado com dados locais e oferece suporte humano quando
    necessário. Além disso, muitos agricultores já usam com sucesso—posso compartilhar
    depoimentos.
- objection: Já tenho sistemas antigos e a integração parece complicada.
  response: Fazemos integração personalizada com sistemas comuns no Brasil, e nossa
    equipe oferece suporte completo. A transição é suave e sem interrupções nas operações.
