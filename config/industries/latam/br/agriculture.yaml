industry_faq:
- question: Como o agente de voz AI ajuda a cumprir a LGPD?
  answer_template: Nosso agente gerencia automaticamente consentimentos, criptografa
    dados e fornece relatórios de conformidade, garantindo que todas as interações
    estejam em conformidade com a LGPD.
- question: Quais são os custos típicos para implementar automação na agricultura?
  answer_template: Os custos variam, mas começam a partir de R$ 500 por mês para soluções
    básicas, com ROI visível em 3-6 meses através de economia de mão de obra e melhorias
    na produtividade.
- question: Posso integrar o agente com meu sistema de irrigação existente?
  answer_template: Sim, nosso agente é compatível com vários sistemas de irrigação
    locais, permitindo controle por voz e monitoramento em tempo real para otimizar
    o uso de água.
- question: Como o agente lida com variações de sinal em áreas rurais?
  answer_template: Utilizamos tecnologia offline-capable e sincronização periódica
    para garantir funcionalidade mesmo em regiões com conectividade limitada.
- question: Quais garantias oferecem para a segurança dos dados?
  answer_template: Implementamos criptografia de ponta a ponta e auditorias regulares
    para proteger dados sensíveis, alinhados com as exigências da LGPD.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial.
  script: Olá! Entendo sua preocupação com custos. Nossos planos começam em R$ 500
    por mês, e com isso você pode economizar até R$ 2000 mensais em logística e mão
    de obra. Gostaria de agendar uma demonstração personalizada para ver como isso
    se aplica à sua fazenda?
  goal: Converter a pergunta de preço em uma oportunidade de demonstração, destacando
    o ROI.
- trigger: compliance_concern
  situation: Quando o cliente expressa preocupação com a LGPD.
  script: Compreendemos a importância da LGPD. Nosso agente é projetado para automatizar
    a conformidade, com recursos como gerenciamento de consentimentos e relatórios
    automáticos. Isso não só reduz riscos, mas também economiza tempo em auditorias.
    Posso explicar mais detalhes?
  goal: Aliviar preocupações e posicionar o agente como uma solução de conformidade.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente como Agrosmart.
  script: Agrosmart é uma boa opção, mas nosso diferencial está na integração completa
    com sistemas locais e suporte em português 24/7 via voz, o que é crucial para
    decisões rápidas no campo. Além disso, oferecemos planos mais flexíveis em BRL.
    Que tal compararmos os benefícios específicos para sua operação?
  goal: Diferenciação baseada em integração e suporte local.
