industry_faq:
- question: Como vocês garantem a segurança dos meus dados financeiros?
  answer_template: Utilizamos criptografia de ponta a ponta e cumprimos rigorosamente
    a LGPD para proteger suas informações.
- question: Quais são os custos envolvidos na implementação do agente de voz?
  answer_template: Os custos variam conforme a escala, mas oferecemos planos acessíveis
    a partir de R$ 500 mensais, com ROI rápido.
- question: O agente de voz pode lidar com perguntas complexas sobre investimentos?
  answer_template: Sim, ele é treinado para fornecer informações básicas e conectar
    você a um consultor especializado quando necessário.
- question: É possível integrar com meu sistema bancário atual?
  answer_template: Sim, integramos com várias plataformas locais como Sisbacen e Pagar.me
    para uma transição suave.
- question: Como o agente de voz ajuda na conformidade com a LGPD?
  answer_template: Ele automatiza o registro de consentimentos e notifica clientes
    sobre uso de dados, reduzindo riscos legais.
- question: Vocês oferecem suporte em português com sotaques regionais?
  answer_template: Sim, nosso agente é adaptado para diferentes sotaques brasileiros,
    melhorando a comunicação.
- question: Qual é o tempo de implementação típico?
  answer_template: A implementação pode levar de 2 a 4 semanas, dependendo da complexidade
    das integrações.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre custos durante uma demonstração.
  script: Entendo sua preocupação com custos. Nosso agente de voz começa em R$ 500
    por mês e pode economizar até R$ 2.000 mensais em atendimento manual. Posso mostrar
    um cálculo personalizado?
  goal: Destacar o valor e ROI para justificar o investimento.
- trigger: security_concern
  situation: Cliente expressa dúvidas sobre segurança de dados.
  script: A segurança é nossa prioridade. Cumprimos a LGPD e usamos criptografia avançada.
    Já ajudamos diversos bancos a reduzir fraudes em 30%. Posso compartilhar casos
    de sucesso?
  goal: Construir confiança e aliviar preocupações com exemplos concretos.
- trigger: competition_mention
  situation: Cliente compara com concorrentes como Nubank.
  script: Ótima pergunta. Diferentemente de fintechs focadas em apps, nosso agente
    de voz oferece atendimento por voz integrado a sistemas legados, ideal para escalabilidade.
    Quer ver como funciona na prática?
  goal: Diferenciação baseada em integração e suporte abrangente.
- trigger: implementation_time
  situation: Cliente preocupa-se com o tempo para colocar em operação.
  script: Implementamos em etapas, começando com funções básicas em 2 semanas. Já
    temos templates para o setor financeiro no Brasil, acelerando o processo. Podemos
    agendar uma prova de conceito?
  goal: Reduzir percepção de risco com um plano de implementação rápido.
- trigger: lgpd_compliance
  situation: Cliente busca soluções para conformidade com LGPD.
  script: Nosso agente automatiza consentimentos e relatórios de LGPD, ajudando você
    a evitar multas de até R$ 50 milhões. Temos casos de redução de 40% no tempo de
    conformidade. Interessado em detalhes?
  goal: Vender com base em benefícios regulatórios e economia de custos.
