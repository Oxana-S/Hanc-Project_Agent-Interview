industry_faq:
- question: Quais são os horários de funcionamento da galeria?
  answer_template: Nossa galeria funciona de terça a sexta, das 10h às 19h, e sábados
    das 11h às 17h. Para horários especiais de eventos, recomendamos verificar nossa
    programação online.
- question: Como posso submeter meu portfólio para uma exposição?
  answer_template: Aceitamos submissões de portfólios via nosso site. O processo leva
    em média 4 semanas para análise. Enviaremos um retorno por e-mail.
- question: Vocês oferecem desconto para grupos ou estudantes?
  answer_template: Sim! Temos descontos para grupos acima de 10 pessoas e para estudantes
    com carteirinha válida. Entre em contato para agendar sua visita.
- question: Como funciona o processo de patrocínio para um projeto cultural?
  answer_template: Trabalhamos com a elaboração de projetos para leis de incentivo
    como a Lei Rouanet. Agendamos uma reunião inicial para entender sua proposta e
    orientar sobre os próximos passos.
- question: É possível agendar uma visita guiada para uma escola?
  answer_template: Com certeza! Temos programas educativos específicos. Podemos agendar
    uma visita guiada adaptada à faixa etária dos alunos. Vou conectar você com nossa
    equipe pedagógica.
- question: Vocês emitem nota fiscal para a compra de uma obra?
  answer_template: Sim, emitimos nota fiscal para todas as vendas, com todos os detalhes
    necessários para a documentação da obra.
sales_scripts:
- trigger: price_question
  situation: Quando um potencial cliente pergunta sobre o custo de um serviço de produção
    de evento.
  script: Entendo sua preocupação com o investimento. O valor varia conforme a complexidade
    do evento, número de artistas e duração. Para uma estimativa precisa, posso conectar
    você com nosso produtor para uma consulta gratuita de 15 minutos. Que tal agendarmos
    para amanhã?
  goal: Converter uma consulta de preço em uma reunião de qualificação.
- trigger: objection_budget
  situation: Quando o cliente diz que não tem orçamento no momento.
  script: Compreendemos perfeitamente. Muitos projetos culturais começam com planejamento.
    Oferecemos uma consultoria inicial sem custo para estruturar seu projeto e identificar
    as melhores fontes de captação, como editais. Isso pode facilitar a liberação
    de um orçamento futuro. Posso agendar essa conversa?
  goal: Manter o engajamento e oferecer valor gratuito para nutrir o lead.
- trigger: request_demo
  situation: Quando um gestor cultural pergunta para ver o agente de voz em ação.
  script: Perfeito! Vou agendar uma demonstração personalizada de 20 minutos. Mostraremos
    como o agente pode gerenciar as inscrições do seu próximo workshop e confirmar
    a presença dos participantes, liberando sua equipe para tarefas mais criativas.
    Qual o melhor dia e horário para você?
  goal: Agendar uma demonstração específica para o setor cultural.
- trigger: competitor_mention
  situation: Quando o cliente menciona uma solução de CRM genérico que já utiliza.
  script: 'Excelente ponto. Muitos CRMs genéricos são usados no setor. A diferença
    do nosso agente é a especialização em cultura: ele já vem programado com termos
    do setor, integrações com plataformas como Sympla e consegue lidar com perguntas
    específicas sobre leis de incentivo. É como ter um assistente especializado, não
    apenas uma ferramenta. Podemos focar a demonstração nisso?'
  goal: Diferenciação pela especialização industrial e integrações locais.
competitors:
- name: Sympla
  positioning: Líder em venda de ingressos e gestão de eventos no Brasil.
  strengths:
  - Reconhecimento de marca
  - Ampla base de usuários
  - Fácil usabilidade
  weaknesses:
  - Foco principal em ticketing, não em gestão completa do negócio cultural
  - Solução menos personalizável para fluxos específicos de galerias/ateliers
  our_differentiation: Oferecemos um assistente de voz que atua como um funcionário
    virtual especializado, gerenciando desde o primeiro contato até o pós-evento,
    indo além da venda de ingressos.
- name: Eventbrite
  positioning: Plataforma global de gestão de eventos, com presença no Brasil.
  strengths:
  - Interface internacional
  - Ferramentas robustas de promoção
  weaknesses:
  - Suporte local menos ágil
  - 'Menos adaptada a nuances do mercado cultural brasileiro (ex: leis de incentivo)'
  our_differentiation: Solução 100% em português com foco no mercado latino, compreendendo
    LGPD e processos locais de captação de recursos.
- name: 'Sistema de gestão de galerias específico (ex: ArtBase)'
  positioning: Sistemas de nicho para galerias de arte.
  strengths:
  - Muito especializados em inventário e catálogo de obras
  weaknesses:
  - Custo alto de implantação
  - Geralmente não incluem atendimento ao cliente automatizado por voz
  our_differentiation: Fornecemos uma solução acessível e ágil de automação de comunicação
    que se integra a sistemas existentes, complementando-os sem substituí-los por
    completo.
