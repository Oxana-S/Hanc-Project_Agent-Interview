typical_objections:
- objection: Meu público é mais velho e não se adapta bem a tecnologia.
  response: Esta é uma ótima observação. Por isso nossa solução é por voz, a forma
    mais natural e acessível de comunicação. Muitos idosos preferem falar ao telefone
    a usar um aplicativo. Nosso agente fala claramente e com paciência, melhorando
    justamente o acesso desse público.
- objection: Já tenho uma equipe pequena que cuida disso. Não preciso automatizar.
  response: Exatamente! Sua equipe é valiosa e criativa. Nosso objetivo é libertá-la
    das tarefas repetitivas como confirmações e agendamentos, para que possam focar
    no relacionamento profundo com artistas e curadoria, que é onde realmente fazem
    a diferença. Que tal um teste para ver como eles reagiriam?
- objection: É um custo adicional que não estava no planejamento este ano.
  response: Entendo perfeitamente. Muitos clientes começam usando o agente para um
    projeto ou evento específico, o que permite um orçamento pontual. Após ver os
    resultados, como a redução de faltas em workshops ou o aumento no número de visitas
    agendadas, incorporam o custo como um investimento fixo. Podemos começar com um
    piloto de 3 meses?
