pain_points:
- description: Dificuldade em captar recursos e patrocínios de forma consistente para
    financiar projetos culturais.
  severity: high
  solution_hint: O agente de voz pode realizar prospecção ativa de patrocinadores
    potenciais, agendar reuniões e enviar lembretes automáticos de follow-up.
- description: Gestão ineficiente da agenda de eventos, exposições e workshops, levando
    a conflitos e baixa ocupação de espaços.
  severity: high
  solution_hint: Automatizar o agendamento, envio de confirmações e lembretes para
    participantes e artistas, integrando com calendários digitais.
- description: Alto custo e complexidade logística para transporte, montagem e seguro
    de obras de arte.
  severity: high
  solution_hint: O agente pode cotar e agendar serviços com múltiplos fornecedores
    de logística, garantindo os melhores preços e prazos.
- description: Baixa visibilidade e divulgação de eventos para o público-alvo, especialmente
    em canais digitais.
  severity: medium
  solution_hint: Disparar campanhas de marketing por voz e SMS, realizar pesquisas
    de público e confirmar presenças em eventos.
- description: Dificuldade em gerenciar a relação com artistas, fornecedores e o público,
    resultando em falhas de comunicação.
  severity: medium
  solution_hint: Centralizar a comunicação via um assistente de voz que responde perguntas
    frequentes, encaminha demandas e agenda compromissos.
- description: Desafios na adaptação e conformidade com a LGPD (Lei Geral de Proteção
    de Dados) no tratamento de dados de clientes e artistas.
  severity: medium
  solution_hint: O agente pode gerenciar consentimentos, registrar solicitações de
    acesso a dados e garantir que todas as interações sigam os protocolos LGPD.
- description: Sazonalidade acentuada da demanda, com picos em períodos festivos e
    vales prolongados, afetando o fluxo de caixa.
  severity: low
  solution_hint: Programar campanhas de remarketing e ofertas especiais durante períodos
    de baixa, usando o agente para reengajar clientes inativos.
