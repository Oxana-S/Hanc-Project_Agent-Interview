recommended_functions:
- name: Agendamento Inteligente de Visitas e Eventos
  priority: high
  reason: Reduz falhas humanas, otimiza a ocupação de espaços e melhora a experiência
    do visitante com lembretes automáticos.
- name: Atendimento ao Cliente 24/7 para Informações
  priority: high
  reason: O setor cultural tem demanda fora do horário comercial; responde perguntas
    sobre horários, preços e programação.
- name: Captação e Qualificação de Leads para Patrocínio
  priority: high
  reason: Automatiza a prospecção inicial, identificando empresas com perfil para
    incentivo cultural e agendando contatos.
- name: Pesquisa de Satisfação Pós-Evento
  priority: medium
  reason: Coleta feedback imediato e valioso para melhorar futuros eventos e demonstrar
    valor a patrocinadores.
- name: Integração com Sistemas de Pagamento e Ingressos
  priority: medium
  reason: Permite vender ingressos e produtos via telefone, ampliando as formas de
    acesso, especialmente para público menos digitalizado.
- name: Gestão de Tarefas para Equipes e Fornecedores
  priority: low
  reason: Coordena equipes de montagem e artistas através de lembretes por voz, garantindo
    cumprimento de prazos.
