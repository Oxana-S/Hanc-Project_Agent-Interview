industry_faq:
- question: Quais são os preços dos serviços de reparo?
  answer_template: Oferecemos orçamentos personalizados com base no tipo de serviço.
    Posso ajudá-lo a agendar uma avaliação gratuita?
- question: Vocês oferecem garantia nos reparos?
  answer_template: Sim, todos os nossos serviços vêm com garantia de 90 dias para
    sua tranquilidade.
- question: Quanto tempo leva para consertar meu aparelho?
  answer_template: O tempo varia conforme a complexidade, mas geralmente entre 1 a
    3 dias úteis. Podemos fornecer uma estimativa mais precisa após a análise.
- question: Vocês atendem em toda a região?
  answer_template: Atendemos em várias cidades do Brasil. Verifique sua localidade
    ou agende um serviço de coleta.
- question: Como posso pagar pelos serviços?
  answer_template: Aceitamos diversas formas de pagamento, incluindo cartões, PIX
    e boletos, via integração com plataformas seguras.
- question: Meus dados estão seguros com vocês?
  answer_template: Sim, seguimos rigorosamente a LGPD para proteger todas as informações
    dos clientes.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma ligação.
  script: Olá! Entendo sua preocupação com custos. Oferecemos orçamentos competitivos
    e personalizados. Posso ajudá-lo a agendar uma avaliação gratuita para dar um
    preço exato? Isso pode economizar seu tempo e garantir transparência.
  goal: Converter a consulta de preço em um agendamento para avaliação.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre um serviço específico, como reparo de
    smartphone.
  script: Olá! Para reparos de smartphone, oferecemos diagnóstico rápido e peças de
    qualidade. Muitos clientes economizam até 30% comparado a serviços não autorizados.
    Gostaria de agendar um horário?
  goal: Educar o cliente sobre o valor e agendar um serviço.
- trigger: compliance_concern
  situation: Quando um cliente expressa preocupação com a LGPD ou segurança de dados.
  script: Compreendo sua preocupação. Nosso sistema é totalmente compatível com a
    LGPD, garantindo que seus dados sejam protegidos. Isso aumenta a confiança e evita
    multas. Podemos demonstrar como isso funciona?
  goal: Tranquilizar o cliente e destacar a conformidade como vantagem.
