pain_points:
- description: Alta concorrência e dificuldade em se destacar no mercado local.
  severity: high
  solution_hint: O agente de voz pode automatizar o atendimento, oferecendo respostas
    rápidas e personalizadas para captar clientes.
- description: Falta de organização no agendamento de serviços, levando a perda de
    compromissos.
  severity: medium
  solution_hint: Implementar agendamento automático via voz para reduzir falhas humanas
    e melhorar a eficiência.
- description: Dificuldade em gerenciar reclamações e garantir a satisfação do cliente.
  severity: high
  solution_hint: Usar o agente para coletar feedback pós-serviço e resolver problemas
    proativamente.
- description: Custos elevados com pessoal para atendimento telefônico 24/7.
  severity: medium
  solution_hint: Substituir atendentes humanos por agente de voz para reduzir custos
    operacionais.
- description: Complexidade em cumprir a LGPD na gestão de dados dos clientes.
  severity: high
  solution_hint: Integrar o agente com sistemas que garantam conformidade automática
    com a LGPD.
- description: Ineficiência na comunicação de preços e orçamentos, causando desconfiança.
  severity: medium
  solution_hint: O agente pode fornecer estimativas claras e instantâneas em português,
    aumentando a transparência.
