typical_objections:
- objection: Prefiro falar diretamente com uma recepcionista.
  response: Entendo perfeitamente. Nosso agente atua como um apoio, filtrando as ligações
    mais simples para que sua recepcionista tenha mais tempo para dedicar aos casos
    que realmente precisam de atenção humana pessoal.
- objection: Meus pacientes são idosos e não se adaptam a máquinas.
  response: Nosso agente é projetado para ser extremamente claro e paciente, repetindo
    informações se necessário. Além disso, a qualquer momento, o paciente pode pedir
    para falar com um atendente. Ajudamos justamente a evitar que idosos fiquem esperando
    na linha.
- objection: É muito caro para o meu consultório pequeno.
  response: Começamos com planos acessíveis para pequenos negócios. Pense no custo
    de uma consulta perdida. Evitando apenas 2 ou 3 faltas por mês, o serviço já se
    paga. Posso mostrar um cálculo simples?
