sales_scripts:
- goal: Converter interesse em demonstração agendada
  script: Olá, entendo que otimizar o atendimento é crucial. Nosso agente atua como
    uma recepcionista 24 horas, agendando consultas, enviando lembretes e filtrando
    chamadas. Isso reduz faltas e custos. Posso agendar uma breve demonstração online
    para amanhã?
  situation: Cliente demonstra interesse após ouvir sobre redução de faltas
  trigger: interest_demo
- goal: Justificar o investimento com ROI claro
  script: Perfeito que mencionou o custo. Para uma clínica do seu porte, o investimento
    mensal se paga em menos de 30 dias. Isso acontece ao reduzir as 15-20 faltas mensais
    típicas e liberar sua recepcionista para tarefas que geram mais valor. Posso fazer
    uma simulação com seus números?
  situation: Cliente levanta objeção sobre o preço do serviço
  trigger: price_objection
- goal: Destacar a diferenciação tecnológica e de serviço
  script: Diferente de um sistema de call center comum, nosso agente é especializado
    em saúde. Ele entende termos como 'jejum para exames' e 'autorização de convênio',
    e se integra diretamente ao seu software médico (Tasy, MV), garantindo que a agenda
    esteja sempre atualizada.
  situation: Cliente compara com soluções genéricas de call center
  trigger: comparison_generic
