industry_faq:
- answer_template: Informe a especialidade e uma data preferencial. Vou consultar
    a agenda e oferecer os horários disponíveis.
  question: Como faço para marcar uma consulta?
- answer_template: Exames como glicemia, colesterol e triglicerídeos exigem jejum
    de 8 a 12 horas. O hemograma comum pode ser feito sem jejum, mas é recomendado.
  question: Quais exames precisam de jejum?
- answer_template: Para um melhor resultado, evite alimentos que causam gases (feijão,
    refrigerante) por 48h. No dia, esteja em jejum de 6 a 8 horas.
  question: Como me preparar para um ultrassom do abdômen?
- answer_template: Sim, atendemos aos sábados das 8h às 14h. Aos domingos e feriados,
    temos plantão para emergências.
  question: Vocês atendem no fim de semana?
- answer_template: Aceitamos os principais convênios. Por favor, informe qual é o
    seu plano de saúde para confirmar a cobertura.
  question: Vocês aceitam meu plano de saúde?
- answer_template: A consulta com clínico geral parte de R$ 150. O valor varia conforme
    a especialidade do médico.
  question: Qual o valor de uma consulta?
- answer_template: Sim, realizamos visitas domiciliares para pacientes com mobilidade
    reduzida. Informe o endereço e os sintomas para verificarmos a disponibilidade.
  question: É possível chamar um médico em casa?
