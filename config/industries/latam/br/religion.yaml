industry_faq:
- question: Como o agente de voz pode ajudar nossa igreja a aumentar as doações?
  answer_template: Nosso agente automatiza lembretes de doação por chamada, integrando-se
    a sistemas de pagamento seguro, o que pode aumentar as contribuições em até 20%
    com base em casos anteriores.
- question: O agente é compatível com a LGPD?
  answer_template: Sim, configuramos o agente para operar em total conformidade com
    a LGPD, com consentimento explícito em todas as interações e proteção de dados.
- question: Quanto tempo leva para implementar o agente?
  answer_template: A implementação básica leva de 1 a 2 semanas, dependendo das integrações
    necessárias, com suporte contínuo.
- question: O agente pode lidar com diferentes dialetos ou sotaques no Brasil?
  answer_template: Sim, treinamos o agente para compreender variações regionais de
    português, garantindo comunicação eficaz em todo o país.
- question: Como o agente melhora o engajamento da comunidade?
  answer_template: Com chamadas personalizadas para eventos e lembretes, aumentamos
    a participação em até 30%, conforme feedback de clientes.
- question: O agente substitui funcionários humanos?
  answer_template: Não, ele complementa a equipe, automatizando tarefas repetitivas
    para que a equipe foque em atividades pastorais e relacionamentos.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre o custo do agente.
  script: Entendo sua preocupação com o orçamento. Nosso plano inicial começa em R$
    200/mês, com ROI típico de 3 meses através de aumento em doações e eficiência.
    Posso detalhar mais?
  goal: Educar sobre o valor e justificar o custo com exemplos de retorno.
- trigger: interest_expression
  situation: Após o cliente expressar interesse em automação.
  script: Excelente! Nosso agente pode começar com agendamentos automáticos, integrando-se
    ao seu sistema atual. Vamos agendar uma demonstração personalizada?
  goal: Converter interesse em ação, agendando uma demonstração.
- trigger: compliance_concern
  situation: Quando o cliente menciona preocupações com LGPD.
  script: Compreendo. Nossos agentes são projetados para LGPD, com relatórios de conformidade.
    Já ajudamos várias igrejas a evitar multas. Posso enviar mais informações?
  goal: Aliviar preocupações e destacar nossa expertise em conformidade.
