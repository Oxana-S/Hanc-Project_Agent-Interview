pain_points:
- description: Dificuldade em gerenciar doações e contribuições de forma eficiente,
    com registros manuais propensos a erros.
  severity: high
  solution_hint: Agente de voz pode automatizar lembretes de doação via chamadas,
    integrando-se a sistemas de pagamento.
- description: Baixa participação em eventos e atividades da comunidade devido a comunicação
    ineficiente.
  severity: medium
  solution_hint: Agente pode fazer chamadas automáticas para confirmar presença e
    enviar lembretes personalizados.
- description: Gestão complexa de agendamentos para missas, cultos e aconselhamentos,
    causando sobrecarga administrativa.
  severity: high
  solution_hint: Agente pode agendar compromissos via voz, sincronizando com calendários
    digitais.
- description: Dificuldade em atender a um grande número de fiéis com perguntas frequentes
    sobre horários e serviços.
  severity: medium
  solution_hint: Agente pode responder perguntas comuns 24/7, liberando tempo para
    tarefas pastorais.
- description: Falta de personalização na comunicação com membros, levando a engajamento
    reduzido.
  severity: low
  solution_hint: Agente pode usar dados (com LGPD) para personalizar mensagens e chamadas
    baseadas em preferências.
- description: Desafios em cumprir a LGPD na coleta e uso de dados dos fiéis, arriscando
    multas.
  severity: high
  solution_hint: Agente pode ser configurado para operar em conformidade com LGPD,
    com consentimento explícito em interações.
