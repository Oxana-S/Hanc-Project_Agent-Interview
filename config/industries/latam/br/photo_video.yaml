pain_points:
- description: Dificuldade em gerenciar agendamentos e confirmações de clientes manualmente,
    levando a sobreposições e perdas de oportunidades.
  severity: high
  solution_hint: Agente de voz pode automatizar agendamentos, enviar lembretes e confirmar
    disponibilidade em tempo real.
- description: Captura insuficiente de leads qualificados devido à dependência de
    redes sociais e referências, com alto custo de aquisição.
  severity: medium
  solution_hint: Agente de voz pode qualificar leads por telefone, coletar informações
    e agendar consultas diretamente.
- description: Altos custos com equipamentos, manutenção e software de edição, afetando
    a rentabilidade.
  severity: high
  solution_hint: Agente de voz pode promover pacotes de serviços que maximizam o uso
    de equipamentos e sugerir integrações com ferramentas econômicas.
- description: Concorrência intensa com preços baixos, especialmente de amadores,
    dificultando a diferenciação.
  severity: medium
  solution_hint: Agente de voz pode destacar serviços premium e valor agregado, como
    atendimento personalizado e automação.
- description: Desafios com conformidade à LGPD no manuseio de dados de clientes,
    como fotos e informações pessoais.
  severity: high
  solution_hint: Agente de voz pode educar clientes sobre políticas de privacidade
    e automatizar consentimentos no processo de agendamento.
- description: Ineficiência em processos administrativos, como faturamento e follow-up,
    consumindo tempo que poderia ser usado para produção criativa.
  severity: medium
  solution_hint: Agente de voz pode integrar-se a sistemas de pagamento e enviar lembretes
    automáticos de cobrança.
