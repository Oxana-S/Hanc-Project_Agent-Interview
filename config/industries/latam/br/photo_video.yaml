industry_faq:
- question: Quanto custa um ensaio fotográfico básico?
  answer_template: Oferecemos ensaios a partir de R$ 500, com pacotes personalizados
    que incluem edição e entrega digital. Posso ajudá-lo a escolher a melhor opção?
- question: Quais serviços estão incluídos nos pacotes de casamento?
  answer_template: Nossos pacotes de casamento incluem cobertura completa, álbum físico
    e vídeo highlight, com valores a partir de R$ 3000. Podemos ajustar conforme suas
    necessidades.
- question: Como funciona o processo de agendamento?
  answer_template: Você pode agendar diretamente por telefone com nosso agente de
    voz, que confirma disponibilidade e envia detalhes por e-mail, tudo de forma automatizada.
- question: Vocês editam as fotos antes de entregar?
  answer_template: Sim, todas as fotos passam por edição profissional para garantir
    qualidade, com ajustes de cor e luz inclusos no serviço.
- question: Qual é o prazo médio de entrega após a sessão?
  answer_template: O prazo é de 7 a 14 dias úteis para fotos e até 21 dias para vídeos,
    dependendo do pacote escolhido.
- question: Aceitam pagamento parcelado?
  answer_template: Sim, oferecemos parcelamento em até 12x sem juros via cartão de
    crédito, integrado a sistemas como PagSeguro.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços no primeiro contato.
  script: Olá! Entendemos que orçamento é importante. Nossos serviços começam em R$
    300 para ensaios simples, com opções personalizadas. Posso agendar uma consulta
    gratuita para discutir suas necessidades?
  goal: Converter a consulta em uma reunião agendada para qualificar o lead e apresentar
    soluções.
- trigger: service_inquiry
  situation: Quando um cliente demonstra interesse em um serviço específico, como
    fotografia de casamento.
  script: Perfeito! Para casamentos, oferecemos cobertura completa com vídeo e álbum.
    Nossos pacotes são flexíveis e incluem suporte do agente de voz para agendamento.
    Gostaria de ver um portfólio?
  goal: Aumentar o engajamento e direcionar para uma demonstração ou portfólio online.
- trigger: objection_handling
  situation: Quando um cliente menciona que já tem um fotógrafo ou acha caro.
  script: Compreendemos. Nossa diferenciação está na automação que reduz custos operacionais,
    permitindo preços competitivos com qualidade premium. Podemos mostrar casos de
    sucesso?
  goal: Superar objeções e destacar o valor agregado para fechar a venda.
