pain_points:
- description: Custos elevados de matérias-primas, como papel e tinta, afetam a margem
    de lucro.
  severity: high
  solution_hint: Agente de voz pode ajudar a negociar melhores preços com fornecedores
    via automação.
- description: Gerenciamento ineficiente de pedidos, levando a atrasos e erros.
  severity: high
  solution_hint: Integrar com sistemas ERP locais para automatizar fluxos de trabalho.
- description: Concorrência com alternativas digitais, reduzindo demanda por impressão
    tradicional.
  severity: medium
  solution_hint: Agente pode promover serviços personalizados e de valor agregado.
- description: Cumprimento da LGPD para proteção de dados de clientes em processos
    de impressão.
  severity: high
  solution_hint: Automatizar consentimentos e garantir conformidade em comunicações.
- description: Flutuações sazonais na demanda, causando picos e vales na produção.
  severity: medium
  solution_hint: Usar previsões baseadas em dados para otimizar agendamentos.
- description: Desafios logísticos na entrega, especialmente em regiões remotas do
    Brasil.
  severity: medium
  solution_hint: Coordenar com serviços de entrega locais via integrações.
