industry_faq:
- question: Quanto custa imprimir 1000 flyers em tamanho A4?
  answer_template: O preço varia conforme o material e acabamento, mas geralmente
    entre R$ 200 e R$ 500. Posso gerar um orçamento personalizado para você.
- question: Qual é o prazo de entrega para impressão de cartões de visita?
  answer_template: Normalmente de 3 a 5 dias úteis, mas oferecemos opções expressas
    com custo adicional.
- question: Vocês oferecem serviços de design gráfico incluídos?
  answer_template: Sim, temos pacotes que incluem design básico, ou podemos conectar
    você a nossos designers parceiros.
- question: Como a LGPD afeta meus dados ao solicitar orçamentos?
  answer_template: Seguimos estritamente a LGPD, seus dados são protegidos e usados
    apenas para finalidades acordadas.
- question: Posso encomendar impressões personalizadas em pequenas quantidades?
  answer_template: Sim, especializamos-nos em impressão sob demanda para quantidades
    flexíveis e personalização.
sales_scripts:
- trigger: price_question
  situation: Cliente pergunta sobre preços de serviços de impressão.
  script: Olá! Oferecemos preços competitivos com foco em qualidade. Por exemplo,
    para flyers, partimos de R$ 0,20 por unidade. Posso elaborar um orçamento baseado
    nas suas necessidades específicas?
  goal: Converter a consulta em uma oportunidade de venda.
- trigger: service_inquiry
  situation: Cliente quer saber sobre serviços de acabamento.
  script: Temos vários acabamentos como laminação brilho ou fosca, corte vinco e mais.
    Isso aumenta a durabilidade e apelo visual. Gostaria de recomendar uma opção para
    seu projeto?
  goal: Promover serviços de valor agregado.
- trigger: compliance_concern
  situation: Cliente expressa preocupação com LGPD.
  script: Entendemos sua preocupação. Nossos processos são totalmente compatíveis
    com a LGPD, garantindo segurança dos dados. Podemos fornecer certificados de conformidade.
  goal: Construir confiança e fechar a venda.
