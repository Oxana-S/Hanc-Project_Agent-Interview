industry_faq:
- question: Qual é o prazo médio para uma reforma residencial?
  answer_template: O prazo varia conforme o escopo, mas geralmente entre 1 a 3 meses.
    Podemos fornecer um cronograma detalhado após uma avaliação.
- question: Como vocês lidam com atrasos na entrega de materiais?
  answer_template: Trabalhamos com fornecedores confiáveis e usamos sistemas de monitoramento
    para minimizar atrasos, com comunicação proativa.
- question: Oferecem garantia para os serviços?
  answer_template: Sim, garantimos nossos serviços por até 12 meses, conforme o contrato,
    com suporte contínuo.
- question: Como é feito o orçamento? É gratuito?
  answer_template: Sim, oferecemos orçamento gratuito com base em uma visita técnica.
    Usamos softwares precisos para evitar surpresas.
- question: Vocês estão em conformidade com a LGPD?
  answer_template: Absolutamente, seguimos todas as diretrizes da LGPD para proteger
    seus dados, com processos automatizados de segurança.
- question: Aceitam financiamento ou parcelamento?
  answer_template: Sim, trabalhamos com diversas opções de pagamento, incluindo parcelamento
    e links com instituições financeiras.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços no primeiro contato.
  script: Olá! Entendo que o orçamento é uma preocupação. Oferecemos uma avaliação
    gratuita para fornecer um preço justo e personalizado. Posso agendar uma visita
    técnica para detalharmos?
  goal: Converter a consulta em um agendamento para qualificar o lead.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre serviços específicos, como reformas.
  script: Olá! Para reformas, trabalhamos com projetos completos desde o planejamento
    até o acabamento. Podemos discutir suas necessidades e integrar soluções de automação
    para otimizar o processo. Tem interesse em saber mais?
  goal: Educar o cliente sobre serviços e apresentar valor agregado.
- trigger: objection_budget
  situation: Quando o cliente diz que o orçamento está alto.
  script: Compreendo sua preocupação. Nosso foco é em qualidade e eficiência, que
    reduzem custos a longo prazo. Podemos ajustar o escopo ou mostrar casos de ROI
    onde clientes economizaram com nossa gestão automatizada. Gostaria de ver um exemplo?
  goal: Superar a objeção destacando o valor e flexibilidade.
