pain_points:
- description: Atrasos frequentes no cronograma das obras devido a imprevistos climáticos
    ou problemas na cadeia de suprimentos.
  severity: high
  solution_hint: Agente de voz pode automatizar alertas e ajustar cronogramas em tempo
    real com integração a sistemas de gestão.
- description: Custos extras não previstos no orçamento inicial, como aumento no preço
    de materiais ou mão de obra.
  severity: high
  solution_hint: Agente de voz pode fornecer atualizações de preços via integração
    com fornecedores e sugerir alternativas econômicas.
- description: Dificuldade em gerenciar a equipe de trabalho, incluindo faltas e treinamento
    inadequado.
  severity: medium
  solution_hint: Agente de voz pode agendar turnos, enviar lembretes de treinamento
    e coletar feedback dos funcionários.
- description: Complexidade na conformidade com a LGPD para proteger dados de clientes
    e projetos.
  severity: medium
  solution_hint: Agente de voz pode orientar sobre práticas de segurança de dados
    e automatizar consentimentos.
- description: Comunicação ineficiente entre clientes, arquitetos e empreiteiros,
    levando a mal-entendidos.
  severity: medium
  solution_hint: Agente de voz pode centralizar comunicações e fornecer atualizações
    automáticas por voz ou mensagem.
- description: Riscos de segurança no canteiro de obras, resultando em acidentes e
    multas.
  severity: high
  solution_hint: Agente de voz pode enviar alertas de segurança e verificar protocolos
    diários.
