recommended_functions:
- name: Qualificação de Leads para Soluções de Automação
  priority: high
  reason: O mercado é receptivo a automação, mas as empresas precisam de educação
    inicial. A qualificação eficiente direciona esforços de vendas.
- name: Agendamento de Manutenção Preventiva
  priority: high
  reason: Paradas não planejadas têm custo altíssimo. O agente pode reduzir falhas
    humanas no agendamento e confirmação.
- name: Suporte ao Cliente Pós-venda e Renovação de Contrato
  priority: medium
  reason: A retenção é crítica. Chamadas proativas para verificar satisfação e oferecer
    suporte aumentam a fidelização.
- name: Pesquisa de Satisfação com Fornecedores
  priority: low
  reason: A cadeia de suprimentos é um ponto crítico. Coletar feedback de forma automatizada
    ajuda na mitigação de riscos.
- name: Lembretes de Treinamento e Certificação
  priority: medium
  reason: Ajuda a mitigar o problema da mão de obra qualificada, garantindo que os
    funcionários estejam em dia com os treinamentos obrigatórios.
- name: Triagem Inicial de Candidatos a Vagas
  priority: low
  reason: Automatiza a primeira etapa do recrutamento, filtrando candidatos por disponibilidade
    e qualificações básicas.
