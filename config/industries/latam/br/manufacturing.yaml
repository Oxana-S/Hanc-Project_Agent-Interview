pain_points:
- description: Atrasos frequentes na cadeia de suprimentos devido a problemas logísticos
    e burocracia aduaneira.
  severity: high
  solution_hint: Agente pode automatizar o acompanhamento de pedidos, fornecer alertas
    de atraso e agendar reuniões com fornecedores.
- description: Custos elevados de energia elétrica impactando diretamente a margem
    de lucro.
  severity: high
  solution_hint: Agente pode coletar dados de consumo para análise e agendar consultorias
    de eficiência energética.
- description: Dificuldade em encontrar e reter mão de obra qualificada para operar
    máquinas avançadas.
  severity: medium
  solution_hint: Agente pode triar candidatos por telefone, agendar entrevistas e
    gerenciar lembretes de treinamento.
- description: Cumprimento complexo das normas regulatórias (NRs) e da LGPD para dados
    de funcionários e clientes.
  severity: high
  solution_hint: Agente pode enviar lembretes automatizados de auditorias e coletar
    declarações de conformidade via telefone.
- description: Baixa adoção de tecnologias de Indústria 4.0 por falta de conhecimento
    ou receio do investimento.
  severity: medium
  solution_hint: Agente pode educar leads sobre benefícios de ROI e agendar demonstrações
    personalizadas.
- description: Gerenciamento ineficiente de ordens de serviço e manutenção preventiva,
    causando paradas não planejadas.
  severity: medium
  solution_hint: Agente pode criar e atribuir ordens de serviço via voz e notificar
    técnicos sobre agendamentos.
- description: Flutuação cambial do dólar afetando o custo de importação de matéria-prima
    e componentes.
  severity: high
  solution_hint: Agente pode fornecer alertas de câmbio e reconfirmar orçamentos com
    fornecedores internacionais.
