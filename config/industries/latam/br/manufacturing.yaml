industry_faq:
- question: Quanto tempo leva para implementar uma solução de automação?
  answer_template: O tempo varia conforme o escopo. Uma integração básica pode levar
    de 4 a 8 semanas. Nossos especialistas fazem uma avaliação gratuita para dar um
    prazo preciso para sua operação.
- question: A solução é compatível com o sistema TOTVS que já usamos?
  answer_template: Sim, temos integrações nativas e APIs para os principais ERPs do
    mercado brasileiro, incluindo o TOTVS. Garantimos a troca segura de dados, sempre
    em conformidade com a LGPD.
- question: Qual o retorno sobre o investimento (ROI) esperado?
  answer_template: Nossos clientes costumam ver ROI em menos de 12 meses, com redução
    de até 30% em paradas não planejadas e ganhos de eficiência na mão de obra. Podemos
    simular um cenário para sua fábrica.
- question: Vocês oferecem suporte técnico local no Brasil?
  answer_template: Absolutamente. Temos uma equipe de suporte 100% brasileira, disponível
    em horário comercial, e com engenheiros especializados no setor manufactura.
- question: Como a solução lida com a LGPD?
  answer_template: Todas as nossas soluções são desenhadas com privacidade desde a
    concepção. Os dados de chamadas são anonimizados e processados em servidores com
    certificação, e fornecemos todos os relatórios necessários para a compliance.
- question: Funciona em ambientes com ruído alto de fábrica?
  answer_template: Sim, nossos algoritmos de processamento de voz são treinados para
    filtrar ruídos industriais comuns, garantindo alta precisão mesmo nesses ambientes.
sales_scripts:
- trigger: price_question
  situation: Quando o lead pergunta sobre o preço logo no início da conversa.
  script: Entendo sua preocupação com o investimento. O valor depende muito do tamanho
    da sua operação e dos ganhos de eficiência que você busca. Para dar um orçamento
    preciso, posso conectar você com um de nossos especialistas para uma rápida avaliação.
    A consulta é gratuita e sem compromisso. Posso agendar para amanhã?
  goal: Evitar dar um número genérico, qualificar o lead e marcar uma reunião de descoberta.
- trigger: objection_technology
  situation: Quando o lead demonstra ceticismo sobre tecnologia nova ou medo de implantação
    complexa.
  script: É uma preocupação muito comum e válida. A beleza da nossa solução é que
    ela se integra aos sistemas que você já tem, sem necessidade de trocar tudo. Começamos
    com um projeto-piloto, em uma única linha de produção, para você ver os resultados
    com baixo risco. Que tal agendarmos uma demonstração ao vivo na sua fábrica ou
    online?
  goal: Reduzir a percepção de risco, educar sobre a abordagem gradual e agendar uma
    demonstração.
- trigger: competitor_mention
  situation: Quando o lead menciona um concorrente específico.
  script: Ótimo, você já está pesquisando o mercado. O que atrai você na solução deles?
    (ouça). Entendi. A nossa grande diferença é o foco no suporte local e na integração
    com o ecossistema industrial brasileiro. Enquanto eles podem ter uma solução global,
    nós temos engenheiros que entendem as NRs, a burocracia e os desafios logísticos
    daqui. Isso se traduz em menos dor de cabeça na implantação.
  goal: Descobrir o critério do lead, reconhecer o concorrente e destacar a diferenciação
    local.
- trigger: post_demo_follow_up
  situation: Após uma demonstração, para guiar o lead para o próximo passo.
  script: 'Olá [Nome], tudo bem? Aqui é o [Nome do Agente] da [Sua Empresa]. Agradeço
    novamente pelo tempo na demonstração. Com base no que vimos, preparei uma proposta
    preliminar focada nos pontos que você mencionou: redução de paradas e melhor gestão
    da manutenção. Posso enviar por e-mail e agendar 15 minutos para revisarmos juntos
    na próxima terça-feira?'
  goal: Manter o momentum, mostrar proatividade e agendar uma reunião de proposta.
