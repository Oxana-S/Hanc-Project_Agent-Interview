typical_objections:
- objection: Não temos verba para isso este ano.
  response: Entendo perfeitamente o controle orçamentário. Muitos clientes começam
    com um projeto-piloto de baixo custo, justamente para comprovar o ROI e incluir
    um valor maior no orçamento do próximo ano. Posso mostrar alguns casos de sucesso?
- objection: Já temos muitos sistemas, não quero mais uma coisa complicada.
  response: A integração é a nossa especialidade. Nosso agente atua como uma camada
    única de comunicação sobre os sistemas que você já tem, sem substituí-los. Na
    verdade, ele vai simplificar o uso deles para seus operadores.
- objection: Meus funcionários são mais velhos e não vão se adaptar a uma tecnologia
    de voz.
  response: É um ponto importante. A interface por voz é justamente a mais natural
    e intuitiva, reduzindo a curva de aprendizado. Falamos Português do Brasil com
    sotaques regionais. O treinamento é rápido e incluído na implantação.
- objection: Prefiro esperar a tecnologia amadurecer mais.
  response: Os primeiros a adotarem já estão colhendo os frutos da eficiência e ganhando
    vantagem competitiva. Enquanto isso, seus custos com ineficiências continuam.
    Um piloto de baixo risco permite que você teste a maturidade da solução na prática.
