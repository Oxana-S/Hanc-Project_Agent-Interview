typical_objections:
- objection: Já tenho um fornecedor local, é mais barato.
  response: Compreendo. Além do preço, você tem acesso a relatórios automáticos de sustentabilidade para seus clientes e certificação digital que evita autuações? Muitos clientes nossos migraram após uma
    multa inesperada.
- objection: Não precisamos de tanta tecnologia, o simples resolve.
  response: Realmente, se tudo funciona, ótimo. Mas com as novas regras da LGPD e da logística reversa, o 'simples' pode se tornar complexo rapidamente. Nosso sistema previne esses problemas antes que custem
    dinheiro.
- objection: O orçamento está alto para este trimestre.
  response: Podemos começar com um módulo específico, como apenas a otimização de rotas ou o emissor de certificados. Você já sente dor em alguma área, como custo com combustível ou tempo com documentação?
- objection: Não confio em atendimento por máquina, quero falar com pessoa.
  response: Perfeitamente. Nosso agente atende as questões rotineiras 24/7, mas qualquer complexidade é instantaneamente transferida para um especialista humano. Você ganha agilidade sem perder o contato
    pessoal quando precisa.
