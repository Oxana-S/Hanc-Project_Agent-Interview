pain_points:
- description: Dificuldade em otimizar rotas de coleta, resultando em alto consumo de combustível e tempo ocioso.
  severity: high
  solution_hint: Agente pode analisar rotas e sugerir otimizações em tempo real.
- description: Baixa adesão à coleta seletiva por parte da população, contaminando resíduos recicláveis.
  severity: medium
  solution_hint: Agente pode fazer campanhas de educação ambiental via telefone para clientes.
- description: Controle manual de pesagem e destinação final, sujeito a erros e falta de rastreabilidade.
  severity: high
  solution_hint: Agente pode integrar-se a balanças e emitir relatórios automáticos para conformidade.
- description: Dificuldade em atender à LGPD no manuseio de dados de clientes e contratos.
  severity: high
  solution_hint: Agente pode gerenciar consentimentos e automatizar respostas a solicitações de titulares.
- description: Cobrança de serviços com alta taxa de inadimplência e processos manuais.
  severity: medium
  solution_hint: Agente pode realizar lembretes de pagamento e negociar parcelamentos automaticamente.
- description: Logística reversa complexa, com múltiplos canais e obrigações legais difusas.
  severity: medium
  solution_hint: Agente pode centralizar agendamentos de retirada e instruir clientes sobre procedimentos.
- description: Descarte irregular em terrenos baldios, gerando multas e danos à imagem.
  severity: high
  solution_hint: Agente pode receber denúncias via voz e disparar ordens de serviço para fiscalização.
