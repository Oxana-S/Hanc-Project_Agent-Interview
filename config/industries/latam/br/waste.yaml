industry_faq:
- question: Quais os horários de coleta no meu bairro?
  answer_template: Os horários de coleta são [DIA] às [HORA]. Podemos enviar um lembrete por SMS no dia anterior. Posso cadastrar seu número?
- question: Como solicitar uma caçamba para entulho?
  answer_template: Para alugar uma caçamba, preciso do tipo de resíduo, endereço exato e período estimado de uso. Posso gerar um orçamento agora e agendar a entrega.
- question: Meu lixo reciclável não foi coletado. O que fazer?
  answer_template: Lamento pelo ocorrido. Para abrir um chamado, preciso do seu endereço e do tipo de material não coletado. Normalmente resolvemos em até 24 horas úteis.
- question: Vocês emitem certificado de destinação final?
  answer_template: Sim, emitimos certificado digital conforme a legislação. Ele é gerado automaticamente após a pesagem no aterro e disponibilizado no seu portal do cliente.
- question: Qual a diferença entre coleta comum e seletiva?
  answer_template: A coleta comum leva resíduos para aterro. A seletiva coleta materiais recicláveis (papel, plástico, metal, vidro) separados limpos e secos, enviando para cooperativas.
- question: Como faço para cancelar o serviço?
  answer_template: Para cancelar, precisamos de uma solicitação formal. Posso orientar sobre o período de aviso prévio e encaminhar para o setor responsável. Há alguma insatisfação que podemos resolver?
sales_scripts:
- trigger: price_question
  situation: Cliente pergunta sobre preço na primeira ligação.
  script: Entendo que o orçamento é importante. Nosso valor varia conforme volume, frequência e tipo de resíduo. Para uma estimativa precisa, posso fazer algumas perguntas rápidas? Por exemplo, quantas
    caçambas por mês você gera?
  goal: Coletar informações para qualificar o lead e evitar dar preço genérico.
- trigger: contract_length_concern
  situation: Cliente hesita com fidelidade de 12 meses.
  script: A fidelidade garante preço estável e prioridade no agendamento. Oferecemos uma cláusula de saída antecipada sem multa caso a gestão de resíduos reduza em 20% com nossa consultoria. Que tal testarmos
    por 3 meses com relatório de economia?
  goal: Converter objeção em proposta de valor e reduzir percepção de risco.
- trigger: competitor_mention
  situation: Cliente cita concorrente local com preço menor.
  script: É importante comparar o serviço completo. Incluímos relatório LGPD, certificado de destinação digital e otimização de rotas que pode reduzir custos em até 15%. Um preço mais baixo pode não incluir
    isso e gerar multas. Posso mostrar um caso similar?
  goal: Diferenciação por valor agregado e conformidade, não apenas preço.
- trigger: not_interested_now
  situation: Cliente diz que não tem interesse no momento.
  script: Sem problemas. Posso apenas deixar uma informação valiosa? Muitas empresas estão sendo multadas por descarte irregular. Oferecemos uma auditoria gratuita de riscos ambientais. Posso agendar para
    o mês que vem sem compromisso?
  goal: Reagendar contato futuro com gancho de valor (auditoria grátis).
