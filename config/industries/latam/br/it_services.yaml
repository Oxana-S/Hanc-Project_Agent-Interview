typical_objections:
- objection: É muito caro para o meu orçamento atual
  response: Entendemos. Oferecemos planos flexíveis e parcelamento, além de demonstrar
    um ROI rápido que pode justificar o investimento. Podemos começar com um projeto
    piloto de menor custo?
- objection: Não temos tempo para implementar novas tecnologias
  response: Nossas soluções são projetadas para minimizar interrupções, com implementação
    faseada e suporte total. Já reduzimos o tempo de implantação em 50% para clientes
    semelhantes.
- objection: Já trabalhamos com outro fornecedor e está funcionando
  response: Que bom! Mas podemos oferecer uma segunda opinião ou complementar serviços
    com inovações como automação, que tal uma avaliação gratuita para comparar benefícios?
