industry_faq:
- question: Como vocês garantem a conformidade com a LGPD?
  answer_template: Implementamos políticas de segurança de dados, auditorias regulares
    e treinamentos para garantir que todos os processos estejam em conformidade com
    a LGPD.
- question: Quais são os prazos típicos para implementação de serviços?
  answer_template: Os prazos variam conforme a complexidade, mas para projetos padrão,
    estimamos de 2 a 6 meses, com foco em entrega ágil.
- question: Oferecem suporte contínuo após a implementação?
  answer_template: Sim, fornecemos suporte técnico 24/7, com planos de manutenção
    e atualizações regulares para garantir o funcionamento ideal.
- question: Como lidam com a integração de sistemas legados?
  answer_template: Desenvolvemos APIs personalizadas e usamos metodologias adaptadas
    para integrar sistemas legados sem interromper operações.
- question: Qual é o custo médio para serviços de TI no Brasil?
  answer_template: Os custos dependem do escopo, mas oferecemos orçamentos personalizados
    com transparência, partindo de R$ 5.000 para serviços básicos.
- question: Vocês trabalham com empresas de todos os tamanhos?
  answer_template: Sim, atendemos desde pequenas empresas até grandes corporações,
    com soluções escaláveis para diferentes necessidades.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços no início da conversa
  script: Olá! Entendemos que o orçamento é importante. Oferecemos soluções personalizadas
    de TI a partir de R$ 5.000. Posso agendar uma consulta gratuita para avaliar suas
    necessidades e fornecer uma proposta detalhada?
  goal: Qualificar o lead e agendar uma reunião para discutir soluções específicas
- trigger: service_inquiry
  situation: Quando o cliente demonstra interesse em serviços como migração para nuvem
  script: Perfeito! A migração para nuvem pode reduzir custos e melhorar a escalabilidade.
    Trabalhamos com AWS, Google Cloud e Azure, garantindo segurança e conformidade
    com LGPD. Posso explicar mais sobre nossos casos de sucesso?
  goal: Educar o cliente sobre os benefícios e converter em uma oportunidade de venda
- trigger: objection_security
  situation: Quando o cliente expressa preocupação com segurança de dados
  script: Compreendemos suas preocupações. Priorizamos a segurança com protocolos
    avançados e total conformidade com LGPD. Já ajudamos várias empresas brasileiras
    a fortalecer sua postura de segurança. Gostaria de ver um demo?
  goal: Construir confiança e superar objeções com provas sociais
