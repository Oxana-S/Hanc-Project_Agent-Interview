typical_objections:
- objection: É muito caro para começar.
  response: Entendo. Oferecemos condições especiais de financiamento e, em alguns
    casos, parcelamento da taxa de franquia. Além disso, nosso modelo é desenhado
    para um retorno mais rápido, o que mitiga o risco inicial.
- objection: Tenho medo de não dar certo.
  response: Nosso suporte é completo, desde o treinamento até o marketing. Temos casos
    de sucesso em várias cidades, posso compartilhar alguns depoimentos. A franquia
    reduz significativamente os riscos de um negócio próprio.
- objection: Não tenho experiência na área.
  response: Isso não é um impedimento. Nosso treinamento é extensivo e cobre todas
    as áreas. Muitos de nossos franqueados bem-sucedidos também não tinham experiência
    específica.
- objection: Preciso pensar e conversar com minha família.
  response: Claro, é uma decisão importante. Posso enviar um resumo executivo e uma
    cópia da nossa apresentação para você compartilhar? Assim, ficam todos informados.
