competitors:
- name: Habib's
  positioning: Franquia de fast-food de origem árabe, forte presença nacional
  strengths:
  - Marca consolidada há décadas
  - Custo de entrada relativamente acessível
  - Diversidade no cardápio
  weaknesses:
  - Concentração geográfica (Sudeste e Sul)
  - Maior concorrência no segmento
  our_differentiation: Modelo de negócio mais diversificado e foco em suporte personalizado
- name: O Boticário
  positioning: Maior rede de franquias de cosméticos do Brasil
  strengths:
  - Reconhecimento de marca muito forte
  - Amplo portfólio de produtos
  - Suporte robusto ao franqueado
  weaknesses:
  - Custo de investimento inicial mais elevado
  - Exigências rigorosas de ponto
  our_differentiation: Flexibilidade de modelos de loja e menor ticket médio de investimento
- name: Cacau Show
  positioning: Líder em franquias de chocolate
  strengths:
  - Produto de apelo emocional forte
  - Modelo de loja flexível (quiosque a loja de rua)
  - Forte sazonalidade (Páscoa, Natal)
  weaknesses:
  - Dependência de datas sazonais
  - Concorrência crescente
  our_differentiation: Foco em experiência do cliente e automação para gestão de sazonalidade
- name: Subway
  positioning: Rede internacional de sanduíches, forte presença no Brasil
  strengths:
  - Marca global
  - Modelo relativamente simples de operar
  - Baixo custo de implantação comparado a outros fast-foods
  weaknesses:
  - Concorrência intensa no segmento
  - Royalties podem pesar na rentabilidade
  our_differentiation: Adaptação local do cardápio e suporte em marketing digital
industry_faq:
- answer_template: A taxa de franquia varia entre R$ X e R$ Y. Além disso, há royalties
    de Z% sobre as vendas. Posso enviar a apresentação completa com todos os detalhes?
  question: Quanto custa para abrir uma franquia?
- answer_template: O prazo médio de retorno do investimento é de 18 a 24 meses, dependendo
    da localização e do desempenho operacional.
  question: Qual é o tempo médio de retorno do investimento (payback)?
- answer_template: Não é obrigatório. Oferecemos treinamento completo para capacitar
    o franqueado em todas as áreas do negócio.
  question: É necessário ter experiência anterior no ramo?
- answer_template: Inclui treinamento inicial, manual de operações, suporte na implantação,
    plano de marketing de abertura e suporte contínuo por 6 meses.
  question: O que está incluído na taxa de franquia?
- answer_template: Atuamos em várias cidades. Para verificar a disponibilidade na
    sua região, preciso saber a cidade de interesse.
  question: Em quais cidades posso abrir uma franquia?
- answer_template: Precisamos de uma área mínima de X m², em local de boa circulação,
    preferencialmente no térreo. Auxiliamos na busca e análise do ponto.
  question: Quais são os requisitos para o ponto comercial?
- answer_template: Sim, todos os dados coletados são tratados em conformidade com
    a Lei Geral de Proteção de Dados (LGPD).
  question: Meus dados estarão seguros?
