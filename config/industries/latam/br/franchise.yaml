sales_scripts:
- goal: Coletar informações básicas para qualificação
  script: 'Olá, eu sou [Nome do Agente], da [Nome da Franquia]. Entendo que você tem
    interesse em conhecer nossa oportunidade de franquia. Para que eu possa direcioná-lo
    da melhor forma, poderia me informar: em qual cidade você gostaria de empreender
    e qual é o valor aproximado do investimento que tem em mente?'
  situation: Primeiro contato com lead gerado por campanha
  trigger: initial_contact
- goal: Superar objeção de preço e gerar interesse
  script: Compreendo sua preocupação com o investimento. Nossa franquia foi desenvolvida
    para oferecer um custo-benefício otimizado, com um plano de negócios que prevê
    retorno em até 24 meses. Além disso, oferecemos opções de financiamento com parceiros.
    Gostaria de receber nossa planilha financeira detalhada para analisar os números?
  situation: Lead menciona que o valor \xE9 alto
  trigger: price_objection
- goal: Agendar uma reunião de apresentação detalhada
  script: Perfeito! Para apresentar todos os detalhes da operação, suporte e oportunidades
    de mercado, gostaria de agendar uma reunião online com um de nossos consultores.
    Tem disponibilidade nesta semana, no turno da manhã ou da tarde?
  situation: Lead demonstra interesse ap\xF3s receber informa\xE7\xF5es iniciais
  trigger: interest_confirmation
