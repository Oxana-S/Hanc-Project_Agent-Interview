industry_faq:
- question: Quais são as melhores épocas para viajar no Brasil?
  answer_template: Depende do destino! Recomendamos o verão (dezembro a março) para
    praias, e o inverno (junho a agosto) para regiões como o Pantanal. Podemos personalizar
    sugestões com base em seus interesses.
- question: Vocês oferecem opções de pagamento parcelado?
  answer_template: Sim, integramos com gateways locais que permitem parcelamento em
    até 12x sem juros, conforme disponibilidade. Podemos ajudá-lo a escolher a melhor
    opção.
- question: Como lidam com cancelamentos devido a emergências?
  answer_template: Seguimos políticas flexíveis e a LGPD para processar reembolsos.
    Nosso agente de voz pode guiá-lo rapidamente pelo processo, minimizando estresse.
- question: Vocês fornecem suporte durante a viagem?
  answer_template: Sim, oferecemos suporte 24/7 via agente de voz para emergências,
    como reagendamentos ou assistência local, garantindo tranquilidade.
- question: Quais documentos são necessários para viagens internacionais?
  answer_template: Normalmente, passaporte válido e vistos conforme o destino. Nosso
    agente pode verificar requisitos específicos e ajudar com a documentação.
- question: Como garantem a segurança dos meus dados pessoais?
  answer_template: Cumprimos rigorosamente a LGPD, com criptografia e processos seguros
    em todas as interações, protegendo sua privacidade.
sales_scripts:
- trigger: price_question
  situation: Cliente pergunta sobre preços de pacotes de viagem.
  script: Olá! Entendo que o orçamento é importante. Oferecemos soluções personalizadas
    a partir de R$ 500 por reserva básica, com economias de até 30% em atendimento
    automatizado. Posso mostrar um exemplo de como reduzir custos operacionais?
  goal: Educar sobre o valor e apresentar o ponto de entrada acessível.
- trigger: compliance_concern
  situation: Cliente expressa preocupação com a LGPD e segurança de dados.
  script: Excelente pergunta! Nossos agentes de voz são projetados para cumprir a
    LGPD, com automação que minimiza erros humanos e protege dados. Isso pode reduzir
    riscos de multas em até 40%. Gostaria de saber mais?
  goal: Aliviar preocupações e destacar conformidade como vantagem.
- trigger: competition_mention
  situation: Cliente menciona concorrentes como Decolar.
  script: Sim, conhecemos a Decolar. Diferentemente deles, focamos em automação inteligente
    que reduz custos operacionais em 50% e melhora a experiência 24/7. Por exemplo,
    um cliente similar economizou R$ 2000 mensais. Posso detalhar?
  goal: Diferenciar pela eficiência e ROI tangível.
- trigger: objection_high_cost
  situation: Cliente diz que o serviço parece caro.
  script: Compreendo. Investir em automação pode parecer um custo inicial, mas com
    economias médias de R$ 1500 por mês em suporte manual, o retorno ocorre em 3 meses.
    Vamos analisar seu caso específico?
  goal: Reenquadrar o custo como investimento com rápido retorno.
