pain_points:
- description: Alta taxa de cancelamentos e mudanças de última hora, especialmente
    durante períodos de alta demanda.
  severity: high
  solution_hint: Agente de voz pode automatizar o gerenciamento de reembolsos e reagendamentos,
    reduzindo a carga manual.
- description: Dificuldade em lidar com picos de atendimento ao cliente durante feriados
    e temporadas turísticas.
  severity: high
  solution_hint: Agente de voz pode lidar com consultas básicas 24/7, liberando equipe
    para casos complexos.
- description: Conformidade com a LGPD para proteção de dados de clientes em reservas
    e pagamentos.
  severity: high
  solution_hint: Agente de voz pode ser configurado para seguir protocolos de privacidade,
    minimizando riscos.
- description: Complexidade na integração de múltiplos provedores (hotéis, companhias
    aéreas) com sistemas locais.
  severity: medium
  solution_hint: Agente de voz pode sincronizar dados em tempo real através de APIs,
    melhorando a eficiência.
- description: Altos custos operacionais com equipe de suporte em horários estendidos.
  severity: medium
  solution_hint: Agente de voz reduz a necessidade de contratação adicional, cortando
    custos.
- description: Dependência de processos manuais para confirmações e lembretes, levando
    a erros humanos.
  severity: low
  solution_hint: Agente de voz automatiza comunicações, aumentando a precisão e a
    satisfação do cliente.
