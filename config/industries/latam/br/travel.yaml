typical_objections:
- objection: Não confio em automação para algo importante como viagens.
  response: Entendo sua preocupação. Nossos agentes são supervisionados por humanos
    e projetados para lidar com emergências, garantindo segurança e eficiência. Podemos
    começar com uma funcionalidade simples, como confirmações.
- objection: Já temos sistemas, por que mudar?
  response: Excelente! Nossa solução integra-se a sistemas existentes como TOTVS ou
    PagSeguro, melhorando a eficiência sem substituir tudo. Por exemplo, pode reduzir
    tempo de reserva em 30%. Gostaria de ver uma demonstração?
- objection: O custo inicial é muito alto para meu negócio.
  response: Oferecemos planos flexíveis a partir de R$ 500, com ROI rápido. Um cliente
    similar economizou R$ 2000 no primeiro mês. Podemos ajustar conforme seu orçamento.
- objection: A LGPD torna a automação complexa.
  response: Pelo contrário! Nossos agentes são configurados para cumprir a LGPD desde
    o início, simplificando a conformidade e reduzindo riscos. Isso pode até economizar
    multas em longo prazo.
