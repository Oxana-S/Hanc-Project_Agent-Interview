industry_faq:
- question: Como posso reduzir minha conta de telefone ou internet?
  answer_template: Oferecemos planos personalizados que se ajustam ao seu uso. Podemos analisar seu consumo e sugerir a melhor opção para economizar.
- question: O que fazer se minha internet está lenta ou com instabilidade?
  answer_template: Primeiro, verifique se há problemas locais. Se persistir, podemos agendar uma visita técnica ou oferecer um upgrade de velocidade para melhorar sua experiência.
- question: Como atualizo meu plano ou contrato?
  answer_template: Você pode fazer upgrade diretamente pelo nosso agente de voz ou através do aplicativo. Vamos mostrar as opções disponíveis e benefícios.
- question: Meus dados pessoais estão seguros com vocês, considerando a LGPD?
  answer_template: Sim, seguimos rigorosamente a LGPD para proteger suas informações. Temos políticas de privacidade claras e processos seguros.
- question: Vocês oferecem suporte 24 horas por dia, 7 dias por semana?
  answer_template: Sim, nosso atendimento automatizado está disponível 24/7, e para casos complexos, temos equipe humana em horários específicos.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços de planos ou serviços.
  script: Olá! Oferecemos planos a partir de R$ 50 por mês com internet rápida e chamadas ilimitadas. Posso ajudá-lo a encontrar o ideal para suas necessidades?
  goal: Converter a consulta em uma venda ou agendamento de demonstração.
- trigger: service_complaint
  situation: Quando um cliente reclama de um serviço, como lentidão ou falhas.
  script: Lamento pelo inconveniente. Vamos resolver isso rapidamente. Primeiro, posso verificar seu plano e sugerir uma solução ou upgrade para melhorar sua experiência.
  goal: Transformar uma reclamação em uma oportunidade de venda ou retenção do cliente.
- trigger: contract_renewal
  situation: Quando um cliente está perto do fim do contrato ou considera cancelar.
  script: Olá! Seu contrato está prestes a vencer. Temos ofertas especiais para renovação, com benefícios adicionais. Posso mostrar as opções?
  goal: Renovar o contrato, evitar churn e aumentar a lealdade.
