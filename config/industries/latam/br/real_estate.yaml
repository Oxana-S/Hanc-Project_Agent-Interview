typical_objections:
- objection: Eu consigo encontrar o imóvel sozinho pela internet
  response: Entendo, mas nosso atendimento personalizado e imóveis exclusivos podem
    facilitar muito sua busca e economizar seu tempo. Quer que eu mostre algumas opções?
- objection: A comissão é muito alta
  response: Posso ajudar a encontrar opções que cabem no seu orçamento e explicar
    todos os benefícios do nosso serviço que garantem segurança e agilidade na negociação.
- objection: Vou pensar e volto depois
  response: Sem problemas! Posso reservar o imóvel para você até amanhã? Assim não
    perde nenhuma oportunidade.
- objection: Prefiro falar com um corretor presencialmente
  response: Nosso assistente virtual funciona 24 horas e pode agilizar bastante o
    processo antes de você conversar com um corretor, facilitando seu atendimento.
- objection: Não tenho tempo para visitas agora
  response: Posso enviar vídeos e fotos detalhados dos imóveis para você analisar
    com calma antes de agendar uma visita, que tal?
