sales_scripts:
- trigger: preco_pergunta
  situation: Quando o cliente pergunta sobre o valor da comissão ou taxas
  script: Nossa comissão padrão é de X% sobre o valor do contrato, transparente e
    sem custos ocultos. Posso ajudar a encontrar opções dentro do seu orçamento?
  goal: Informar preço e avançar na qualificação do cliente
- trigger: interesse_agendamento
  situation: Cliente demonstra interesse em visitar o imóvel
  script: Ótimo! Qual dia e horário são melhores para você? Posso agendar a visita
    e enviar um lembrete próximo ao horário.
  goal: Fechar agendamento e garantir compromisso do cliente
- trigger: concorrencia_citação
  situation: Cliente menciona que vai procurar sozinho ou em outra imobiliária
  script: Entendo, mas temos acesso a imóveis exclusivos e atendimento 24 horas via
    assistente virtual para agilizar sua busca. Quer que eu lhe apresente algumas
    opções especiais?
  goal: Destacar diferencial e manter cliente engajado
- trigger: financiamento_duvida
  situation: Cliente pergunta sobre financiamento ou condições de pagamento
  script: Podemos ajudar a simular financiamentos e indicar os bancos com as melhores
    taxas para seu perfil. Gostaria que eu encaminhasse essas informações?
  goal: Encaminhar cliente para serviço de financiamento e aumentar chances de venda
- trigger: duvida_documentacao
  situation: Cliente tem dúvidas sobre documentos ou processo
  script: Nosso time orienta todo o processo documental para sua segurança e agilidade.
    Posso explicar os passos principais?
  goal: Tranquilizar cliente e mostrar suporte completo
