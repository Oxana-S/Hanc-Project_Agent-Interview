industry_faq:
- question: Como garantir que meu sistema de segurança está em conformidade com a
    LGPD?
  answer_template: Nossas soluções incluem recursos de anonimização de dados e relatórios
    automáticos para ajudar na conformidade com a LGPD.
- question: Qual é o custo médio de um sistema de segurança para uma pequena empresa?
  answer_template: Os custos variam, mas soluções básicas começam a partir de R$ 500
    por mês, dependendo dos serviços incluídos.
- question: Posso integrar câmeras de diferentes marcas no mesmo sistema?
  answer_template: Sim, oferecemos integração com múltiplas marcas através de protocolos
    padrão do setor.
- question: Como funciona o monitoramento remoto 24/7?
  answer_template: Nossos centros de monitoramento utilizam IA para analisar feeds
    em tempo real e acionar respostas quando necessário.
- question: Quais são as opções de armazenamento de vídeos?
  answer_template: Oferecemos armazenamento local em DVRs/NVRs ou na nuvem, com planos
    flexíveis de retenção.
- question: Como posso escalar meu sistema de segurança para múltiplas filiais?
  answer_template: Nossas soluções em nuvem permitem gerenciar todas as localidades
    de forma centralizada e escalável.
sales_scripts:
- trigger: price_inquiry
  situation: Quando o cliente pergunta sobre preços
  script: Olá! Oferecemos soluções personalizadas. Para uma pequena empresa, os planos
    começam em R$ 300 por mês. Posso ajudá-lo a escolher o melhor pacote?
  goal: Engajar o cliente e agendar uma demonstração.
- trigger: lgpd_concern
  situation: Cliente expressa preocupação com conformidade LGPD
  script: Entendemos sua preocupação. Nossos sistemas são projetados para cumprir
    a LGPD, com recursos de privacidade incorporados. Podemos agendar uma consultoria
    para detalhar.
  goal: Aliviar objeções e destacar conformidade.
- trigger: integration_question
  situation: Cliente pergunta sobre integração com sistemas existentes
  script: Trabalhamos com as principais marcas do mercado. Podemos integrar suas câmeras
    e alarmes atuais sem problemas. Vamos analisar sua configuração atual?
  goal: Mostrar flexibilidade e facilitar a transição.
- trigger: demo_request
  situation: Cliente solicita uma demonstração
  script: Perfeito! Agendaremos uma demonstração online para mostrar como nossa IA
    pode melhorar sua segurança. Em qual horário você prefere?
  goal: Concretizar o interesse e agendar reunião.
