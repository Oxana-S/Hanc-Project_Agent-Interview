industry_faq:
- question: Como o agente de voz pode ajudar a reduzir o tempo de contratação (time-to-hire)?
  answer_template: Nosso agente de voz automatiza a triagem inicial e o agendamento,
    qualificando até [X] candidatos por dia. Isso pode reduzir o tempo de contratação
    em até 40%, permitindo que seus recrutadores foquem apenas nas entrevistas mais
    relevantes.
- question: A solução é compatível com a LGPD?
  answer_template: Sim, totalmente. Todas as interações são registradas e o agente
    gerencia os consentimentos necessários. Fornecemos relatórios para auditoria,
    garantindo a conformidade do seu processo seletivo com a legislação brasileira.
- question: Vocês integram com o ATS que minha empresa já usa?
  answer_template: Integramos com os principais ATS do mercado brasileiro, como Gupy
    e Kenoby. Podemos avaliar a integração com seu sistema específico para garantir
    um fluxo de dados contínuo e sem retrabalho.
- question: E se o candidato não quiser falar com um robô?
  answer_template: O agente se identifica claramente como assistente virtual. Oferecemos
    a opção imediata de transferência para um humano. Na prática, a maioria dos candidatos
    aprecia a agilidade, especialmente para tarefas simples como confirmação de dados
    e agendamento.
- question: Qual o retorno sobre o investimento (ROI) esperado?
  answer_template: Clientes relatam economia de até 30 horas/mês por recrutador em
    tarefas repetitivas. Com um custo mensal de [VALOR], o payback normalmente ocorre
    em menos de 3 meses, graças ao aumento de produtividade e redução de custos com
    divulgacao.
sales_scripts:
- trigger: initial_contact
  situation: Primeiro contato com um escritório de recrutamento ou empresa com RH
    interno.
  script: 'Olá, falo da [Sua Empresa]. Entendemos que no recrutamento, tempo é talento.
    Oferecemos um assistente por voz que automatiza a triagem, o agendamento e o contato
    com candidatos, liberando sua equipe para o que realmente importa: encontrar o
    fit perfeito. Posso explicar como isso funciona em 2 minutos?'
  goal: Gerar interesse e agendar uma demonstração.
- trigger: price_question
  situation: Cliente pergunta sobre o preço logo no início da conversa.
  script: Entendo a preocupação com o investimento. Nossos planos partem de R$ [ENTRY_POINT]/mês,
    mas o valor exato depende do volume de vagas e candidatos que você processa. O
    mais importante é que o ROI é rápido, com economias mensais em horas de recrutadores
    que frequentemente superam o custo. Posso fazer uma simulação rápida com base
    na sua realidade?
  goal: Adiar a discussão detalhada de preço e focar no valor e no ROI personalizado.
- trigger: objection_lgpd
  situation: Cliente demonstra preocupação com a conformidade à LGPD.
  script: Excelente ponto, a LGPD é crucial. Nosso sistema foi construído para o mercado
    brasileiro. Todas as ligações geram logs, armazenamos apenas dados com consentimento
    e fornecemos um painel completo para gestão desses consentimentos. Muitos de nossos
    clientes nos usam justamente para tornar seus processos mais auditáveis e seguros.
  goal: Transformar uma objeção em um diferencial de venda.
- trigger: competitor_mention
  situation: Cliente menciona um concorrente direto.
  script: 'Otimo que voce esta pesquisando o mercado. Diferentemente de solucoes apenas
    de chatbot, nosso agente de voz lida com a etapa mais demorada: o telefone. Conseguimos
    uma taxa de conclusao de triagem muito maior. Alem disso, nossa integracao nativa
    com ATS como Gupy e Kenoby e um diferencial importante para o dia a dia do recrutador
    brasileiro.'
  goal: Destacar diferenciais funcionais e de contexto local.
competitors:
- name: Gupy
  positioning: Plataforma completa de ATS e recrutamento com forte presenca no mercado
    corporativo brasileiro.
  strengths:
  - Branding forte e reconhecida
  - Suite completa de ferramentas (ATS, testes, video)
  - Grande base de clientes corporativos
  weaknesses:
  - Foco em autosservico, com menos suporte personalizado
  - Custo elevado para PMEs
  - Automacao limitada a interacoes via texto/plataforma
  our_differentiation: Oferecemos automacao por voz, que engaja candidatos menos digitais
    e automatiza tarefas telefonicas que a Gupy nao cobre, com um modelo mais consultivo
    e acessivel para PMEs.
- name: Revelo
  positioning: Plataforma de recrutamento com foco em tecnologia e inteligencia artificial
    para matching de candidatos.
  strengths:
  - Algoritmos de matching potentes
  - Foco em vagas de tecnologia
  - Interface moderna
  weaknesses:
  - Cobertura limitada a funcoes de TI em algumas regioes
  - Menos foco em automacao do processo operacional (triagem, agendamento)
  our_differentiation: Somos complementares. Enquanto a Revelo ajuda a encontrar candidatos,
    nosso agente automatiza o contato, a triagem e o agendamento com esses candidatos,
    fechando o ciclo operacional de forma eficiente.
- name: Groupe.io (antiga Twygo)
  positioning: Solucoes de comunicacao e engajamento para RH, incluindo chatbots.
  strengths:
  - Foco em comunicacao e jornada do colaborador/candidato
  - Plataforma de conversacao omnichannel
  weaknesses:
  - Menor foco especifico no fluxo de recrutamento
  - Chatbot baseado principalmente em texto
  our_differentiation: Especializacao em recrutamento com automacao por voz, que tem
    maior taxa de adesao para tarefas rapidas como confirmacoes e agendamentos, comparado
    a interacoes por texto.
