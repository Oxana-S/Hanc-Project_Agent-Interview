recommended_functions:
- name: Triagem e Qualificação Inicial de Candidatos
  priority: high
  reason: Reduz drasticamente o tempo dos recrutadores em chamadas de triagem, focando
    apenas nos candidatos pré-qualificados.
- name: Agendamento Automático de Entrevistas
  priority: high
  reason: Elimina o vai e vem de emails e ligações para marcar entrevistas, otimizando
    a agenda de todos.
- name: Prospecção Ativa de Candidatos (Sourcing)
  priority: medium
  reason: Aumenta o pool de talentos ativamente, contatando potenciais candidatos
    passivos.
- name: Envio de Comunicados e Feedbacks
  priority: medium
  reason: Mantém o candidato engajado e informado, melhorando a experiência e a imagem
    da empresa.
- name: Verificação de Referências
  priority: low
  reason: Automatiza uma tarefa demorada, coletando informações básicas de referências
    anteriores.
- name: Pesquisa de Satisfação Pós-Contratação
  priority: low
  reason: Ajuda a mensurar a qualidade da contratação e a satisfação do novo colaborador.
