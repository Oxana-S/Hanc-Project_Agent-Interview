typical_objections:
- objection: Meus candidatos mais senior nao vao querer falar com uma maquina.
  response: Compreendo. Para cargos senior, o agente atua como um assistente de primeira
    linha, realizando apenas a confirmacao basica de interesse e disponibilidade,
    e agenda a entrevista diretamente com o recrutador. Isso inclusive demonstra organizacao
    e valoriza o tempo do candidato senior. Podemos configurar fluxos especificos
    para esses cargos.
- objection: Ja tenho um ATS, isso nao seria redundante?
  response: 'Pelo contrario, e complementar. Seu ATS gerencia os dados e o fluxo.
    Nosso agente executa uma tarefa especifica que o ATS nao faz: o contato telefonico
    automatico e inteligente. Integramos com seu ATS para puxar os candidatos e devolver
    o status da triagem, tornando todo o processo mais rapido e seu ATS mais eficaz.'
- objection: Meu processo e muito personalizado, nao da para automatizar.
  response: A automacao e customizavel. Voce define os criterios de triagem, as perguntas
    e o tom da conversa. O agente lida com a parte repetitiva (contatar, confirmar,
    agendar), e seu time mantem todo o contato personalizado e humano nas etapas decisivas,
    como as entrevistas. E sobre aumentar a escala sem perder a qualidade.
