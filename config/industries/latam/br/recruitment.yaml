pain_points:
- description: Alta rotatividade de candidatos durante o processo seletivo, resultando
    em tempo e recursos desperdiçados.
  severity: high
  solution_hint: O agente de voz pode realizar triagem inicial automática, confirmar
    interesse e disponibilidade, reduzindo o número de desistências.
- description: Dificuldade em alcançar um número suficiente de candidatos qualificados
    para vagas técnicas ou especializadas.
  severity: high
  solution_hint: O agente pode realizar prospecção ativa por telefone, qualificando
    leads de candidatos em bases de dados e redes sociais.
- description: Processo manual de agendamento de entrevistas, causando conflitos de
    agenda e atrasos.
  severity: medium
  solution_hint: Automação do agendamento via agente de voz, integrado ao calendário
    do recrutador e do candidato.
- description: Custo elevado com anúncios em plataformas de vagas (como Catho, InfoJobs)
    para pequenas e médias empresas.
  severity: medium
  solution_hint: O agente pode qualificar candidatos de fontes gratuitas (como LinkedIn)
    para reduzir dependência de plataformas pagas.
- description: Dificuldade em fornecer feedback personalizado para todos os candidatos,
    impactando a experiência do candidato.
  severity: low
  solution_hint: O agente pode automatizar o envio de feedbacks padronizados ou agendar
    breves ligações de feedback.
- description: Complexidade na conformidade com a LGPD (Lei Geral de Proteção de Dados)
    no armazenamento e contato com candidatos.
  severity: high
  solution_hint: O agente pode gerenciar consentimentos e registrar interações, gerando
    um log para auditoria de conformidade.
