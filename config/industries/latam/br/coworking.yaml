  priority: high
industry_faq:
- question: Quais são os planos de preços disponíveis?
  answer_template: Oferecemos planos flexíveis, desde hot desks a partir de R$ 300/mês
    até salas privativas sob consulta. Posso ajudá-lo a escolher o melhor com base
    no seu uso.
- question: Há acesso 24 horas por dia?
  answer_template: Sim, muitos de nossos espaços oferecem acesso 24/7 com segurança
    e controle por biometria para sua conveniência.
- question: Quais serviços estão incluídos na assinatura?
  answer_template: Incluímos internet de alta velocidade, café, áreas comuns, e suporte
    de recepção. Serviços adicionais como salas de reunião podem ser agregados.
- question: Como funciona a conformidade com a LGPD?
  answer_template: Seguimos rigorosamente a LGPD, com processos seguros para dados.
    Podemos fornecer detalhes sobre nosso compliance upon request.
- question: Há descontos para empresas ou longos prazos?
  answer_template: Sim, oferecemos descontos para assinaturas anuais e pacotes corporativos.
    Posso calcular uma proposta personalizada para você.
- question: Posso agendar uma visita para conhecer o espaço?
  answer_template: Claro! Posso agendar uma visita em um horário conveniente para
    você. Basta me informar sua disponibilidade.
sales_scripts:
- trigger: price_question
  situation: Quando um lead pergunta sobre preços por telefone.
  script: Olá! Entendo sua preocupação com custos. Nossos planos começam em R$ 300/mês
    para hot desks, com flexibilidade total. Com base no seu perfil, posso sugerir
    uma opção que maximize seu ROI. Gostaria de discutir seus requisitos específicos?
  goal: Converter a conversa para uma proposta personalizada, destacando valor em
    vez de apenas preço.
- trigger: availability_check
  situation: Quando um cliente verifica a disponibilidade de espaços.
  script: Verifiquei nossa disponibilidade! Temos hot desks e salas privativas com
    opções imediatas. Para garantir seu espaço, posso reservar um tour virtual ou
    agendar uma visita hoje. O que prefere?
  goal: Agendar uma visita ou reserva, criando urgência e facilitando o próximo passo.
- trigger: lgpd_inquiry
  situation: Quando um cliente expressa preocupação com proteção de dados.
  script: Excelente pergunta! Cumprimos totalmente a LGPD com criptografia e consentimento
    claro. Nossa solução automatiza isso, garantindo sua tranquilidade. Posso enviar
    mais detalhes por e-mail?
  goal: Construir confiança e endereçar objeções de conformidade para avançar na venda.
competitors:
- name: WeWork Brasil
  positioning: Líder global com presença em grandes cidades como São Paulo e Rio.
  strengths:
  - Marca reconhecida
  - Espaços premium
  - Rede internacional
  weaknesses:
  - Preços altos
  - Menos flexibilidade para negócios locais
  our_differentiation: Oferecemos preços mais acessíveis e serviços personalizados
    para o mercado brasileiro, com foco em LGPD.
- name: Beeworks
  positioning: Rede local focada em comunidades e startups.
  strengths:
  - Preços competitivos
  - Forte senso de comunidade
  - Localização em bairros estratégicos
  weaknesses:
  - Limitações em escala
  - Serviços básicos em alguns locais
  our_differentiation: Integramos tecnologia de voz para automação avançada, melhorando
    eficiência e experiência do cliente.
- name: Kekanto Spaces
  positioning: Plataforma de coworking com foco em flexibilidade e eventos.
  strengths:
  - Agendamento fácil via app
  - Ofertas sazonais
  - Parcerias locais
  weaknesses:
  - Conformidade LGPD em desenvolvimento
  - Suporte limitado em horários não comerciais
  our_differentiation: Solução completa com conformidade LGPD nativa e suporte 24/7
    via agente de voz.
