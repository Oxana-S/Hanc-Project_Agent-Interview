typical_objections:
- objection: É muito caro para meu orçamento.
  response: Entendo. Nossos planos são escaláveis; podemos começar com um hot desk
    e ajustar conforme cresce. Além disso, o ROI em produtividade e networking compensa
    o investimento.
- objection: Já tenho um escritório em casa, não preciso.
  response: Perfeito! Mas espaços de coworking oferecem networking, menos distrações
    e infraestrutura profissional que podem impulsionar seus negócios. Que tal uma
    visita experimental?
- objection: Preocupo-me com a segurança dos meus dados na LGPD.
  response: Totalmente válido. Implementamos medidas rigorosas de compliance, e nosso
    agente de voz gerencia consentimentos de forma segura. Posso compartilhar nosso
    certificado de conformidade.
