pain_points:
- description: Alta taxa de rotatividade de membros, com assinaturas curtas e incerteza
    na retenção.
  severity: high
  solution_hint: Agente de voz pode automatizar follow-ups personalizados e ofertas
    de renovação para aumentar a fidelização.
- description: Dificuldade em gerenciar reservas de salas de reunião e espaços compartilhados,
    levando a conflitos.
  severity: medium
  solution_hint: Integrar com sistema de reservas para fornecer informações em tempo
    real e processar reservas via voz.
- description: Custos operacionais elevados com energia, limpeza e manutenção, afetando
    a rentabilidade.
  severity: high
  solution_hint: Otimizar agendamentos para reduzir desperdícios e oferecer dicas
    de eficiência energética via consultas automatizadas.
- description: Conformidade com a LGPD para proteção de dados de membros, exigindo
    processos seguros de coleta e armazenamento.
  severity: high
  solution_hint: Automatizar consentimentos e respostas a solicitações de dados, garantindo
    conformidade em interações por voz.
- description: Baixa visibilidade em períodos de baixa temporada, com ocupação reduzida.
  severity: medium
  solution_hint: Promover ofertas sazonais e pacotes flexíveis através de campanhas
    automatizadas por voz.
- description: Dificuldade em atrair empresas locais e freelancers devido à concorrência
    intensa.
  severity: medium
  solution_hint: Personalizar abordagens de vendas com base em perfis de clientes
    locais, usando dados para segmentação.
typical_services:
- Hot desk (escritório flexível)
- Dedicated desk (escritório fixo)
- Sala privativa para equipes
- Sala de reunião por hora
- Escritório virtual (endereço postal e serviços)
- Espaço para eventos e workshops
- Serviços de recepção e secretaria
- Acesso 24/7 com segurança
- Internet de alta velocidade e infraestrutura
- Programas de networking e comunidade
recommended_functions:
- name: Agendamento de visitas
  priority: high
  reason: Converte leads rapidamente ao permitir agendamentos imediatos via voz, reduzindo
    perdas.
- name: Respostas a perguntas frequentes
  priority: medium
  reason: Libera a equipe humana para tarefas complexas, fornecendo informações básicas
    automaticamente.
- name: Processamento de pagamentos
  priority: high
  reason: Facilita assinaturas e renovações, integrando-se a gateways locais como
    PagSeguro.
- name: Suporte a conformidade LGPD
  priority: high
  reason: Garante que todas as interações coletem e gerenciem dados conforme a lei,
    evitando multas.
- name: Monitoramento de ocupação
  priority: medium
  reason: Oferece insights em tempo real para otimizar uso de espaços e preços dinâmicos.
- name: Campanhas de remarketing
  priority: low
  reason: Engaja leads frios com ofertas personalizadas, aumentando as taxas de conversão.
