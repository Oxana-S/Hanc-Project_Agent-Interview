industry_faq:
- question: Como posso agendar uma consulta jurídica?
  answer_template: Você pode agendar uma consulta diretamente pelo nosso agente de
    voz, que verificará a disponibilidade e confirmará o horário. Estamos disponíveis
    24/7.
- question: Quais são os custos iniciais para serviços legais?
  answer_template: Os custos variam conforme o serviço, mas oferecemos opções a partir
    de R$ 300 para consultas iniciais. Nosso agente pode fornecer estimativas personalizadas.
- question: Como vocês garantem a conformidade com a LGPD?
  answer_template: Utilizamos agentes de voz com criptografia e registros seguros
    para coletar consentimentos e proteger dados, alinhados às exigências da LGPD.
- question: Posso receber lembretes de prazos importantes?
  answer_template: Sim, nosso agente de voz envia lembretes automáticos por chamada
    ou mensagem para evitar atrasos em prazos processuais.
- question: Vocês integram com outros softwares jurídicos?
  answer_template: Sim, integramos com sistemas populares como Juridoc e LegalOne
    para automatizar tarefas e melhorar a eficiência.
- question: O atendimento por voz é disponível em horários noturnos?
  answer_template: Absolutamente, nosso agente de voz opera 24/7 para triagem, agendamento
    e suporte básico, mesmo fora do horário comercial.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma chamada inicial
  script: Entendemos que custos são importantes. Oferecemos soluções a partir de R$
    300 mensais, com ROI rápido através da automação de tarefas manuais. Posso explicar
    como economizamos seu tempo?
  goal: Converter a preocupação com preço em uma demonstração de valor e agendar uma
    consulta
- trigger: lgpd_concern
  situation: Quando um cliente expressa preocupação com conformidade de dados
  script: A LGPD é crucial. Nosso agente de voz gerencia consentimentos e notificações
    com segurança, reduzindo riscos. Posso mostrar como isso funciona na prática?
  goal: Construir confiança e destacar nossa expertise em conformidade
- trigger: efficiency_inquiry
  situation: Quando um cliente busca melhorar a eficiência do escritório
  script: Com automação por voz, reduzimos tarefas administrativas em até 30%, liberando
    tempo para casos complexos. Gostaria de uma demonstração gratuita?
  goal: Demonstrar benefícios tangíveis e gerar um lead qualificado
- trigger: competitor_mention
  situation: Quando um cliente menciona um concorrente como Juridoc
  script: Respeitamos Juridoc, mas nossa solução de voz oferece atendimento 24/7 e
    integração mais ágil. Podemos personalizar para suas necessidades específicas.
    Que tal testar?
  goal: Diferenciação e captura de interesse com personalização
