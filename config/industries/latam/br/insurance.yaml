industry_faq:
- question: Como posso reduzir o custo do meu seguro?
  answer_template: Oferecemos planos personalizados e descontos por bom histórico.
    Podemos analisar seu perfil para encontrar a melhor opção.
- question: Quais documentos são necessários para abrir um sinistro?
  answer_template: Geralmente, são necessários documentos de identificação, comprovante
    do ocorrido e fotos. Nosso agente pode guiar você passo a passo.
- question: Meu seguro cobre danos por enchentes?
  answer_template: Depende da cobertura contratada. Vamos verificar sua apólice e
    explicar os detalhes em português claro.
- question: Como funciona a renovação automática?
  answer_template: A renovação é feita automaticamente, mas enviaremos lembretes antes.
    Você pode ajustar a qualquer momento.
- question: Posso cancelar meu seguro a qualquer momento?
  answer_template: Sim, mas pode haver taxas dependendo do contrato. Recomendamos
    conversar com nosso agente para entender as condições.
- question: O que é a LGPD e como afeta meus dados?
  answer_template: A LGPD protege seus dados pessoais. Nossos sistemas são seguros
    e cumprem todas as regulamentações para sua privacidade.
- question: Como faço para adicionar um novo veículo ao meu seguro?
  answer_template: Basta nos informar os dados do veículo. Podemos atualizar sua apólice
    rapidamente via telefone ou online.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços no início da conversa.
  script: Olá! Entendo que o preço é importante. Oferecemos soluções personalizadas
    a partir de R$ 50 por mês. Posso ajudar a calcular um plano ideal para você?
  goal: Engajar o cliente e apresentar um ponto de entrada acessível.
- trigger: compliance_concern
  situation: Quando o cliente expressa preocupação com a LGPD ou segurança de dados.
  script: Sua preocupação é válida. Nossos agentes de voz são integrados a sistemas
    seguros que cumprem a LGPD, garantindo total proteção dos seus dados.
  goal: Tranquilizar o cliente e destacar conformidade regulatória.
- trigger: service_inquiry
  situation: Quando o cliente pergunta sobre serviços específicos, como seguro residencial.
  script: Oferecemos seguros residenciais com coberturas completas, desde incêndio
    até roubo. Podemos personalizar conforme suas necessidades. Gostaria de saber
    mais?
  goal: Educar o cliente sobre opções e gerar interesse.
- trigger: competitor_mention
  situation: Quando o cliente menciona um concorrente, como Porto Seguro.
  script: Entendo que há boas opções no mercado. Nos diferenciamos com atendimento
    24/7 via IA, preços competitivos e foco em personalização. Vamos comparar?
  goal: Diferenciação positiva e persuasão para considerar nossa oferta.
- trigger: urgency_need
  situation: Quando o cliente precisa de um seguro rapidamente, como para um novo
    carro.
  script: Podemos emitir sua apólice em minutos através do nosso sistema automatizado.
    Basta fornecer alguns dados, e já estará protegido.
  goal: Fechar venda rápida demonstrando eficiência.
