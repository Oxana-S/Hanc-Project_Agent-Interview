  situation: Quando o cliente quer reduzir custos de energia.
  script: Perfeito! Com nossa análise de consumo, identificamos desperdícios e otimizamos
    tarifas. Já ajudamos empresas a economizar 25% em média. Posso mostrar alguns
    casos de sucesso?
  goal: Demonstrar resultados tangíveis e construir confiança.
- trigger: maintenance_issue
  situation: Quando o cliente relata problemas de manutenção.
  script: Entendo a frustração. Nossos agendamentos automáticos de manutenção previnem
    falhas e reduzem custos. Oferecemos um plano a partir de R$ 300/mês. Quer testar
    por um mês?
