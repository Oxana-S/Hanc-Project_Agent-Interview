industry_faq:
- question: Quanto posso economizar com energia solar no Brasil?
  answer_template: Depende do seu consumo, mas em média, residências podem economizar
    até 90% na conta de luz, com payback em 3-5 anos.
- question: Como a LGPD afeta o setor de energia?
  answer_template: A LGPD exige proteção de dados dos clientes, como informações de
    consumo; nossa solução ajuda a automatizar a conformidade.
- question: Quais são os incentivos para energias renováveis no Brasil?
  answer_template: Há incentivos fiscais, linhas de crédito do BNDES e programas estaduais
    para solar e eólica.
- question: Como reduzir o custo da energia na minha empresa?
  answer_template: Com análise de consumo, otimização de tarifas e investimento em
    eficiência energética, podemos ajudar a cortar custos em até 30%.
- question: É seguro integrar energia solar à rede elétrica?
  answer_template: Sim, com sistemas certificados pela ANEEL e monitoramento adequado,
    é seguro e confiável.
- question: Quanto tempo leva para instalar um sistema de energia solar?
  answer_template: Em média, de 2 a 4 semanas, dependendo do tamanho e da complexidade
    do projeto.
- question: O que fazer em caso de roubo de energia?
  answer_template: Denuncie à distribuidora e use nosso monitoramento para detectar
    anomalias e prevenir fraudes.
