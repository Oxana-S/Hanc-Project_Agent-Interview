  situation: Quando o cliente está preocupado com conformidade regulatória.
  script: A LGPD é crucial. Nossa IA automatiza a proteção de dados e gera relatórios
    de conformidade, evitando multas de até R$ 50 milhões. Vamos garantir que você
    esteja seguro?
