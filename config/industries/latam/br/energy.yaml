- trigger: price_question
  situation: Quando o cliente pergunta sobre o custo dos serviços.
  script: Olá! Entendemos que o custo é uma preocupação. Nossas soluções começam em
    R$ 500 por mês e podem gerar economias de até R$ 1.000 mensais. Posso fazer uma
    análise personalizada para você?
