pain_points:
- description: Flutuação orçamentária imprevisível devido a mudanças de última hora
    e solicitações extras dos clientes.
  severity: high
  solution_hint: Agente de voz pode automatizar follow-ups e confirmações de orçamento,
    garantindo aprovações rápidas e evitando mal-entendidos.
- description: Dificuldade em coordenar múltiplos fornecedores (buffet, som, iluminação,
    decoração) com comunicação descentralizada.
  severity: high
  solution_hint: Integrar sistema central de agendamento com notificações automáticas
    por voz para todos os fornecedores.
- description: Alto índice de desistência de clientes após orçamento inicial, por
    falta de acompanhamento contínuo.
  severity: medium
  solution_hint: Agendamento automático de ligações de nurturing pós-orçamento para
    converter leads em vendas.
- description: Gerenciamento manual e demorado de lista de convidados, confirmações
    e check-in no evento.
  severity: medium
  solution_hint: Sistema de RSVP automatizado por voz, com confirmação, lembretes
    e atualização automática da planilha.
- description: Dificuldade em atender ligações simultâneas durante picos de demanda
    (época de formaturas e festas juninas).
  severity: medium
  solution_hint: Agente de voz capaz de lidar com múltiplas chamadas, qualificar leads
    e agendar reuniões sem perder oportunidades.
- description: Falta de padronização no processo de vendas, levando a informações
    inconsistentes repassadas aos clientes.
  severity: low
  solution_hint: Scripts de vendas padronizados no agente de voz, garantindo que todas
    as informações-chave sejam transmitidas.
