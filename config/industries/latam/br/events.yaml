industry_faq:
- question: Quais são os pacotes de eventos que vocês oferecem e os preços?
  answer_template: Oferecemos pacotes personalizados para cada tipo de evento. Para
    passar um orçamento preciso, preciso entender melhor sua necessidade. Posso conectar
    você com um dos nossos especialistas para uma consulta gratuita?
- question: Como funciona o processo de pagamento? Aceitam parcelamento?
  answer_template: Trabalhamos com entrada para reserva da data e o saldo dividido
    conforme acordado no contrato. Aceitamos parcelamento no cartão e transferência
    bancária. Nosso sistema é totalmente seguro e em conformidade com a LGPD.
- question: Vocês cuidam de toda a contratação de fornecedores (buffet, som, decoração)?
  answer_template: Sim, temos pacotes completos onde gerenciamos toda a contratação
    e coordenação dos fornecedores, ou podemos trabalhar apenas na coordenação se
    você já tiver alguns escolhidos. Tudo para reduzir seu estresse.
- question: Qual o prazo mínimo necessário para organizar um evento?
  answer_template: Recomendamos pelo menos 60 dias para eventos maiores. Para eventos
    menores, podemos trabalhar com prazos mais curtos. A disponibilidade da data é
    o primeiro passo. Posso verificar nossa agenda para você?
- question: Os dados dos meus convidados ficam protegidos?
  answer_template: Completamente. Seguimos rigorosamente a Lei LGPD. Os dados da lista
    de convidados são usados apenas para o evento e não são compartilhados com terceiros
    sem autorização.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços logo no início da conversa.
  script: 'Entendo que o orçamento é uma parte importante da decisão. Nossos pacotes
    são personalizados para caber no seu planejamento. Para dar um valor preciso,
    me conta um pouco: qual o tipo de evento e a data aproximada que você tem em mente?'
  goal: Qualificar o lead e coletar informações antes de falar de preço, direcionando
    para uma consulta com especialista.
- trigger: competitor_mention
  situation: Quando o cliente menciona que está cotando com outra empresa.
  script: Ótimo, é sempre bom comparar opções. Uma grande diferença nossa é o atendimento
    personalizado e a coordenação completa, que tira todo o estresse da sua mão. Também
    temos integração com os melhores fornecedores da região. Que tal agendar uma reunião
    rápida para eu mostrar na prática como podemos fazer seu evento único?
  goal: Diferenciação pelo serviço completo e experiência sem estresse, buscando converter
    a comparação em uma demonstração.
- trigger: objection_budget
  situation: Quando o cliente diz que o orçamento está acima do esperado.
  script: Compreendo perfeitamente. Vamos explorar juntos alternativas para ajustar
    o pacote ao seu investimento. Podemos priorizar os itens mais importantes para
    você. Muitas vezes, com pequenos ajustes, encontramos uma solução perfeita. Posso
    transferir você para minha colega que é expert em otimização de custos?
  goal: Não perder a venda por preço, mostrando flexibilidade e oferecendo ajuda especializada
    para encontrar uma solução viável.
competitors:
- name: Sympla
  positioning: Plataforma digital líder para venda de ingressos e gestão de eventos.
  strengths:
  - Reconhecimento de marca
  - Fácil uso para eventos menores
  - Grande base de usuários
  weaknesses:
  - Foco em ticketing, não em organização completa
  - Atendimento pessoal limitado
  - Menos personalização para eventos complexos
  our_differentiation: Oferecemos coordenação e gestão completa do evento, com atendimento
    humano e personalizado, cuidando de todos os detalhes burocráticos e logísticos
    para o cliente.
- name: Eventbrite
  positioning: Plataforma internacional de gestão e divulgação de eventos.
  strengths:
  - Interface profissional
  - Ferramentas de marketing
  - Presença global
  weaknesses:
  - Taxas sobre ingressos
  - Suporte local em português menos ágil
  - 'Menos adaptada a nuances do mercado brasileiro (ex: formas de pagamento)'
  our_differentiation: Solução local com suporte em português 24/7, integração com
    fornecedores brasileiros e preços fixos sem taxas surpresa sobre os ingressos
    dos convidados.
- name: Convenções Coletivas (Buffets/Espaços)
  positioning: Empresas tradicionais que oferecem espaço + serviço de buffet.
  strengths:
  - Tudo em um só lugar
  - Experiência consolidada
  - Pacotes fechados
  weaknesses:
  - Pouca flexibilidade para trazer fornecedores externos
  - Pouca inovação em tecnologia
  - Processos manuais para RSVP e comunicação
  our_differentiation: Somos uma camada de inteligência e automação sobre qualquer
    fornecedor. Oferecemos tecnologia para gestão do evento, comunicação automatizada
    e coordenação de múltiplos fornecedores, dando mais controle e transparência ao
    cliente.
