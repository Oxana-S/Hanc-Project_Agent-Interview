recommended_functions:
- name: Qualificação de Lead
  priority: high
  reason: Crucial para segmentar clientes por tipo de evento e orçamento, otimizando
    o tempo da equipe comercial.
- name: Agendamento de Reuniões
  priority: high
  reason: Automatiza a marcação de reuniões de vendas diretamente no Google Agenda
    ou Calendly do vendedor, eliminando idas e vindas por mensagem.
- name: Respostas a Perguntas Frequentes (Preços, Disponibilidade)
  priority: high
  reason: Libera a equipe para tarefas complexas, respondendo instantaneamente às
    dúvidas mais comuns em português.
- name: Confirmação e Lembrete de Evento
  priority: medium
  reason: Reduz o 'no-show' de convidados e confirma a presença com os fornecedores,
    aumentando a eficiência operacional.
- name: Pesquisa de Satisfação Pós-Evento
  priority: medium
  reason: Coleta feedback automaticamente por voz, gerando insights valiosos para
    melhorias e depoimentos.
- name: Triagem e Encaminhamento de Chamadas
  priority: low
  reason: Direciona a ligação para o departamento correto (vendas, operações, financeiro)
    baseado na necessidade do cliente.
