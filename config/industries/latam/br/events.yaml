typical_objections:
- objection: Não preciso disso, já tenho uma secretária que cuida das ligações.
  response: Perfeito! Nossa solução não substitui sua secretária, mas potencializa
    ela. Enquanto o agente de voz cuida das ligações iniciais, qualifica leads e agenda
    reuniões, sua secretária pode focar em tarefas mais estratégicas e no atendimento
    personalizado aos clientes já fechados. É um upgrade na produtividade da sua equipe.
- objection: Meus clientes preferem o contato humano, não robô.
  response: Concordo plenamente que o contato humano é essencial. Nosso agente de
    voz tem justamente o objetivo de garantir que o contato humano aconteça no momento
    certo. Ele filtra as ligações, resolve perguntas simples 24h e agenda a conversa
    com um humano especialista para os assuntos complexos. Assim, seus clientes sempre
    falam com a pessoa certa, sem esperar ou cair na caixa postal.
- objection: É muito caro para o meu negócio no momento.
  response: Entendo. Pense nisso como um investimento para economizar tempo e vender
    mais. Por menos de R$ 20 por dia, você pode estar qualificando leads mesmo fora
    do horário comercial e não perdendo nenhuma oportunidade. Muitos clientes recuperam
    esse investimento em menos de um mês com uma única venda que teriam perdido sem
    o follow-up. Que tal testar por um mês e ver os resultados?
