industry_faq:
- question: Como posso reduzir os custos operacionais na aviação?
  answer_template: Nossa solução de IA otimiza rotas, reduz consumo de combustível
    e automatiza processos, cortando custos em até 20%.
- question: Quais são as exigências da LGPD para empresas de aviação?
  answer_template: A LGPD requer proteção de dados de passageiros; nosso agente ajuda
    a gerenciar consentimentos e registros de forma segura.
- question: Como melhorar a pontualidade dos voos?
  answer_template: Com monitoramento proativo e agendamento inteligente, reduzimos
    atrasos em manutenção e operações.
- question: É difícil integrar com sistemas existentes?
  answer_template: Nossos agentes são compatíveis com sistemas comuns no Brasil, como
    TOTVS e Sabre, com configuração fácil.
- question: Quanto tempo leva para ver resultados?
  answer_template: Em média, clientes observam retorno sobre investimento em 3-6 meses
    com economias mensais.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços ou acha caro.
  script: Olá, entendemos sua preocupação com custos. Nosso agente de voz pode reduzir
    despesas operacionais em até 30%, pagando-se rapidamente. Gostaria de ver um exemplo
    personalizado?
  goal: Demonstrar valor e justificar o investimento com ROI claro.
- trigger: compliance_concern
  situation: Quando o cliente menciona desafios com LGPD ou regulamentações.
  script: Com a LGPD, a conformidade é crucial. Nossa IA automatiza a gestão de dados,
    evitando multas e protegendo sua reputação. Podemos ajudar?
  goal: Aliviar preocupações regulatórias e destacar nossa expertise local.
- trigger: efficiency_inquiry
  situation: Quando o cliente busca melhorar eficiência operacional.
  script: Para otimizar operações, nosso agente agenda voos, gerencia tripulação e
    monitora manutenção, tudo em tempo real. Isso aumenta sua produtividade.
  goal: Mostrar como a solução resolve problemas específicos de eficiência.
