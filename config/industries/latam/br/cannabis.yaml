industry_faq:
- question: A cannabis medicinal é legal no Brasil?
  answer_template: Sim, a cannabis medicinal é regulada pela ANVISA para condições
    específicas, com prescrição médica. Recomendamos consultar um profissional de
    saúde para detalhes.
- question: Quais são os efeitos colaterais comuns?
  answer_template: Os efeitos variam, mas podem incluir sonolência ou boca seca. É
    importante seguir a dosagem prescrita e relatar quaisquer preocupações ao seu
    médico.
- question: Como posso obter uma prescrição?
  answer_template: Você precisa agendar uma consulta com um médico autorizado. Nosso
    agente pode ajudar no agendamento e fornecer informações sobre documentação necessária.
- question: Os produtos são cobertos por planos de saúde?
  answer_template: Atualmente, a cobertura é limitada e varia por plano. Sugerimos
    verificar diretamente com sua operadora de saúde para opções disponíveis.
- question: Qual é o prazo de entrega dos produtos?
  answer_template: O prazo depende da região e da logística. Integramos com sistemas
    de rastreamento para fornecer atualizações em tempo real via nosso agente.
- question: Como garantir a qualidade dos produtos?
  answer_template: Trabalhamos com fornecedores certificados e realizamos análises
    regulares. Oferecemos detalhes de controle de qualidade através do nosso suporte.
