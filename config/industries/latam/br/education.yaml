sales_scripts:
- trigger: preco
  situation: Quando o cliente pergunta sobre valores dos cursos
  script: Olá! Nossos cursos têm preços a partir de R$ 150, com opções de parcelamento
    sem juros para facilitar o pagamento. Gostaria que eu envie a lista completa de
    preços e planos?
  goal: Informar preços e incentivar envio de informações
- trigger: falta_tempo
  situation: Cliente reclama de falta de tempo para estudar
  script: Entendo, muitos alunos têm rotina corrida. Por isso oferecemos aulas gravadas
    que você pode assistir quando quiser, e aulas ao vivo em horários flexíveis. Posso
    ajudar a montar um plano adequado?
  goal: Contornar objeção e oferecer flexibilidade
- trigger: duvida_qualidade
  situation: Cliente inseguro sobre qualidade e resultados
  script: Para você experimentar sem riscos, oferecemos a primeira aula gratuita.
    Assim você conhece nosso método e decide se quer continuar. Quer agendar sua aula
    experimental agora?
  goal: Gerar experimentação e confiança
- trigger: preocupacao_privacidade
  situation: Cliente questiona sobre proteção de dados pessoais
  script: Nosso compromisso é total com a LGPD. Seus dados são protegidos e usados
    somente para melhorar seu atendimento. Posso explicar como funciona?
  goal: Tranquilizar e assegurar conformidade
- trigger: cancelamento
  situation: Cliente demonstra interesse em desistir ou cancelar
  script: Sinto muito que esteja pensando em cancelar. Posso entender o motivo para
    ajudar? Temos opções de suporte e planos que podem facilitar sua continuidade.
  goal: Reverter cancelamento e manter aluno
