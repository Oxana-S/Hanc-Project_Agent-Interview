competitors:
- name: Descomplica
  positioning: Plataforma líder em ensino online para ensino médio e preparatórios
  strengths:
  - Conteúdo atualizado e focado em vestibulares
  - Plataforma intuitiva e com bom engajamento
  - Ampla base de usuários jovens
  weaknesses:
  - Pouca oferta de cursos corporativos
  - Atendimento automatizado limitado
  our_differentiation: Atendimento humano e automatizado integrado, foco em qualificação
    e retenção
- name: Stoodi
  positioning: Plataforma de reforço escolar e preparatórios online
  strengths:
  - Preço competitivo
  - Conteúdo focado em provas nacionais
  - Material didático diversificado
  weaknesses:
  - Pouca personalização do atendimento
  - Menor variedade de cursos
  our_differentiation: Automação de vendas e suporte com AI, integração com CRM local
- name: Kuadro
  positioning: Plataforma de cursos técnicos e profissionalizantes
  strengths:
  - Foco em cursos técnicos e profissionalizantes
  - Parcerias com empresas para estágio
  weaknesses:
  - Pouca presença no ensino superior
  - Interface menos moderna
  our_differentiation: Suporte proativo via voz, qualificação de leads para diversos
