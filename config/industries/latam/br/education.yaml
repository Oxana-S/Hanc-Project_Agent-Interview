industry_faq:
- question: Quanto custa a matrícula e os cursos?
  answer_template: O preço varia conforme o curso. Nossos cursos começam a partir
    de R$ 150, e oferecemos opções de parcelamento sem juros. Posso enviar o catálogo
    com valores detalhados?
- question: Qual o formato das aulas?
  answer_template: Oferecemos aulas ao vivo via webinar, gravadas para assistir quando
    quiser, e aulas presenciais em algumas unidades. Qual formato você prefere?
- question: Recebo certificado ao concluir o curso?
  answer_template: Sim, entregamos certificado reconhecido pelo MEC ou pela instituição
    parceira, dependendo do curso.
- question: Posso fazer uma aula experimental?
  answer_template: Claro! A primeira aula é gratuita para que você conheça o conteúdo
    e metodologia. Gostaria de agendar?
- question: Quais garantias de aprendizado vocês oferecem?
  answer_template: Se não estiver satisfeito com a qualidade, pode solicitar reembolso
    em até 7 dias após a matrícula.
- question: Vocês cumprem a LGPD para proteger meus dados?
  answer_template: Sim, seguimos rigorosamente a LGPD para garantir a segurança e
    privacidade dos seus dados pessoais.
pain_points:
- description: Alta demanda de inscrições e dificuldade dos atendentes para responder
    rapidamente
  severity: high
  solution_hint: Automação na qualificação e agendamento de aulas experimentais por
    voz
- description: Baixa conversão de interessados que entram em contato para matrícula
    efetiva
  severity: high
  solution_hint: Contato rápido via chamadas automáticas para apresentar planos e
    tirar dúvidas
- description: Desistências durante o curso por falta de engajamento e acompanhamento
  severity: medium
  solution_hint: Lembretes automáticos e mensagens motivacionais para retenção
- description: Muitas dúvidas frequentes sobre preços, formatos e certificações
  severity: medium
  solution_hint: FAQ automatizado via assistente de voz para atendimento 24/7
- description: Dificuldade em coletar avaliações e feedbacks dos alunos
  severity: low
  solution_hint: Pesquisas automáticas pós aula para melhorar a qualidade
- description: Complexidade no cumprimento das normas da LGPD e comunicação clara
    sobre privacidade
  severity: medium
  solution_hint: Mensagens automáticas explicando o uso dos dados e consentimentos
- description: Desafios em integrar sistemas de pagamento locais com gestão acadêmica
  severity: medium
  solution_hint: Integração com gateways brasileiros para status e notificações de
    pagamento
