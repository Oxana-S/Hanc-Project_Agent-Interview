industry_faq:
- question: Como o agente de voz de IA pode ajudar a reduzir custos no meu varejo?
  answer_template: Nosso agente automatiza tarefas repetitivas como atendimento ao
    cliente e agendamentos, reduzindo a necessidade de funcionários e aumentando a
    eficiência operacional, com ROI comprovado em poucos meses.
- question: É compatível com a LGPD?
  answer_template: Sim, configuramos o agente para seguir estritamente as diretrizes
    da LGPD, com criptografia de dados e consentimento explícito em todas as interações,
    garantindo conformidade total.
- question: Posso integrar com meus sistemas atuais, como TOTVS?
  answer_template: Absolutamente. Oferecemos integrações nativas com sistemas ERP
    comuns no Brasil, como TOTVS, permitindo sincronização em tempo real sem interromper
    seus processos.
- question: Qual é o custo inicial para implementar?
  answer_template: Temos planos acessíveis a partir de R$ 500 por mês, com opções
    personalizadas baseadas no tamanho do seu negócio, e oferecemos uma demonstração
    gratuita para você testar.
- question: Como lida com picos de demanda como Black Friday?
  answer_template: O agente é escalável automaticamente, lidando com milhares de chamadas
    simultaneamente sem sobrecarregar sua equipe, garantindo atendimento rápido mesmo
    em períodos de alta.
- question: Precisa de treinamento extensivo para usar?
  answer_template: Não, a implementação é simples e fornecemos suporte completo. Em
    média, nossos clientes estão operacionais em menos de uma semana com mínima intervenção.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma demonstração ou ligação
    inicial.
  script: Olá! Entendo sua preocupação com custos. Nossos planos começam em R$ 500
    por mês, mas o valor real está na economia que você terá. Por exemplo, ao automatizar
    atendimentos, podemos reduzir seus custos operacionais em até 30% em poucos meses.
    Posso agendar uma análise personalizada para mostrar números específicos para
    seu varejo?
  goal: Converter a pergunta de preço em uma demonstração de valor e agendar uma próxima
    etapa.
- trigger: lgpd_concern
  situation: Quando um cliente expressa preocupação com conformidade à LGPD.
  script: 'Excelente pergunta! A LGPD é crucial no Brasil. Nosso agente foi projetado
    com foco total na privacidade: todas as interações são criptografadas, solicitamos
    consentimento explícito e geramos relatórios de conformidade automáticos. Já ajudamos
    vários varejistas a evitar multas. Posso compartilhar casos de sucesso?'
  goal: Aliviar preocupações de conformidade e destacar nossa expertise local.
- trigger: competition_mention
  situation: Quando o cliente menciona um concorrente como alternativa.
  script: Entendo que você está considerando outras opções. Diferente de soluções
    genéricas, nossa IA é especializada no varejo brasileiro, com integrações locais
    como TOTVS e suporte em português nativo. Além disso, oferecemos treinamento dedicado
    e ROI mais rápido, muitas vezes em menos de 3 meses. Gostaria de comparar lado
    a lado?
  goal: Diferenciação baseada em localização e resultados tangíveis.
- trigger: post_sale_support
  situation: Após a venda, para garantir satisfação e upsell.
  script: Olá! Espero que esteja satisfeito com nosso agente. Notamos que você está
    usando principalmente para atendimento—gostaria de explorar funcionalidades adicionais
    como upsell automático? Isso pode aumentar suas vendas em 15% sem custo extra
    inicial. Podemos agendar uma rápida sessão?
  goal: Aumentar o valor do cliente através de upsell e fidelização.
