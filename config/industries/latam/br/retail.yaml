typical_objections:
- objection: Não tenho orçamento para investir em tecnologia agora.
  response: Entendo, mas considere que o custo de não automatizar pode ser maior—por
    exemplo, com perdas por estoque descontrolado. Oferecemos planos a partir de R$
    500/mês com ROI rápido. Podemos começar com um piloto de baixo risco?
- objection: Minha equipe é tradicional e resiste a mudanças.
  response: Isso é comum. Nosso agente é projetado para complementar, não substituir,
    sua equipe—ajudando em tarefas chatas para que focam no atendimento humano. Fornecemos
    treinamento gratuito e suporte para facilitar a transição.
- objection: Já tenho um sistema e não quero mais complicações.
  response: Nossa solução se integra facilmente aos sistemas existentes, como TOTVS
    ou VTEX, sem interromper operações. Muitos clientes relatam melhorias em eficiência
    em semanas. Posso mostrar como funciona na prática?
- objection: A IA não entende o sotaque regional dos meus clientes.
  response: Nosso agente é treinado com dados brasileiros e suporta variantes de português,
    incluindo sotaques regionais. Temos casos de sucesso em todo o país, e oferecemos
    ajustes personalizados se necessário.
