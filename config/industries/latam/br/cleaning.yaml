- objection: É muito caro comparado a serviços informais.
  response: Entendo, mas nossa tecnologia garante qualidade consistente e conformidade
    com LGPD, evitando riscos e economizando tempo a longo prazo. Oferecemos um teste
    com desconto para você ver a diferença.
- objection: Não confio em serviços automatizados para algo importante como limpeza.
  response: Nossa automação complementa a equipe humana, não a substitui. Temos supervisão
    constante e feedback em tempo real, garantindo que nada passe despercebido.
- objection: Já tenho um fornecedor estabelecido.
  response: Que ótimo! Podemos oferecer integração com seus sistemas existentes para
    melhorar eficiência, sem interromper seu fluxo atual. Vamos agendar uma demonstração?
- objection: Prefiro lidar com pessoas diretamente, não com máquinas.
  response: Nosso agente de voz atua como um assistente, liberando nossa equipe para
    interações mais pessoais quando necessário. Você ainda tem suporte humano sempre
    que precisar.
