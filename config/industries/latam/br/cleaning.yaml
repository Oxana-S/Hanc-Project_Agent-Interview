industry_faq:
- question: Quais são os horários disponíveis para agendamento?
  answer_template: Oferecemos horários flexíveis, incluindo finais de semana e feriados,
    com agendamento rápido via nosso sistema automatizado.
- question: Como é feita a cobrança dos serviços?
  answer_template: Cobramos por serviço ou pacote mensal, com opções de pagamento
    via Pix, cartão ou boleto, integrado a gateways seguros.
- question: Vocês usam produtos de limpeza eco-friendly?
  answer_template: Sim, priorizamos produtos sustentáveis e podemos personalizar conforme
    suas preferências, garantindo qualidade e segurança.
- question: Qual é a política de cancelamento ou remarcação?
  answer_template: Permitimos cancelamentos até 24 horas antes sem custo, e remarcações
    fáceis através do nosso agente de voz.
- question: Como garantem a qualidade do serviço?
  answer_template: Temos checklists padronizados e feedback em tempo real via nosso
    sistema, com ajustes rápidos se necessário.
- question: Vocês atendem em toda a cidade?
  answer_template: Cobrimos a maioria das áreas urbanas, e nosso agente pode verificar
    disponibilidade específica para seu bairro.
sales_scripts:
- trigger: price_question
  situation: Quando um cliente pergunta sobre preços durante uma ligação inicial.
  script: Olá! Entendo sua preocupação com custos. Oferecemos planos a partir de R$
    150 por serviço básico, com descontos para pacotes mensais. Posso ajudar a calcular
    uma estimativa personalizada baseada nas suas necessidades?
  goal: Educar sobre opções de preço e gerar interesse em uma proposta personalizada.
- trigger: service_inquiry
  situation: Quando um cliente pergunta sobre serviços específicos, como limpeza pós-obra.
  script: Ótima pergunta! Para limpeza pós-obra, fornecemos uma equipe especializada
    com equipamentos profissionais, a partir de R$ 300. Garantimos que tudo fique
    impecável para você se mudar. Posso agendar uma visita para avaliação?
  goal: Converter a consulta em um agendamento ou venda.
- trigger: objection_quality
  situation: Quando um cliente expressa dúvidas sobre a qualidade do serviço.
  script: Compreendo sua preocupação. Usamos processos padronizados e feedback contínuo
    via LGPD para assegurar excelência. Oferecemos uma garantia de satisfação ou reajuste
    sem custo adicional. Que tal experimentar com um serviço inicial com desconto?
  goal: Superar objeções e fechar uma venda inicial.
- trigger: follow_up
  situation: Após uma consulta não concluída, para reengajar o cliente.
  script: Olá, [Nome]! Vi que você demonstrou interesse em nossos serviços de limpeza.
    Temos uma promoção especial esta semana para novos clientes. Posso ajudar a agendar
    algo conveniente para você?
  goal: Reativar leads e aumentar as taxas de conversão.
