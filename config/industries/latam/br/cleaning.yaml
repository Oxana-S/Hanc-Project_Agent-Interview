pain_points:
- description: Alta rotatividade de funcionários, levando a custos recorrentes com
    treinamento e inconsistência na qualidade do serviço.
  severity: high
  solution_hint: Agente de voz pode automatizar treinamento inicial e fornecer suporte
    contínuo, reduzindo a necessidade de supervisão humana.
- description: Dificuldade em gerenciar agendamentos e cancelamentos de última hora,
    causando ociosidade ou sobrecarga de trabalho.
  severity: high
  solution_hint: Integrar com sistemas de agendamento para otimizar horários e enviar
    lembretes automáticos via voz, melhorando a eficiência.
- description: Custos elevados com produtos de limpeza e equipamentos, afetando a
    margem de lucro.
  severity: medium
  solution_hint: Agente de voz pode monitorar inventário e sugerir compras baseadas
    em demanda, integrando-se a fornecedores locais.
- description: Conformidade com a LGPD (Lei Geral de Proteção de Dados) no tratamento
    de informações de clientes e funcionários.
  severity: high
  solution_hint: Automatizar consentimentos e políticas de privacidade via interações
    de voz, garantindo conformidade sem esforço manual.
- description: Concorrência intensa com serviços informais, dificultando a diferenciação
    e a fidelização de clientes.
  severity: medium
  solution_hint: Agente de voz pode personalizar atendimento e oferecer promoções
    baseadas em histórico, aumentando a retenção.
- description: Dificuldade em expandir para novos bairros ou cidades devido a logística
    complexa e falta de visibilidade local.
  severity: low
  solution_hint: Usar análise de dados via voz para identificar áreas de demanda e
    otimizar rotas de serviço.
