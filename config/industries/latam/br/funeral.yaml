pain_points:
- description: Alto estresse emocional para famílias durante o planejamento funerário.
  severity: high
  solution_hint: Agente de voz AI pode oferecer informações claras e compassivas,
    reduzindo a carga emocional através de respostas automatizadas e empáticas.
- description: Dificuldades logísticas na coordenação de transportes, velórios e serviços
    diversos.
  severity: medium
  solution_hint: Automatizar agendamentos e comunicações para melhorar eficiência
    operacional e reduzir erros.
- description: Conformidade com a LGPD para proteção de dados sensíveis dos clientes.
  severity: high
  solution_hint: Integrar verificações de conformidade em interações de voz, garantindo
    que dados sejam tratados conforme a lei.
- description: Falta de transparência nos preços e serviços, levando a desconfiança
    dos clientes.
  severity: medium
  solution_hint: Fornecer detalhes precisos sobre custos e opções via voz, aumentando
    a confiança e reduzindo dúvidas.
- description: Concorrência acirrada no mercado funerário brasileiro, com pressão
    sobre preços.
  severity: high
  solution_hint: Diferenciação através de atendimento 24/7 e personalização, destacando
    eficiência e suporte contínuo.
- description: Ineficiências no atendimento ao cliente fora do horário comercial.
  severity: medium
  solution_hint: Agente de voz disponível a qualquer hora para responder perguntas
    e agendar serviços, melhorando a experiência.
- description: Gestão complexa de pagamentos e financiamentos funerários.
  severity: low
  solution_hint: Facilitar processos de pagamento com integrações locais, oferecendo
    opções de parcelamento em BRL.
