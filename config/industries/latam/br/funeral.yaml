industry_faq:
- question: Quais são as opções de serviço funerário disponíveis e seus preços?
  answer_template: Oferecemos cremação, enterro tradicional, planos pré-pagos e mais,
    com preços transparentes a partir de R$ 1500. Posso detalhar cada opção em BRL?
- question: Como funciona o plano funerário pré-pago e quais são os benefícios?
  answer_template: O plano pré-pago permite garantir serviços futuros com valores
    atuais, oferecendo tranquilidade e planejamento financeiro, compatível com a LGPD.
- question: Quais são os requisitos e custos para repatriação de corpos no Brasil?
  answer_template: Envolve documentação específica e coordenação com autoridades.
    Os custos variam, mas podemos fornecer um orçamento detalhado em BRL após avaliação.
- question: Como é garantida a proteção de dados segundo a LGPD durante o atendimento?
  answer_template: Seguimos rigorosamente a LGPD, com criptografia e processos seguros
    em todas as interações, garantindo confidencialidade dos dados sensíveis.
- question: Quais formas de pagamento são aceitas e há opções de parcelamento?
  answer_template: Aceitamos cartões, transferências e parcelamentos em até 12x, tudo
    integrado com plataformas locais como PagSeguro.
- question: Há atendimento 24 horas para emergências funerárias?
  answer_template: Sim, nosso agente de voz está disponível 24/7 para atender dúvidas
    e agendar serviços imediatamente, assegurando suporte contínuo.
sales_scripts:
- trigger: price_question
  situation: Quando o cliente pergunta sobre preços iniciais ou orçamentos.
  script: Olá, entendemos a importância de um planejamento acessível. Oferecemos serviços
    a partir de R$ 1500, com total transparência e opções de parcelamento. Posso ajudar
    a encontrar uma solução que caiba no seu orçamento em BRL?
  goal: Converter a consulta em oportunidade de venda, destacando flexibilidade e
    preços competitivos.
- trigger: service_inquiry
  situation: Quando o cliente pergunta sobre serviços específicos como cremação ou
    planos pré-pagos.
  script: Com certeza! Temos diversas opções, incluindo cremação e planos pré-pagos,
    cada um com benefícios como conformidade LGPD e suporte 24/7. Gostaria de saber
    mais sobre algum em particular?
  goal: Educar o cliente sobre serviços e guiá-lo para uma escolha informada, enfatizando
    diferenciais locais.
- trigger: lgpd_concern
  situation: Quando o cliente expressa preocupação com privacidade de dados durante
    o atendimento.
  script: Sua preocupação é muito importante. Seguimos a LGPD à risca, com processos
    auditados para proteger todas as informações. Nossos agentes de voz são configurados
    para garantir essa segurança.
  goal: Construir confiança e assegurar conformidade, destacando nosso compromisso
    com a privacidade no contexto brasileiro.
- trigger: competitor_mention
  situation: Quando o cliente menciona concorrentes como Funerária Nacional ou Memorial.
  script: Respeitamos todas as opções do mercado. Nos diferenciamos pelo atendimento
    mais eficiente e personalizado, com tecnologia que reduz custos e melhora a experiência,
    sempre em conformidade com a LGPD.
  goal: Diferenciação positiva, focando em eficiência e suporte superior para o mercado
    LATAM.
