typical_objections:
- objection: É muito caro para o que oferece.
  response: Entendo. Nosso investimento reflete a qualidade da nossa equipe, a segurança
    da nossa estrutura e a tecnologia que usamos para manter você sempre informado.
    Que tal uma visita para sentir na prática o diferencial?
- objection: Prefiro falar diretamente com uma pessoa, não com uma máquina.
  response: Compreendo perfeitamente. Nosso agente de voz lida com tarefas rotineiras
    para que nossa equipe pedagógica e administrativa tenha *mais* tempo para um atendimento
    humano e dedicado quando você precisar. É um complemento, não um substituto.
- objection: Já temos um sistema, não precisamos de outro.
  response: Que ótimo! Nosso agente de voz não substitui seu sistema principal, mas
    se *integra* a ele. Ele automatiza justamente as tarefas que consomem tempo fora
    do sistema, como ligações para cobrança e agendamento, potencializando o que você
    já usa.
