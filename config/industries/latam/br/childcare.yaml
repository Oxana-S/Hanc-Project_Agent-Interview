industry_faq:
- question: A partir de que idade vocês aceitam crianças?
  answer_template: Aceitamos crianças a partir dos 4 meses no berçário, sempre seguindo
    as normas de segurança e com equipe especializada.
- question: Qual é o valor da mensalidade e o que está incluído?
  answer_template: Nossos valores variam conforme a faixa etária e o período (integral
    ou parcial). Inclui alimentação balanceada, material pedagógico e atividades extracurriculares
    básicas. Posso verificar a opção ideal para você?
- question: Como é feita a comunicação com os pais durante o dia?
  answer_template: Utilizamos um aplicativo próprio onde enviamos fotos, relatórios
    de alimentação e sono, além de comunicados urgentes por telefone.
- question: Vocês seguem a LGPD?
  answer_template: Sim, seguimos rigorosamente a LGPD. Todos os dados das crianças
    e responsáveis são tratados com confidencialidade e segurança, com consentimento
    formal.
- question: O que fazer se meu filho ficar doente na escola?
  answer_template: Nossa equipe é treinada para primeiros socorros. Imediatamente
    entramos em contato com os responsáveis e, se necessário, acionamos o serviço
    médico de urgência.
sales_scripts:
- trigger: price_question
  situation: Quando um potencial cliente pergunta sobre preços no primeiro contato.
  script: Entendo que o investimento é uma consideração importante. Nossos planos
    começam em R$ [ENTRY_POINT] e variam conforme a idade da criança e o período escolhido.
    O valor inclui [LISTAR BENEFÍCIOS]. Para uma cotação precisa, posso ajudar a agendar
    uma visita para conhecer nossa estrutura e proposta pedagógica?
  goal: Converter a pergunta de preço em uma oportunidade de agendamento de visita,
    focando no valor.
- trigger: lgpd_concern
  situation: Quando o cliente expressa preocupação com a privacidade e segurança dos
    dados.
  script: Sua preocupação é totalmente válida. Cumprimos integralmente a LGPD. Nosso
    sistema e agente de voz são configurados para coletar apenas dados necessários,
    com seu consentimento explícito. Todas as informações são criptografadas. A segurança
    do seu filho começa com a proteção dos dados dele.
  goal: Tranquilizar o cliente sobre conformidade e construir confiança.
- trigger: vacancy_check
  situation: Quando um cliente pergunta sobre vagas disponíveis.
  script: Excelente pergunta! Para verificar a disponibilidade exata para a faixa
    etária do seu filho, preciso de algumas informações rápidas. Posso consultar nosso
    sistema em tempo real e já informar sobre o processo de matrícula. Você prefere
    o período integral ou parcial?
  goal: Coletar informações para qualificar o lead e verificar viabilidade, mantendo
    o engajamento.
