pain_points:
- description: Dificuldade na gestão de matrículas e rematrículas de forma eficiente,
    com alto volume de ligações e papelada.
  severity: high
  solution_hint: Automação do processo de inscrição e renovação via agente de voz,
    coletando dados e enviando lembretes.
- description: Alta rotatividade de funcionários e dificuldade em cobrir escalas de
    forma ágil, causando sobrecarga administrativa.
  severity: high
  solution_hint: Agente de voz pode gerenciar solicitações de folga e encontrar substitutos
    via integração com sistema de escala.
- description: Comunicação ineficiente com os pais sobre eventos, pagamentos e ocorrências
    diárias das crianças.
  severity: medium
  solution_hint: Notificações automatizadas por voz e SMS para informar os pais, reduzindo
    ligações manuais.
- description: Complexidade na conformidade com a LGPD (Lei Geral de Proteção de Dados)
    no manuseio de dados sensíveis das crianças.
  severity: high
  solution_hint: Agente de voz com scripts aprovados para coleta segura de dados e
    registro de consentimento.
- description: Atrasos frequentes nos pagamentos das mensalidades, impactando o fluxo
    de caixa.
  severity: medium
  solution_hint: Lembretes automáticos de vencimento e opções de pagamento via agente
    de voz, integrado a gateway local.
- description: Dificuldade em captar novas matrículas fora do período de volta às
    aulas.
  severity: medium
  solution_hint: Agente de voz realiza prospecção ativa, qualifica leads e agenda
    visitas para períodos de baixa demanda.
