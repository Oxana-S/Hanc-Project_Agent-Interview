sales_scripts:
- trigger: preco_pergunta
  situation: Cliente pergunta sobre preços de serviços
  script: Olá! Nossos preços começam a partir de R$150 para massagens básicas. Temos
    pacotes e planos com descontos especiais. Gostaria que eu detalhasse?
  goal: Informar preços e incentivar interesse em pacotes
- trigger: falta_tempo
  situation: Cliente diz não ter tempo para tratamentos longos
  script: Entendo! Temos opções expressas de 30 minutos que podem se encaixar na sua
    rotina. Também atendemos até às 21h. Deseja agendar uma dessas opções?
  goal: Oferecer alternativas rápidas para fechar agendamento
- trigger: duvida_remarcacao
  situation: Cliente quer saber se pode remarcar
  script: Sim, você pode remarcar facilmente. Posso ajudar a escolher um novo horário
    agora mesmo para garantir seu atendimento.
  goal: Facilitar remarcação e fidelizar cliente
- trigger: resistencia_preco
  situation: Cliente acha preço alto
  script: Temos planos mensais com até 20% de desconto, que tornam os tratamentos
    mais acessíveis. Quer que eu explique como funcionam?
  goal: Apresentar descontos para contornar objeção
typical_objections:
- objection: Muito caro
  response: Temos pacotes com descontos que podem se encaixar no seu orçamento. Quer
    que eu explique?
- objection: Não tenho tempo
  response: Oferecemos tratamentos rápidos e horários flexíveis, inclusive à noite.
- objection: Quero pensar melhor
  response: Posso reservar um horário provisório para que você não perca a vaga.
- objection: Prefiro falar com uma pessoa
  response: Nosso agente de voz é rápido e pode transferir para um atendente humano
    se preferir.
