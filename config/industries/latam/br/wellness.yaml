industry_faq:
- question: Quanto custa uma sessão de massagem?
  answer_template: O preço varia conforme o tipo e duração da massagem. Por exemplo,
    massagem relaxante de 60 minutos custa a partir de R$150. Quer detalhes sobre
    algum tipo específico?
- question: Qual a duração média dos tratamentos?
  answer_template: A maioria dos tratamentos dura entre 45 a 90 minutos, dependendo
    do serviço escolhido.
- question: Como faço para agendar um horário?
  answer_template: Posso ajudar você a agendar agora mesmo. Qual serviço e dia prefere?
- question: Posso remarcar meu atendimento?
  answer_template: Sim, você pode remarcar informando seu nome e novo horário desejado.
- question: Existem contraindicações para os tratamentos?
  answer_template: Algumas terapias possuem contraindicações específicas. Recomendo
    consultar o profissional antes do atendimento.
- question: Vocês atendem aos finais de semana?
  answer_template: Sim, trabalhamos aos sábados e domingos para sua conveniência.
- question: Quais formas de pagamento aceitam?
  answer_template: Aceitamos cartões de crédito, débito, PIX e dinheiro.
