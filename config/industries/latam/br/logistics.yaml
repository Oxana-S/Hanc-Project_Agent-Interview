competitors:
- name: Jadlog
  positioning: Grande player nacional com ampla cobertura
  strengths:
  - Rede extensa de filiais
  - Rastreamento em tempo real
  - Parcerias com grandes varejistas
  weaknesses:
  - Atendimento ao cliente lento em picos
  - Custos mais elevados para pequenas empresas
  - Pouca flexibilidade em regras
  our_differentiation: Agente de voz 24/7 para resolução imediata, integração ágil
    com sistemas legados e suporte personalizado para PMEs.
- name: Total Express
  positioning: Especialista em e-commerce e entregas urgentes
  strengths:
  - Foco em última milha
  - Tecnologia de roteirização
  - Bom atendimento para embarcadores de e-commerce
  weaknesses:
  - Cobertura limitada em cidades do interior
  - Capacidade limitada para cargas pesadas
  - Preços variáveis com frequência
  our_differentiation: Automação de agendamento e confirmação, redução de custos operacionais
    com IA e suporte omnichannel (voz, WhatsApp, SMS).
- name: Correios
  positioning: Empresa pública com capilaridade nacional
  strengths:
  - Presença em todos os municípios
  - Preços acessíveis para encomendas pequenas
  - Confiança da população
  weaknesses:
  - Lentidão em processos
  - Rastreamento pouco preciso
  - Atendimento burocrático
  our_differentiation: Velocidade no atendimento automatizado, transparência total
    no status e integração com LGPD para segurança de dados.
- name: Jamef
  positioning: Transporte rodoviário de cargas com foco em fretes
  strengths:
  - Frota própria robusta
  - Expertise em cargas fracionadas e lotação
  - Bom custo-benefício para longas distâncias
  weaknesses:
  - Tecnologia defasada
  - Comunicação pouco eficiente com clientes finais
  - Pouca agilidade na resolução de problemas
  our_differentiation: Agente de voz integrado ao TMS para informações precisas, notificações
    proativas e redução de falhas na comunicação.
industry_faq:
- answer_template: Informe o número do conhecimento de frete ou código de rastreio
    que verifico o status para você.
  question: Onde está minha carga?
- answer_template: O valor depende do peso, dimensões, origem e destino. Posso simular
    um orçamento se você passar os dados.
  question: Quanto custa o frete?
- answer_template: Preciso do número do pedido para consultar a previsão de entrega
    no sistema.
  question: Quando o entregador chega?
- answer_template: Sim, é possível alterar até o momento da saída para entrega. Por
    favor, informe o novo endereço.
  question: Posso alterar o endereço de entrega?
- answer_template: Trabalhamos de segunda a sábado. Entregas aos domingos e feriados
    possuem tarifa diferenciada.
  question: Vocês trabalham nos finais de semana?
- answer_template: Para devoluções, entre em contato com o remetente. Podemos organizar
    a coleta e o retorno da mercadoria.
  question: Como faço para devolver uma mercadoria?
- answer_template: O prazo varia conforme a distância e modalidade. Para um cálculo
    preciso, preciso da origem, destino e tipo de carga.
  question: Qual é o prazo de entrega?
