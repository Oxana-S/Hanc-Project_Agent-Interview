pain_points:
- description: Alto volume de ligações perguntando "onde está minha entrega?"
  severity: high
  solution_hint: Consulta automática de status por código de rastreio ou número do
    conhecimento.
- description: Dificuldade do cliente em falar com atendente nos horários de pico.
  severity: high
  solution_hint: Agente de voz 24/7 para consultas de status e perguntas frequentes.
- description: Operadores gastam muito tempo com questões repetitivas, como prazos
    e valores.
  severity: medium
  solution_hint: Automação de respostas para consultas padrão, liberando operadores
    para casos complexos.
- description: Falhas na comunicação para agendar ou remarcar entregas.
  severity: medium
  solution_hint: Sistema automatizado de agendamento e confirmação via voz ou SMS.
- description: Erros no preenchimento de dados durante o recebimento de solicitações
    por telefone.
  severity: medium
  solution_hint: Coleta estruturada de informações do pedido via agente de voz, integrada
    ao CRM/TMS.
- description: Dificuldade em gerenciar expectativas sobre prazos de entrega em diferentes
    regiões.
  severity: low
  solution_hint: Agente fornece prazos realistas baseados em CEP de origem/destino
    e histórico.
- description: Preocupação com conformidade à LGPD no tratamento de dados de clientes.
  severity: medium
  solution_hint: Agente de voz configurado para não armazenar dados sensíveis sem
    consentimento.
