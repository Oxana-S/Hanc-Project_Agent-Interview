sales_scripts:
- goal: Converter consulta de preço em oportunidade de demonstração.
  script: 'Olá! Para calcular um frete preciso, preciso de algumas informações: CEP
    de origem e destino, peso e dimensões aproximadas da carga. Posso ajudá-lo a simular
    agora mesmo. Se preferir, também posso agendar uma demonstração gratuita do nosso
    agente de voz, que faz essa cotação automaticamente 24 horas por dia.'
  situation: Quando o cliente pergunta sobre preços de forma genérica.
  trigger: price_question
- goal: Destacar a eficiência 24/7 e reduzir objeções sobre custo.
  script: Entendo que a agilidade no atendimento é crucial. Nosso agente de voz atende
    instantaneamente, 24 horas por dia, 7 dias por semana, sem filas. Isso reduz a
    necessidade de contratar mais pessoal para cobrir turnos e diminui drasticamente
    as ligações perdidas. Posso mostrar como isso se traduz em economia para o seu
    negócio?
  situation: Quando o cliente demonstra preocupação com picos de atendimento ou custos
    operacionais.
  trigger: efficiency_concern
- goal: Enfatizar a conformidade com LGPD como diferencial.
  script: Além de eficiência, oferecemos total segurança e conformidade com a Lei
    LGPD. Nosso agente é configurado para proteger os dados dos seus clientes, coletando
    apenas o necessário e com consentimento. Isso evita multas e constrói confiança.
    Gostaria de saber mais sobre como protegemos suas informações?
  situation: Quando se trata de um setor regulado ou o cliente menciona preocupação
    com dados.
  trigger: compliance_question
- goal: Fechar agendamento para uma demonstração prática.
  script: Perfeito. Para que você veja na prática como o agente lida com situações
    reais do dia a dia, como rastreamento, agendamento e FAQs, posso agendar uma demonstração
    rápida e personalizada. Qual o melhor horário para você na próxima semana?
  situation: Após o cliente demonstrar interesse nas funcionalidades.
  trigger: demo_interest
