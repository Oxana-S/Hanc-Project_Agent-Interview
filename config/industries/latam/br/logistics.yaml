typical_objections:
- objection: Prefiro falar com uma pessoa.
  response: Compreendo perfeitamente. Para questões mais complexas, posso conectar
    você imediatamente com um de nossos especialistas. Enquanto isso, posso resolver
    rapidamente consultas de status ou prazos, economizando seu tempo.
- objection: Esses sistemas são muito caros para minha empresa.
  response: Nosso modelo é escalável. Começamos com um plano acessível que automatiza
    justamente as tarefas que mais consomem tempo, como consultas de status. O retorno
    normalmente cobre o investimento em poucos meses com a economia em mão de obra
    e ganho de eficiência.
- objection: Não acredito que um robô vai entender meu problema.
  response: Fui treinado especificamente para o setor logístico brasileiro e entendo
    termos como 'conhecimento de frete', 'entrega DAC', 'carga fracionada'. Posso
    resolver a maioria das situações comuns. Se for algo fora do padrão, um humano
    entra em ação sem que você precise repetir informações.
- objection: Já tenho um sistema, não quero mais uma integração complicada.
  response: A integração é simples e focada. Conectamos principalmente com seu TMS
    ou ERP para puxar dados de rastreio. Nossa equipe técnica cuida de tudo, garantindo
    que funcione sem interferir nos seus processos atuais.
