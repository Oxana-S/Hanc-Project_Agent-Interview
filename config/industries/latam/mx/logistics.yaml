industry_faq:
- question: ¿Dónde está mi paquete?
  answer_template: Proporcione el número de guía o rastreo, y verificaré el estado
    de entrega.
- question: ¿Cuánto cuesta el envío?
  answer_template: El costo depende del peso, dimensiones y ruta. Puedo calcularlo
    si me proporciona los detalles.
- question: ¿Cuándo llegará el mensajero?
  answer_template: Proporcione el número de pedido, y le daré un tiempo estimado de
    llegada.
- question: ¿Puedo cambiar la dirección de entrega?
  answer_template: Sí, es posible antes de que salga el mensajero. Proporcione la
    nueva dirección.
- question: ¿Trabajan los fines de semana?
  answer_template: Trabajamos 7 días a la semana. La entrega en fines de semana es
    posible.
- question: ¿Cómo puedo hacer una devolución?
  answer_template: Para devoluciones, contacte al remitente. Nosotros organizamos
    la entrega de retorno.
- question: ¿Qué documentos necesito para aduana?
  answer_template: Para trámites aduaneros, necesitamos factura comercial, packing
    list y otros documentos específicos.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios
  script: Hola, para calcular el costo de envío, necesito saber el peso, dimensiones
    y destino. ¿Puede proporcionarme esa información?
  goal: Recopilar información para cotización y generar lead.
- trigger: status_inquiry
  situation: Cuando un cliente pregunta por el estado de un envío
  script: Claro, para verificar el estado de su envío, necesito el número de guía.
    ¿Lo tiene a mano?
  goal: Resolver la consulta rápidamente y demostrar eficiencia.
- trigger: new_order
  situation: Cuando un cliente quiere hacer un nuevo pedido
  script: Perfecto, para procesar su pedido, necesito los detalles de la carga y dirección.
    ¿Podría proporcionármelos?
  goal: Automatizar la toma de pedidos y reducir tiempo.
- trigger: custom_clearance
  situation: Cuando un cliente pregunta por servicios aduanales
  script: Ofrecemos asistencia en trámites aduaneros. ¿Necesita ayuda con importación
    o exportación?
  goal: Promover servicios adicionales y captar clientes.
