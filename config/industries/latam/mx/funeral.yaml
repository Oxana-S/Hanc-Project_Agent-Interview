industry_faq:
- question: ¿Cuáles son los costos de un funeral básico en México?
  answer_template: Los costos varían, pero un servicio básico comienza alrededor de
    10,000 MXN, incluyendo traslado y velatorio simple. Ofrecemos transparencia en
    todos nuestros paquetes.
- question: ¿Ofrecen servicios de cremación y cuáles son las opciones?
  answer_template: Sí, ofrecemos cremación con opciones desde 15,000 MXN, cumpliendo
    todas las normativas locales y con urnas personalizables.
- question: ¿Cómo manejan la protección de datos personales según la LFPDPPP?
  answer_template: Cumplimos estrictamente con la LFPDPPP, asegurando que toda información
    personal es confidencial, segura y utilizada solo para fines autorizados.
- question: ¿Pueden ayudar con el papeleo legal como el acta de defunción?
  answer_template: Sí, proporcionamos asesoría y asistencia para trámites legales,
    incluyendo el acta de defunción y permisos necesarios, agilizando el proceso.
- question: ¿Tienen disponibilidad 24/7 para emergencias?
  answer_template: Nuestro agente de voz AI está disponible las 24 horas del día para
    atender consultas iniciales y derivar casos urgentes a nuestro equipo humano.
- question: ¿Aceptan pagos a plazos o con tarjeta de crédito?
  answer_template: Ofrecemos planes de pago flexibles y aceptamos diversas formas
    de pago, incluyendo tarjetas de crédito y transferencias, para adaptarnos a sus
    necesidades.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios durante una consulta inicial.
  script: Entendemos que es un momento difícil y la transparencia es clave. Nuestros
    servicios comienzan desde 10,000 MXN, con opciones personalizadas para ajustarse
    a su presupuesto. ¿Le gustaría que le detalle los servicios incluidos?
  goal: Convertir la consulta en una cita o venta al proporcionar claridad y confianza.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como cremación
    o velatorio.
  script: Gracias por contactarnos. Ofrecemos servicios completos como cremación,
    velatorio, y asesoría legal. ¿Hay algún servicio en particular que le interese
    para que podamos personalizar una solución?
  goal: Identificar necesidades específicas y presentar soluciones adaptadas para
    cerrar una venta.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por la privacidad de sus datos.
  script: Nos tomamos muy en serio la protección de datos. Cumplimos con la LFPDPPP
    y todas nuestras comunicaciones, incluidas las del agente de voz, son seguras
    y confidenciales. ¿En qué más podemos asistirle para brindarle tranquilidad?
  goal: Generar confianza y asegurar al cliente sobre la seguridad y conformidad normativa.
