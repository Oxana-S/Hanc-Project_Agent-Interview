pain_points:
- description: Alta demanda emocional en las familias durante momentos de duelo, dificultando
    la comunicación clara.
  severity: high
  solution_hint: El agente de voz AI puede manejar consultas iniciales de manera empática,
    reduciendo el estrés en el personal y las familias.
- description: Gestión compleja de papeleo legal y administrativo, como actas de defunción
    y permisos.
  severity: medium
  solution_hint: Automatizar recordatorios y guías para trámites a través del agente
    de voz, agilizando procesos.
- description: Falta de transparencia en precios, generando desconfianza en los clientes.
  severity: high
  solution_hint: Proporcionar información clara y inmediata sobre costos y servicios
    mediante el agente de voz.
- description: Coordinación de múltiples servicios (traslado, velatorio, cremación)
    que requiere mucha logística.
  severity: medium
  solution_hint: El agente de voz puede programar y coordinar citas y servicios de
    forma eficiente.
- description: Cumplimiento de la LFPDPPP en el manejo de datos personales de clientes,
    riesgo de sanciones.
  severity: high
  solution_hint: Integrar protocolos de privacidad en las comunicaciones del agente
    de voz para asegurar conformidad.
- description: Necesidad de disponibilidad 24/7 para atender emergencias, pero con
    recursos limitados.
  severity: high
  solution_hint: Implementar un agente de voz disponible todo el día para responder
    consultas básicas y derivar casos urgentes.
