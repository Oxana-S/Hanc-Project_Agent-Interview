industry_faq:
- question: ¿Cuánto cuesta organizar un evento en México?
  answer_template: El costo varía según el tipo y tamaño del evento. Para eventos pequeños, puede empezar desde 20,000 MXN, mientras que eventos corporativos grandes pueden superar 500,000 MXN. Ofrecemos
    cotizaciones personalizadas.
- question: ¿Qué servicios incluye la organización de eventos?
  answer_template: Ofrecemos servicios completos que incluyen planificación, coordinación de proveedores, logística, diseño, y gestión tecnológica. Podemos adaptarnos a sus necesidades específicas.
- question: ¿Cómo manejan los cambios de último minuto?
  answer_template: Contamos con protocolos flexibles y un agente de voz AI que ajusta automáticamente agendas y comunica cambios a proveedores, minimizando impactos.
- question: ¿Cumplen con la LFPDPPP?
  answer_template: Sí, seguimos estrictamente la Ley Federal de Protección de Datos Personales en Posesión de los Particulares, garantizando la seguridad y confidencialidad de los datos.
- question: ¿Pueden manejar eventos virtuales?
  answer_template: Absolutamente, ofrecemos producción y gestión de eventos virtuales con tecnología de última generación, incluyendo soporte en tiempo real.
- question: ¿Qué ventajas tiene usar un agente de voz AI?
  answer_template: Reduce costos operativos, mejora la eficiencia con respuestas instantáneas, y permite una gestión más precisa y personalizada de sus eventos.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de nuestros servicios.
  script: Hola, entiendo que el presupuesto es clave. Nuestros servicios comienzan desde 20,000 MXN, adaptándonos a su rango. ¿Podría compartir detalles de su evento para una cotización exacta?
  goal: Obtener información detallada y guiar hacia una consulta personalizada.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos.
  script: Gracias por su interés. Ofrecemos desde organización básica hasta producción completa, con tecnología AI que optimiza procesos. ¿En qué área necesita más apoyo?
  goal: Identificar las necesidades específicas del cliente y ofrecer soluciones personalizadas.
- trigger: upsell
  situation: Cuando el cliente está interesado en un paquete básico y se puede ofrecer un servicio adicional para mejorar su evento.
  script: 'Cliente: Estoy interesado en el paquete básico para mi evento.

    Vendedor: ¡Excelente elección! Para que su evento sea aún más especial, le recomiendo considerar nuestro servicio de decoración temática. Podemos personalizar cada detalle para que su celebración sea
    única. ¿Le gustaría que le explique las opciones disponibles y los costos adicionales? Esto puede transformar su evento en una experiencia inolvidable para usted y sus invitados.'
  goal: Incrementar el valor de la venta ofreciendo servicios adicionales que mejoren la experiencia del cliente.
