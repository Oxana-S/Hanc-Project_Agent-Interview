industry_faq:
- answer_template: El costo inicial (pago único) es de aproximadamente X MXN. Además,
    hay una regalía del Y% sobre ventas mensuales. ¿Le gustaría que le envíe el desglose
    completo y los términos?
  question: ¿Cuánto cuesta la franquicia?
- answer_template: El período de recuperación promedio es de 18 a 24 meses, dependiendo
    de la ubicación, la gestión y el mercado local.
  question: ¿Cuál es el plazo de recuperación de la inversión (ROI)?
- answer_template: No es obligatorio, pero es una ventaja. Contamos con un programa
    de capacitación integral que cubre todos los aspectos del negocio.
  question: ¿Necesito experiencia previa en el sector o en negocios?
- answer_template: Incluye el manual de operaciones, la licencia de marca, la capacitación
    inicial, el soporte para la apertura y el acceso a nuestros sistemas centrales.
    Le envío el detalle completo.
  question: ¿Qué incluye la inversión inicial?
- answer_template: Estamos expandiéndonos en varias regiones. ¿Podría decirme en qué
    ciudad o estado está interesado para verificar la disponibilidad de territorio?
  question: ¿En qué ciudades o estados puedo abrir una franquicia?
- answer_template: Depende del concepto. Generalmente buscamos locales con buena visibilidad
    y tráfico peatonal o vehicular. Nuestro equipo le asesora en la búsqueda y validación.
  question: ¿Cuáles son los requisitos para el local?
- answer_template: Sí, todo nuestro modelo y la relación con el franquiciado se ajustan
    a la Ley Federal de Protección de Datos Personales en Posesión de Particulares
    (LFPDPPP) y a los códigos de ética del sector.
  question: ¿Cumplen con la regulación mexicana (LFPDPPP)?
