typical_objections:
- objection: Es muy caro / No tengo todo el capital.
  response: Entiendo la consideración. Le comento que evaluamos opciones como planes
    de pago inicial escalonado o conexión con socios financieros. Además, comparado
    con abrir un negocio desde cero, la franquicia reduce mucho el riesgo y los costos
    ocultos. ¿Le gustaría ver la proyección financiera con diferentes escenarios de
    inversión?
- objection: He escuchado malas experiencias de otros franquiciados.
  response: Lamento escuchar eso. La transparencia es clave para nosotros. Por eso
    le ofrecemos hablar directamente con varios de nuestros franquiciados actuales
    para que le cuenten su experiencia real. Además, todo nuestro contrato es claro
    y cumplimos estrictamente con la LFPDPPP para proteger sus datos y nuestra relación.
- objection: Quiero esperar a que mejore la situación económica.
  response: Es un pensamiento prudente. Le comparto que, históricamente, los periodos
    de recuperación económica son momentos excelentes para entrar con un modelo estructurado
    como una franquicia, ya que hay menos competencia desorganizada. Podemos trabajar
    en el plan de negocio ahora para que usted esté listo para abrir cuando el repunte
    suceda. ¿Le parece si agendamos una llamada breve para hablar de esta planificación?
