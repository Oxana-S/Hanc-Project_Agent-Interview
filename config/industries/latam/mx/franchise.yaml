sales_scripts:
- trigger: price_question
  situation: Cuando el prospecto pregunta por el costo inicial en la primera llamada.
  script: Entiendo su interés en la inversión. Para darle una cifra precisa, necesito
    conocer un poco más su perfil. ¿Tiene ya una ubicación en mente? Esto afecta el
    costo total. También, ¿cuál es su rango de inversión aproximado? Con eso, puedo
    detallarle el desglose y las opciones de financiamiento o pago inicial que manejamos.
  goal: Calificar el interés y la capacidad financiera del prospecto antes de dar
    una cifra, y mantener la conversación.
- trigger: no_experience
  situation: Cuando el prospecto manifiesta preocupación por no tener experiencia
    previa.
  script: Es una preocupación común y totalmente normal. Le comento que una de las
    ventajas clave de nuestra franquicia es que está diseñada para ser operada por
    personas sin experiencia previa en el sector. Contamos con un programa de capacitación
    integral de 4 semanas que cubre desde operaciones diarias hasta gestión básica.
    Además, tendrá soporte continuo de un supervisor asignado. ¿Le gustaría que le
    comparta el plan de capacitación?
  goal: Tranquilizar al prospecto, destacar el soporte de la franquicia y ofrecer
    información concreta para generar confianza.
- trigger: territory_availability
  situation: Cuando el prospecto pregunta si su ciudad de interés está disponible.
  script: Excelente pregunta. Para verificar la disponibilidad exacta en [Ciudad del
    prospecto], necesito consultar con nuestro departamento de expansión. Mientras
    tanto, ¿podría decirme qué le atrae de esa zona en particular? Conocer sus razones
    me ayuda a asegurar que sea un buen *fit* para nuestro concepto. Le confirmo la
    disponibilidad en las próximas horas y, si está abierta, coordinamos una llamada
    para explicar el potencial del mercado allí.
  goal: Mostrar diligencia, recabar información estratégica sobre el prospecto y comprometerlo
    a un siguiente contacto concreto.
