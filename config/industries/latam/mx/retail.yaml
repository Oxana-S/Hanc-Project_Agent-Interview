- trigger: price_question
  situation: Cuando el cliente pregunta sobre el costo de nuestros servicios.
  script: Hola, entiendo que estás interesado en optimizar tu retail. Nuestros planes
    comienzan desde 10,000 MXN al mes, ajustados a tu volumen de ventas. ¿Podemos
