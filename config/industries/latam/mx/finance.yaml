industry_faq:
- question: ¿Cómo garantizan la seguridad de mis datos personales?
  answer_template: Nuestro agente de voz AI cumple con LFPDPPP, utilizando encriptación
    y protocolos de consentimiento para proteger su información
- question: ¿Puede el agente manejar transacciones bancarias complejas?
  answer_template: Sí, el agente puede asistir con consultas y procesar transacciones
    básicas, con redirección a agentes humanos para casos complejos
- question: ¿Qué costo tiene implementar esta solución?
  answer_template: Los precios parten desde 5,000 MXN mensuales, con ahorros significativos
    en costos operativos a largo plazo
- question: ¿Funciona con mis sistemas actuales?
  answer_template: Sí, ofrecemos integraciones flexibles con sistemas populares en
    México, como Banorte o Contpaq
- question: ¿Cómo mejora la experiencia del cliente?
  answer_template: Proporciona respuestas rápidas y personalizadas, reduciendo tiempos
    de espera y aumentando la satisfacción
- question: ¿Es compatible con dispositivos móviles?
  answer_template: Absolutamente, el agente de voz AI funciona en smartphones y otros
    dispositivos para accesibilidad total
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo de la solución
  script: Entendemos que el presupuesto es clave. Nuestra solución parte desde 5,000
    MXN al mes, y típicamente ahorra hasta un 30% en costos de atención al cliente.
    ¿Le gustaría ver un cálculo personalizado?
  goal: Convertir la consulta de precio en una demostración de valor y ahorro
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos, como cobranzas
  script: Nuestro agente de voz AI puede automatizar cobranzas, reduciendo el tiempo
    de gestión en un 50%. ¿Tiene problemas actuales con pagos atrasados?
  goal: Identificar pain points específicos y ofrecer soluciones tangibles
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por cumplimiento normativo
  script: Nos especializamos en cumplir con LFPDPPP en México. Nuestro agente incluye
    características de seguridad integradas. ¿Le gustaría una revisión de cumplimiento?
  goal: Aliviar preocupaciones y posicionar la solución como segura y confiable
- trigger: competitor_mention
  situation: Cuando un cliente menciona un competidor
  script: Valoramos a [competidor], pero nuestra solución ofrece integraciones más
    locales en México y soporte en español nativo. ¿Podemos mostrarle cómo nos diferenciamos?
  goal: Destacar ventajas competitivas y personalización local
