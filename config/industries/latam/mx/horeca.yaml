pain_points:
- description: Alta saturación de llamadas para reservaciones en horarios pico (comida
    y cena)
  severity: high
  solution_hint: Agente de voz automatizado para manejar múltiples reservas 24/7
- description: Clientes que no se presentan (No-show) después de reservar, especialmente
    en fines de semana (pérdida del 15-25%)
  severity: high
  solution_hint: Confirmaciones y recordatorios automáticos por SMS/WhatsApp previo
    a la reserva
- description: Personal de recepción o anfitriones sobrecargados atendiendo el teléfono,
    descuidando el servicio en piso
  severity: medium
  solution_hint: Agente de voz maneja las consultas iniciales, liberando al personal
    para los clientes en sitio
- description: Dificultad para llenar mesas en horarios valle (entre comidas) o días
    bajos
  severity: medium
  solution_hint: Campañas de llamadas salientes automatizadas con ofertas para horarios
    específicos
- description: Pérdida de pedidos por domicilio durante horas pico porque nadie contesta
    el teléfono
  severity: medium
  solution_hint: Agente toma pedidos de domicilio automáticamente y los envía directo
    a cocina/POS
- description: Gestión ineficiente de listas de espera, provocando descontento y pérdida
    de clientes
  severity: low
  solution_hint: Agente gestiona la lista de espera, notifica al cliente cuando su
    mesa está lista
- description: Errores manuales al anotar datos de reserva (fecha, hora, personas)
  severity: low
  solution_hint: Captura automática y precisa de datos en el sistema, integrado con
    el calendario
