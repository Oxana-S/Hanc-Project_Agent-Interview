competitors:
- name: OpenTable México
  positioning: Plataforma global de reservaciones para restaurantes.
  strengths:
  - Reconocimiento de marca internacional
  - Amplia base de usuarios
  - Integración con sistemas de punto de venta
  weaknesses:
  - Tarifas por comisión pueden ser altas
  - Enfoque menos personalizado para el mercado local
  - Competencia directa con agregadores de comida
  our_differentiation: Ofrecemos un agente de voz dedicado y automatización 24/7 sin
    comisión por reserva, integrado a su operación actual.
- name: DiDi Food / Rappi
  positioning: Agregadores de comida a domicilio y reservas.
  strengths:
  - Gran alcance de clientes y entregas rápidas
  - Facilidad de uso para el consumidor final
  - Promociones y marketing integrado
  weaknesses:
  - Comisiones muy altas para el restaurante (25-35%)
  - El restaurante pierde contacto directo con el cliente
  - Competencia feroz por visibilidad dentro de la app
  our_differentiation: Recuperamos la relación directa con su cliente, evitando comisiones
    altas y automatizando sus pedidos y reservas desde su propio número.
- name: Sistemas POS locales (ex. Loyverse, SimpleRMS)
  positioning: Proveedores de software de punto de venta con módulos básicos de reservas.
  strengths:
  - Integración nativa con la caja registradora
  - Precios accesibles
  - Gestión de inventario y ventas
  weaknesses:
  - Funcionalidad de reservas a menudo muy básica
  - Sin automatización de llamadas o recordatorios
  - No manejan la carga de llamadas entrantes
  our_differentiation: Nuestro agente especializado maneja toda la conversación telefónica,
    reduce los no-shows con recordatorios y captura datos para su CRM, no solo registra
    una reserva.
industry_faq:
- answer_template: Claro, ¿para qué fecha y horario le interesa? ¿Cuántas personas
    serán?
  question: ¿Tienen mesas disponibles?
- answer_template: Con gusto le envío nuestro menú por WhatsApp o correo. También
    lo puede consultar en nuestra página web.
  question: ¿Me pueden pasar el menú?
- answer_template: Sí, abrimos todos los días. De lunes a jueves hasta las 11 PM,
    y viernes y sábado ampliamos hasta la 1 AM.
  question: ¿Abren los fines de semana?
- answer_template: Sí, contamos con un menú infantil y sillas altas para los más pequeños.
  question: ¿Tienen menú para niños?
- answer_template: ¡Por supuesto! Organizamos banquetes desde 15 hasta 150 personas.
    ¿Para qué fecha lo está planeando?
  question: ¿Se puede reservar para un banquete o evento privado?
- answer_template: Sí, contamos con valet parking gratuito para nuestros clientes.
    También hay estacionamiento público en la zona.
  question: ¿Tienen estacionamiento?
- answer_template: Sí, aceptamos todas las tarjetas principales y también pagos con
    transferencia SPEI.
  question: ¿Aceptan tarjetas de crédito?
