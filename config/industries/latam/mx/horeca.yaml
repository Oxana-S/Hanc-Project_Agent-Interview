sales_scripts:
- goal: Superar la objeción del precio destacando el ROI inmediato.
  script: Entiendo que la inversión es una consideración importante. Nuestro servicio
    cuesta menos que MXN $30 por día. Para un restaurante como el suyo, si evita que
    solo 4 mesas de 4 personas no se presenten (un no-show) en un mes, ya ha recuperado
    la inversión y más. Además, su personal estará libre para brindar un mejor servicio.
    ¿Le gustaría ver una simulación con los números de su negocio?
  situation: Cuando el prospecto pregunta por el precio o dice \"es muy caro\".
  trigger: price_objection
- goal: Convertir una consulta por menú en una reserva potencial.
  script: Con mucho gusto le envío nuestro menú digital por WhatsApp ahora mismo.
    Mientras lo revisa, ¿va a ser para una ocasión especial? Podemos apartarle una
    mesa si ya tiene una fecha en mente. Nuestro agente puede ayudarle a reservar
    en el momento, es muy rápido.
  situation: Cuando un cliente llama para pedir el menú.
  trigger: menu_request
- goal: Posicionar el servicio como una solución integral, no solo un contestador.
  script: 'Exacto, no es solo un contestador automático. Es un asistente que conversa,
    entiende lo que el cliente necesita, reserva mesas, toma pedidos a domicilio y
    lo más importante: envía recordatorios para reducir las mesas que no se usan.
    Se integra con su sistema de punto de venta. Básicamente, es un miembro más de
    su equipo, disponible 24 horas. ¿Tiene un momento para una demostración rápida
    de 5 minutos?'
  situation: Cuando el prospecto dice \"Ah, es como un contestador automático\".
  trigger: misconception_answering_machine
