typical_objections:
- objection: No hay mesas para la hora que quiero.
  response: Entiendo. Le puedo ofrecer una mesa 30 minutos antes o después de su horario
    preferido. Si no, con gusto lo pongo en nuestra lista de espera y le aviso de
    inmediato si se libera una mesa a su hora. ¿Le parece?
- objection: Me dicen que la entrega a domicilio tarda mucho.
  response: En horas pico nuestro tiempo de entrega es de 45 a 60 minutos. Si tiene
    prisa, le puedo armar su pedido para recogerlo en nuestro local en aproximadamente
    20 minutos. ¿Prefiere recogerlo o le agendo la entrega a domicilio?
- objection: Sus precios son más altos que en otros lugares.
  response: Nuestros precios reflejan la calidad de los ingredientes frescos y la
    experiencia. Para que lo conozca, tenemos un menú ejecutivo de lunes a viernes
    desde MXN $180. También ofrecemos un 10% de descuento en su próxima visita si
    se registra hoy como cliente frecuente.
