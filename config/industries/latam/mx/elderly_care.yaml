industry_faq:
- question: ¿Cuáles son los costos promedio de sus servicios de cuidado de ancianos?
  answer_template: Los costos varían según el nivel de cuidado, pero típicamente oscilan entre 5,000 y 20,000 MXN mensuales. Podemos personalizar un plan según sus necesidades específicas.
- question: ¿Cómo garantizan la calidad y seguridad del cuidado proporcionado?
  answer_template: Trabajamos con personal capacitado y usamos tecnología para monitoreo continuo, además de cumplir con todas las normativas locales como la LFPDPPP.
- question: ¿Ofrecen servicios de emergencia o atención 24/7?
  answer_template: Sí, contamos con soporte las 24 horas a través de nuestro agente de voz integrado para alertas y respuestas inmediatas.
- question: ¿Qué métodos de pago aceptan y hay opciones de financiamiento?
  answer_template: Aceptamos transferencias bancarias, tarjetas de crédito y ofrecemos planes de pago flexibles para adaptarnos a su presupuesto.
- question: ¿Cómo manejan la privacidad de los datos de los pacientes?
  answer_template: Implementamos protocolos estrictos alineados con la LFPDPPP, incluyendo cifrado de datos y consentimiento informado automatizado.
- question: ¿Pueden integrarse con nuestros sistemas existentes?
  answer_template: Sí, nuestro agente de voz es compatible con diversas plataformas locales, como sistemas de gestión y comunicación, para una integración sencilla.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por los precios durante una llamada inicial.
  script: Entiendo su preocupación por los costos. Nuestra solución empieza desde 3,000 MXN mensuales y puede ahorrarle hasta un 30% en gastos administrativos. ¿Le gustaría que le detalle un plan personalizado?
  goal: Convertir la objeción de precio en una oportunidad para demostrar el valor y ROI.
- trigger: service_inquiry
  situation: Cuando un cliente se interesa en los servicios específicos ofrecidos.
  script: Nos especializamos en cuidado en el hogar con tecnología avanzada, como monitoreo remoto y recordatorios automatizados. ¿Hay algún servicio en particular que le preocupe, como la gestión de medicamentos?
  goal: Educar al cliente sobre los beneficios y personalizar la oferta.
- trigger: compliance_concern
  situation: Cuando un cliente menciona inquietudes sobre cumplimiento normativo.
  script: Nos aseguramos de cumplir con la LFPDPPP mediante integraciones que gestionan consentimientos y datos de forma segura. Esto reduce sus riesgos legales. ¿Le gustaría una demostración?
  goal: Aliviar preocupaciones y destacar nuestra ventaja competitiva en seguridad.
- trigger: competitor_comparison
  situation: Cuando un cliente compara con otras empresas del mercado.
  script: A diferencia de competidores que se enfocan solo en cuidado básico, nosotros combinamos servicios humanos con IA para eficiencia y tranquilidad. Ofrecemos soporte 24/7 a un costo accesible.
  goal: Diferenciar nuestro producto y enfatizar el valor agregado.
