pain_points:
- description: Alta rotación de personal de cuidadores, lo que afecta la continuidad del servicio.
  severity: high
  solution_hint: Automatizar la programación y monitoreo para reducir carga administrativa y mejorar la retención.
- description: Dificultad en la gestión de horarios y turnos, causando sobrecarga operativa.
  severity: high
  solution_hint: Implementar un agente de voz para coordinar citas y asignaciones en tiempo real.
- description: Cumplimiento con la LFPDPPP para el manejo seguro de datos personales de pacientes.
  severity: medium
  solution_hint: Integrar recordatorios automatizados de consentimiento y protocolos de privacidad.
- description: Barreras de comunicación con las familias de los adultos mayores, generando desconfianza.
  severity: medium
  solution_hint: Usar un agente de voz para enviar actualizaciones y responder consultas frecuentes.
- description: Altos costos operativos debido a ineficiencias en la administración.
  severity: high
  solution_hint: Optimizar procesos con automatización para reducir gastos en personal administrativo.
- description: Falta de adopción tecnológica, limitando la escalabilidad del negocio.
  severity: medium
  solution_hint: Ofrecer soluciones accesibles y fáciles de usar para incentivar la digitalización.
