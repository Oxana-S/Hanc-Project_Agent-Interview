pain_points:
- description: Baja visibilidad y dificultad para atraer público a eventos y exposiciones.
  severity: high
  solution_hint: El agente de voz puede automatizar promociones y recordatorios para
    aumentar la asistencia.
- description: Gestión manual de reservas y venta de entradas, lo que causa errores
    y pérdida de tiempo.
  severity: high
  solution_hint: Implementar un sistema automatizado de reservas que maneje pagos
    y confirmaciones.
- description: Falta de financiamiento y recursos limitados para mantener operaciones
    y proyectos culturales.
  severity: medium
  solution_hint: El agente puede ayudar en la captación de donaciones y gestión de
    membresías.
- description: Dificultad en la promoción de artistas locales y eventos en redes sociales.
  severity: medium
  solution_hint: Integrar el agente con plataformas sociales para difusión automática
    y participación.
- description: Administración ineficiente del inventario de obras de arte, llevando
    a pérdidas o daños.
  severity: medium
  solution_hint: Usar el agente para registrar y monitorear inventario con recordatorios
    de mantenimiento.
- description: Desafíos en el cumplimiento de la LFPDPPP para la protección de datos
    de visitantes.
  severity: low
  solution_hint: Configurar el agente para manejar datos de forma segura y proporcionar
    consentimientos claros.
- description: Escasez de personal capacitado para atención al cliente durante horas
    pico.
  severity: low
  solution_hint: El agente de voz puede ofrecer soporte 24/7 para consultas comunes
    y reservas.
