industry_faq:
- question: ¿Cuáles son los horarios de apertura de su galería?
  answer_template: Nuestra galería está abierta de martes a domingo, de 10:00 a 18:00
    horas. Para horarios especiales en eventos, consulte nuestra página web.
- question: ¿Cómo puedo reservar entradas para una exposición?
  answer_template: Puede reservar entradas a través de nuestro agente de voz, sitio
    web o llamando al número proporcionado. Ofrecemos opciones en línea para su comodidad.
- question: ¿Ofrecen descuentos para grupos o estudiantes?
  answer_template: Sí, ofrecemos descuentos para grupos de más de 10 personas y estudiantes
    con identificación válida. Póngase en contacto para más detalles.
- question: ¿Qué exposiciones están disponibles actualmente?
  answer_template: Actualmente, tenemos exposiciones de arte moderno mexicano y talleres
    interactivos. Visite nuestro sitio para la lista completa y fechas.
- question: ¿Cómo puedo donar o apoyar su institución cultural?
  answer_template: Agradecemos su apoyo. Puede donar a través de nuestro agente de
    voz, sitio web o visitando nuestra sede. Todas las donaciones son deducibles de
    impuestos.
- question: ¿Tienen opciones para eventos privados o corporativos?
  answer_template: Sí, ofrecemos alquiler de espacios para eventos privados. Contáctenos
    para personalizar paquetes según sus necesidades.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo de servicios o entradas.
  script: Hola, nuestros precios varían según el servicio. Por ejemplo, las entradas
    individuales comienzan en 50 MXN, y ofrecemos paquetes grupales desde 200 MXN.
    ¿Le interesa algún evento en particular?
  goal: Proporcionar claridad de precios y guiar hacia una venta.
- trigger: service_inquiry
  situation: Cuando un cliente busca información sobre servicios específicos como
    talleres o exposiciones.
  script: Gracias por su interés. Ofrecemos talleres de arte desde 100 MXN por sesión
    y exposiciones con entrada general de 80 MXN. ¿Prefiere algo educativo o cultural?
  goal: Identificar necesidades y recomendar servicios adecuados.
- trigger: objection_handling
  situation: Cuando un cliente expresa preocupación por el precio o la utilidad.
  script: Entiendo su preocupación. Nuestros servicios no solo ofrecen entretenimiento,
    sino que también apoyan a artistas locales y preservan la cultura. Con nuestro
    agente, puede ahorrar hasta un 20% en gestión manual.
  goal: Superar objeciones y destacar el valor agregado.
- trigger: follow_up
  situation: Después de una consulta inicial para cerrar una venta o reserva.
  script: Hola, le seguimos contactando sobre su interés en nuestros eventos. ¿Le
    gustaría reservar ahora o prefiere más información? Ofrecemos descuentos por reserva
    anticipada.
  goal: Fomentar la acción y convertir consultas en ventas.
