industry_faq:
- question: ¿Cómo pueden ayudarme a cumplir con la LFPDPPP en mis sistemas de TI?
  answer_template: Ofrecemos asesoría especializada y herramientas de automatización para gestionar datos personales, asegurando el cumplimiento y reduciendo riesgos legales.
- question: ¿Cuál es el costo típico de un proyecto de desarrollo de software en México?
  answer_template: Los costos varían según la complejidad, pero proyectos básicos pueden iniciar desde 50,000 MXN, con ROI en pocos meses mediante eficiencias operativas.
- question: ¿Ofrecen soporte técnico 24/7 para empresas en México?
  answer_template: Sí, proporcionamos soporte continuo con agentes IA que manejan consultas iniciales y escalan casos críticos a nuestro equipo humano.
- question: ¿Pueden integrar sus soluciones con nuestros sistemas heredados?
  answer_template: Absolutamente, especializamos en migraciones e integraciones suaves, minimizando interrupciones y maximizando la productividad.
- question: ¿Qué ventajas tienen sobre la competencia local en servicios de TI?
  answer_template: Combinamos expertise global con conocimiento local, ofreciendo precios competitivos y soluciones personalizadas con tecnología de vanguardia.
- question: ¿Cómo manejan la seguridad de datos en la nube para clientes mexicanos?
  answer_template: Implementamos protocolos de seguridad avanzados y cumplimos con estándares internacionales y locales, garantizando la protección de su información.
- question: ¿Pueden ayudar a reducir los costos operativos de TI?
  answer_template: Sí, a través de la automatización y optimización de recursos, podemos demostrar ahorros significativos, típicamente de 20-30% en gastos mensuales.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios de servicios de TI.
  script: Entiendo su interés en los costos. En México, nuestros servicios parten desde 30,000 MXN mensuales para soporte básico, con opciones escalables. ¿Podría compartir más sobre sus necesidades específicas
    para ofrecerle una cotización precisa?
  goal: Obtener detalles del cliente para personalizar la oferta y justificar el valor.
- trigger: service_inquiry
  situation: Cuando un cliente solicita información sobre un servicio específico, como ciberseguridad.
  script: Gracias por su consulta. En el mercado mexicano, la ciberseguridad es crucial debido al aumento de ciberataques. Ofrecemos soluciones integrales que incluyen monitoreo y cumplimiento con LFPDPPP.
    ¿Le gustaría agendar una consulta gratuita para evaluar su situación?
  goal: Convertir la consulta en una cita de ventas y destacar nuestro expertise local.
- trigger: competitor_mention
  situation: Cuando un cliente menciona a un competidor como Softtek.
  script: Softtek es un jugador respetado, pero nos diferenciamos con un enfoque más personalizado y el uso de IA para mayor eficiencia. Por ejemplo, nuestros agentes de voz reducen tiempos de respuesta
    en un 40%. ¿Le interesa ver una demostración?
  goal: Diferenciar nuestro valor y cerrar una venta demostrando ventajas tangibles.
- trigger: objection_budget
  situation: Cuando un cliente objeta que el presupuesto es limitado.
  script: Comprendo las restricciones de presupuesto. Ofrecemos planes flexibles con un punto de entrada bajo, y podemos mostrar un ROI rápido, como ahorros de 15,000 MXN mensuales en soporte. ¿Podemos
    analizar sus costos actuales?
  goal: Superar la objeción con datos concretos y ofrecer una solución asequible.
- trigger: follow_up
  situation: Para seguimiento después de una consulta inicial.
  script: Hola, soy [Nombre del Agente] de [Empresa]. Le contactamos respecto a su interés en servicios de TI. ¿Ha tenido oportunidad de revisar nuestra propuesta? Estamos aquí para resolver cualquier duda
    y ayudarle a optimizar sus operaciones.
  goal: Mantener el engagement y avanzar en el proceso de venta.
