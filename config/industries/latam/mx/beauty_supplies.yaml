  reason: Automatiza la captura de órdenes, reduce errores humanos y acelera el proceso
    de compra para clientes.
- name: Responder preguntas frecuentes sobre productos y precios
  priority: high
  reason: Libera tiempo del personal para tareas más complejas y mejora la satisfacción
    del cliente con respuestas instantáneas.
- name: Programar citas para consultorías o servicios
  priority: medium
  reason: Optimiza la agenda del negocio, reduce conflictos de horarios y aumenta
    la eficiencia operativa.
- name: Enviar recordatorios de inventario bajo y reabastecimiento
  priority: medium
  reason: Previene desabastecimientos, asegura disponibilidad de productos clave y
    mantiene ventas consistentes.
- name: Gestionar quejas y devoluciones de clientes
  priority: low
  reason: Mejora la retención de clientes al manejar problemas de manera rápida y
