industry_faq:
- question: ¿Cuáles son sus horarios de atención?
  answer_template: Estamos abiertos de lunes a viernes de 9:00 a 18:00 horas, y sábados
    de 10:00 a 14:00 horas. También puedes realizar pedidos en línea 24/7.
- question: ¿Ofrecen descuentos por compras al mayoreo?
  answer_template: Sí, ofrecemos descuentos escalonados para compras mayores a 10,000
    MXN. Ponte en contacto con nosotros para personalizar una cotización.
- question: ¿Los productos son originales y cuentan con garantía?
  answer_template: Todos nuestros productos son 100% originales de marcas reconocidas
    y cuentan con garantía del fabricante. Proporcionamos facturas electrónicas para
    cualquier reclamo.
- question: ¿Realizan entregas a domicilio en todo México?
  answer_template: Sí, ofrecemos entregas a domicilio en la mayoría de las ciudades
    principales, con costos variables según la ubicación. Los tiempos de entrega suelen
    ser de 2 a 5 días hábiles.
- question: ¿Cómo puedo devolver un producto si no estoy satisfecho?
  answer_template: Aceptamos devoluciones dentro de los 30 días posteriores a la compra,
    siempre que el producto esté en su empaque original. Comunícate con nuestro servicio
    al cliente para iniciar el proceso.
- question: ¿Ofrecen asesoría personalizada para rutinas de belleza?
  answer_template: Sí, contamos con expertos que pueden brindarte asesoría gratuita
    por teléfono o agendar una cita en tienda para recomendaciones personalizadas.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios o descuentos en productos.
  script: Hola, gracias por tu interés. Nuestros precios son competitivos y ofrecemos
    descuentos especiales para clientes frecuentes o compras al mayoreo. ¿Podrías
    contarme más sobre tus necesidades para darte una cotización precisa?
  goal: Capturar información del cliente y guiarlo hacia una venta, destacando valor
    agregado.
- trigger: product_inquiry
  situation: Cuando un cliente busca recomendaciones o información específica sobre
    un producto.
  script: Claro, estamos aquí para ayudarte. ¿Podrías decirme tu tipo de piel o preferencias
    para recomendarte los mejores productos? También podemos enviarte muestras o agendar
    una demostración.
  goal: Educar al cliente, construir confianza y aumentar la probabilidad de compra.
- trigger: follow_up
  situation: Después de un primer contacto, para recordar ofertas o seguimiento de
    pedidos.
  script: Hola [Nombre del cliente], soy [Nombre del agente] de [Nombre del negocio].
    Te contactaba para recordarte nuestra oferta especial en [Producto] o ver si necesitas
    ayuda con tu pedido reciente. ¿Hay algo en lo que pueda asistirte?
  goal: Mantener el engagement del cliente, fomentar ventas recurrentes y resolver
    dudas pendientes.
- trigger: competitor_comparison
  situation: Cuando un cliente menciona precios o servicios de la competencia.
  script: Entiendo que compares opciones. Nos diferenciamos por ofrecer productos
    de alta calidad con asesoría personalizada y soporte post-venta. Además, cumplimos
    con todas las normativas locales como la LFPDPPP. ¿Te gustaría probar nuestro
    servicio con una garantía de satisfacción?
  goal: Destacar ventajas competitivas y reducir la fuga de clientes a la competencia.
