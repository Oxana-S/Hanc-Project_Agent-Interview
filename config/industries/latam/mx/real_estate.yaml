industry_faq:
- question: ¿Qué tipos de propiedades tienen disponibles?
  answer_template: Disponemos de casas, departamentos, terrenos y locales comerciales
    en las zonas que prefiera. ¿Cuál es su preferencia?
- question: ¿Cuál es la comisión por venta o renta?
  answer_template: La comisión estándar es del X% sobre el valor total de la operación,
    pagadera al cierre de la misma.
- question: ¿Pueden ayudarme con la hipoteca?
  answer_template: Sí, ofrecemos asesoría para encontrar las mejores opciones hipotecarias
    con bancos nacionales y cooperativas.
- question: ¿Cómo puedo agendar una visita?
  answer_template: Con gusto puedo coordinar una cita. ¿Qué día y hora le conviene
    para visitar la propiedad?
- question: ¿Qué garantías ofrecen en la compra o renta?
  answer_template: Todas las propiedades cuentan con revisión legal y contratos conforme
    a la Ley Federal de Protección de Datos Personales en Posesión de los Particulares
    (LFPDPPP).
- question: ¿Hay costos ocultos al firmar el contrato?
  answer_template: No, todos los costos y condiciones están claramente descritos en
    el contrato que firmamos.
- question: ¿Puedo recibir información por WhatsApp o correo electrónico?
  answer_template: Claro, podemos enviarle fotos, documentos y detalles por el canal
    que prefiera.
pain_points:
- description: Muchas llamadas de clientes fuera del horario laboral generan pérdida
    de oportunidades
  severity: high
  solution_hint: Implementar agente virtual 24/7 para atención y captura de leads
- description: Falta de filtrado inicial de clientes lleva a pérdida de tiempo en
    visitas no calificadas
  severity: high
  solution_hint: Calificación automática de requisitos y presupuesto mediante AI
- description: Retrasos en la confirmación de citas para mostrar propiedades
  severity: medium
  solution_hint: Automatizar confirmaciones y recordatorios vía llamada o mensaje
- description: Dificultad para seguir el estado de cada operación y comunicación con
    clientes
  severity: medium
  solution_hint: Notificaciones automáticas sobre avance de trámite y status
- description: Baja tasa de conversión de interesados a visitas efectivas
  severity: medium
  solution_hint: Seguimiento proactivo con llamadas automáticas para concertar visitas
- description: Complejidad en manejar múltiples canales de comunicación (teléfono,
    WhatsApp, email)
  severity: medium
  solution_hint: Integración multicanal para centralizar interacción y respuesta
- description: Cumplimiento legal y protección de datos personales genera incertidumbre
  severity: low
  solution_hint: Mensajes informativos automáticos sobre políticas de privacidad y
    contratos
