sales_scripts:
- trigger: precio_pregunta
  situation: Cuando el cliente pregunta sobre el costo de la comisión o servicios
  script: Nuestra comisión estándar es del X% sobre el valor total de la operación,
    pagadera al cierre. ¿Me permite conocer su presupuesto para ofrecerle opciones
    adecuadas?
  goal: Confirmar presupuesto y avanzar en la selección de propiedades
- trigger: objecion_muy_caro
  situation: Cuando el cliente considera que el servicio o inmueble es caro
  script: Entiendo que el precio es importante. Permítame mostrarle opciones que se
    ajusten a su presupuesto y necesidades específicas.
  goal: Mantener interés y reencuadrar en opciones accesibles
- trigger: objecion_busco_por_mi_cuenta
  situation: Cliente indica que buscará propiedades por su cuenta
  script: Comprendo, sin embargo, nuestros agentes tienen acceso a propiedades exclusivas
    y pueden ahorrarle tiempo con una búsqueda personalizada. ¿Le gustaría recibir
    algunas opciones?
  goal: Mostrar valor agregado y mantener contacto
- trigger: agendar_visita
  situation: Cliente interesado en visita a propiedad
  script: Perfecto, ¿qué día y hora le conviene para agendar la visita? Le enviaré
    un recordatorio para que no olvide su cita.
  goal: Confirmar cita y asegurar asistencia
- trigger: informacion_hipoteca
  situation: Cliente pregunta sobre financiamiento o hipoteca
  script: Podemos asesorarle con las mejores opciones hipotecarias en bancos y cooperativas.
    ¿Le gustaría que le envíe información detallada?
  goal: Ofrecer servicio complementario y fidelizar
typical_objections:
- objection: Prefiero buscar por mi cuenta
  response: Entiendo, pero nuestros agentes pueden acceder a propiedades exclusivas
    y agilizar la búsqueda según sus necesidades.
- objection: La comisión es muy alta
  response: La comisión refleja el servicio personalizado y acompañamiento profesional
    para asegurar una compra o renta segura y satisfactoria.
- objection: No tengo tiempo para visitas ahora
  response: Podemos agendar visitas en horarios flexibles o enviarle video tours para
    que revise desde casa.
- objection: Llamaré después
  response: Claro, ¿le gustaría que le reserve alguna propiedad mientras tanto? Los
    buenos inmuebles suelen salir rápido.
- objection: No confío en agentes inmobiliarios
  response: Trabajamos con total transparencia y cumplimos con la Ley Federal de Protección
    de Datos para proteger su información y derechos.
