pain_points:
- description: Alta rotación de personal en guarderías, lo que afecta la consistencia
    y calidad del cuidado infantil.
  severity: high
  solution_hint: El agente de voz puede automatizar tareas administrativas como programación,
    reduciendo la carga laboral y mejorando la retención.
- description: Cumplimiento complejo con la LFPDPPP para proteger datos personales
    de niños y padres, con riesgo de multas.
  severity: high
  solution_hint: El agente puede gestionar consentimientos y notificaciones automáticas,
    asegurando el cumplimiento normativo.
- description: Comunicación ineficiente con los padres, llevando a malentendidos sobre
    horarios, pagos o actividades.
  severity: medium
  solution_hint: Proporcionar actualizaciones en tiempo real y respuestas inmediatas
    a consultas comunes mediante el agente de voz.
- description: Gestión manual de horarios y asistencia, causando errores y sobrecarga
    administrativa.
  severity: medium
  solution_hint: Automatizar la programación y registro de asistencia con integraciones
    a sistemas locales.
- description: Dificultades en la cobranza de pagos mensuales, afectando el flujo
    de caja.
  severity: high
  solution_hint: Enviar recordatorios automáticos de pago y facilitar transacciones
    a través del agente.
- description: Altos costos operativos por ineficiencias en la administración y recursos
    limitados.
  severity: medium
  solution_hint: Reducir costos con automatización de tareas repetitivas como reservas
    y facturación.
- description: Falta de estandarización en procesos de emergencia, poniendo en riesgo
    la seguridad de los niños.
  severity: high
  solution_hint: Implementar notificaciones automáticas de emergencia y protocolos
    accesibles vía voz.
