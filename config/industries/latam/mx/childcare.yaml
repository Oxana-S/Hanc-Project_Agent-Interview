typical_objections:
- objection: Es demasiado caro para mi presupuesto familiar.
  response: Comprendemos su preocupación. Ofrecemos planes escalables y descuentos
    por pagos anticipados o múltiples hijos. Además, considere el ahorro en tiempo
    y estrés con nuestra comunicación automatizada.
- objection: Prefiero confiar en un familiar para el cuidado, es más seguro.
  response: Entendemos la confianza en familiares. Nuestro servicio proporciona estructura
    educativa, socialización con otros niños y supervisión profesional, lo que complementa
    el cuidado familiar. ¿Le gustaría conocer nuestros protocolos de seguridad?
- objection: Ya uso otra guardería y no quiero cambiar por comodidad.
  response: Valoramos la lealtad. Nuestra solución puede integrarse para mejorar la
    experiencia actual, ofreciendo herramientas como actualizaciones en tiempo real
    y gestión simplificada. ¿Podemos mostrarle cómo puede optimizar su proceso actual?
- objection: No estoy seguro de que la tecnología de voz sea confiable para algo tan
    importante.
  response: Nuestra tecnología está diseñada para ser segura y complementar el cuidado
    humano, no reemplazarlo. Contamos con respaldo humano y pruebas rigurosas. ¿Le
    gustaría una demostración o referencias de otros clientes?
