industry_faq:
- question: ¿Cuáles son los horarios de operación de la guardería?
  answer_template: Nuestro horario es de lunes a viernes de 7:00 am a 7:00 pm, con
    opciones flexibles para adaptarnos a sus necesidades laborales.
- question: ¿Qué medidas de seguridad implementan para los niños?
  answer_template: Contamos con protocolos estrictos, incluyendo cámaras de vigilancia
    24/7, personal capacitado en primeros auxilios y controles de acceso seguros.
- question: ¿Incluyen servicios de alimentación en el costo?
  answer_template: Sí, ofrecemos menús balanceados supervisados por nutricionistas,
    con opciones para dietas especiales, incluido en planes seleccionados.
- question: ¿Cómo manejan el cumplimiento de la LFPDPPP con datos personales?
  answer_template: Utilizamos sistemas seguros para proteger la información, con consentimientos
    digitales y políticas claras accesibles para los padres.
- question: ¿Cuál es el proceso de inscripción y qué documentos se requieren?
  answer_template: 'El proceso es sencillo: agenda una visita, completa formularios
    en línea y proporciona documentos como acta de nacimiento y cartilla de vacunación.'
- question: ¿Ofrecen descuentos o planes para familias múltiples?
  answer_template: Sí, tenemos descuentos por hermanos y planes personalizados. Podemos
    discutir opciones durante una consulta personalizada.
sales_scripts:
- trigger: price_question
  situation: Cuando un potencial cliente pregunta sobre el costo de los servicios.
  script: ¡Hola! Entendemos que el presupuesto es clave. Nuestros servicios comienzan
    desde 2500 MXN mensuales, con planes flexibles que incluyen alimentación y actividades.
    ¿Le gustaría agendar una visita para ver cómo podemos ajustarnos a sus necesidades?
  goal: Convertir la consulta de precio en una cita demostrativa para destacar el
    valor agregado.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como cuidado después
    de escuela.
  script: Ofrecemos cuidado después de escuela con apoyo en tareas y actividades recreativas.
    ¿Cuál es la edad de su hijo? Podemos personalizar un plan para asegurar su desarrollo
    y su seguridad.
  goal: Identificar necesidades específicas y presentar soluciones personalizadas.
- trigger: objection_safety
  situation: Cuando un cliente expresa preocupación por la seguridad o supervisión.
  script: La seguridad es nuestra prioridad. Contamos con certificaciones, monitoreo
    constante y protocolos de emergencia. ¿Le gustaría que le enviemos testimonios
    de otros padres o programemos un recorrido virtual?
  goal: Disipar dudas de seguridad y construir confianza para avanzar en la venta.
- trigger: availability_check
  situation: Cuando un cliente pregunta por disponibilidad en horarios pico.
  script: Tenemos listas de espera gestionadas eficientemente. Podemos agregarle y
    notificarle sobre aperturas, o sugerir opciones en horarios alternativos. ¿Prefiere
    que le reserve un lugar?
  goal: Manejar la demanda y mantener el interés del cliente incluso con limitaciones
    de capacidad.
