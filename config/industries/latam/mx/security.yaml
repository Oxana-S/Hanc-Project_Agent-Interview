typical_objections:
- objection: Ya tenemos un proveedor y estamos satisfechos.
  response: Eso es excelente. Muchos de nuestros clientes llegaron a nosotros en esa
    misma situación, buscando no reemplazar, sino complementar y hacer más eficiente
    su seguridad actual, especialmente en áreas como la comunicación con guardias
    o la atención al cliente. ¿Podría contarme cómo manejan actualmente los reportes
    diarios o las solicitudes de servicio?
- objection: No confío en que una máquina o un agente de voz pueda manejar temas de
    seguridad serios.
  response: Entiendo su precaución. Nuestro agente de voz no reemplaza la toma de
    decisiones humanas en emergencias. Su rol es manejar las tareas repetitivas y
    de filtro, como recibir un reporte de 'luz fundida' o agendar una visita de mantenimiento.
    Así, su personal humano en la central de monitoreo se libera para concentrarse
    al 100% en las alertas críticas, mejorando la respuesta real ante una emergencia.
- objection: Es muy complicado integrar un nuevo sistema con lo que ya tenemos.
  response: Nuestra prioridad es una integración sencilla. Trabajamos con las APIs
    de los sistemas más comunes en el mercado mexicano. Iniciamos siempre con una
    evaluación técnica sin costo para asegurar la compatibilidad y plantear una implementación
    por fases que no interrumpa sus operaciones.
