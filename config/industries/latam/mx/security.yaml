industry_faq:
- question: ¿Cumplen con la Ley Federal de Protección de Datos Personales en Posesión
    de los Particulares (LFPDPPP)?
  answer_template: Absolutamente. Nuestros sistemas y procesos están diseñados para
    garantizar el cumplimiento total de la LFPDPPP. La privacidad y seguridad de los
    datos de su empresa y personal son una prioridad para nosotros.
- question: ¿Ofrecen servicios en toda la República Mexicana?
  answer_template: Sí, contamos con cobertura nacional. Tenemos oficinas y personal
    en las principales ciudades y alianzas estratégicas para brindar soporte en otros
    estados.
- question: ¿Cuál es su tiempo de respuesta promedio ante una alarma?
  answer_template: Nuestro tiempo de respuesta promedio es de [X] minutos en zonas
    urbanas, dependiendo del servicio contratado y la ubicación específica. Contamos
    con protocolos optimizados para una reacción rápida.
- question: ¿Pueden integrarse con nuestros sistemas de cámaras existentes?
  answer_template: En la mayoría de los casos, sí. Realizamos una evaluación técnica
    previa para verificar la compatibilidad con sus sistemas de CCTV y alarmas actuales.
- question: ¿Qué incluye su servicio de monitoreo 24/7?
  answer_template: Incluye la supervisión constante de sus alarmas por operadores
    certificados, verificación por video (si aplica), notificación inmediata a usted
    y a las autoridades correspondientes, y un reporte detallado del incidente.
- question: ¿Cómo manejan la capacitación de su personal de vigilancia?
  answer_template: Todo nuestro personal recibe capacitación inicial y continua, que
    incluye aspectos legales, técnicas de disuasión, primeros auxilios y el uso de
    tecnología, cumpliendo con los estándares de la industria.
sales_scripts:
- trigger: price_question
  situation: Cuando un prospecto pregunta por el precio al inicio de la conversación.
  script: Entiendo que el presupuesto es una consideración clave. Para ofrecerle una
    cotización precisa, necesito conocer un poco más sobre sus necesidades. ¿Podría
    decirme qué tipo de propiedad necesita proteger (oficina, bodega, residencial)
    y el tamaño aproximado? Así le presento la opción más eficiente en costo.
  goal: Calificar al lead y evitar dar un precio genérico que pueda ser malinterpretado.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor directo.
  script: Es una buena opción en el mercado. Donde nosotros destacamos es en nuestra
    tecnología de automatización y comunicación proactiva. Mientras muchos dependen
    100% de operadores humanos para llamadas rutinarias, nosotros usamos agentes de
    voz inteligentes para agilizar procesos como reportes y soporte, lo que nos permite
    ofrecer un servicio más rápido y reducir costos operativos, beneficio que trasladamos
    a nuestros clientes.
  goal: Diferenciar el valor basado en innovación y eficiencia, no solo en el precio.
- trigger: objection_budget
  situation: Cuando el cliente dice que no tiene presupuesto o que es muy caro.
  script: Le entiendo completamente. Por eso nos enfocamos en la eficiencia. Nuestras
    soluciones, incluyendo la automatización inteligente, están diseñadas para reducir
    sus costos operativos a largo plazo. Por ejemplo, podemos optimizar los rondines
    de sus guardias o manejar consultas frecuentes automáticamente, liberando a su
    personal para tareas más críticas. ¿Podría compartirme cuál es el desafío de seguridad
    más costoso que enfrenta actualmente?
  goal: Redirigir la conversación hacia el ROI y los ahorros potenciales, y profundizar
    en el pain point específico.
