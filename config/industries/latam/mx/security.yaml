pain_points:
- description: Alta rotación de personal de vigilancia, lo que genera costos recurrentes
    de capacitación y riesgos operativos.
  severity: high
  solution_hint: El agente de voz puede automatizar el pre-screening de candidatos
    y programar entrevistas para agilizar la contratación.
- description: Ineficiencias en la administración manual de reportes de guardias y
    novedades, generando retrasos y errores.
  severity: medium
  solution_hint: El agente puede recolectar reportes vía llamada o mensaje y alimentar
    un sistema central automáticamente.
- description: Dificultad para dar seguimiento efectivo a leads y clientes potenciales
    de manera oportuna.
  severity: medium
  solution_hint: El agente puede realizar llamadas de prospección, calificar leads
    y agendar citas para el equipo de ventas.
- description: Costos elevados en la central de monitoreo por la necesidad de operadores
    24/7 para atención básica.
  severity: high
  solution_hint: Un agente de voz puede manejar consultas frecuentes y filtrar incidentes,
    derivando solo emergencias reales a un operador humano.
- description: Clientes que no renuevan contratos por falta de contacto proactivo
    y percepción de servicio impersonal.
  severity: medium
  solution_hint: El agente puede ejecutar campañas de retención con llamadas automatizadas
    para recordatorios de renovación y encuestas de satisfacción.
- description: Demora en la respuesta a solicitudes de servicio o soporte técnico
    fuera del horario comercial.
  severity: medium
  solution_hint: El agente puede atender estas solicitudes 24/7, crear tickets y asignarlos
    según la urgencia.
