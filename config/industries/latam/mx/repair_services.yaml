industry_faq:
- question: ¿Cuánto cuesta una reparación típica?
  answer_template: El costo varía según el servicio, pero ofrecemos diagnósticos gratuitos.
    Los precios parten desde 300 MXN.
- question: ¿Ofrecen garantía en sus reparaciones?
  answer_template: Sí, proporcionamos garantía de 3 a 6 meses en la mayoría de las
    reparaciones, dependiendo del servicio.
- question: ¿Cuánto tiempo tarda una reparación?
  answer_template: El tiempo promedio es de 1 a 3 días hábiles, pero priorizamos servicios
    urgentes con citas el mismo día.
- question: ¿Trabajan con repuestos originales?
  answer_template: Utilizamos repuestos de calidad, originales o equivalentes, según
    la disponibilidad y preferencia del cliente.
- question: ¿Cómo programo una cita?
  answer_template: Puede programar una cita llamando o a través de nuestro agente
    de voz AI, disponible las 24/7.
- question: ¿Aceptan pagos con tarjeta?
  answer_template: Sí, aceptamos múltiples métodos de pago, incluyendo tarjetas y
    transferencias, con integraciones seguras.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un servicio durante una llamada.
  script: Hola, el costo depende del diagnóstico, pero ofrecemos una evaluación inicial
    sin cargo. ¿Le gustaría programar una cita para que un técnico revise el problema?
    Esto le ayudará a obtener un presupuesto preciso y ahorrar tiempo.
  goal: Convertir la consulta en una cita programada.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta por un servicio específico, como reparación
    de aire acondicionado.
  script: Entiendo que necesita reparar su aire acondicionado. Ofrecemos mantenimiento
    y reparación rápida, con técnicos certificados. Podemos agendar una visita hoy
    mismo para evaluar y darle un estimado. ¿Le funciona en la mañana o tarde?
  goal: Cerrar una venta de servicio programado.
- trigger: objection_cost
  situation: Cuando el cliente objeta que el servicio es demasiado caro.
  script: Comprendo su preocupación. Nuestro servicio incluye garantía y uso de repuestos
    de calidad, lo que evita costos futuros. Además, con nuestro agente AI, optimizamos
    el proceso para ofrecer precios competitivos. ¿Podría considerar el ahorro a largo
    plazo?
  goal: Superar la objeción y resaltar el valor.
- trigger: follow_up
  situation: Después de una consulta previa, para seguir con un cliente indeciso.
  script: Hola, le llamo para recordarle nuestra oferta de diagnóstico gratuito. ¿Aún
    está interesado en resolver ese problema de fontanería? Podemos agendar una cita
    ahora mismo para ayudarle rápidamente.
  goal: Reactivar leads y aumentar conversiones.
