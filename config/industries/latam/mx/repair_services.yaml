pain_points:
- description: Alto volumen de llamadas que satura la línea telefónica, perdiendo
    oportunidades de negocio.
  severity: high
  solution_hint: El agente de voz AI puede manejar llamadas simultáneas, filtrar consultas
    y programar citas automáticamente.
- description: Dificultad para gestionar citas y seguimiento de clientes de manera
    eficiente.
  severity: medium
  solution_hint: Automatizar la programación y recordatorios de citas, mejorando la
    organización y reduciendo no-shows.
- description: Falta de personal capacitado para atención al cliente las 24/7, afectando
    la satisfacción.
  severity: high
  solution_hint: Implementar un agente de voz AI disponible todo el tiempo para responder
    preguntas básicas y derivar casos complejos.
- description: Ineficiencia en la gestión de inventario de repuestos, causando retrasos
    en las reparaciones.
  severity: medium
  solution_hint: Integrar con sistemas de inventario para actualizar stock en tiempo
    real y alertar sobre pedidos necesarios.
- description: Altos costos operativos por manejo manual de facturación y pagos.
  severity: low
  solution_hint: Automatizar procesos de facturación y cobro a través de integraciones
    con software local, reduciendo errores.
- description: Cumplimiento con la LFPDPPP en el manejo de datos de clientes, generando
    preocupaciones legales.
  severity: medium
  solution_hint: El agente de voz AI puede asegurar el tratamiento seguro de datos,
    con registros auditables y consentimiento explícito.
