industry_faq:
- question: ¿Cuáles son sus precios para limpieza residencial?
  answer_template: Nuestros precios varían según el tamaño de la propiedad y frecuencia. Ofrecemos cotizaciones personalizadas a partir de 500 MXN por sesión.
- question: ¿Ofrecen servicios de desinfección?
  answer_template: Sí, proporcionamos servicios de desinfección y sanitización con productos certificados para garantizar la seguridad.
- question: ¿Cómo garantizan la calidad del servicio?
  answer_template: Contamos con personal capacitado, supervisión regular y políticas de satisfacción garantizada con re-servicio si es necesario.
- question: ¿Están asegurados y cumplen con regulaciones?
  answer_template: Sí, tenemos seguros de responsabilidad civil y cumplimos con LFPDPPP para protección de datos.
- question: ¿Pueden programar servicios recurrentes?
  answer_template: Absolutamente, ofrecemos planes de mantenimiento semanal, quincenal o mensual con descuentos.
- question: ¿Qué métodos de pago aceptan?
  answer_template: Aceptamos tarjetas de crédito/débito, transferencias bancarias y pagos en línea a través de plataformas seguras.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios inicialmente.
  script: Hola, gracias por tu interés. Nuestros precios se adaptan a tus necesidades específicas. Por ejemplo, para una limpieza básica residencial, comenzamos desde 500 MXN. ¿Podrías contarme más sobre
    el espacio que necesitas limpiar para darte una cotización exacta?
  goal: Obtener detalles del cliente para personalizar la oferta y destacar valor sobre precio.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como desinfección.
  script: Entiendo que buscas desinfección. Ofrecemos servicios especializados con productos de grado profesional que eliminan hasta el 99.9% de gérmenes. ¿Te gustaría agendar una evaluación sin costo para
    recomendar el mejor plan?
  goal: Educar al cliente sobre beneficios y convertir la consulta en una cita.
- trigger: objection_cost
  situation: Cuando un cliente menciona que el precio es alto.
  script: Comprendo tu preocupación por el costo. Comparado con servicios informales, nosotros ofrecemos garantías, personal entrenado y cumplimiento legal, lo que ahorra dinero a largo plazo al evitar
    problemas. ¿Puedo mostrarte cómo nuestro servicio puede reducir tus gastos en mantenimiento?
  goal: Reforzar el valor y presentar el ROI para justificar la inversión.
