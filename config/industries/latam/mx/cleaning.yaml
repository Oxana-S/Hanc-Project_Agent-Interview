pain_points:
- description: Alta rotación de personal de limpieza, lo que afecta la consistencia del servicio.
  severity: high
  solution_hint: El agente de voz puede automatizar la contratación y capacitación inicial, reduciendo el tiempo de incorporación.
- description: Dificultad para gestionar horarios y citas con clientes, leading to sobrecarga administrativa.
  severity: medium
  solution_hint: Integrar con calendarios digitales para programación automática y recordatorios.
- description: Quejas de clientes sobre calidad del servicio debido a falta de supervisión.
  severity: high
  solution_hint: Implementar encuestas de satisfacción automatizadas post-servicio para feedback inmediato.
- description: Costos elevados de suministros y equipo de limpieza, afectando márgenes de ganancia.
  severity: medium
  solution_hint: Usar el agente para optimizar inventarios y negociar con proveedores basado en datos de uso.
- description: Cumplimiento con LFPDPPP para manejo de datos de clientes, risk de multas.
  severity: high
  solution_hint: Automatizar consentimientos y gestionar datos de forma segura con recordatorios de cumplimiento.
- description: Competencia de servicios informales de limpieza que ofrecen precios bajos.
  severity: medium
  solution_hint: Destacar valor agregado como garantías y profesionalismo en llamadas automatizadas.
- description: Fluctuaciones estacionales en la demanda, dificultando la planificación de recursos.
  severity: low
  solution_hint: Analizar datos históricos para predecir picos y valle, ajustando estrategias de marketing.
