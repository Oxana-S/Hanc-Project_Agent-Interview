typical_objections:
- objection: Es muy caro, puedo conseguir servicios más baratos informales.
  response: Entiendo, pero con nosotros obtienes garantías, personal capacitado y protección legal. A largo plazo, esto evita costos por daños o insatisfacción, ahorrándote dinero.
- objection: No confío en dejar entrar extraños a mi hogar u oficina.
  response: Comprendo tu preocupación. Nuestro personal pasa por verificaciones de antecedentes y usamos sistemas de seguimiento en tiempo real para tu tranquilidad. Además, estamos asegurados.
- objection: Ya tengo un servicio de limpieza, no necesito cambiar.
  response: Excelente, eso muestra que valoras la limpieza. ¿Te gustaría una evaluación comparativa sin costo para ver si podemos ofrecerte mejor calidad o ahorros con nuestra tecnología integrada?
