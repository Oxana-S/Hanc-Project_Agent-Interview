- goal: Superar la objeción de precio destacando el retorno de inversión rápido
  script: Entiendo que la inversión inicial es una consideración. Nuestro agente le
    ayuda a recuperar ese costo rápidamente, reduciendo las citas perdidas y liberando
    a su personal para tareas más importantes. ¿Le gustaría ver una proyección con
    los números de su consultorio?
  situation: Cuando el prospecto menciona que el costo es alto o pregunta por el precio
  trigger: price_objection
- goal: Presentar la solución como un diferenciador competitivo
  script: Mientras sus competidores tienen esperas telefónicas de 10 minutos, su consultorio
    podrá atender a cada paciente al instante, a cualquier hora. Esto mejora significativamente
    la experiencia y la lealtad del paciente. ¿No le gustaría ofrecer ese nivel de
    servicio?
  situation: En la presentación inicial o cuando se habla de ventajas competitivas
  trigger: competitive_advantage
