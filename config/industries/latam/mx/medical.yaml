industry_faq:
- answer_template: Por favor, indique la especialidad y una fecha preferida. Revisaré
    la disponibilidad.
  question: ¿Cómo puedo agendar una cita?
- answer_template: Para bioquímica sanguínea, glucosa y perfil de lípidos, es necesario
    acudir en ayunas de 8-12 horas. Para hemograma, es preferible.
  question: ¿Qué análisis requieren ayuno?
- answer_template: Evite alimentos flatulentos 3 días antes. El día del estudio, acuda
    en ayunas.
  question: ¿Cómo me preparo para un ultrasonido abdominal?
- answer_template: Sí, atendemos sábados de 9:00 a 14:00 hrs. Domingos solo urgencias.
  question: ¿Atienden los fines de semana?
- answer_template: El servicio a domicilio está disponible para ciertos casos. Proporcione
    su dirección y sintomatología.
  question: ¿Pueden enviar un médico a domicilio?
- answer_template: Sí, puede hacerlo por este medio. Necesito su nombre y la fecha
    de su cita original.
  question: ¿Puedo cancelar o reprogramar una cita?
- answer_template: Varía según el especialista. Una consulta de medicina general inicia
    desde $400 MXN.
  question: ¿Cuánto cuesta una consulta?
