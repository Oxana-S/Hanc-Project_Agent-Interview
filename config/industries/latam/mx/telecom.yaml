industry_faq:
- question: ¿Cuánto cuesta contratar un nuevo servicio de internet?
  answer_template: El costo varía según la velocidad y el plan. Por ejemplo, planes
    básicos inician desde $300 MXN mensuales. ¿Le gustaría que le ayude a encontrar
    una opción adecuada?
- question: ¿Cómo puedo reportar una falla en mi conexión?
  answer_template: Puedo ayudarle a reportar la falla. Necesito algunos datos como
    su número de cuenta. ¿Está disponible para proporcionarlos?
- question: ¿Qué opciones tengo para reducir mi factura telefónica?
  answer_template: Tenemos planes optimizados que pueden ahorrarle hasta un 20%. ¿Puedo
    revisar su uso actual para recomendarle algo?
- question: ¿Es seguro usar servicios en la nube con su proveedor?
  answer_template: Sí, cumplimos con la LFPDPPP para proteger sus datos. Ofrecemos
    opciones de seguridad avanzada. ¿Necesita más detalles?
- question: ¿Cómo funciona el servicio de roaming internacional?
  answer_template: El roaming permite usar su teléfono en el extranjero con tarifas
    especiales. Le recomiendo activar un paquete para ahorrar. ¿Viaja pronto?
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un servicio.
  script: Entiendo que el costo es importante. Nuestros planes inician desde $500
    MXN mensuales y ofrecemos un periodo de prueba. ¿Le gustaría conocer las características
    incluidas?
  goal: Convertir la consulta en una oportunidad de venta destacando valor.
- trigger: service_complaint
  situation: Cuando un cliente reporta un problema con el servicio.
  script: Lamento escuchar eso. Para resolverlo rápidamente, necesito verificar su
    información. ¿Puede confirmar su número de cuenta? Luego, le ayudo a escalar el
    caso.
  goal: Calmar al cliente y proceder a una solución eficiente.
- trigger: upsell_opportunity
  situation: Cuando un cliente tiene un plan básico y podría beneficiarse de más servicios.
  script: Noto que tiene un plan básico. Con nuestro paquete premium, obtendría mayor
    velocidad y soporte prioritario por solo $200 MXN adicionales. ¿Le interesa?
  goal: Aumentar el valor del contrato mediante ventas cruzadas.
