  response: Entiendo la preocupación, pero nuestra solución tiene un ROI rápido. Por
    ejemplo, clientes ahorran $5000 MXN mensuales en costos operativos. ¿Podemos analizar
    su caso?
- objection: Ya tenemos un sistema funcionando, no necesitamos cambios.
  response: Claro, pero nuestra integración es sencilla y mejora la eficiencia sin
    interrumpir operaciones. ¿Le gustaría una demostración?
- objection: No confío en la automatización para tratar con clientes.
  response: Nuestro agente IA está diseñado para complementar al equipo humano, manejando
    tareas repetitivas. Esto libera a su personal para casos más importantes.
