pain_points:
- description: Altos costos de servicios de telecomunicaciones que afectan la rentabilidad
    de las empresas.
  severity: high
  solution_hint: El agente de voz IA puede optimizar planes y recomendar ofertas para
    reducir gastos.
- description: Mala calidad del servicio al cliente con tiempos de espera prolongados.
  severity: high
  solution_hint: Automatizar la atención inicial para reducir esperas y mejorar la
    satisfacción del cliente.
- description: Facturación compleja y errores frecuentes que generan reclamos.
  severity: medium
  solution_hint: Implementar un sistema automatizado de consulta y resolución de facturas.
- description: Baja retención de clientes debido a la competencia agresiva.
  severity: high
  solution_hint: Usar el agente para realizar encuestas y ofrecer renovaciones personalizadas.
- description: Dificultad en la gestión de múltiples proveedores de servicios.
  severity: medium
  solution_hint: Centralizar la comunicación con proveedores a través de integraciones
    automáticas.
- description: Falta de personal capacitado para manejar consultas técnicas especializadas.
  severity: low
  solution_hint: El agente puede proporcionar respuestas técnicas básicas y derivar
    casos complejos.
typical_services:
- Planes de telefonía móvil prepago y pospago
- Internet de banda ancha residencial y empresarial
- Televisión por cable y satelital
- Servicios de voz sobre IP (VoIP)
- Conectividad para empresas (MPLS, VPN)
- Soluciones de centros de datos y nube
- Servicios de valor agregado como roaming internacional
- Mantenimiento y soporte técnico
- Venta de equipos como módems y routers
recommended_functions:
- name: Atención al cliente automatizada
  priority: high
  reason: Reduce costos operativos y mejora la experiencia del cliente al resolver
    consultas comunes.
- name: Ventas y upselling de servicios
  priority: high
  reason: Aumenta los ingresos mediante la promoción activa de planes y ofertas.
- name: Gestión de facturación y pagos
  priority: medium
  reason: Minimiza errores y mejora la eficiencia en el procesamiento de pagos.
- name: Soporte técnico básico
  priority: medium
  reason: Libera al personal humano para tareas más complejas, reduciendo tiempos
    de resolución.
- name: Recordatorios de renovación y retención
  priority: low
  reason: Ayuda a mantener la base de clientes mediante comunicaciones proactivas.
