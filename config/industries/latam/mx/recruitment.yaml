pain_points:
- description: Alto costo por contratación, especialmente en puestos de nivel medio
    y alto, que puede llegar a representar hasta el 30% del salario anual del candidato.
  severity: high
  solution_hint: Automatizar el filtro inicial de candidatos y programar entrevistas
    para reducir tiempo de búsqueda y costos asociados a reclutadores externos.
- description: Proceso de selección lento y manual, con largos tiempos de respuesta
    que provocan pérdida de candidatos valiosos para competidores.
  severity: high
  solution_hint: Implementar un agente de voz que realice screening inicial 24/7,
    agilizando el primer contacto y clasificación.
- description: Dificultad para encontrar candidatos con habilidades técnicas específicas
    en un mercado laboral competitivo, como desarrolladores de software o ingenieros
    especializados.
  severity: high
  solution_hint: Usar un agente de IA para contactar proactivamente a candidatos pasivos
    en bases de datos y redes sociales, evaluando interés y disponibilidad.
- description: Cumplimiento normativo complejo (LFPDPPP) en el manejo de datos personales
    de candidatos, con riesgo de sanciones.
  severity: medium
  solution_hint: Automatizar la gestión de consentimientos y el archivo seguro de
    datos durante el proceso de reclutamiento, asegurando cumplimiento.
- description: Alta tasa de rotación en puestos operativos, generando necesidad constante
    de reclutamiento masivo y costoso.
  severity: medium
  solution_hint: Automatizar el reclutamiento para volúmenes altos, como en call centers
    o retail, con preselección por voz eficiente.
- description: Falta de estandarización en la experiencia del candidato, dañando la
    imagen de la empresa como empleador.
  severity: low
  solution_hint: Proporcionar un punto de contacto unificado y profesional (agente
    de voz) que guíe a todos los candidatos de manera consistente.
- description: Dificultad para medir la efectividad de diferentes canales de reclutamiento
    (portales de empleo, redes sociales, referidos).
  severity: low
  solution_hint: Integrar el agente de voz con sistemas de seguimiento (ATS) para
    atribuir fuentes y analizar el costo por canal.
typical_services:
- Reclutamiento y selección de personal
- Headhunting (caza de talentos)
- Temporales (outsourcing de nómina)
- Evaluación psicométrica y de competencias
- Employer branding (construcción de marca empleadora)
- Reclutamiento masivo (para retail, call centers)
- Servicios de payroll (outsourcing de nómina)
- Consultoría en reclutamiento
- Capacitación y onboarding
- Administración de contratos y cumplimiento legal
recommended_functions:
- name: Screening inicial automatizado
  priority: high
  reason: Reduce drásticamente el tiempo de pre-selección, permite atender altos volúmenes
    y califica candidatos 24/7 según criterios predefinidos.
- name: Programación inteligente de entrevistas
  priority: high
  reason: Coordina automáticamente horarios entre candidatos y reclutadores, eliminando
    el tedioso intercambio de correos y llamadas.
- name: Confirmación y recordatorios de citas
  priority: medium
  reason: Disminuye la tasa de no-show en entrevistas, optimizando el tiempo de los
    reclutadores y mejorando la experiencia del candidato.
- name: Respuesta a preguntas frecuentes sobre vacantes
  priority: medium
  reason: Libera al equipo de RH de consultas repetitivas sobre salarios, horarios,
    beneficios y requisitos, permitiéndoles enfocarse en tareas de mayor valor.
- name: Prospección de candidatos pasivos
  priority: low
  reason: Contacta de manera automatizada y personalizada a potenciales candidatos
    en bases de datos para sondear interés en nuevas oportunidades.
- name: Encuestas de satisfacción post-entrevista
  priority: low
  reason: Recopila feedback inmediato para mejorar el proceso y fortalecer la marca
    empleadora.
