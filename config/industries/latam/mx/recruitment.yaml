industry_faq:
- question: ¿Cómo garantizan la confidencialidad de los datos de los candidatos según
    la LFPDPPP?
  answer_template: Nuestro sistema está diseñado para el cumplimiento normativo. Los
    datos se procesan con consentimiento explícito, se encriptan y solo son accesibles
    para su equipo autorizado. Podemos proporcionar cláusulas de confidencialidad
    y un aviso de privacidad específico.
- question: ¿Puede el agente manejar el acento y jerga regional de México?
  answer_template: Sí, nuestro agente de voz está entrenado con amplios datos del
    español mexicano, incluyendo modismos regionales y terminología local de reclutamiento,
    para una comunicación natural y efectiva en todo el país.
- question: ¿Qué pasa si un candidato tiene una pregunta compleja que el agente no
    puede responder?
  answer_template: El agente está programado para identificar consultas fuera de su
    alcance y transferir la llamada de manera inmediata y fluida a un reclutador humano
    de su equipo, o tomar los datos para que un especialista se contacte posteriormente.
- question: ¿Cuánto tiempo se tarda en implementar la solución?
  answer_template: La implementación básica puede estar operativa en 2 a 4 semanas,
    dependiendo de las integraciones necesarias. Incluimos la configuración de los
    flujos de conversación, criterios de screening y capacitación para su equipo.
- question: ¿Funciona para reclutamiento masivo en turnos nocturnos o fines de semana?
  answer_template: Absolutamente. Es una de sus mayores ventajas. El agente trabaja
    24/7, 365 días al año, permitiendo captar candidatos para turnos no convencionales
    sin necesidad de personal extra.
- question: ¿Cómo miden el retorno de inversión (ROI)?
  answer_template: 'Medimos métricas clave como: reducción en el ''tiempo para contratar'',
    disminución del costo por contratación, aumento en la tasa de confirmación de
    entrevistas y horas liberadas para su equipo de RH. Proporcionamos reportes mensuales
    detallados.'
sales_scripts:
- trigger: price_question
  situation: Cuando el prospecto pregunta por el costo del servicio.
  script: Entiendo que el presupuesto es una consideración clave. Nuestro modelo se
    basa en el volumen y las funcionalidades. Una implementación básica para automatizar
    el screening y la programación de entrevistas puede empezar desde unos $15,000
    MXN mensuales. Esto típicamente se paga solo con la reducción de 1 o 2 contrataciones
    por agencia externa al mes. ¿Me permite hacerle unas preguntas para entender su
    volumen y ofrecerle una cotización más precisa?
  goal: No dar un precio fijo inmediato, sino contextualizar el valor, mencionar un
    punto de entrada y calificar mejor al prospecto.
- trigger: objection_technology
  situation: Cuando el cliente expresa escepticismo sobre el uso de IA o piensa que
    es muy complejo.
  script: 'Es una preocupación válida. Le aseguro que la tecnología está diseñada
    para ser una aliada, no un reemplazo. Nuestro agente maneja las tareas repetitivas
    y agotadoras, como las primeras llamadas de screening, para que su equipo humano
    pueda enfocarse en lo que hace mejor: construir relaciones y evaluar el ''fit''
    cultural en entrevistas profundas. Es tan fácil de usar como configurar un flujo
    de preguntas. Además, le proporcionamos soporte continuo y reportes claros.'
  goal: Reducir la ansiedad por la tecnología, enfatizar la colaboración humano-IA
    y destacar la facilidad de uso con soporte.
- trigger: competitor_mention
  situation: Cuando el prospecto menciona a un competidor local o una solución tradicional.
  script: Sí, conozco [Nombre del competidor/solución]. Ellos tienen una buena presencia.
    Nuestra diferencia clave está en la especialización para reclutamiento y la potencia
    de nuestra automatización por voz. Mientras otras soluciones se enfocan en chatbots
    de texto o son CRMs genéricos, nuestro agente realiza entrevistas de pre-selección
    reales por teléfono, captando matices que el texto pierde y llegando a candidatos
    que no están constantemente en línea. Además, nuestras integraciones con ATS locales
    como OCC o BambooHR son más profundas.
  goal: Reconocer al competidor, pero destacar nuestra especialización, ventaja tecnológica
    (voz vs texto) y mejores integraciones locales.
competitors:
- name: OCCMundial (Servicios de reclutamiento)
  positioning: Líder en portales de empleo y servicios de reclutamiento tradicional
    en México.
  strengths:
  - Reconocimiento de marca masivo
  - Amplia base de datos de candidatos
  - Oferta integral (portal, ATS, headhunting)
  weaknesses:
  - Procesos aún muy manuales en algunos servicios
  - Costos altos para headhunting
  - Menos enfoque en automatización end-to-end
  our_differentiation: Ofrecemos automatización inteligente que reduce su dependencia
    de servicios manuales costosos, integrando directamente con su flujo de trabajo
    para mayor control y eficiencia.
- name: Adecco México
  positioning: Firma global de staffing y reclutamiento con fuerte presencia en outsourcing
    y temporales.
  strengths:
  - Infraestructura global y local
  - Amplia experiencia en sectores industriales
  - Soluciones de nómina y outsourcing
  weaknesses:
  - Estructura de costos alta
  - Puede ser menos ágil para empresas medianas
  - Enfoque menos tecnológico en procesos propios
  our_differentiation: Somos una solución tecnológica que empodera a su equipo interno
    de RH, no una agencia externa. Reduzca costos de contingencia dándole herramientas
    de automatización a su personal, manteniendo el control sobre el proceso y la
    marca empleadora.
- name: Talentfy
  positioning: Plataforma de reclutamiento tecnológica (ATS) con sede en Latam.
  strengths:
  - Solución tecnológica moderna
  - Diseñada para el mercado latinoamericano
  - Funciones de colaboración en equipo
  weaknesses:
  - Principalmente un ATS (sistema de seguimiento)
  - La automatización de interacción con candidatos es limitada (chatbot básico)
  - No especializada en interacción por voz
  our_differentiation: Nos complementamos perfectamente con un ATS como Talentfy.
    Mientras ellos organizan la información, nosotros somos el primer punto de contacto
    activo y automatizado con los candidatos por voz, una capa de interacción que
    ellos no tienen, captando más y mejor talento.
