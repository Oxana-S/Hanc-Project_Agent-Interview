typical_objections:
- objection: Nuestros procesos son muy particulares y creemos que una máquina no los
    entendería.
  response: Totalmente entendible. La clave es que nosotros no le vendemos una caja
    negra. Trabajamos con ustedes para mapear sus procesos exactos, jerga específica
    de la industria y criterios de evaluación en los flujos de conversación del agente.
    Es una personalización profunda, no una solución genérica.
- objection: Prefiero el toque humano para el primer contacto con un candidato.
  response: Valoramos esa perspectiva. Sin embargo, considere que muchos candidatos,
    especialmente los más técnicos o los pasivos, prefieren la eficiencia. Un agente
    disponible 24/7 les da flexibilidad. Además, el agente libera a su equipo humano
    de las preguntas repetitivas iniciales, para que puedan dedicar tiempo de calidad
    a las entrevistas donde el 'toque humano' realmente marca la diferencia.
- objection: Ya tenemos un ATS/CRM y no queremos otro sistema más.
  response: Excelente, tener un ATS es el primer paso. Nosotros no lo reemplazamos,
    lo potenciamos. Nuestra solución se integra directamente con su ATS existente.
    El agente de voz alimenta automáticamente datos calificados de candidatos, programación
    de entrevistas y notas, evitando dobles capturas. Es una capa de inteligencia
    conversacional sobre su sistema actual.
