pain_points:
- description: Altos costos operativos por ineficiencias en gestión de combustible
    y mantenimiento reactivo.
  severity: high
  solution_hint: Agente puede optimizar programación y monitoreo predictivo, reduciendo
    costos de operación.
- description: Cumplimiento complejo con regulaciones locales (DGAC) y protección
    de datos (LFPDPPP).
  severity: high
  solution_hint: Agente automatiza recordatorios de cumplimiento y gestiona consentimientos
    de pasajeros.
- description: Baja satisfacción del cliente por largos tiempos de espera en servicio
    al cliente telefónico.
  severity: medium
  solution_hint: Agente maneja consultas frecuentes 24/7, reduciendo tiempos de espera
    y liberando personal.
- description: Gestión ineficiente de tripulaciones y programación de vuelos, causando
    sobrecostos y fatiga.
  severity: medium
  solution_hint: Agente integra sistemas para optimizar asignaciones y notificar cambios
    en tiempo real.
- description: Pérdida de ingresos por no venta cruzada de servicios adicionales (upgrades,
    equipaje, seguros).
  severity: low
  solution_hint: Agente identifica oportunidades de venta durante interacciones y
    ofrece servicios personalizados.
- description: Dificultad para gestionar reclamaciones de equipaje y reembolsos de
    manera ágil.
  severity: medium
  solution_hint: Agente inicia y da seguimiento a procesos de reclamación, mejorando
    la experiencia del pasajero.
typical_services:
- Gestión y optimización de rutas de vuelo
