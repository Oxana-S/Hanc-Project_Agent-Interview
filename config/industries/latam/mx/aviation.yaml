typical_objections:
- objection: Ya tenemos personal para atender llamadas, la automatización no es necesaria.
  response: Entiendo. Nuestro agente no reemplaza, sino que potencia a su equipo.
    Libera a sus agentes humanos de tareas repetitivas (como consultar horarios) para
    que se enfoquen en situaciones complejas que requieren empatía, mejorando así
    la productividad y la satisfacción laboral.
- objection: La implementación suena disruptiva para nuestras operaciones diarias.
  response: Nuestra implementación es por fases y se ejecuta en paralelo a sus operaciones.
    Comenzamos con un piloto de bajo riesgo, como manejo de consultas de estatus de
    vuelo, para demostrar valor sin interrumpir. Proveemos soporte completo durante
    la transición.
- objection: Estamos en contrato con otro proveedor de call center.
  response: Perfecto. Nuestra solución puede complementar ese servicio, manejando
    el primer nivel de atención y reduciendo el volumen que llega a su proveedor actual,
    lo cual puede traducirse en ahorros en su contrato o mejor servicio en picos de
    demanda. ¿Podríamos explorar una integración?
