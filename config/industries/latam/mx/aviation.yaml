industry_faq:
- question: ¿Cómo maneja la protección de datos personales de los pasajeros (LFPDPPP)?
  answer_template: Nuestro agente está diseñado para cumplir con la LFPDPPP. Todo
    procesamiento de datos incluye consentimiento explícito, cifrado y protocolos
    de retención definidos. Podemos proporcionar cláusulas específicas para su operación.
- question: ¿Puede integrarse con nuestro sistema actual de reservas?
  answer_template: Sí, nos integramos con los principales sistemas PSS como Amadeus
    y Sabre mediante APIs seguras. Realizamos una evaluación técnica sin costo para
    confirmar compatibilidad.
- question: ¿Qué pasa durante una interrupción de internet o falla del sistema?
  answer_template: El agente incluye modos de contingencia con respuestas predefinidas
    y desvío a un operador humano. Garantizamos un uptime del 99.5% con redundancia
    en servidores locales.
- question: ¿Cómo se personaliza para nuestra marca y tono de voz?
  answer_template: Configuramos el personaje del agente, saludos y respuestas según
    su manual de marca. Incluimos capacitación con terminología específica de su aerolínea.
- question: ¿Qué idiomas soporta para el mercado mexicano e internacional?
  answer_template: Soporta español mexicano e inglés como estándar. Podemos agregar
    más idiomas (portugués, francés) según las rutas que operen.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el costo inicial.
  script: 'Entiendo que el presupuesto es clave. Nuestra solución comienza desde $15,000
    MXN mensuales, escalando según volumen de llamadas. Lo importante es el retorno:
    nuestros clientes en aviación ahorran hasta un 30% en costos de call center en
    los primeros 6 meses. ¿Le gustaría que le detailara un caso de éxito con una aerolínea
    regional similar?'
  goal: Transmitir valor y ROI antes del precio, invitando a una conversación más
    profunda.
- trigger: compliance_concern
  situation: Cuando el cliente expresa preocupación por regulaciones DGAC o LFPDPPP.
  script: Es una preocupación válida. Nuestro agente incluye módulos específicos para
    cumplimiento normativo. Por ejemplo, gestiona el consentimiento para datos personales
    según LFPDPPP y genera reportes automáticos para auditorías de la DGAC. ¿Le interesaría
    revisar nuestra documentación de cumplimiento?
  goal: Posicionar la solución como un aliado en cumplimiento, reduciendo riesgo.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor local.
  script: Aprecio que conozca otras opciones. Nuestra diferenciación clave es la especialización
    en aviación y la capacidad de integración nativa con sistemas como Amadeus o SABRE,
    algo que soluciones genéricas no ofrecen. Además, nuestro soporte es desde México,
    con entendimiento del mercado latinoamericano. ¿Qué es lo que más valora de la
    solución que está evaluando?
  goal: Diferenciar por especialización y soporte local, descubrir prioridades del
    cliente.
