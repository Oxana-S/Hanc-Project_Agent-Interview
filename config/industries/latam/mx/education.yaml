sales_scripts:
- trigger: price_question
  situation: Cuando el prospecto pregunta por el costo en la primera llamada.
  script: 'Entiendo que el precio es un factor importante. Nuestros programas están diseñados para ofrecer el mejor valor. El curso [Nombre del Curso] tiene una inversión de [Precio] MXN, que incluye [mencionar
    3 beneficios clave, ej.: acceso vitalicio, certificación, mentorías]. Para que veas el valor, te invito a nuestra clase de demostración gratuita. ¿Te gustaría agendarla?'
  goal: Evitar que la conversación termine en solo un número, y redirigir a una experiencia de valor.
- trigger: hesitation_time
  situation: Cuando el prospecto dice 'necesito pensarlo' o 'no tengo tiempo'.
  script: Es completamente normal querer pensarlo. Muchos de nuestros estudiantes tenían la misma duda. La ventaja de nuestro formato es la flexibilidad; solo necesitas [X] horas a la semana. ¿Cuál es la
    principal preocupación que te hace dudar? ¿El tiempo, el costo o el contenido? Podemos aclararlo ahora mismo.
  goal: Identificar la objeción real y trabajar en resolverla en el momento.
- trigger: interest_corporate
  situation: Cuando el interlocutor pregunta por planes para empresas.
  script: Excelente pregunta. Nuestros planes corporativos son personalizados según las necesidades de su equipo. Ofrecemos descuentos por volumen, reporting de progreso y contenidos adaptados. Para preparar
    una propuesta, ¿podrías decirme aproximadamente cuántas personas necesitan capacitación y en qué áreas?
  goal: Calificar el lead corporativo y recolectar información para una propuesta.
- trigger: post_demo_call
  situation: Después de que el prospecto ha tomado una clase de demostración.
  script: Hola [Nombre], soy [Nombre del Agente] de [Institución]. Quería saber ¿qué te pareció la clase de demostración? ¿Resolvió tus dudas sobre la metodología? Basado en lo que viste, el siguiente paso
    sería elegir el plan de pago que más te convenga. Tenemos una promoción de inscripción temprana esta semana. ¿Te gustaría que te explique las opciones?
  goal: Capitalizar el interés generado por la demo y guiar hacia el cierre.
