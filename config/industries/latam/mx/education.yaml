competitors:
- name: Platzi
  positioning: Plataforma de cursos en línea enfocada en tecnología y desarrollo profesional.
  strengths:
  - Amplio catálogo de cursos
  - Comunidad activa
  - Precios accesibles
  weaknesses:
  - Menor profundidad en algunos temas
  - Soporte menos personalizado
  our_differentiation: Ofrecemos mentoría personalizada y programas con validez oficial reconocida por la SEP.
- name: Crehana
  positioning: Plataforma de cursos creativos y de negocios para profesionales.
  strengths:
  - Contenido atractivo y de alta calidad
  - Enfoque en habilidades blandas y creativas
  - Planes corporativos
  weaknesses:
  - Menor enfoque en educación formal o certificaciones oficiales
  - Currícula menos estructurada para carreras largas
  our_differentiation: Nuestros programas están alineados con marcos educativos nacionales y ofrecen titulación oficial.
- name: Universidad Nacional Autónoma de México (UNAM) - Educación Abierta
  positioning: Institución pública líder ofreciendo cursos y programas a distancia.
  strengths:
  - Prestigio y reconocimiento
  - Bajos costos o gratuitos
  - Amplia oferta académica
  weaknesses:
  - Procesos de inscripción burocráticos y lentos
  - Menor flexibilidad en horarios y ritmo de aprendizaje
  - Recursos tecnológicos a veces limitados
  our_differentiation: Proporcionamos la flexibilidad de una plataforma en línea moderna con soporte ágil y seguimiento personalizado.
- name: English Live (EF)
  positioning: Proveedor global de cursos de inglés en línea.
  strengths:
  - Marca global reconocida
  - Metodología probada
  - Clases en vivo con profesores nativos
  weaknesses:
  - Precios elevados para el mercado local
  - Enfoque casi exclusivo en idiomas
  our_differentiation: Somos una institución mexicana con entendimiento del mercado local, ofreciendo una gama más amplia de programas además de idiomas.
industry_faq:
- question: ¿Cuánto cuesta el curso?
  answer_template: El costo varía según el programa. El curso básico inicia desde X MXN. Contamos con planes de financiamiento y becas. ¿Te gustaría que te dé más detalles?
- question: ¿Cuál es el formato de las clases?
  answer_template: Ofrecemos modalidad en línea con clases en vivo, sesiones grabadas y material interactivo. Puedes estudiar a tu propio ritmo.
- question: ¿Otorgan un certificado con validez oficial?
  answer_template: Sí, al finalizar exitosamente, emitimos un certificado/diploma con reconocimiento ante la Secretaría de Educación Pública (SEP) o la institución correspondiente.
- question: ¿Ofrecen una clase de prueba gratuita?
  answer_template: ¡Claro! Te podemos agendar una sesión demostrativa sin costo para que conozcas la plataforma y la metodología. ¿Qué día te viene bien?
- question: ¿Qué pasa si no me adapto al curso?
  answer_template: Tenemos una política de reembolso durante los primeros 15 días si el curso no cumple con tus expectativas. Tu satisfacción es nuestra prioridad.
- question: ¿Tienen convenios con empresas?
  answer_template: Sí, ofrecemos planes corporativos a la medida con descuentos especiales. ¿Te interesa para tu equipo de trabajo?
- question: ¿Cómo es el proceso de inscripción?
  answer_template: Es muy sencillo. Llenas un formulario en línea, nuestro asesor se contacta contigo para aclarar dudas y procedes al pago. Todo de manera digital.
