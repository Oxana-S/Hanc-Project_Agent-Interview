recommended_functions:
- name: calificación_de_leads
  priority: high
  reason: Identificar nivel educativo, objetivos, presupuesto y disponibilidad para recomendar el programa correcto.
- name: agendamiento_clase_demostrativa
  priority: high
  reason: Convertir consultas en una primera experiencia tangible con el servicio.
- name: respuesta_faq_automatizada
  priority: medium
  reason: Liberar tiempo del equipo humano respondiendo preguntas comunes sobre precios, horarios y certificaciones.
- name: recordatorios_personalizados
  priority: medium
  reason: Reducir la inasistencia a clases y mejorar la retención de estudiantes.
- name: seguimiento_post_venta
  priority: low
  reason: Medir satisfacción, ofrecer soporte post-inscripción y promover cursos avanzados.
- name: procesamiento_pagos_recordatorios
  priority: medium
