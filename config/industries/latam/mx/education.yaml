typical_objections:
- objection: Es muy caro.
  response: Entiendo. Sin embargo, es una inversión en tu desarrollo. Comparado con otros programas, nuestro curso incluye [certificación oficial/mentoría/soporte]. Además, ofrecemos planes de pago a meses
    sin intereses para hacerlo más accesible. ¿Qué tan ajustado está tu presupuesto?
- objection: No tengo tiempo para estudiar.
  response: La flexibilidad es nuestra ventaja. Las clases son grabadas y puedes avanzar a tu ritmo, dedicando tan solo unas horas los fines de semana. También tenemos una app móvil. ¿Podrías dedicar 30
    minutos al día?
- objection: No estoy seguro de que sea lo que necesito.
  response: Es válido. Por eso ofrecemos la clase de demostración gratuita. Allí verás exactamente la metodología y el contenido. También podemos conectar tu perfil con un asesor educativo para recomendarte
    el mejor camino. ¿Probamos sin compromiso?
- objection: Ya hay muchas opciones gratuitas en internet.
  response: Es cierto, hay mucho contenido. La diferencia es la estructura, la certificación con validez, el acompañamiento de expertos y la comunidad. Aquí no solo ves videos, desarrollas habilidades aplicables
    con un propósito claro. ¿Te interesa aprender o certificarte?
