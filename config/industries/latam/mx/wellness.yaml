sales_scripts:
- trigger: precio_consulta
  situation: Cuando el cliente pregunta por costos de servicios
  script: Nuestros precios varían según el servicio y duración, por ejemplo, un masaje
    relajante de 60 minutos cuesta desde 600 MXN. ¿Quieres que te reserve una cita
    para que lo pruebes?
  goal: Informar precios claros y motivar a reservar
- trigger: horario_consulta
  situation: Cliente pregunta horarios de atención
  script: Estamos abiertos de lunes a domingo, de 9:00 a 21:00 horas para ofrecerte
    flexibilidad. ¿Quieres agendar tu visita?
  goal: Resaltar disponibilidad amplia y facilitar la reserva
- trigger: objecion_costo
  situation: Cliente indica que el precio es alto
  script: Entiendo, tenemos paquetes y membresías con descuentos de hasta el 20% que
    se adaptan a tu presupuesto. ¿Quieres que te explique las opciones?
  goal: Reducir objeción de precio y promover venta de paquetes
- trigger: objecion_tiempo
  situation: Cliente dice no tener tiempo
  script: Contamos con opciones exprés a partir de 30 minutos para que puedas relajarte
    sin afectar tu agenda. ¿Quieres conocer horarios disponibles?
  goal: Adaptar oferta para clientes con poco tiempo y cerrar cita
- trigger: seguimiento_postventa
  situation: Después de un servicio, para fidelizar
  script: ¿Cómo te sentiste con tu tratamiento? Queremos asegurarnos que hayas tenido
    una excelente experiencia y ofrecerte promociones especiales.
  goal: Mejorar satisfacción y fomentar nuevas visitas
