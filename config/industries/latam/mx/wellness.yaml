industry_faq:
- question: ¿Cuánto cuesta un masaje relajante?
  answer_template: El precio varía según la duración y tipo de masaje. Un masaje relajante
    de 60 minutos suele costar entre 500 y 900 MXN. ¿Quieres que te ayude a agendar
    una cita?
- question: ¿Cuánto dura una sesión de spa?
  answer_template: Por lo general, las sesiones duran entre 60 y 90 minutos, pero
    ofrecemos opciones exprés desde 30 minutos.
- question: ¿Cómo puedo reservar una cita?
  answer_template: Puedes reservar llamando, por WhatsApp o a través de nuestra página
    web. También puedo ayudarte a reservar ahora mismo.
- question: ¿Puedo cambiar la fecha de mi cita?
  answer_template: Sí, claro. Solo dime tu nombre y la nueva fecha que prefieres,
    y haré el cambio para ti.
- question: ¿Qué precauciones debo tener antes de un tratamiento?
  answer_template: Depende del tratamiento. Por ejemplo, algunos masajes no se recomiendan
    en caso de lesiones recientes. Te sugiero consultar con nuestro especialista antes
    de la sesión.
- question: ¿Trabajan los fines de semana?
  answer_template: Sí, ofrecemos atención de lunes a domingo para tu comodidad. ¿Quieres
    reservar para este fin de semana?
- question: ¿Aceptan tarjetas de crédito?
  answer_template: Sí, aceptamos tarjetas de crédito y débito, además de pagos en
    efectivo y transferencia bancaria.
pain_points:
- description: Los clientes tienen dificultad para reservar vía telefónica en horas
    pico y terminan desistiendo.
  severity: high
  solution_hint: Implementar un agente de voz que permita reservas 24/7 sin esperas.
- description: Alta tasa de no-shows que afecta ingresos y planificación.
  severity: high
  solution_hint: Enviar recordatorios automáticos por SMS y WhatsApp para confirmar
    asistencia.
- description: El personal administrativo recibe muchas preguntas repetitivas que
    consumen tiempo.
  severity: medium
  solution_hint: Automatizar respuestas a preguntas frecuentes con el agente de voz.
- description: Difícil promoción de ofertas especiales y paquetes de servicios.
  severity: medium
  solution_hint: Realizar llamadas salientes automatizadas con promociones personalizadas.
- description: Falta de integración entre sistemas de agenda y comunicación con clientes.
  severity: medium
  solution_hint: Integrar CRM y sistemas de mensajería para actualización en tiempo
    real.
- description: La cancelación o cambio de citas requiere intervención manual, generando
    retrasos.
  severity: medium
  solution_hint: Permitir al cliente modificar citas directamente mediante el agente
    de voz.
- description: Dificultad en retener clientes por falta de seguimiento post-servicio.
  severity: low
  solution_hint: Utilizar llamadas o mensajes automáticos para encuestas de satisfacción
    y ofertas.
