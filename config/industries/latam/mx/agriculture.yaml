industry_faq:
- question: ¿Cómo pueden ayudar a reducir mis costos de producción?
  answer_template: Nuestros servicios automatizan procesos clave como riego y control
    de plagas, lo que puede reducir costos hasta en un 20% mediante eficiencias.
- question: ¿Es compatible con mis sistemas actuales de gestión agrícola?
  answer_template: Sí, nos integramos con sistemas populares como AgroSoft MX y CONAGUA
    para una transición sin problemas.
- question: ¿Cómo manejan el cumplimiento de la LFPDPPP?
  answer_template: Nuestro agente IA automatiza la protección de datos y genera reportes
    de cumplimiento, asegurando que su operación esté en regla.
- question: ¿Qué tan rápido puedo ver resultados en mi rendimiento agrícola?
  answer_template: Muchos clientes observan mejoras en eficiencia dentro de los primeros
    3 meses, con ROI tangible en 6-12 meses.
- question: ¿Ofrecen soporte en español y para regiones específicas de México?
  answer_template: Absolutamente, nuestro agente está localizado para México con conocimiento
    de términos agrícolas regionales y soporte en español 24/7.
- question: ¿Cuál es el costo inicial para implementar estas soluciones?
  answer_template: Los planes comienzan desde 5,000 MXN mensuales, escalables según
    el tamaño de su operación.
- question: ¿Pueden ayudar con la exportación de productos agrícolas?
  answer_template: Sí, integramos con plataformas de comercio internacional y proporcionamos
    asesoría en logística y certificaciones.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por precios durante una llamada inicial
  script: Hola, entiendo su interés en los costos. Nuestros planes comienzan desde
    5,000 MXN al mes, personalizados para su tamaño de finca. Por ejemplo, para una
    operación mediana, podemos ahorrarle hasta 10,000 MXN mensuales en agua y fertilizantes.
    ¿Le gustaría que le detalle un plan basado en sus cultivos actuales?
  goal: Convertir la conversación hacia el ROI y personalización, no solo el precio
- trigger: service_inquiry
  situation: Cuando el cliente pregunta sobre servicios específicos como riego o control
    de plagas
  script: Gracias por su consulta. Ofrecemos servicios integrales como sistemas de
    riego eficiente y monitoreo de plagas con IA. Por ejemplo, en Jalisco, ayudamos
    a clientes a aumentar rendimientos en un 15% usando alertas proactivas. ¿En qué
    cultivos está interesado?
  goal: Destacar beneficios locales y casos de éxito para generar confianza
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor como AgroTech México
  script: Sí, conocemos a AgroTech México. Nuestra diferenciación clave es la integración
    profunda con regulaciones mexicanas como LFPDPPP y soporte en español más adaptado
    a pequeñas y medianas empresas. Además, ofrecemos ROI más rápido con precios desde
    5,000 MXN. ¿Le gustaría comparar características específicas?
  goal: Enfatizar ventajas competitivas y valor local
- trigger: objection_cost
  situation: Cuando el cliente dice que es demasiado caro
  script: Comprendo su preocupación por el costo. Sin embargo, con ahorros típicos
    de 8,000-12,000 MXN mensuales en insumos, la inversión se recupera en menos de
    6 meses. Podemos empezar con un piloto de bajo riesgo. ¿Qué le parece?
  goal: Reforzar el ROI y ofrecer una opción de entrada baja
- trigger: compliance_concern
  situation: Cuando el cliente expresa preocupación por cumplimiento normativo
  script: La LFPDPPP puede ser compleja, pero nuestro agente IA automatiza todo el
    proceso, desde consentimientos hasta reportes, sin costo adicional. Esto evita
    multas de hasta 50,000 MXN. ¿Le interesa ver cómo funciona en una demo?
  goal: Posicionar la solución como preventiva y de ahorro
