- description: Altos costos de insumos agrícolas como fertilizantes y pesticidas
  severity: medium
  solution_hint: IA puede optimizar compras y sugerir alternativas costo-efectivas
    mediante análisis de mercado
- description: Dificultades en la comercialización y acceso a mercados justos
