industry_faq:
- question: ¿Es legal el cannabis en México?
  answer_template: Sí, el cannabis medicinal está regulado por autoridades sanitarias, y el uso adulto está en proceso de legalización. Es esencial cumplir con las leyes federales y locales.
- question: ¿Qué licencias necesito para operar un negocio de cannabis?
  answer_template: 'Depende de la actividad: se requieren licencias de cultivo, procesamiento, distribución o venta, emitidas por COFEPRIS y otras entidades. Recomendamos asesoría especializada.'
- question: ¿Cómo manejar los pagos de manera segura y conforme a la ley?
  answer_template: Integre sistemas de pago electrónico que cumplan con regulaciones bancarias y la LFPDPPP para proteger datos personales. Podemos ayudarle con opciones locales.
- question: ¿Cuáles son los costos típicos para entrar al mercado?
  answer_template: Los costos varían desde 50,000 MXN para consultoría inicial, hasta varios millones para operaciones completas, incluyendo licencias y equipamiento.
- question: ¿Cómo asegurar la calidad de los productos de cannabis?
  answer_template: Implemente controles de laboratorio certificados y siga buenas prácticas de manufactura (BPM) para garantizar estándares y cumplimiento.
- question: ¿Qué tendencias están impactando el mercado del cannabis en México?
  answer_template: Crecimiento en cannabis medicinal, aumento de productos derivados como aceites, y mayor inversión extranjera en el sector latinoamericano.
- question: ¿Cómo combatir el estigma asociado al cannabis?
  answer_template: Mediante educación continua, marketing basado en evidencia científica, y participación en comunidades para promover usos responsables.
