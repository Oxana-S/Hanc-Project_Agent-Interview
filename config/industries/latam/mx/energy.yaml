pain_points:
- description: Alta dependencia en combustibles fósiles, aumentando costos y emisiones.
  severity: high
  solution_hint: El agente de voz puede educar sobre alternativas renovables y calcular ahorros.
- description: Infraestructura eléctrica obsoleta, causando interrupciones frecuentes.
  severity: high
  solution_hint: El agente puede programar mantenimientos preventivos y notificar cortes.
- description: Regulación compleja bajo la LFPDPPP y normas de la CRE, dificultando el cumplimiento.
  severity: medium
  solution_hint: El agente puede ofrecer recordatorios y guías sobre requisitos legales.
- description: Fluctuaciones en precios de la energía, afectando la predictibilidad de costos.
  severity: medium
  solution_hint: El agente puede monitorear tarifas y sugerir planes de contratación optimizados.
- description: Baja eficiencia energética en instalaciones, llevando a desperdicios.
  severity: medium
  solution_hint: El agente puede recomendar auditorías y tecnologías de ahorro.
- description: Desconfianza en nuevas tecnologías como energías renovables, por falta de información.
  severity: low
  solution_hint: El agente puede proporcionar casos de éxito locales y demostraciones virtuales.
