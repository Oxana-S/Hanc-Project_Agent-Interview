industry_faq:
- question: ¿Cómo puedo reducir mi factura de luz en México?
  answer_template: Te recomendamos auditar tu consumo, instalar paneles solares o negociar tarifas con comercializadores. Podemos ayudarte con un plan personalizado.
- question: ¿Qué requisitos legales debo cumplir bajo la LFPDPPP para mi negocio energético?
  answer_template: Debes proteger datos de clientes, notificar breaches, y obtener consentimientos. Nuestro agente puede guiarte paso a paso.
- question: ¿Es confiable la energía solar en mi región de México?
  answer_template: Sí, especialmente en zonas soleadas como el norte. Podemos evaluar tu ubicación y ofrecer garantías de rendimiento.
- question: ¿Cómo manejo interrupciones eléctricas frecuentes?
  answer_template: Considera sistemas de respaldo como generadores o baterías. Podemos programar mantenimientos y alertarte de cortes.
- question: ¿Qué ventajas tienen los contratos de energía al mayoreo?
  answer_template: Ofrecen precios estables y flexibilidad. Te ayudamos a comparar ofertas de comercializadores autorizados.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta sobre el costo de nuestros servicios.
  script: Nuestros servicios comienzan desde 5000 MXN mensuales, con ahorros potenciales de hasta un 30% en tu factura. ¿Te gustaría una cotización detallada?
  goal: Convertir la consulta en una cita de ventas.
- trigger: efficiency_concern
  situation: Cuando el cliente menciona altos costos de energía.
  script: Entiendo que la eficiencia es clave. Ofrecemos auditorías gratuitas que identifican puntos de ahorro, como iluminación LED o optimización de equipos.
  goal: Demostrar valor y programar una auditoría.
- trigger: renewable_interest
  situation: Cuando el cliente expresa interés en energías renovables.
  script: Excelente decisión. En México, la energía solar tiene incentivos fiscales. Podemos diseñar un sistema que reduzca tu dependencia de la CFE.
  goal: Cerrar una venta de instalación renovable.
