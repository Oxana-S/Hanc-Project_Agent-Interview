industry_faq:
- question: ¿Cuál es el tiempo promedio para obtener permisos de construcción en México?
  answer_template: El tiempo varía según la ubicación, pero normalmente es de 4 a
    8 semanas. Podemos ayudarle a agilizar el proceso con seguimiento automatizado.
- question: ¿Cómo manejan los sobrecostos en los proyectos?
  answer_template: Implementamos controles estrictos de presupuesto y monitoreo continuo
    con tecnología para minimizar desviaciones.
- question: ¿Ofrecen garantía en sus servicios?
  answer_template: Sí, proporcionamos garantías según el tipo de obra, generalmente
    de 1 a 5 años, cumpliendo con normativas locales.
- question: ¿Trabajan con subcontratistas?
  answer_template: Sí, colaboramos con subcontratistas certificados y gestionamos
    la coordinación para asegurar calidad y cumplimiento.
- question: ¿Cuáles son los requisitos de seguridad en obra en México?
  answer_template: Seguimos la NOM-031-STPS-2011 y otras normativas, y nuestro agente
    puede ayudar en la documentación y recordatorios.
- question: ¿Cómo protegen los datos de los clientes?
  answer_template: Cumplimos con la LFPDPPP y utilizamos medidas de seguridad para
    garantizar la confidencialidad de la información.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo de nuestros servicios.
  script: Hola, gracias por su interés. Nuestros precios en MXN varían según el proyecto,
    pero podemos ofrecerle un presupuesto personalizado. ¿Podría compartir algunos
    detalles como el tamaño y tipo de obra?
  goal: Obtener información del cliente para proporcionar una cotización precisa y
    destacar valor.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por el cumplimiento normativo.
  script: Entendemos su preocupación. Nos especializamos en cumplir con todas las
    normativas locales, incluyendo LFPDPPP para protección de datos. ¿En qué aspecto
    específico necesita asistencia?
  goal: Tranquilizar al cliente y destacar nuestra experiencia en cumplimiento mexicano.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor local.
  script: Hemos escuchado de ellos. Lo que nos diferencia es nuestro enfoque en automatización
    con AI para reducir costos operativos y mejorar eficiencia. ¿Le gustaría conocer
    un caso de éxito en México?
  goal: Diferenciar nuestros servicios y generar interés con ejemplos locales.
