pain_points:
- description: Alta ocupación que limita la disponibilidad de espacios flexibles.
  severity: high
  solution_hint: El agente de voz puede automatizar reservas y sugerir horarios alternativos.
- description: Gestión compleja de pagos y facturación en múltiples monedas.
  severity: medium
  solution_hint: El agente puede integrarse con sistemas de pago locales para procesar
    transacciones en MXN.
- description: Costos elevados de servicios como electricidad y mantenimiento.
  severity: high
  solution_hint: El agente puede optimizar el uso de recursos mediante programación
    inteligente.
- description: Cumplimiento de la LFPDPPP para protección de datos de miembros.
  severity: high
  solution_hint: El agente puede manejar consentimientos y recordatorios de privacidad
    automáticamente.
- description: Competencia intensa con nuevas espacios de coworking en ciudades principales.
  severity: medium
  solution_hint: El agente puede destacar servicios personalizados y ventajas únicas
    durante las ventas.
- description: Fluctuaciones estacionales en la demanda, especialmente en periodos
    vacacionales.
  severity: low
  solution_hint: El agente puede ofrecer promociones adaptadas para temporadas bajas.
typical_services:
- Espacio de trabajo compartido (hot desk)
- Oficina privada
- Sala de juntas y conferencias
- Acceso 24/7 con control de acceso
- Recepción y servicio de paquetería
- Café y áreas comunes (kitchenette)
- Eventos de networking y capacitación
- Servicios de impresión y digitalización
- Wi-Fi de alta velocidad y soporte técnico
- Asesoría legal y contable para emprendedores
recommended_functions:
- name: Reserva y gestión de espacios
  priority: high
  reason: Esencial para maximizar la ocupación y reducir conflictos.
- name: Procesamiento de pagos y facturación
  priority: high
  reason: Simplifica la administración financiera en MXN y mejora el flujo de caja.
- name: Atención al cliente multilingüe
  priority: medium
  reason: Atiende a clientes internacionales y locales en es y otros idiomas.
- name: Recordatorios de cumplimiento LFPDPPP
  priority: high
  reason: Garantiza que el espacio cumpla con las leyes de protección de datos mexicanas.
- name: Generación de leads y seguimiento
  priority: medium
  reason: Ayuda a captar nuevos miembros en un mercado competitivo.
- name: Monitoreo de uso de servicios
  priority: low
  reason: Optimiza costos operativos al analizar patrones de consumo.
