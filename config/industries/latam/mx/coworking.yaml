  priority: medium
industry_faq:
- question: ¿Cuáles son los horarios de acceso al espacio?
  answer_template: Nuestro espacio ofrece acceso 24/7 para miembros, con seguridad
    y soporte disponibles en horarios extendidos.
- question: ¿Incluyen servicios de internet y utilities en el precio?
  answer_template: Sí, todos nuestros planes incluyen Wi-Fi de alta velocidad, electricidad,
    y áreas comunes sin costo adicional.
- question: ¿Cómo manejan la protección de datos según la LFPDPPP?
  answer_template: Cumplimos con la LFPDPPP mediante políticas de privacidad claras
    y sistemas seguros para gestionar información de miembros.
- question: ¿Ofrecen descuentos para membresías a largo plazo?
  answer_template: Sí, ofrecemos descuentos progresivos para contratos de 6 meses
    o más, con precios competitivos en MXN.
- question: ¿Puedo organizar eventos en el espacio?
  answer_template: Absolutamente, contamos con salas de juntas y espacios para eventos,
    disponibles para reserva con tarifas especiales.
- question: ¿Qué medidas de seguridad tienen?
  answer_template: Implementamos control de acceso con credenciales, videovigilancia,
    y protocolos de emergencia para garantizar la seguridad.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta por los precios de membresía.
  script: ¡Hola! Nuestros precios en MXN comienzan desde 1500 al mes para escritorio
    flexible, con opciones personalizadas. ¿Te gustaría agendar una visita para ver
    el espacio y discutir tus necesidades específicas?
  goal: Convertir la consulta en una visita presencial o virtual.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios adicionales.
  script: Además del espacio de trabajo, ofrecemos salas de juntas, eventos de networking,
    y soporte administrativo. ¿Hay algún servicio en particular que te interese para
    tu negocio?
  goal: Identificar necesidades y upsell servicios.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por la LFPDPPP.
  script: Entendemos tu preocupación. Nuestro espacio cumple estrictamente con la
    LFPDPPP, con procesos automatizados para manejar datos de manera segura. ¿Te gustaría
    que te explique más sobre nuestras políticas?
  goal: Reassure al cliente y construir confianza.
competitors:
- name: WeWork Mexico
  positioning: Líder global con múltiples ubicaciones en ciudades grandes.
  strengths:
  - Marca reconocida
  - infraestructura premium
  - comunidad internacional
  weaknesses:
  - Precios elevados
  - menos enfoque en personalización local
  our_differentiation: Ofrecemos precios más accesibles en MXN y un enfoque comunitario
    adaptado a emprendedores mexicanos.
- name: Impact Hub México
  positioning: Enfoque en innovación social y emprendimiento.
  strengths:
  - Comunidad activa
  - eventos especializados
  - impacto social
  weaknesses:
  - Espacios limitados
  - menos flexibilidad en horarios
  our_differentiation: Proporcionamos mayor flexibilidad con acceso 24/7 y servicios
    integrales para negocios diversos.
- name: Regus Mexico
  positioning: Proveedor establecido de espacios de oficina.
  strengths:
  - Amplia red global
  - servicios corporativos
  weaknesses:
  - Menos innovación
  - precios rígidos
  our_differentiation: Innovamos con tecnología de agente de voz para mejor experiencia
    del cliente y gestión eficiente.
