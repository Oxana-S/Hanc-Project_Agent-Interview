typical_objections:
- objection: Es demasiado caro para mi presupuesto.
  response: Entiendo. Nuestros planes están diseñados para ofrecer valor a largo plazo,
    con ahorros en costos fijos y servicios incluidos. ¿Podemos explorar una opción
    más básica o un periodo de prueba?
- objection: Prefiero trabajar desde casa para ahorrar.
  response: Trabajar desde casa tiene ventajas, pero nuestro espacio ofrece networking,
    productividad mejorada, y profesionalismo. ¿Has considerado los beneficios de
    una comunidad activa?
- objection: Ya uso otro espacio de coworking y estoy satisfecho.
  response: ¡Excelente! Nos enfocamos en servicios adicionales como tecnología de
    agente de voz para mayor comodidad. ¿Te interesaría una visita para comparar y
    ver nuestras ventajas únicas?
