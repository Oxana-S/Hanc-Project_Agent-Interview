- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo de implementar agentes de voz AI.
  script: Entiendo su interés en los precios. Nuestros planes comienzan desde 3000 MXN al mes, adaptados a iglesias de todos los tamaños. ¿Le gustaría conocer más sobre los ahorros potenciales?
  goal: Presentar opciones asequibles y destacar el valor de la inversión.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre la automatización de donaciones.
  script: Gracias por consultar. Nuestro agente de voz AI gestiona donaciones de forma segura, con recordatorios automáticos y reportes. ¿Quiere que le explique cómo puede aumentar sus ingresos?
  goal: Convertir la consulta
- trigger: testimonial
  situation: Cuando el cliente muestra interés pero necesita confianza adicional.
  script: 'Cliente: Estoy interesado, pero quisiera saber si realmente ayudan a las personas.

    Vendedor: Claro, muchos de nuestros miembros han encontrado paz y guía espiritual con nosotros. Por ejemplo, María, una de nuestras seguidoras, nos compartió que gracias a nuestras actividades y apoyo,
    ha encontrado un propósito renovado en su vida. ¿Le gustaría que le enviara algunos testimonios para que conozca más historias como la de ella?

    Cliente: Sí, me gustaría.

    Vendedor: Perfecto, le enviaré esa información y quedo atento para cualquier duda que tenga.'
  goal: Generar confianza y aumentar el interés del cliente mediante testimonios positivos.
