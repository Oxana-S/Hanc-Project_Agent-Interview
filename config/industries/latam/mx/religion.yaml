industry_faq:
- question: ¿Cómo puedo hacer una donación a la iglesia?
  answer_template: Puede donar mediante transferencia bancaria, nuestra plataforma en línea, o en efectivo en la oficina. Agradecemos su generosidad.
- question: ¿Cuáles son los horarios de misa para esta semana?
  answer_template: Las misas se ofrecen los domingos a las 8:00 AM, 10:00 AM y 12:00 PM. Para horarios especiales, consulte nuestro calendario en línea.
- question: ¿Qué documentos necesito para registrar un bautizo?
  answer_template: Necesita acta de nacimiento, identificación de los padres y comprobante de domicilio. Puede iniciar el proceso en nuestro sitio web.
- question: ¿La iglesia ofrece apoyo a familias necesitadas?
  answer_template: Sí, contamos con programas de despensas, asesoría y asistencia social. Contacte a nuestro equipo de caridad para más información.
- question: ¿Cómo puedo ser voluntario en las actividades de la iglesia?
  answer_template: ¡Le damos la bienvenida! Inscríbase en nuestra lista de voluntarios en línea o asista a una reunión informativa los primeros sábados del mes.
- question: ¿Puedo acceder a certificados de sacramentos anteriores?
  answer_template: Sí, puede solicitarlos en la oficina parroquial o mediante nuestro sistema en línea. Hay un costo administrativo de 50 MXN.
