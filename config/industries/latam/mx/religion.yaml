pain_points:
- description: Dificultad en la gestión y seguimiento de donaciones de los feligreses, llevando a ingresos inconsistentes.
  severity: high
  solution_hint: El agente de voz AI puede automatizar el procesamiento de donaciones, enviar recordatorios y agradecimientos personalizados.
- description: Administración manual de registros de sacramentos como bautizos y matrimonios, causando errores y retrasos.
  severity: high
  solution_hint: Automatizar la entrada de datos y generación de certificados digitales para mayor precisión y eficiencia.
- description: Baja asistencia a eventos religiosos debido a comunicación ineficiente con la comunidad.
  severity: medium
  solution_hint: El agente puede enviar invitaciones y confirmaciones automáticas, mejorando la participación.
- description: Coordinación compleja de voluntarios para actividades comunitarias y eventos.
  severity: medium
  solution_hint: Gestionar horarios y asignaciones de voluntarios mediante recordatorios de voz y mensajes.
- description: Falta de presencia en redes sociales para atraer nuevos miembros, especialmente jóvenes.
  severity: low
  solution_hint: Programar publicaciones y responder consultas en plataformas sociales para aumentar la visibilidad.
- description: Altos costos operativos en la organización de peregrinaciones y eventos masivos.
  severity: medium
  solution_hint: Optimizar logística y reservas con AI para reducir gastos y mejorar la planificación.
