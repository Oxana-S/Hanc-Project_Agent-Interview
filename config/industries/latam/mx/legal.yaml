typical_objections:
- objection: Mis clientes prefieren el trato humano directo, no una máquina.
  response: Totalmente de acuerdo. Nuestro agente no reemplaza el trato humano, lo
    potencia. Se encarga de las tareas repetitivas (confirmar citas, dar información
    básica) para que su equipo tenga *más* tiempo y energía para el contacto humano
    de alto valor en los asuntos complejos. Es una extensión de su servicio, no un
    reemplazo.
- objection: Es muy caro para mi presupuesto actual.
  response: Comprendemos la consideración del presupuesto. Pensemos en esto como una
    inversión, no un gasto. Si el agente le ahorra a su secretaria o a usted mismo
    solo 5 horas a la semana, ¿cuál es el valor de ese tiempo? Nuestro plan de entrada
    cuesta menos que una hora de trabajo de muchos abogados. Podemos empezar con funciones
    básicas y escalar. ¿Cuál es el principal cuello de botella que le gustaría aliviar
    primero?
- objection: La tecnología siempre falla y no quiero riesgos con mis clientes.
  response: 'La confiabilidad es crítica, especialmente en el ámbito legal. Nuestra
    plataforma tiene un tiempo de actividad del 99.9% y siempre hay un plan de contingencia,
    como desviar llamadas a un número de respaldo. Además, ofrecemos un período de
    prueba para que pueda comprobar su estabilidad sin compromiso. La pregunta es:
    ¿cuál es el riesgo y costo de *no* automatizar tareas que pueden estar generando
    ineficiencias y pérdida de clientes hoy?'
