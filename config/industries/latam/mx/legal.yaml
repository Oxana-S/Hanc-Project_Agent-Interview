recommended_functions:
- name: Recepción y clasificación de casos
  priority: high
  reason: Filtra consultas iniciales, identifica el área legal y dirige al abogado
    especializado, optimizando el primer contacto.
- name: Agendamiento y confirmación de citas
  priority: high
  reason: Reduce los tiempos muertos y las ausencias mediante recordatorios automáticos,
    mejorando la productividad del bufete.
- name: Respuestas automatizadas a preguntas frecuentes (FAQs)
  priority: medium
  reason: Libera al personal de responder consultas repetitivas sobre honorarios,
    documentos requeridos y procesos básicos.
- name: Seguimiento de clientes potenciales (lead nurturing)
  priority: medium
  reason: Mantiene el interés de prospectos mediante información segmentada y recordatorios,
    aumentando la tasa de conversión.
- name: Encuestas de satisfacción post-servicio
  priority: low
  reason: Recopila feedback de manera automatizada para evaluar la calidad del servicio
    y mejorar la reputación en línea.
- name: Recordatorio de pagos y vencimientos
  priority: medium
  reason: Mejora el flujo de caja al notificar a clientes sobre pagos pendientes y
    fechas límite de manera oportuna.
