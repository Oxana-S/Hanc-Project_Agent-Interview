pain_points:
- description: Alto volumen de llamadas entrantes para consultas básicas que consumen
    tiempo valioso de abogados.
  severity: high
  solution_hint: Agente de voz IA puede manejar consultas frecuentes, clasificar casos
    y agendar citas, liberando tiempo de abogados para asuntos complejos.
- description: Dificultad para realizar seguimiento a clientes potenciales y existentes
    de manera constante, generando pérdida de oportunidades.
  severity: medium
  solution_hint: Automatización de recordatorios de citas, seguimiento post-consulta
    y envío de información relevante para nutrir leads.
- description: Cumplimiento complejo y administración de la Ley Federal de Protección
    de Datos Personales en Posesión de los Particulares (LFPDPPP).
  severity: high
  solution_hint: Agente de voz configurado para operar dentro de marcos de privacidad,
    con grabaciones y manejo de datos bajo consentimiento explícito.
- description: Ineficiencias en la programación y confirmación de citas, generando
    tiempos muertos y ausentismo de clientes.
  severity: medium
  solution_hint: Sistema automatizado de agenda que confirma, reprograma o cancela
    citas por voz, sincronizando con calendarios digitales.
- description: Falta de disponibilidad 24/7 para capturar consultas urgentes de clientes
    en diferentes zonas horarias.
  severity: medium
  solution_hint: Agente de voz disponible todo el día para capturar información inicial,
    calificar la urgencia y dirigir al profesional adecuado.
- description: Saturación en horarios pico, como lunes por la mañana, que genera largas
    esperas y mala experiencia del cliente.
  severity: low
  solution_hint: Distribución inteligente de llamadas y manejo de preguntas frecuentes
    para reducir la carga en horas de alta demanda.
