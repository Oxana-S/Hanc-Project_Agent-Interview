industry_faq:
- question: ¿Cuáles son sus honorarios por una consulta inicial?
  answer_template: Nuestra consulta inicial tiene un costo de [Monto] MXN. Durante
    esta sesión, evaluaremos su caso y le proporcionaremos un plan de acción claro
    con honorarios transparentes.
- question: ¿Qué documentos debo llevar para mi primera cita?
  answer_template: Para agilizar el proceso, le recomendamos traer identificación
    oficial, cualquier documento relacionado con su caso (contratos, notificaciones)
    y, si aplica, datos de las partes involucradas.
- question: ¿Manejan casos de derecho laboral por despido injustificado?
  answer_template: Sí, contamos con especialistas en derecho laboral. Para evaluar
    su caso, necesitaremos detalles como su contrato, la notificación de despido y
    los años de servicio.
- question: ¿Cuánto tiempo tarda un proceso de divorcio?
  answer_template: La duración varía según sea contencioso o mutuo acuerdo. Un divorcio
    administrativo (mutuo acuerdo) puede tomar semanas, mientras que uno contencioso
    puede extenderse varios meses.
- question: ¿Ofrecen asesoría para cumplir con la LFPDPPP?
  answer_template: Absolutamente. Ayudamos a empresas a establecer avisos de privacidad,
    procedimientos de manejo de datos y cumplir con todos los requisitos de la Ley
    de Protección de Datos.
- question: ¿Pueden ayudarme con un amparo?
  answer_template: Sí, realizamos un análisis previo de su situación para determinar
    la viabilidad del amparo. Es fundamental contar con la resolución o acto authority
    que se impugna.
sales_scripts:
- trigger: price_question
  situation: Cuando un prospecto pregunta por el costo del servicio en la primera
    llamada.
  script: Entendemos que la claridad en costos es crucial. Nuestro modelo se basa
    en la eficiencia que brindamos. Por ejemplo, automatizando la recepción de casos,
    bufetes similares ahorran hasta 15 horas semanales en administración, lo que se
    traduce en [Monto] MXN mensuales en productividad recuperada. ¿Podemos agendar
    una breve reunión para analizar sus volúmenes de llamada y ofrecerle una cotización
    exacta?
  goal: Evitar dar un precio genérico, enlazar el costo al ROI y capturar una cita
    para calificación.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor o solución alternativa.
  script: Es excelente que esté explorando opciones. Nuestra diferenciación clave
    es la comprensión del contexto legal mexicano, incluyendo el cumplimiento con
    la LFPDPPP desde el diseño. A diferencia de soluciones genéricas, nuestro agente
    maneja la terminología jurídica local y se integra con software como LegalBox
    o Contpaq, que son estándar en la industria aquí. ¿Qué es lo más importante para
    usted en una herramienta de automatización?
  goal: Resaltar la especialización local y redirigir la conversación hacia las necesidades
    específicas del cliente.
- trigger: objection_time
  situation: Cuando el cliente dice 'No tengo tiempo para implementar algo nuevo'.
  script: Justamente por su falta de tiempo, nuestra solución es ideal. Nos encargamos
    de la implementación completa y la configuración en menos de una semana, sin interrumpir
    sus operaciones. Usted solo necesita dedicar 30 minutos para la capacitación inicial.
    Imagina recuperar horas cada semana desde el inicio. ¿Le gustaría ver un caso
    de éxito de un bufete en [Ciudad] con desafíos similares?
  goal: Convertir la objeción en una demostración de valor y ofrecer una prueba social
    concreta.
- trigger: initial_contact
  situation: Primer contacto con un bufete o abogado independiente.
  script: Buen día, hablamos de [Nombre de tu empresa]. Ayudamos a bufetes legales
    en México a recuperar hasta 3 horas diarias en tareas administrativas mediante
    un asistente de voz que atiende llamadas, agenda citas y da seguimiento a clientes
    de manera automática y cumpliendo con la LFPDPPP. ¿Tiene unos minutos para conocer
    cómo podría impactar en su productividad?
  goal: Presentar el valor clave (ahorro de tiempo) de manera concisa y generar interés
    para una conversación más larga.
