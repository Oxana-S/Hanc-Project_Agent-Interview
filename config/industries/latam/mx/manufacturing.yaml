- description: Ineficiencias en el mantenimiento de maquinaria que llevan a tiempos de inactividad no planificados.
  severity: medium
  solution_hint: Monitoreo predictivo mediante sensores y alertas de voz para programar mantenimiento preventivo.
- description: Dificultades en la comunicación con proveedores y clientes en múltiples zonas horarias.
  severity: low
  solution_hint: Agente de voz IA disponible 24/7 para manejar consultas y coordinación en español e inglés.
