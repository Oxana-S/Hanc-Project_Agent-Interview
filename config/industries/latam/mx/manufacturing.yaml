pain_points:
- description: Altos costos de energía eléctrica que afectan la rentabilidad de las operaciones.
  severity: high
  solution_hint: El agente de voz IA puede optimizar horarios de producción y monitorear consumo para reducir gastos en horas pico.
- description: Interrupciones en la cadena de suministro que causan retrasos en la producción.
  severity: high
  solution_hint: Automatizar seguimiento de envíos y alertas proactivas para gestionar inventarios y prevenir paradas.
- description: Escasez de mano de obra calificada en áreas técnicas.
  severity: medium
