industry_faq:
- question: ¿Cómo puede un agente de voz IA ayudarme a reducir costos en mi fábrica?
  answer_template: Nuestro agente automatiza tareas repetitivas como programación y monitoreo, ahorrando hasta un 20% en gastos operativos mensuales.
- question: ¿Es seguro para manejar datos sensibles bajo la LFPDPPP?
  answer_template: Sí, implementamos encriptación y protocolos de seguridad que cumplen con la LFPDPPP, protegiendo su información en todo momento.
- question: ¿Qué tan rápido puedo ver un retorno de inversión (ROI)?
  answer_template: Clientes típicos recuperan la inversión en 3-6 meses mediante ahorros en energía y reducción de tiempos de inactividad.
- question: ¿Funciona con mis sistemas actuales como SAP o ERP locales?
  answer_template: Sí, ofrecemos integraciones plug-and-play con sistemas comunes en México, asegurando compatibilidad sin interrupciones.
- question: ¿Puede manejar consultas en inglés para clientes internacionales?
  answer_template: Absolutamente, nuestro agente es multilingüe y puede gestionar comunicación en español e inglés las 24 horas.
- question: ¿Cómo se adapta a las fluctuaciones estacionales de la manufactura?
  answer_template: Escalamos automáticamente para manejar picos de demanda, como en temporadas altas de exportación, sin costos adicionales.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo del servicio.
  script: Entiendo su preocupación por el presupuesto. Nuestro servicio parte desde 5,000 MXN mensuales, y le ayudamos a ahorrar en costos operativos. ¿Podría compartir más sobre su producción actual para
    personalizar una solución?
  goal: Convertir la conversación hacia el ROI y personalización, no solo el precio.
- trigger: interest_in_automation
  situation: Cuando un cliente expresa interés en automatizar procesos.
  script: Excelente, la automatización es clave para la competitividad en México. Nuestro agente puede integrarse con sus sistemas para optimizar producción. ¿En qué áreas ve más ineficiencias, como mantenimiento
    o logística?
  goal: Identificar puntos de dolor específicos y ofrecer una demo adaptada.
- trigger: compliance_concern
  situation: Cuando un cliente menciona preocupaciones sobre normativas como LFPDPPP.
  script: Es crucial cumplir con la LFPDPPP para evitar sanciones. Nuestro agente automatiza el manejo de consentimientos y datos, asegurando conformidad. ¿Le gustaría ver cómo funciona en un caso similar?
  goal: Construir confianza destacando nuestra experiencia en compliance local.
- trigger: competitor_mention
  situation: Cuando un cliente compara con otros proveedores.
  script: 'Aprecio que explore opciones. A diferencia de competidores, ofrecemos soporte 24/7 en español y integraciones más rápidas con sistemas mexicanos. ¿Qué es lo más importante para usted: costo,
    soporte o personalización?'
  goal: Diferenciar nuestro valor y redirigir a sus necesidades clave.
