- trigger: competitor_mention
  situation: Cuando el cliente menciona a la competencia o compara precios.
  script: Es excelente que esté explorando opciones. Nuestro agente de voz puede ofrecerle un servicio personalizado y seguimiento en tiempo real, asegurando que reciba la mejor calidad y atención.
