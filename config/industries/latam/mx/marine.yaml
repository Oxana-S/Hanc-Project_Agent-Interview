pain_points:
- description: Gestión ineficiente de reservas y programación, lo que lleva a sobrecarga
    de trabajo manual y errores.
  severity: high
  solution_hint: Automatizar reservas y recordatorios mediante agentes de voz IA para
    reducir errores y mejorar la eficiencia.
- description: Altos costos operativos debido a mantenimiento reactivo en lugar de
    preventivo en embarcaciones.
  severity: high
  solution_hint: Implementar seguimiento automatizado de mantenimiento con alertas
    de voz IA para optimizar costos y evitar averías.
- description: Cumplimiento complejo con regulaciones locales como la LFPDPPP para
    protección de datos en servicios marinos.
  severity: medium
  solution_hint: Integrar agentes de voz IA con sistemas de cumplimiento para automatizar
    registros y notificaciones, asegurando conformidad.
- description: Comunicación lenta con clientes para consultas de servicios o emergencias,
    afectando la satisfacción.
  severity: medium
  solution_hint: Usar agentes de voz IA para proporcionar respuestas inmediatas las
    24/7, mejorando el servicio al cliente.
- description: Dificultad en la gestión de inventario de repuestos y suministros navales,
    causando retrasos en reparaciones.
  severity: medium
  solution_hint: Automatizar pedidos y seguimiento de inventario a través de integraciones
    con voz IA para reducir tiempos de espera.
- description: Falta de integración entre sistemas de gestión marina y software contable,
    aumentando la carga administrativa.
  severity: low
  solution_hint: Conectar agentes de voz IA con ERP locales para sincronizar datos
    y simplificar reportes financieros.
