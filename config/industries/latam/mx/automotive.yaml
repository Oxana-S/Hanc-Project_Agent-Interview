typical_objections:
- objection: Es muy caro.
  response: Entiendo su preocupación. Nuestro precio asegura refacciones de calidad
    y técnicos certificados, lo que evita reparaciones futuras y protege su inversión.
    ¿Le gustaría que desglose el costo o explore alguna opción más económica?
- objection: Tienen mucha espera para las citas.
  response: Revisemos la disponibilidad. A veces tenemos cancelaciones de última hora.
    ¿Para cuándo la necesitaría? También puedo ponerlo en lista de espera para avisarle
    si se libera un horario antes.
- objection: No estoy seguro de que necesite ese servicio.
  response: Es comprensible. Podemos agendar una revisión diagnóstica sin costo. Nuestro
    técnico revisará su auto a fondo y le explicará con claridad qué es necesario
    y qué es recomendable, para que usted decida con toda la información.
