sales_scripts:
- trigger: costo_afinacion
  situation: Cuando un cliente pregunta por el precio de una afinación.
  script: Entiendo que buscas información para el mantenimiento de tu auto. Una afinación
    básica, que incluye cambio de bujías, filtros y revisión de sistemas, tiene un
    costo desde [INSERTAR RANGO, ej. 2,500 MXN]. ¿Te gustaría que revise la disponibilidad
    para agendar una cita de diagnóstico sin costo? Así podemos darte un presupuesto
    exacto para tu modelo.
  goal: Convertir la consulta de precio en una cita de diagnóstico.
- trigger: agendar_cita
  situation: Cuando el cliente acepta agendar una cita después de una cotización.
  script: Perfecto. Para agendar tu cita, necesito confirmar algunos datos. ¿Para
    qué día y horario te vendría bien? Tenemos disponibilidad [MENCIÓNAR 2 OPCIONES,
    ej. el jueves a las 10 am o el viernes a las 3 pm]. También necesitaré tu nombre
    completo, modelo del auto y un número de teléfono para confirmación.
  goal: Confirmar los detalles de la cita y capturar información del cliente.
- trigger: objecion_precio
  situation: Cuando el cliente dice 'está muy caro' después de una cotización.
  script: Comprendo que el presupuesto es una consideración importante. Nuestro precio
    refleja el uso de refacciones de calidad y la mano de obra de técnicos certificados,
    lo que asegura un trabajo duradero. Podemos explorar opciones con refacciones
    genéricas de buena calidad que pueden reducir el costo. ¿Te interesa que detalle
    las diferencias?
  goal: Superar la objeción de precio destacando valor y ofreciendo opciones.
