industry_faq:
- question: ¿Cuáles son los requisitos de visa para viajar a México desde otros países?
  answer_template: Depende del país de origen. Para muchos países, no se requiere
    visa para estancias cortas, pero le recomendamos verificar en la página del INM
    o consultar con nosotros para asesoría personalizada.
- question: ¿Cómo puedo cancelar o modificar mi reserva?
  answer_template: Puede cancelar o modificar su reserva contactando a nuestro agente
    de voz, quien le guiará a través del proceso y le informará sobre políticas y
    posibles cargos.
- question: ¿Qué seguro de viaje es recomendable para México?
  answer_template: Recomendamos seguros que cubran gastos médicos y cancelación, adaptados
    a sus actividades. Podemos ayudarle a comparar opciones y elegir la mejor.
- question: ¿Ofrecen descuentos para grupos o familias?
  answer_template: Sí, ofrecemos tarifas especiales para grupos y familias. Nuestro
    agente puede proporcionar cotizaciones personalizadas basadas en el tamaño y necesidades
    de su grupo.
- question: ¿Cómo manejan los reembolsos en caso de cancelación?
  answer_template: Los reembolsos siguen nuestras políticas de cancelación, que varían
    por proveedor. El agente de voz le explicará los detalles y plazos específicos.
- question: ¿Proporcionan asistencia en emergencias durante el viaje?
  answer_template: Sí, ofrecemos soporte 24/7 para emergencias, incluyendo contactos
    locales y coordinación con servicios de asistencia.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un paquete turístico
  script: Gracias por su interés. Ofrecemos paquetes desde [mencionar entrada_point
    en MXN] con opciones personalizadas. ¿Podría compartir sus fechas de viaje y preferencias
    para darle una cotización exacta?
  goal: Captar detalles del cliente para ofrecer una cotización precisa y destacar
    el valor personalizado
- trigger: service_inquiry
  situation: Cuando un cliente consulta sobre servicios adicionales como tours o seguros
  script: Además de las reservas básicas, ofrecemos tours exclusivos y seguros de
    viaje. Por ejemplo, podemos incluir una excursión a Chichén Itzá con guía certificado.
    ¿Le interesa conocer más?
  goal: Promover ventas cruzadas y aumentar el valor del paquete
- trigger: objection_handling
  situation: Cuando un cliente dice 'Es muy caro' o compara con competidores
  script: Entendemos su preocupación. Nuestro servicio incluye soporte local 24/7
    y gestión personalizada, lo que garantiza una experiencia sin problemas. ¿Le gustaría
    que le muestre cómo esto puede ahorrarle tiempo y estrés?
  goal: Superar objeciones de precio destacando el valor agregado y servicio diferenciado
- trigger: follow_up
  situation: Después de una consulta inicial para cerrar una venta
  script: Hola [nombre], le seguimos contactando sobre su viaje planeado. Tenemos
    una promoción especial esta semana que podría interesarle. ¿Le gustaría que le
    reserve ahora para asegurar el precio?
  goal: Cerrar la venta mediante seguimiento proactivo y ofertas limitadas
