industry_faq:
- question: ¿Es legal usar criptomonedas en México?
  answer_template: Sí, pero están reguladas por la Ley Fintech y deben cumplir con LFPDPPP para protección de datos. Le recomendamos usar exchanges registrados.
- question: ¿Cómo puedo comprar criptomonedas en México de forma segura?
  answer_template: Puede usar exchanges locales como Bitso o globales con presencia en México, asegurándose de habilitar autenticación de dos factores.
- question: ¿Qué criptomonedas son más populares en el mercado mexicano?
  answer_template: Bitcoin, Ethereum y stablecoins como USDT son comunes, pero varie según la plataforma. Podemos asesorarle en la elección.
- question: ¿Cómo declaro impuestos sobre ganancias de criptomonedas en México?
  answer_template: Las ganancias deben declararse al SAT. Ofrecemos herramientas para simplificar el reporte y cumplimiento fiscal.
- question: ¿Qué riesgos de seguridad debo considerar al usar criptomonedas?
  answer_template: Riesgos incluyen hackeos y phishing. Recomendamos usar wallets frías y nuestro agente puede monitorear actividades sospechosas.
- question: ¿Puedo pagar con criptomonedas en comercios mexicanos?
  answer_template: La adopción es limitada, pero creciente. Podemos ayudarle a integrar soluciones de pago con cripto en su negocio.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo de servicios en cripto.
  script: Hola, nuestros servicios comienzan desde 500 MXN mensuales, con opciones escalables. ¿Le gustaría una cotización personalizada basada en sus necesidades?
  goal: Convertir la consulta en una oportunidad de venta y destacar el valor.
- trigger: security_concern
  situation: Cuando el cliente expresa preocupación por la seguridad de las criptomonedas.
  script: Entiendo su preocupación. Implementamos medidas avanzadas como encriptación y cumplimiento con LFPDPPP. ¿Puedo explicarle cómo protegemos sus activos?
  goal: Tranquilizar al cliente y resaltar nuestras características de seguridad.
- trigger: education_needed
  situation: Cuando el cliente necesita aprender sobre criptomonedas antes de invertir.
  script: Claro, le ofrezco una sesión educativa gratuita para explicar conceptos básicos y cómo empezar. ¿Prefiere una llamada o materiales en línea?
  goal: Educar al cliente y construir confianza para futuras ventas.
- trigger: integration_request
  situation: Cuando un negocio quiere integrar cripto con sus sistemas existentes.
  script: Perfecto, podemos integrar con software local como Contpaq o MercadoPago. ¿Tiene algún sistema específico en mente?
  goal: Facilitar la adopción y mostrar nuestra adaptación al mercado mexicano.
