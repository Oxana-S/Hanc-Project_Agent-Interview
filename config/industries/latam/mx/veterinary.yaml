typical_objections:
- objection: Es demasiado caro para mi presupuesto.
  response: Entiendo su preocupación. Ofrecemos planes de pago flexibles y nuestro
    servicio incluye valor agregado como seguimiento y tecnología que ahorra costos
    a largo plazo. ¿Podría considerar una opción básica para empezar?
- objection: Prefiero la atención tradicional sin tecnología.
  response: Respetamos su preferencia. Nuestra tecnología está diseñada para complementar
    la atención humana, no reemplazarla, mejorando la eficiencia y el cuidado de su
    mascota. ¿Le gustaría ver cómo funciona?
- objection: Ya tengo un veterinario de confianza.
  response: Es genial que tenga un veterinario de confianza. Nuestro enfoque es apoyar
    con herramientas que pueden integrarse para optimizar su experiencia, como recordatorios
    automáticos. ¿Podría interesarle una prueba sin compromiso?
