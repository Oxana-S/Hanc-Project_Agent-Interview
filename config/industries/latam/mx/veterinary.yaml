pain_points:
- description: Alta competencia de grandes cadenas veterinarias que ofrecen precios
    bajos.
  severity: high
  solution_hint: El agente de voz puede resaltar servicios personalizados y atención
    local para diferenciarse.
- description: Dificultad en la gestión de citas y recordatorios, llevando a no-shows
    y pérdida de ingresos.
  severity: medium
  solution_hint: Automatizar la programación y envío de recordatorios mediante el
    agente de voz.
- description: Costos elevados de operación, incluidos suministros y personal calificado.
  severity: high
  solution_hint: El agente de voz puede optimizar la administración y reducir costos
    operativos.
- description: Cumplimiento complejo con la LFPDPPP para el manejo de datos de clientes
    y mascotas.
  severity: high
  solution_hint: Integrar funcionalidades que aseguren el tratamiento seguro y conforme
    de la información.
- description: Baja retención de clientes debido a la falta de seguimiento y comunicación
    proactiva.
  severity: medium
  solution_hint: Usar el agente de voz para enviar recordatorios de vacunas y chequeos
    regulares.
- description: Problemas con el inventario y suministros, causando desabastecimiento
    o exceso de stock.
  severity: low
  solution_hint: Conectar el agente de voz con sistemas de inventario para alertas
    automáticas.
typical_services:
- Consultas generales
- Vacunaciones
- Cirugías (esterilización, emergencias)
- Laboratorio clínico (análisis de sangre, orina)
- Radiografías y ultrasonidos
- Hospitalización y cuidados intensivos
- Peluquería y baño
- Venta de alimentos y medicamentos
- Planes de salud preventiva
- Servicios de emergencia 24/7
recommended_functions:
- name: Programación automatizada de citas
  priority: high
  reason: Reduce la carga administrativa y minimiza los no-shows.
- name: Recordatorios de vacunas y consultas
  priority: high
  reason: Mejora la retención de clientes y el cuidado preventivo.
- name: Respuestas a preguntas frecuentes (FAQ)
  priority: medium
  reason: Libera tiempo del personal para tareas más críticas.
- name: Procesamiento de pagos y facturación
  priority: medium
  reason: Agiliza transacciones y reduce errores manuales.
- name: Integración con software veterinario local
  priority: high
  reason: Permite sincronización de datos y mejora la eficiencia operativa.
- name: Seguimiento post-consulta
  priority: low
  reason: Aumenta la satisfacción del cliente y fidelización.
