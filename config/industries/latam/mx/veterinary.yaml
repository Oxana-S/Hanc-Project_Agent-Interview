industry_faq:
- question: ¿Cuáles son sus horarios de atención?
  answer_template: Atendemos de lunes a viernes de 9:00 am a 7:00 pm, y sábados de
    9:00 am a 2:00 pm. Para emergencias, contamos con servicio 24/7.
- question: ¿Aceptan mascotas exóticas?
  answer_template: Sí, contamos con especialistas para mascotas exóticas como reptiles
    y aves. Recomendamos programar una consulta previa.
- question: ¿Ofrecen planes de pago o financiamiento?
  answer_template: Sí, disponemos de planes de pago flexibles y aceptamos diversas
    formas de pago, incluyendo tarjetas de crédito.
- question: ¿Cómo manejan la confidencialidad de los datos de mi mascota?
  answer_template: Cumplimos estrictamente con la LFPDPPP, garantizando que toda la
    información se maneje de manera segura y confidencial.
- question: ¿Proporcionan servicios a domicilio?
  answer_template: Sí, ofrecemos visitas a domicilio para consultas básicas y vacunaciones,
    sujeto a disponibilidad y zona.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo de un servicio específico.
  script: Entiendo su interés en el precio. Nuestros servicios tienen precios competitivos
    a partir de 500 MXN, y ofrecemos valor agregado con seguimiento personalizado.
    ¿Le gustaría agendar una consulta para discutir opciones?
  goal: Convertir la consulta en una cita y destacar el valor más allá del precio.
- trigger: service_inquiry
  situation: Cuando un cliente busca información sobre servicios disponibles.
  script: Ofrecemos una gama completa de servicios, desde consultas generales hasta
    cirugías y planes preventivos. ¿Podría contarme más sobre las necesidades de su
    mascota para recomendarle lo mejor?
  goal: Identificar necesidades específicas y promover servicios relevantes.
- trigger: competitor_comparison
  situation: Cuando un cliente menciona opciones de la competencia.
  script: Aprecio que esté comparando opciones. Nos diferenciamos por nuestra atención
    personalizada, cumplimiento con LFPDPPP, y uso de tecnología para un mejor servicio.
    ¿Le gustaría una demostración de cómo podemos ayudarle?
  goal: Destacar ventajas competitivas y cerrar la venta.
competitors:
