industry_faq:
- question: ¿Cuánto cuesta el servicio de recolección de residuos?
  answer_template: El costo varía según el volumen, tipo de residuos y frecuencia. Podemos ofrecerle un presupuesto personalizado en MXN.
- question: ¿Cumplen con la normativa LFPDPPP para el manejo de datos?
  answer_template: Sí, implementamos protocolos para proteger los datos personales según la LFPDPPP en todos nuestros procesos.
- question: ¿Ofrecen servicios de reciclaje en mi área?
  answer_template: Contamos con cobertura en múltiples regiones. Verificaremos la disponibilidad en su ubicación y le proporcionaremos opciones.
- question: ¿Qué hago si se retrasa la recolección?
  answer_template: Puede reportarlo a través de nuestro agente de voz para una resolución rápida y reprogramación.
- question: ¿Cómo puedo reducir mis costos de gestión de residuos?
  answer_template: Recomendamos programas de segregación y reciclaje, que pueden generar ahorros significativos.
- question: ¿Aceptan pagos en línea?
  answer_template: Sí, ofrecemos múltiples métodos de pago en línea para su conveniencia.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta por los precios iniciales.
  script: Hola, nuestros servicios comienzan desde 3000 MXN mensuales, dependiendo de sus necesidades. ¿Podría compartir detalles sobre el volumen y tipo de residuos que maneja para darle una cotización
    exacta?
  goal: Obtener información para una cotización personalizada y programar una demostración.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como reciclaje.
  script: Ofrecemos servicios completos de reciclaje que pueden ayudarle a cumplir normativas y reducir costos. ¿Le interesaría conocer cómo implementarlo en su operación?
  goal: Educar al cliente sobre beneficios y generar interés en servicios adicionales.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por el cumplimiento normativo.
  script: Entendemos su preocupación. Nuestro sistema incluye monitoreo automatizado para asegurar el cumplimiento con leyes como la LFPDPPP, evitando multas. ¿Le gustaría una revisión gratuita de su situación
    actual?
  goal: Construir confianza y ofrecer una evaluación inicial.
- trigger: objection_cost
  situation: Cuando un cliente dice que el servicio es muy caro.
  script: Comprendo. Sin embargo, con nuestra optimización de rutas y programas de reciclaje, muchos clientes ahorran hasta un 20% en costos operativos. ¿Podría compartir su presupuesto actual para mostrarle
    el retorno de inversión?
  goal: Refutar la objeción con datos de ahorro y avanzar en la venta.
