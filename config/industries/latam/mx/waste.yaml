pain_points:
- description: Gestión ineficiente de rutas de recolección, llevando a altos costos de combustible y tiempo.
  severity: high
  solution_hint: El agente de voz puede optimizar rutas en tiempo real y programar recolecciones automáticamente.
- description: Cumplimiento complejo con la LFPDPPP en el manejo de datos de clientes y residuos.
  severity: high
  solution_hint: Proporcionar recordatorios automatizados y asesoría en cumplimiento normativo.
- description: Falta de segregación de residuos, resultando en multas y pérdida de materiales reciclables.
  severity: medium
  solution_hint: Educar a los clientes vía llamadas automatizadas sobre prácticas de segregación.
- description: Quejas frecuentes por servicio irregular o retrasos en la recolección.
  severity: medium
  solution_hint: Automatizar la atención al cliente para resolver incidencias rápidamente.
- description: Dificultades en facturación y cobranza, con altas tasas de morosidad.
  severity: high
  solution_hint: Enviar recordatorios de pago y ofrecer opciones de pago en línea.
- description: Altos costos de disposición final en rellenos sanitarios.
  severity: medium
  solution_hint: Recomendar alternativas de reciclaje y reducción de residuos para ahorrar costos.
- description: Limitada capacidad de respuesta a emergencias o cambios de última hora.
  severity: low
  solution_hint: Coordinar servicios de urgencia mediante alertas automatizadas.
