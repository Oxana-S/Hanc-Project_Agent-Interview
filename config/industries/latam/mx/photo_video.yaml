- question: ¿Cuánto cuesta un paquete básico de fotografía para bodas?
  answer_template: Los paquetes básicos comienzan desde 15000 MXN e incluyen cobertura
    de ceremonia y álbum digital. Podemos personalizar según sus necesidades.
- question: ¿Ofrecen servicios de drone para video aéreo?
  answer_template: Sí, ofrecemos servicios de drone con permisos locales, desde 5000
    MXN adicionales por sesión, ideal para eventos y paisajes.
- question: ¿Cómo manejan la protección de datos personales según LFPDPPP?
  answer_template: Cumplimos con LFPDPPP mediante consentimientos digitales y almacenamiento
    seguro, automatizado para su tranquilidad.
- question: ¿Pueden editar videos en formatos para redes sociales?
  answer_template: Sí, proporcionamos edición optimizada para plataformas como Instagram
    y TikTok, con entregas rápidas.
- question: ¿Qué incluye una sesión de retrato familiar?
  answer_template: Incluye 2 horas de sesión, 20 fotos editadas y derechos digitales,
    desde 3000 MXN, adaptable a ubicaciones.
- question: ¿Tienen disponibilidad para eventos de último momento?
  answer_template: Dependemos de la agenda, pero con nuestro sistema automatizado,
    podemos verificar y confirmar en minutos.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios por teléfono o chat.
  script: ¡Hola! Entiendo que busca información sobre precios. Nuestros servicios
    se personalizan según sus necesidades, con paquetes desde 5000 MXN. ¿Podría contarme
    más sobre su evento para ofrecerle la mejor opción?
  goal: Calificar al lead y guiar hacia una consulta detallada sin enfocarse solo
    en el precio.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como fotografía
    de bodas.
  script: Gracias por su interés. Especializamos en fotografía de bodas con cobertura
    completa, desde 15000 MXN. ¿Le gustaría agendar una consulta gratuita para discutir
    detalles y ver ejemplos de nuestro trabajo?
  goal: Convertir la consulta en una cita y destacar la calidad del servicio.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor.
  script: Valoramos su investigación. A diferencia de otros, ofrecemos integración
    automatizada para gestión de reservas y cumplimiento LFPDPPP, asegurando una experiencia
    sin problemas. ¿Le interesa una demostración?
  goal: Diferenciar nuestro servicio y cerrar la venta enfatizando beneficios únicos.
- trigger: objection_budget
  situation: Cuando el cliente dice que el presupuesto es limitado.
  script: Comprendo. Ofrecemos opciones flexibles, como pagos a plazos o paquetes
    básicos desde 3000 MXN. Además, nuestra automatización reduce costos operativos,
    lo que nos permite mantener precios competitivos. ¿Podemos explorar una solución
    que se ajuste a su presupuesto?
  goal: Mantener el interés y ofrecer alternativas asequibles.
