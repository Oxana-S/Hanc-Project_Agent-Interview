industry_faq:
- question: ¿Cuánto cuesta un seguro de auto básico en México?
  answer_template: El costo varía según factores como modelo del auto y ubicación,
    pero un seguro básico puede partir de alrededor de 3,000 MXN anuales. ¿Le gustaría
    una cotización personalizada?
- question: ¿Qué cubre un seguro de vida típico?
  answer_template: Un seguro de vida generalmente cubre fallecimiento por cualquier
    causa, y puede incluir beneficios adicionales como invalidez. Le recomiendo revisar
    las coberturas específicas de su póliza.
- question: ¿Cómo puedo presentar una reclamación?
  answer_template: Puede iniciar su reclamación llamándonos directamente. Le guiaré
    paso a paso para recopilar la información necesaria y acelerar el proceso.
- question: ¿Es obligatorio el seguro en México?
  answer_template: Para autos, sí es obligatorio en la mayoría de los estados. Para
    otros seguros, depende del producto, pero le ayudo a entender los requisitos locales.
- question: ¿Qué pasa si no pago mi prima a tiempo?
  answer_template: Su cobertura podría suspenderse. Ofrecemos recordatorios y opciones
    de pago flexibles; puedo ayudarle a configurarlos ahora.
- question: ¿Cómo protegen mis datos personales?
  answer_template: Cumplimos con la LFPDPPP, usando medidas de seguridad en todas
    las interacciones. Sus datos están protegidos y solo se usan para fines autorizados.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un seguro.
  script: Hola, entiendo que busca información sobre precios. En México, los costos
    dependen de factores como su perfil y necesidades. Por ejemplo, un seguro de auto
    puede partir de 3,000 MXN anuales. ¿Me permite hacerle unas preguntas para darle
    una cotización exacta y personalizada?
  goal: Convertir la consulta en una oportunidad de venta con personalización.
- trigger: product_inquiry
  situation: Cuando un cliente muestra interés en un producto específico, como seguro
    de hogar.
  script: Excelente que considere un seguro de hogar. En México, es clave proteger
    su inversión contra robos o daños. Nuestras pólizas incluyen coberturas adaptadas
    a riesgos locales. ¿Le gustaría que le explique las opciones disponibles?
  goal: Educar al cliente y destacar beneficios locales para cerrar la venta.
- trigger: renewal_reminder
  situation: Para recordar a un cliente sobre la renovación de su póliza.
  script: Hola, le llamo para recordarle que su póliza está por renovarse. En México,
    mantener su seguro activo le evita gaps en cobertura. ¿Puedo ayudarle a procesar
    la renovación ahora mismo, ofreciéndole posiblemente un descuento por lealtad?
  goal: Asegurar la retención del cliente y aumentar la lealtad.
- trigger: cross_sell_opportunity
  situation: Cuando un cliente tiene un producto y se puede ofrecer otro, como de
    auto a vida.
  script: Noto que tiene seguro de auto con nosotros. ¿Ha considerado un seguro de
    vida para proteger a su familia? En México, es una forma inteligente de planificar
    el futuro. ¿Le interesa conocer más?
  goal: Incrementar el valor por cliente mediante ventas cruzadas.
