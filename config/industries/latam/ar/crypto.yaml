pain_points:
- description: Alta inflación que erosiona el valor de los ahorros en pesos argentinos (ARS), haciendo atractivas las criptomonedas como refugio de valor, pero con volatilidad.
  severity: high
  solution_hint: El agente de voz puede proporcionar actualizaciones en tiempo real sobre precios de criptomonedas en ARS y alertas para tomar decisiones informadas rápidamente.
- description: Falta de educación y comprensión sobre criptomonedas entre el público general, llevando a malas decisiones de inversión.
  severity: medium
  solution_hint: El agente puede ofrecer tutoriales básicos y responder preguntas frecuentes en español para educar a los usuarios.
- description: Dificultades en la conversión entre criptomonedas y pesos argentinos debido a limitaciones en exchanges locales y comisiones altas.
  severity: high
  solution_hint: El agente puede guiar a los usuarios sobre los mejores exchanges locales y métodos de pago, como transferencias bancarias o Mercado Pago.
- description: Preocupaciones sobre seguridad y fraude en plataformas de cripto, especialmente para nuevos inversores.
  severity: medium
  solution_hint: El agente puede aconsejar sobre buenas prácticas de seguridad, como el uso de wallets frías y verificación de plataformas reguladas.
- description: Complejidad en el cumplimiento fiscal y reporte de ganancias de criptomonedas a la AFIP.
  severity: medium
  solution_hint: El agente puede recordar fechas clave y proporcionar información básica sobre obligaciones fiscales en Argentina.
- description: Latencia en transacciones y soporte al cliente en exchanges durante períodos de alta volatilidad del mercado.
  severity: low
  solution_hint: El agente puede ofrecer asistencia automatizada 24/7 para consultas comunes y seguimiento de transacciones.
