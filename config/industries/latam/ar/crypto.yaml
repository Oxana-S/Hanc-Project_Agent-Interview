industry_faq:
- question: ¿Cómo puedo comprar Bitcoin en Argentina con pesos?
  answer_template: Puedes comprar Bitcoin usando exchanges locales como Buenbit o Ripio, que aceptan transferencias bancarias en ARS. Te guío paso a paso.
- question: ¿Es seguro invertir en criptomonedas en Argentina?
  answer_template: Como cualquier inversión, tiene riesgos, pero usando plataformas reguladas y educándote, puedes minimizarlos. Te recomiendo empezar con pequeñas cantidades.
- question: ¿Cómo declaro mis ganancias de cripto a la AFIP?
  answer_template: Debes reportar ganancias en tu declaración jurada. Consulta con un contador especializado, ya que las reglas pueden cambiar; puedo recordarte fechas clave.
- question: ¿Qué criptomonedas son más populares en Argentina?
  answer_template: Bitcoin, Ethereum y stablecoins como USDT son comunes por su estabilidad relativa frente al peso. También hay interés en monedas locales o proyectos latinos.
- question: ¿Puedo usar cripto para pagar servicios en Argentina?
  answer_template: Sí, algunos comercios aceptan cripto, pero es limitado. Puedes convertir a ARS en exchanges o usar tarjetas vinculadas a cripto como las de Ripio.
- question: ¿Cómo protejo mis criptoactivos de hackers?
  answer_template: Usa wallets frías para almacenamiento a largo plazo, activa autenticación de dos factores y evita compartir claves privadas. Te ayudo a configurar esto.
