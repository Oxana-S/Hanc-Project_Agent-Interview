industry_faq:
- question: ¿Ofrecen envíos a todo el país y cuál es el costo?
  answer_template: Sí, realizamos envíos a toda Argentina a través de correos locales.
    El costo varía según la ubicación y el peso, pero ofrecemos envío gratis para
    pedidos superiores a 5000 ARS.
- question: ¿Tienen productos para piel sensible que sea adecuada para el clima de
    Buenos Aires?
  answer_template: Absolutamente, contamos con una línea de productos hipoalergénicos
    y con protección solar, ideales para el clima húmedo y variable de Buenos Aires.
- question: ¿Aceptan pagos en cuotas sin interés?
  answer_template: Sí, trabajamos con varias tarjetas de crédito para ofrecer cuotas
    sin interés en compras superiores a 3000 ARS, sujeto a disponibilidad.
- question: ¿Pueden personalizar pedidos para eventos como casamientos?
  answer_template: Claro, ofrecemos kits personalizados para eventos con productos
    de alta gama y asesoramiento especializado. Contáctenos para más detalles.
- question: ¿Cómo manejan la garantía de productos defectuosos?
  answer_template: Ofrecemos garantía de 30 días para productos defectuosos, con proceso
    de devolución sencillo a través de nuestro servicio al cliente.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un producto específico durante
    una llamada.
  script: Hola, gracias por contactarnos. Para el producto que mencionas, el precio
    actual es de [insertar precio en ARS]. Dado que los precios pueden variar por
    la inflación, te recomiendo aprovechar nuestra oferta vigente este mes. ¿Te gustaría
    que reserve una unidad para ti?
  goal: Cerrar una venta rápidamente ofreciendo transparencia y un incentivo inmediato.
- trigger: service_inquiry
  situation: Cuando un cliente potencial pregunta sobre servicios de asesoramiento
    o distribución.
  script: Entiendo que buscas asesoramiento profesional. En nuestra tienda, ofrecemos
    sesiones gratuitas para analizar tus necesidades y recomendarte productos locales
    de alta calidad. ¿Podemos agendar una cita esta semana?
  goal: Convertir la consulta en una cita o venta, destacando el valor añadido del
    servicio.
- trigger: competitor_comparison
  situation: Cuando un cliente menciona precios o servicios de competidores.
  script: Aprecio que compares opciones. A diferencia de otros, nosotros enfatizamos
    productos nacionales que se adaptan mejor al mercado argentino, con soporte continuo
    y descuentos por fidelidad. ¿Te interesa probar una muestra gratuita?
  goal: Diferenciar la oferta y fomentar la lealtad del cliente.
