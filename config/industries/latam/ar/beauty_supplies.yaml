- Personalización de kits de belleza para regalos
- Capacitación en técnicas de aplicación de productos
- Alquiler de equipos para tratamientos estéticos
- Reposición de productos de marcas premium
- Programas de fidelización con descuentos acumulativos
- Servicio de suscripción para productos esenciales
recommended_functions:
- name: Atención al cliente 24/7
  priority: high
  reason: En Argentina, los clientes valoran la disponibilidad continua para consultas
    sobre productos y pedidos, especialmente en horarios no laborables.
- name: Gestión de inventario inteligente
  priority: high
  reason: Ayuda a prevenir pérdidas por caducidad y optimiza costos en un mercado
    con alta inflación y demanda variable.
- name: Procesamiento de pagos en ARS
  priority: high
  reason: Facilita transacciones en moneda local, integrando con sistemas como Mercado
    Pago para mejorar la experiencia del cliente.
- name: Recordatorios de pedidos y promociones
  priority: medium
  reason: Incrementa las ventas recurrentes al mantener a los clientes informados
    sobre ofertas y reposiciones, clave en un mercado competitivo.
- name: Análisis de tendencias de belleza locales
  priority: low
  reason: Permite adaptar el catálogo a preferencias regionales, como productos para
    piel sensible debido al clima argentino.
