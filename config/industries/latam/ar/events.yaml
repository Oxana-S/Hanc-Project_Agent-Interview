industry_faq:
- question: ¿Qué servicios incluye un paquete integral de coordinación?
  answer_template: Nuestro paquete integral incluye gestión de proveedores, coordinación el día del evento, manejo de logística y soporte pre y post evento. Podemos personalizarlo según su tipo de evento
    (corporativo, social, boda). ¿Le gustaría que le detalle las opciones?
- question: ¿Cómo manejan los cambios de última hora o imprevistos?
  answer_template: Contamos con protocolos establecidos y un equipo de apoyo. Además, nuestra tecnología de agente de voz nos permite comunicar cambios a todos los involucrados de inmediato y gestionar
    soluciones alternativas rápidamente.
- question: ¿Trabajan con proveedores confiables y aseguran la calidad?
  answer_template: Sí, tenemos una red certificada de proveedores en todo el país. Nuestro sistema realiza seguimiento y calificación post-evento de cada uno, garantizando estándares de calidad. Podemos
    compartir referencias de eventos similares al suyo.
- question: ¿Cuál es el plazo mínimo de planificación para un evento de 100 personas?
  answer_template: Recomendamos al menos 60 a 90 días para una planificación óptima, especialmente para salones en Buenos Aires. Para fechas muy demandadas, con más tiempo. Sin embargo, con nuestra tecnología
    podemos agilizar procesos y manejar planes express de 30 días.
- question: ¿Aceptan pagos en cuotas y emiten factura A?
  answer_template: Sí, trabajamos con varias financieras y aceptamos pagos con tarjeta en cuotas. Emitimos factura electrónica tipo A (responsable inscripto) sin cargo adicional. Nuestro asistente puede
    enviarle los detalles de pago por WhatsApp.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el precio o dice 'es muy caro'.
  script: Entiendo que la inversión es una consideración clave. Nuestro servicio no es solo un costo, es una herramienta para ahorrarle tiempo y evitar costos mayores por imprevistos. Por ejemplo, con nuestro
    sistema de confirmación automática, clientes han reducido el desperdicio de catering en un 15%, ahorrando hasta $150,000 ARS en un evento de 200 personas. ¿Le gustaría que le muestre una simulación
    para su caso?
  goal: Reframe el costo como una inversión con ROI claro, usando ejemplos concretos en pesos.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un organizador de eventos tradicional o una plataforma online.
  script: Es una buena opción. La diferencia clave con nosotros es la atención proactiva y la prevención de problemas. Mientras otros reaccionan a los inconvenientes, nuestro agente de voz inteligente monitorea
    todo el proceso y le alerta *antes* de que ocurra un problema, por ejemplo, si un proveedor no envió la confirmación. Esto le da paz mental. ¿Valoraría tener ese nivel de control y tranquilidad?
  goal: Diferenciar por tecnología proactiva y prevención, no solo por ejecución reactiva.
- trigger: hesitation_time
  situation: Cuando el cliente duda por tiempo de planificación o 'lo pienso'.
  script: Comprendo. La planificación de eventos requiere tiempo, y justamente por eso nuestra tecnología está diseñada para liberárselo a usted. Mientras usted se enfoca en la visión creativa, nosotros
    automatizamos las confirmaciones, los recordatorios y la logística. Muchos de nuestros clientes comenzaron con un evento piloto pequeño, como un lanzamiento de producto. Podríamos empezar por ahí para
    que vea el valor. ¿Qué fecha tiene en mente?
  goal: Reducir la barrera de entrada proponiendo un piloto y enfatizando el ahorro de tiempo.
