pain_points:
- description: Gestión desorganizada de proveedores y contratos, con frecuentes cambios de última hora y falta de documentación clara.
  severity: high
  solution_hint: Automatizar seguimiento de contratos, enviar recordatorios automáticos a proveedores y centralizar documentos accesibles por voz.
- description: Dificultad para presupuestar y controlar costos en un contexto inflacionario, con precios que cambian constantemente.
  severity: high
  solution_hint: Integrar con cotizadores en línea y alertar sobre desvíos presupuestarios mediante reportes de voz automatizados.
- description: Alta tasa de inasistencia o confirmaciones tardías por parte de los invitados, afectando logística y catering.
  severity: medium
  solution_hint: Implementar recordatorios automáticos vía llamada o WhatsApp para confirmación de asistencia y gestionar lista de espera.
- description: Saturación de comunicación telefónica en fechas pico, perdiendo oportunidades de venta y atención a clientes existentes.
  severity: medium
  solution_hint: Agente de voz para manejar llamadas entrantes, calificar leads, agendar reuniones y responder consultas frecuentes 24/7.
- description: 'Complejidad en la coordinación logística para eventos en múltiples locaciones (ej: Buenos Aires, Córdoba, Mendoza).'
  severity: medium
  solution_hint: Coordinador de voz inteligente para sincronizar equipos locales, verificar checklists y reportar incidencias en tiempo real.
- description: Falta de personal calificado bilingüe (español-inglés) para atender a clientes y proveedores internacionales.
  severity: low
  solution_hint: Agente de voz multilingüe para gestionar reservas, consultas y soporte básico en inglés y portugués.
