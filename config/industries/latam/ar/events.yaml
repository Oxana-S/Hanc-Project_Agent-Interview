typical_objections:
- objection: Prefiero manejar todo yo mismo para tener el control.
  response: Totalmente comprensible. Nuestro sistema en realidad le da *más* control y visibilidad, porque centraliza toda la información y le envía alertas en tiempo real. Usted toma las decisiones finales,
    pero sin el estrés de perseguir a 20 proveedores por teléfono. ¿Podría mostrarlo en una demo de 15 minutos?
- objection: La tecnología puede fallar y dejaría todo desorganizado.
  response: Trabajamos con respaldos. Tenemos un equipo humano que supervisa el sistema y actúa si hay alguna falla técnica. La tecnología es para evitar los errores humanos del día a día, pero el factor
    humano de supervisión está siempre presente. Es lo mejor de ambos mundos.
- objection: Mis clientes (especialmente para bodas) valoran el trato 100% humano y personal.
  response: ¡Y lo seguirán teniendo! Usted y su equipo son la cara humana. Nuestro agente maneja las tareas repetitivas (recordatorios, confirmaciones, agendado) para que usted pueda dedicar *más* tiempo
    de calidad a sus clientes, para la creatividad y los detalles que realmente marcan la diferencia.
