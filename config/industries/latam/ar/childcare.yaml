pain_points:
- description: Alta rotación de personal calificado, dificultando la estabilidad del
    equipo y la calidad del cuidado.
  severity: high
  solution_hint: Agente de voz puede realizar screening inicial de candidatos, verificar
    disponibilidad y programar entrevistas.
- description: Dificultad para gestionar las comunicaciones con padres (ausencias,
    pagos, novedades) fuera del horario laboral.
  severity: high
  solution_hint: Agente automatizado responde consultas 24/7, confirma asistencia
    y envía recordatorios de pago.
- description: Administración manual de la agenda de vacunación y controles médicos
    de los niños, propensa a errores.
  severity: medium
  solution_hint: Sistema automatizado envía recordatorios personalizados a los padres
    vía llamada o mensaje.
- description: Pérdida de inscripciones potenciales por no responder llamadas fuera
    del horario de atención.
  severity: medium
  solution_hint: Agente captura datos de interés, agenda visitas y deriva a personal
    en horario laboral.
- description: Ineficiencia en la gestión de cobranza de cuotas mensuales, generando
    morosidad.
  severity: high
  solution_hint: Agente realiza recordatorios amables de vencimiento y confirma recepción
    de pagos.
- description: Complejidad en la organización de eventos (fiestas, reuniones) y confirmación
    de asistencia de las familias.
  severity: low
  solution_hint: Agente realiza invitaciones y confirma asistencia de manera masiva
    y organizada.
