typical_objections:
- objection: Es muy caro, hay opciones más económicas.
  response: 'Entiendo. La decisión es importante. Nuestra diferencia está en lo que
    no se ve: la dedicación de nuestras maestras, la calidad de los alimentos y la
    seguridad. Invitarlo a una visita es la mejor manera de que compruebe el valor.
    ¿Podría pasar esta semana?'
- objection: Prefiero hablar con una persona, no con una máquina.
  response: Totalmente de acuerdo, la calidez humana es clave en nuestro rubro. Yo
    justamente coordino para que hable con la persona indicada sin que pierda tiempo
    llamando en horarios no laborales. ¿Me permite agendarle un turno con la directora?
- objection: No estoy seguro de necesitar tanta tecnología.
  response: La tecnología está para servirle a usted, no al revés. Nuestro sistema
    le ahorra tiempo en trámites (pagos, justificativos) para que pueda disfrutar
    más de la experiencia de su hijo en el jardín. ¿Qué gestión le lleva más tiempo
    hoy?
