industry_faq:
- question: ¿Qué horarios de atención tienen?
  answer_template: Nuestro horario de atención administrativa es de 8 a 18hs. Sin
    embargo, nuestro agente virtual está disponible las 24 horas para tomar su consulta
    y gestionar urgencias. ¿Le gustaría que le envie los horarios de ingreso y salida
    por sala?
- question: ¿Cuál es la cuota mensual y qué incluye?
  answer_template: La cuota varía según la sala y la jornada (simple o completa).
    Incluye estimulación pedagógica, alimentación (desayuno/merienda y almuerzo) y
    materiales. Para darle un precio exacto, ¿podría indicarme la edad del niño y
    la jornada de interés?
- question: ¿Tienen vacante para [mes]?
  answer_template: Para consultar la disponibilidad exacta necesitaríamos agendar
    una entrevista. Nuestro agente puede coordinar un turno con la directora. ¿Le
    viene bien algún día en particular de la semana?
- question: ¿Qué protocolos de seguridad e higiene implementan?
  answer_template: Cumplimos con todos los protocolos establecidos por el Ministerio
    de Educación. Tenemos circuito cerrado, personal capacitado en RCP y un estricto
    régimen de limpieza. Puedo enviarle el protocolo completo por correo electrónico.
- question: ¿Cómo manejan la adaptación de los niños?
  answer_template: Seguimos un período de adaptación gradual y personalizado, acompañado
    por nuestra psicopedagoga. El proceso se coordina directamente con los padres
    para minimizar la ansiedad.
- question: ¿Realizan actividades extracurriculares?
  answer_template: Sí, ofrecemos talleres de música, inglés y expresión corporal incluidos
    en la cuota. En temporada, organizamos colonia de vacaciones con actividades especiales.
sales_scripts:
- trigger: price_question
  situation: Cuando un padre consulta por el precio de la cuota mensual.
  script: Entiendo que la inversión en la educación de su hijo es una decisión importante.
    Nuestra cuota es una inversión integral que incluye alimentación balanceada, estimulación
    profesional con materiales didácticos y un entorno seguro. Para calcularla con
    exactitud, ¿me permite hacerle un par de preguntas sobre la jornada y edad del
    niño?
  goal: Desviar la conversación del mero precio al valor recibido y calificar al lead.
- trigger: vacancy_inquiry
  situation: Consulta por disponibilidad de vacantes.
  script: Excelente que esté considerándonos. La disponibilidad de vacantes cambia
    rápidamente. Para asegurarle un lugar y darle toda la información detallada, lo
    mejor es una entrevista personal con la directora. Nuestro agente puede coordinar
    un turno ahora mismo para los próximos días. ¿Le parece?
  goal: Convertir la consulta en una entrevista concreta y demostrar alta demanda.
- trigger: follow_up_after_info
  situation: Luego de enviar información digital (protocolo, aranceles) y no hay respuesta.
  script: Hola [Nombre], soy [Nombre del Agente] del [Nombre de la Guardería]. Llamo
    para ver si recibió la información que le enviamos y si tiene alguna duda. La
    entrevista inicial es sin cargo y sin compromiso, y es la mejor manera de conocer
    nuestro espacio. ¿Le interesa reservar un turno para esta semana?
  goal: Re-enganchar al lead frío y forzar una decisión de próximo paso.
- trigger: objection_high_cost
  situation: El cliente manifiesta que el precio es elevado.
  script: 'Comprendo perfectamente. Le aseguro que nuestra cuota refleja la calidad
    y seguridad que ofrecemos: ratio bajo de niños por maestra, alimentos de primera
    calidad y proyectos educativos personalizados. Muchos padres encuentran que, al
    comparar con otros lugares que cobran ''extra'' por todo, nuestro precio es finalmente
    más conveniente y transparente. ¿Qué aspecto de la cuota le preocupa más?'
  goal: Re-enmarcar el precio como valor y explorar la objeción real.
