typical_objections:
- objection: Prefiero hablar con una persona para reservar
  response: Entiendo. Nuestro agente de voz está diseñado para agilizar el proceso,
    pero siempre puede solicitar ser transferido a un operador si lo prefiere.
- objection: Es muy caro para mi presupuesto
  response: Comprendo. Ofrecemos planes de pago y promociones en ciertas especialidades.
    También podemos verificar si su obra social cubre parte del costo.
- objection: Necesito ver al médico hoy mismo, es urgente
  response: Para casos urgentes, lo derivaré inmediatamente a nuestra guardia médica.
    Por favor, describa brevemente los síntomas para priorizar.
- objection: Ya tengo un médico de confianza en otra institución
  response: Valoramos su fidelidad. Nuestro servicio complementa con agendamiento
    rápido, recordatorios y acceso a múltiples especialistas en un solo lugar.
