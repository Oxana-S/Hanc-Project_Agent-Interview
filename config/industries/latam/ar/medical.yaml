industry_faq:
- question: ¿Cómo reservo una cita con el médico?
  answer_template: Por favor, indique la especialidad del médico y la fecha preferida.
    Verificaré los horarios disponibles.
- question: ¿Qué análisis de laboratorio requieren ayuno?
  answer_template: La bioquímica sanguínea, glucosa y perfil lipídico requieren ayuno
    de 8-12 horas. El hemograma completo es preferible en ayunas.
- question: ¿Cómo debo prepararme para una ecografía abdominal?
  answer_template: Evite alimentos que produzcan gases 3 días antes. El día del estudio,
    acuda en ayunas.
- question: ¿Atienden los fines de semana?
  answer_template: Sí, atendemos los sábados de 9 a 18 hs. Los domingos hay guardia
    médica.
- question: ¿Puedo solicitar una visita médica a domicilio?
  answer_template: Sí, es posible. Por favor, proporcione la dirección y describa
    los síntomas para priorizar.
- question: ¿Cuánto cuesta una consulta médica?
  answer_template: El costo varía según la especialidad. Una consulta con clínico
    general tiene un costo desde 5000 ARS.
sales_scripts:
- trigger: pregunta_precio
  situation: Cuando el cliente pregunta por el costo de una consulta o servicio
  script: El precio depende del especialista y tipo de consulta. Por ejemplo, una
    consulta inicial con clínico general es desde 5000 ARS. ¿Le gustaría agendar una
    cita o prefiere que lo conecte con un asesor para más detalles?
  goal: Agendar una cita o proporcionar información clara de precios para avanzar
    en el proceso
- trigger: objecion_horario
  situation: Cuando el cliente dice que no tiene horarios convenientes
  script: Entiendo. Contamos con horarios extendidos y atención los sábados. También
    puedo consultar la disponibilidad de otros profesionales de la misma especialidad.
    ¿Prefiere algún día en particular?
  goal: Encontrar una alternativa de horario y retener al paciente
- trigger: consulta_urgencia
  situation: Cuando el cliente describe síntomas que podrían ser urgentes
  script: Por los síntomas que describe, le recomiendo hablar de inmediato con nuestro
    servicio de guardia. Lo conectaré ahora mismo con un operador.
  goal: Derivar casos potencialmente graves de forma segura y rápida a atención humana
- trigger: pregunta_cobertura
  situation: Cuando el cliente pregunta si trabajamos con su obra social o prepaga
  script: Trabajamos con una amplia red de coberturas. Para confirmar si su obra social
    está incluida, necesito algunos datos. ¿Puede proporcionarme el nombre de su prepaga?
  goal: Recopilar información para verificar cobertura y guiar al paciente
