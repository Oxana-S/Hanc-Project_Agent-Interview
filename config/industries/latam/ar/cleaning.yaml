industry_faq:
- question: ¿Cuánto cuesta un servicio de limpieza residencial?
  answer_template: Los precios varían según el tamaño de la propiedad y frecuencia, desde ARS 5000 mensuales para servicios básicos.
- question: ¿Ofrecen servicios de limpieza ecológica?
  answer_template: Sí, utilizamos productos biodegradables y técnicas sostenibles, con un pequeño recargo por este servicio.
- question: ¿Cómo manejan la seguridad y confianza del personal?
  answer_template: Nuestro personal está verificado, capacitado y asegurado, con supervisión regular para garantizar calidad.
- question: ¿Pueden programar limpiezas en horarios fuera de oficina?
  answer_template: Sí, ofrecemos flexibilidad en horarios, incluyendo fines de semana y noches, con previa coordinación.
- question: ¿Qué pasa si no estoy satisfecho con el servicio?
  answer_template: Ofrecemos una garantía de satisfacción; si hay problemas, reprogramamos la limpieza sin costo adicional.
- question: ¿Aceptan pagos con tarjeta o transferencias?
  answer_template: Sí, aceptamos múltiples métodos de pago, incluyendo tarjetas, Mercado Pago y transferencias bancarias.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios iniciales.
  script: Hola, gracias por su interés. Nuestros servicios empiezan desde ARS 5000 mensuales para limpieza residencial básica. ¿Podría contarme más sobre su propiedad para darle un presupuesto preciso?
  goal: Obtener información del cliente para personalizar la oferta y programar una cita.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como limpieza post-obra.
  script: Claro, ofrecemos limpieza post-obra con precios desde ARS 15000 dependiendo del tamaño. Incluye eliminación de residuos y desinfección. ¿Le gustaría agendar una evaluación?
  goal: Convertir la consulta en una venta cerrando una cita de evaluación.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor con precios bajos.
  script: Entiendo. Nos diferenciamos por usar productos de calidad y personal capacitado, lo que garantiza resultados duraderos y menos necesidad de repetir limpiezas. ¿Le interesa una demostración sin
    compromiso?
  goal: Resaltar nuestro valor agregado y superar objeciones de precio.
