industry_faq:
- question: ¿Cuáles son los costos aproximados de un servicio funerario en Argentina?
  answer_template: Los costos varían según los servicios elegidos, pero un paquete
    básico puede partir desde [inserte rango en ARS]. Ofrecemos cotizaciones personalizadas
    sin compromiso.
- question: ¿Qué documentos necesito para organizar un funeral?
  answer_template: Generalmente se requiere el certificado de defunción, DNI del fallecido
    y autorizaciones familiares. Le podemos guiar paso a paso.
- question: ¿Ofrecen servicios de cremación y cuánto tiempo toma?
  answer_template: Sí, ofrecemos cremación con opciones de urnas. El proceso suele
    tomar entre 24 y 48 horas, dependiendo de los trámites.
- question: ¿Pueden ayudar con traslados a otras provincias o países?
  answer_template: Sí, coordinamos traslados nacionales e internacionales, manejando
    toda la logística y permisos necesarios.
- question: ¿Hay opciones de pago a plazos o financiamiento?
  answer_template: Ofrecemos planes de pago flexibles y podemos integrar con opciones
    de financiamiento locales para facilitar el proceso.
- question: ¿Qué incluye un servicio de velatorio estándar?
  answer_template: Incluye sala de velatorio, ataúd básico, arreglos florales simples
    y apoyo administrativo. Podemos personalizar según sus necesidades.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios por teléfono.
  script: Entiendo que desea conocer los costos. Nuestros servicios parten desde [inserte
    entrada en ARS] y varían según sus necesidades. ¿Le gustaría que le detailé las
    opciones disponibles?
  goal: Obtener información del cliente para una cotización personalizada y destacar
    transparencia.
- trigger: service_inquiry
  situation: Cuando un cliente consulta sobre servicios específicos como cremación.
  script: Gracias por su consulta. Ofrecemos cremación con varias opciones de urnas
    y ceremonias. ¿Prefiere que le explique los pasos involucrados o necesita coordinar
    una cita?
  goal: Educar al cliente y convertir la consulta en una venta.
- trigger: emergency_call
  situation: Cuando recibe una llamada fuera de horario para un fallecimiento reciente.
  script: Lamento su pérdida. Estamos aquí para ayudarle 24/7. ¿Puede proporcionarme
    algunos detalles para activar nuestro servicio de emergencia de inmediato?
  goal: Proporcionar tranquilidad y comenzar el proceso de servicio rápidamente.
