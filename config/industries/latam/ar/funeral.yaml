pain_points:
- description: Alto estrés emocional para las familias durante el proceso de planificación.
  severity: high
  solution_hint: El agente de voz puede ofrecer respuestas empáticas y guiar paso
    a paso, reduciendo la carga emocional.
- description: Trámites administrativos complejos, como la obtención de certificados
    de defunción y permisos.
  severity: high
  solution_hint: Automatizar recordatorios y proporcionar listas de documentos necesarios
    en español.
- description: Falta de transparencia en los precios y costos ocultos.
  severity: medium
  solution_hint: Ofrecer cotizaciones claras y desglosadas en ARS a través del agente
    de voz.
- description: Logística complicada para el traslado de restos, especialmente en zonas
    rurales.
  severity: medium
  solution_hint: Coordinar servicios de transporte y proveer actualizaciones en tiempo
    real.
- description: Alta competencia en áreas urbanas, lo que dificulta la diferenciación.
  severity: medium
  solution_hint: Resaltar servicios personalizados y atención 24/7 mediante el agente.
- description: Expectativas culturales diversas que requieren adaptación de servicios.
  severity: low
  solution_hint: Educar a los clientes sobre opciones y tradiciones locales a través
    de respuestas predefinidas.
