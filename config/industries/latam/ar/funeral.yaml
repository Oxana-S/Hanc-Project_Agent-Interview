typical_objections:
- objection: Es muy caro, no puedo pagarlo.
  response: Entendemos su preocupación. Ofrecemos planes de pago flexibles y podemos
    ajustar los servicios para ajustarse a su presupuesto en ARS.
- objection: Prefiero hablar con una persona, no con una máquina.
  response: Nuestro agente de voz está diseñado para ser empático y puede derivarle
    a un asesor humano en cualquier momento. Así garantizamos eficiencia y calidez.
- objection: No confío en los servicios en línea para algo tan importante.
  response: Comprendo. Combinamos tecnología con atención personalizada, y todos los
    trámites se verifican con profesionales. Le invitamos a una consulta sin costo.
