industry_faq:
- answer_template: 'Por favor, especifique sus preferencias: zona, metros cuadrados,
    presupuesto — y le buscaré opciones.'
  question: ¿Qué propiedades tienen disponibles?
- answer_template: La comisión es del X% del valor de la transacción. Se paga después
    de firmar el contrato.
  question: ¿Cuánto cuesta su comisión?
- answer_template: Sí, trabajamos con hipotecas. Le ayudamos a encontrar el banco
    con las mejores condiciones.
  question: ¿Se puede financiar con hipoteca?
- answer_template: Puedo agendar una visita. ¿Qué día y hora le viene bien?
  question: ¿Cuándo puedo ver la propiedad?
- answer_template: Todas las condiciones son transparentes y están detalladas en el
    contrato. No hay comisiones ocultas.
  question: ¿Hay pagos ocultos?
- answer_template: Le guiamos paso a paso, desde la búsqueda hasta la firma del contrato,
    asegurando legalidad y transparencia.
  question: ¿Cómo es el proceso de compra/venta?
- answer_template: Sí, contamos con asesores legales para revisar contratos y garantizar
    la seguridad de la transacción.
  question: ¿Ofrecen asesoramiento legal?
