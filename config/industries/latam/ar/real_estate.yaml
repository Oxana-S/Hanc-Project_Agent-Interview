sales_scripts:
- goal: Calificar al cliente y dirigirlo al agente adecuado
  script: Hola, gracias por contactarnos. ¿En qué puedo ayudarle hoy? ¿Está buscando
    comprar, vender o alquilar una propiedad?
  situation: Cuando un cliente llama por primera vez preguntando por propiedades
  trigger: initial_contact
- goal: Mantener el interés y encontrar alternativas accesibles
  script: Entiendo su preocupación. ¿Podría compartir su presupuesto ideal? Así puedo
    buscar opciones que se ajusten mejor a sus posibilidades.
  situation: Cuando el cliente menciona que el precio es alto
  trigger: budget_concern
- goal: Convertir la duda en una acción concreta
  script: Comprendo que es una decisión importante. ¿Le gustaría que le envíe más
    información o agendar una visita para ver la propiedad en persona?
  situation: Cuando el cliente duda en proceder
  trigger: hesitation
