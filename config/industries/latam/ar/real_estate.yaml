typical_objections:
- objection: Yo lo puedo encontrar por mi cuenta
  response: Entiendo, pero nuestros agentes tienen acceso a propiedades antes de que
    se publiquen. ¿Le gustaría que le muestre algunas exclusivas?
- objection: Es muy caro
  response: Vamos a clarificar su presupuesto — le buscaré opciones dentro de su rango
    de precios.
- objection: Le llamo más tarde
  response: ¡Claro! ¿Le reservo la propiedad hasta mañana? Las buenas opciones se
    agotan rápido.
- objection: No estoy seguro del proceso
  response: No se preocupe, le guiamos en cada paso. ¿Le gustaría que le explique
    el proceso detalladamente?
