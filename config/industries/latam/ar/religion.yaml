  priority: high
  reason: Fundamental para optimizar la logística de actividades clave y reducir errores
    en la agenda.
- name: Asistente de Donaciones y Finanzas
  priority: high
  reason: Ayuda a asegurar un flujo de ingresos estable, crítico para la operación
    de la institución.
- name: Comunicador Comunitario
  priority: medium
  reason: Mejora la conexión con la feligresía, especialmente con segmentos no digitales.
- name: Respondedor de Consultas Frecuentes
  priority: medium
  reason: Libera tiempo valioso del personal administrativo y voluntariado.
- name: Reclutador y Coordinador de Voluntarios
  priority: low
  reason: Automatiza un proceso que suele ser manual y reactivo.
- name: Seguimiento Pastoral Automatizado
  priority: high
  reason: Permite un acompañamiento más personalizado y escalable a la comunidad.
