pain_points:
- description: Dificultad para gestionar y coordinar eventos religiosos (misas, bautismos,
    matrimonios) de manera eficiente, llevando a solapamientos y falta de personal.
  severity: medium
  solution_hint: El agente de voz puede automatizar la agenda, confirmar asistencia
    y enviar recordatorios a los feligreses.
- description: Baja tasa de donaciones regulares y falta de seguimiento a los donantes,
    afectando la sostenibilidad económica de la institución.
  severity: high
  solution_hint: El agente puede realizar llamadas amigables para recordar donaciones,
    agradecer y ofrecer métodos de pago fáciles.
- description: Comunicación ineficaz con la comunidad parroquial, especialmente con
    miembros mayores menos familiarizados con medios digitales.
  severity: medium
  solution_hint: Agente de voz realiza llamadas personalizadas para informar sobre
    actividades, horarios de misa y noticias importantes.
- description: Alta carga administrativa para el clero y voluntarios en tareas repetitivas
    como responder consultas básicas.
  severity: medium
  solution_hint: El agente maneja consultas frecuentes (horarios, sacramentos), liberando
    tiempo para labores pastorales.
- description: Dificultad para reclutar y coordinar voluntarios para actividades caritativas
    y eventos comunitarios.
  severity: low
  solution_hint: El agente puede contactar potenciales voluntarios, explicar necesidades
    y gestionar inscripciones.
- description: Falta de un sistema centralizado para el seguimiento espiritual o pastoral
    de feligreses en momentos clave (enfermedad, duelo).
  severity: high
  solution_hint: Agente programa llamadas de acompañamiento periódicas y deriva casos
    sensibles al personal adecuado.
