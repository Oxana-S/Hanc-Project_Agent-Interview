industry_faq:
- question: ¿A qué hora es la misa de los domingos?
  answer_template: Las misas dominicales son a las [HORA1], [HORA2] y [HORA3]. Para
    horarios especiales o de semana, puedo transferirle con un voluntario.
- question: ¿Cómo puedo donar a la parroquia?
  answer_template: Puede donar mediante transferencia bancaria, Mercado Pago en nuestro
    sitio web, o acercándose personalmente. Agradecemos su generosidad para sostener
    nuestra misión.
- question: ¿Qué necesito para bautizar a mi hijo?
  answer_template: Necesita la partida de nacimiento, los padrinos bautismales y asistir
    a una charla pre-bautismal. Le ayudo a coordinar una cita con el secretariado.
- question: ¿La parroquia ofrece ayuda social o alimentos?
  answer_template: Sí, tenemos un comedor comunitario los días [DIAS]. Para más información
    sobre asistencia, puedo conectarle con el área de Caritas.
- question: ¿Hay grupos de jóvenes o catequesis para adultos?
  answer_template: Sí, tenemos grupos para distintas edades. Los jóvenes se reúnen
    los [DIAS] y la catequesis de adultos los [DIAS]. Le paso los datos del coordinador.
sales_scripts:
- trigger: initial_contact
  situation: Primer contacto con una parroquia o institución religiosa.
  script: Hola, soy [Nombre], de [Empresa]. Llamamos para ofrecerle un asistente de
    voz que puede ayudar a su parroquia a gestionar donaciones, coordinar eventos
    y estar más cerca de su comunidad, liberando tiempo para lo pastoral. ¿Le interesaría
    conocer más?
  goal: Generar interés y agendar una demostración.
- trigger: price_question
  situation: El cliente pregunta por el costo del servicio.
  script: Entiendo. Nuestro servicio parte desde [ENTRY_POINT_ARS] mensuales, mucho
    menos que el sueldo de un secretario. Se paga solo con el aumento en donaciones
    y la eficiencia ganada. ¿Prefiere que le detalle un ejemplo con números de su
    parroquia?
  goal: Suavizar la objeción de precio mostrando ROI concreto.
- trigger: objection_time
  situation: El cliente dice que no tiene tiempo para implementar algo nuevo.
  script: Justamente por eso llamamos. Nosotros nos encargamos de toda la implementación
    y capacitación. Su equipo solo disfrutará de tener menos llamadas repetitivas
    y más donaciones organizadas. ¿Podemos agendar 20 minutos la próxima semana para
    mostrarle?
  goal: Remover la barrera de la implementación y cerrar una cita.
- trigger: follow_up_donation
  situation: Seguimiento después de mencionar el problema de donaciones.
  script: Retomando nuestra charla, nuestro agente puede aumentar las donaciones regulares
    con recordatorios amables y agradecimientos automáticos. Una parroquia similar
    vio un 20% más de donantes en 3 meses. ¿Le gustaría probarlo un mes sin compromiso?
  goal: Cerrar una prueba piloto enfocada en un dolor concreto.
competitors:
- name: Soluciones de Gestión Parroquial Genéricas
  positioning: Software de escritorio o web para administración básica.
  strengths:
  - Conocimiento del sector religioso
  - Funcionalidades específicas para sacramentos
  weaknesses:
  - Sin automatización de voz
  - Requiere capacitación extensa
  - Costo inicial alto
  our_differentiation: Ofrecemos interacción humana automatizada por voz, ideal para
    conectar con toda la comunidad, no solo gestión de datos.
- name: Plataformas de Donaciones Extranjeras
  positioning: Herramientas online para recaudación de fondos.
  strengths:
  - Fáciles de usar
  - Integración con redes sociales
  weaknesses:
  - No adaptadas a la cultura parroquial argentina
  - Sin seguimiento personal por voz
  our_differentiation: Agente de voz que explica y promueve la donación en el contexto
    local, con integración a los métodos de pago argentinos.
- name: Call Centers Tradicionales
  positioning: Servicio externalizado de atención telefónica.
  strengths:
  - Presencia humana
  - Flexibilidad
  weaknesses:
  - Muy costoso para instituciones religiosas
  - Horarios limitados
  our_differentiation: Costo una fracción de un call center, disponible 24/7 para
    consultas, y con el tono pastoral adecuado.
