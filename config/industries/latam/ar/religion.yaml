typical_objections:
- objection: Nuestra feligresía es mayor y no usa mucho el teléfono para estos trámites.
  response: Justamente por eso es ideal. Nuestro agente usa un lenguaje claro y amable,
    como una llamada personal, que es lo que su comunidad valora y entiende.
- objection: No tenemos presupuesto para tecnología ahora.
  response: Comprendo. Por eso nuestro plan de entrada es accesible. Pensemos en esto
    como una inversión que ahorrará dinero en gestión y aumentará ingresos. ¿Podemos
    hacer un cálculo para su caso?
- objection: Ya tenemos voluntarios que hacen estas llamadas.
  response: Qué bueno. Nuestro agente no los reemplaza, los potencia. Libera a sus
    voluntarios de tareas repetitivas para que se enfoquen en el contacto humano más
    profundo que solo ellos pueden dar.
