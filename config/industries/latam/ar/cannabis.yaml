industry_faq:
- question: ¿Es legal el cannabis en Argentina?
  answer_template: El cannabis medicinal es legal bajo regulación específica, como
    el REPROCANN, pero el uso recreativo está restringido. Recomendamos consultar
    con un asesor legal.
- question: ¿Cómo obtengo una licencia para cultivar cannabis?
  answer_template: Debe registrarse en el REPROCANN y cumplir con requisitos como
    justificación médica. Podemos ayudarle con el proceso de solicitud.
- question: ¿Qué productos de cannabis están disponibles?
  answer_template: Hay aceites, cremas, y otros derivados para uso medicinal. La disponibilidad
    varía según la regulación y el proveedor.
- question: ¿Hay apoyo gubernamental para emprendimientos de cannabis?
  answer_template: Existen programas limitados; le conectamos con recursos y asesoría
    para acceder a posibles subsidios.
- question: ¿Cómo aseguro la calidad de mis productos?
  answer_template: Trabaje con laboratorios certificados y siga buenas prácticas de
    cultivo. Ofrecemos servicios de análisis integrados.
- question: ¿Cuáles son los costos típicos para iniciar?
  answer_template: Los costos iniciales varían, pero pueden empezar desde 5000 ARS
    para consultoría básica. Le damos un presupuesto personalizado.
