    que reducen costos a largo plazo. ¿Le interesa conocer más detalles?
  goal: Convertir la consulta en una oportunidad de venta destacando el valor.
- trigger: compliance_concern
  situation: Cliente expresa preocupación por la legalidad del cannabis.
  script: Entendemos sus dudas. Trabajamos con expertos legales para garantizar el
    cumplimiento, y nuestro agente puede mantenerle actualizado sobre cambios regulatorios.
  goal: Tranquilizar al cliente y posicionarnos como confiables.
- trigger: competition_mention
  situation: Cliente menciona a otros proveedores o el mercado informal.
  script: A diferencia de la competencia, ofrecemos integración tecnológica y soporte
    continuo, asegurando productos legales y de calidad. ¿Podemos mostrarle cómo?
