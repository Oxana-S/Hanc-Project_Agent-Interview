typical_objections:
- objection: Mi clientela es mayor y no usa tanto el teléfono para estas cosas.
  response: Entiendo. Por eso nuestro agente funciona exactamente como su línea telefónica
    tradicional. Atiende las llamadas que ya recibe, sin que sus clientes necesiten
    aprender a usar una app nueva. Es una transición invisible para ellos.
- objection: Con la inflación, priorizo gastos en insumos, no en tecnología.
  response: Precisamente por la inflación, la eficiencia es clave. Nuestro servicio
    es un gasto fijo y predecible en pesos que le ahorra pérdidas variables (como
    las mesas vacías por no-show) y le permite hacer más con el personal que ya tiene.
    Es una herramienta de ahorro y productividad.
- objection: Ya tengo a mi dueño/recepcionista que maneja el teléfono.
  response: Excelente. Nuestro agente puede actuar como su primer filtro, atendiendo
    fuera del horario o durante las horas pico cuando esa persona está sobrecargada.
    Así, su recurso humano puede dedicarse a tareas de mayor valor, como la atención
    en sala o la gestión del local.
