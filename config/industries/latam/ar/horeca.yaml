sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el precio del servicio.
  script: Entiendo que la eficiencia en costos es clave, especialmente en el contexto
    actual. Nuestro servicio parte desde los $15.000 ARS mensuales. Por ejemplo, para
    un restaurante, si evitamos solo 5 no-shows de mesas para 4 personas en un mes,
    ya está cubierta la inversión. ¿Le gustaría que le detalle un caso similar al
    de su establecimiento?
  goal: Enmarcar el precio en términos de ROI concreto y rápido, vinculado a un problema
    local (no-show).
- trigger: hesitation_automation
  situation: Cuando el cliente duda sobre la pérdida del trato personalizado.
  script: Comprendo su preocupación. Nuestro agente actúa como su primer recepcionista,
    filtrando consultas operativas. Esto permite que su personal se enfoque en el
    trato cara a cara con el cliente que ya está en el local, mejorando su experiencia.
    Además, las confirmaciones automatizadas son personalizadas con el nombre del
    cliente y el del establecimiento.
  goal: Tranquilizar al cliente y reposicionar la automatización como un apoyo para
    mejorar el servicio personal, no reemplazarlo.
- trigger: competitor_mention
  situation: Cuando el cliente menciona usar PedidosYa o Glovo para reservas.
  script: Excelentes plataformas para descubrimiento. Nuestra solución es complementaria.
    Nosotros le ayudamos a fidelizar a ese cliente que ya los conoce, gestionando
    la comunicación directa, recordándoles sus reservas y ofreciéndoles sus promociones,
    sin pagar comisiones por cada contacto. ¿Le interesa reducir la dependencia de
    las comisiones de terceros?
  goal: Posicionar el servicio como una herramienta de fidelización y control de la
    relación con el cliente, no como un competidor directo de las apps de delivery.
