competitors:
- name: PedidosYa
  positioning: Plataforma líder de delivery y reservas.
  strengths:
  - Gran base de usuarios.
  - Amplia cobertura geográfica.
  - App consolidada.
  weaknesses:
  - Comisiones altas para los locales.
  - Atención al cliente impersonal.
  our_differentiation: Ofrecemos una relación directa y personalizada con el cliente,
    sin comisiones por reserva y con la posibilidad de fidelizarlos mediante recordatorios
    y ofertas.
- name: Glovo
  positioning: Plataforma de delivery multiproducto.
  strengths:
  - Entrega rápida.
  - Variedad de categorías.
  weaknesses:
  - Enfoque menos especializado en Horeca.
  - Menor penetración en ciudades más pequeñas.
  our_differentiation: Nos especializamos exclusivamente en la automatización de la
    comunicación para restaurantes y hoteles, integrando todas las funciones (reservas,
    pedidos, FAQ) en un solo agente.
- name: Restorando (por El Tenador)
  positioning: Plataforma especializada en reservas de restaurantes.
  strengths:
  - Enfoque en restaurantes de gama media-alta.
  - Sistema de reseñas integrado.
  weaknesses:
  - Cobertura limitada fuera de grandes ciudades.
  - Menos conocido para delivery o servicios de hotel.
  our_differentiation: Solución omnicanal que maneja no solo reservas, sino también
    pedidos, consultas frecuentes y ventas salientes, todo automatizado y en el idioma
    local.
industry_faq:
- question: ¿Tienen mesa disponible para esta noche?
  answer_template: Para qué fecha y horario le interesa? Para cuántas personas sería?
- question: ¿Hacen envíos a domicilio?
  answer_template: Sí, realizamos delivery dentro de la zona. También puede retirar
    por el local. ¿Le envío el menú por WhatsApp?
- question: ¿Aceptan Mercado Pago?
  answer_template: Sí, aceptamos Mercado Pago, tarjetas de crédito/débito y efectivo.
- question: ¿Tienen menú ejecutivo o promociones para el almuerzo?
  answer_template: Sí, ofrecemos menú del día de lunes a viernes. Se lo puedo detallar.
- question: ¿Puedo reservar un salón para un evento?
  answer_template: Por supuesto, organizamos eventos desde 15 personas. ¿Para qué
    fecha y cantidad aproximada de invitados lo está planeando?
- question: ¿Tienen estacionamiento?
  answer_template: Contamos con estacionamiento gratuito para clientes (sujeto a disponibilidad).
    También hay playa de estacionamiento paga a una cuadra.
