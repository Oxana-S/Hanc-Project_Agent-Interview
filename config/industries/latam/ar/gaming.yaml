pain_points:
- description: Alta competencia en el mercado local, con dificultades para destacar
    nuevos juegos y estudios emergentes.
  severity: high
  solution_hint: El agente de voz puede realizar encuestas automatizadas para entender
    preferencias de jugadores y ajustar estrategias de marketing.
- description: Dificultades en la gestión de comunidades en redes sociales y soporte
    al cliente, especialmente en horarios extendidos.
  severity: high
  solution_hint: Implementar un agente de voz para manejar consultas frecuentes, moderar
    chats y redirigir problemas complejos.
- description: Costos elevados de desarrollo y localización, agravados por la volatilidad
    del tipo de cambio y la inflación.
  severity: high
  solution_hint: Automatizar tareas repetitivas como QA básico o traducción de textos
    simples para reducir horas de trabajo.
- description: Falta de personal calificado en áreas específicas como motores gráficos
    o monetización en mercados latinoamericanos.
  severity: medium
  solution_hint: El agente puede asistir en la capacitación interna o guiar a nuevos
    empleados a través de procesos establecidos.
- description: Problemas con el cobro y la facturación internacional debido a regulaciones
    cambiarias y bancarias argentinas.
  severity: medium
  solution_hint: Configurar recordatorios automatizados de pagos y proporcionar información
    clara sobre métodos de pago locales aceptados.
- description: Baja retención de jugadores en juegos free-to-play por la saturación
    de ofertas.
  severity: medium
  solution_hint: Usar el agente para enviar notificaciones personalizadas de eventos,
    recompensas y actualizaciones basadas en el comportamiento del jugador.
typical_services:
- Desarrollo de videojuegos móviles y PC
- Porte y localización para el mercado latino
- Monetización con modelos free-to-play (F2P)
- Servicios de community management y soporte al jugador
- Pruebas de control de calidad (QA) y balancing
- Marketing digital y gestión de redes sociales para gaming
- Desarrollo de motores gráficos y herramientas personalizadas
- Consultoría en diseño de juegos y narrativa
- Servicios de hosting y mantenimiento de servidores para juegos online
- Producción de assets gráficos y sonido
recommended_functions:
- name: Soporte al cliente automatizado
  priority: high
  reason: La industria tiene alta demanda de soporte 24/7 para problemas técnicos
    y consultas de jugadores.
- name: Gestión de comunidades y moderación
  priority: high
  reason: Las comunidades de jugadores en redes sociales y foros son cruciales para
    el éxito de un juego.
- name: Recordatorios de eventos y lanzamientos
  priority: medium
  reason: Ayuda a aumentar la participación y retención de jugadores mediante comunicaciones
    oportunas.
- name: Encuestas y recolección de feedback
  priority: medium
  reason: Esencial para adaptar los juegos a las preferencias del mercado argentino
    y latinoamericano.
- name: Asistente de ventas para microtransacciones
  priority: low
  reason: Puede guiar a jugadores en la compra de items dentro del juego, mejorando
    la conversión.
- name: Notificaciones de mantenimiento y actualizaciones
  priority: medium
  reason: Mantiene informada a la comunidad sobre el estado del servicio, reduciendo
    llamadas de soporte.
typical_integrations:
- name: Sistemas de soporte al cliente (Helpdesk)
  examples: Zendesk, Freshdesk
  priority: high
- name: Plataformas de redes sociales
  examples: Facebook, Twitter, Discord, Twitch
  priority: high
- name: Herramientas de análisis de jugadores (Analytics)
  examples: Google Analytics for Games, Unity Analytics, GameAnalytics
  priority: medium
