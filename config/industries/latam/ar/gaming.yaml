  examples: Steam, Epic Games Store, Google Play Store, App Store
  priority: medium
- name: Sistemas de pago y facturación
  examples: MercadoPago, Ualá, PayPal
  priority: high
- name: Motores de juego
  examples: Unity, Unreal Engine
  priority: low
industry_faq:
- question: ¿Cómo puede un agente de voz ayudar a mi estudio de videojuegos?
  answer_template: Nuestro agente de voz automatiza tareas como soporte al cliente,
    moderación de comunidades y envío de notificaciones, permitiéndote enfocarte en
    el desarrollo del juego y reducir costos operativos.
- question: ¿Es compatible con las plataformas de distribución como Steam o Google
    Play?
  answer_template: Sí, nuestro agente se integra con las principales plataformas y
    puede manejar consultas relacionadas con lanzamientos, actualizaciones y problemas
    de compra.
- question: ¿Puede manejar soporte en español para jugadores de toda Latinoamérica?
  answer_template: Absolutamente. El agente está entrenado en español latinoamericano
    y puede adaptarse a modismos regionales, ofreciendo soporte personalizado.
- question: ¿Qué tipo de consultas de jugadores puede resolver automáticamente?
  answer_template: Resuelve problemas comunes como recuperación de cuentas, guías
    de gameplay, información de eventos, y redirige casos complejos a tu equipo humano.
- question: ¿Cómo manejan la seguridad y privacidad de los datos de los jugadores?
  answer_template: Cumplimos con regulaciones de protección de datos y ciframos toda
    la información. El agente solo accede a datos necesarios para cada tarea.
- question: ¿Puede integrarse con nuestras herramientas internas de desarrollo?
  answer_template: Sí, ofrecemos APIs flexibles para conectar con motores de juego,
    sistemas de QA y herramientas de gestión de proyectos como Jira o Trello.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo del servicio.
  script: Entendemos que el presupuesto es clave. Nuestros planes comienzan desde
    $AR 15000 mensuales, ajustándose al tamaño de tu comunidad y volumen de consultas.
    ¿Podrías compartir cuántos jugadores activos tiene tu juego para darte una cotización
    más precisa?
  goal: Obtener información para personalizar la propuesta y mostrar flexibilidad
    en precios.
- trigger: feature_request
  situation: Cuando un cliente quiere saber sobre funciones específicas para su juego.
  script: Nuestro agente es altamente personalizable. Por ejemplo, podemos configurarlo
    para moderar tu servidor de Discord, enviar anuncios de parches o asistir en la
    venta de items. ¿Hay alguna función en particular que te interese priorizar?
  goal: Identificar necesidades específicas y demostrar capacidades de personalización.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un servicio similar de la competencia.
  script: Valoramos que compares opciones. A diferencia de soluciones genéricas, nuestro
    agente está especializado en la industria gaming de Argentina, con integraciones
    locales como MercadoPago y soporte en español latino. Además, ofrecemos un período
    de prueba para que veas los resultados.
  goal: Diferenciar el servicio por especialización local y ofrecer prueba sin riesgo.
- trigger: onboarding_question
  situation: Cuando un cliente pregunta sobre el proceso de implementación.
  script: La implementación es rápida. Normalmente, en 2 a 4 semanas configuramos
    las integraciones y entrenamos al agente con la información de tu juego. Te asignamos
    un especialista para guiarte en cada paso. ¿Te gustaría agendar una demo para
    ver cómo funcionaría en tu caso?
  goal: Reducir la percepción de complejidad y programar un siguiente paso concreto.
competitors:
- name: Kustomer
  positioning: Plataforma de servicio al cliente genérica con sede en EE.UU.
  strengths:
  - Amplia gama de integraciones
  - Reconocimiento global
  - Funciones avanzadas de automatización
  weaknesses:
  - Alto costo para estudios pequeños
  - Soporte limitado en español argentino
  - No especializado en gaming
  our_differentiation: Ofrecemos precios accesibles en ARS, especialización en gaming
    latino y soporte localizado con conocimiento del mercado argentino.
- name: Helpshift
  positioning: Plataforma de soporte para juegos móviles.
  strengths:
  - Enfocada en juegos móviles
  - Buenas herramientas de análisis
  - Soporte multilingüe
  weaknesses:
  - Menor enfoque en comunidades (ej. Discord)
  - Precios en dólares, afectados por el tipo de cambio
  - Menor presencia en Argentina
  our_differentiation: Nos centramos en comunidades y soporte integral (redes sociales,
    foros, in-game), con precios en ARS y asesoría en tendencias locales.
- name: Local agencies (ej. estudios de community management freelance)
  positioning: Servicios manuales de community management y soporte en Argentina.
  strengths:
  - Conocimiento profundo del mercado local
  - Flexibilidad en servicios personalizados
  - Precios negociables
  weaknesses:
  - Escalabilidad limitada
  - Dependencia de individuos (riesgo de rotación)
  - Pocas automatizaciones
  our_differentiation: Ofrecemos escalabilidad 24/7 con automatización, manteniendo
    el toque local y reduciendo la dependencia de personal específico.
