typical_objections:
- objection: No creo que un agente automatizado entienda la cultura gamer argentina.
  response: Entendemos la preocupación. Por eso entrenamos a nuestro agente con datos
    locales y permitimos personalizar respuestas con jerga y referencias culturales
    específicas. Además, siempre supervisa un humano para ajustes.
- objection: Es demasiado caro para nuestro estudio independiente.
  response: Nuestros planes escalan según tus necesidades. Partiendo de $AR 15000,
    el ahorro en horas de soporte y community management suele cubrir la inversión
    rápidamente. Podemos empezar con funciones básicas y crecer juntos.
- objection: Ya tenemos a alguien manejando la comunidad, no necesitamos automatización.
  response: Perfecto. Nuestro agente puede asistir a esa persona, manejando tareas
    repetitivas como responder preguntas frecuentes o moderar por la noche, liberando
    tiempo para estrategias más creativas y engagement profundo.
