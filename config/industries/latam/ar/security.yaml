typical_objections:
- objection: Es muy caro para mi presupuesto actual.
  response: Entiendo, pero considere que un incidente de seguridad puede costarle
    mucho más. Podemos ofrecerle un plan de pagos escalonado o empezar con un paquete
    básico.
- objection: No confío en que un sistema automatizado funcione bien.
  response: Nuestros sistemas combinan tecnología avanzada con soporte humano local.
    Además, ofrecemos garantía y mantenimiento incluido para su tranquilidad.
- objection: Ya tengo un proveedor y no quiero cambiar.
  response: Comprendo la lealtad. ¿Podríamos hacer una comparación gratuita para mostrarle
    cómo podemos mejorar su seguridad con menores costos o mejor servicio?
- objection: La instalación es muy invasiva para mi negocio.
  response: Trabajamos de forma rápida y discreta, minimizando interrupciones. Coordinamos
    horarios flexibles y garantizamos limpieza post-instalación.
