pain_points:
- description: Altos índices de delincuencia en zonas urbanas que aumentan la demanda
    de seguridad, pero los presupuestos son limitados debido a la inestabilidad económica.
  severity: high
  solution_hint: El agente de voz IA puede ofrecer soluciones escalables y asequibles,
    automatizando la generación de cotizaciones personalizadas para ajustarse a diferentes
    presupuestos.
- description: Falta de personal calificado para la instalación y mantenimiento de
    sistemas de seguridad, lo que retrasa los servicios.
  severity: medium
  solution_hint: El agente puede programar y coordinar citas de instalación o mantenimiento,
    reduciendo tiempos de espera y mejorando la eficiencia operativa.
- description: Dificultades en la integración de nuevos sistemas con infraestructuras
    existentes, como CCTV o alarmas heredadas.
  severity: medium
  solution_hint: Proporcionar asesoramiento inicial sobre compatibilidad y recomendar
    integraciones sencillas a través del agente de voz, basado en análisis de sistemas
    comunes.
- description: Costos crecientes de equipos debido a restricciones de importación
    e inflación, afectando la rentabilidad.
  severity: high
  solution_hint: El agente puede destacar opciones de financiamiento o soluciones
    basadas en software con menor costo inicial, enfatizando el ROI a largo plazo.
- description: Monitoreo ineficiente que genera falsas alarmas, consumiendo recursos
    y reduciendo la confianza del cliente.
  severity: low
  solution_hint: Automatizar la verificación de alarmas y enviar alertas inteligentes
    a través del agente, minimizando intervenciones innecesarias.
- description: Falta de claridad en los requisitos regulatorios locales, aunque no
    especificados, genera incertidumbre en la implementación.
  severity: low
  solution_hint: El agente puede ofrecer información básica sobre estándares de seguridad
    comunes en Argentina y derivar a expertos para consultas específicas.
