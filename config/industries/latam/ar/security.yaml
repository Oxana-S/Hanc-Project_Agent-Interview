industry_faq:
- question: ¿Cuál es el costo promedio de un sistema de seguridad básico en Argentina?
  answer_template: El costo varía según las necesidades, pero un sistema básico con
    alarma y CCTV puede partir desde ARS 50,000. Podemos personalizar una cotización
    para usted.
- question: ¿Cuánto tiempo toma la instalación?
  answer_template: La instalación típica toma de 1 a 3 días, dependiendo de la complejidad.
    Coordinamos fechas flexibles para minimizar molestias.
- question: ¿Ofrecen monitoreo 24/7 y cómo funciona?
  answer_template: Sí, nuestro monitoreo 24/7 incluye alertas en tiempo real y respuesta
    rápida a emergencias, con centros locales en Argentina.
- question: ¿Qué pasa si hay un corte de energía o internet?
  answer_template: Nuestros sistemas incluyen respaldo de batería y opciones de conexión
    celular para garantizar continuidad en caso de fallos.
- question: ¿Hay opciones de financiamiento disponibles?
  answer_template: Sí, ofrecemos planes de pago flexibles y colaboramos con entidades
    financieras locales para adaptarnos a su presupuesto.
- question: ¿Cómo se integra con otros sistemas que ya tengo?
  answer_template: Evaluamos su infraestructura existente y recomendamos integraciones
    compatibles, usando estándares comunes en el mercado argentino.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios iniciales.
  script: Hola, entiendo que busca información sobre costos. Nuestros sistemas parten
    desde ARS 50,000, pero podemos ajustarnos a su presupuesto. ¿Le gustaría que le
    envíe una cotización personalizada basada en sus necesidades específicas?
  goal: Obtener detalles del cliente para generar una cotización y avanzar en la venta.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios de monitoreo.
  script: Gracias por su interés. Ofrecemos monitoreo 24/7 con respuesta en menos
    de 5 minutos, ideal para la seguridad de su hogar o negocio. ¿Podría contarme
    más sobre el lugar que desea proteger?
  goal: Identificar el tipo de propiedad y necesidades para recomendar el servicio
    adecuado.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor como Prosegur.
  script: Prosegur es una opción conocida, pero nosotros nos diferenciamos con precios
    más competitivos y atención personalizada mediante tecnología IA. ¿Le interesa
    comparar propuestas?
  goal: Resaltar nuestras ventajas y mover al cliente hacia una decisión.
- trigger: objection_cost
  situation: Cuando el cliente objeta que el costo es muy alto.
  script: Comprendo su preocupación. La seguridad es una inversión, no un gasto. Nuestros
    sistemas pueden ahorrarle hasta un 20% en pérdidas por robos. ¿Podemos analizar
    un plan de pagos que se ajuste a su situación?
  goal: Reforzar el valor y ofrecer soluciones financieras para superar la objeción.
