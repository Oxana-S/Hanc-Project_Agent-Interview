market_context:
  growth_rate: 12%
  key_trends:
  - Aumento de la demanda por wellness digital y a domicilio post-pandemia.
  - Crecimiento fuerte del fitness funcional y actividades al aire libre (outdoor
    training).
  - Fusiones de servicios: espacios que combinan coworking, spa y nutrición.
  - Mayor conciencia sobre salud mental, impulsando demanda por masajes anti-estrés
    y meditación.
  market_size: USD 2.5 mil millones (estimado 2023)
  seasonality:
    high:
    - Septiembre a Diciembre (previo al verano, tratamientos estéticos y depilación)
    - Marzo/Abril (vuelta a la rutina post-veraneo)
    low:
    - Enero (primeras dos semanas por vacaciones)
    - Julio (vacaciones de invierno escolar, variable)
