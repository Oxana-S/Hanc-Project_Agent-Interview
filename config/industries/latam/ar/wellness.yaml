competitors:
- name: Urban Wellness Club
  positioning: Cadena premium en barrios de alto poder adquisitivo (Palermo, Recoleta)
  strengths:
  - Locaciones céntricas y diseño moderno
  - Amplia gama de servicios combinados (spa + fitness)
  - Fuerte presencia en redes sociales
  weaknesses:
  - Precios elevados
  - Alta rotación de staff
  - Dificultad para conseguir turnos
  our_differentiation: Precios más accesibles con calidad equivalente, mayor disponibilidad
    de horarios y atención personalizada constante.
- name: Fision Spa & Fitness
  positioning: Cadena mediana enfocada en deportistas y rehabilitación
  strengths:
  - Especialistas en masajes deportivos y kinesiología
  - Convenios con obras sociales y prepagas
  - Equipamiento de alta gama
  weaknesses:
  - Enfoque muy técnico, menos relax
  - Pocas opciones de belleza tradicional
  - Atención al cliente poco flexible
  our_differentiation: Ofrecemos un equilibrio perfecto entre wellness terapéutico
    y experiencias de relax/ belleza, con un servicio al cliente más cálido y flexible.
- name: Centro de Estética "La Dorita"
  positioning: Establecimiento local familiar con mucha tradición
  strengths:
  - Confianza y clientela fiel de muchos años
  - Precios muy competitivos
  - Trato personalizado y cercano
  weaknesses:
  - Instalaciones antiguas
  - No utiliza sistema de gestión digital (agenda en papel)
  - Servicios limitados a estética tradicional
  our_differentiation: Combinamos el trato personal y los precios justos con la eficiencia
    de la tecnología moderna (agenda online 24/7, recordatorios automáticos) y una
    oferta de servicios más amplia y actualizada.
industry_faq:
- answer_template: El precio varía según el tipo de masaje y la duración. Un masaje
    descontracturante de 60 minutos parte desde los $15.000 ARS. ¿Le cuento más?
  question: ¿Cuánto cuesta un masaje?
- answer_template: La sesión estándar es de 60 minutos. También ofrecemos opciones
    express de 30 minutos para agendas ajustadas.
  question: ¿Cuánto dura una sesión?
- answer_template: Puedo gestionar su reserva ahora mismo. ¿Qué servicio le interesa
    y para qué día?
  question: ¿Cómo me puedo reservar un turno?
- answer_template: Sí, por supuesto. Necesito su nombre y el nuevo horario que le
    resulta conveniente.
  question: ¿Puedo reprogramar mi cita?
- answer_template: Los tratamientos faciales tienen contraindicaciones específicas.
    Le recomendamos consultar con nuestra cosmetóloga antes de la sesión para una
    evaluación.
  question: ¿Los tratamientos faciales tienen contraindicaciones?
- answer_template: Sí, trabajamos los fines de semana. Puedo ofrecerle horarios para
    el sábado o domingo.
  question: ¿Atienden los fines de semana?
- answer_template: Sí, aceptamos Mercado Pago, tarjetas de débito y crédito, y transferencia
    bancaria.
  question: ¿Qué medios de pago aceptan?
