pain_points:
- description: Los clientes no logran comunicarse para reservar en horarios pico (mediodía
    y después de las 18hs).
  severity: high
  solution_hint: Agente de voz automatizado para tomar reservas las 24 horas.
- description: Alta tasa de inasistencias (no-show) sin aviso previo.
  severity: high
  solution_hint: Recordatorios automáticos por WhatsApp y SMS 48 y 24 horas antes.
- description: El personal administrativo pierde mucho tiempo respondiendo las mismas
    preguntas básicas (precios, horarios).
  severity: medium
  solution_hint: Respuestas automáticas a preguntas frecuentes (FAQ) a través del
    agente.
- description: Dificultad para comunicar promociones de última hora o llenar huecos
    en la agenda.
  severity: medium
  solution_hint: Llamadas salientes automatizadas con ofertas personalizadas a clientes
    frecuentes.
- description: Los clientes reservan y olvidan la cita, especialmente cuando se agenda
    con mucha anticipación.
  severity: medium
  solution_hint: Sistema de recordatorios escalonados (confirmación post-reserva,
    recordatorio días antes).
- description: Saturación de líneas telefónicas para cancelaciones o reprogramaciones
    simples.
  severity: low
  solution_hint: Autogestión de cancelaciones y reprogramaciones vía agente de voz
    o mensaje.
pricing_context:
  currency: ARS
  entry_point: 8000
  roi_examples:
  - monthly_cost: 25000
    monthly_savings: 40000
    payback_months: 1
    scenario: Reducción de 15 no-shows mensuales (valor promedio $10.000 c/u) y ahorro
      en 20hs de trabajo administrativo.
  typical_budget_range:
  - 10000
  - 50000
  value_anchors:
  - Un masaje de 60 minutos cuesta menos que un buen par de zapatillas.
  - Invertir en tu bienestar semanal mejora tu productividad y reduce gastos en salud
    a largo plazo.
  - Nuestros abonos mensuales te ofrecen hasta un 30% de ahorro respecto a sesiones
    sueltas.
recommended_functions:
- name: reserva_turno
  priority: high
  reason: Función principal para reservar servicios, eligiendo profesional, fecha
    y horario disponible.
- name: enviar_recordatorio
  priority: high
  reason: Reduce las inasistencias (no-show) mediante recordatorios automáticos por
    canales preferidos (WhatsApp/SMS).
- name: responder_faq
  priority: medium
  reason: Libera al personal administrativo respondiendo automáticamente consultas
    sobre precios, servicios y preparación.
- name: reprogramar_cancelar
  priority: medium
  reason: Permite a los clientes gestionar cambios en sus citas sin necesidad de intervención
    humana.
- name: ofrecer_promociones
  priority: low
  reason: Aprovecha la interacción para informar sobre abonos, descuentos por lealtad
    o llenar slots de última hora.
- name: confirmar_asistencia
  priority: low
  reason: Solicita confirmación activa antes de la cita para reducir aún más los no-shows.
sales_scripts:
- goal: Convertir consulta de precio en reserva inmediata o captación de lead.
  script: Entiendo que el precio es una consideración importante. Para el servicio
    que menciona, el valor es de [PRECIO]. Le comento que tenemos una promoción por
    primera vez/abono mensual que reduce ese costo. ¿Le interesaría que le reserve
    un lugar con ese beneficio, o prefiere que le envíe por WhatsApp los detalles
    de la promoción para que lo evalúe?
  situation: Cuando el cliente pregunta por el precio de un servicio específico.
  trigger: price_question
- goal: Fidelizar al cliente ofreciendo un plan recurrente.
  script: Me alegra que disfrute de nuestros servicios. Para que pueda mantener su
    rutina de bienestar y ahorrar, tenemos abonos mensuales que incluyen [X] sesiones
    de su servicio favorito con un descuento del [Y]%. Además, le garantizamos el
    horario fijo. ¿Le gustaría que le cuente más sobre esta opción?
  situation: Después de que un cliente frecuente completa una reserva.
  trigger: post_booking_frequent_client
- goal: Llenar slots de última hora o de baja demanda.
  script: Hola [NOMBRE_CLIENTE], soy [NOMBRE_AGENTE] de [NOMBRE_NEGOCIO]. Vimos que
    le gustan nuestros masajes. Hoy tenemos algunos horarios disponibles con un 20%
    de descuento para reservas en las próximas 3 horas. ¿Le interesaría aprovechar
    esta oferta de último momento?
  situation: Para hacer marketing outbound y ocupar espacios vacíos en la agenda del
    día.
  trigger: fill_last_minute_slots
