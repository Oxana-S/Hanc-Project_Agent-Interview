typical_objections:
- objection: Es muy caro.
  response: Comprendo. Le cuento que con nuestros abonos mensuales puede acceder al
    mismo servicio con ahorros de hasta un 30%. Además, ¿sabía que invertir en bienestar
    regular puede ahorrarle gastos en salud a futuro? ¿Le interesa que le detalle
    las opciones de abono?
- objection: No tengo tiempo.
  response: Entiendo lo ocupado que puede estar. Por eso tenemos sesiones express
    de 30 minutos y horarios extendidos hasta las 21hs. Incluso una breve pausa puede
    recargar su energía. ¿Probamos con una sesión corta esta semana?
- objection: Voy a pensarlo / Lo voy a consultar.
  response: Perfecto, es una buena decisión pensarlo. Para que no pierda la oportunidad,
    ¿le parece si le envío por WhatsApp los detalles de la reserva y nuestros planes,
    y le guardo provisionalmente el horario que le interesaba por las próximas 2 horas?
typical_services:
- Masajes (descontracturante, relajante, deportivo, con piedras calientes)
- Tratamientos faciales (limpieza profunda, hidratación, anti-age)
- Manicuría y pedicuría (esmaltado semipermanente, kapping gel)
- Depilación definitiva (láser) y tradicional (cera)
- Servicios de peluquería (corte, coloración, tratamientos capilares)
- Day Spa (circuitos de hidroterapia, baños de vapor)
- Clases de grupo (Yoga, Pilates, Functional Training)
- Asesoría nutricional y planes de alimentación
- Reflexología y Reiki
- Crioterapia y terapias de frío
