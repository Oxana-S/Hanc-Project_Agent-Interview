pain_points:
- description: Alta inflación que aumenta los costos de materiales y mano de obra de manera impredecible.
  severity: high
  solution_hint: El agente de voz IA puede monitorear precios y ajustar presupuestos en tiempo real.
- description: Retrasos en la cadena de suministro debido a importaciones y problemas logísticos locales.
  severity: medium
  solution_hint: IA puede optimizar la gestión de inventario y predecir entregas con alertas automáticas.
- description: Escasez de mano de obra calificada en ciertas regiones de Argentina.
  severity: medium
  solution_hint: Automatizar tareas administrativas para liberar recursos y enfocarse en capacitación.
- description: Complejidad en trámites burocráticos y permisos municipales en diversas provincias.
  severity: high
  solution_hint: Asistir en la documentación y seguimiento de permisos con recordatorios inteligentes.
- description: Demoras en pagos por parte de clientes, afectando el flujo de caja.
  severity: high
  solution_hint: Automatizar recordatorios de pagos y gestionar cobranzas mediante llamadas programadas.
- description: Ineficiencias en la comunicación entre equipos en obra y oficina.
  severity: medium
  solution_hint: Centralizar comunicaciones y reportes con integración de mensajes de voz.
