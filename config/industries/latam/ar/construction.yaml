industry_faq:
- question: ¿Cuál es el tiempo estimado para completar un proyecto de construcción en Argentina?
  answer_template: El tiempo varía según el tamaño y complejidad, pero con nuestra gestión eficiente y conocimiento local, podemos proporcionar un cronograma detallado tras evaluar sus necesidades.
- question: ¿Cómo manejan los aumentos de precios debido a la inflación en Argentina?
  answer_template: Utilizamos presupuestos dinámicos y monitoreo constante con IA para ajustar costos y minimizar impactos, asegurando transparencia.
- question: ¿Ofrecen garantía por los trabajos realizados?
  answer_template: Sí, todas nuestras obras cuentan con garantía según los términos acordados en el contrato, cumpliendo con normativas locales.
- question: ¿Trabajan con materiales de calidad en el mercado argentino?
  answer_template: Sí, solo utilizamos materiales certificados y de proveedores confiables locales para garantizar durabilidad y seguridad.
- question: ¿Cómo gestionan los permisos municipales en diferentes provincias?
  answer_template: Nos encargamos de todos los trámites burocráticos, utilizando IA para agilizar procesos y asegurar el cumplimiento normativo.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un servicio en el contexto inflacionario argentino.
  script: Entiendo su preocupación por los costos. Nuestros servicios están diseñados para ofrecer el mejor valor, considerando la calidad, eficiencia y ajustes por inflación. ¿Podría compartir más detalles
    sobre su proyecto para proporcionarle un presupuesto preciso en ARS?
  goal: Obtener información para personalizar la oferta y destacar el valor ante la incertidumbre económica.
- trigger: timeline_inquiry
  situation: Cuando un cliente pregunta sobre plazos de entrega, considerando retrasos comunes en Argentina.
  script: Los plazos dependen de factores como permisos y suministros, pero con nuestra metodología optimizada y tecnología IA, podemos acelerar procesos sin comprometer la calidad. ¿Tiene una fecha límite
    específica?
  goal: Establecer expectativas realistas y demostrar eficiencia para ganar confianza.
- trigger: quality_concern
  situation: Cuando un cliente expresa dudas sobre la calidad debido a experiencias previas en el mercado.
  script: La calidad es nuestra prioridad. Utilizamos materiales de primera y equipos calificados, con seguimiento continuo mediante IA. Además, ofrecemos garantías extendidas. ¿Hay algún aspecto específico
    que le preocupe?
  goal: Reasegurar al cliente y abordar preocupaciones específicas con evidencia de mejoras.
