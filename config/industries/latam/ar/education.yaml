sales_scripts:
- goal: Convertir consulta de precio en agendamiento de clase demostrativa
  script: Entiendo tu consulta sobre la inversión. La verdad es que el valor depende
    mucho de tus objetivos. La mejor forma de que veas si esto te sirve es experimentando
    nuestra metodología. Te propongo agendar una clase demostrativa gratuita. En 30
    minutos vas a ver el contenido, conocer al instructor y después podemos conversar
    la inversión concreta según el plan que te interese. ¿Qué día y horario te viene
    bien?
  situation: Cuando un lead pregunta por el precio antes de conocer el servicio
  trigger: price_question
- goal: Superar objeción de "no tengo tiempo"
  script: Es una preocupación muy común. Por eso diseñamos nuestros programas para
    ser flexibles. Las clases quedan grabadas, los materiales están disponibles 24/7
    y solo necesitás dedicarle entre 30 y 45 minutos al día. Muchos de nuestros estudiantes
    trabajan tiempo completo y logran completar el curso. ¿Te gustaría que te muestre
    un ejemplo de la carga horaria semanal?
  situation: Cuando el lead manifiesta preocupación por falta de tiempo
  trigger: time_objection
- goal: Cerrar la venta después de una clase demostrativa
  script: Me alegra que te haya gustado la clase. Como viste, nuestra metodología
    es práctica y los instructores tienen experiencia real en el mercado. Para asegurar
    tu cupo, te recomiendo que completes la inscripción esta semana porque los grupos
    son reducidos. Tenemos opciones de pago en cuotas. ¿Prefieres el plan básico o
    el premium con mentorías personalizadas?
  situation: Después de una clase de prueba exitosa
  trigger: post_demo_followup
