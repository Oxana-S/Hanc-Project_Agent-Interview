typical_objections:
- objection: Es muy caro
  response: Entiendo. Por eso ofrecemos planes de pago en cuotas sin interés. Dividís
    la inversión y podés empezar ya. Además, comparado con el aumento salarial que
    podés lograr, se paga solo en pocos meses.
- objection: No estoy seguro si aprenderé
  response: Es normal sentir dudas al empezar algo nuevo. Por eso tenemos clase demostrativa
    gratuita, garantía de satisfacción y un equipo de soporte dedicado. No estás solo
    en el proceso.
- objection: Ya hay muchos cursos gratuitos en internet
  response: Es verdad, hay mucho contenido gratis, pero disperso y sin estructura.
    Nosotros te ofrecemos un camino claro, con certificación, seguimiento de un experto
    y una comunidad de apoyo. Ahorrás tiempo y aprendés lo que realmente se usa en
    el mercado.
