competitors:
- name: Coderhouse
  positioning: Plataforma de cursos online prácticos para habilidades digitales
  strengths:
  - Marca reconocida en Argentina
  - Gran catálogo de cursos
  - Modelo de clases en vivo
  weaknesses:
  - Grupos grandes
  - Soporte post-curso limitado
  - Precios en aumento
  our_differentiation: Atención personalizada, grupos reducidos y seguimiento constante
    del progreso
- name: EducaciónIT
  positioning: Capacitación en tecnología con enfoque corporativo
  strengths:
  - Amplia experiencia en el mercado
  - Cursos avalados por empresas tecnológicas
  - Modalidades flexibles
  weaknesses:
  - Precios elevados
  - Menos enfoque en habilidades blandas
  our_differentiation: Enfoque integral (habilidades técnicas + blandas) y planes
    de financiamiento accesibles
- name: Coursera
  positioning: Plataforma global de cursos online de universidades
  strengths:
  - Prestigio de universidades asociadas
  - Gran variedad de contenido
  - Algunos cursos gratuitos
  weaknesses:
  - Pocas opciones en español localizado
  - Interacción limitada con instructores
  - Certificaciones costosas
  our_differentiation: Contenido adaptado al mercado laboral argentino, instructores
    locales y soporte en español
industry_faq:
- answer_template: El costo varía según el programa. Tenemos cursos desde $AR X. Ofrecemos
    planes de pago. ¿Te cuento más detalles?
  question: ¿Cuánto cuesta el curso?
- answer_template: Ofrecemos modalidad online en vivo con clases grabadas disponibles.
    También tenemos opciones híbridas y presenciales en algunas sedes.
  question: ¿Qué modalidad de cursada tienen?
- answer_template: Sí, emitimos certificados con validez nacional. Algunos programas
    tienen aval de cámaras empresariales.
  question: ¿Otorgan certificado?
- answer_template: Claro, ofrecemos una clase demo gratuita para que conozcas la metodología.
    ¿Te ayudo a agendarla?
  question: ¿Puedo hacer una clase de prueba gratis?
- answer_template: Tenemos garantía de satisfacción. Si en las primeras 2 semanas
    no es lo que esperabas, te devolvemos el dinero.
  question: ¿Qué garantía ofrecen?
- answer_template: Sí, trabajamos con planes de pago en cuotas sin interés y descuentos
    por pago total.
  question: ¿Tienen facilidades de pago?
