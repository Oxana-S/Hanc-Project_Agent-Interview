industry_faq:
- question: ¿Dónde está mi envío?
  answer_template: Por favor, proporcioná el número de guía o remito para verificar
    el estado actual.
- question: ¿Cuánto cuesta enviar un paquete a Córdoba?
  answer_template: El costo depende del peso, volumen y urgencia. Decime los detalles
    para darte una cotización.
- question: ¿A qué hora llega el camión/repardidor?
  answer_template: Necesito el número de orden para consultar la ventana horaria estimada
    de entrega.
- question: ¿Puedo cambiar la dirección de entrega?
  answer_template: Sí, es posible antes de que salga el vehículo para la distribución.
    Indicame la nueva dirección.
- question: ¿Trabajan los fines de semana y feriados?
  answer_template: Sí, ofrecemos servicio los fines de semana con un recargo. Te confirmo
    la disponibilidad.
- question: ¿Qué documentación necesito para un envío internacional?
  answer_template: Generalmente se requiere factura comercial y conocimiento de embarque.
    Te detallo según el país de destino.
sales_scripts:
- trigger: consulta_de_precio
  situation: Cliente llama preguntando por el costo de un envío.
  script: '¡Hola! Para darte un precio preciso, necesito saber: ¿Cuál es el destino?
    ¿Cuál es el peso y tamaño aproximado del paquete? ¿Es urgente o estándar?'
  goal: Capturar datos clave para generar una cotización y convertir la consulta en
    un pedido.
- trigger: queja_por_retraso
  situation: Cliente llama molesto por un envío que no llegó a tiempo.
  script: Lamento la demora. Para ayudarte rápidamente, ¿podrías darme el número de
    seguimiento? Voy a verificar el estado actual y la causa del retraso.
  goal: Calmar al cliente, obtener información y ofrecer una solución concreta.
- trigger: primer_contacto
  situation: Posible cliente nuevo busca servicios logísticos.
  script: ¡Bienvenido! Somos expertos en soluciones logísticas para empresas. ¿Podrías
    contarme un poco sobre tu negocio y los tipos de envíos que manejás? Así te recomiendo
    el mejor servicio.
  goal: Entender las necesidades del prospecto y presentar los servicios relevantes.
competitors:
- name: Andreani
  positioning: Líder en logística nacional, fuerte en e-commerce y paquetería.
  strengths:
  - Amplia red de sucursales y centros de distribución.
  - Marca muy reconocida.
  - Soluciones integrales para e-commerce.
  weaknesses:
  - Puede tener precios más altos.
  - Atención al cliente saturada en picos.
  our_differentiation: Agente de voz 24/7 para consultas instantáneas y cotizaciones
    automatizadas sin espera.
- name: OCA
  positioning: Especialista en envíos puerta a puerta y logística empresarial.
  strengths:
  - Cobertura extensa en todo el país.
  - Servicios financieros integrados (cobranza).
  weaknesses:
  - Procesos menos ágiles para empresas.
  - Menos flexible en servicios personalizados.
  our_differentiation: Integración directa con el TMS del cliente para seguimiento
    en tiempo real y menor margen de error.
- name: Correo Argentino
  positioning: Operador estatal con servicio postal universal.
  strengths:
  - Presencia en todo el territorio.
  - Tarifas accesibles para envíos básicos.
  weaknesses:
  - Tiempos de entrega menos predecibles.
  - Tecnología obsoleta en seguimiento.
  our_differentiation: Comunicación proactiva automatizada y soporte prioritario para
    cuentas empresariales.
