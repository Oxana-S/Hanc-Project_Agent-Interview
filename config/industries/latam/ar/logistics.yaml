typical_objections:
- objection: Prefiero hablar con una persona.
  response: Entiendo. Te puedo transferir a un agente, pero mientras tanto puedo resolver
    consultas básicas al instante, como el estado de tu envío.
- objection: ¿Los precios son fijos o cambian?
  response: Los precios se ajustan periódicamente por la inflación. Nuestro agente
    te da siempre la cotización más actual al momento de la consulta.
- objection: Ya tengo un proveedor, ¿por qué cambiar?
  response: Comprendo. Nuestra ventaja es la automatización que te ahorra tiempo en
    consultas y cotizaciones. Podés probar solo ese módulo sin cambiar todo tu operador.
