pain_points:
- description: Alta frecuencia de llamadas preguntando por el estado de los envíos.
  severity: high
  solution_hint: Agente de voz automatizado para consultas de seguimiento 24/7.
- description: Dificultades para coordinar horarios de entrega con los clientes.
  severity: high
  solution_hint: Sistema automatizado de confirmación y asignación de franjas horarias.
- description: Inestabilidad en los costos operativos debido a la inflación.
  severity: high
  solution_hint: Agente capaz de proporcionar cotizaciones actualizadas en tiempo
    real.
- description: Demoras aduaneras y trámites burocráticos que generan incertidumbre.
  severity: medium
  solution_hint: Respuestas automatizadas sobre requisitos y estado de trámites aduaneros.
- description: Falta de comunicación proactiva sobre retrasos en la entrega.
  severity: medium
  solution_hint: Agente que envía notificaciones automáticas de cambios en el estado.
- description: Errores en la toma de datos al recibir pedidos por teléfono.
  severity: medium
  solution_hint: Formulario de voz guiado para capturar órdenes de manera estructurada.
