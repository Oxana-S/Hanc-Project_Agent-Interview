pain_points:
- description: Falta de financiamiento público y privado para proyectos culturales
    y artísticos.
  severity: high
  solution_hint: El agente de voz puede automatizar solicitudes de subvenciones y
    gestionar donaciones.
- description: Dificultad para llegar a audiencias más amplias y diversificar el público.
  severity: medium
  solution_hint: Programar promociones y manejar consultas de eventos para aumentar
    la visibilidad.
- description: Alta carga administrativa en la gestión de eventos, como reservas y
    pagos.
  severity: high
  solution_hint: Automatizar reservas, confirmaciones y procesamiento de pagos para
    reducir tareas manuales.
- description: Inestabilidad económica y fluctuaciones cambiarias que afectan los
    presupuestos.
  severity: high
  solution_hint: Ofrecer soluciones de costo fijo en ARS para mejorar la previsibilidad
    financiera.
- description: Competencia intensa con otras instituciones culturales y eventos masivos.
  severity: medium
  solution_hint: Personalizar interacciones con clientes para fidelizar y destacar
    ofertas únicas.
- description: Limitaciones en la promoción digital debido a falta de recursos tecnológicos.
  severity: medium
  solution_hint: Integrar con redes sociales y enviar recordatorios automáticos para
    marketing.
- description: Complejidad en la coordinación de artistas, proveedores y voluntarios.
  severity: low
  solution_hint: Coordinar agendas y enviar notificaciones automatizadas para mejorar
    la logística.
