industry_faq:
- question: ¿Cómo puedo reservar entradas para una exposición?
  answer_template: Puede reservar entradas a través de nuestro agente de voz, que
    le guiará en la selección de fechas y opciones de pago en ARS.
- question: ¿Ofrecen descuentos para grupos o estudiantes?
  answer_template: Sí, ofrecemos descuentos para grupos y estudiantes. Nuestro agente
    puede ayudarle a aplicar promociones al momento de la reserva.
- question: ¿Cuál es la política de cancelación para eventos?
  answer_template: Nuestra política permite cancelaciones con hasta 48 horas de anticipación
    para reembolsos. El agente de voz puede gestionar este proceso automáticamente.
- question: ¿Puedo pagar con tarjetas de crédito internacionales?
  answer_template: Aceptamos tarjetas de crédito internacionales, pero las transacciones
    se procesan en ARS. El agente le asistirá con las conversiones si es necesario.
- question: ¿Cómo me puedo enterar de nuevos eventos culturales?
  answer_template: Puede suscribirse a nuestra lista de correo a través del agente
    de voz para recibir actualizaciones y ofertas exclusivas.
- question: ¿Ofrecen servicios para empresas o eventos privados?
  answer_template: Sí, organizamos eventos personalizados. Nuestro agente puede coordinar
    una consulta para discutir opciones y presupuestos en ARS.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo de servicios de gestión de
    eventos.
  script: Hola, entiendo que está interesado en nuestros servicios. Ofrecemos soluciones
    desde ARS 50.000 mensuales, que incluyen automatización de reservas y atención
    al cliente. ¿Le gustaría que le detalle cómo esto puede ahorrarle tiempo y aumentar
    sus ingresos?
  goal: Presentar el precio de entrada y destacar el valor para superar objeciones
    de costo.
- trigger: interest_in_service
  situation: Cuando un cliente muestra interés en talleres culturales pero duda por
    la logística.
  script: Me alegra que esté considerando nuestros talleres. Nuestro agente de voz
    puede manejar inscripciones, recordatorios y pagos, reduciendo su carga administrativa.
    ¿Podría contarme más sobre sus necesidades específicas?
  goal: Personalizar la oferta y demostrar eficiencia operativa.
- trigger: competitor_mention
  situation: Cuando un cliente compara con otras soluciones locales.
  script: Comprendo que hay opciones en el mercado. Nos diferenciamos al ofrecer integración
    con sistemas como Mercado Pago y Ticketek, adaptado al contexto argentino con
    soporte en español 24/7. ¿Le interesa una demostración?
  goal: Destacar ventajas competitivas y adaptación local.
- trigger: budget_constraint
  situation: Cuando un cliente expresa limitaciones presupuestarias.
  script: Entiendo las preocupaciones presupuestarias. Ofrecemos planes escalables,
    y con nuestro ROI típico, puede recuperar la inversión en pocos meses gracias
    a la automatización. ¿Puedo compartir un ejemplo concreto?
  goal: Justificar la inversión con ejemplos de retorno.
