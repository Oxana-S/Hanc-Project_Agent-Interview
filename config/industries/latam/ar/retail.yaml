- objection: No creo que mi negocio necesite tanta tecnología, funciona bien como
    está.
  response: Entiendo, pero en un mercado con alta inflación y competencia, pequeños
    mejoras en eficiencia pueden marcar la diferencia. Muchos clientes ven ahorros
    desde el primer mes sin cambiar sus procesos clave.
- objection: El costo inicial en pesos es muy alto para mi presupuesto.
  response: Nuestros planes escalables permiten empezar con funciones básicas desde
    ARS 50,000, y el retorno suele cubrir esto en semanas. ¿Podemos analizar un plan
    ajustado a su flujo de caja?
- objection: Prefiero la interacción humana para no perder el contacto con mis clientes.
  response: Nuestra IA complementa al personal humano, manejando tareas repetitivas
    para que su equipo se enfoque en relaciones más valiosas. Además, los agentes
