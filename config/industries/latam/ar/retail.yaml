pain_points:
- description: Alta inflación que dificulta la gestión de precios y la planificación
    financiera a largo plazo.
  severity: high
  solution_hint: El agente de voz con IA puede actualizar precios automáticamente
    en tiempo real y enviar alertas sobre cambios económicos.
- description: Dificultades en la cadena de suministro debido a fluctuaciones en la
    disponibilidad de productos y retrasos en importaciones.
  severity: high
  solution_hint: El agente puede monitorear inventarios y coordinar con proveedores
    mediante llamadas automatizadas para reducir tiempos de espera.
- description: Competencia intensa de grandes cadenas y comercios electrónicos que
    presionan los márgenes de ganancia.
  severity: medium
  solution_hint: IA puede analizar datos de competencia y sugerir estrategias de precios
    dinámicos para mantener competitividad.
- description: Alta rotación de personal en atención al cliente, afectando la consistencia
    en el servicio.
  severity: medium
  solution_hint: Agentes de voz automatizados ofrecen atención 24/7 sin necesidad
    de capacitación constante, mejorando la experiencia del cliente.
- description: Complejidad en el cumplimiento de regulaciones fiscales locales y cambios
    frecuentes en leyes.
  severity: low
  solution_hint: IA puede integrarse con sistemas contables para generar reportes
    automáticos y recordatorios de obligaciones fiscales.
- description: Baja adopción de tecnología digital en pymes, limitando la eficiencia
    operativa.
  severity: medium
  solution_hint: Soluciones de voz accesibles y fáciles de implementar pueden reducir
    barreras de entrada a la automatización.
