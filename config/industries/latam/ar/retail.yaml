industry_faq:
- question: ¿Cómo puede un agente de voz con IA ayudar a mi negocio minorista en Argentina?
  answer_template: Nuestro agente automatiza tareas como atención al cliente y gestión
    de pedidos, reduciendo costos operativos hasta un 30% y mejorando la experiencia
    en un mercado competitivo.
- question: ¿Es compatible con los sistemas locales que ya uso?
  answer_template: Sí, nos integramos con plataformas populares como MercadoLibre
    y Tango, asegurando una implementación rápida sin interrupciones en su operación.
- question: ¿Cuál es el costo en pesos argentinos y el retorno de inversión?
  answer_template: Los planes comienzan desde ARS 50,000 mensuales, con ahorros típicos
    de ARS 100,000 mensuales en personal, logrando recuperación en menos de 3 meses.
- question: ¿Funciona durante crisis económicas o alta inflación?
  answer_template: Absolutamente, la IA ajusta precios y estrategias en tiempo real,
    ayudando a mantener rentabilidad frente a fluctuaciones del mercado.
- question: ¿Necesito personal técnico para gestionar el agente?
  answer_template: No, nuestra solución es fácil de usar y viene con soporte local
    en español, diseñada para pymes sin experiencia tecnológica.
- question: ¿Cómo maneja la privacidad de datos de clientes?
  answer_template: Cumplimos con regulaciones locales y usamos encriptación avanzada,
    garantizando la seguridad de la información en cada interacción.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo del servicio durante una llamada
    inicial.
  script: Hola, entiendo su interés en el precio. Nuestro plan básico comienza en
    ARS 50,000 mensuales, pero el ahorro promedio es de ARS 100,000 al reducir personal.
    ¿Le gustaría que le detalle cómo adaptamos esto a su negocio?
  goal: Convertir la consulta en una demostración enfocada en ROI.
- trigger: competition_mention
  situation: Si el cliente menciona a un competidor durante la conversación.
  script: Es bueno que compare opciones. A diferencia de [competidor], ofrecemos integración
    directa con sistemas argentinos como MercadoLibre y soporte 24/7 en español, clave
    para retail local. ¿Ha considerado cómo esto impacta su eficiencia?
  goal: Destacar diferenciadores locales y generar confianza.
- trigger: objection_technology
  situation: Cuando el cliente expresa dudas sobre adoptar tecnología nueva.
  script: Comprendo su preocupación. Muchos minoristas en Argentina empiezan con funciones
    simples como atención de llamadas, sin necesidad de cambios grandes. Podemos hacer
    una prueba gratuita para que vea los beneficios en su operación diaria.
  goal: Reducir miedo al cambio y promover una prueba piloto.
- trigger: follow_up
  situation: Después de una demostración o consulta previa, para cerrar la venta.
  script: Hola [Nombre], seguimos en contacto sobre cómo nuestro agente puede optimizar
    su retail. Dado el alto tráfico en temporada alta, implementar ahora le asegura
    ahorros para fin de año. ¿Podemos agendar la instalación la próxima semana?
  goal: Cerrar la venta apelando a urgencia estacional.
