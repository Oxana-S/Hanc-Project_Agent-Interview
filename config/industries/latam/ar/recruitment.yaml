industry_faq:
- question: ¿Cuánto tiempo tarda normalmente un proceso de reclutamiento en Argentina?
  answer_template: En Argentina, el tiempo promedio varía entre 2 a 4 semanas para
    posiciones junior, y hasta 8 semanas para roles ejecutivos, dependiendo de la
    industria y la disponibilidad de candidatos.
- question: ¿Qué costos asociados tiene el reclutamiento con agencias tradicionales?
  answer_template: Las agencias tradicionales suelen cobrar entre el 15% y 30% del
    salario anual del candidato, lo que puede representar un gasto significativo para
    las empresas.
- question: ¿Cómo puedo reducir la rotación de personal en mi empresa?
  answer_template: Implementar procesos de onboarding efectivos y seguimiento continuo,
    junto con herramientas de AI para mejorar la comunicación y retención.
- question: ¿Es común el uso de AI en reclutamiento en Argentina?
  answer_template: Sí, está creciendo, especialmente en grandes ciudades como Buenos
    Aires, para automatizar tareas repetitivas y mejorar la eficiencia.
- question: ¿Qué legislación laboral debo considerar al reclutar en Argentina?
  answer_template: Es clave cumplir con la Ley de Contrato de Trabajo y regulaciones
    locales, como aportes a la seguridad social, para evitar sanciones.
- question: ¿Cómo manejan la confidencialidad de los datos de candidatos?
  answer_template: Utilizamos protocolos de seguridad avanzados y cumplimos con normativas
    locales de protección de datos para garantizar la privacidad.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo del servicio de reclutamiento
    con AI.
  script: Hola, entiendo que el costo es una preocupación. Nuestro servicio de AI
    comienza desde ARS 50.000 mensuales, mucho más bajo que las agencias tradicionales
    que cobran porcentajes altos. ¿Le gustaría ver un ejemplo de ahorro específico
    para su empresa?
  goal: Demostrar el valor económico y convencer al cliente de solicitar una demostración.
- trigger: efficiency_concern
  situation: Cuando un cliente expresa que su proceso de reclutamiento es lento y
    manual.
  script: Comprendo que los procesos manuales ralentizan todo. Nuestro agente de voz
    AI puede reducir el tiempo de contratación en hasta un 40% automatizando entrevistas
    iniciales. ¿Podría contarme más sobre sus desafíos actuales?
  goal: Identificar puntos de dolor y ofrecer una solución personalizada.
- trigger: competitor_mention
  situation: Cuando un cliente menciona a un competidor como Bumeran o agencias locales.
  script: Sí, conozco esos servicios. A diferencia de ellos, nuestro AI ofrece contacto
    personalizado y continuo con candidatos, no solo publicidad. Esto mejora la calidad
    de las contrataciones. ¿Le interesa comparar resultados?
  goal: Destacar la diferenciación y fomentar una prueba gratuita.
