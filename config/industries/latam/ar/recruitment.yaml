pain_points:
- description: Alta rotación de personal en industrias específicas como tecnología
    y ventas, lo que incrementa costos de reclutamiento.
  severity: high
  solution_hint: El agente de voz AI puede automatizar el seguimiento con candidatos
    para mejorar la retención y reducir tiempos de contratación.
- description: Dificultad para encontrar candidatos calificados debido a la brecha
    de habilidades en el mercado laboral argentino.
  severity: high
  solution_hint: El agente puede usar filtros inteligentes para identificar candidatos
    con habilidades específicas y contactarlos de manera proactiva.
- description: Procesos manuales y burocráticos que ralentizan la selección, como
    verificación de antecedentes y entrevistas iniciales.
  severity: medium
  solution_hint: Automatizar tareas repetitivas como programación de entrevistas y
    preguntas frecuentes para agilizar el proceso.
- description: Altos costos de publicidad en portales de empleo locales como Bumeran
    o ZonaJobs.
  severity: medium
  solution_hint: Reducir dependencia de anuncios pagados usando el agente para captar
    candidatos a través de llamadas directas y redes sociales.
- description: Falta de seguimiento efectivo con candidatos después de la contratación,
    afectando la experiencia del empleado.
  severity: low
  solution_hint: Implementar recordatorios automatizados para check-ins post-contratación
    y mejorar la comunicación.
- description: Competencia intensa con agencias de reclutamiento tradicionales que
    ofrecen servicios personalizados pero caros.
  severity: medium
  solution_hint: Ofrecer soluciones asequibles y escalables con AI que reduzcan costos
    y mantengan la calidad del servicio.
typical_services:
- Reclutamiento y selección de personal
- Headhunting para posiciones ejecutivas
- Outsourcing de nómina y administración
- Evaluación psicotécnica y de competencias
- Capacitación y desarrollo organizacional
- Consultoría en gestión del talento
- Reclutamiento masivo para temporadas altas
- Servicios de employer branding
- Reclutamiento en redes sociales (LinkedIn, Facebook)
- Gestión de bases de datos de candidatos
recommended_functions:
- name: Programación automática de entrevistas
  priority: high
  reason: Reduce el tiempo manual en coordinación y mejora la experiencia del candidato
    en Argentina, donde la puntualidad es valorada.
- name: Filtrado inicial de candidatos por habilidades
  priority: high
  reason: Ayuda a manejar grandes volúmenes de aplicaciones comunes en portales locales,
    identificando rápidamente a los más calificados.
- name: Recordatorios de seguimiento post-entrevista
  priority: medium
  reason: Mejora la comunicación y retención de candidatos en un mercado con alta
    competencia por talento.
- name: Respuestas a preguntas frecuentes sobre vacantes
  priority: low
  reason: Libera tiempo del equipo de recursos humanos para tareas más estratégicas,
    común en empresas argentinas con recursos limitados.
- name: Captación proactiva de candidatos mediante llamadas
  priority: medium
  reason: Efectivo en regiones con menor penetración digital, complementando métodos
    tradicionales de reclutamiento.
- name: Generación de reportes de métricas de reclutamiento
  priority: low
  reason: Proporciona insights para optimizar procesos, alineado con la creciente
    tendencia de data-driven HR en Argentina.
