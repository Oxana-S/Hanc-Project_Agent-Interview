industry_faq:
- question: ¿Cómo hago un reclamo si tengo un accidente?
  answer_template: Para iniciar el reclamo, necesito algunos datos. ¿Podría proporcionarme
    el número de póliza y contarme brevemente qué sucedió? Le guiaré por los primeros
    pasos y le conectaré con un perito si es necesario.
- question: ¿Mi póliza cubre daños por granizo/inundación?
  answer_template: La cobertura por fenómenos naturales depende del tipo de póliza
    que tenga contratada. Para confirmarlo, puedo consultar su cobertura. ¿Me autoriza
    a acceder a sus datos con su número de documento o póliza?
- question: ¿Puedo pagar la prima en cuotas?
  answer_template: Sí, generalmente ofrecemos planes de pago. Para ver las opciones
    disponibles para su póliza y los posibles intereses, necesito localizar su contrato.
    ¿Tiene a mano su número de cliente?
- question: ¿Qué documentación necesito para asegurar mi auto nuevo?
  answer_template: Necesitará la cédula verde (título) del auto, su DNI y la licencia
    de conducir. Podemos continuar con la cotización ahora si me facilita algunos
    datos del vehículo, como marca, modelo y año.
- question: ¿Hay un periodo de espera para que mi seguro de salud comience a regir?
  answer_template: Sí, los seguros de salud suelen tener un periodo de carencia para
    ciertas prestaciones. El plazo exacto varía según el plan. Para darle información
    precisa, ¿podría decirme qué cobertura le interesa más?
- question: ¿Ajustan el valor de mi premio por inflación?
  answer_template: Sí, las primas se ajustan periódicamente según índices regulatorios
    para mantener la cobertura. Le enviaremos una notificación con el detalle antes
    de cualquier ajuste. ¿Desea que le explique cómo se calcula el próximo ajuste?
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el precio de una cobertura básica.
  script: 'Entiendo que el precio es una consideración clave. En lugar de dar un número
    genérico, ¿me permite hacerle un par de preguntas para ajustar la cotización a
    su perfil real? Así evita pagar por coberturas que no necesita. Por ejemplo, ¿para
    qué uso principal destinaría el seguro de auto: trabajo, familiar o recreativo?'
  goal: Calificar al cliente y derivar a una cotización personalizada, no a una guerra
    de precios.
- trigger: loyalty_discount_request
  situation: Cliente pide descuento por ser cliente antiguo o por tener múltiples
    pólizas.
  script: Valoramos mucho su lealtad. Efectivamente, tenemos beneficios por tener
    más de un producto con nosotros. Permítame revisar su cartera para encontrar el
    mejor paquete y descuento disponible para usted. ¿Tiene unos segundos?
  goal: Reforzar la lealtad y promover la venta cruzada, no solo ofrecer un descuento
    plano.
- trigger: competitor_mention
  situation: El cliente menciona que tiene una oferta más barata de otra aseguradora.
  script: Es importante comparar. Le sugiero que verifique no solo el precio, sino
    también los límites de cobertura, los deducibles y la asistencia en ruta. Nuestra
    fortaleza es la red de talleres y la gestión ágil de siniestros. ¿La oferta que
    le hicieron incluye asistencia las 24 horas?
  goal: Cambiar la conversación de precio a valor y diferenciadores de servicio.
- trigger: post_claim_contact
  situation: Contacto con un cliente que acaba de hacer un reclamo.
  script: Llamo para seguir el estado de su reclamo y, ya que estamos, verificar que
    el resto de sus coberturas estén al día. Después de un incidente, muchos clientes
    revisan sus seguros. ¿Tiene asegurados, por ejemplo, sus otros bienes o ha considerado
    un seguro de vida?
  goal: Capitalizar un momento de alta relevancia para vender coberturas adicionales.
