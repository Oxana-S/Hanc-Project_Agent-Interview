pain_points:
- description: Alta tasa de siniestralidad y fraude en reclamaciones, lo que aumenta
    costos operativos.
  severity: high
  solution_hint: El agente de voz puede automatizar la verificación inicial de reclamos,
    filtrando inconsistencias con preguntas estructuradas.
- description: Baja retención de clientes debido a procesos de renovación manuales
    y poco personalizados.
  severity: medium
  solution_hint: Implementar recordatorios automatizados de renovación y ofertas personalizadas
    vía llamadas proactivas.
- description: Dificultad para contactar a clientes para actualizaciones de pólizas
    o cobranza.
  severity: medium
  solution_hint: El agente realiza llamadas masivas automatizadas para confirmar datos,
    recordar pagos y ofrecer asesoría.
- description: Saturación en líneas de atención al cliente durante catástrofes o eventos
    masivos.
  severity: high
  solution_hint: Derivar consultas básicas y toma de datos de siniestros al agente
    de IA, liberando agentes humanos para casos complejos.
- description: Inflación y volatilidad económica que complica el cálculo y ajuste
    de primas.
  severity: high
  solution_hint: El agente puede comunicar ajustes de forma clara y automatizada,
    explicando los motivos vinculados a índices oficiales.
- description: Procesos de suscripción lentos por falta de integración digital con
    bases de datos externas.
  severity: medium
  solution_hint: Integrar el agente con APIs para consultar datos de forma rápida
    y pre-calificar riesgos durante la llamada.
- description: Desconfianza del cliente hacia procesos digitales y preferencia por
    el trato humano en asuntos complejos.
  severity: low
  solution_hint: El agente deriva conversaciones complejas a un asesor humano de manera
    fluida, generando confianza inicial.
