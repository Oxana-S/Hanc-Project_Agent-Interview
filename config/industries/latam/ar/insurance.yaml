    de trámites simples y, ante cualquier duda compleja o su preferencia, lo deriva
    inmediatamente a un especialista humano. Es un equipo.
- objection: Ya tengo todo automatizado en mi página web.
  response: Excelente. Nuestro agente de voz complementa su web llegando a clientes
    que prefieren llamar o que no completaron un formulario online. Además, puede
    proactivar llamadas para retención, algo que una web pasiva no hace.
- objection: Es un costo adicional en un momento económico difícil.
  response: En realidad, es una herramienta para reducir costos y aumentar ingresos.
    Automatizando tareas repetitivas, libera personal para vender más y evita la pérdida
    de clientes por falta de contacto. El ROI suele verse en menos de 3 meses.
