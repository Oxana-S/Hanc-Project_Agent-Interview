pain_points:
- description: Altos costos de mantenimiento y reparación de embarcaciones debido
    a la inflación y escasez de repuestos.
  severity: high
  solution_hint: El agente de voz puede ofrecer comparativas de precios y recordatorios
    para mantenimiento preventivo, reduciendo costos imprevistos.
- description: Dificultad para encontrar mano de obra calificada en zonas costeras
    alejadas de las grandes ciudades.
  severity: high
  solution_hint: Conectar a los clientes con técnicos certificados a través de una
    base de datos integrada y gestionar citas automáticamente.
- description: Fluctuaciones estacionales que afectan los ingresos, especialmente
    en turismo náutico y pesca.
  severity: medium
  solution_hint: Automatizar la gestión de reservas y promociones para maximizar la
    ocupación en temporada baja.
- description: Complejidad en el cumplimiento de regulaciones locales para seguridad
    marítima y ambientales.
  severity: medium
  solution_hint: Proveer actualizaciones y asesoría sobre normativas mediante respuestas
    de voz automatizadas.
- description: Logística ineficiente en la cadena de suministro para repuestos y equipos,
    con demoras en entregas.
  severity: high
  solution_hint: Integrar con sistemas de inventario para optimizar pedidos y ofrecer
    seguimiento en tiempo real.
- description: Baja adopción de tecnología digital en pequeñas empresas del sector,
    limitando la eficiencia operativa.
  severity: medium
  solution_hint: Ofrecer soluciones accesibles de automatización que no requieran
    grandes inversiones iniciales.
