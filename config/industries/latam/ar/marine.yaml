industry_faq:
- question: ¿Cuál es el costo promedio del mantenimiento anual de una embarcación
    en Argentina?
  answer_template: El costo varía según el tamaño y tipo de embarcación, pero típicamente
    oscila entre 50.000 y 200.000 ARS anuales. Podemos ofrecerte un plan personalizado
    para optimizar gastos.
- question: ¿Ofrecen servicios de emergencia las 24 horas?
  answer_template: Sí, contamos con asistencia remota mediante agente de voz para
    conectar con técnicos locales en caso de emergencias, disponible todo el día.
- question: ¿Cómo manejan los repuestos en un contexto de escasez e inflación?
  answer_template: Integramos con proveedores locales para garantizar disponibilidad
    y precios competitivos, además de ofrecer alternativas y recordatorios de pedido.
- question: ¿Es compatible su sistema con el software que ya uso?
  answer_template: Nuestro agente de voz se integra con sistemas populares en Argentina
    como Tango o FleetMind. Podemos evaluar tu caso específico para una adaptación
    sin problemas.
- question: ¿Qué ventajas tiene automatizar las reservas para turismo náutico?
  answer_template: Aumenta la ocupación y reduce errores humanos, especialmente en
    temporada alta. Ofrecemos soluciones desde 10.000 ARS mensuales con ROI en pocos
    meses.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo de nuestros servicios de automatización.
  script: Hola, entiendo que quieres optimizar costos. Nuestros planes comienzan desde
    5.000 ARS mensuales, y te ayudamos a ahorrar hasta un 20% en gastos operativos
    mediante recordatorios y gestión eficiente. ¿Te interesa una demostración personalizada?
  goal: Convertir la consulta en una demostración para mostrar el valor y ROI.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta sobre servicios específicos como mantenimiento
    o reservas.
  script: 'Gracias por contactarnos. Ofrecemos soluciones integrales para el sector
    náutico, desde agendamiento automático hasta integración con tus sistemas actuales.
    ¿En qué área necesitas más ayuda: logística, atención al cliente o cumplimiento
    normativo?'
  goal: Identificar necesidades específicas y presentar soluciones adaptadas.
- trigger: competitor_mention
  situation: Cuando un cliente menciona a un competidor local.
  script: Comprendo que hay otras opciones, pero nos diferenciamos por nuestra adaptación
    al mercado argentino, con soporte en español y precios en ARS sin cargos ocultos.
    Además, ofrecemos integración con software local que otros no tienen. ¿Podemos
    mostrarte cómo esto beneficia tu operación?
  goal: Destacar nuestras ventajas competitivas y cerrar una reunión de seguimiento.
