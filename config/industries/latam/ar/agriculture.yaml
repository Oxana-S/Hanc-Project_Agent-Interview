industry_faq:
- question: ¿Cómo puede la automatización mejorar la eficiencia en mi campo?
  answer_template: La automatización optimiza tareas como riego y monitoreo, reduciendo
    hasta un 30% en costos operativos y aumentando rendimientos.
- question: ¿Es costoso implementar soluciones de agricultura de precisión?
  answer_template: Ofrecemos planes escalables desde ARS 30,000, con ROI en pocos
    meses gracias al ahorro en insumos y mayor productividad.
- question: ¿Qué pasa si no tengo experiencia con tecnología avanzada?
  answer_template: Nuestro agente de voz proporciona guías paso a paso y soporte continuo,
    diseñado para usuarios sin conocimientos técnicos.
- question: ¿Pueden ayudarme con la exportación de mis productos?
  answer_template: Sí, integramos gestión de logística y documentación aduanera, simplificando
    procesos para mercados internacionales.
- question: ¿Cómo manejan la protección de datos de mi campo?
  answer_template: Utilizamos encriptación y cumplimos con normativas locales, asegurando
    la confidencialidad de su información.
- question: ¿Ofrecen servicios personalizados para diferentes cultivos como soja o
    trigo?
  answer_template: Absolutamente, adaptamos recomendaciones basadas en datos específicos
    de cada cultivo y región de Argentina.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta sobre el costo inicial de los servicios.
  script: Hola, entiendo tu interés en optimizar tu producción. Nuestro plan de entrada
    comienza en ARS 30,000 mensuales, incluyendo monitoreo básico y asesoría. ¿Te
    gustaría que te detalle los beneficios específicos para tu tipo de cultivo?
  goal: Convertir la consulta en una demostración, destacando el valor y ROI rápido.
- trigger: service_inquiry
  situation: Cuando el cliente busca soluciones para problemas específicos como plagas
    o riego.
  script: Hola, veo que enfrentas desafíos con [problema mencionado]. Nuestro agente
    puede ofrecerte soluciones personalizadas, como alertas tempranas y gestión automatizada.
    ¿Podría contarme más sobre tu situación actual?
  goal: Identificar necesidades profundas y proponer una solución adaptada.
- trigger: competitor_mention
  situation: Cuando el cliente compara con otras empresas del mercado.
  script: Es bueno que estés evaluando opciones. A diferencia de [competidor], nosotros
    ofrecemos soporte 24/7 en español y integraciones con sistemas locales como AgroStar,
    asegurando una implementación sin problemas. ¿Qué es lo más importante para ti
    en un proveedor?
  goal: Diferenciar nuestro servicio y enfocarse en los valores clave del cliente.
- trigger: roi_concern
  situation: Cuando el cliente duda sobre el retorno de la inversión.
  script: Comprendo tu preocupación por los costos. Con nuestro servicio, productores
    similares ahorran hasta ARS 15,000 mensuales en insumos y aumentan rendimientos
    en un 15%. Te puedo mostrar un caso de ejemplo específico para tu cultivo.
  goal: Proporcionar pruebas concretas de ROI y generar confianza.
