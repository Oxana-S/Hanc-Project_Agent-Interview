industry_faq:
- question: ¿Cuál es el tiempo de entrega típico para impresiones digitales?
  answer_template: Para impresiones digitales estándar, el tiempo de entrega es de
    24 a 48 horas, dependiendo del volumen y complejidad.
- question: ¿Ofrecen servicios de diseño personalizado?
  answer_template: Sí, contamos con diseñadores gráficos que pueden crear o adaptar
    diseños según sus necesidades específicas.
- question: ¿Qué métodos de pago aceptan?
  answer_template: Aceptamos transferencias bancarias, tarjetas de crédito/débito,
    y efectivo, con opciones de pago en línea para mayor comodidad.
- question: ¿Tienen opciones de envío a todo el país?
  answer_template: Sí, ofrecemos servicio de envío a domicilio a través de correos
    y logística privada, con tarifas competitivas.
- question: ¿Pueden imprimir en materiales especiales como vinilo o cartón?
  answer_template: Absolutamente, trabajamos con una amplia gama de materiales incluyendo
    vinilo, cartón, y papeles premium para proyectos especiales.
- question: ¿Cómo manejan los pedidos urgentes?
  answer_template: Contamos con servicio express para pedidos urgentes, con tiempos
    de entrega reducidos y un pequeño recargo por prioridad.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios durante una llamada inicial.
  script: Entiendo que necesita una cotización. Para ofrecerle el mejor precio, me
    gustaría conocer detalles como el tipo de impresión, cantidad, y material. ¿Podría
    compartir esa información?
  goal: Obtener detalles específicos para proporcionar una cotización precisa y demostrar
    profesionalismo.
- trigger: service_inquiry
  situation: Cuando un cliente muestra interés en servicios específicos como impresión
    digital o diseño.
  script: Nos especializamos en impresión digital de alta calidad y diseño personalizado.
    ¿Hay algún proyecto en particular en el que esté trabajando? Podemos adaptarnos
    a sus necesidades.
  goal: Identificar oportunidades de venta cruzada y construir una relación basada
    en soluciones.
- trigger: follow_up
  situation: Después de enviar una cotización, para seguir y cerrar la venta.
  script: Hola, le contacto para seguir sobre la cotización que le envié. ¿Tiene alguna
    pregunta o le gustaría proceder con el pedido? Estoy aquí para ayudarle.
  goal: Cerrar la venta o resolver dudas finales para avanzar en el proceso.
- trigger: objection_handling
  situation: Cuando un cliente expresa preocupación por el precio o el tiempo de entrega.
  script: Comprendo su preocupación. Nuestros precios incluyen calidad garantizada
    y entregas puntuales. ¿Le interesaría una opción económica o un plan de pago flexible?
  goal: Superar objeciones y mantener el interés del cliente ofreciendo alternativas.
