pain_points:
- description: Alto costo de profesionales de TI calificados debido a la escasez de
    talento.
  severity: high
  solution_hint: Nuestro agente de voz AI puede automatizar tareas repetitivas, reduciendo
    la dependencia de personal costoso.
- description: Dificultades en la escalabilidad de infraestructura IT ante crecimientos
    imprevistos.
  severity: medium
  solution_hint: El agente puede gestionar solicitudes de recursos y alertas, optimizando
    la escalabilidad.
- description: Amenazas de ciberseguridad en aumento, especialmente con el teletrabajo.
  severity: high
  solution_hint: Ofrece monitoreo proactivo y respuestas rápidas a incidentes a través
    de alertas automatizadas.
- description: Falta de expertise en transformación digital para pymes.
  severity: medium
  solution_hint: Proporciona consultas iniciales y guías personalizadas para iniciar
    la digitalización.
- description: Integración compleja de sistemas legacy con nuevas tecnologías.
  severity: medium
  solution_hint: Facilita la coordinación entre equipos y proveedores para migraciones
    suaves.
- description: Inflación alta que afecta la planificación presupuestaria en ARS.
  severity: high
  solution_hint: Ayuda a optimizar costos con análisis en tiempo real y recomendaciones
    de eficiencia.
- description: Cumplimiento de regulaciones locales de protección de datos, como la
    Ley de Protección de Datos Personales.
  severity: medium
  solution_hint: Automatiza recordatorios y verificaciones de compliance para reducir
    riesgos.
