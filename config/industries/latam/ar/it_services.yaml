industry_faq:
- question: ¿Cuánto cuesta un servicio de desarrollo de software personalizado?
  answer_template: El costo varía según la complejidad, pero ofrecemos planes desde
    50000 ARS mensuales para proyectos básicos, con estimaciones personalizadas tras
    una consulta.
- question: ¿Ofrecen soporte técnico 24/7?
  answer_template: Sí, proporcionamos soporte remoto 24/7 para incidentes críticos,
    con planes escalables según sus necesidades.
- question: ¿Cómo garantizan la seguridad de nuestros datos?
  answer_template: Implementamos protocolos de ciberseguridad avanzados y cumplimos
    con regulaciones locales, como la Ley de Protección de Datos Personales.
- question: ¿Pueden integrar nuestros sistemas legacy con nuevas tecnologías?
  answer_template: Absolutamente, especializamos en migraciones suaves y integración
    de APIs para modernizar su infraestructura sin interrupciones.
- question: ¿Qué ventajas tienen sobre competidores como Globant?
  answer_template: Ofrecemos precios más competitivos en ARS, servicio personalizado
    y soluciones adaptadas al mercado argentino.
- question: ¿Cómo manejan la inflación en los precios?
  answer_template: Ajustamos nuestros contratos con cláusulas de revisión periódica
    para mantener la transparencia y el valor.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta por los costos iniciales.
  script: Entiendo su preocupación por el presupuesto. Nuestros servicios están diseñados
    para ofrecer un retorno de inversión rápido, con planes desde 50000 ARS mensuales.
    ¿Puedo explicarle cómo podemos reducir sus costos operativos?
  goal: Educar al cliente sobre el valor y suavizar objeciones de precio.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor local.
  script: Respetamos a nuestros competidores, pero nos diferenciamos con soluciones
    más adaptadas al contexto argentino, como soporte en español nativo y conocimiento
    de regulaciones locales. ¿Le gustaría ver un caso de éxito?
  goal: Destacar nuestras ventajas únicas y redirigir la conversación al valor.
- trigger: service_detail
  situation: Cuando el cliente busca detalles sobre un servicio específico, como ciberseguridad.
  script: Para ciberseguridad, ofrecemos evaluaciones de riesgo, monitoreo continuo
    y respuestas automatizadas. En Argentina, esto es clave con el aumento de ataques.
    ¿Podría contarme más sobre sus necesidades actuales?
  goal: Profundizar en las necesidades del cliente y personalizar la oferta.
- trigger: follow_up
  situation: Después de una consulta inicial para reactivar el interés.
  script: Hola [Nombre], le escribo para seguir sobre su interés en nuestros servicios
    IT. ¿Hay algo específico en lo que podamos ayudarle esta semana? Ofrecemos una
    consulta gratuita para analizar sus desafíos.
  goal: Mantener el engagement y cerrar una próxima acción.
