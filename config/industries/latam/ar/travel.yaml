industry_faq:
- question: ¿Cuál es el mejor momento para viajar a Argentina?
  answer_template: 'Depende del destino: para la Patagonia, recomendamos verano (diciembre
    a marzo); para esquí, invierno (junio a agosto). Siempre hay opciones todo el
    año.'
- question: ¿Aceptan pagos en efectivo o con tarjetas internacionales?
  answer_template: 'Sí, aceptamos múltiples métodos: efectivo en pesos argentinos,
    tarjetas de crédito, y plataformas como MercadoPago para mayor conveniencia.'
- question: ¿Ofrecen seguros de viaje que cubran imprevistos en Argentina?
  answer_template: Sí, ofrecemos seguros con cobertura local para cancelaciones, salud,
    y eventos inesperados, adaptados a regulaciones argentinas.
- question: ¿Cómo manejan las cancelaciones debido a la inflación o cambios económicos?
  answer_template: Tenemos políticas flexibles con opciones de reprogramación o reembolsos
    parciales, actualizadas según la situación económica actual.
- question: ¿Pueden ayudar con visas para viajar a países limítrofes como Chile o
    Brasil?
  answer_template: Sí, asesoramos sobre requisitos y trámites, aunque recomendamos
    verificar con embajadas debido a regulaciones cambiantes.
- question: ¿Hay descuentos para residentes argentinos o grupos familiares?
  answer_template: Sí, ofrecemos promociones especiales para residentes y paquetes
    familiares, con precios en ARS y facilidades de pago.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un paquete turístico.
  script: Hola, entiendo que quieres conocer el precio. Te ofrezco opciones personalizadas
    en ARS con precios actualizados hoy. ¿Prefieres un paquete todo incluido o algo
    más flexible?
  goal: Convertir la consulta en una venta ofreciendo transparencia y personalización.
- trigger: availability_check
  situation: Cuando un cliente verifica disponibilidad para fechas específicas, como
    vacaciones de verano.
  script: Gracias por tu interés. Reviso la disponibilidad para tus fechas. ¿Te gustaría
    que reserve ahora con opción de cancelación flexible, dado lo concurrido de la
    temporada?
  goal: Asegurar la reserva rápidamente y reducir la pérdida por alta demanda.
- trigger: competitor_comparison
  situation: Cuando el cliente menciona precios de competidores como Despegar.
  script: Comprendo que comparas precios. Nos diferenciamos con servicio al cliente
    personalizado y soporte 24/7. ¿Valoras una experiencia sin problemas o solo el
    precio más bajo?
  goal: Destacar el valor agregado y justificar el precio.
- trigger: payment_concern
  situation: Cuando el cliente expresa preocupación por métodos de pago o seguridad.
  script: Tu seguridad es prioridad. Usamos plataformas seguras como MercadoPago y
    ofrecemos garantías. ¿Prefieres pagar en cuotas o de una vez?
  goal: Generar confianza y facilitar la transacción.
