pain_points:
- description: La alta inflación en Argentina afecta la estabilidad de precios de
    los paquetes turísticos, generando incertidumbre en los clientes.
  severity: high
  solution_hint: El agente de voz IA puede actualizar precios en tiempo real y ofrecer
    opciones flexibles con precios dinámicos.
- description: Estacionalidad marcada con picos en verano y vacaciones de invierno,
    causando sobrecarga en la atención al cliente.
  severity: medium
  solution_hint: Automatizar reservas y consultas frecuentes para manejar alta demanda
    sin aumentar personal.
- description: Falta de personal capacitado para atender consultas multilingües, especialmente
    en zonas turísticas como Patagonia o Iguazú.
  severity: medium
  solution_hint: Agente de voz IA con soporte multilingüe para atender turistas extranjeros.
- description: Dificultades en la integración de sistemas de pago locales como MercadoPago
    o transferencias bancarias argentinas.
  severity: high
  solution_hint: Integrar el agente de voz con plataformas de pago locales para procesar
    transacciones sin problemas.
- description: Competencia agresiva de plataformas online como Despegar, que ofrecen
    descuentos y promociones constantes.
  severity: medium
  solution_hint: Usar el agente para ofrecer personalización y seguimiento proactivo,
    diferenciándose con servicio al cliente superior.
- description: Problemas de cancelaciones y reembolsos debido a regulaciones cambiantes
    o eventos imprevistos.
  severity: low
  solution_hint: Automatizar políticas de cancelación y notificaciones para mejorar
    la transparencia y reducir conflictos.
