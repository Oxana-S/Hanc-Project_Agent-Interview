typical_objections:
- objection: No podemos invertir en tecnología con la situación económica actual.
  response: Justamente en contextos inflacionarios, la automatización protege sus
    márgenes. Nuestros clientes recuperan la inversión en 3 meses, reduciendo costos
    variables que más suben.
- objection: Mi personal no está preparado para usar tecnología de voz.
  response: Diseñamos comandos en lunfardo técnico argentino. Sus operarios aprenden
    en 2 días, como usar un celular. Le damos capacitación in situ en su fábrica.
- objection: Ya tenemos un sistema ERP, no necesitamos más.
  response: 'Nuestro agente no reemplaza su ERP, lo potencia. Mientras su ERP guarda
    datos, el agente actúa: ordena compras ante faltantes, programa mantenimiento
    y alerta sobre regulaciones. ¿Puedo mostrarle cómo funciona con [su sistema]?'
