industry_faq:
- question: ¿Cómo manejan la integración con sistemas ERP locales como Tango?
  answer_template: Nuestro agente se integra mediante APIs seguras, sincronizando
    datos de producción, inventario y facturación automáticamente.
- question: ¿Funciona con los cortes de luz frecuentes en polígonos industriales?
  answer_template: Opera en la nube con respaldo local, recuperando datos post-corte,
    y puede gestionar grupos electrógenos automáticamente.
- question: ¿Soporta regulaciones de AFIP sobre facturación electrónica?
  answer_template: Sí, genera comprobantes en formato AFIP y envía automáticamente
    al sistema, recordando vencimientos de presentación.
- question: ¿Puede ayudar a reducir costos de fletes internos?
  answer_template: Optimiza rutas de distribución considerando restricciones de circulación
    y sugiere consolidación de cargas.
- question: ¿Cómo maneja la terminología técnica específica de mi sector?
  answer_template: Entrenamos el agente con glosarios de su industria (plásticos,
    metalmecánica, etc.) para comprender órdenes técnicas.
sales_scripts:
- trigger: price_question
  situation: Cuando el cliente pregunta por el costo inicial.
  script: 'Entiendo su preocupación por la inversión. Nuestro punto de entrada es
    de ARS 150.000 mensuales, pero le muestro el retorno: en fábricas como la suya,
    reducimos un 30% las paradas por mantenimiento, ahorrando hasta ARS 300.000 mensuales.
    ¿Puedo enviarle un caso específico de su industria?'
  goal: Anclar en ahorro, no en costo, y pedir contacto para caso concreto.
- trigger: competitor_mention
  situation: Cuando mencionan a un competidor local.
  script: Valoro que conozca a [competidor]. Nos diferenciamos en comprensión de trámites
    AFIP y cadenas de suministro argentinas. Mientras ellos se enfocan en software,
    nosotros automatizamos procesos completos, incluyendo gestión con proveedores
    locales. ¿Le interesa una demostración con datos reales de fábricas en Pilar o
    Rosario?
  goal: Diferenciación local y apelar a ejemplos regionales.
- trigger: implementation_time
  situation: Cuando preguntan por tiempo de implementación.
  script: En 2 semanas tiene funciones básicas operando. Comenzamos con monitoreo
    de máquinas críticas y recordatorios fiscales, sin detener su producción. La configuración
    completa tarda 6 semanas, pero el ROI comienza desde el primer mes.
  goal: Reducir percepción de riesgo y mostrar avance rápido.
