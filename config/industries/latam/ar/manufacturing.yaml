pain_points:
- description: Inestabilidad en la cadena de suministro debido a restricciones de
    importación y volatilidad cambiaria.
  severity: high
  solution_hint: Agente puede monitorear proveedores locales y alertar sobre demoras,
    gestionando re-abastecimiento automático.
- description: Alta presión de costos por inflación y aumentos tarifarios en servicios
    públicos (luz, gas).
  severity: high
  solution_hint: Agente puede optimizar agendas de producción para horarios de tarifa
    baja y sugerir proveedores energéticos alternativos.
- description: Dificultad para cumplir con regulaciones cambiarias y administrativas
    (AFIP, controles de precios).
  severity: high
  solution_hint: Agente puede recordar vencimientos fiscales, generar reportes automatizados
    y guiar en trámites digitales.
- description: Escasez de mano de obra calificada en operaciones técnicas y mantenimiento.
  severity: medium
  solution_hint: Agente puede capacitar operarios mediante tutoriales de voz y gestionar
    turnos de capacitación.
- description: Falta de visibilidad en tiempo real del estado de máquinas y líneas
    de producción.
  severity: medium
  solution_hint: Agente puede integrarse con sensores IoT para reportar fallas y sugerir
    mantenimiento preventivo.
- description: Complejidad en la gestión de inventarios de materias primas con alta
    rotación.
  severity: medium
  solution_hint: Agente puede realizar conteos por voz, predecir demandas y generar
    órdenes de compra automáticas.
- description: Dificultad para acceder a financiamiento en pesos a tasas razonables
    para modernización.
  severity: low
  solution_hint: Agente puede buscar líneas de crédito oficiales (BICE, Banco Nación)
    y preparar documentación requerida.
