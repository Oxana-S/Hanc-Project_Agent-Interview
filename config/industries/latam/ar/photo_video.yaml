industry_faq:
- question: ¿Cuál es el costo promedio para una sesión de fotografía de bodas?
  answer_template: El costo varía según los servicios incluidos, pero típicamente
    parte desde $50,000 ARS para cobertura básica. Podemos personalizar un paquete
    según sus necesidades.
- question: ¿Ofrecen servicios de edición de video?
  answer_template: Sí, proporcionamos edición profesional de video, incluyendo corrección
    de color y efectos. Los precios se basan en la duración y complejidad del proyecto.
- question: ¿Cuánto tiempo tarda la entrega de las fotos después del evento?
  answer_template: Generalmente entregamos las fotos editadas en 2 a 3 semanas, pero
    podemos ajustar los plazos según urgencias.
- question: ¿Trabajan con drones para tomas aéreas?
  answer_template: Sí, contamos con pilotos certificados y equipos de drone para capturas
    aéreas seguras y de alta calidad.
- question: ¿Aceptan pagos en cuotas?
  answer_template: Sí, ofrecemos opciones de pago en cuotas a través de plataformas
    como Mercado Pago, sujeto a aprobación.
- question: ¿Qué incluye un paquete básico de videografía corporativa?
  answer_template: Incluye grabación, edición básica y entrega en formatos digitales.
    Podemos añadir servicios como animaciones o subtítulos.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios de servicios.
  script: Entiendo que el presupuesto es importante. Ofrecemos opciones desde $30,000
    ARS para servicios básicos, con paquetes personalizados que maximizan su inversión.
    ¿Podría contarme más sobre su proyecto para recomendarle lo mejor?
  goal: Calificar al cliente y guiar la conversación hacia una venta personalizada.
- trigger: service_inquiry
  situation: Cuando un cliente consulta sobre servicios específicos como fotografía
    de eventos.
  script: Excelente elección. Especializamos en fotografía de eventos con enfoque
    en momentos espontáneos. Para asegurar calidad, coordinamos todos los detalles
    desde el inicio. ¿Tiene una fecha en mente para discutir disponibilidad?
  goal: Convertir la consulta en una cita o reserva.
- trigger: objection_handling
  situation: Cuando un cliente expresa preocupación por el costo.
  script: Comprendo su preocupación. Nuestros servicios están diseñados para ofrecer
    alto retorno de inversión, como mayor engagement en redes sociales. Podemos empezar
    con un paquete básico y escalar según resultados. ¿Le interesa explorar opciones?
  goal: Superar objeciones y mantener el interés del cliente.
