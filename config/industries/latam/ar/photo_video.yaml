pain_points:
- description: Alta estacionalidad de la demanda, con picos en eventos como bodas
    y fiestas de fin de año.
  severity: high
  solution_hint: El agente de voz AI puede gestionar reservas y recordatorios automáticamente,
    optimizando la agenda durante temporadas altas.
- description: Costos elevados de equipos y mantenimiento, con dificultades para acceder
    a financiación.
  severity: high
  solution_hint: El agente puede ofrecer información sobre opciones de renting o servicios
    de suscripción para reducir costos iniciales.
- description: Dificultad para gestionar múltiples consultas de clientes simultáneamente,
    llevando a pérdida de oportunidades.
  severity: medium
  solution_hint: Automatizar respuestas a preguntas frecuentes y programar citas mediante
    el agente de voz.
- description: Retrasos en pagos por parte de clientes, afectando el flujo de caja.
  severity: medium
  solution_hint: Integrar recordatorios de pago y seguimiento de facturas con el agente
    para mejorar la cobranza.
- description: Competencia intensa de freelancers y estudios pequeños, con precios
    muy variables.
  severity: high
  solution_hint: El agente puede destacar servicios personalizados y valor agregado
    en las conversaciones con clientes.
- description: Desafíos en la logística para sesiones en exteriores, como permisos
    o condiciones climáticas.
  severity: low
  solution_hint: Proporcionar alertas y consejos automatizados basados en ubicación
    y clima.
- description: Poca estandarización en procesos de postproducción, causando ineficiencias.
  severity: medium
  solution_hint: Guiar a los clientes a través de flujos de trabajo predefinidos y
    gestionar entregas con el agente.
