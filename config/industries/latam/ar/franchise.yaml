industry_faq:
- question: ¿Cuánto cuesta una franquicia promedio en Argentina?
  answer_template: El canon inicial suele variar entre ARS 500.000 y ARS 2.000.000, dependiendo del sector y marca.
- question: ¿Cuál es el plazo promedio de recuperación de la inversión?
  answer_template: En general, el retorno de inversión se alcanza entre 12 y 24 meses, según la ubicación y gestión.
- question: ¿Necesito experiencia previa para ser franquiciado?
  answer_template: No siempre es obligatorio, pero sí recomendamos contar con conocimientos o formación que ofrecemos.
- question: ¿Qué incluye el canon inicial?
  answer_template: Incluye derechos de uso, capacitación inicial, manuales operativos y soporte en la apertura.
- question: ¿Puedo financiar la compra de la franquicia?
  answer_template: Algunas franquicias ofrecen financiamiento o planes de pago. Consulte opciones específicas con nosotros.
- question: ¿Qué requisitos de local se exigen?
  answer_template: Normalmente, el local debe contar con una superficie mínima y estar ubicado en zonas con alto tránsito.
- question: ¿Hay regalías mensuales y qué cubren?
  answer_template: Sí, las regalías suelen ser un porcentaje de ventas que cubren soporte continuo y marketing nacional.
