sales_scripts:
- goal: Convertir una consulta de precio en un turno agendado.
  script: Entiendo que quiere conocer el precio para [servicio]. Para darle un presupuesto
    preciso, necesito saber marca, modelo y año de su vehículo. Mientras lo consulta,
    ¿le interesa agendar un turno tentativo? Tenemos disponibilidad para [día/periodo
    sugerido].
  situation: Cuando un cliente pregunta por el precio de un servicio específico.
  trigger: price_question
- goal: Fidelizar al cliente para el próximo service.
  script: Veo en el sistema que su [marca/modelo] está próximo a los [XX,XXX] km para
    el próximo service. Podemos programarlo ahora para asegurarle un turno conveniente.
    ¿Le gustaría agendarlo?
  situation: Al finalizar una consulta sobre el estado de una reparación actual.
  trigger: post_status_check
- goal: Promover un servicio de temporada (ej. cambio de cubiertas).
  script: Estamos en temporada de cambio de cubiertas. Ofrecemos un check-up gratuito
    del estado de sus neumáticos y alineación. ¿Le interesa reservar un turno para
    la verificación?
  situation: Durante los meses pico de cambio de cubiertas (abril-mayo, oct-nov).
  trigger: seasonal_peak
