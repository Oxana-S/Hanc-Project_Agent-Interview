- answer_template: Necesito el número de orden de trabajo o la patente del vehículo
    para consultar el estado en nuestro sistema.
  question: ¿En qué estado está mi auto?
- answer_template: Un servicio de mantenimiento básico toma entre 2 y 4 horas, dependiendo
    de los ítems a revisar.
  question: ¿Cuánto tarda un service?
- answer_template: Sí, trabajamos con todas las marcas de vehículos. ¿De qué marca
    es su auto?
  question: ¿Atienden mi marca de auto?
- answer_template: Puedo consultar stock. Por favor, indíqueme marca, modelo y qué
    repuesto necesita.
  question: ¿Tienen tal repuesto en stock?
- answer_template: Sí, ofrecemos garantía de 6 meses o 10.000 km en mano de obra.
  question: ¿Dan garantía por el trabajo?
- answer_template: Recomendamos la Verificación Técnica Vehicular (VTV) anualmente.
    Su vencimiento depende de la terminación de la patente.
  question: ¿Cada cuánto debo hacer la VTV?
