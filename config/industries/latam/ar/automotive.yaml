typical_objections:
- objection: Es muy caro.
  response: Entiendo su preocupación. Nuestro precio incluye repuestos de calidad
    y mano de obra certificada con garantía. Podemos analizar alternativas que se
    ajusten a su presupuesto. ¿Le interesa que lo asesore un mecánico?
- objection: Tardan mucho en atender.
  response: Lamentamos la demora. La alta demanda a veces nos complica. Para mejorar
    su experiencia, puedo agendarle un turno con anticipación en un horario específico.
    ¿Cuándo le vendría bien?
- objection: ¿Por qué debería ir con ustedes y no con un taller de barrio más barato?
  response: La diferencia está en la garantía por escrito, el diagnóstico con equipos
    modernos y el historial digital de su auto. Invertir en un servicio profesional
    hoy puede evitar costos mayores mañana.
