pain_points:
- description: Los clientes llaman constantemente para consultar el estado de su reparación,
    interrumpiendo el trabajo de los mecánicos.
  severity: high
  solution_hint: Agente de voz que provea el estado automáticamente con número de
    orden o patente.
- description: Gran volumen de llamadas solicitando precios de servicios básicos (cambio
    de aceite, service).
  severity: medium
  solution_hint: Respuesta automatizada con rangos de precios de servicios comunes
    en ARS.
- description: Dificultad para coordinar turnos que sean convenientes para el cliente
    y eficientes para el taller.
  severity: medium
  solution_hint: Sistema de agenda integrado que muestre disponibilidad en tiempo
    real.
- description: Clientes olvidan los service programados o la fecha de VTV, lo que
    deriva en multas o fallas.
  severity: medium
  solution_hint: Recordatorios automatizados por SMS o WhatsApp basados en kilometraje
    o fecha.
- description: La recepcionista se satura con llamadas, generando esperas y mala experiencia.
  severity: high
  solution_hint: Desvío de consultas frecuentes a un agente de voz para liberar a
    la recepción.
- description: Pérdida de venta de servicios adicionales durante la visita para un
    trabajo específico.
  severity: low
  solution_hint: Sugerencias automatizadas de servicios complementarios basadas en
    el historial del vehículo.
