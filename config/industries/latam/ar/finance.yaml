industry_faq:
- question: ¿Cuáles son las tasas de interés actuales para préstamos en Argentina?
  answer_template: Las tasas varían según el producto y su perfil crediticio. Nuestro
    agente puede proporcionarle información actualizada y personalizada.
- question: ¿Cómo puedo protegerme de la inflación con mis inversiones?
  answer_template: Recomendamos diversificar en instrumentos como dólares o FCIs ajustados
    por inflación. El agente puede asesorarle sobre opciones.
- question: ¿Es seguro usar servicios financieros digitales en Argentina?
  answer_template: Sí, con medidas de seguridad robustas. Nuestro agente utiliza encriptación
    y cumple con estándares locales para proteger sus datos.
- question: ¿Qué documentos necesito para abrir una cuenta bancaria?
  answer_template: Generalmente, DNI, comprobante de domicilio y recibo de sueldo.
    El agente puede guiarle paso a paso.
- question: ¿Cómo manejan los cambios regulatorios frecuentes?
  answer_template: Nuestro sistema se actualiza automáticamente con nuevas regulaciones,
    asegurando que siempre esté en cumplimiento.
- question: ¿Ofrecen soporte en horarios extendidos?
  answer_template: Sí, nuestro agente de voz está disponible 24/7 para asistirle con
    consultas urgentes.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el costo de nuestros servicios.
  script: Entendemos que la rentabilidad es clave en el contexto económico actual.
    Nuestros planes comienzan desde 30,000 ARS mensuales, diseñados para reducir sus
    costos operativos significativamente. ¿Le gustaría una demostración personalizada?
  goal: Convertir la consulta en una oportunidad de venta destacando el ROI.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor como Banco Galicia.
  script: Apreciamos su investigación. A diferencia de los bancos tradicionales, ofrecemos
    soluciones automatizadas que reducen tiempos de espera y errores, con un enfoque
    más personalizado y eficiente. ¿Podemos mostrarle cómo?
  goal: Diferenciar nuestro servicio y cerrar la venta.
- trigger: objection_security
  situation: Cuando el cliente expresa preocupaciones sobre seguridad.
  script: La seguridad es nuestra prioridad. Utilizamos tecnología de encriptación
    avanzada y cumplimos con todos los estándares regulatorios argentinos. Además,
    nuestro agente reduce riesgos humanos en el manejo de datos.
  goal: Aliviar preocupaciones y construir confianza.
- trigger: interest_in_demo
  situation: Cuando el cliente muestra interés en una demostración.
  script: Perfecto. Programemos una demo donde podrá ver cómo nuestro agente optimiza
    sus procesos financieros, desde consultas hasta cobranzas, en tiempo real.
  goal: Avanzar en el ciclo de ventas hacia una prueba o compra.
