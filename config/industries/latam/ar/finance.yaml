pain_points:
- description: Alta inflación que dificulta la planificación financiera y la estabilidad
    de presupuestos.
  severity: high
  solution_hint: El agente de voz AI puede ofrecer actualizaciones en tiempo real
    y ajustar estrategias automáticamente.
- description: Cambios frecuentes en regulaciones bancarias y fiscales que requieren
    constante actualización.
  severity: high
  solution_hint: Automatizar la comunicación de cambios regulatorios y asistir en
    cumplimiento.
- description: Altos costos operativos debido a ineficiencias en procesos manuales.
  severity: medium
  solution_hint: Implementar automatización para reducir tiempos y errores en tareas
    repetitivas.
- description: Dificultad en la gestión de cobranzas y alta morosidad de clientes.
  severity: medium
  solution_hint: Usar el agente para recordatorios automatizados y seguimiento de
    pagos.
- description: Falta de digitalización en servicios al cliente, leading to largos
    tiempos de espera.
  severity: medium
  solution_hint: Proporcionar asistencia 24/7 a través del agente de voz para consultas
    comunes.
- description: Competencia intensa con bancos tradicionales que ofrecen tasas bajas.
  severity: low
  solution_hint: Diferenciarse con servicios personalizados y eficiencia operativa
    mediante AI.
