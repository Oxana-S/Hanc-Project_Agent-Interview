- name: Atención de reclamos y soporte técnico
  priority: high
  reason: Reduce costos operativos y mejora la satisfacción del cliente ante problemas
    comunes.
- name: Recordatorios de pago y gestión de facturas
  priority: medium
  reason: Ayuda a minimizar la morosidad en un contexto económico inflacionario.
- name: Programación de instalaciones y visitas técnicas
  priority: medium
  reason: Optimiza la logística y reduce tiempos de espera para los clientes.
- name: Encuestas de satisfacción post-venta
  priority: low
  reason: Proporciona datos valiosos para mejorar servicios y retener clientes.
- name: Asistencia en la migración de planes o servicios
  priority: medium
  reason: Facilita transiciones sin errores, evitando pérdidas de clientes.
