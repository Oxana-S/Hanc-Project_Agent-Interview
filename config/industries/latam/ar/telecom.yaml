typical_objections:
- objection: Es muy caro para mi presupuesto.
  response: Entiendo su preocupación. Podemos empezar con un plan básico y escalar
    luego. ¿Le interesa una opción desde [precio] ARS?
- objection: Ya tengo un proveedor y no quiero cambiar.
  response: Comprendo la lealtad. ¿Podría contarme qué le gusta de su proveedor actual?
    Quizás podamos ofrecerle algo adicional sin costo.
- objection: No confío en la tecnología de voz automatizada.
  response: Nuestro agente está diseñado para ser humano y eficiente. Puedo conectarle
    con un agente humano en cualquier momento si lo prefiere.
- objection: Los contratos son muy largos y complicados.
  response: Ofrecemos contratos flexibles y simplificados. Le explico los términos
