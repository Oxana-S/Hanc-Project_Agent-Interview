industry_faq:
- question: ¿Cuáles son los planes de internet más económicos disponibles?
  answer_template: Ofrecemos planes desde [precio] ARS mensuales con velocidad básica,
    ideal para uso personal. ¿Le gustaría que le detalle las opciones?
- question: ¿Cómo puedo reportar un corte de servicio?
  answer_template: Puedo ayudarle a reportar el corte inmediatamente. Por favor, proporcione
    su número de cliente y ubicación para agilizar el proceso.
- question: ¿Hay promociones para clientes existentes?
  answer_template: Sí, tenemos ofertas exclusivas para fidelizar clientes. Revise
    su perfil o permítame consultar las promociones activas para usted.
- question: ¿Qué cobertura tiene la red 4G en mi zona?
  answer_template: Puedo verificar la cobertura en su área. Necesito su código postal
    para brindarle información precisa.
- question: ¿Cómo migro a un plan con más datos sin costo adicional?
  answer_template: Le ayudo a evaluar planes disponibles. Muchas migraciones son gratuitas
    si cumple ciertos criterios. ¿Puedo revisar su contrato actual?
- question: ¿Aceptan pagos con tarjetas de crédito en cuotas?
  answer_template: Sí, aceptamos pagos en cuotas sin interés con tarjetas asociadas.
    Puedo guiarle en el proceso de pago.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios de planes básicos.
  script: 'Hola, entiendo que busca opciones económicas. Tenemos planes desde [precio]
    ARS con buena cobertura. ¿Para qué uso principal necesita el servicio: trabajo,
    estudio o entretenimiento?'
  goal: Captar interés y cualificar al cliente para ofrecer un plan adecuado.
- trigger: service_complaint
  situation: Cuando un cliente reporta un problema técnico.
  script: Lamento escuchar sobre el inconveniente. Para resolverlo rápidamente, voy
    a registrar su reclamo y programar un técnico si es necesario. ¿Puede confirmar
    su dirección y horario disponible?
  goal: Resolver el problema eficientemente y retener al cliente con buen servicio.
- trigger: upgrade_inquiry
  situation: Cuando un cliente pregunta por mejoras en su plan actual.
  script: Excelente que esté considerando una mejora. Basado en su uso, recomiendo
    [plan] que incluye [beneficios] por solo [precio adicional] ARS. ¿Le gustaría
    activarlo ahora?
  goal: Cerrar una venta de upselling y aumentar el valor del cliente.
- trigger: competitor_mention
  situation: Cuando un cliente compara con otras compañías.
  script: Comprendo que hay opciones. Nos diferenciamos con [beneficio único, como
    cobertura nacional o soporte 24/7]. ¿Le interesa una prueba gratuita para experimentar
    la diferencia?
  goal: Destacar ventajas competitivas y convertir la objeción en una oportunidad.
