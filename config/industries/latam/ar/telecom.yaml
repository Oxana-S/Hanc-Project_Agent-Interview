pain_points:
- description: Altos costos operativos debido a la inflación y a los impuestos específicos
    del sector.
  severity: high
  solution_hint: El agente de voz puede automatizar la gestión de facturas y ofrecer
    planes optimizados para reducir gastos.
- description: Alta rotación de clientes por la competencia agresiva y ofertas promocionales
    frecuentes.
  severity: high
  solution_hint: El agente puede realizar llamadas de retención con ofertas personalizadas
    y seguimiento proactivo.
- description: Reclamos frecuentes por cortes de servicio o mala calidad de la conexión,
    especialmente en zonas periféricas.
  severity: medium
  solution_hint: Automatizar la atención de reclamos con respuestas inmediatas y programación
    de técnicos.
- description: Complejidad en la gestión de múltiples servicios como telefonía, internet
    y TV por suscripción.
  severity: medium
  solution_hint: Integrar sistemas para ofrecer asistencia unificada y cross-selling
    mediante el agente de voz.
- description: Dificultad para escalar la atención al cliente en horarios pico, generando
    largas esperas.
  severity: low
  solution_hint: Implementar el agente para manejar consultas comunes 24/7, liberando
    agentes humanos.
- description: Falta de personalización en las interacciones con clientes, afectando
    la experiencia del usuario.
  severity: medium
  solution_hint: Usar IA para analizar datos del cliente y ofrecer recomendaciones
    adaptadas durante las llamadas.
typical_services:
