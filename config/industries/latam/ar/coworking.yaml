typical_objections:
- objection: Es muy caro para mi presupuesto en ARS.
  response: Entiendo tu preocupación. Ofrecemos planes escalables y descuentos por compromisos a largo plazo. ¿Podría ayudarte a encontrar una opción que se ajuste mejor?
- objection: Prefiero trabajar desde casa para ahorrar.
  response: Trabajar desde casa tiene ventajas, pero en nuestro espacio disfrutas de mejor conectividad, networking y sin distracciones. Además, nuestros precios en ARS son competitivos considerando los
    beneficios.
- objection: Ya uso otro coworking y estoy satisfecho.
  response: Me alegra que tengas una buena experiencia. Nosotros nos diferenciamos con tecnología IA para una gestión más eficiente y servicios personalizados. ¿Te interesaría conocer cómo podemos agregar
    valor?
