industry_faq:
- question: ¿Cuánto cuesta un escritorio compartido en ARS?
  answer_template: Nuestros planes comienzan desde [insertar precio] ARS por mes, con opciones flexibles según la ubicación y servicios incluidos.
- question: ¿Ofrecen descuentos para startups o freelancers?
  answer_template: Sí, tenemos programas especiales con descuentos y planes escalables. Puedo ayudarte a encontrar la mejor opción según tu presupuesto.
- question: ¿Puedo acceder al espacio las 24 horas?
  answer_template: Depende del plan seleccionado. Algunos incluyen acceso 24/7, mientras que otros tienen horarios limitados. Te explico las opciones disponibles.
- question: ¿Cómo manejan los pagos en un contexto inflacionario?
  answer_template: Ofrecemos precios en ARS con ajustes predefinidos y planes a corto plazo para mayor flexibilidad. También aceptamos pagos en cuotas.
- question: ¿Organizan eventos de networking?
  answer_template: Sí, regularmente organizamos eventos para la comunidad. Puedo informarte sobre los próximos y cómo inscribirte.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente potencial pregunta sobre precios por teléfono.
  script: ¡Hola! Entiendo que buscas información sobre precios. Nuestros planes están diseñados para adaptarse a tu presupuesto en ARS. Por ejemplo, un escritorio compartido parte desde [insertar precio]
    al mes. ¿Te gustaría que te explique las opciones disponibles según tus necesidades?
  goal: Convertir la consulta en una conversación sobre valor y necesidades específicas.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor como WeWork.
  script: Gracias por la pregunta. Si bien [competidor] es una opción, nosotros nos enfocamos en ofrecer un ambiente más personalizado y servicios locales en ARS, con mayor flexibilidad en contratos. ¿Qué
    es lo más importante para ti en un espacio de coworking?
  goal: Diferenciar nuestra oferta y redirigir la conversación a beneficios únicos.
- trigger: free_trial_request
  situation: Cuando un cliente solicita una prueba gratuita.
  script: Claro, ofrecemos una prueba de [número] días para que experimentes nuestro espacio. ¿Podría ayudarte a agendar una visita o preferirías que te envíe más información por correo?
  goal: Capturar datos del lead y fomentar una visita o compromiso.
