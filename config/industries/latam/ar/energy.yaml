industry_faq:
- question: ¿Cómo puedo reducir mis costos energéticos en Argentina?
  answer_template: Nuestro servicio analiza su consumo y sugiere ajustes basados en
    tarifas locales y subsidios, pudiendo ahorrar hasta un 20% mensual.
- question: ¿Qué hacer durante un corte de energía frecuente?
  answer_template: Le ofrecemos alertas automáticas y coordinación con su proveedor
    para minimizar impactos, además de soluciones de respaldo como generadores.
- question: ¿Hay subsidios disponibles para eficiencia energética?
  answer_template: Sí, existen programas gubernamentales. Nuestro agente le ayuda
    a identificar y aplicar a subsidios relevantes para su negocio.
- question: ¿Cómo gestiono las facturas energéticas con errores?
  answer_template: Automatizamos la revisión de facturas, detectando discrepancias
    y gestionando correcciones con los proveedores.
- question: ¿Es rentable instalar paneles solares en Argentina?
  answer_template: Con los incentivos actuales y el alto costo de la energía, la inversión
    en solar tiene un retorno típico de 3-5 años.
- question: ¿Qué normativas energéticas debo seguir?
  answer_template: Mantenemos una base de datos actualizada de normativas locales
    y le alertamos sobre cambios que afecten su operación.
