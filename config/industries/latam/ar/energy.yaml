  situation: Cuando el cliente duda de la eficacia de un agente de voz.
  script: Comprendo su escepticismo. En Argentina, ya hemos ayudado a empresas a ahorrar
    hasta un 30% en energía con integraciones locales probadas. ¿Le gustaría ver casos
    de éxito?
  goal: Construir confianza con ejemplos locales.
