- trigger: price_question
  situation: Cuando un cliente pregunta sobre el costo de nuestros servicios.
  script: Entiendo su preocupación por los costos. En Argentina, ofrecemos planes
    desde ARS 50.000 mensuales, con ahorros típicos que cubren la inversión en pocos
    meses. ¿Le gustaría una simulación personalizada?
  goal: Convencer al cliente del valor y ROI de nuestros servicios.
- trigger: service_inquiry
  situation: Cuando un cliente pregunta por servicios específicos como monitoreo energético.
  script: Nuestro servicio de monitoreo en tiempo real le ayuda a controlar el consumo
    y reducir facturas, algo clave con la volatilidad tarifaria aquí. ¿Podría contarme
    más sobre su consumo actual?
  goal: Educar al cliente y capturar necesidades específicas.
