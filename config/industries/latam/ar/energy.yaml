pain_points:
- description: Altos costos energéticos debido a la inflación y subsidios variables,
    dificultando la planificación presupuestaria.
  severity: high
  solution_hint: Nuestro agente de voz puede automatizar el monitoreo de tarifas y
    sugerir ajustes en el consumo para optimizar costos.
- description: Frecuentes cortes de energía y inestabilidad en la red, afectando la
    continuidad operativa de negocios.
  severity: high
  solution_hint: El agente puede notificar en tiempo real sobre interrupciones y coordinar
    respuestas con proveedores locales.
- description: Complejidad en la gestión de facturas energéticas, con errores frecuentes
    y procesos manuales lentos.
  severity: medium
  solution_hint: Automatizar la revisión y procesamiento de facturas, integrando con
    sistemas locales para mayor precisión.
- description: Dificultades en la eficiencia energética, con falta de datos en tiempo
    real para tomar decisiones informadas.
  severity: medium
  solution_hint: Proporcionar análisis de consumo y recomendaciones personalizadas
    a través del agente de voz.
- description: Cambios regulatorios frecuentes en el sector energético argentino,
    generando incertidumbre y necesidad de actualización constante.
  severity: high
  solution_hint: El agente puede mantener actualizada la información normativa y alertar
    sobre cambios relevantes.
- description: Retrasos en los pagos a proveedores o clientes, afectando el flujo
    de caja en un contexto económico volátil.
  severity: medium
  solution_hint: Automatizar recordatorios de pago y seguimiento de cuentas por cobrar/pagar.
