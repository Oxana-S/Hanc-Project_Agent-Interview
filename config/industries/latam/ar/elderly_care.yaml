pain_points:
- description: Alta rotación de personal debido a bajos salarios y estrés laboral.
  severity: high
  solution_hint: Automatizar tareas administrativas para reducir carga de trabajo
    y mejorar retención.
- description: Dificultad en la coordinación de citas médicas y seguimiento de tratamientos.
  severity: high
  solution_hint: Usar agentes de voz para programar y recordar citas, mejorando la
    adherencia.
- description: Costos operativos elevados por personal y suministros médicos.
  severity: medium
  solution_hint: Implementar sistemas de monitoreo remoto para reducir visitas innecesarias
    y ahorrar costos.
- description: Comunicación ineficiente con familiares sobre el estado de los pacientes.
  severity: medium
  solution_hint: Proporcionar actualizaciones automáticas vía voz o mensajes para
    mantener a las familias informadas.
- description: Falta de personal capacitado en cuidados especializados para ancianos.
  severity: high
  solution_hint: Ofrecer capacitación virtual y soporte mediante agentes de voz para
    guiar a cuidadores.
- description: Burocracia en trámites de salud y seguros, causando retrasos.
  severity: low
  solution_hint: Automatizar procesos de documentación y envío de formularios para
    agilizar trámites.
