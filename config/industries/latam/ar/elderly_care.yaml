typical_objections:
- objection: El precio es demasiado alto para nuestro presupuesto.
  response: Entendemos su preocupación. Nuestros servicios están diseñados para ahorrarle
    dinero a largo plazo mediante la prevención de costos médicos altos. ¿Podemos
    analizar un plan básico que se ajuste a su presupuesto?
- objection: Prefiero el cuidado tradicional sin tecnología.
  response: La tecnología complementa el cuidado humano, no lo reemplaza. Agentes
    de voz AI ayudan a cuidadores a ser más eficientes, permitiéndoles enfocarse en
    la atención personalizada. ¿Le gustaría ver un demo de cómo funciona?
- objection: Ya tenemos un cuidador, no necesitamos más servicios.
  response: Nuestra solución puede apoyar a su cuidador actual con recordatorios y
    monitoreo, reduciendo su carga y mejorando la calidad del cuidado. Es una forma
    de optimizar lo que ya tiene.
- objection: No confío en sistemas automatizados para la salud.
  response: Compartimos su precaución. Nuestros sistemas están diseñados con supervisión
    humana y cumplen estándares de seguridad. Podemos empezar con funciones simples
    y escalar según su comodidad.
