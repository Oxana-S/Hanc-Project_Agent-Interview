industry_faq:
- question: ¿Qué servicios incluye el cuidado de ancianos a domicilio?
  answer_template: Ofrecemos servicios personalizados que incluyen asistencia en actividades
    diarias, acompañamiento médico, y monitoreo de salud, adaptados a las necesidades
    específicas de cada paciente.
- question: ¿Cómo se garantiza la calidad del personal?
  answer_template: Trabajamos con cuidadores certificados y proporcionamos capacitación
    continua, además de usar tecnología para supervisar y mejorar los servicios.
- question: ¿Cuál es el costo promedio de los servicios?
  answer_template: Los costos varían según los servicios requeridos, con precios desde
    ARS 50,000 mensuales para planes básicos, ofreciendo transparencia y opciones
    flexibles.
- question: ¿Hay disponibilidad de servicios de emergencia las 24 horas?
  answer_template: Sí, contamos con soporte las 24 horas mediante agentes de voz y
    personal de respaldo para responder a emergencias de manera inmediata.
- question: ¿Cómo manejan la comunicación con los familiares?
  answer_template: Utilizamos actualizaciones automáticas y canales directos para
    mantener a las familias informadas sobre el estado y progreso de sus seres queridos.
- question: ¿Aceptan seguros de salud o obras sociales?
  answer_template: Sí, coordinamos con diversas obras sociales y seguros para facilitar
    los pagos y reducir los costos directos para las familias.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta sobre precios durante una consulta inicial.
  script: Entendemos que el costo es una preocupación importante. Nuestros servicios
    comienzan desde ARS 50,000 mensuales, ofreciendo planes personalizados que pueden
    ahorrarle hasta un 20% en gastos médicos a largo plazo. ¿Le gustaría que le detalle
    las opciones disponibles?
  goal: Convertir la consulta en una conversación sobre valor y ahorro, no solo precio.
- trigger: service_inquiry
  situation: Cuando un cliente busca información sobre servicios específicos para
    un familiar mayor.
  script: Gracias por contactarnos. Ofrecemos desde cuidado básico hasta servicios
    especializados como monitoreo remoto, que mejora la seguridad y reduce visitas
    innecesarias al médico. ¿Podría contarme más sobre las necesidades de su familiar
    para recomendarle el mejor plan?
  goal: Identificar necesidades y personalizar la oferta para aumentar la probabilidad
    de venta.
- trigger: competitor_mention
  situation: Cuando el cliente menciona a un competidor durante la conversación.
  script: Es bueno que compare opciones. A diferencia de otros, nosotros integramos
    agentes de voz AI para automatizar tareas como recordatorios de medicamentos y
    citas, lo que reduce errores y mejora la calidad de vida. Esto puede traducirse
    en ahorros significativos y mayor tranquilidad. ¿Le interesa saber más?
  goal: Destacar diferenciadores únicos y enfocarse en beneficios prácticos.
- trigger: follow_up
  situation: Después de una consulta inicial, para re-enganchar al cliente.
  script: Hola, le escribo para seguir sobre el cuidado de ancianos que discutimos.
    ¿Ha tenido la oportunidad de considerar cómo nuestra solución de monitoreo remoto
    podría ayudar a su familiar? Estamos aquí para responder cualquier duda adicional.
  goal: Mantener el interés y avanzar hacia el cierre de la venta.
