industry_faq:
- question: ¿Cuáles son los costos promedio de sus servicios legales?
  answer_template: Los costos varían según el servicio, pero ofrecemos asesoría inicial
    gratuita y planes desde ARS 5000 mensuales para automatización básica.
- question: ¿Pueden ayudarme con trámites en AFIP?
  answer_template: Sí, nuestro agente de voz IA puede guiarle en consultas tributarias
    básicas y derivarle a un especialista para casos complejos.
- question: ¿Cómo manejan la confidencialidad de los datos legales?
  answer_template: Utilizamos encriptación y cumplimos con normativas locales para
    garantizar la seguridad de toda la información.
- question: ¿Ofrecen servicios para pequeñas empresas?
  answer_template: Absolutamente, tenemos soluciones escalables desde firmas individuales
    hasta empresas, con precios adaptados al mercado argentino.
- question: ¿Qué tan rápido pueden resolver un caso simple?
  answer_template: Con nuestra automatización, podemos agilizar consultas iniciales
    en minutos, pero los tiempos legales dependen de la complejidad del caso.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios en una llamada inicial.
  script: Entiendo su interés en los costos. En Argentina, ofrecemos soluciones desde
    ARS 5000 al mes que pueden ahorrarle hasta un 30% en gastos administrativos. ¿Le
    gustaría que le detalle un plan personalizado?
  goal: Convertir la consulta en una oportunidad de venta destacando el ahorro en
    ARS.
- trigger: service_inquiry
  situation: Cuando un cliente busca un servicio legal específico como redacción de
    contratos.
  script: Para la redacción de contratos, nuestro agente IA puede asistirle en borradores
    iniciales y derivarle a un abogado para revisiones, todo en español y con precios
    transparentes en ARS.
  goal: Demostrar valor y facilitar el proceso de contratación.
- trigger: competition_concern
  situation: Cuando el cliente menciona a otros proveedores locales.
  script: A diferencia de competidores que solo ofrecen software, nosotros combinamos
    IA con soporte humano local, asegurando una atención más personalizada y adaptada
    a las leyes argentinas.
  goal: Diferenciar nuestro servicio y ganar confianza.
