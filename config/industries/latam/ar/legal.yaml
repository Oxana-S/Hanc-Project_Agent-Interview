pain_points:
- description: Los costos operativos son muy elevados debido a la inflación y los
    altos honorarios de personal administrativo.
  severity: high
  solution_hint: Un agente de voz IA puede automatizar tareas repetitivas como programación
    de citas y recordatorios, reduciendo la necesidad de personal adicional.
- description: Retrasos frecuentes en trámites judiciales y administrativos por la
    burocracia local.
  severity: high
  solution_hint: El agente puede enviar alertas automáticas sobre plazos y seguir
    el estado de casos, mejorando la eficiencia.
- description: Falta de digitalización en la gestión de documentos legales, lo que
    aumenta el riesgo de errores y pérdidas.
  severity: medium
  solution_hint: Integración con sistemas de gestión documental para digitalizar y
    organizar archivos mediante comandos de voz.
- description: Dificultad para gestionar consultas iniciales de clientes, saturando
    la atención telefónica.
  severity: medium
  solution_hint: El agente puede manejar consultas básicas, filtrar casos y derivar
    a abogados solo cuando sea necesario.
- description: Complejidad en el seguimiento de normativas locales en constante cambio,
    como leyes laborales o tributarias.
  severity: high
  solution_hint: Actualizaciones automáticas vía voz sobre cambios legales y asesoría
    inicial basada en datos en tiempo real.
- description: Competencia intensa de grandes bufetes que ofrecen servicios a precios
    bajos, afectando a firmas más pequeñas.
  severity: medium
  solution_hint: El agente permite ofrecer servicios de atención al cliente 24/7 a
    un costo reducido, diferenciándose en calidad.
