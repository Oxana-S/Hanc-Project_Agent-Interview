typical_objections:
- objection: No confío en que una máquina maneje asuntos legales delicados.
  response: Entiendo su preocupación. Nuestro agente IA actúa como asistente, no reemplaza
    abogados, sino que optimiza tareas para que ellos se enfoquen en lo crítico, con
    supervisión humana.
- objection: Los precios en ARS son muy variables debido a la inflación.
  response: Ofrecemos planes con precios fijos en ARS ajustados periódicamente para
    mantener el valor, y garantizamos ahorros que compensan la inflación.
- objection: Ya uso otro software y no quiero cambiar.
  response: Nuestra solución se integra fácilmente con sistemas existentes como Legaler,
    añadiendo funciones de voz sin interrumpir su flujo de trabajo.
