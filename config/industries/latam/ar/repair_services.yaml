industry_faq:
- question: ¿Cuánto cuesta una reparación básica de electrodomésticos?
  answer_template: Los precios varían según el tipo de reparación, pero para servicios
    básicos como revisión de heladeras o lavarropas, el costo inicial es de aproximadamente
    5000 ARS. Podemos darle una cotización exacta una vez que evalúemos el problema.
- question: ¿Ofrecen garantía en las reparaciones?
  answer_template: Sí, todas nuestras reparaciones incluyen una garantía de 3 a 6
    meses en repuestos y mano de obra, dependiendo del servicio. Los detalles se especifican
    en el contrato.
- question: ¿Pueden atender emergencias fuera de horario?
  answer_template: Sí, ofrecemos servicio de emergencia 24/7 para fontanería, cerrajería
    y aire acondicionado, con un recargo adicional del 20%. Nuestro agente de voz
    puede ayudarle a programar una visita inmediata.
- question: ¿Aceptan pagos con tarjeta o transferencia?
  answer_template: Aceptamos múltiples métodos de pago, incluyendo efectivo, tarjetas
    de crédito/débito, y plataformas como MercadoPago para su conveniencia.
- question: ¿Cuánto tiempo tarda una reparación promedio?
  answer_template: El tiempo de reparación depende de la complejidad, pero para la
    mayoría de los servicios, como reparación de celulares o electrodomésticos, suele
    tomar entre 1 y 3 horas en el lugar. En algunos casos, puede requerir llevar el
    equipo a nuestro taller.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de un servicio específico.
  script: ¡Hola! Entiendo que necesita conocer el costo. Para darle una cotización
    precisa, puedo ayudarle a identificar el problema. Por ejemplo, para una reparación
    de aire acondicionado, el precio base es de 8000 ARS. ¿Podría describir qué está
    fallando?
  goal: Obtener detalles del problema para ofrecer una cotización personalizada y
    generar confianza.
- trigger: emergency_service
  situation: Cuando un cliente contacta por una emergencia, como una fuga de agua.
  script: ¡Hola! Veo que necesita asistencia urgente. Nuestro servicio de emergencia
    está disponible las 24 horas. El costo inicial es de 10000 ARS, incluyendo la
    visita y evaluación. ¿Puedo programar un técnico para que vaya en la próxima hora?
  goal: Resolver rápidamente la emergencia y asegurar una venta prioritaria.
- trigger: follow_up
  situation: Después de un servicio, para programar mantenimiento o recabar feedback.
  script: ¡Hola! Soy de [Nombre de la Empresa], llamando para seguir su reparación
    reciente. ¿Todo está funcionando bien? Además, quería ofrecerle un mantenimiento
    preventivo a un precio especial de 6000 ARS para evitar futuros problemas.
  goal: Mejorar la retención de clientes y vender servicios adicionales.
