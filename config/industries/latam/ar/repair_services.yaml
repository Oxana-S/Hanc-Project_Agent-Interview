pain_points:
- description: Gestión ineficiente de citas y alta tasa de cancelaciones sin confirmación
    previa.
  severity: high
  solution_hint: Automatizar la programación de citas con recordatorios automáticos
    para reducir cancelaciones.
- description: Dificultad en la comunicación con clientes fuera del horario laboral,
    perdiendo oportunidades de negocio.
  severity: medium
  solution_hint: Agente de voz disponible 24/7 para responder consultas y agendar
    citas en cualquier momento.
- description: Alta dependencia de llamadas telefónicas manuales para seguimiento
    de servicios, consumiendo tiempo del personal.
  severity: high
  solution_hint: Automatizar el seguimiento post-servicio con llamadas de voz para
    recolectar feedback y programar mantenimientos.
- description: Falta de estandarización en los precios y tiempos de reparación, generando
    confusiones en los clientes.
  severity: medium
  solution_hint: Proporcionar cotizaciones instantáneas y claras a través del agente
    de voz basadas en tarifas predefinidas.
- description: Baja capacidad para manejar múltiples solicitudes simultáneas durante
    picos de demanda, como en temporadas de calor o frío.
  severity: high
  solution_hint: Escalar automáticamente la atención con el agente de voz para gestionar
    alto volumen de consultas sin colapsar.
- description: Dificultades en la gestión de inventario de repuestos, llevando a retrasos
    en las reparaciones.
  severity: low
  solution_hint: Integrar el agente con sistemas de inventario para verificar disponibilidad
    y alertar sobre reposiciones.
