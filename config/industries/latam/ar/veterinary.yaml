pain_points:
- description: Alta carga administrativa que consume tiempo del personal veterinario.
  severity: high
  solution_hint: Automatizar tareas como programación de citas y recordatorios para
    liberar tiempo.
- description: Dificultades en la gestión de inventario de medicamentos y suministros.
  severity: medium
  solution_hint: Integrar con sistemas de inventario para alertas automáticas de stock
    bajo.
- description: Pérdida de clientes por falta de seguimiento post-consulta.
  severity: medium
  solution_hint: Enviar recordatorios automáticos para controles y vacunas.
- description: Saturación de llamadas telefónicas durante horas pico.
  severity: high
  solution_hint: Usar agente de voz para manejar consultas frecuentes y derivar urgentes.
- description: Errores en la facturación y cobranza debido a procesos manuales.
  severity: medium
  solution_hint: Automatizar la emisión de facturas y recordatorios de pago.
- description: Dificultad para captar nuevos clientes en un mercado competitivo.
  severity: low
  solution_hint: Implementar campañas de marketing automatizadas por voz.
