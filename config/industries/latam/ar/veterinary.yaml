industry_faq:
- question: ¿Cuánto cuesta una consulta veterinaria?
  answer_template: El costo varía según la clínica y el tipo de consulta, pero normalmente
    ronda entre 2000 y 5000 ARS. Le recomiendo programar una cita para obtener un
    presupuesto exacto.
- question: ¿Qué vacunas necesita mi mascota?
  answer_template: Las vacunas esenciales incluyen antirrábica y múltiple, pero depende
    de la especie y edad. Sugiero agendar una consulta para un plan personalizado.
- question: ¿Atienden emergencias las 24 horas?
  answer_template: Algunas clínicas ofrecen servicio de emergencia, pero le recomiendo
    llamar con anticipación para confirmar disponibilidad y derivaciones.
- question: ¿Aceptan pagos con tarjeta de crédito?
  answer_template: Sí, la mayoría de las clínicas aceptan tarjetas y otros métodos
    como Mercado Pago. Consulte con su clínica preferida.
- question: ¿Cómo puedo programar una cita?
  answer_template: Puede programar una cita llamando directamente o usando nuestro
    sistema automatizado para mayor conveniencia.
- question: ¿Ofrecen descuentos para múltiples mascotas?
  answer_template: Algunas clínicas tienen promociones para familias con varias mascotas.
    Pregunte al momento de la reserva.
