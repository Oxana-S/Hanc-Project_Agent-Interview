- trigger: price_question
  situation: Cuando un cliente pregunta por el precio de nuestros servicios de automatización.
  script: Hola, entiendo que quiere conocer el costo. Nuestro servicio de agente de
    voz AI comienza desde 5000 ARS mensuales y puede ahorrarle hasta 20 horas de trabajo
    administrativo al mes. ¿Le gustaría una demostración gratuita?
  goal: Convertir la consulta en una demostración para mostrar el valor.
- trigger: busy_schedule
  situation: Cuando un veterinario menciona que está demasiado ocupado para implementar
    cambios.
  script: Comprendo que su tiempo es valioso. Nuestra solución se integra fácilmente
    en 24 horas y maneja tareas repetitivas, permitiéndole enfocarse en la atención
    médica. ¿Podemos agendar una llamada breve para explicar cómo funciona?
  goal: Superar la objeción de tiempo y programar una siguiente acción.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor.
  script: Es bueno que esté explorando opciones. A diferencia de otros, nuestro agente
    de voz está especializado para veterinarias en Argentina, con soporte local y
    integraciones personalizadas. ¿Qué le parece si comparamos los beneficios específicos?
  goal: Diferenciar nuestro servicio y mantener el interés.
