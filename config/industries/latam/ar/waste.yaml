industry_faq:
- question: ¿Cómo puedo reducir los costos de recolección de residuos?
  answer_template: Podemos optimizar sus rutas de recolección mediante tecnología AI, lo que puede reducir costos de combustible hasta un 20%. ¿Le interesa una evaluación gratuita?
- question: ¿Qué debo hacer para cumplir con las normativas ambientales en Argentina?
  answer_template: Ofrecemos asesoría automatizada sobre regulaciones actuales y ayudamos a gestionar la documentación requerida para evitar multas.
- question: ¿Cómo mejoro la separación de residuos en mi empresa?
  answer_template: Implementamos recordatorios y educamos a su personal a través de mensajes automatizados, aumentando las tasas de reciclaje.
- question: ¿Pueden integrarse con mi sistema de facturación actual?
  answer_template: Sí, nos integramos con plataformas comunes como FacturadorPro o sistemas personalizados para simplificar la gestión.
- question: ¿Qué ventajas tienen sobre los servicios informales?
  answer_template: Ofrecemos servicios confiables, con seguimiento en tiempo real y cumplimiento normativo, asegurando calidad y reduciendo riesgos.
- question: ¿Cómo manejan la recolección en días festivos o picos de demanda?
  answer_template: Utilizamos programación dinámica para ajustar rutas según la demanda, garantizando servicio continuo incluso en períodos altos.
sales_scripts:
- trigger: price_question
  situation: Cuando un cliente pregunta por precios o compara con competidores.
  script: Hola, entiendo que el costo es una preocupación. Nuestros servicios comienzan desde ARS 50,000 mensuales, pero le ofrecemos una evaluación personalizada para optimizar sus gastos actuales. ¿Podemos
    programar una llamada para analizar sus necesidades específicas?
  goal: Convertir la consulta en una oportunidad de demostración y destacar el valor frente al precio.
- trigger: service_inquiry
  situation: Cuando un cliente busca información sobre servicios de recolección o reciclaje.
  script: Gracias por contactarnos. Ofrecemos soluciones completas de gestión de residuos, desde recolección hasta reciclaje. ¿Podría contarme más sobre el volumen y tipo de residuos que maneja para recomendar
    el mejor plan?
  goal: Recopilar información y personalizar la oferta.
- trigger: compliance_concern
  situation: Cuando un cliente expresa preocupación por normativas ambientales.
  script: Es comprensible, las regulaciones pueden ser complejas. Nuestro sistema incluye actualizaciones automáticas y asesoría para garantizar el cumplimiento, evitando multas. ¿Le gustaría ver cómo funciona
    en un caso similar?
  goal: Generar confianza y demostrar expertise en cumplimiento.
- trigger: competitor_mention
  situation: Cuando el cliente menciona un competidor o servicio informal.
  script: Aprecio su investigación. A diferencia de servicios informales, nosotros garantizamos calidad, seguimiento en tiempo real y soporte normativo. Esto reduce riesgos y mejora la eficiencia a largo
    plazo. ¿Podemos mostrarle algunos testimonios de clientes satisfechos?
