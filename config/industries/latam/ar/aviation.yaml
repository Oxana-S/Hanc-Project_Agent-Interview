typical_objections:
- objection: Nuestros pasajeros, especialmente los menos jóvenes, prefieren siempre
    hablar con una persona.
  response: 'Totalmente de acuerdo, la atención humana es irremplazable para casos
    complejos. Nuestra solución actúa como primer filtro: resuelve consultas simples
    rápidamente y deriva de manera inteligente al agente humano solo cuando es necesario,
    lo que reduce las esperas y mejora la experiencia para todos.'
- objection: Implementar nueva tecnología ahora es riesgoso, con la situación económica
    inestable.
  response: Es justamente en tiempos de incertidumbre cuando la eficiencia operativa
    y el control de costos son más críticos. Nuestro modelo tiene un costo inicial
    bajo y un ROI rápido, actuando como un amortiguador ante la inflación de costos
    laborales. Podemos empezar con un piloto de bajo riesgo en un solo proceso.
- objection: Ya tenemos un software de gestión (PSS/FOS) que costó mucho implementar.
    No queremos más complicaciones.
  response: Nos especializamos en complementar, no en reemplazar. Nuestro valor está
    en integrarnos de forma segura con su software central (como su PSS) para extraer
    más valor de él, automatizando las interacciones con el cliente que hoy se hacen
    de forma manual fuera del sistema, unificando la información.
