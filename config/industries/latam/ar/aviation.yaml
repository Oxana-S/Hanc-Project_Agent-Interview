pain_points:
- description: Alta volatilidad en los costos de combustible y mantenimiento debido
    a la inflación y restricciones de importación.
  severity: high
  solution_hint: El agente de voz puede monitorear cotizaciones en tiempo real y alertar
    sobre oportunidades de compra, además de gestionar órdenes de compra automáticas
    con proveedores autorizados.
- description: Ineficiencias en la gestión de tripulaciones y asignación de turnos,
    generando sobrecostos por horas extras y fatiga operacional.
  severity: high
  solution_hint: Automatizar la asignación de tripulaciones cumpliendo con las regulaciones
    de ANAC, enviar recordatorios de descansos y gestionar cambios de último minuto.
- description: Baja tasa de reconfirmación para vuelos charter y turísticos, especialmente
    en temporada baja, resultando en asientos vacíos.
  severity: medium
  solution_hint: Implementar campañas automatizadas de reconfirmación y upsell vía
    llamadas y mensajes de voz, ofreciendo servicios adicionales.
- description: Dificultad en la gestión centralizada de quejas y reclamos de pasajeros
    a través de múltiples canales (teléfono, redes sociales, email).
  severity: medium
  solution_hint: Unificar la atención al cliente con un agente de voz que clasifique,
    derive y dé seguimiento inicial a reclamos, liberando a agentes humanos para casos
    complejos.
- description: Procesos manuales y lentos para la venta de pasajes complementarios
    (ancillaries) como equipaje extra o asientos preferenciales.
  severity: medium
  solution_hint: Integrar el agente de voz con el sistema de reservas para ofrecer
    y vender servicios complementarios durante la llamada de confirmación.
- description: Complejidad en el cumplimiento de normativas cambiarias y tributarias
    locales para transacciones internacionales.
  severity: high
  solution_hint: El agente puede proporcionar información actualizada sobre regulaciones
    y guiar al cliente en los pasos requeridos, integrado con sistemas contables.
- description: Falta de información operativa en tiempo real para pasajeros durante
    irregularidades (cancelaciones, demoras).
  severity: medium
  solution_hint: Notificar proactivamente a los pasajeros afectados vía llamada automática
    con opciones de rebooking o reembolso, reduciendo la saturación en mostradores.
typical_services:
- Venta y emisión de pasajes aéreos (domésticos e internacionales)
- Operación de vuelos charter ejecutivos y turísticos
- Gestión y venta de servicios complementarios (ancillaries)
- Mantenimiento de aeronaves (MRO)
- Gestión de tripulaciones (crew management)
- Handling en tierra (rampa, pasajeros, carga)
- Alquiler de aeronaves (wet lease / dry lease)
- Venta de paquetes turísticos (fly & drive, fly & hotel)
- Transporte de carga aérea
- Capacitación para pilotos y tripulantes de cabina
