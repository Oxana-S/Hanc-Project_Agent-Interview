industry_faq:
- question: ¿Puedo cambiar o cancelar mi vuelo a través del agente de voz?
  answer_template: ¡Por supuesto! Nuestro agente de voz puede ayudarle con cambios,
    cancelaciones y gestionar las políticas de tarifa aplicables. Para proceder, necesitaré
    su código de reserva o número de documento.
- question: ¿Está actualizado el agente con los requisitos de documentación para volar
    a [destino]?
  answer_template: Sí, nuestro sistema se actualiza regularmente con los requisitos
    de la ANAC, Migraciones y los países de destino. Sin embargo, para información
    oficial y definitiva, siempre le recomendamos consultar también la página web
    de la aerolínea.
- question: ¿Qué hago si mi equipaje no llegó con el vuelo?
  answer_template: Lamento escuchar eso. Nuestro agente puede iniciar el reporte oficial
    de equipaje extraviado (PIR) y darle un número de seguimiento. También puede conectarlo
    inmediatamente con un agente especializado en handling de su aeropuerto de llegada.
- question: ¿Ofrecen asistencia para personas con movilidad reducida?
  answer_template: Absolutamente. Podemos coordinar el servicio de silla de ruedas
    y asistencia especial desde el momento del check-in hasta el embarque. ¿Desea
    que agregue este servicio gratuito a su reserva ahora?
- question: ¿Cómo manejan los retrasos y cancelaciones por mal tiempo?
  answer_template: 'En caso de irregularidades operativas, nuestro agente lo notificará
    proactivamente y le presentará las opciones disponibles: rebooking en el próximo
    vuelo, reembolso o un voucher, de acuerdo a la normativa.'
sales_scripts:
- trigger: initial_contact
  situation: Primer contacto con un director de operaciones o gerente comercial de
    una aerolínea regional o empresa de servicios de aviación.
  script: Hola [Nombre], soy [Nombre del Agente] de [Su Empresa]. Llamamos porque
    sabemos que gestionar la eficiencia operativa y la satisfacción del cliente en
    la aviación argentina es un desafío constante, especialmente con la volatilidad
    de costos. Nuestra solución de agente de voz IA está ayudando a compañías aéreas
    a reducir hasta un 30% las llamadas no resueltas en atención al cliente y optimizar
    la gestión de tripulaciones. ¿Le interesaría una breve demostración de cómo podría
    ahorrar costos operativos?
  goal: Generar interés y agendar una demostración, posicionando la solución como
    un aliado para la eficiencia y el ahorro.
- trigger: price_question
  situation: El cliente pregunta por el precio tras una demostración o descripción
    inicial.
  script: Entiendo que la inversión es una consideración clave. Nuestro modelo se
    basa en el volumen de interacciones, partiendo desde un punto de entrada accesible
    de [Monto en ARS] mensuales, que típicamente se autofinancia con los ahorros en
    personal para tareas repetitivas como confirmaciones y reclamos básicos. El ROI
    suele verse en menos de 4 meses. ¿Prefiere que le detalle una proyección basada
    en el número promedio de pasajeros que maneja su empresa?
  goal: Suavizar la objeción del precio, enfocándose en el ROI rápido y ofrecer una
    propuesta personalizada.
- trigger: objection_technology
  situation: El cliente expresa escepticismo sobre la adopción de IA o la capacidad
    de integración con sus sistemas legacy.
  script: Es una preocupación muy válida, especialmente en un sector con sistemas
    críticos. Le comento que nos especializamos en integraciones seguras con los PSS
    y sistemas de operación más comunes en el mercado latinoamericano, como Amadeus,
    Sabre o AIMS. Trabajamos en fases, empezando por un módulo no-crítico como las
    confirmaciones, para que su equipo gane confianza. Además, ofrecemos soporte técnico
    local. ¿Con qué sistemas trabaja actualmente?
  goal: Ganar confianza demostrando expertise técnico y un enfoque gradual, desplazando
    la conversación hacia los detalles de integración.
