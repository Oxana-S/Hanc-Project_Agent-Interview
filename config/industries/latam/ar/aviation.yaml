    momento de alta atención del cliente.
- name: Recepción y clasificación de reclamos
  priority: high
  reason: Descongestiona los canales de atención humanas, especialmente crítico durante
    irregularidades operativas.
- name: Soporte para reservas y cambios
  priority: medium
  reason: Permite a las aerolíneas de bajo costo y regionales ofrecer atención 24/7
    sin aumentar costos fijos.
- name: Recordatorios de pagos y vencimientos
  priority: medium
  reason: Mejora el cash flow en un contexto de alta inflación, crucial para operadores
