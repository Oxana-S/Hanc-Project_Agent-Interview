industry_faq:
- question: What are your operating hours?
  answer_template: Our center operates from 7:00 AM to 6:00 PM, Monday through Friday,
    with extended hours available upon request.
- question: What is the staff-to-child ratio?
  answer_template: We maintain a ratio of 1:4 for infants and 1:10 for preschoolers,
    in compliance with state regulations.
- question: How do you handle emergencies or illnesses?
  answer_template: We have trained staff and protocols for emergencies, including
    immediate parent notification and access to medical assistance.
- question: What is your enrollment process?
  answer_template: Enrollment involves a tour, application submission, and documentation
    review, which can be initiated via our AI assistant.
- question: Do you offer financial assistance or discounts?
  answer_template: We provide sibling discounts and partner with local programs for
    subsidies; details are available through our billing department.
- question: How do you ensure data privacy for children and families?
  answer_template: We adhere to CCPA and HIPAA standards, with secure systems and
    AI tools that protect sensitive information.
sales_scripts:
- trigger: price_question
  situation: When a potential customer asks about pricing over the phone.
  script: Thank you for your interest! Our childcare services start at $1,200 per
    month, with customized plans available. Our AI assistant can help you explore
    options based on your needs. Would you like to schedule a virtual tour to see
    the value firsthand?
  goal: Convert inquiry into a scheduled visit by emphasizing value and automation
    benefits.
- trigger: availability_inquiry
  situation: When a parent checks for open slots in specific programs.
  script: I can check our real-time availability for you. For instance, our summer
    camp has limited spots left. Our AI system updates this instantly, so I can reserve
    a spot now if you're interested. Shall I proceed?
  goal: Secure enrollment by leveraging instant access and urgency.
- trigger: compliance_concern
  situation: When a customer expresses worry about regulatory adherence.
  script: We understand your concern. Our center uses AI-driven tools to ensure full
    compliance with CCPA and HIPAA, automating checks and reducing human error. This
    means safer, more reliable care for your child.
  goal: Build trust by highlighting technology-enhanced safety measures.
