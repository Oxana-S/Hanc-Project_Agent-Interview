  question: What is the average return on investment (ROI) timeframe?
- answer_template: Prior experience is beneficial but not required. We provide comprehensive training for all franchise partners.
  question: Do I need prior business experience?
- answer_template: The fee covers training, brand materials, IT systems, marketing launch support, and initial operational guidance.
  question: What is included in the franchise fee?
- answer_template: Please specify your city of interest, and I can check territory availability for you.
  question: In which cities or regions can I open a franchise?
- answer_template: We require a minimum square footage of X, high foot traffic areas, and prime locations. We assist with site selection.
  question: What are the location requirements for the franchise?
- answer_template: We offer ongoing support including marketing, operational advice, and quality checks to ensure your success.
  question: How does the support system work after opening?
