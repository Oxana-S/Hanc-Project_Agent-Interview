recommended_functions:
- name: qualification
  priority: high
  reason: Collect key data such as budget, location, and business experience.
- name: faq
  priority: high
  reason: Answer common questions about franchise costs, ROI, and requirements.
- name: material_delivery
  priority: medium
  reason: Automated sending of franchise presentations and disclosure documents.
- name: reminder
  priority: medium
  reason: Lead nurturing and appointment reminders to maintain engagement.
- name: outbound_calls
  priority: medium
  reason: Prospecting and reactivating old leads through targeted outreach.
- name: compliance_check
  priority: low
  reason: Ensure leads are aware of regulatory requirements like CCPA or HIPAA if applicable.
sales_scripts:
- goal: To provide pricing information and move to next step by offering more details.
  script: The initial investment starts at $50000, which includes the franchise fee, training, and startup support. We also have financing options available. Would you like me to send you the detailed financial
    model?
  situation: When a lead asks about the cost of the franchise.
  trigger: price_inquiry
- goal: To address the objection and build confidence by providing evidence.
  script: I understand your concern. Our franchisees typically see a return on investment within 12-24 months. I can share success stories from similar markets. Would that be helpful?
  situation: When a lead expresses concern about profitability.
  trigger: objection_roi
- goal: To maintain engagement and schedule a consultation.
  script: Hi [Name], I wanted to follow up on the franchise information I sent. Do you have any questions or would you like to schedule a call to discuss further?
  situation: After sending initial materials, to re-engage the lead.
  trigger: follow_up
- goal: To reassure about compliance and support.
  script: For our franchise, we ensure compliance with relevant laws like CCPA for data privacy. If you're in healthcare, HIPAA guidelines are also followed. We provide all necessary training and tools.
  situation: When a lead asks about regulatory requirements.
  trigger: compliance_question
