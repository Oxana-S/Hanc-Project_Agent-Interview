typical_objections:
- objection: It's too expensive.
  response: We offer financing options and have a lower initial investment compared to competitors. The franchise fee includes extensive support to ensure your success.
- objection: I'm afraid it won't be profitable.
  response: Our franchisees achieve an average ROI within 12-24 months. I can provide case studies from similar locations to show potential earnings.
- objection: I don't have time to manage a business.
  response: Many franchisees hire managers to run day-to-day operations. We train you on hiring and management, so you can be as hands-on or hands-off as you prefer.
- objection: I need to think about it.
  response: Of course! I'll send you our detailed presentation and financial model. What's the best email address for you?
