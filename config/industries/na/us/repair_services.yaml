typical_objections:
- objection: I think I can fix it myself or find someone cheaper on Craigslist.
  response: That's understandable to look for value. The risk with DIY or unverified
    help is that a small mistake can lead to a much more expensive problem or even
    a safety hazard. Our technicians are licensed/insured, and our work is guaranteed,
    which protects your home and your wallet in the long run.
- objection: I need to think about it / talk to my spouse.
  response: Absolutely, it's a good decision to discuss. To help with that conversation,
    would it be okay if I emailed you a summary of the recommended repair, the warranty
    details, and our quote? That way, you have all the information in front of you.
    When would be a good time for me to follow up?
- objection: Your service call fee seems high just to look at it.
  response: I hear you. That fee isn't just for 'looking'â€”it's for the expertise and
    time of a trained technician to properly diagnose the root cause, which is the
    first critical step to a lasting repair. Without a correct diagnosis, any repair
    is just a guess. This fee is fully applied to the repair cost if you choose us,
    making it a no-risk investment in getting the right solution.
