pain_points:
- description: High volume of customer calls for basic inquiries (hours, pricing,
    service availability) overwhelming limited staff.
  severity: high
  solution_hint: AI agent can handle 24/7 inbound call routing, answer FAQs, and collect
    preliminary service request details.
- description: Missed appointment reminders lead to costly no-shows and inefficient
    technician scheduling.
  severity: high
  solution_hint: Automate outbound confirmation calls and SMS reminders, reducing
    schedule gaps and improving on-time arrivals.
- description: Inconsistent communication and lack of updates after a repair job leads
    to negative online reviews.
  severity: medium
  solution_hint: Proactive outbound calls post-service for feedback collection and
    to schedule follow-up maintenance.
- description: Difficulty capturing leads and scheduling estimates during after-hours
    and weekends.
  severity: medium
  solution_hint: Voice agent can qualify leads, schedule estimate appointments, and
    sync directly with the business calendar.
- description: Managing parts inventory and coordinating with suppliers via phone
    is time-consuming and error-prone.
  severity: medium
  solution_hint: Agent can take voice-based inventory check requests and forward formatted
    orders to managers or integrated systems.
- description: Customers frequently call for status updates on ongoing repairs, pulling
    technicians off the job.
  severity: low
  solution_hint: Provide a self-service status update via the voice agent using a
    work order number, freeing up staff.
