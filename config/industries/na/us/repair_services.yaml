industry_faq:
- question: Are you available for emergency repairs today?
  answer_template: We strive to handle emergencies as quickly as possible. Let me
    check real-time technician availability and schedule your priority service call.
    May I have your zip code and a brief description of the issue?
- question: What is your service call fee or diagnostic charge?
  answer_template: Our standard service call/diagnostic fee is [X] dollars. This fee
    is waived if you proceed with the recommended repair with us. Would you like me
    to schedule a diagnostic appointment?
- question: Do you offer warranties on your repairs?
  answer_template: Yes, we stand behind our work. Most repairs come with a [90-day/1-year]
    parts and labor warranty. Specific warranty details are provided with your written
    estimate.
- question: Do you use OEM (Original Equipment Manufacturer) parts?
  answer_template: We typically use OEM or OEM-equivalent parts to ensure quality
    and compatibility. We will always discuss part options and pricing with you before
    any repair begins.
- question: How long will the repair take?
  answer_template: Repair time varies by job complexity. After our technician diagnoses
    the issue, they will provide a time estimate. For common issues like [example],
    it often takes about [X] hours.
sales_scripts:
- trigger: price_question
  situation: When a potential lead asks "How much does it cost to fix a [device]?"
  script: That's a great question. Repair costs can vary based on the specific problem
    and the parts needed. To give you an accurate estimate, our technician first needs
    to diagnose the issue. Our service call fee is [X] dollars, which covers the diagnosis,
    and that amount is applied toward the repair if you choose to proceed with us.
    Would you like to schedule a convenient time for a technician to come out and
    provide a firm quote?
  goal: Convert a price inquiry into a scheduled service call/diagnostic appointment.
- trigger: competitor_mention
  situation: When a prospect mentions a big box store or national chain competitor.
  script: I understand they're an option. Many of our customers come to us after experiences
    with larger chains because we offer more personalized, expert service. Our technicians
    are often specialized and we provide direct communication with the person doing
    the work. Plus, we're locally owned and invested in our community's satisfaction.
    Can I tell you more about our specific expertise with [their device]?
  goal: Differentiate on quality, expertise, and local service versus impersonal,
    corporate competitors.
- trigger: hesitation_scheduling
  situation: When a prospect is hesitant to book an appointment due to uncertainty.
  script: I totally understand wanting to be sure. Scheduling a diagnostic appointment
    doesn't obligate you to anything. It simply gives you the information and a firm
    price you need to make a confident decision. We're transparent with our pricing
    and will explain everything before any work begins. How about we find a 2-hour
    window that works for you, so you can get the answers you need?
  goal: Overcome hesitation by reducing perceived commitment and emphasizing transparency.
competitors:
- name: Geek Squad (Best Buy)
  positioning: National chain for electronics and appliance repair.
  strengths:
  - Brand recognition
  - convenient retail locations
  - large service area
  weaknesses:
  - Often subcontract local technicians
  - can be impersonal
  - potentially higher prices for brand premium
  our_differentiation: Direct employment of specialized technicians, faster local
    response times, and more personalized customer care.
- name: Mr. Appliance / Mr. Rooter (Neighborly)
  positioning: Franchised service providers for specific trades (appliances, plumbing).
  strengths:
  - National brand with local franchises
  - standardized processes
  - wide service range
  weaknesses:
  - Quality can vary by franchise owner
  - may use less experienced technicians
  - franchise fees can increase customer cost
  our_differentiation: We are independently owned, allowing for more flexible pricing
    and a direct owner-operators commitment to quality in every job.
- name: Local Independent Handyman
  positioning: Solo operator or very small team offering generalized repair services.
  strengths:
  - Often lower cost
  - highly flexible
  - personal relationship
  weaknesses:
  - May lack specialized expertise or proper insurance
  - limited capacity
  - unreliable scheduling
  our_differentiation: We offer the reliability, insured expertise, and capacity of
    a professional company while maintaining local, personalized service.
