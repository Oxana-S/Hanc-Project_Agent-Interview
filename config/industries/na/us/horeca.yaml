typical_objections:
- objection: We don't get enough phone calls to justify it.
  response: Even a few missed calls a day are lost customers. Our agent also helps
    convert more of the calls you do get by being available instantly, 24/7, and can
    up-sell larger tables or event bookings. It's about maximizing every opportunity.
- objection: My staff enjoys talking to customers on the phone.
  response: That's wonderful for personal touch. Our agent handles the repetitive,
    transactional calls—'what are your hours?', 'do you have a table for two at 7?'.
    This frees your staff to have those more meaningful, in-person interactions that
    truly build loyalty.
- objection: What if it messes up an order?
  response: The agent is trained on your specific menu and protocols. For complex
    situations, it can seamlessly transfer the call to a live person. It's designed
    to handle the routine perfectly, so your team only steps in for the exceptions.
