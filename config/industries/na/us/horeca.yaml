competitors:
- name: OpenTable
  positioning: Leading online restaurant reservation service.
  strengths:
  - Extensive network of restaurants.
  - User-friendly mobile app.
  - Integrated rewards program.
  weaknesses:
  - High commission fees for restaurants.
  - Less personalized for local, independent establishments.
  - Primarily focused on reservations, not calls.
  our_differentiation: We provide a direct, 24/7 voice channel for reservations and
    inquiries, reducing third-party fees and building direct customer relationships.
- name: Grubhub
  positioning: Major online and mobile food ordering platform.
  strengths:
  - Large customer base.
  - Wide restaurant selection.
  - Established brand recognition.
  weaknesses:
  - High commission and delivery fees.
  - Customers belong to the platform, not the restaurant.
  - Poor customer service experiences can reflect on the restaurant.
  our_differentiation: Our AI agent handles direct phone orders, keeping customers
    in your ecosystem, reducing commission costs, and allowing for personalized upselling.
- name: Toast
  positioning: All-in-one point-of-sale and restaurant management system.
  strengths:
  - Comprehensive POS, payroll, and reporting suite.
  - Popular among small to mid-sized restaurants.
  - Strong integration ecosystem.
  weaknesses:
  - Can be expensive for very small businesses.
  - Their call management features are often add-ons or less sophisticated.
  - Primarily a backend system.
  our_differentiation: We specialize in the front-line customer voice interaction,
    seamlessly integrating with systems like Toast to automate calls, not just manage
    them internally.
- name: Resy
  positioning: Premium restaurant reservation platform owned by American Express.
  strengths:
  - Strong brand association with upscale dining.
  - High-quality user experience.
  - Valuable customer data.
  weaknesses:
  - Limited to higher-end market segments.
  - Restaurants have less control over the customer interface.
  - Competitive booking fees.
  our_differentiation: Offers an affordable, white-label solution that provides a
    premium 24/7 reservation experience for businesses of all sizes, keeping the brand
    front and center.
