sales_scripts:
- goal: Overcome initial sticker shock by focusing on immediate ROI.
  script: I understand. At $299/month, it might seem like an added cost. Let's break
    it down. If our agent just saves your host 10 hours a week from answering phones,
    that's $400 in labor savings monthly. Plus, if we reduce your no-shows by just
    two tables a week, that's another $800 in recovered revenue. You're looking at
    a $1200 net gain in the first month. Does that make the investment feel more tangible?
  situation: When the prospect says "It's too expensive."
  trigger: price_objection
- goal: Position the agent as a premium, always-available extension of their brand.
  script: Great question. Unlike a basic answering service, our AI agent is trained
    on your specific menu, hours, and policies. It doesn't just take a message—it
    can book a table for Saturday at 8 PM for four, confirm a gluten-free preference,
    and send a reminder, all without human intervention. It provides a seamless, high-quality
    experience that reflects well on your establishment, even when you're busy or
    closed.
  situation: When asked how this differs from a traditional answering service.
  trigger: vs_answering_service
- goal: Secure a trial by addressing data privacy concerns upfront (CCPA).
  script: We take data privacy very seriously. Our system is designed to be CCPA compliant.
    Customer data from calls is handled securely, and we can integrate with your existing
    systems without storing sensitive information long-term. We can start with a limited
    pilot, just handling after-hours calls, so you can see the value with minimal
    risk. Would a two-week trial during your slower lunch hours work to start?
  situation: When the prospect is hesitant about data security or wants to test.
  trigger: compliance_hesitation
