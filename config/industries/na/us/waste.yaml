industry_faq:
- question: What are your service hours for waste pickup?
  answer_template: Our standard pickup hours are Monday to Friday, 6 AM to 6 PM. We
    offer flexible scheduling for commercial clients—would you like to discuss your
    specific needs?
- question: How do I schedule a new waste collection service?
  answer_template: You can schedule a service by calling us or using our online portal.
    I can help you set it up right now—just provide your address and preferred pickup
    frequency.
- question: What items are accepted for recycling in my area?
  answer_template: We accept common recyclables like paper, cardboard, plastic bottles,
    and aluminum cans. For a detailed list, I can send you a guide via email or text.
- question: What are your rates for commercial dumpster rental?
  answer_template: Rates vary based on dumpster size and rental duration. Typically,
    it ranges from $200 to $500 per month. I can provide a customized quote after
    learning more about your requirements.
- question: How do I report a missed pickup?
  answer_template: You can report a missed pickup by calling our hotline or using
    our app. I'll log the issue immediately and schedule a make-up pickup within 24
    hours.
- question: Do you handle hazardous or medical waste?
  answer_template: Yes, we offer specialized services for hazardous and medical waste,
    compliant with HIPAA and other regulations. I can connect you with our expert
    team for details.
sales_scripts:
- trigger: price_question
  situation: When a potential customer asks about pricing for waste services.
  script: I understand you're interested in pricing. Our services start at $50 per
    month for residential pickup, with custom plans for businesses. To give you an
    accurate quote, can you share your waste volume and frequency needs? This way,
    I can highlight how we save you money through efficient routing and reduced disposal
    costs.
  goal: Gather information to provide a tailored quote and emphasize cost-saving benefits.
- trigger: service_inquiry
  situation: When a customer inquires about specific waste management services.
  script: Thanks for asking! We offer a range of services from recycling to hazardous
    waste disposal. Based on your business type, I recommend starting with a waste
    audit to optimize costs. Would you like me to schedule a consultation to discuss
    how we can streamline your operations and ensure compliance?
  goal: Educate on service options and book a consultation to upsell and address pain
    points.
- trigger: competitor_mention
  situation: When a customer compares us to competitors like Waste Management.
  script: That's a great point. While others offer similar services, we differentiate
    with AI-driven efficiency tools that cut your operational costs by up to 20%.
    For example, our route optimization reduces fuel usage, and our automated billing
    prevents errors. Can I show you a case study of how we helped a local business
    save $500 monthly?
  goal: Highlight unique value propositions and provide evidence to overcome competitor
    comparisons.
- trigger: compliance_concern
  situation: When a customer expresses worry about regulatory compliance for waste
    handling.
  script: Compliance is crucial, especially with CCPA and HIPAA. Our AI voice agent
    helps by automating compliance checks and documentation, reducing your risk of
    fines. We've assisted clients in avoiding penalties up to $10,000 annually. Would
    you like to learn how we can tailor this for your business?
  goal: Address compliance fears and position our solution as a risk-mitigation tool.
