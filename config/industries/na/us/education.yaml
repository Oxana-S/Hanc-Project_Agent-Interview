- goal: Overcome price hesitation by emphasizing value and flexibility.
  script: I understand investing in education is a big decision. Many of our students
    see a return within months through a promotion or new job. We also offer flexible
    monthly payment plans with no interest. Would you like to explore a plan that
    fits your budget?
  situation: When a prospect expresses concern about the price.
  trigger: price_objection
- goal: Schedule a next step to keep the prospect engaged.
  script: That's a great question about the curriculum. Our program advisor can give
    you a detailed walk-through of the projects you'll build and how they apply to
    real jobs. Are you available for a quick 15-minute call tomorrow?
  situation: When a prospect asks detailed questions about course content.
  trigger: curriculum_question
- goal: Create urgency for limited-time offers or cohort start dates.
  script: The next cohort for this program starts on [Date], and we have a few spots
    left with early-bird pricing. Securing your spot now also guarantees you access
    to the instructor office hours. Shall I proceed with a provisional enrollment?
  situation: When discussing program start dates and the prospect is highly qualified.
  trigger: timeline_discussion
