industry_faq:
- question: What types of care do you provide?
  answer_template: We specialize in [Service Type, e.g., in-home personal care and
    companionship] for seniors, helping them live safely and independently. Can you
    tell me a bit more about the specific needs you're looking to address?
- question: Are your services covered by Medicare or insurance?
  answer_template: Coverage varies greatly. Medicare typically covers skilled nursing
    or therapy under specific conditions, but not long-term custodial care. Many long-term
    care insurance policies, VA benefits, or Medicaid may help with costs. I can connect
    you with our benefits specialist for a detailed review of your situation.
- question: How do you screen and train your caregivers?
  answer_template: All our caregivers undergo thorough background checks, reference
    verification, and specialized training in areas like dementia care, first aid,
    and CPR. We ensure they are not only qualified but also compassionate and reliable.
- question: What are your hours of operation?
  answer_template: We provide care services 24/7. Our administrative office is open
    from 8 AM to 6 PM, Monday through Friday. However, our AI assistant, which you're
    speaking with now, is available anytime to answer questions, schedule calls, or
    direct you to emergency support.
- question: Can we get started right away?
  answer_template: We typically begin with a free, no-obligation assessment to understand
    your loved one's needs and create a personalized care plan. I can schedule that
    for you with one of our care coordinators. How does [Propose a time] sound?
sales_scripts:
- trigger: price_question
  situation: When a caller immediately asks "How much does this cost?"
  script: That's an important question. The cost really depends on the level and schedule
    of care needed. For example, a few hours of companion care per week starts at
    a different point than 24/7 skilled nursing. To give you an accurate estimate,
    I'd need to understand the specific situation. Could you share what kind of support
    you're looking for?
  goal: Deflect a premature price objection and gather qualifying information about
    needs and budget.
- trigger: competitor_mention
  situation: When a caller mentions a specific competitor like "I'm also looking at
    Home Instead."
  script: That's a great company to consider. Many families evaluate several options.
    Where we often stand out is our focus on [Our Differentiation, e.g., seamless
    technology integration that keeps families constantly updated and reduces administrative
    stress for our caregivers]. This allows our staff to focus more on quality care.
    Would you be interested in hearing how that works in practice?
  goal: Acknowledge the competitor, pivot to a key differentiator without disparaging,
    and re-engage the caller.
- trigger: need_urgency_low
  situation: When a caller says "We're just starting to look" or "It's not urgent."
  script: I completely understand. It's smart to plan ahead. Many families find that
    having information early reduces stress later. Can I send you our free guide on
    'Questions to Ask When Choosing an Elder Care Provider'? I can also schedule a
    brief, pressure-free chat with a consultant for when you're ready, even if that's
    a few weeks from now.
  goal: Nurture the lead, provide value without pressure, and secure a future point
    of contact.
- trigger: compliance_question
  situation: When a caller asks "How do you handle privacy and health information?"
  script: Excellent question. We take compliance very seriously. Our entire system,
    including this voice assistant, is built to be fully compliant with HIPAA for
    health data and CCPA for consumer privacy. All data is encrypted and access is
    strictly controlled. Your family's information is safe with us.
  goal: Build immediate trust by demonstrating expertise in critical regulatory requirements.
competitors:
- name: Home Instead
  positioning: Large national franchise network focused on non-medical in-home care.
  strengths:
  - National brand recognition
  - extensive local franchise network
  - well-established training programs
  weaknesses:
  - Service quality can vary by franchise
  - primarily non-medical focus
  - higher franchise fees can impact local pricing
  our_differentiation: We offer a more integrated tech-first approach, using AI to
    enhance communication and operational efficiency, providing a more consistent
    and connected experience for families and caregivers.
- name: BrightStar Care
  positioning: National franchise offering both medical and non-medical home care
    and staffing.
  strengths:
  - Offers both skilled nursing and personal care
  - JCAHO accreditation for quality
  - strong national branding
  weaknesses:
  - Can be more expensive due to medical service capability
  - franchise model inconsistencies
  our_differentiation: Our proprietary voice-agent platform reduces administrative
    overhead, allowing us to potentially offer more competitive pricing for personal
    care while maintaining high-touch communication.
- name: Local Independent Agencies
  positioning: Small, owner-operated agencies deeply embedded in their community.
  strengths:
  - Deep local knowledge
  - highly personalized service
  - often lower overhead costs
  weaknesses:
  - Limited scalability
  - may lack robust technology and compliance infrastructure
  - vulnerable to owner burnout
  our_differentiation: We combine the personalized feel of a local agency with the
    technological sophistication, compliance rigor, and operational support of a larger
    organization.
