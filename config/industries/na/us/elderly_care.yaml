typical_objections:
- objection: This sounds too impersonal for caring for my loved one.
  response: I understand that concern completely. Our goal isn't to replace the human
    touch but to support it. By handling the routine calls and reminders, our technology
    actually gives your caregiver more focused, uninterrupted time with your loved
    one. It enhances personal care, doesn't replace it.
- objection: We're not very tech-savvy. This seems complicated.
  response: That's a common thought, but we've designed it specifically for ease of
    use. There's no app to download. Your family interacts with a simple, natural
    phone call. We handle all the complexity on our end. We can even do a test call
    to show you how straightforward it is.
- objection: We already have a system that works okay. I don't see the need to change.
  response: If it's working, that's great. Many of our clients came to us thinking
    the same thing, but found that 'okay' was masking hidden costs in staff time,
    missed communications, or family stress. Could we explore a single pain point,
    like after-hours calls or reminder management, to see if there's a small win for
    you?
- objection: Your service is an added monthly cost on top of everything else.
  response: It's an investment that typically pays for itself within the first month
    by reducing administrative labor, improving client retention, and preventing costly
    errors like missed appointments. Let me walk you through a quick example based
    on your current call volume...
