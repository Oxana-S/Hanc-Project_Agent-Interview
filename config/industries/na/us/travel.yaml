industry_faq:
- question: How can I change or cancel my flight booking?
  answer_template: To change or cancel your flight, please provide your booking reference
    and the new desired dates. I can assist you with available options and any applicable
    fees.
- question: What documents do I need for international travel?
  answer_template: For international travel, you'll typically need a valid passport
    and any required visas. I can help you check visa requirements based on your destination.
- question: Can I get a refund if my trip is canceled?
  answer_template: Refund eligibility depends on the fare rules and cancellation policy.
    I can review your booking details and guide you through the refund process.
- question: Do you offer travel insurance?
  answer_template: Yes, we provide travel insurance options that cover trip cancellations,
    medical emergencies, and lost luggage. Would you like me to provide more details?
- question: How do I earn loyalty points with my bookings?
  answer_template: You can earn loyalty points by booking flights, hotels, and car
    rentals through our platform. I can help you enroll in our loyalty program if
    you’re not already a member.
- question: What are the baggage allowances for my airline?
  answer_template: Baggage allowances vary by airline and ticket class. Please provide
    your airline and ticket type, and I’ll give you the specific details.
- question: How do I get updates on flight delays or cancellations?
  answer_template: I can send you real-time notifications about any changes to your
    flight schedule via phone or email. Would you like to enable this service?
sales_scripts:
- trigger: price_question
  situation: Customer asks about the cost of AI voice agent services.
  script: Our AI voice agent solutions start at $1,500 per month, designed to reduce
    your operational costs by handling high call volumes efficiently and improving
    customer satisfaction.
  goal: Inform pricing while highlighting ROI benefits.
- trigger: compliance_concern
  situation: Customer expresses worry about data privacy compliance.
  script: Our platform is fully compliant with CCPA and HIPAA, ensuring your customer
    data is handled securely with audit trails and encryption to protect sensitive
    information.
  goal: Reassure about compliance and data security.
- trigger: upsell_opportunity
  situation: Customer is discussing current travel booking workflows.
  script: Integrating our AI voice agent can not only automate bookings but also identify
    upsell opportunities in real-time, increasing your average revenue per customer.
  goal: Promote additional revenue benefits.
- trigger: integration_question
  situation: Customer asks about system compatibility.
  script: Our solution integrates seamlessly with major reservation and CRM systems
    like Sabre and Salesforce, allowing for smooth data exchange and unified customer
    experiences.
  goal: Address integration capabilities.
- trigger: peak_season_support
  situation: Customer worries about handling peak season call volumes.
  script: Our AI voice agents scale automatically during peak travel seasons, managing
    spikes in inquiries without additional staffing costs.
  goal: Highlight scalability and cost savings.
