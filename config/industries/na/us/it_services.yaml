typical_objections:
- objection: Your services are too expensive for our budget.
  response: We understand budget constraints. Our solutions are designed to save money
    long-term. For instance, clients often recover costs within months through reduced
    downtime and efficiency gains. Can we discuss a scalable plan that fits your budget?
- objection: We already have an in-house IT team, so we don't need external help.
  response: That's great! Our services can complement your team by handling routine
    tasks or providing specialized expertise, freeing them up for strategic projects.
    Many businesses use us to enhance their existing capabilities without adding headcount.
- objection: We're concerned about data security and privacy with an external provider.
  response: Data security is our top priority. We comply with US regulations like
    CCPA and HIPAA, use encrypted systems, and offer transparent audits. We've successfully
    served clients in sensitive industries—would you like references?
- objection: The implementation process seems too disruptive to our operations.
  response: We minimize disruption with phased rollouts and 24/7 support during transitions.
    Our AI tools help streamline the process, and we've handled migrations for businesses
    of all sizes smoothly. Let me share a case study.
