industry_faq:
- question: What does your typical IT service package include and how is it priced?
  answer_template: Our packages are customized based on your needs, starting at $500
    per month for basic managed services. We offer tiered plans that can include 24/7
    support, cybersecurity, and cloud management.
- question: How do you ensure compliance with regulations like CCPA and HIPAA?
  answer_template: We provide compliance audits, data protection strategies, and ongoing
    monitoring tailored to US laws. Our experts stay updated on regulatory changes
    to keep your business secure.
- question: What is the average response time for technical support issues?
  answer_template: For critical issues, we aim for under 15 minutes, with standard
    support responses within 2 hours. Our AI-enhanced systems help prioritize and
    resolve tickets efficiently.
- question: Can you help with migrating our systems to the cloud?
  answer_template: Yes, we offer full cloud migration services, including assessment,
    planning, and execution, with support for platforms like AWS and Azure to ensure
    a smooth transition.
- question: Do you provide long-term contracts or month-to-month options?
  answer_template: We offer flexible contracts, typically starting with month-to-month
    for smaller businesses, and annual agreements with discounts for larger enterprises.
- question: How do you handle cybersecurity threats and data breaches?
  answer_template: We implement proactive security measures, real-time monitoring,
    and incident response plans. In case of a breach, we provide immediate containment
    and recovery support.
sales_scripts:
- trigger: price_question
  situation: When a prospect asks about pricing over the phone.
  script: Thanks for asking! Our IT services start at $500 per month for basic support,
    with custom packages based on your specific needs. I can schedule a free consultation
    to provide a detailed quote—would tomorrow work?
  goal: Engage the prospect and book a consultation to discuss tailored solutions.
- trigger: service_inquiry
  situation: When a caller inquires about a specific service like cybersecurity.
  script: Great question! We offer comprehensive cybersecurity solutions including
    threat detection, compliance support, and employee training. Based on your industry,
    we can tailor a plan. Can I ask a few questions to understand your current setup?
  goal: Qualify the lead and highlight expertise to build interest in a customized
    service.
- trigger: compliance_concern
  situation: When a business owner expresses worry about CCPA or HIPAA compliance.
  script: I understand compliance can be daunting. We specialize in helping US businesses
    like yours meet CCPA and HIPAA requirements with audits, policies, and ongoing
    support. Let me explain how we've assisted similar companies in reducing risks.
  goal: Address concerns and position our service as a reliable solution for regulatory
    compliance.
- trigger: competitor_mention
  situation: When a prospect compares us to other IT service providers.
  script: That's a fair point. While others might offer similar services, we focus
    on AI-driven efficiency and personalized support, often at a lower cost. For example,
    our clients typically see a 30% reduction in IT expenses within six months.
  goal: Differentiate our offerings and emphasize value over competitors.
