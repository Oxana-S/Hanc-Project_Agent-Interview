sales_scripts:
- trigger: price_question
  situation: When a prospective customer asks about pricing or rates
  script: 'I understand you''re looking for a quote. To provide you with the most
    accurate rate, I''ll need a few details: the zip codes for pickup and delivery,
    the weight and dimensions of your shipment, and any special handling requirements.
    Would you like to provide that now, or would you prefer I connect you with a sales
    representative who can also discuss volume discounts?'
  goal: Qualify the lead and either capture details for a quote or route to a live
    sales agent.
- trigger: service_question
  situation: When a caller asks about a specific service (e.g., LTL, expedited)
  script: Yes, we offer [Service Type]. For example, our expedited service guarantees
    delivery within 48 hours for most domestic lanes. To see if it's the right fit
    for your needs, can you tell me a bit about your typical shipment volume and urgency?
    This helps me ensure you get the best value.
  goal: Educate on service offerings and upsell/cross-sell based on customer needs.
- trigger: complaint_about_delay
  situation: When a customer calls frustrated about a late shipment
  script: I sincerely apologize for the delay with your shipment. I understand how
    important timely delivery is. Let me immediately check the latest status and see
    what's causing the hold-up. Can you please provide your tracking or BOL number?
  goal: De-escalate the situation, show empathy, and take immediate action to resolve.
