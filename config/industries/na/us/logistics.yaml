competitors:
- name: FedEx
  positioning: Global express delivery and logistics giant
  strengths:
  - Extensive domestic and international network
  - Strong brand recognition
  - Advanced tracking technology
  weaknesses:
  - Can be more expensive than regional carriers
  - Customer service can be impersonal
  our_differentiation: Personalized, local account management and flexible solutions
    for SMBs
- name: UPS
  positioning: Integrated global package delivery and supply chain management
  strengths:
  - Vast ground delivery network
  - Strong e-commerce fulfillment services
  - Extensive fleet
  weaknesses:
  - Peak season surcharges can be high
  - Residential delivery fees
  our_differentiation: Transparent pricing without hidden fees and dedicated support
    for last-mile challenges
- name: XPO Logistics
  positioning: Asset-light freight transportation and logistics
  strengths:
  - Large network of carriers
  - Strong in less-than-truckload (LTL) and truckload
  - Technology-driven brokerage
  weaknesses:
  - Service consistency can vary with contracted carriers
  - Primarily B2B focused
  our_differentiation: Consistent, vetted carrier partners and a focus on both B2B
    and high-volume B2C shippers
