typical_objections:
- objection: We have a unionized call center; automation will threaten jobs.
  response: Our goal isn't to replace your skilled agents but to eliminate the repetitive, high-volume tasks. This allows your team to focus on complex issues, escalations, and higher-value customer relationships,
    often leading to better job satisfaction. We can design the rollout in collaboration with your teams.
- objection: Our IT department is backlogged for the next year; we can't handle another integration project.
  response: We understand those constraints. Our implementation is managed by our team as a turnkey service. We handle the technical integration using our pre-built adapters, requiring minimal time from
    your IT staff—mostly for access and testing. We can provide a detailed project plan with their required involvement.
- objection: Our customers, especially older demographics, prefer talking to a real person.
  response: That's very important. Our AI agent is designed to handle routine queries quickly, freeing up your human agents for the customers who need or want that personal touch the most. For complex or
    sensitive issues, the AI seamlessly transfers to a live agent with full context. We often see customer satisfaction scores improve because wait times decrease for everyone.
