typical_objections:
- objection: I already have a cleaner I'm happy with.
  response: That's great to hear! Many of our clients were in the same position but
    valued having a reliable company as a backup for when their regular cleaner is
    unavailable or if they need an extra deep clean. We also offer a satisfaction
    guarantee. Would it be worth having us as a backup option?
- objection: It's too expensive.
  response: I understand considering the investment. Our pricing reflects our fully
    insured staff, quality-controlled work, and the convenience of reliable scheduling
    we provide. Think of it as buying back your free time and peace of mind. Could
    we start with a one-time deep clean so you can experience the value firsthand?
- objection: I'm worried about letting strangers into my home.
  response: Your concern is completely valid. We mitigate that risk by conducting
    thorough background checks on all team members, they always work in uniformed
    pairs, and we are fully bonded and insured. We also offer lockbox or smart lock
    options if you prefer not to be home.
