pain_points:
- description: High employee turnover rates make consistent staffing and quality control
    challenging.
  severity: high
  solution_hint: Automate routine phone tasks like scheduling, reminders, and follow-ups
    to reduce administrative burden.
- description: Inconsistent lead quality and unreliable inbound phone calls waste
    significant time.
  severity: medium
  solution_hint: Use AI voice agent to pre-qualify leads, gather service details,
    and schedule appointments only for qualified prospects.
- description: Missed calls from new and existing clients directly result in lost
    revenue and damage reputation.
  severity: high
  solution_hint: Implement 24/7 AI agent to answer every call, capture information,
    and route urgent requests immediately.
- description: Manual appointment scheduling and reminder calls consume administrative
    hours.
  severity: medium
  solution_hint: Delegate scheduling, confirmations, and rescheduling to an AI agent
    integrated with a digital calendar.
- description: Difficulty upselling additional services (e.g., deep clean, window
    washing) during customer interactions.
  severity: low
  solution_hint: Train voice agent to recognize opportunities and suggest relevant
    add-on services during booking calls.
- description: Managing client expectations for service windows and last-minute cancellations
    is stressful.
  severity: medium
  solution_hint: Automate communication of service windows, send arrival notifications,
    and handle cancellation/rescheduling policies.
