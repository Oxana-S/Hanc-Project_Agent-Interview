industry_faq:
- question: What is your venue's capacity for a seated dinner?
  answer_template: Our main ballroom can accommodate up to [Capacity] guests for a
    seated dinner. For a more precise layout based on your specific needs, I can connect
    you with our event coordinator or schedule a site visit.
- question: Do you offer all-inclusive packages?
  answer_template: Yes, we offer several tiered all-inclusive packages that cover
    venue rental, catering, basic audiovisual, and standard decor. I can text or email
    you our package PDF, or would you prefer to discuss what's most important for
    your event with a planner?
- question: What is your availability for [Month]?
  answer_template: Let me check our live calendar for [Month]. I see we have [Number]
    Saturdays available and [Number] Fridays. To hold a specific date, we typically
    require a deposit. Shall I connect you with someone to discuss details?
- question: Can we use our own caterer or vendor?
  answer_template: For food and beverage, we work with a select list of approved caterers
    to ensure quality and compliance. For other vendors like florists or photographers,
    you are generally welcome to use your own, subject to a certificate of insurance.
- question: What is your cancellation policy?
  answer_template: Our standard policy requires cancellations at least [Number] days
    prior to the event for a partial deposit refund. The specific terms are outlined
    in our contract. I can have our coordinator send you a sample agreement for review.
sales_scripts:
- trigger: price_question
  situation: When a caller leads with "How much does it cost to book your venue?"
  script: I'd be happy to discuss pricing, which can vary based on your guest count,
    date, and specific services. To give you the most accurate estimate, could you
    tell me your target date and approximate number of guests? This way, I can check
    availability and provide a tailored quote or connect you with a planner who can
    detail our package options.
  goal: Qualify the lead and move the conversation beyond a generic price, setting
    the stage for a detailed consultation.
- trigger: competitor_mention
  situation: When a caller says, "I'm also looking at [Competitor Venue]."
  script: That's a great venue as well. Many clients choose us because of our [Key
    Differentiation, e.g., dedicated on-site coordinator, more flexible vendor policy,
    superior in-house AV]. What are the top two or three things most important to
    you for your event? I can highlight how we specifically excel in those areas.
  goal: Acknowledge the competition politely, pivot to our unique value proposition,
    and deepen understanding of the client's priorities.
- trigger: hesitation_time
  situation: When a caller seems interested but hesitant, saying "I need to think
    about it" or "I'll get back to you."
  script: I completely understand wanting to consider your options. To help your decision,
    would it be useful if I emailed you a detailed comparison of our packages and
    availability for your date? Also, would you be open to a quick, no-obligation
    virtual tour later this week to get a better feel for the space?
  goal: Overcome stall tactics by providing immediate, tangible next steps (information,
    visual tour) to maintain engagement and momentum.
competitors:
- name: Local Independent Venues
  positioning: Boutique, unique spaces with personalized service.
  strengths:
  - Strong local reputation
  - unique character
  - flexible arrangements
  weaknesses:
  - Limited marketing budget
  - inconsistent online presence
  - manual booking processes
  our_differentiation: We combine personalized service with scalable technology (like
    our AI agent) for superior responsiveness and efficiency, ensuring no lead is
    missed.
- name: National Hotel Chains (e.g., Marriott, Hilton)
  positioning: One-stop-shop with reliable standards and loyalty points.
  strengths:
  - Brand recognition
  - integrated accommodations
  - corporate sales teams
  weaknesses:
  - Less personalized
  - can be formulaic
  - higher costs for added services
  our_differentiation: We offer more dedicated, flexible planning attention and often
    more competitive pricing for comparable premium services, without the corporate
    rigidity.
- name: Online Marketplace Platforms (e.g., Peerspace, Splacer)
  positioning: Tech-forward, self-service booking for unconventional spaces.
  strengths:
  - Vast inventory
  - easy online booking
  - lower price points for basic rental
  weaknesses:
  - Minimal service support
  - hidden costs for add-ons
  - variable quality
  our_differentiation: We provide full-service support, quality assurance, and professional
    vendor networks, reducing risk and workload for the client compared to a DIY platform
    booking.
