typical_objections:
- objection: Your service is too expensive.
  response: I appreciate you're mindful of your budget. It's an investment in ensuring
    your event runs smoothly and your time is freed up. Many clients find our automation
    actually saves them money by preventing lost bookings and no-shows. Could we explore
    a pilot program focused on one pain point, like lead qualification, to demonstrate
    the value?
- objection: We don't need this; our staff handles calls just fine.
  response: That's great you have a dedicated team. Our goal isn't to replace them,
    but to empower them. By letting our AI handle the repetitive after-hours and initial
    screening calls, your staff can focus on high-value tasks like closing deals and
    creative planning. This often leads to higher job satisfaction and revenue.
- objection: I'm concerned about it sounding robotic and losing our personal touch.
  response: That's a valid concern. Our AI agents are specifically trained with natural,
    warm conversation flows and are designed to hand off to a human at the right moment.
    The personal touch comes from your team, now having more time to dedicate to clients
    who are already pre-qualified and interested.
