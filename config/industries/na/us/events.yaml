pain_points:
- name: High No-Show Rates
  description: Clients often book events but then cancel last minute or don't show
    up, leaving venues with lost revenue and wasted resources.
  severity: high
  solution_hint: AI agent can implement proactive reminder calls and confirmations,
    reducing last-minute cancellations by confirming details directly with the booker.
- name: Inefficient Lead Qualification
  description: Event planners spend excessive time on the phone with leads who aren't
    serious or don't fit their venue/service criteria.
  severity: medium
  solution_hint: AI agent can automatically screen incoming calls, ask qualifying
    questions, and only transfer genuinely interested, qualified leads to a human.
- name: After-Hours Inquiry Loss
  description: Potential clients call or inquire on weekends and evenings when the
    office is closed, leading to missed bookings as they move on to competitors.
  severity: high
  solution_hint: A 24/7 AI voice agent can capture these inquiries, schedule callbacks,
    and even book preliminary appointments, ensuring no lead is lost.
- name: Manual Appointment Scheduling Chaos
  description: Coordinating site visits, tastings, and planning meetings via back-and-forth
    emails and calls is time-consuming and error-prone.
  severity: medium
  solution_hint: AI agent can integrate directly with the team's calendar (e.g., Google
    Calendar) to find mutual availability and book appointments instantly over the
    phone.
- name: Post-Event Feedback Bottleneck
  description: Gathering reviews and testimonials is critical but manually calling
    clients after an event has low response rates and feels intrusive.
  severity: low
  solution_hint: AI agent can conduct automated, polite post-event feedback calls
    at a scheduled time, recording responses for marketing and service improvement.
- name: High Volume of Repetitive Questions
  description: Staff are constantly answering the same questions about capacity, pricing,
    availability, and package inclusions.
  severity: medium
  solution_hint: AI agent can handle these frequent FAQs instantly, freeing staff
    to focus on complex planning and sales tasks.
