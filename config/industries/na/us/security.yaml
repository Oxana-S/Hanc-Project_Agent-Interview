industry_faq:
- question: How much does cybersecurity service cost in the US?
  answer_template: Costs vary based on services; entry-level plans start around $500
    USD per month, with comprehensive solutions ranging from $2,000 to $10,000+ monthly.
- question: Are your services compliant with CCPA and HIPAA?
  answer_template: Yes, we ensure all our services meet CCPA and HIPAA requirements,
    with dedicated compliance consulting available.
- question: What sets you apart from other security providers?
  answer_template: We offer integrated AI voice agents for real-time support and automation,
    reducing costs and improving response times compared to traditional methods.
- question: How quickly can you respond to a security incident?
  answer_template: Our AI-enhanced systems enable response within minutes, with 24/7
    monitoring and automated alert handling.
- question: Do you provide training for our staff?
  answer_template: Yes, we include security awareness training as part of our packages
    to help prevent human error.
- question: Can you integrate with our existing tools?
  answer_template: Absolutely, we support integration with common systems like Splunk,
    Salesforce, and cloud platforms for seamless operations.
sales_scripts:
- trigger: price_question
  situation: When a potential customer asks about pricing.
  script: Our cybersecurity solutions start at $500 per month, tailored to your needs.
    Would you like a custom quote based on your specific requirements?
  goal: Engage the customer and move towards a detailed consultation.
- trigger: compliance_concern
  situation: When a customer expresses worry about CCPA or HIPAA compliance.
  script: We specialize in compliance-focused security, ensuring your data meets all
    regulations. Let me explain how our services can automate compliance checks and
    reduce risks.
  goal: Alleviate concerns and highlight expertise.
- trigger: competitor_mention
  situation: When a customer compares us to competitors like CrowdStrike or Palo Alto
    Networks.
  script: While they offer strong tools, our AI voice agents add a layer of automation
    and customer support that saves time and money. We provide more personalized,
    integrated solutions.
  goal: Differentiate our offering and emphasize value.
- trigger: service_inquiry
  situation: When a customer asks about specific services like MDR or vulnerability
    testing.
  script: We offer comprehensive services including Managed Detection and Response
    and Vulnerability Assessments. Can I schedule a demo to show how they work for
    your business?
  goal: Convert interest into a sales opportunity.
