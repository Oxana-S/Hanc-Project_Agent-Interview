industry_faq:
- question: What types of construction projects do you specialize in?
  answer_template: We handle a wide range of projects including residential, commercial,
    and industrial construction, with expertise in remodeling and sustainable building
    practices.
- question: How do you ensure projects stay on budget and timeline?
  answer_template: We use advanced project management tools and regular communication,
    supported by AI systems to track progress and address issues promptly.
- question: What is your pricing structure for construction services?
  answer_template: Pricing is typically based on project scope, materials, and labor,
    with detailed quotes provided after an initial consultation. We offer competitive
    rates in USD.
- question: Do you provide warranties or guarantees on your work?
  answer_template: Yes, we offer warranties on materials and workmanship, with terms
    detailed in our contracts to ensure client satisfaction.
- question: How do you handle change orders during a project?
  answer_template: Change orders are managed through a formal process, with clear
    communication on cost and timeline adjustments, often facilitated by our AI systems
    for efficiency.
- question: Are you licensed and insured for construction work in the United States?
  answer_template: Absolutely, we are fully licensed and insured, complying with all
    local, state, and federal regulations, including relevant privacy laws.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about pricing during an initial call.
  script: Thank you for your interest! Our pricing depends on the project specifics,
    but we start with a free consultation to provide a tailored quote. For example,
    basic automation services begin at $199 per month and can save you up to 20 hours
    monthly on administrative tasks. Would you like to schedule a consultation?
  goal: Convert the inquiry into a scheduled meeting to discuss details.
- trigger: service_inquiry
  situation: When a caller asks about the types of services offered.
  script: We specialize in AI voice agents for the construction industry, handling
    tasks like lead intake, appointment scheduling, and compliance reminders. Our
    solutions integrate with tools like Procore and QuickBooks. Can I tell you more
    about how this can streamline your operations?
  goal: Educate the client and identify specific needs for customization.
- trigger: objection_handling
  situation: When a client expresses concern about cost or necessity.
  script: I understand budget is important. Our AI voice agents typically pay for
    themselves within 3-6 months by reducing labor costs and improving efficiency.
    For instance, one client saved $5,000 monthly on admin expenses. Would you like
    to see a customized ROI estimate?
  goal: Overcome objections by highlighting value and offering proof.
