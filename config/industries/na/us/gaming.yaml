typical_objections:
- objection: Our players prefer text chat, not phone calls.
  response: That's a great point. We find voice is perfect for high-value, high-touch
    interactions where personalization matters most—like re-engaging a top spender
    or resolving a frustrating account issue. It's a powerful supplement to text,
    not a replacement. We can start with outbound campaigns only to test player response.
- objection: This sounds too expensive for our studio right now.
  response: I appreciate you being upfront about budget. Consider the cost of player
    churn or a failed launch due to poor support. We can begin with a single, high-impact
    function like retention calls or compliance management. At $2,500/month, the ROI
    from retaining just a few dozen players often covers the cost. Let's identify
    one priority area where automation would pay for itself fastest.
- objection: We're worried about the AI sounding robotic and hurting our brand.
  response: That's crucial. Our voice agents use advanced conversational AI trained
    on gaming terminology and can be tailored to match your game's tone—whether it's
    epic fantasy or casual fun. We provide extensive voice customization and continuous
    training to ensure interactions feel natural and enhance your brand experience.
