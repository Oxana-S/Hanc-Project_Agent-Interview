industry_faq:
- question: How can you help reduce player churn for our game?
  answer_template: Our AI voice agents run data-driven re-engagement campaigns, personally
    calling at-risk players with tailored incentives and addressing their feedback,
    which has helped clients reduce churn by up to 30%.
- question: Is your system compliant with US data privacy laws like CCPA?
  answer_template: Absolutely. Our platform is built with CCPA and HIPAA compliance
    in mind. We include features for automated consent management, data access reporting,
    and secure handling of all player interactions.
- question: Can you handle player support during a major game launch or patch?
  answer_template: Yes. We can scale instantly to manage thousands of concurrent voice
    interactions, handling common launch-day issues like download problems, login
    errors, and basic gameplay questions, freeing your human team for complex cases.
- question: How do you integrate with our existing game backend and CRM?
  answer_template: We offer robust APIs and pre-built connectors for major game engines
    like Unity and Unreal, as well as CRMs like Salesforce and Zendesk, ensuring seamless
    data flow and a unified player view.
- question: Can you help improve our in-game monetization?
  answer_template: We analyze player spending behavior and use AI-driven voice calls
    to deliver personalized offers for in-game currency, battle passes, or DLC, effectively
    boosting conversion rates and average transaction value.
- question: How do you handle toxic players or cheating reports?
  answer_template: Our system can initiate verification calls to players flagged for
    toxicity or suspected cheating, delivering official warnings or gathering information,
    which acts as a strong deterrent and streamlines moderation.
sales_scripts:
- trigger: support_capacity_question
  situation: When a prospect mentions being overwhelmed by player support tickets.
  script: I understand how a flood of support tickets can cripple your team's ability
    to focus on game development. Our AI voice agent can instantly resolve 60-70%
    of common tier-1 issues like password resets, purchase verification, and basic
    troubleshooting. This would free your team to work on the complex, rewarding problems
    that truly need a human touch. Can I show you how our automation handles a typical
    billing question?
  goal: Demonstrate immediate value by solving a critical capacity problem and repositioning
    their team's role.
- trigger: compliance_concern
  situation: When a prospect expresses worry about CCPA or data security.
  script: That's a very valid concern, especially with the strict regulations here.
    Our platform is designed as a compliance ally. Every player interaction is logged
    for audit trails, and we manage consent recording and data access requests automatically
    via voice. Implementing our system actually strengthens your compliance posture.
    Would you like to see our compliance feature dashboard?
  goal: Turn a perceived risk into a strength and build trust around regulatory adherence.
- trigger: price_question
  situation: When a prospect asks about cost early in the conversation.
  script: Our pricing is based on the scale of interactions and the functions you
    need, typically starting around $2,500/month for core automation. More importantly,
    clients often see an ROI within 3-6 months through reduced support costs and increased
    player spending. For example, one studio saved $8,000 monthly on support while
    boosting DLC sales by 15%. What's the main challenge you're hoping to solve with
    a solution like this?
  goal: Provide a transparent entry point, anchor value with ROI, and redirect to
    understanding their needs.
