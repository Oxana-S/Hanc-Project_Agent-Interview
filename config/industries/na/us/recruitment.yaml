industry_faq:
- question: How do you ensure the quality of candidates sourced through AI?
  answer_template: Our AI voice agent uses advanced screening algorithms and human-like
    interactions to qualify candidates based on your specific criteria, with options
    for human review as needed.
- question: What are your fees for recruitment services?
  answer_template: We offer flexible pricing models, including per-placement fees
    or subscription plans, typically ranging from 15% to 30% of annual salary for
    permanent placements, with AI solutions starting at lower entry points.
- question: How do you handle data privacy and compliance with CCPA and HIPAA?
  answer_template: Our AI voice agent is built with encryption and compliance protocols,
    ensuring candidate data is handled securely and in accordance with U.S. regulations.
- question: What industries do you specialize in for recruitment?
  answer_template: We serve various sectors including technology, healthcare, finance,
    and manufacturing, with customizable AI tools for industry-specific needs.
- question: How long does it take to implement your AI voice agent?
  answer_template: Implementation typically takes 2-4 weeks, including integration
    with your existing systems and training for your team.
- question: Can the AI handle sensitive or complex candidate conversations?
  answer_template: Yes, the AI is designed to manage standard inquiries and can escalate
    to human agents for complex issues, ensuring a seamless experience.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about pricing during an initial call.
  script: Our AI voice agent solutions start at $500 per month for basic screening,
    with scalable plans based on volume. Would you like to discuss how this fits your
    budget and see a demo?
  goal: Schedule a demo and understand client budget to tailor a proposal.
- trigger: service_inquiry
  situation: When a client inquires about specific recruitment services.
  script: We offer AI-enhanced services like automated candidate outreach and compliance
    checks. Can I learn more about your hiring challenges to recommend the best solution?
  goal: Qualify the lead and identify pain points for customized offering.
- trigger: compliance_concern
  situation: When a client expresses concerns about data privacy or regulatory compliance.
  script: We prioritize compliance with CCPA and HIPAA through secure AI protocols.
    Our system includes audit trails and encryption. Would you like a compliance overview?
  goal: Alleviate concerns and build trust by highlighting security features.
- trigger: competition_mention
  situation: When a client mentions they are considering other recruitment agencies
    or tools.
  script: Unlike traditional agencies, our AI-driven approach reduces costs by 30%
    and speeds up hiring. Let me show you a case study from a similar U.S. company.
  goal: Differentiate our solution and provide evidence of value.
