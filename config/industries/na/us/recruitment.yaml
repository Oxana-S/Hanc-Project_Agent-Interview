typical_objections:
- objection: We already have an in-house recruitment team, so we don't need external
    help.
  response: Our AI voice agent complements your team by handling repetitive tasks,
    freeing them to focus on strategic hiring and improving efficiency.
- objection: AI might not understand the nuances of recruitment conversations.
  response: Our AI is trained on recruitment-specific data and includes human oversight
    for complex scenarios, ensuring accurate and empathetic interactions.
- objection: The upfront cost seems high for our budget.
  response: Consider the long-term savings; our ROI examples show payback in months,
    and we offer flexible payment plans to fit your cash flow.
- objection: We're concerned about data security with an AI system.
  response: We use enterprise-grade security with CCPA and HIPAA compliance built-in,
    and we can provide third-party audit reports for verification.
