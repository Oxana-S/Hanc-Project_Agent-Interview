industry_faq:
- question: What is your pricing for a wedding photography package?
  answer_template: Our wedding packages start at $2,500 and include 8 hours of coverage,
    digital images, and a basic album. Would you like to schedule a consultation to
    discuss custom options?
- question: How long does it take to receive edited photos after an event?
  answer_template: Typically, we deliver edited photos within 2-4 weeks, depending
    on the package. Rush options are available for an additional fee.
- question: Do you offer video services along with photography?
  answer_template: Yes, we provide combined photo and video packages. Our videography
    starts at $1,500 for basic coverage, and we can bundle it for savings.
- question: Are you insured and compliant with data privacy laws like CCPA?
  answer_template: Absolutely, we are fully insured and adhere to CCPA guidelines
    to protect your data. We provide consent forms for all clients.
- question: Can you accommodate last-minute bookings?
  answer_template: We do our best to accommodate based on availability. Please call
    our AI agent to check real-time scheduling and discuss urgent needs.
- question: What equipment do you use for drone photography?
  answer_template: We use FAA-compliant drones with high-resolution cameras for aerial
    shots. All footage is edited professionally for optimal quality.
- question: Do you provide raw files or only edited images?
  answer_template: We deliver edited high-resolution images. Raw files can be provided
    upon request for an additional charge, as per our licensing agreement.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about pricing over the phone.
  script: Thank you for your interest! Our services are tailored to your needs, with
    packages starting at $500 for basic sessions. Could you share more about your
    event or project so I can provide a precise quote?
  goal: Gather details to offer a customized quote and move towards a booking.
- trigger: service_inquiry
  situation: When a caller asks about specific services like wedding photography.
  script: We specialize in wedding photography with packages that include engagement
    shoots, full-day coverage, and albums. Our AI system can check availability for
    your date. Would you like me to look that up?
  goal: Engage the client by offering immediate value and scheduling a consultation.
- trigger: competitor_mention
  situation: When a client mentions another photography studio.
  script: I understand you're comparing options. We differentiate with personalized
    AI-assisted scheduling, faster turnaround times, and CCPA-compliant data handling.
    Would you like to hear about our satisfaction guarantee?
  goal: Highlight unique selling points to sway the decision in our favor.
- trigger: objection_handling
  situation: When a client hesitates due to budget concerns.
  script: We offer flexible payment plans and have entry-level packages to fit various
    budgets. Our ROI includes professional quality that enhances your brand or memories.
    Can I share a cost-saving bundle option?
  goal: Overcome price objections by emphasizing value and flexibility.
competitors:
- name: Shutterfly
  positioning: Large-scale online photography and printing service.
  strengths:
  - Wide brand recognition
  - user-friendly online platforms
  - extensive product range
  weaknesses:
  - Less personalized service
  - limited local presence for events
  - higher prices for custom work
  our_differentiation: We provide personalized AI voice support, local event coverage,
    and competitive pricing with faster service.
- name: Minted
  positioning: Marketplace for independent photographers and designers.
  strengths:
  - Creative community
  - unique designs
  - strong online presence
  weaknesses:
  - Inconsistent quality control
  - reliance on freelancers
  - slower response times
  our_differentiation: We offer consistent quality with in-house professionals, real-time
    AI booking, and dedicated customer service.
- name: Local photography studios (e.g., regional chains)
  positioning: Brick-and-mortar studios focusing on portraits and events.
  strengths:
  - Local reputation
  - face-to-face interactions
  - tailored packages
  weaknesses:
  - Higher overhead costs
  - limited scalability
  - slower adoption of technology
  our_differentiation: We combine local expertise with AI efficiency, offering scalable
    solutions and integrated digital tools.
