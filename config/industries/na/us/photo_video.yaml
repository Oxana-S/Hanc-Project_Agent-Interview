typical_objections:
- objection: Your prices are too high compared to others.
  response: We focus on value, including premium editing, fast delivery, and AI support
    that saves you time. Let me show you a cost-benefit analysis.
- objection: I can just use my smartphone for photos/videos.
  response: Professional equipment and expertise ensure higher quality for lasting
    memories or business impact. Our services enhance results significantly.
- objection: I'm not sure about trusting an AI system with my bookings.
  response: Our AI is designed to assist, not replace, human interaction. It handles
    routine tasks so our team can provide personalized attention where it matters.
- objection: We have a tight budget and need to cut costs.
  response: We offer scalable packages and payment plans. Investing in quality now
    can prevent re-shoots and boost ROI in the long run.
