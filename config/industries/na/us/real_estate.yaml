sales_scripts:
- trigger: price_question
  situation: When a prospect asks about commission or fees
  script: '"Our commission typically ranges between 5% and 6% of the final sale price,
    payable upon closing. This includes full support throughout the buying or selling
    process to ensure a smooth transaction. Can I help you find properties within
    your budget?"

    '
  goal: Clarify pricing and guide towards property options
- trigger: schedule_viewing
  situation: When a customer wants to see a property
  script: '"Great! I can help you schedule a property viewing at a time that works
    best for you. What days and times are you available?"

    '
  goal: Secure a viewing appointment
- trigger: mortgage_inquiry
  situation: When a prospect inquires about financing options
  script: '"We partner with reputable lenders and can assist you in finding mortgage
    options tailored to your financial needs. Would you like me to connect you with
    a mortgage specialist?"

    '
  goal: Offer financing assistance and build trust
- trigger: objection_too_expensive
  situation: When a client says the service or property is too expensive
  script: '"I understand budget is important. Can you share your price range? I can
    find properties and services that fit your budget while still meeting your needs."

    '
  goal: Re-engage and qualify budget
- trigger: objection_later_call
  situation: When a prospect delays follow-up
  script: '"No problem! Would you like me to hold a promising property for you until
    tomorrow? The market moves quickly and I want to make sure you don''t miss out."

    '
  goal: Keep lead warm and encourage timely action
