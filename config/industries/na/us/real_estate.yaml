typical_objections:
- objection: I can find properties on my own online.
  response: I understand. However, our agents have access to exclusive listings and
    can save you time by filtering options to your exact needs. Would you like me
    to show you some exclusive properties?
- objection: Your commission is too high.
  response: Our commission covers comprehensive services including negotiation, paperwork,
    and support to ensure you get the best deal. Let’s discuss your budget to find
    options that work for you.
- objection: I’m not ready to buy right now.
  response: That’s perfectly fine. Would you like me to keep you updated on market
    trends and new listings so you can decide when the time is right?
- objection: I don’t want to be pressured.
  response: We respect your pace and preferences. Our goal is to provide helpful information
    and support without any pressure. How can I assist you best today?
