sales_scripts:
- goal: Convert a pricing inquiry into a scheduled appointment.
  script: I can help with that. To give you the most accurate quote, I'll need your
    vehicle's year, make, and model, and the specific service you're interested in.
    Once I have that, I can provide a price range and check our earliest available
    booking. Would you like to proceed?
  situation: When a customer calls asking for the price of a specific service (e.g.,
    brake pad replacement).
  trigger: price_question
- goal: Upsell a customer from a basic service to a more comprehensive package.
  script: For your [Basic Service], we also offer a [Premium Package] that includes
    [additional valuable services like tire rotation, fluid top-offs, and a multi-point
    inspection]. This can save you time and money in the long run by catching small
    issues early. Would you like me to quote you for the package, or shall I proceed
    with the basic service?
  situation: When a customer is booking a standard maintenance service like an oil
    change.
  trigger: booking_basic_service
- goal: Retain a customer comparing prices by emphasizing value.
  script: I understand you're comparing options. Our pricing reflects the expertise
    of our ASE-certified technicians, our use of quality parts, and our comprehensive
    warranty. We're confident in the value we provide. Would it be helpful if I scheduled
    a quick consultation for you to speak directly with a service advisor about your
    specific needs?
  situation: When a customer indicates they are shopping around or mentions a competitor's
    lower price.
  trigger: price_comparison
