    to repetitive inquiries.
  severity: medium
  solution_hint: AI agent can quote standard service pricing based on vehicle type
    and service code.
- description: Difficulty scheduling appointments that align with customer availability
    and shop capacity.
  severity: medium
  solution_hint: AI agent integrates with shop calendar to offer real-time appointment
    booking.
- description: Customers forgetting scheduled maintenance intervals, leading to missed
    service opportunities.
  severity: medium
