industry_faq:
- question: What are your rates for boat repair services?
  answer_template: Our repair services start at $200 for basic maintenance, with custom
    quotes based on the issue. Would you like to schedule an inspection?
- question: Do you offer seasonal discounts on slip rentals?
  answer_template: Yes, we provide off-season discounts from November to March. Current
    rates are available on our website or I can connect you to our team.
- question: How do you handle emergency situations?
  answer_template: We have a 24/7 AI-assisted emergency line that coordinates with
    local authorities and our on-call staff for immediate response.
- question: Are your services compliant with EPA and Coast Guard regulations?
  answer_template: Absolutely, all our services adhere to federal and state regulations,
    and we use automated systems to ensure ongoing compliance.
- question: Can I book a charter online?
  answer_template: Yes, you can book through our website or by speaking with our AI
    voice agent for real-time availability and pricing.
- question: What insurance do you accept for claims?
  answer_template: We work with major insurers like Progressive and Geico, and our
    AI system helps streamline claim submissions.
sales_scripts:
- trigger: price_question
  situation: When a customer asks about service costs over the phone.
  script: I understand you're looking for pricing. Our basic services start at $150,
    with discounts for bulk or seasonal bookings. Can I help you with a specific service
    to provide a more accurate quote?
  goal: To qualify the lead and move towards a detailed consultation.
- trigger: service_inquiry
  situation: When a customer inquires about boat repair or maintenance.
  script: Thanks for reaching out! We offer comprehensive repair services with certified
    technicians. To best assist you, could you describe the issue or schedule a diagnostic
    appointment?
  goal: To gather information and book an appointment.
- trigger: compliance_concern
  situation: When a business owner expresses worry about regulatory requirements.
  script: Compliance is crucial in the marine industry. Our AI voice agent helps automate
    compliance tracking for EPA and HIPAA, reducing your risk. Would you like a demo
    of how it works?
  goal: To demonstrate value and address pain points.
