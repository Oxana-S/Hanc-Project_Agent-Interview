typical_objections:
- objection: Our customers prefer to talk to a real person.
  response: We absolutely agree that the human connection is vital, especially for
    complex consultations. Our AI handles the repetitive, time-consuming questions—like
    'are you open?' or 'do you have this edibles brand?'—so your *real people* have
    more time for the meaningful, high-value conversations that truly build relationships
    and sales.
- objection: We're too small / our call volume isn't high enough.
  response: Even a handful of missed calls a day represents lost revenue. Our entry-level
    plans are designed for smaller operations. Furthermore, the AI ensures every caller
    gets an immediate, professional response, which builds trust from the first contact,
    setting you apart from competitors that send calls to voicemail.
- objection: We tried an automated phone system before and it frustrated our customers.
  response: Traditional IVR systems with confusing menus are indeed frustrating. Our
    AI uses natural conversation—customers just ask their question in their own words.
    It's a dramatically better experience that actually resolves their issue faster
    in most cases, as they don't have to wait on hold.
- objection: Implementation sounds complicated and we're too busy.
  response: That's a valid concern. Our implementation is turnkey. We handle the setup,
    integration with your key systems, and training. The goal is to make you *less*
    busy by taking a predictable, tedious task off your plate. We can have a basic
    version live for you in a matter of days.
