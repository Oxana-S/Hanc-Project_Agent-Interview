industry_faq:
- question: What is your typical lead time for custom orders?
  answer_template: Our standard lead time is 4-6 weeks, but we can expedite for rush
    orders upon request.
- question: Do you comply with CCPA and HIPAA regulations?
  answer_template: Yes, we adhere to all relevant regulations, including CCPA and
    HIPAA, ensuring data privacy and security.
- question: Can you handle small batch production runs?
  answer_template: Absolutely, we specialize in flexible manufacturing, including
    small batches to meet your needs.
- question: What quality certifications do you hold?
  answer_template: We are ISO 9001 certified and follow strict quality control protocols
    for all products.
- question: How do you manage supply chain risks?
  answer_template: We use diversified sourcing and real-time monitoring to mitigate
    supply chain disruptions.
- question: What is your pricing structure?
  answer_template: Pricing is based on project scope, volume, and materials, with
    transparent quotes provided upfront.
sales_scripts:
- trigger: price_question
  situation: When a potential customer asks about pricing over the phone.
  script: I understand you're interested in our pricing. We offer competitive rates
    starting at $5,000 for basic services, with customized solutions based on your
    specific needs. Would you like me to schedule a detailed consultation?
  goal: To provide a starting point and encourage further engagement.
- trigger: objection_budget
  situation: When a customer expresses concern about cost.
  script: I hear that budget is a consideration. Our AI solutions can actually reduce
    your operational costs by up to 30% through automation. Let me share a quick ROI
    example to show the value.
  goal: To overcome budget objections by highlighting cost savings.
- trigger: inquiry_lead_time
  situation: When a customer asks about delivery timelines.
  script: For standard orders, we deliver in 4-6 weeks, but with our optimized processes,
    we can often expedite. What's your timeline, so I can tailor our approach?
  goal: To address timing concerns and gather more information.
- trigger: request_demo
  situation: When a customer shows interest in seeing the AI agent in action.
  script: Great! I can set up a live demo where you'll see how our voice agent handles
    tasks like order management and support. When works best for you?
  goal: To move the sales process forward with a demonstration.
