typical_objections:
- objection: We already have a system in place; we don't need AI.
  response: I understand. Our AI integrates seamlessly with existing systems to enhance,
    not replace, improving efficiency without disruption.
- objection: AI is too expensive for our budget.
  response: Our solutions are designed with ROI in mind. For example, many clients
    save enough on labor costs to cover the investment within months.
- objection: We're concerned about data security with AI.
  response: We prioritize security and comply with CCPA and HIPAA. Our AI uses encrypted
    data handling and regular audits to ensure safety.
- objection: Our team might resist new technology.
  response: We offer training and support to ease the transition. AI can handle repetitive
    tasks, freeing your team for more strategic work.
