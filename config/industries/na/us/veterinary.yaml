typical_objections:
- objection: Our clients prefer talking to a real person.
  response: They do, and they still will for complex medical discussions. Our AI handles the repetitive tasks (scheduling, reminders, refills) so your real people have more quality time for those valuable
    conversations. It also ensures a real person never misses a call because they're busy with another client.
- objection: We're a small practice; this seems like overkill.
  response: Small practices benefit the most. You have fewer staff to cover calls, and every missed appointment hits your bottom line harder. Our AI acts as your always-available front desk, helping you
    compete with larger clinics on service while keeping your costs lean and personal touch intact.
- objection: I'm worried about the setup and training being complicated.
  response: We handle the entire setup, including integration with your existing software. There's no training for your staffâ€”the AI works out of the box. We provide a dedicated onboarding specialist, and
    you'll typically see value within the first two weeks.
