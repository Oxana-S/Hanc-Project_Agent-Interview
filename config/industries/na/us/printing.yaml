industry_faq:
- question: What is your typical turnaround time for standard orders?
  answer_template: Our standard turnaround is 3-5 business days, but we offer rush
    options for urgent needs.
- question: Do you provide bulk discounts for large orders?
  answer_template: Yes, we offer volume-based discounts. Let me check your order size
    for specific rates.
- question: How do you ensure print quality and consistency?
  answer_template: We use state-of-the-art equipment and perform quality checks at
    every stage.
- question: Can you handle confidential documents in compliance with data protection
    laws?
  answer_template: Absolutely, we follow CCPA and HIPAA guidelines with secure processes
    and encryption.
- question: What file formats do you accept for printing?
  answer_template: We accept PDF, AI, PSD, and JPG. For best results, we recommend
    high-resolution PDFs.
- question: Do you offer design services if I need help with my files?
  answer_template: Yes, we have in-house designers who can assist with layout and
    adjustments.
- question: What are your payment terms and options?
  answer_template: We accept credit cards, checks, and ACH, with net 30 terms for
    established clients.
sales_scripts:
- trigger: price_question
  situation: When a client asks about pricing for a specific service.
  script: I understand you're looking for pricing. Based on your needs, our entry-level
    packages start at $100 for basic prints. Would you like me to provide a detailed
    quote?
  goal: Engage the client with a starting price and move towards a customized quote.
- trigger: service_inquiry
  situation: When a client inquires about a service like large format printing.
  script: Great question! We specialize in large format printing for banners and signs.
    Our team ensures vibrant colors and durability. Can I help you with dimensions
    and material options?
  goal: Educate the client on the service and gather more details for a proposal.
- trigger: compliance_concern
  situation: When a client expresses worry about data security for sensitive prints.
  script: Your concern is valid. We comply with CCPA and HIPAA by using encrypted
    file transfers and secure disposal methods. Let me walk you through our process.
  goal: Build trust by addressing compliance and reassuring the client.
- trigger: rush_order
  situation: When a client needs a fast turnaround.
  script: We can accommodate rush orders with expedited processing. The cost may vary
    based on urgency. What's your deadline?
  goal: Capture the opportunity by offering a solution and clarifying terms.
