  situation: When a customer asks about pricing for agricultural services.
  script: Our solutions start at $500 per month, tailored to your farm's scale. For
    example, farmers save an average of $2000 monthly on labor and inputs. Would you
    like a custom quote?
  goal: Provide transparent pricing and highlight ROI to encourage a demo.
- trigger: service_inquiry
  situation: When a customer inquires about specific services like precision agriculture.
  script: We offer precision ag tools that boost yields by 15% through data-driven
    insights. Our AI voice agent can guide you through setup and integration. Can
    I schedule a demo?
  goal: Showcase benefits and prompt action towards a trial.
- trigger: compliance_concern
  situation: When a customer expresses worries about regulatory compliance.
  script: We understand CCPA and HIPAA can be complex. Our agent automates compliance
    tasks, reducing your workload by 30%. Let me show you how it works.
  goal: Alleviate fears by demonstrating ease and efficiency.
