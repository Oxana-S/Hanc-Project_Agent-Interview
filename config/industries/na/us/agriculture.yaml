industry_faq:
- question: What services do you offer for improving crop yields?
  answer_template: We provide precision agriculture solutions, including soil testing,
    irrigation management, and pest control services tailored to your farm's needs.
- question: How do you handle data privacy with CCPA compliance?
  answer_template: Our AI voice agent uses encrypted data handling and anonymization
    techniques to ensure all farmer data is protected under CCPA guidelines.
- question: Can you help with livestock management and health records under HIPAA?
  answer_template: Yes, we offer HIPAA-compliant systems for tracking livestock health,
    automating records, and scheduling vet appointments securely.
- question: What is the typical cost for implementing your solutions?
  answer_template: Costs vary based on farm size and services, but our entry point
    starts at $500 per month, with customizable packages to fit your budget.
- question: How do you integrate with existing farm software?
  answer_template: We seamlessly connect with popular systems like FarmLogs and John
    Deere through APIs, ensuring smooth data flow and minimal disruption.
- question: Do you provide support for organic certification?
  answer_template: Absolutely, we assist with documentation, compliance checks, and
    consulting to help you achieve and maintain organic certification.
