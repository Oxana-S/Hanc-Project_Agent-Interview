industry_faq:
- question: How secure is your AI voice agent for handling sensitive financial data?
  answer_template: Our AI voice agent is built with end-to-end encryption and complies
    with US regulations like CCPA and HIPAA to ensure data security and privacy.
- question: Can the AI voice agent integrate with our existing software systems?
  answer_template: Yes, we offer seamless integration with common finance systems
    such as CRM, accounting software, and core banking platforms.
- question: What is the typical implementation time for your AI voice agent?
  answer_template: Implementation typically takes 4-6 weeks, depending on customization
    and integration needs, with minimal disruption to your operations.
- question: How does the AI voice agent handle complex customer queries?
  answer_template: The AI is trained on finance-specific data and can escalate to
    human agents when needed, ensuring accurate and helpful responses.
- question: What kind of ROI can we expect from using your AI voice agent?
  answer_template: Customers often see ROI within 6-12 months through reduced labor
    costs, increased efficiency, and improved customer satisfaction.
- question: Is training required for our staff to use the AI voice agent?
  answer_template: Minimal training is needed as the system is user-friendly, and
    we provide ongoing support and updates.
sales_scripts:
- trigger: price_question
  situation: When a prospect asks about the cost of the AI voice agent solution.
  script: I understand budget is a key consideration. Our entry-point pricing starts
    at $500 per month, with customizable plans based on your needs. Would you like
    me to walk you through a cost-benefit analysis?
  goal: To provide transparent pricing and move towards a demo or proposal.
- trigger: compliance_concern
  situation: When a prospect expresses concerns about regulatory compliance.
  script: Compliance is crucial in finance. Our AI voice agent is designed to meet
    US regulations like CCPA and HIPAA, automating compliance tasks to reduce your
    risk. Can I share some case studies?
  goal: To alleviate compliance fears and highlight our expertise.
- trigger: efficiency_inquiry
  situation: When a prospect asks how the AI voice agent improves operational efficiency.
  script: Our AI voice agent automates routine tasks like customer support and data
    entry, freeing up your team for higher-value work. For example, it can handle
    up to 80% of common queries, saving you time and money.
  goal: To demonstrate tangible efficiency gains and secure interest.
- trigger: competitor_mention
  situation: When a prospect mentions a competitor.
  script: I'm familiar with them. While they offer similar services, our AI voice
    agent specializes in finance with better integration options and compliance features.
    Would you like a comparison?
  goal: To differentiate our offering and reinforce our value.
