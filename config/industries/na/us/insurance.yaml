industry_faq:
- question: What does my auto insurance policy cover?
  answer_template: Your auto insurance typically covers liability, collision, and
    comprehensive aspects. For specifics, please refer to your policy documents or
    contact an agent.
- question: How do I file a claim?
  answer_template: You can file a claim by calling our voice agent, which will guide
    you through the process step-by-step and provide a claim number.
- question: What factors affect my premium?
  answer_template: Premiums are based on factors like driving history, location, vehicle
    type, and coverage limits. Our voice agent can help estimate your rate.
- question: Is my personal information secure?
  answer_template: Yes, we comply with CCPA and HIPAA regulations to protect your
    data. Our systems use encryption and secure protocols.
- question: Can I adjust my coverage online?
  answer_template: Yes, you can use our voice agent or online portal to make changes
    to your coverage, subject to approval.
- question: How long does claims processing take?
  answer_template: Processing times vary, but with our AI voice agent, initial intake
    is immediate, and updates are provided regularly.
sales_scripts:
- trigger: price_question
  situation: When a customer asks about insurance pricing over the phone.
  script: I can help you get a quick quote. May I ask for your zip code and the type
    of coverage you're interested in, such as auto or home insurance? This will allow
    me to provide an estimated range based on local rates.
  goal: Capture initial details to provide a personalized quote and move the conversation
    forward.
- trigger: service_inquiry
  situation: When a customer inquires about available services or coverage options.
  script: We offer a range of insurance products including auto, home, and life insurance.
    Based on your needs, I can explain the benefits and help you find the right fit.
    Would you like to hear more about our comprehensive plans?
  goal: Educate the customer on services and identify potential upsell opportunities.
- trigger: compliance_concern
  situation: When a customer expresses concerns about data privacy or regulations.
  script: Your privacy is our priority. We adhere to CCPA and HIPAA standards to ensure
    your information is secure. Our AI voice agent uses encrypted channels for all
    interactions.
  goal: Reassure the customer and build trust in our compliance measures.
- trigger: competitor_mention
  situation: When a customer compares us to other insurance providers.
  script: While other companies may offer similar services, our AI-driven voice agents
    provide faster response times and personalized support. Plus, we focus on transparent
    pricing and easy claims processing.
  goal: Differentiate our offering and highlight unique advantages.
