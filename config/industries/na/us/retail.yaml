industry_faq:
- question: How does an AI voice agent handle complex customer issues that require
    human intervention?
  answer_template: Our AI voice agent is designed to escalate complex issues seamlessly
    to human agents when needed, ensuring no customer is left unresolved. It can gather
    preliminary information to speed up the process.
- question: What is the implementation time for integrating your voice agent with
    our existing systems?
  answer_template: Implementation typically takes 2-4 weeks, depending on the complexity
    of your integrations. We provide dedicated support to ensure a smooth setup with
    minimal disruption.
- question: How do you ensure compliance with CCPA and other data privacy laws?
  answer_template: Our voice agents include built-in compliance features, such as
    automated consent management and data deletion protocols, which are regularly
    updated to meet legal requirements.
- question: Can the voice agent support multiple languages for our diverse customer
    base?
  answer_template: Yes, our solution offers multilingual support for common languages
    in the U.S., such as Spanish and Mandarin, with customization options for additional
    languages.
- question: What kind of ROI can we expect from using an AI voice agent?
  answer_template: Retailers typically see ROI within 3-6 months through reduced labor
    costs, increased sales from upselling, and improved customer satisfaction. We
    provide detailed analytics to track savings.
- question: How does the voice agent handle peak seasons like Black Friday?
  answer_template: The agent can scale dynamically to handle high call volumes, ensuring
    consistent service during peak times without the need for temporary staff, thus
    saving costs.
sales_scripts:
- trigger: price_question
  situation: When a prospect asks about the cost of implementing an AI voice agent.
  script: I understand you're curious about pricing. Our entry point starts at $500
    per month, which includes basic features like 24/7 support and integration with
    one system. Based on your store size, we can tailor a plan that fits your budget,
    typically ranging from $500 to $3000 monthly. Would you like to discuss a custom
    quote?
  goal: Provide transparent pricing and encourage further discussion for customization.
- trigger: service_inquiry
  situation: When a prospect wants to know what specific services the voice agent
    can offer.
  script: Great question! Our AI voice agent can handle services like customer support,
    order tracking, and inventory updates. For example, it can reduce your customer
    service costs by up to 30% while improving response times. Are there any particular
    pain points you're facing that you'd like to address?
  goal: Highlight key services and relate them to the prospect's needs to generate
    interest.
- trigger: competitor_comparison
  situation: When a prospect mentions they are considering other providers.
  script: I appreciate you looking at options. Unlike competitors who may offer generic
    solutions, our voice agent is specifically optimized for U.S. retail, with features
    like CCPA compliance and integration with local systems like Square. We also provide
    dedicated U.S.-based support. Can I share a case study showing how we helped a
    similar retailer increase sales by 15%?
  goal: Differentiate from competitors and build credibility with local success stories.
- trigger: objection_cost
  situation: When a prospect says the solution is too expensive.
  script: 'I hear your concern about cost. Consider this: our average client saves
    $2000 monthly on labor alone, meaning the system often pays for itself within
    a few months. Plus, we offer flexible payment plans. Would you be open to a quick
    ROI calculation based on your current expenses?'
  goal: Overcome cost objections by emphasizing ROI and flexibility.
