industry_faq:
- question: What are your operating hours and admission fees?
  answer_template: Our hours vary by season; please check our website or call for
    current schedules. General admission is $X, with discounts for students, seniors,
    and members.
- question: Do you offer group discounts or private tours?
  answer_template: Yes, we provide group rates for 10 or more people and can arrange
    private tours with advance booking. Contact us for customized options.
- question: How can I donate or become a member?
  answer_template: You can donate online, over the phone, or in person. Membership
    benefits include free admission, event discounts, and exclusive access. Let me
    guide you through the process.
- question: Are your events accessible for people with disabilities?
  answer_template: We strive to be fully accessible, with wheelchair ramps, audio
    descriptions, and other accommodations. Please notify us in advance for specific
    needs.
- question: Do you have volunteer opportunities?
  answer_template: Absolutely! We rely on volunteers for events, tours, and administrative
    tasks. You can sign up via our website or speak to a coordinator.
- question: How do you handle customer data and privacy?
  answer_template: We comply with CCPA and other regulations, using data only for
    intended purposes with your consent. You can manage preferences or request deletion
    at any time.
sales_scripts:
- trigger: inquiry_about_pricing
  situation: When a potential client asks about the cost of implementing an AI voice
    agent for their art organization.
  script: Thank you for your interest! Our AI voice agent solutions start at $500
    per month for basic functions like booking and FAQs, with scalable plans based
    on your needs. This can save you up to 20 hours of staff time monthly. Would you
    like a personalized demo?
  goal: To provide clear pricing, highlight value, and move towards a demo or consultation.
- trigger: concern_about_complexity
  situation: When a client expresses worry that integrating AI will be too technical
    or disruptive.
  script: I understand your concern. Our system is designed for easy setup with minimal
    IT support, and we offer full training for your team. Many art centers have seamlessly
    integrated it within weeks, seeing immediate benefits in customer service.
  goal: To alleviate fears, emphasize ease of use, and share success stories.
- trigger: request_for_roi
  situation: When a client wants to know the return on investment before committing.
  script: Based on similar clients, our AI agent typically reduces administrative
    costs by 30% and increases ticket sales through better engagement. For example,
    one museum saved $2,000 monthly on staff hours and boosted donations by 15%. Let's
    discuss your specific metrics.
  goal: To present tangible ROI examples and tailor the conversation to their business.
competitors:
- name: Local Art Centers and Museums (e.g., Metropolitan Museum of Art affiliates)
  positioning: Established institutions with strong community ties and government
    funding.
  strengths:
  - Brand recognition
  - physical presence
  - extensive collections
  weaknesses:
  - Slow adoption of technology
  - high overhead costs
  - limited scalability
  our_differentiation: We offer cost-effective, scalable AI solutions that enhance
    digital engagement without replacing human touch.
- name: National Nonprofit Arts Organizations (e.g., Americans for the Arts)
  positioning: Advocacy groups providing resources and networking for arts professionals.
  strengths:
  - National reach
  - policy influence
  - grant opportunities
  weaknesses:
  - Less focus on operational automation
  - generic support services
  our_differentiation: Our AI agents provide hands-on automation for daily tasks,
    directly improving efficiency and customer interaction.
- name: Tech Startups Offering CRM for Arts (e.g., Artifax, Tessitura)
  positioning: Specialized software providers for arts management and ticketing.
  strengths:
  - Industry-specific features
  - integration capabilities
  - customer support
  weaknesses:
  - Higher costs
  - complex implementations
  - limited voice AI focus
  our_differentiation: We combine voice AI with existing systems, offering a more
    interactive and accessible customer experience at a lower entry point.
