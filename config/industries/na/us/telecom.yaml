industry_faq:
- question: What are the best mobile plans for families?
  answer_template: We offer customizable family plans with shared data and unlimited
    talk and text. Based on your usage, I can recommend options starting at $XX per
    line.
- question: How can I lower my internet bill?
  answer_template: I can review your current plan and suggest promotions or bundle
    deals with TV or phone services to reduce costs.
- question: Is my data secure with your services?
  answer_template: Yes, we comply with CCPA and HIPAA standards, using encryption
    and secure protocols to protect your information.
- question: What happens during a network outage?
  answer_template: We provide real-time updates via our AI agent, and you may be eligible
    for service credits. I can check the status and estimated repair time.
- question: Can I upgrade my plan mid-cycle?
  answer_template: Yes, upgrades are possible with prorated charges. I can assist
    you in selecting a new plan and explain any fees.
- question: Do you offer business solutions?
  answer_template: Absolutely, we provide VoIP, managed networks, and IoT services
    tailored for businesses. Let me connect you with a specialist.
sales_scripts:
- trigger: price_question
  situation: When a customer asks about pricing for internet services.
  script: Our home internet plans start at $49.99 per month for basic speeds, with
    no hidden fees. Would you like me to compare options based on your household usage?
  goal: Provide clear pricing and engage the customer in a needs-based conversation.
- trigger: service_inquiry
  situation: When a customer inquires about mobile plans.
  script: We have a range of mobile plans from individual to family packages. Tell
    me about your data needs, and I'll find the best fit, often with perks like streaming
    subscriptions.
  goal: Understand customer needs and highlight value-added features.
- trigger: complaint_handling
  situation: When a customer reports a billing issue.
  script: I apologize for the inconvenience. Let me pull up your account and review
    the charges. I can explain each item and correct any errors immediately.
  goal: Resolve the issue quickly and restore customer trust.
- trigger: upgrade_prompt
  situation: When a customer's contract is nearing renewal.
  script: I see your plan is expiring soon. We have new promotions, including faster
    internet or added lines. Upgrading now could save you $20 monthly. Interested?
  goal: Encourage retention and upsell to higher-margin services.
