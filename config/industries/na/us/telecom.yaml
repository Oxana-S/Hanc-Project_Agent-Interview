typical_objections:
- objection: Your prices are too high compared to competitors.
  response: We offer value through reliable service and AI-powered support that reduces
    downtime and saves you time. Let me show a cost-benefit analysis.
- objection: I'm worried about switching providers and losing my number.
  response: Number porting is seamless with us, and our AI agent can guide you through
    the process hassle-free, often completed in under an hour.
- objection: I don't need more services; my current plan is fine.
  response: I understand. However, our AI can audit your usage to ensure you're not
    overpaying. For example, you might save with a bundle you didn't know about.
- objection: AI support sounds impersonal; I prefer human agents.
  response: Our AI handles routine tasks quickly, freeing human agents for complex
    issues. You get faster responses and 24/7 availability, with easy escalation if
    needed.
