industry_faq:
- question: What is your return policy for beauty products?
  answer_template: We offer a 30-day return policy for unopened items with proof of
    purchase. Please contact us with your order number to initiate a return.
- question: Do you offer wholesale pricing for salons?
  answer_template: Yes, we provide discounted wholesale rates for licensed professionals.
    You can apply through our website or speak to a representative for a custom quote.
- question: Are your products cruelty-free and vegan?
  answer_template: We carry a range of cruelty-free and vegan products. Specific details
    are listed on each product page, and our agents can help you find suitable options.
- question: How long does shipping take within the US?
  answer_template: Standard shipping takes 3-5 business days, with expedited options
    available. Delivery times may vary during peak seasons like holidays.
- question: Can I set up a recurring subscription for beauty supplies?
  answer_template: Absolutely! We offer flexible subscription plans that can be customized
    for frequency and products. Our voice agent can assist you in setting one up.
- question: What payment methods do you accept?
  answer_template: We accept all major credit cards, PayPal, and Apple Pay. For wholesale
    accounts, we also offer net-30 terms upon approval.
sales_scripts:
- trigger: price_question
  situation: When a customer inquires about pricing for products or services.
  script: Our pricing is competitive and tailored to your needs, with volume discounts
    available. Would you like me to provide a quote based on your specific requirements?
  goal: To engage the customer and gather details for a personalized pricing offer.
- trigger: product_inquiry
  situation: When a customer asks about a specific beauty product or category.
  script: I can help you with that! We have a wide selection of products. Could you
    tell me more about your skin type or beauty goals so I can recommend the best
    options?
  goal: To understand customer needs and guide them towards a purchase with personalized
    suggestions.
- trigger: discount_request
  situation: When a customer asks for discounts or promotions.
  script: We often have promotions and loyalty rewards. Are you interested in our
    current deals, or would you like to hear about our subscription plan that includes
    discounts?
  goal: To retain the customer by offering value-added options and encouraging longer-term
    engagement.
competitors:
- name: Sephora
  positioning: High-end beauty retailer with a focus on prestige brands and in-store
    experiences.
  strengths:
  - Extensive brand portfolio
  - Strong loyalty program (Beauty Insider)
  - Omnichannel presence
  weaknesses:
  - Higher price points
  - Limited focus on professional supplies
  - Can be impersonal online
  our_differentiation: We offer more personalized service through AI voice agents
    and cater to both consumers and professionals with competitive pricing.
- name: Ulta Beauty
  positioning: Mass and prestige beauty retailer combining salon services with retail.
  strengths:
  - Wide range from drugstore to luxury brands
  - In-store salon services
  - Frequent promotions
  weaknesses:
  - Crowded stores leading to poor service
  - Inconsistent online user experience
  - Less focus on wholesale
  our_differentiation: Our AI-driven automation provides 24/7 support and efficient
    order management, enhancing online and offline integration.
- name: Sally Beauty
  positioning: Supplier of professional beauty products primarily for stylists and
    salons.
  strengths:
  - Specialized professional products
  - Educational resources and training
  - Strong wholesale network
  weaknesses:
  - Niche market appeal
  - Less consumer-friendly branding
  - Limited e-commerce features
  our_differentiation: We bridge the gap with AI voice agents that serve both consumer
    and professional markets, offering seamless automation and broader accessibility.
