typical_objections:
- objection: We prefer to handle things in person and don't need technology.
  response: We understand the importance of personal touch. Our AI assists with logistics
    and routine tasks, freeing up our staff to provide more meaningful, face-to-face
    support during difficult times.
- objection: Your services seem too expensive for our budget.
  response: Our AI solutions actually help reduce operational costs, allowing us to
    offer competitive pricing. We can discuss flexible packages starting at $2500
    to meet your needs.
- objection: We're concerned about data privacy with an AI system.
  response: We are fully compliant with HIPAA and CCPA, ensuring all data is handled
    securely and ethically. Our AI is designed to protect privacy while enhancing
    service.
- objection: We already have a reliable process and don't see the need for change.
  response: Technology can complement your existing process by improving efficiency
    and customer experience, such as handling after-hours calls or automating follow-ups,
    without disrupting your workflow.
