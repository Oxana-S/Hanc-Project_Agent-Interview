industry_faq:
- question: What are your hours of operation?
  answer_template: We are available 24/7. Our AI assistant can help schedule appointments
    or answer questions anytime.
- question: How much does a basic funeral cost?
  answer_template: Costs vary, but our entry-level services start at $2500. We offer
    transparent pricing and can discuss options tailored to your needs.
- question: Do you offer cremation services?
  answer_template: Yes, we provide both traditional burial and cremation services
    with various customizable packages.
- question: Can I pre-plan a funeral?
  answer_template: Absolutely, pre-planning helps ease the burden on loved ones. We
    offer consultations to discuss your wishes and lock in prices.
- question: What compliance measures do you have for data privacy?
  answer_template: We strictly adhere to HIPAA and CCPA regulations to protect your
    privacy and handle all data securely.
- question: How do I schedule a consultation?
  answer_template: You can schedule a consultation through our AI assistant, which
    will find a convenient time for you and provide follow-up details.
sales_scripts:
- trigger: price_question
  situation: When a caller inquires about pricing for funeral services.
  script: Thank you for your inquiry. Our services start at $2500, and we offer customizable
    packages to fit your budget and preferences. Would you like to schedule a consultation
    to discuss your specific needs in detail?
  goal: Schedule a consultation to move the conversation forward and provide personalized
    pricing.
- trigger: service_inquiry
  situation: When a caller asks about the types of services offered.
  script: We provide a range of services including traditional funerals, cremation,
    memorial services, and pre-planning. How can I assist you today? I can help you
    explore options or schedule a consultation.
  goal: Qualify the lead and guide them towards a specific service or appointment.
- trigger: after_hours_call
  situation: When a call is received outside of standard business hours.
  script: Hello, this is the AI assistant for our funeral home. I can help you with
    immediate needs, answer questions, or schedule a callback for a consultation.
    What do you need assistance with?
  goal: Provide support and capture information to ensure no lead is missed, even
    after hours.
- trigger: competitor_mention
  situation: When a caller mentions another funeral home or service provider.
  script: We understand you're exploring options. Our differentiation includes personalized
    care combined with AI efficiency, such as 24/7 support and strict compliance with
    regulations. Would you like to learn more about how we can serve you better?
  goal: Highlight advantages and persuade the caller to consider our services.
