industry_faq:
- question: How do you ensure compliance with PIPEDA when handling candidate data?
  answer_template: Our AI voice agent is designed with built-in privacy safeguards
    and integrates with secure systems to ensure all candidate data is handled in
    accordance with PIPEDA requirements.
- question: What is the typical cost for recruitment services in Canada?
  answer_template: Costs vary based on services, but our AI solutions start at affordable
    rates, often saving 30-50% compared to traditional methods, with entry points
    around 500 CAD per month.
- question: How quickly can you fill a position using AI technology?
  answer_template: With automated screening and outreach, we can reduce time-to-hire
    by up to 40%, typically filling roles within 2-4 weeks for standard positions.
- question: Do you work with temporary staffing needs?
  answer_template: Yes, we support temporary staffing through automated scheduling
    and compliance checks, ideal for seasonal or project-based hires.
- question: Can your AI handle bilingual candidates in English and French?
  answer_template: Absolutely, our AI voice agent can be configured for multilingual
    support, including English and French, to cater to Canada's diverse workforce.
- question: What industries do you specialize in for recruitment?
  answer_template: We cover various sectors common in Canada, such as tech, healthcare,
    finance, and engineering, with customizable solutions for specific needs.
sales_scripts:
- trigger: price_question
  situation: When a prospect asks about the cost of AI recruitment services.
  script: Our AI voice agent services start at 500 CAD per month, which includes automated
    screening and scheduling. Compared to traditional agency fees that can run thousands
    per hire, this offers significant savings while improving efficiency. Would you
    like to see a custom ROI estimate?
  goal: To demonstrate cost-effectiveness and transition to a value discussion.
- trigger: compliance_concern
  situation: When a client expresses worries about data privacy under PIPEDA.
  script: We understand PIPEDA is critical. Our AI agent is built with end-to-end
    encryption and compliance protocols, ensuring candidate data is secure and handled
    legally. We can provide documentation and integration with your existing systems
    for peace of mind.
  goal: To alleviate concerns and build trust around compliance.
- trigger: efficiency_inquiry
  situation: When a prospect wants to know how AI can speed up their hiring.
  script: By automating initial candidate calls and scheduling, our AI reduces manual
    work by up to 70%, letting your team focus on high-value tasks. For example, one
    client cut their time-to-hire from 6 weeks to 3 weeks. Can I show you a demo?
  goal: To highlight time savings and encourage a demo.
- trigger: competitor_comparison
  situation: When comparing to other recruitment agencies or tech solutions.
  script: Unlike traditional agencies that charge high placement fees, or basic software
    that lacks personalization, our AI combines cost savings with human-like engagement.
    We offer ongoing support and customization for Canadian markets.
  goal: To differentiate on value and local expertise.
