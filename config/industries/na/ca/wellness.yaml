pain_points:
- description: High volume of missed calls during peak hours (lunchtime, evenings), leading to lost bookings.
  severity: high
  solution_hint: AI voice agent to answer calls 24/7, capture leads, and schedule appointments.
- description: Significant number of no-shows and last-minute cancellations, wasting practitioner time.
  severity: high
  solution_hint: Automated SMS/email reminders 48 hours and 2 hours before appointments, with easy cancellation/rescheduling.
- description: Administrative staff spend excessive time answering repetitive questions about services, prices, and hours.
  severity: medium
  solution_hint: AI agent handling FAQs, freeing staff for higher-value tasks and in-person client care.
- description: Difficulty filling last-minute cancellation slots, resulting in lost revenue.
  severity: medium
  solution_hint: AI agent can manage a waitlist and proactively contact clients to fill sudden openings.
- description: Challenges in promoting seasonal packages, memberships, and promotions to existing clients.
  severity: medium
  solution_hint: Outbound calls or messages from the AI agent to inform clients of personalized offers based on their service history.
- description: Client information and preferences are not consistently captured or updated, leading to a less personalized experience.
  severity: low
  solution_hint: AI agent can gently ask for and record preferences during the booking or confirmation call for the CRM.
