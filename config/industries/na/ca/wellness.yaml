sales_scripts:
- goal: Convert a price inquiry into a booked appointment by emphasizing value and options.
  script: I understand. Our pricing reflects the expertise of our certified practitioners and the quality of our products. We also offer introductory packages for new clients and memberships that provide
    significant savings. Would you like to hear about our introductory offer, or shall I find a time for a consultation?
  situation: When a potential client expresses concern about price ("That seems expensive").
  trigger: price_objection
- goal: Overcome indecision and secure a tentative booking.
  script: Of course, take your time. To ensure you don't miss out, I can tentatively hold a spot for you for [suggest next 2-3 days]. This just reserves the time â€“ you can confirm or cancel with 24 hours'
    notice. Would that work?
  situation: When a client is hesitant and says "I need to think about it" or "Let me check my calendar."
  trigger: hesitation
- goal: Upsell a single session to a package or membership.
  script: That's a great choice. For clients looking to see sustained results, we offer a package of [number] sessions at a [percentage] discount. It's our most popular option as it ensures you get the
    full benefit. Would you like to start with the package today?
  situation: After a client books a single session for a service that typically requires multiple visits (e.g., laser hair removal, treatment facials).
  trigger: single_session_booking
