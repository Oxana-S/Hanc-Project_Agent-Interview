typical_objections:
- objection: It's too expensive.
  response: We focus on value and long-term results. Our introductory packages offer a lower cost per session, and many clients find the benefits for their stress and health far outweigh the cost. Can I
    tell you about our introductory offer?
- objection: I don't have the time.
  response: We understand busy schedules. We offer express services and early/late appointments. Investing an hour in your wellness can actually make you more productive and focused for the rest of the
    week.
- objection: I'm not sure if it's for me.
  response: That's perfectly normal. We recommend starting with a consultation or a beginner-friendly session like a relaxation massage. There's no pressure, and it's a great way to see if our approach
    fits your needs.
