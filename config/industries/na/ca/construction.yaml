industry_faq:
- question: What licenses are required for construction in Canada?
  answer_template: Licensing varies by province, but generally, you need a business license and trade-specific certifications. We recommend checking with local authorities, and our AI can help guide you
    through the process.
- question: How do you handle weather delays in Canadian projects?
  answer_template: We use proactive scheduling and communication strategies, supported by AI alerts for weather forecasts, to minimize impacts and keep projects on track.
- question: Are your services compliant with PIPEDA?
  answer_template: Yes, we ensure all data handling complies with PIPEDA to protect your privacy, and our AI system automates compliance checks for added security.
- question: What is the typical timeline for a residential construction project?
  answer_template: Timelines vary, but a standard home can take 6-12 months. Our AI tools help monitor progress and adjust schedules to avoid delays.
- question: Do you offer financing options for construction projects?
  answer_template: We can connect you with financing partners, and our AI can assist in managing payment schedules and budget tracking.
- question: How do you ensure safety on construction sites?
  answer_template: We adhere to strict safety protocols, and our AI voice agent provides reminders and handles emergency contacts to enhance site safety.
- question: What is your experience with green building practices in Canada?
  answer_template: We have expertise in sustainable construction, including LEED certification, and our AI can help track green building metrics and compliance.
sales_scripts:
- trigger: price_question
  situation: When a customer inquires about pricing for construction services or AI solutions.
  script: Our services start at 5000 CAD for basic consultations, with custom packages based on project size. We've helped clients save up to 20% on management costs through efficiency gains. Would you
    like a detailed quote tailored to your needs?
  goal: Provide clear pricing info and transition to a personalized quote to move the sale forward.
- trigger: service_inquiry
  situation: When a customer asks about specific construction services or AI capabilities.
  script: We offer a full range from residential to commercial construction, enhanced by AI voice agents for real-time updates and cost savings. What type of project are you planning, so I can highlight
    the most relevant benefits?
  goal: Qualify the lead and demonstrate how AI can address their specific pain points.
- trigger: compliance_concern
  situation: When a customer expresses concerns about regulatory compliance, such as PIPEDA or building codes.
  script: We prioritize compliance with all Canadian regulations. Our AI system automates documentation and reminders, ensuring your project meets legal standards without extra hassle. Can I share an example
    of how this saved a client time recently?
  goal: Reassure the customer on compliance and provide evidence of value.
- trigger: competitor_mention
  situation: When a customer mentions a competitor like Procore or traditional firms.
  script: While others offer similar tools, our AI voice agent provides hands-free operation and integrates seamlessly with local systems, focusing on cost-effectiveness and Canadian market nuances. Would
    you like a comparison based on your specific needs?
  goal: Differentiate our solution and pivot to a needs-based discussion.
