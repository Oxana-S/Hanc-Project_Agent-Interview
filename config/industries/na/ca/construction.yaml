- description: Labor shortages and skilled worker availability are major challenges, especially in urban areas.
  severity: high
  solution_hint: AI voice agent can assist with recruitment by screening candidates and scheduling interviews based on availability.
- description: Weather-related delays due to Canada's harsh winters and seasonal changes impact project timelines.
  severity: medium
  solution_hint: AI can provide proactive alerts and rescheduling for weather-affected tasks, improving project management.
- description: Compliance with regulations like building codes and PIPEDA for data privacy adds administrative burden.
  severity: high
