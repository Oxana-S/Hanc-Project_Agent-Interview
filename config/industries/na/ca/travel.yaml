typical_objections:
- objection: Our clients prefer talking to a real person.
  response: We completely agree on the importance of human connection. Our AI handles
    the repetitive questions and tasks, which actually ensures your clients get to
    a 'real person' faster when they need expert, nuanced help. It improves the overall
    experience.
- objection: It sounds too complicated to set up with our current systems.
  response: Integration is a key part of our service. We work with common systems
    like Amadeus, Sabre, and major CRMs. Our team handles the technical setup, and
    the AI is designed to be managed by your staff without coding. We focus on making
    it simple for you.
- objection: We're a small agency; this seems like it's for bigger companies.
  response: Actually, small agencies benefit greatly. You get the 24/7 presence and
    efficiency of a large player without the large overhead. Starting at a lower cost
    point, it helps you compete more effectively and scale your service as you grow.
