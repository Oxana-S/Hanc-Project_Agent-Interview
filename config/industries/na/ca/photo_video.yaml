industry_faq:
- question: What are your pricing packages for wedding photography?
  answer_template: Our wedding packages start at 2000 CAD and include coverage, editing,
    and digital delivery, with options to customize based on your needs.
- question: How long does it take to receive edited photos after a session?
  answer_template: Typically, edited photos are delivered within 2-3 weeks, but rush
    options are available for an additional fee.
- question: Do you offer drone photography for real estate listings?
  answer_template: Yes, we provide drone aerial photography and videography services,
    compliant with Canadian regulations, starting at 500 CAD per session.
- question: Are your services PIPEDA compliant for data privacy?
  answer_template: Absolutely, we follow PIPEDA guidelines to securely handle and
    store all client data and media files.
- question: Can you accommodate last-minute bookings for events?
  answer_template: We strive to accommodate based on availability, especially during
    peak seasons; booking in advance is recommended to secure your date.
- question: What equipment do you use for professional shoots?
  answer_template: We use high-end cameras, lenses, and lighting equipment from brands
    like Canon and Sony to ensure top-quality results.
- question: Do you provide printed photo albums or only digital files?
  answer_template: We offer both digital files and printed albums; our packages can
    be tailored to include physical products at an additional cost.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about pricing over the phone.
  script: Thank you for your interest! Our services are customized, but entry-level
    sessions start at 300 CAD. Could you share more about your project so I can provide
    a tailored quote?
  goal: Qualify the lead and gather details for a personalized proposal.
- trigger: service_inquiry
  situation: When a caller inquires about specific services like wedding photography.
  script: I'd be happy to help with wedding photography. We offer packages from 2000
    CAD that include full-day coverage and editing. What date are you planning for?
  goal: Convert the inquiry into a booking by highlighting value and securing event
    details.
- trigger: objection_too_expensive
  situation: When a client expresses concerns about cost.
  script: I understand budget is important. Our services focus on professional quality
    and time savings, like automated follow-ups that free up 10 hours a month. Would
    you like to hear about our payment plans?
  goal: Overcome price objections by emphasizing ROI and flexibility.
- trigger: follow_up_after_consultation
  situation: After an initial consultation to encourage a decision.
  script: Following up on our chat, I wanted to see if you have any more questions
    about our packages. Booking early ensures we secure your preferred date, especially
    with summer demand.
  goal: Close the sale by creating urgency and addressing final concerns.
competitors:
- name: Local independent studios
  positioning: Niche, personalized service in specific cities like Toronto or Vancouver.
  strengths:
  - Strong local reputation
  - Flexible customization
  - Personal client relationships
  weaknesses:
  - Limited scalability
  - Higher prices due to overhead
  - Inconsistent marketing
  our_differentiation: We offer AI-driven efficiency for lower costs and consistent
    customer service.
- name: National chains like Blacks Photography
  positioning: Mass-market, budget-friendly options across Canada.
  strengths:
  - Brand recognition
  - Wide service range
  - Competitive pricing
  weaknesses:
  - Less personalized
  - Longer turnaround times
  - Generic packages
  our_differentiation: Our AI integration allows for personalized experiences at competitive
    prices with faster responses.
- name: Online platforms like ShootProof or SmugMug
  positioning: DIY and self-service tools for photographers.
  strengths:
  - Low cost
  - Easy to use
  - Digital focus
  weaknesses:
  - Lack of human support
  - Limited to basic features
  - No local expertise
  our_differentiation: We combine technology with local market knowledge and hands-on
    support for better results.
