industry_faq:
- question: How do you ensure client confidentiality with an AI voice agent?
  answer_template: Our AI agent is PIPEDA-compliant, using encryption and secure data
    handling to protect all client information.
- question: What types of legal services can the AI agent assist with?
  answer_template: The agent can handle intake for various services like corporate
    law, family law, and real estate, but complex legal advice requires a lawyer.
- question: Is there a setup fee for implementing the AI voice agent?
  answer_template: We offer flexible pricing starting at a low entry point, with no
    hidden setup fees for standard integration.
- question: How does the AI agent handle emergency or urgent legal matters?
  answer_template: The agent can prioritize and route urgent calls to available staff
    or provide contact information for immediate assistance.
- question: Can the AI agent integrate with my existing legal software?
  answer_template: Yes, it integrates with common systems like Clio and QuickBooks,
    ensuring seamless workflow automation.
- question: What is the typical ROI for using an AI voice agent in a law firm?
  answer_template: Firms often see a payback within months due to reduced admin hours
    and improved client retention.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about the cost of the AI voice agent.
  script: Our AI voice agent starts at just 99 CAD per month, with plans scaling based
    on your firm's size. It typically saves firms over 500 CAD monthly in admin costs.
    Would you like a personalized ROI estimate?
  goal: To demonstrate affordability and value, leading to a consultation.
- trigger: service_inquiry
  situation: When a client inquires about specific legal services the agent can handle.
  script: Our agent can automate intake for services like immigration or estate planning,
    freeing up your team. It also ensures PIPEDA compliance. Can I schedule a demo
    to show how it works for your practice?
  goal: To highlight functionality and secure a demo appointment.
- trigger: competitor_mention
  situation: When a client mentions competitors like online legal services.
  script: Unlike generic online platforms, our AI agent is tailored for Canadian law
    firms, with PIPEDA compliance and local integration support. It enhances your
    firm's personal touch, not replaces it.
  goal: To differentiate our solution and address competitive concerns.
- trigger: implementation_concern
  situation: When a client worries about the complexity of setting up the AI agent.
  script: We provide full support for integration with systems like Clio, with setup
    typically completed in under a week. Our team handles training to ensure a smooth
    transition.
  goal: To alleviate fears and encourage adoption by emphasizing ease of use.
