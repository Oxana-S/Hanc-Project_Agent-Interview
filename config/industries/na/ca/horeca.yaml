typical_objections:
- objection: We don't have enough call volume to justify it.
  response: Even a few missed calls per day can mean lost revenue. Our system also
    proactively reduces no-shows and can promote your specials, adding value beyond
    just answering calls.
- objection: I'm worried it will sound robotic and hurt our brand.
  response: We specialize in natural, brand-aligned voices. We can customize the script
    and tone to be as warm and professional as your best host. It handles the routine
    questions so your team can focus on genuine hospitality.
- objection: We already use OpenTable for online bookings.
  response: Perfect. Our AI agent handles the phone calls that OpenTable doesn't—confirmations,
    changes, and general inquiries. It integrates with OpenTable to keep everything
    in sync, giving you a complete solution.
- objection: It's too expensive for a small business.
  response: At $150/month, it's often less than 10% of a part-time host's wages. If
    it saves just 3 no-shows a month or captures 5 direct delivery orders, it's already
    paid for itself. Let's calculate a quick ROI based on your numbers.
