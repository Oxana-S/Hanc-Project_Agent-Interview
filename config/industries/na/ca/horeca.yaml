competitors:
- name: OpenTable
  positioning: Market leader in online restaurant reservations.
  strengths:
  - Extensive restaurant network
  - Strong brand recognition
  - Integration with many point-of-sale systems
  weaknesses:
  - High commission fees for restaurants
  - Primarily focuses on reservations, not full customer service
  - Less personalized for individual venues
  our_differentiation: We provide a dedicated, brand-specific AI agent that handles
    reservations, FAQs, and calls without per-booking commissions, offering a complete
    customer service solution.
- name: TouchBistro
  positioning: Comprehensive POS and reservation system for restaurants.
  strengths:
  - All-in-one POS, reservations, and management
  - Strong feature set for front and back of house
  - Popular among independent restaurants
  weaknesses:
  - Can be complex and costly for smaller establishments
  - Its reservation module is just one part of a larger system
  our_differentiation: Our solution is a focused, affordable AI voice agent that seamlessly
    integrates with systems like TouchBistro, enhancing customer interaction without
    replacing the core POS.
- name: Resy
  positioning: Premium reservation platform for high-demand restaurants.
  strengths:
  - Curated selection of top-tier restaurants
  - Strong user experience
  weaknesses:
  - Limited to major metropolitan markets
  - Not designed for high-volume call handling or basic Q&A
  our_differentiation: We automate the entire phone experience, reducing staff workload
    on routine calls, which is a pain point even for premium restaurants using Resy.
- name: SkipTheDishes / DoorDash Drive
  positioning: Major third-party food delivery and ordering platforms.
  strengths:
  - Massive customer reach
  - Streamlined delivery logistics
  weaknesses:
  - High commission fees (20-30%)
  - Customer data belongs to the platform, not the restaurant
  - Can erode brand loyalty
  our_differentiation: Our AI agent can take delivery orders directly via phone, encouraging
    customers to order from the restaurant's own channels, improving margins and customer
    relationships.
