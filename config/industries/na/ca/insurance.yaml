industry_faq:
- question: What types of insurance are mandatory in Canada?
  answer_template: Auto insurance is mandatory in all provinces, while other types
    like home insurance may be required by lenders. It's best to check local regulations
    for specifics.
- question: How does PIPEDA affect my insurance data?
  answer_template: PIPEDA ensures your personal information is protected. We use secure
    systems and obtain your consent for data collection and usage, keeping your data
    safe and compliant.
- question: What is the average cost of auto insurance in Canada?
  answer_template: Costs vary by province, driver profile, and coverage, but typically
    range from 100 to 300 CAD per month. We can provide a personalized quote based
    on your details.
- question: How long does it take to process a claim?
  answer_template: With our AI-assisted system, most claims are processed within 5-10
    business days, faster than the industry average of 15-20 days.
- question: Can I bundle multiple insurance policies for a discount?
  answer_template: Yes, we offer multi-policy discounts for bundling auto, home, and
    other insurances, which can save you up to 20% on premiums.
- question: What happens if I miss a premium payment?
  answer_template: We send reminders via our AI agent, and if missed, there may be
    a grace period. Late payments can affect coverage, so we recommend setting up
    automatic payments.
- question: Is travel insurance necessary for domestic trips in Canada?
  answer_template: While not mandatory, travel insurance can cover medical emergencies,
    trip cancellations, and lost baggage, providing peace of mind even within Canada.
sales_scripts:
- trigger: price_question
  situation: When a customer asks about insurance pricing or compares quotes.
  script: Thank you for your interest. Our AI voice agent can provide a personalized
    quote in minutes based on your specific needs, often saving you 15-20% compared
    to standard rates. Would you like to proceed with a quick assessment?
  goal: To engage the customer, highlight cost savings, and move towards a quote.
- trigger: coverage_inquiry
  situation: When a customer is unsure about what coverage they need.
  script: I understand choosing the right coverage can be confusing. Our AI agent
    can guide you through options like auto, home, or life insurance, tailored to
    Canadian regulations and your lifestyle. Let's start with a few questions to find
    your best fit.
  goal: To educate the customer, build trust, and identify suitable policies.
- trigger: claim_assistance
  situation: When a customer needs help with a claim or has questions about the process.
  script: We're here to help with your claim. Our AI voice agent can quickly intake
    details, provide updates, and ensure PIPEDA-compliant handling for faster resolution.
    Would you like to report a claim now?
  goal: To streamline the claim process, reduce stress, and demonstrate efficiency.
- trigger: renewal_reminder
  situation: When a customer's policy is nearing renewal.
  script: Your policy is up for renewal soon. Our AI agent can review your current
    coverage, suggest updates, and offer exclusive discounts to keep you protected
    without hassle. Shall we schedule a quick check-up?
  goal: To retain customers, upsell if needed, and reinforce value.
- trigger: compliance_concern
  situation: When a customer is worried about data privacy or regulatory issues.
  script: Your data security is our priority. Our AI systems are PIPEDA-certified,
    ensuring your information is protected. We use encryption and consent protocols
    to keep everything safe. Would you like to learn more about our compliance measures?
  goal: To alleviate concerns, build credibility, and encourage trust.
