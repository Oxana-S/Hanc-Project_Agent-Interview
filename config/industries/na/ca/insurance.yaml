typical_objections:
- objection: I'm worried about AI handling my sensitive insurance data.
  response: We understand your concern. Our AI voice agent is designed with PIPEDA
    compliance in mind, using end-to-end encryption and strict access controls to
    keep your data secure. We prioritize privacy and transparency in all interactions.
- objection: Your services seem too expensive compared to traditional insurers.
  response: While upfront costs might appear higher, our AI-driven efficiencies save
    you money in the long run through reduced premiums, faster claims, and fewer errors.
    Let me show you a cost-benefit analysis based on your needs.
- objection: I prefer talking to a human agent for complex insurance matters.
  response: Absolutely, human agents are available for detailed consultations. Our
    AI voice agent handles routine tasks, freeing up agents to focus on complex issues,
    ensuring you get the best of both worlds with faster service.
- objection: Switching insurers is too much hassle with all the paperwork.
  response: Our AI agent simplifies the switch by automating data transfer and form
    filling, making the process seamless and paperless. We handle most of the work
    for you, so you can transition smoothly in just a few clicks.
- objection: How can I trust an AI to understand my unique insurance needs?
  response: Our AI is trained on Canadian insurance data and regulations, and it learns
    from interactions to provide personalized advice. Plus, it always escalates to
    human experts when needed, ensuring accuracy and trust.
