industry_faq:
- question: How do you handle flight delays due to Canadian weather?
  answer_template: Our AI voice agent provides real-time updates and can assist with
    rebooking or compensation options, ensuring minimal inconvenience.
- question: What are your baggage policies and fees?
  answer_template: We offer transparent pricing for baggage, with details available
    via our voice agent. Additional services like tracking are included for peace
    of mind.
- question: How is my personal data protected under PIPEDA?
  answer_template: We adhere strictly to PIPEDA guidelines, using secure encryption
    and access controls in all AI interactions to safeguard your information.
- question: Can I change or cancel my booking easily?
  answer_template: Yes, our voice agent can guide you through changes or cancellations,
    with flexible options based on your fare type and timing.
- question: What maintenance standards do you follow for aircraft safety?
  answer_template: We comply with Transport Canada regulations, and our AI systems
    help monitor and schedule maintenance to ensure top safety standards.
- question: Are there discounts for frequent flyers or group bookings?
  answer_template: Yes, we offer loyalty programs and group rates. Our voice agent
    can provide personalized offers and assist with bookings.
sales_scripts:
- trigger: price_question
  situation: When a prospect asks about the cost of implementing AI voice agents.
  script: Our solutions start at 5000 CAD per month, tailored to your scale. For a
    typical mid-sized airline, this can save up to 20,000 CAD monthly in labor costs.
    Would you like a customized ROI analysis?
  goal: Demonstrate value and justify pricing with tangible savings.
- trigger: service_inquiry
  situation: When a customer wants to know how the voice agent handles specific aviation
    services.
  script: Our AI agent integrates with your existing systems like Amadeus for bookings
    and provides 24/7 support for flight status, baggage queries, and more. Let me
    show you a demo of how it works in real-time.
  goal: Showcase functionality and integration capabilities to build confidence.
- trigger: compliance_concern
  situation: When a prospect raises issues about data privacy under PIPEDA.
  script: We design all our voice agents with PIPEDA compliance built-in, featuring
    secure data handling and audit trails. Many Canadian aviation clients trust us
    for this. Can I share some case studies?
  goal: Address security concerns and establish credibility through examples.
