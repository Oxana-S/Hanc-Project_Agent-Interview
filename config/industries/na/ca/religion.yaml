  response: Our AI voice agent can actually reduce costs by automating tasks that
    currently require paid staff time. With entry plans at 150 CAD, many organizations
    see ROI within the first month through saved hours and increased donations.
- objection: Our members prefer human interaction.
  response: We complement human interaction by handling routine calls, freeing your
    team for more personal connections. The AI can screen and route calls to staff
    when needed, enhancing overall service quality.
- objection: We're concerned about data security with AI.
  response: We prioritize PIPEDA compliance with encrypted data storage and strict
    consent protocols. Our system is designed to protect member privacy, and we can
    provide compliance documentation for your peace of mind.
