industry_faq:
- question: What are your service times and locations?
  answer_template: Our main services are at [time] on [day] at [location]. We also
    offer online streaming via [link]. For specific details, please visit our website
    or call us.
- question: How can I make a donation?
  answer_template: You can donate online through our secure platform at [website],
    via e-transfer to [email], or by calling us to set up a recurring donation. All
    contributions are tax-deductible in Canada.
- question: Do you offer pastoral care or counseling?
  answer_template: Yes, we provide pastoral care and counseling. Please call to schedule
    an appointment, and our AI assistant can help you find a suitable time with one
    of our ministers.
- question: How can I volunteer for community events?
  answer_template: We welcome volunteers! You can sign up by calling our AI voice
    agent, which will guide you through available opportunities and schedule your
    participation.
- question: Are your services available in languages other than English?
  answer_template: Yes, we offer services in multiple languages, including French
    and others based on our community needs. Our AI assistant can provide information
    in your preferred language.
- question: How do you handle data privacy under PIPEDA?
  answer_template: We comply with PIPEDA by securing all personal data. Our AI systems
    use encrypted calls and store information only with consent, ensuring your privacy
    is protected.
sales_scripts:
- trigger: price_question
  situation: When a religious organization inquires about the cost of AI voice agent
    services.
  script: Thank you for asking. Our AI voice agent starts at just 150 CAD per month,
    with plans scaling based on your needs. This includes features like donation handling
    and appointment scheduling, which can save you up to 20 hours of staff time monthly.
    Would you like to hear about a customized plan for your specific services?
  goal: To address cost concerns and highlight value, leading to a demo or trial sign-up.
- trigger: interest_in_automation
  situation: When they express interest in reducing administrative tasks.
  script: That's a common challenge. Our AI voice agent can automate up to 70% of
    your routine calls, such as event reminders and donation inquiries, freeing your
    team for more meaningful work. Many Canadian churches see a 30% increase in engagement.
    Shall I set up a quick demo to show how it works?
  goal: To demonstrate benefits and secure a follow-up meeting.
- trigger: compliance_concern
  situation: When they worry about PIPEDA compliance with AI systems.
  script: I understand your concern. Our AI is designed with PIPEDA compliance in
    mind, using secure data practices and consent management. We've helped numerous
    religious organizations in Canada maintain privacy while improving efficiency.
    Can I share some case studies?
  goal: To alleviate compliance fears and build trust.
- trigger: competitor_mention
  situation: When they compare us to other providers.
  script: While others may offer similar services, our AI is tailored for the Canadian
    religious sector, with local support and PIPEDA-compliant features. We focus on
    enhancing member engagement, not just automation, which sets us apart. Would you
    like a comparison sheet?
  goal: To differentiate our solution and emphasize unique value.
