industry_faq:
- question: What is the coverage area for your mobile services in rural Canada?
  answer_template: Our services cover [specific regions], and we're expanding to more
    rural areas. For detailed coverage maps, I can connect you with our support team
    or visit our website.
- question: How do you ensure my data is protected under PIPEDA?
  answer_template: We comply with PIPEDA by using encrypted systems and secure AI
    agents that handle data responsibly. All interactions are logged and monitored
    for privacy.
- question: What are the contract terms for your business internet plans?
  answer_template: Business plans typically have 1-3 year contracts with flexible
    options. I can provide details based on your needs or schedule a consultation.
- question: Can I bundle mobile, internet, and TV services for a discount?
  answer_template: Yes, we offer bundled packages that can save you up to 20%. Let
    me check current promotions and tailor a plan for you.
- question: How do you handle service outages in remote areas?
  answer_template: We have proactive monitoring and AI agents that notify customers
    of outages and estimated repair times, with support available 24/7.
- question: What is the process for upgrading my data plan?
  answer_template: Upgrades can be done instantly through our AI system or app. I
    can assist you with selecting a new plan and confirming the changes.
sales_scripts:
- trigger: cost_savings_inquiry
  situation: When a prospect asks about reducing operational expenses.
  script: Many Canadian telecoms save up to 30% on support costs by using our AI voice
    agents to handle routine calls. Would you like to see a customized ROI estimate
    for your business?
  goal: Demonstrate cost savings and secure a follow-up meeting.
- trigger: compliance_concern
  situation: When a prospect expresses worry about PIPEDA compliance.
  script: Our AI agents are designed with built-in PIPEDA compliance features, ensuring
    secure data handling. We've helped companies like yours avoid fines and build
    trust. Can I share a case study?
  goal: Address compliance fears and highlight our differentiation.
- trigger: service_quality_issue
  situation: When a prospect mentions high customer churn or poor service.
  script: By automating support with our AI, you can reduce wait times by 50% and
    improve customer satisfaction scores. Let's discuss how to implement this in your
    call center.
  goal: Offer a solution to improve service quality and reduce churn.
- trigger: rural_expansion_challenge
  situation: When a prospect is struggling with serving remote areas.
  script: Our AI voice agents can manage customer inquiries in rural regions without
    on-site staff, cutting costs and improving response times. Interested in a pilot
    program?
  goal: Show how we can help expand services efficiently.
