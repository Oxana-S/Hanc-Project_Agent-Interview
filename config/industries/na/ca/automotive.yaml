sales_scripts:
- goal: Schedule an appointment for a maintenance check.
  script: Thank you for your interest in our services. Based on your vehicle's age
    and mileage, a maintenance check is a great idea to prevent future issues. I can
    help you book a convenient time with one of our certified technicians. Would you
    like to proceed with booking?
  situation: When a customer inquires about maintenance or mentions their vehicle
    is due for service.
  trigger: maintenance_inquiry
- goal: Qualify a service lead and capture details.
  script: I understand you're having an issue with your vehicle. To best assist you,
    could you describe the symptom? For example, is it a noise, a warning light, or
    a performance issue? This will help me direct your call to the right specialist.
  situation: When a customer calls with an undefined repair need.
  trigger: repair_inquiry
- goal: Upsell a multi-point inspection during a basic service call.
  script: While you're in for your oil change, we highly recommend our complimentary
    multi-point inspection. It checks vital components like brakes, tires, and fluids
    to ensure your safety. There's no additional cost for the inspection itself. May
    I add that to your appointment?
  situation: When a customer books a basic service like an oil change.
  trigger: basic_service_booking
- goal: Convert a price shopper into a booked appointment by emphasizing value.
  script: We pride ourselves on transparent, competitive pricing and the expertise
    of our certified technicians. Our quote includes a detailed breakdown of parts
    and labor. To provide you with the most accurate estimate, I can help you schedule
    a quick diagnostic appointment. Would tomorrow morning work?
  situation: When a customer objects based on price or asks for a quote over the phone.
  trigger: price_objection
