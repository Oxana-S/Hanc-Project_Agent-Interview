- objection: Your price seems high.
  response: I understand. We use quality parts and our technicians are certified,
    which ensures long-term reliability. I can connect you with a service advisor
    to discuss alternative parts options if you'd like.
- objection: The wait time for an appointment is too long.
  response: Let me check for any cancellations or earlier openings. What days and
