typical_objections:
- objection: Your service is too expensive compared to the handyman I usually use.
  response: I appreciate you're mindful of cost. Our certified technicians bring specialized
    training, proper insurance, and warranties that a general handyman often cannot
    offer. This protects your home and investment. Could we focus on the value of
    a guaranteed, long-lasting repair?
- objection: I'm happy with my current repair company.
  response: That's great to hear. Loyalty is important. Many of our clients switched
    to us for our reliability and technology, like our 24/7 booking and automatic
    maintenance reminders that help avoid emergencies. Would you be open to a second
    quote next time you need service, just to compare?
- objection: I don't want to talk to a machine; I want a real person.
  response: I completely understand. My job is to get you to the right real person,
    fast. I can book you immediately with our next available technician or schedule
    a precise callback so you don't wait on hold. Would you like me to do that for
    you right now?
