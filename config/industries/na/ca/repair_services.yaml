pain_points:
- description: High rates of customer no-shows and last-minute cancellations, leading
    to wasted technician time and lost revenue.
  severity: high
  solution_hint: Automate appointment confirmations, reminders, and rescheduling via
    AI voice agent to reduce no-shows.
- description: Difficulty managing inbound customer calls during peak hours, leading
    to missed opportunities and poor customer experience.
  severity: high
  solution_hint: Use an AI voice agent to handle initial intake, triage emergencies,
    schedule callbacks, and answer basic FAQs 24/7.
- description: Seasonal fluctuations in demand (e.g., HVAC in summer, furnace in winter)
    make staffing and inventory management challenging.
  severity: medium
  solution_hint: Implement automated pre-season maintenance reminder campaigns to
    smooth demand and optimize scheduling.
- description: Customer frustration with unclear or inconsistent pricing and long
    wait times for service estimates.
  severity: medium
  solution_hint: Deploy an AI agent to provide standardized service descriptions and
    ballpark pricing based on common issues before dispatch.
- description: High operational costs due to fuel, vehicle maintenance, and insurance
    for mobile technicians across large Canadian geographies.
  severity: medium
  solution_hint: Optimize routing and scheduling through integrated systems to reduce
    travel time and fuel costs.
- description: Managing compliance with Canadian privacy laws (PIPEDA) for customer
    data collected over the phone.
  severity: low
  solution_hint: Use a compliant AI system with built-in consent capture and secure
    data handling protocols.
