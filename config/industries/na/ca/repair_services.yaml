industry_faq:
- question: Are your technicians licensed and insured?
  answer_template: Yes, all of our technicians are fully licensed, bonded, and insured
    for your complete peace of mind. We can provide documentation upon request.
- question: Do you offer a warranty on your repairs?
  answer_template: Absolutely. We offer a [90-day/1-year] warranty on all parts and
    labour for our repairs. Specific warranty details are provided on your invoice.
- question: What are your service areas?
  answer_template: We service the [City/Region] area. You can provide your postal
    code, and I can immediately confirm if we service your location and our estimated
    travel time.
- question: Do you charge a trip/diagnostic fee?
  answer_template: We typically charge a standard diagnostic/service call fee of [Amount]
    CAD, which is waived if you proceed with the recommended repair with us.
- question: Can you provide a quote over the phone?
  answer_template: I can provide a ballpark estimate for common issues based on your
    description. For an accurate quote, our technician will need to perform an on-site
    diagnosis.
- question: How soon can you get someone out?
  answer_template: We often have same-day or next-day availability for emergency services.
    For standard repairs, I can check our schedule right now for the next available
    slot.
sales_scripts:
- trigger: general_inquiry
  situation: When a potential customer calls asking about services.
  script: Thank you for calling [Business Name]. My name is [AI Name], your virtual
    assistant. I'm here to help you book a repair or answer any questions. Are you
    calling about a specific appliance or system that needs attention today?
  goal: Qualify the lead, identify the service need, and capture contact info for
    booking.
- trigger: price_question
  situation: When a customer asks about cost before booking.
  script: I understand wanting to know the cost upfront. For common issues like [mention
    likely issue based on intake], repairs typically range from [X] to [Y] CAD, including
    parts and labour. The exact price depends on the diagnosis. Our [Amount] CAD service
    call fee is applied to the final repair cost. Would you like to schedule a diagnosis
    with one of our certified technicians?
  goal: Provide transparent pricing context, justify the diagnostic fee, and move
    towards booking.
- trigger: competitor_mention
  situation: When a customer mentions they are shopping around or using another provider.
  script: That's a smart way to make a decision. Many of our customers chose us because
    of our [Key Differentiator, e.g., 'same-day guarantee', 'lifetime labour warranty
    on select repairs']. We also use an automated system to remind you of maintenance,
    which can prevent costly emergencies. Can I schedule a quick consultation so we
    can provide you with a competitive quote?
  goal: Gently differentiate based on value, not just price, and secure a consultation.
- trigger: busy_reception
  situation: When the line is busy or after hours.
  script: You've reached [Business Name] after hours. I'm here to help you 24/7. I
    can schedule an appointment, answer frequently asked questions, or have a technician
    call you back at your preferred time. What can I assist you with today?
  goal: Capture the lead immediately, prevent hang-ups, and demonstrate superior availability.
competitors:
- name: Mr. Appliance / Mr. Rooter (Neighbourly Brands)
  positioning: National franchise network with strong brand recognition.
  strengths:
  - National marketing
  - standardized processes
  - large technician network
  weaknesses:
  - Can be more expensive
  - potentially less personal service
  - franchisee variability
  our_differentiation: We are a locally owned and operated business offering more
    personalized service and flexibility, often at better value, supported by the
    same advanced AI scheduling technology.
- name: Local Independent Repair Shops
  positioning: Small, owner-operated businesses serving specific neighbourhoods.
  strengths:
  - Deep local knowledge
  - high trust
  - often lower overhead
  weaknesses:
  - Limited hours
  - may lack scale for complex jobs
  - inconsistent booking processes
  our_differentiation: We combine local expertise with professional, scalable operations,
    24/7 booking, and automated customer service they can't match.
- name: Big-Box Retailer Repair Services (e.g., Home Depot, Best Buy)
  positioning: Large retailers offering repair for products they sell.
  strengths:
  - Convenient for in-warranty purchases
  - perceived reliability
  weaknesses:
  - Often subcontracted
  - long wait times
  - limited to specific brands
  our_differentiation: We are brand-agnostic experts focused solely on repair, offering
    faster response times and servicing a much wider range of appliances and systems.
