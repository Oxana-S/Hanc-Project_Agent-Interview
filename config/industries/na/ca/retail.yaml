industry_faq:
- question: How much does an AI voice agent cost for a retail business in Canada?
  answer_template: Our pricing starts at 200 CAD per month, with custom plans based
    on usage. We offer a clear ROI by reducing labor costs and increasing sales efficiency.
- question: Is the AI voice agent compliant with PIPEDA regulations?
  answer_template: Yes, our agents are designed with security features to protect
    customer data, ensuring full compliance with PIPEDA for Canadian businesses.
- question: How long does it take to implement the AI voice agent?
  answer_template: Implementation typically takes 2-4 weeks, depending on integration
    needs. We provide support for seamless setup with your existing systems.
- question: Can the AI agent handle French and English customers?
  answer_template: Yes, our agents support multilingual interactions, including English
    and French, to cater to Canada's bilingual market.
- question: What kind of support do you offer after implementation?
  answer_template: We provide 24/7 technical support, regular updates, and training
    resources to ensure smooth operation and maximize benefits.
- question: How does the AI agent integrate with my current retail software?
  answer_template: Our agents easily integrate with common systems like Shopify, Lightspeed,
    and Salesforce through APIs, with minimal disruption to your workflow.
sales_scripts:
- trigger: price_question
  situation: When a prospect asks about pricing during a sales call.
  script: I understand budget is a key consideration. Our entry plan starts at 200
    CAD per month, and based on your store size, we can tailor a solution that typically
    saves 30% on customer service costs. Would you like to see a customized ROI estimate?
  goal: To provide transparent pricing and highlight cost savings to move the conversation
    forward.
- trigger: demo_request
  situation: When a prospect expresses interest in seeing the AI agent in action.
  script: Great! Let me schedule a demo where we can show how our agent handles common
    retail queries, integrates with your POS, and improves customer satisfaction.
    Are you available next week?
  goal: To secure a demo appointment and demonstrate value through practical examples.
- trigger: compliance_concern
  situation: When a prospect raises concerns about data privacy under PIPEDA.
  script: That's a valid concern. Our AI agents are built with encryption and audit
    trails to ensure PIPEDA compliance, and we've helped many Canadian retailers securely
    manage customer data. Would you like more details on our security features?
  goal: To address compliance fears and build trust by emphasizing security measures.
- trigger: competitor_mention
  situation: When a prospect compares us to other providers like Shopify or Lightspeed.
  script: While those are excellent platforms, our AI voice agent specializes in automating
    customer interactions to reduce costs. We integrate seamlessly with them to enhance,
    not replace, your existing tools. Let me show you how we complement their offerings.
  goal: To differentiate our solution and position it as an add-on value rather than
    a replacement.
