industry_faq:
- question: What are your hours during the boating season?
  answer_template: Our hours are extended during peak season from May to September, typically 8 AM to 8 PM. For off-season, please call ahead or check our website for updated hours.
- question: Do you offer winter storage services?
  answer_template: Yes, we provide comprehensive winterization and storage services starting in October. We recommend booking early as spaces fill up quickly.
- question: How do you handle data privacy under PIPEDA?
  answer_template: We are fully compliant with PIPEDA. All customer data is securely stored and only used for intended purposes, with explicit consent where required.
- question: What types of boats do you sell or service?
  answer_template: We deal with a wide range of vessels, from small fishing boats to luxury yachts, and offer sales, service, and parts for all major brands.
- question: Can I book a fishing charter online?
  answer_template: Absolutely! You can book directly through our website or via phone. Our AI assistant can also help you with availability and pricing in real-time.
- question: What insurance do you recommend for my boat?
  answer_template: We partner with several marine insurance providers and can offer recommendations based on your vessel type and usage. Contact us for a personalized quote.
- question: How do you handle cancellations due to weather?
  answer_template: null
