typical_objections:
- objection: It's too expensive for our budget.
  response: I understand. Investing in care is significant. Consider that our system helps optimize staff time, which can reduce overtime costs and improve client retention, indirectly lowering costs. Could
    we explore a pilot program for your most time-consuming task, like family updates, to demonstrate the value?
- objection: Our clients or staff aren't comfortable with technology.
  response: That's a common concern. We've designed it specifically for low-tech users—it's just a phone call. We provide full training and support. Often, after seeing how it reduces their repetitive tasks,
    staff become its biggest advocates. Would a hands-free demo help?
- objection: We're managing fine with our current manual process.
  response: That's great to hear you're coping. Many of our partners started from that point. They found that as they grew, manual processes became a bottleneck and a risk. Our solution helps future-proof
    your operations, ensuring you can maintain that high quality of care as demand increases, without burning out your team.
