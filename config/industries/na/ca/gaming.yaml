industry_faq:
- question: How do you ensure player data handling is compliant with Canadian PIPEDA
    regulations?
  answer_template: Our AI agents are architected with privacy-by-design. They process
    inquiries without permanently storing personal data and can be integrated with
    your compliance stack to handle data access requests, ensuring full PIPEDA adherence.
- question: What's the average cost per install (CPI) for mobile games in Canada right
    now?
  answer_template: CPIs in Canada are typically higher than global averages, often
    ranging from $2.50 to $4.50 CAD for mid-core games, depending on genre and platform.
    Our tools can help optimize your campaigns to lower these costs.
- question: Do you support localization for both English and French Canada?
  answer_template: Absolutely. Our voice agents can be configured for bilingual support
    (en/fr), which is crucial for reaching players in Quebec and other French-speaking
    communities, reflecting Canada's official bilingualism.
- question: Can you help manage player support during a major game launch or update?
  answer_template: Yes, we specialize in scaling support elastically. Our AI agents
    can handle the surge of common questions about downloads, patches, and server
    status, triaging only complex issues to your human team.
- question: How do you handle in-app purchase (IAP) issues and refund requests?
  answer_template: Our agent integrates with your payment gateway and app store consoles.
    It can verify transactions, explain purchase status, and guide users through the
    official refund process for their platform (Apple/Google), reducing chargeback
    risks.
sales_scripts:
- trigger: price_question
  situation: When a prospect (e.g., a studio head or ops manager) asks about pricing
    early in the conversation.
  script: I understand you need clarity on investment. Our solutions typically start
    at a manageable $500 CAD per month for core automation, scaling based on call
    volume and integrations. Many studios see a return by reducing their cost per
    support ticket by 60% or more. Would it be helpful to calculate a potential ROI
    based on your current monthly support ticket volume?
  goal: Frame price around value and ROI, not just cost, and pivot to a discovery
    question.
- trigger: pipeda_concern
  situation: When a prospect expresses concern about data privacy and compliance.
  script: That's a critical consideration. PIPEDA compliance is non-negotiable. Our
    system is designed specifically for this. The AI agent acts as a secure interface—it
    doesn't store personal data. All sensitive data processing is routed through your
    own compliant systems. We can also generate audit trails for all interactions.
    Would you like a brief overview of our security architecture?
  goal: Alleviate compliance fears by demonstrating built-in privacy safeguards and
    offer deeper technical reassurance.
- trigger: competitor_mention
  situation: When a prospect mentions a competitor like a large BPO or generic call
    center solution.
  script: That's a fair comparison. Many of those solutions aren't built for the unique
    flows of gaming—like handling IAP issues or guild management queries. We specialize
    in gaming. Our agents speak your players' language, integrate directly with your
    game backend, and understand metrics like DAU and ARPPU. This focus means faster
    setup and better resolution rates specifically for your players.
  goal: Differentiate by emphasizing deep industry specialization over generic customer
    service.
