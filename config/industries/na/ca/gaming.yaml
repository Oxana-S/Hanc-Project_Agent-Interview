typical_objections:
- objection: Our players prefer talking to a real human. An AI will feel impersonal.
  response: I completely understand that concern. Our approach is to use the AI to
    handle the repetitive, transactional questions (like 'is the server down?' or
    'how do I link my account?'). This actually frees up your human staff to have
    more meaningful, complex, and positive interactions with players who truly need
    that personal touch. It enhances the human experience, rather than replacing it.
- objection: We're a small studio; this seems like a cost for bigger companies.
  response: Actually, small studios often benefit the most. You likely wear many hats.
    Automating tasks like scheduling interviews or filtering basic support lets your
    small team focus on core development and creative work. Our entry point is designed
    to be accessible, and the ROI can be very swift by saving you valuable time.
- objection: Integrating a new system sounds technically complex and disruptive.
  response: We prioritize simple, API-driven integrations with the tools you already
    use, like Discord, Zendesk, or your game backend. Our team handles the heavy lifting
    during setup. The goal is to reduce disruption, not cause it. Can I share a simple
    flowchart of a typical 2-week integration process?
