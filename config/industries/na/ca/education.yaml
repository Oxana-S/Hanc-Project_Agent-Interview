sales_scripts:
- goal: Schedule a personalized discovery call to discuss their needs.
  script: I understand you're exploring options. To give you the best advice, I'd
    like to schedule a brief 15-minute call with one of our learning advisors. They
    can answer your specific questions and recommend the right path. What time works
    for you this week?
  situation: When a lead is asking general questions but seems unsure.
  trigger: general_inquiry
- goal: Overcome price hesitation by emphasizing value and flexibility.
  script: I appreciate you're considering the investment. We focus on the return -
    these are skills that lead to promotions or new jobs. We also offer payment plans
    to spread the cost, making it very manageable. Would you like to see a breakdown
    of the payment options?
  situation: When a prospect mentions cost as a concern.
  trigger: price_objection
- goal: Secure enrollment by addressing uncertainty about outcomes.
  script: It's normal to wonder if it's right for you. That's why we start with a
    clear learning path and support. You'll have a mentor and a community. Plus, our
    satisfaction guarantee means you can start risk-free. Shall I proceed with your
    enrollment to secure your spot?
  situation: When a prospect is interested but hesitant to commit.
  trigger: commitment_hesitation
