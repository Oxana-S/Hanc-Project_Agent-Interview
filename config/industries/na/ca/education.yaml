competitors:
- name: Coursera
  positioning: Global online learning platform with university partnerships
  strengths:
  - Massive catalog of courses and degrees
  - Strong brand recognition
  - Partnerships with top universities
  weaknesses:
  - Less personalized support
  - Generic content not tailored to Canadian job market
  - High cost for specializations and degrees
  our_differentiation: We provide localized curriculum, personal mentorship, and career
    support focused on Canadian industry needs.
- name: University of Toronto School of Continuing Studies
  positioning: Premier university-based continuing education provider
  strengths:
  - Prestigious university brand
  - High-quality, academically rigorous programs
  - Extensive alumni network
  weaknesses:
  - Higher tuition costs
  - Less flexible scheduling for working professionals
  - Slower adoption of new digital tools
  our_differentiation: We offer more affordable, flexible, and digitally-native programs
    with faster skill application.
- name: BrainStation
  positioning: Digital skills training bootcamp provider
  strengths:
  - Strong focus on in-demand tech skills
  - Hands-on, project-based learning
  - Good industry connections for outcomes
  weaknesses:
  - Primarily focused on major cities (Toronto, Vancouver)
  - Intensive, full-time schedules can be prohibitive
  - Limited course variety outside tech/digital
  our_differentiation: We provide a wider range of subjects (including soft skills
    and business) with more flexible part-time and self-paced options.
