typical_objections:
- objection: It's too expensive.
  response: We offer payment plans with no interest. Consider it an investment with
    a direct impact on your career earnings. The foundational modules are also available
    at a lower cost.
- objection: I don't have the time.
  response: The program is designed for busy professionals. With on-demand lessons,
    you need only 45-60 minutes a few times a week. We can also help you create a
    realistic study schedule.
- objection: I'm not sure I'll be successful.
  response: We have a high success rate thanks to our support system. Start with our
    free learning path consultation to build confidence. Our guarantee means you have
    nothing to lose by trying.
- objection: I can learn this for free online.
  response: Free content often lacks structure, mentorship, and recognized credentials.
    We provide a guided path, expert feedback, and a certificate that employers in
    Canada value, saving you time and increasing your credibility.
