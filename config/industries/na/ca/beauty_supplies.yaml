pain_points:
- description: High competition from both large retail chains and online international
    sellers, squeezing profit margins for local beauty supply stores.
  severity: high
  solution_hint: AI agent can help by efficiently qualifying inbound calls for high-margin
    products or professional services, saving staff time.
- description: Managing inventory across a vast and geographically dispersed country
    leads to high shipping costs and stock imbalances between regions.
  severity: high
  solution_hint: Voice agent can handle routine stock level inquiries and direct customers
    to in-stock items at their nearest warehouse location.
- description: Customer expectations for fast, often free, shipping driven by major
    e-commerce platforms, which is costly for smaller businesses to provide.
  severity: medium
  solution_hint: Agent can clearly explain shipping policies, manage expectations,
    and upsell to order minimums that qualify for free local delivery.
- description: Difficulty attracting and retaining skilled staff for retail sales
    and beauty consultations in a competitive labor market.
  severity: medium
  solution_hint: Automate routine calls (hours, location, basic product info) with
    AI, allowing human staff to focus on complex consultations and sales.
- description: Navigating PIPEDA compliance for customer data, especially when handling
    phone orders and customer inquiries about their personal information.
  severity: medium
  solution_hint: Agent can be programmed with compliant data handling scripts and
    direct privacy-related inquiries to the proper human contact.
- description: Seasonal demand fluctuations, with peaks around holidays and back-to-school,
    causing staffing and inventory planning challenges.
  severity: medium
  solution_hint: Use AI to efficiently handle high call volumes during peak seasons
    for order taking and FAQ, preventing lost sales.
- description: Educating customers on the proper use and benefits of professional-grade
    vs. retail beauty products over the phone.
  severity: low
  solution_hint: Agent can deliver consistent, pre-programmed educational snippets
    about key product lines before transferring to a specialist.
