industry_faq:
- question: Do you ship to [Province/Territory]? How much does it cost and how long
    will it take?
  answer_template: Yes, we ship across Canada. Shipping costs and times vary based
    on your location and order size. For a precise quote, I can connect you with our
    shipping department or you can enter your postal code at checkout on our website.
- question: Are your products cruelty-free and vegan?
  answer_template: We carry a wide selection of both cruelty-free and vegan product
    lines. I can transfer you to a beauty consultant who can recommend specific products
    based on your preferences, or you can filter for these attributes on our website.
- question: I'm a salon owner. Do you offer professional/wholesale pricing?
  answer_template: Absolutely. We have dedicated accounts and pricing for licensed
    professionals and salons. To set up a wholesale account and access pricing, I'll
    need to connect you with our business sales team. May I have your name and salon
    information to arrange a callback?
- question: How do you handle my personal information under PIPEDA?
  answer_template: We take your privacy seriously and comply fully with PIPEDA. Your
    personal information is only used to process your order and improve your experience.
    You can review our full privacy policy on our website or request a copy by phone.
- question: My order arrived damaged or is incorrect. What do I do?
  answer_template: I'm sorry to hear that. To resolve this quickly, please have your
    order number ready. I will immediately transfer you to our customer care team
    who will initiate a replacement or return for you.
- question: Do you price match competitors?
  answer_template: We strive to offer competitive pricing. Our price match policy
    has specific terms, such as verifying the competitor's in-stock price. For the
    fastest service on a price match inquiry, please visit our store with the competitor's
    ad or transfer to a store manager for assistance.
sales_scripts:
- trigger: wholesale_inquiry
  situation: When a caller identifies as a salon owner, esthetician, or other beauty
    professional asking about business purchasing.
  script: That's great you're reaching out. Our wholesale program is designed specifically
    for professionals like you, offering competitive pricing on bulk orders and exclusive
    professional-grade lines. To get you the correct pricing and set up your account,
    I'll connect you with our business account specialist, [Name]. They can also discuss
    our salon startup kits and flexible delivery options. May I tell them your name
    and salon name?
  goal: Qualify the lead, create a warm transfer to the correct sales rep, and establish
    value.
- trigger: price_question
  situation: When a customer asks for the price of a specific product or service.
  script: I can provide you with the current price for that item. For the most accurate,
    up-to-date pricing and to check real-time inventory at your nearest location,
    our website is the best resource. Would you like me to SMS you a direct link to
    that product page? Alternatively, I can connect you with a store associate.
  goal: Provide immediate help, drive to self-service (website) for efficiency, or
    offer human assist without delay.
- trigger: objection_busy_staff
  situation: When a customer complains about long hold times or difficulty reaching
    a person.
  script: I sincerely apologize for the wait and any frustration. My purpose is to
    help get you answers faster for common questions like store hours, product availability,
    or order status. For something specific I can't handle, I can ensure you get a
    callback from the right person without waiting on hold. How can I help you right
    now?
  goal: Acknowledge the pain point, demonstrate the agent's value in solving it, and
    regain control of the call.
- trigger: cart_abandonment_callback
  situation: When returning a call to a customer who left their number after browsing
    online.
  script: Hi [Customer Name], this is [AI Agent Name] calling back from [Company Name]
    about your recent interest in our beauty supplies. I saw you were looking at [Product
    Category]. Were you able to find everything you needed, or did you have any questions
    about products, pricing, or shipping that I can answer for you?
  goal: Re-engage the potential customer, personalize the call, and overcome final
    hurdles to completing a sale.
competitors:
- name: Sally Beauty
  positioning: Nationwide chain serving both DIY enthusiasts and licensed professionals.
  strengths:
  - Extensive store network
  - Strong brand recognition
  - Wide product range
  - Loyalty program
  weaknesses:
  - Can be impersonal
  - Limited localized service
  - Standardized pricing
  our_differentiation: More personalized service, stronger focus on local salon relationships,
    and potentially more flexible delivery options for businesses.
- name: Shoppers Drug Mart / Pharmaprix (Beauty Boutique)
  positioning: Mass-market retail with a growing premium beauty section.
  strengths:
  - Ubiquitous locations
  - Convenience
  - Points program (PC Optimum)
  - Mix of mass and prestige brands
  weaknesses:
  - Limited professional-grade supplies
  - Less expertise in salon-specific needs
  our_differentiation: Specialized, deep knowledge in professional beauty supplies,
    equipment, and ingredients that retail chains cannot match.
- name: Local Independent Beauty Supply Stores
  positioning: Community-focused, often niche (e.g., specializing in Black hair care,
    K-beauty).
  strengths:
  - Deep community ties
  - Highly curated selection
  - Personalized advice
  weaknesses:
  - Limited scale
  - Smaller inventory
  - May have less robust e-commerce
  our_differentiation: We combine local market understanding with the scale, omnichannel
    capabilities, and wholesale purchasing power of a larger regional player.
