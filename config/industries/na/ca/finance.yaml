industry_faq:
- question: How do I open a bank account in Canada?
  answer_template: You can open a bank account online or in-branch with valid ID and
    proof of address. Many banks also offer digital onboarding through their apps.
- question: What are the current interest rates for savings accounts?
  answer_template: Interest rates vary by bank and account type. I recommend checking
    your bank's website or contacting them directly for the most up-to-date rates.
- question: How can I apply for a mortgage in Canada?
  answer_template: To apply for a mortgage, you'll need to provide financial documents
    like income proof and credit history. It's best to speak with a mortgage advisor
    for personalized options.
- question: What is PIPEDA and how does it affect my financial data?
  answer_template: PIPEDA is Canada's privacy law that protects personal information.
    Financial institutions must handle your data securely and obtain consent for its
    use.
- question: How do I report suspected fraudulent activity on my account?
  answer_template: Contact your bank immediately via phone or online banking to report
    fraud. They will guide you through steps to secure your account and investigate.
