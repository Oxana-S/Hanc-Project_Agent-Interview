typical_objections:
- objection: I can find properties myself online
  response: I understand, but we offer exclusive listings and personalized support
    that you won’t find on public sites. Would you like me to share some exclusive
    options?
- objection: Your commission seems high
  response: Let’s review your budget and goals so I can show you value-added services
    that justify our commission.
- objection: I’m not ready to decide now
  response: No problem! Can I keep you updated with new listings that match your preferences?
- objection: I can call back later
  response: Certainly! Would you like me to hold a property option for you until then?
- objection: I’m worried about privacy of my data
  response: We strictly comply with Canadian privacy laws (PIPEDA) and ensure your
    data is secure and confidential.
sales_scripts:
- trigger: price_question
  situation: When customer asks about commission fees or pricing
  script: Our standard commission ranges between 3% and 5% of the final sale price,
    payable upon closing. If you’d like, I can explain how our fees translate into
    value for you.
  goal: Provide transparent pricing and justify commission value
- trigger: schedule_viewing
  situation: When customer wants to book a property showing
  script: I can book a showing for you. Please tell me your preferred date and time,
    and I will confirm the appointment with the agent.
  goal: Secure appointment booking efficiently
- trigger: mortgage_inquiry
  situation: Customer asks about financing options
  script: Yes, we work with multiple lenders and can help you find mortgage solutions
    tailored to your needs. Would you like me to connect you with a mortgage specialist?
  goal: Advance mortgage-related lead to specialist
- trigger: objection_price_high
  situation: Customer says price or commission is too high
  script: I understand budget is important. Can you share your target budget? I can
    find options that fit your price range and provide excellent value.
  goal: Re-engage customer by focusing on budget fit
- trigger: objection_not_ready
  situation: Customer is hesitant to commit now
  script: No worries. Can I keep you informed about new listings that match your criteria?
    That way you won’t miss good opportunities.
  goal: Maintain engagement and nurture lead over time
