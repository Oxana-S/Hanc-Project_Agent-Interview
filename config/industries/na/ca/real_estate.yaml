industry_faq:
- question: What properties do you currently have available?
  answer_template: Please specify your preferences such as neighborhood, size, and
    budget, and I will find suitable options for you.
- question: What are your commission fees?
  answer_template: Our commission typically ranges from 3% to 5% of the sale price,
    payable upon closing.
- question: Can I finance my purchase with a mortgage?
  answer_template: Yes, we work with multiple lenders and can help you find mortgage
    options that fit your needs.
- question: When can I schedule a property viewing?
  answer_template: I can book a viewing appointment for you. What date and time work
    best?
- question: Are there any hidden fees or costs?
  answer_template: All fees and costs are fully disclosed upfront with no hidden charges.
- question: Do you offer legal support during the transaction?
  answer_template: Yes, we provide legal review and support to ensure a smooth closing
    process.
- question: How do I know if a property is a good investment?
  answer_template: We can provide market analysis and valuation reports to help you
    assess the property's potential.
