typical_objections:
- objection: We already have an internal IT person.
  response: That's great. Many of our clients have a dedicated IT person. We act as their force multiplier—handling routine monitoring, after-hours calls, and bringing specialized expertise in security
    or cloud projects. This lets your valuable internal resource focus on strategic business initiatives rather than daily firefighting.
- objection: We can't afford a monthly contract right now.
  response: I understand budget constraints. Consider that unplanned IT failures often cost far more than a predictable monthly plan. We could start with a focused project, like a security assessment or
    cloud migration, to demonstrate value. Alternatively, our basic monitoring package starts at a lower point to build the relationship.
- objection: Switching providers seems like a lot of work and risk.
  response: That's a very valid concern. We have a proven, structured onboarding process designed to minimize disruption. We take full responsibility for learning your environment and ensuring a smooth
    transition. We can share case studies of successful migrations and even offer a pilot period for certain services.
