typical_objections:
- objection: This feels too impersonal for such a sensitive time.
  response: I completely understand that concern. Please know our AI assistant is
    designed to handle initial logistics with compassion, so our licensed funeral
    directors are fully prepared and available to give your family their complete,
    undivided attention and personalized care when you meet. It ensures you get more
    quality time with a human expert, not less.
- objection: We're just gathering information right now, not ready to commit.
  response: That's perfectly fine. Our service is here to provide information and
    support without any pressure. Whether you choose us or another provider, having
    clear information helps. May I simply schedule a brief information session for
    you? There is no obligation, and it will give you a basis for comparison.
- objection: We have a very small budget.
  response: We serve families with all budget considerations with dignity and respect.
    We offer simple, affordable options like direct cremation. The most important
    thing is honouring your loved one in a meaningful way. A consultation will help
    us outline all possibilities that fit your needs, and we are always transparent
    about costs upfront.
