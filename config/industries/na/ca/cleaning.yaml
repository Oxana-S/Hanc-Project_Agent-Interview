typical_objections:
- objection: I can clean myself or have an employee do it for free.
  response: That's true, but have you calculated the cost of your time or your employee's time? If your time is worth $50/hour and cleaning takes 3 hours a week, that's $600/month in lost productivity.
    Our service costs a fraction of that and guarantees a professional result.
- objection: I had a bad experience with a cleaner before.
  response: I'm sorry to hear that. We hear that often, which is why we have such rigorous hiring and training, and our satisfaction guarantee. We're confident we can provide a consistently great experience.
    Would you be willing to give professional cleaning one more try with our guarantee backing you up?
- objection: It's not in the budget right now.
  response: I understand budgeting. Many clients start with a one-time deep clean or a bi-weekly service to make it more manageable. The initial investment often reveals how much time and stress it saves,
    making it easier to justify ongoing. Could we start with a single service to show you the value?
