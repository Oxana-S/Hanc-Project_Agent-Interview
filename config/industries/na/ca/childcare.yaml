industry_faq:
- question: What are your operating hours?
  answer_template: Our standard hours are from 7:00 AM to 6:00 PM, Monday to Friday,
    with flexible options available upon request.
- question: Do you accept government subsidies for childcare?
  answer_template: Yes, we work with various provincial subsidy programs. We can help
    you apply and manage the paperwork to make care affordable.
- question: What is your staff-to-child ratio?
  answer_template: We adhere to provincial regulations, typically maintaining ratios
    like 1:4 for infants and 1:8 for preschoolers, ensuring personalized attention.
- question: How do you handle safety and emergencies?
  answer_template: We have trained staff, regular drills, and protocols in place.
    Our AI system can send instant alerts to parents during emergencies.
- question: What is the enrollment process?
  answer_template: Start by filling out an online form on our website. We'll then
    contact you to schedule a tour and discuss availability and program details.
- question: Are meals and snacks provided?
  answer_template: Yes, we offer nutritious meals and snacks prepared on-site, accommodating
    dietary restrictions as needed.
sales_scripts:
- trigger: price_question
  situation: When a parent inquires about pricing during an initial call.
  script: Our pricing starts at $30 per day for part-time care, with full-time packages
    ranging from $800 to $2000 per month. We also assist with subsidy applications
    to reduce costs. Would you like to hear more about our flexible options?
  goal: To provide transparent pricing, highlight affordability, and encourage further
    discussion.
- trigger: availability_inquiry
  situation: When a caller asks about open spots or waitlist status.
  script: We currently have limited availability, but I can add you to our waitlist
    and schedule a virtual tour today. Our AI system updates real-time, so you'll
    be notified as soon as a spot opens.
  goal: To capture lead information, promote urgency, and facilitate next steps.
- trigger: compliance_concern
  situation: When a parent expresses worry about safety or data privacy.
  script: We prioritize safety and compliance with PIPEDA and all provincial standards.
    Our AI voice agent helps monitor regulations and ensures secure data handling,
    giving you peace of mind.
  goal: To build trust by emphasizing compliance and technology advantages.
