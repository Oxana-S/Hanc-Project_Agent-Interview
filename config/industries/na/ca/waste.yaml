typical_objections:
- objection: We're under contract with another provider for another year.
  response: I understand. Contracts are important. My goal is to be your preferred
    partner when you're next able to evaluate. Could we schedule a brief waste audit
    now? It's free and will give you concrete data to compare when your renewal comes
    up, ensuring you get the best value next time.
- objection: Your service is more expensive than our current option.
  response: 'It''s important to look at total value. Our price includes [mention key
    differentiators: e.g., superior customer service portal, guaranteed compliance
    documentation, more frequent pickup options]. A small premium often saves significant
    time, avoids fines, and improves your sustainability reporting. Can we do a detailed
    line-item comparison?'
- objection: We're a small business; we just put our garbage in the municipal bin.
  response: That's a common start. However, commercial waste in a municipal system
    is often against bylaws and can lead to fines. A small, locked bin from us protects
    you from those risks and from dumping by others. For as little as [mention entry_point
    price] a month, you get reliable, compliant service.
