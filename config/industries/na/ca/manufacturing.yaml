typical_objections:
- objection: Our team is small and handles calls personally. We don't want to sound
    like a robot to our clients.
  response: That's a valid concern. Our AI agent is designed to sound natural and
    handle only the routine, repetitive questions (like 'is my order ready?' or 'what's
    your address?'). This actually frees up your team to have more meaningful, high-value
    conversations with clients, strengthening those personal relationships.
- objection: We've had bad experiences with technology integrations being complicated
    and expensive.
  response: We hear that often. That's why we offer a managed onboarding process with
    clear timelines. For common systems like QuickBooks or Sage, we have streamlined
    connectors. We can start with a simple call-forwarding setup to prove value before
    any deep integration.
- objection: It's not in the budget this quarter.
  response: Understood. Budget cycles are tight. Many of our clients start with a
    specific, low-cost pilot project, like automating after-hours intake for service
    requests. This shows concrete savings that can help justify a larger rollout in
    the next budget. Would exploring a pilot be feasible?
