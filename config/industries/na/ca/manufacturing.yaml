pain_points:
- description: High labor costs and difficulty finding skilled workers, especially
    in CNC operation and welding
  severity: high
  solution_hint: AI agent can handle repetitive inquiries about job openings and pre-screen
    candidates to save HR time.
- description: Volatile raw material costs and complex cross-border supply chain disruptions
    from the US
  severity: high
  solution_hint: Agent can provide automated updates on order and shipment status,
    reducing frantic calls to logistics.
- description: Managing compliance with PIPEDA for employee and customer data, and
    other provincial safety regulations
  severity: medium
  solution_hint: Agent can deliver standardized compliance reminders and collect necessary
    documentation confirmations.
- description: Rising energy costs (hydro, natural gas) impacting operational margins
  severity: medium
  solution_hint: Agent can schedule and confirm energy audit appointments and follow
    up on government grant applications for efficiency upgrades.
- description: Intense competition from both domestic manufacturers and low-cost international
    imports
  severity: high
  solution_hint: Agent can qualify inbound leads quickly, highlighting local quality
    and faster turnaround times.
- description: Need to adopt Industry 4.0 technologies (IoT, automation) but lacking
    internal IT expertise
  severity: medium
  solution_hint: Agent can schedule consultations with integration specialists and
    explain basic benefits in simple terms.
- description: Seasonal fluctuations and demand planning challenges, particularly
    for industries supplying construction or agriculture
  severity: medium
  solution_hint: Agent can conduct quick check-in calls with key clients to forecast
    needs and improve production scheduling.
