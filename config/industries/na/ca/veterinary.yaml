industry_faq:
- question: What are your clinic hours?
  answer_template: Our clinic is open from 8 AM to 7 PM on weekdays and 9 AM to 5 PM on weekends. Emergency services are available 24/7.
- question: Do you offer emergency veterinary services?
  answer_template: Yes, we provide 24/7 emergency care. Please call our dedicated emergency line at [emergency number] for immediate assistance.
- question: How much does a standard vaccination cost?
  answer_template: Vaccinations typically range from $50 to $150 CAD per dose, depending on the vaccine type and pet's needs.
- question: Do you accept pet insurance plans?
  answer_template: Yes, we accept most pet insurance providers. We recommend submitting claims directly through your insurer for reimbursement.
- question: Can I schedule an appointment online?
  answer_template: Yes, you can book appointments online through our website or by calling our clinic. We also offer AI-assisted scheduling for convenience.
- question: What should I do in a pet emergency after hours?
  answer_template: Call our emergency line immediately. Our AI voice agent can guide you through initial steps and connect you with a veterinarian if needed.
sales_scripts:
- trigger: price_question
  situation: When a veterinary clinic owner inquires about the cost of AI voice agent services.
  script: Our AI voice agent service starts at just $200 CAD per month, with plans tailored to your clinic size. This investment can save you over $500 monthly in reduced no-shows and staff time, offering
    a quick return.
  goal: To demonstrate cost-effectiveness and quick ROI.
- trigger: efficiency_inquiry
  situation: When discussing operational inefficiencies like high call volumes.
  script: By automating up to 70% of your routine calls, our AI voice agent frees your staff to focus on patient care, boosting clinic productivity and client satisfaction.
  goal: To highlight efficiency gains and improved service quality.
- trigger: compliance_concern
  situation: When concerns about data privacy and PIPEDA compliance are raised.
  script: Our system is built with PIPEDA compliance in mind, ensuring all client interactions are secure. We handle data protection so you can focus on veterinary care.
  goal: To address privacy concerns and build trust.
- trigger: competition_mention
  situation: When the clinic mentions other service providers.
  script: Unlike generic solutions, our AI voice agent is customized for Canadian veterinary clinics, with local support and seamless integration into your existing workflow.
  goal: To differentiate from competitors and emphasize localization.
