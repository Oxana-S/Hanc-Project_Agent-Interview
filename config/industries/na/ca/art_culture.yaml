industry_faq:
- question: What are your operating hours?
  answer_template: Our operating hours are [specific hours]. For the most current
    information, please check our website or contact us directly.
- question: Do you offer discounts for groups or seniors?
  answer_template: Yes, we offer group discounts for parties of 10 or more and senior
    discounts. Details are available on our website or by phone.
- question: Is parking available at your venue?
  answer_template: Parking is available at [location] with rates starting at [price]
    CAD. We also encourage the use of public transportation.
- question: Are your facilities accessible for people with disabilities?
  answer_template: Yes, our facilities are fully accessible with ramps, elevators,
    and accessible washrooms. Please let us know if you need any special accommodations.
- question: How can I donate to support your art programs?
  answer_template: You can donate online via our website, by phone through our AI
    agent, or in person. All donations are tax-deductible and support our cultural
    initiatives.
- question: Do you host private events or weddings?
  answer_template: Yes, we offer venue rentals for private events. Contact our AI
    agent to discuss availability and pricing.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about the cost of AI voice agent services.
  script: Our AI voice agent solutions start at 300 CAD per month and can save you
    up to 500 CAD monthly in administrative costs. Would you like to hear a specific
    ROI example?
  goal: Address cost concerns by highlighting affordability and potential savings.
- trigger: interest_in_efficiency
  situation: When a client expresses frustration with manual processes like ticketing
    or inquiries.
  script: Many art organizations in Canada use our AI agents to handle 80% of routine
    calls, freeing staff for creative work. For example, we helped a local gallery
    reduce call handling time by 30%.
  goal: Demonstrate practical benefits and industry relevance.
- trigger: compliance_concern
  situation: When a client is worried about PIPEDA compliance in automated systems.
  script: Our AI agents are built to be fully PIPEDA-compliant, with encrypted data
    handling and secure protocols. We provide documentation to ensure your peace of
    mind.
  goal: Alleviate compliance fears and build trust.
- trigger: seasonal_challenge
  situation: When a client mentions slow periods affecting revenue.
  script: Our AI agents can run targeted marketing campaigns during off-seasons to
    boost attendance. Let me show you how we've helped similar organizations increase
    visitor numbers by 20%.
  goal: Offer a solution to seasonal fluctuations and show value.
