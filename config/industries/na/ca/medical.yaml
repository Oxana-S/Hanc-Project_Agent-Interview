industry_faq:
- question: How do I book an appointment?
  answer_template: Please provide the doctor's specialty and a preferred date, and I'll check available slots for you.
- question: What tests require fasting?
  answer_template: Blood glucose and lipid profile tests require fasting. For general blood tests, it's recommended to be on an empty stomach.
- question: How do I prepare for an abdominal ultrasound?
  answer_template: Avoid gas-producing foods for 3 days prior. On the day of the test, come on an empty stomach.
- question: Are you open on weekends?
  answer_template: Yes, we are open on Saturdays from 9 AM to 5 PM, and have on-call doctors available on Sundays.
- question: Can I get a doctor's home visit?
  answer_template: Yes, home visits are available. Please provide your address and describe your symptoms.
- question: How much does a consultation cost?
  answer_template: Costs vary by specialist. An initial consultation with a general practitioner starts from 100 CAD.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about the cost of the AI voice agent solution.
  script: Our AI voice agent solution starts at 200 CAD per month and can reduce administrative costs by up to 40%. Would you like a personalized ROI estimate based on your clinic's volume?
  goal: Demonstrate value and encourage further discussion on savings.
- trigger: competitor_mention
  situation: When the client mentions a competitor like TELUS Health or WELL Health.
  script: Unlike general telemedicine platforms, our AI voice agent is specifically designed to automate your clinic's phone operations — appointment booking, reminders, and FAQ handling — integrating seamlessly
    with your existing EHR and phone systems. This means less disruption for your staff and immediate ROI from day one.
  goal: Differentiate from competitors by highlighting integration and operational focus.
- trigger: insurance_inquiry
  situation: when a potential client asks if the medical services are covered by insurance
  script: 'Client: Do you accept insurance for your medical services?

    Sales Rep: Absolutely, we work with most major insurance providers here in California to ensure you get the coverage you deserve. If you’d like, I can check your specific plan details for you right
    now to confirm coverage and any out-of-pocket costs. Our goal is to make healthcare accessible and affordable for you. Would you like me to proceed with that?'
  goal: to inform the client about insurance acceptance and encourage them to share their insurance details for personalized assistance
