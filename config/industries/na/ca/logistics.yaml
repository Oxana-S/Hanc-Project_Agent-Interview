industry_faq:
- question: Where is my shipment?
  answer_template: Please provide your tracking number or bill of lading number and
    I will check the delivery status.
- question: How much does shipping cost?
  answer_template: The cost depends on weight, dimensions, and route. I can calculate
    it if you provide the parameters.
- question: When will the courier arrive?
  answer_template: Please provide your order number and I will give you the estimated
    arrival time.
- question: Can I change the delivery address?
  answer_template: Yes, it is possible until the courier departs. Please provide the
    new address.
- question: Do you work on weekends?
  answer_template: We operate 7 days a week. Weekend delivery is available.
- question: How do I arrange a return?
  answer_template: For returns, please contact the sender. We can organize the return
    shipment.
