sales_scripts:
- trigger: price_question
  situation: When a customer asks about shipping rates
  script: Thank you for your interest. Our rates are competitive and depend on the
    size, weight, and destination. I can help you get an instant quote. May I have
    the pickup and delivery postal codes and the package dimensions?
  goal: Collect information for a quote and move the customer towards booking.
- trigger: status_inquiry
  situation: When a customer asks for a shipment status
  script: I can help you track your shipment right away. Please provide your tracking
    number. Alternatively, I can look it up with your phone number or order number.
  goal: Resolve the status inquiry quickly and offer additional help.
- trigger: complaint
  situation: When a customer reports a problem
  script: I'm sorry to hear that. Let me check the details and see how we can resolve
    this. Can you please provide your tracking number and describe the issue?
  goal: De-escalate, gather information, and route to the appropriate team.
- trigger: new_customer
  situation: When a potential new customer calls for the first time
  script: Welcome to our logistics service! We offer reliable shipping solutions across
    Canada. How can I assist you today? Are you looking to ship a package, or do you
    need regular freight services?
  goal: Identify the customer's needs and introduce our services.
