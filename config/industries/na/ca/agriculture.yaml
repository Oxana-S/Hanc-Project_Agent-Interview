industry_faq:
- question: How can AI help reduce labor costs on my farm?
  answer_template: Our AI voice agent automates tasks like scheduling and inventory
    management, freeing up your team for more critical work and reducing hiring needs.
- question: Is my farm data secure with your system, especially under PIPEDA?
  answer_template: Yes, we prioritize data privacy and comply with PIPEDA by using
    encrypted systems and secure data handling practices to protect your information.
- question: What services do you offer for crop management?
  answer_template: We provide precision farming solutions, weather updates, and pest
    control advice through our AI agent to optimize your crop yields and reduce waste.
- question: How much does it cost to implement your AI voice agent?
  answer_template: Costs start at an affordable entry point, with flexible plans based
    on your farm size and needs. We offer ROI examples to show potential savings.
- question: Can your system integrate with my existing farm software?
  answer_template: Absolutely, our AI agent seamlessly integrates with popular farm
    management tools like FarmLogs and weather systems for a unified experience.
- question: What support do you provide for technology adoption?
  answer_template: We offer training and user-friendly voice interfaces to help you
    easily adopt our technology, even with limited digital experience.
- question: How do you handle seasonal fluctuations in farming activities?
  answer_template: Our AI agent adapts to your schedule, providing enhanced support
    during peak seasons like planting and harvesting, and scaled-back services during
    off-peak times.
sales_scripts:
- trigger: service_inquiry
  situation: When a farmer asks about specific agricultural services like precision
    farming.
  script: Hello, I understand you're interested in precision farming services. Our
    AI voice agent can help you monitor crop health, optimize irrigation, and reduce
    input costs. Would you like to schedule a demo to see how it works on your farm?
  goal: To educate the customer on benefits and encourage a demo booking.
- trigger: price_question
  situation: When a customer inquires about pricing for our AI voice agent services.
  script: Great question! Our pricing starts at an affordable entry point, tailored
    to your farm's size. For example, many farmers save on labor and inputs, seeing
    a payback within months. Can I share some ROI examples specific to your operation?
  goal: To address cost concerns and highlight value through ROI examples.
- trigger: competitor_mention
  situation: When a customer mentions a competitor like FarmLogs or other local providers.
  script: I appreciate you looking at options. While others offer software, our AI
    voice agent adds hands-free operation and real-time voice support, making it easier
    to manage your farm on the go. Plus, we focus on Canadian regulations like PIPEDA
    compliance.
  goal: To differentiate our product and emphasize local advantages.
- trigger: objection_handling
  situation: When a customer objects due to technology complexity.
  script: I hear your concern about technology being complex. Our system is designed
    with voice commands, so it's intuitive and doesn't require tech skills. We'll
    guide you through setup and provide ongoing support to ensure it works smoothly
    for you.
  goal: To alleviate fears and build confidence in ease of use.
- trigger: follow_up
  situation: After an initial conversation to re-engage a potential customer.
  script: Following up on our chat about farm efficiency, I wanted to remind you that
    our AI agent can help with the upcoming planting season. Would you be available
    for a quick call to discuss how we can tailor it to your needs?
  goal: To maintain engagement and move towards a sale.
