industry_faq:
- question: What are your store hours and location?
  answer_template: Our store is located at [Address]. We are open from [Weekday Hours]
    and [Weekend Hours]. You can also place orders for pickup or delivery on our website.
- question: Do you offer delivery and how does age verification work?
  answer_template: Yes, we offer delivery within [Area]. You must be 19+ to receive
    an order. Our driver will request valid government-issued photo ID upon delivery.
    Please have it ready.
- question: How do I know what product is right for me?
  answer_template: Our trained budtenders are here to help! For personalized advice,
    we recommend visiting us in-store. You can also browse products by category (like
    Indica, Sativa, Hybrid) and effect on our website.
- question: Is it legal to purchase cannabis from your store?
  answer_template: Yes, absolutely. We are a fully licensed retailer under the Cannabis
    Act and the regulations of [Province]. All our products are sourced from federally
    licensed producers.
- question: What payment methods do you accept?
  answer_template: We accept debit, cash, and often specific cashless ATMs due to
    banking restrictions. Please check with our location for the most up-to-date payment
    options.
- question: Can I return a cannabis product?
  answer_template: Due to strict health and safety regulations, we cannot accept returns
    on any cannabis products once they have left the store. If there is a quality
    concern, please contact us immediately, and we will address it on a case-by-case
    basis.
- question: Do you sell CBD-only products?
  answer_template: Yes, we carry a selection of CBD-dominant and CBD-only products,
    such as oils, capsules, and topicals. These are available both in-store and online.
sales_scripts:
- trigger: compliance_concern
  situation: When a prospect expresses worry about the complexity of cannabis regulations.
  script: I understand. Navigating the Cannabis Act and provincial rules is a full-time
    job in itself. Our AI agent acts as your first line of defense, automating compliance
    check-ins and report generation. It integrates directly with your seed-to-sale
    system like Metrc to flag potential issues before they become problems, giving
    you peace of mind and saving countless administrative hours.
  goal: Position the AI as a compliance risk mitigator and time-saver.
- trigger: inquiry_overflow
  situation: When a business owner mentions staff being overwhelmed by phone calls,
    especially about basic questions.
  script: It's so common for budtenders to get tied up on the phone when they could
    be driving sales on the floor. Our voice agent can handle 100% of those routine
    calls about hours, location, basic product legality, and even schedule pickups.
    This instantly frees your team to provide the expert, in-person service that builds
    customer loyalty and increases basket size.
  goal: Frame the solution as a direct revenue protector and staff optimizer.
- trigger: delivery_logistics
  situation: When a retailer discusses challenges with managing delivery orders and
    age verification.
  script: Managing delivery windows and verifying age 19+ for every order is crucial
    but manual. Our agent automates the entire confirmation process, sends timely
    reminders to customers, and prompts drivers to check ID. This reduces failed deliveries,
    ensures compliance, and improves the customer experience with less work for your
    team.
  goal: Highlight automation of a critical, compliance-heavy process to improve efficiency
    and safety.
- trigger: cost_question
  situation: When the prospect asks about pricing.
  script: Our plans start at around $299 CAD per month, which typically pays for itself
    by recovering just 10-15 hours of manager or budtender time spent on administrative
    calls. Compared to the cost of a compliance misstep or a missed sale during a
    busy period, it's a very manageable investment in smoother operations.
  goal: Anchor price against high-value outcomes (compliance, sales) and compare to
    cost of personnel time.
competitors:
- name: Dutchie
  positioning: All-in-one e-commerce and operations platform for cannabis retailers.
  strengths:
  - Strong brand recognition
  - Integrated e-commerce, POS, and delivery
  - Large network of retailers
  weaknesses:
  - Can be costly for smaller shops
  - Less focus on pure telephony/voice automation
  - Customer support can be scaled
  our_differentiation: We specialize in AI-powered voice interaction that integrates
    *with* platforms like Dutchie, handling the human phone call layer they don't
    cover, at a more accessible price point.
- name: Cova
  positioning: Leading cannabis-specific POS and compliance software.
  strengths:
  - Deep compliance features
  - Robust reporting
  - Hardware bundles
  weaknesses:
  - Primarily a POS, not a call management system
  - Limited automated customer interaction features
  our_differentiation: We complement Cova by managing the influx of customer calls
    and automating external communication, turning their internal data into proactive
    customer service and staff support.
- name: Traditional Answering Services
  positioning: General-purpose call centers that answer business lines.
  strengths:
  - Human agents
  - Flexible for any industry
  weaknesses:
  - Agents lack cannabis-specific knowledge
  - Higher cost per call
  - No integration with cannabis software systems
  - Limited scalability
  our_differentiation: Our AI is trained specifically on cannabis terminology and
    compliance, integrates with your key systems, provides consistent 24/7 service,
    and operates at a fraction of the cost of a human team.
