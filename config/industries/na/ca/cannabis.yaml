pain_points:
- description: Complex and evolving compliance with the Cannabis Act and provincial
    regulations requires constant monitoring and reporting, consuming significant
    administrative time.
  severity: high
  solution_hint: Automate compliance reminders and generate standardized reports for
    regulatory submissions.
- description: Managing real-time inventory across multiple sales channels (in-store,
    online, delivery) while adhering to strict tracking requirements is a major operational
    challenge.
  severity: high
  solution_hint: Provide integrated inventory sync and low-stock alerts to prevent
    sales of unavailable products and maintain compliance.
- description: High customer inquiry volume about product details, effects, legality,
    and store hours overwhelms staff, especially budtenders.
  severity: medium
  solution_hint: Handle routine FAQ calls, freeing budtenders for complex consultations
    and sales.
- description: Scheduling and verifying age (19+) for deliveries and pickups is a
    manual, time-consuming process prone to error.
  severity: medium
  solution_hint: Automate age verification prompts and integrate with scheduling systems
    to confirm orders and delivery windows.
- description: Difficulty in capturing and acting on customer feedback and reviews
    to improve product selection and service.
  severity: low
  solution_hint: Automate post-purchase feedback collection and summarize insights
    for management.
- description: Coordinating with licensed producers and distributors for order placement
    and stock updates involves frequent phone calls and emails.
  severity: medium
  solution_hint: Automate initial outreach and order status checks with suppliers,
    escalating complex issues to a manager.
- description: Peak hours and promotional periods lead to long phone wait times, causing
    missed sales opportunities and customer frustration.
  severity: medium
  solution_hint: Manage call overflow, provide wait time updates, and capture call-back
    information to ensure no lead is lost.
