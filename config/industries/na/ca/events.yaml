industry_faq:
- question: What is the average cost for event planning services in Canada?
  answer_template: Costs vary based on event size and services; our packages start
    at 500 CAD for basic planning, with full-service options ranging from 2000 to
    50000 CAD.
- question: How do you handle data privacy under PIPEDA?
  answer_template: We use AI voice agents that comply with PIPEDA by processing data
    securely without storage, ensuring client and attendee information is protected.
- question: Can you manage events in both English and French?
  answer_template: Yes, our AI voice agents support bilingual interactions, making
    it easy to coordinate events across Canada's diverse linguistic regions.
- question: What happens if there are last-minute changes due to weather?
  answer_template: Our AI system sends automated updates to all stakeholders, and
    we have contingency plans to adjust quickly, minimizing disruptions.
- question: Do you offer virtual event services?
  answer_template: Absolutely, we provide hybrid and virtual event solutions, including
    tech support and engagement tools tailored for the Canadian market.
- question: How can AI voice agents save me money?
  answer_template: By automating tasks like vendor calls and client inquiries, we
    reduce labor costs by up to 30%, with ROI often within the first month.
sales_scripts:
- trigger: price_question
  situation: When a potential client asks about pricing during an initial call.
  script: Our pricing is flexible and based on your specific needs. For example, a
    basic event package starts at 500 CAD, which includes initial planning and vendor
    coordination. Would you like me to outline a custom quote based on your event
    details?
  goal: Educate the client on value and move towards a detailed consultation.
- trigger: compliance_concern
  situation: When a client expresses worry about data privacy under PIPEDA.
  script: We understand your concern. Our AI voice agents are designed to handle data
    inquiries without storing sensitive information, ensuring full PIPEDA compliance.
    This actually enhances security compared to manual processes.
  goal: Build trust by addressing compliance proactively.
- trigger: competitor_mention
  situation: When a client mentions a local competitor like 'Event Planning Canada'.
  script: While they offer great services, our AI-driven approach reduces costs by
    automating routine tasks, saving you up to 20% on operational expenses. Plus,
    we provide real-time updates and bilingual support, which is key in Canada.
  goal: Differentiate by highlighting efficiency and local adaptability.
- trigger: objection_budget
  situation: When a client says their budget is tight.
  script: I hear you. Many Canadian event planners face similar challenges. Our entry-level
    package at 500 CAD focuses on essential services, and the AI components can cut
    hidden costs like staff overtime. Let's explore how we can maximize your budget.
  goal: Overcome budget objections by emphasizing cost savings.
