sales_scripts:
- trigger: price_question
  situation: When a prospect asks about franchise fees and costs
  script: '"Thank you for your interest! Our franchise fees typically start at CAD
    25,000 with ongoing royalties of around 6%. We also offer flexible payment plans
    to help with your initial investment. Would you like me to send you a detailed
    brochure?"

    '
  goal: Inform about pricing and offer follow-up materials to maintain engagement
- trigger: roi_concern
  situation: When a prospect is worried about return on investment
  script: '"I understand your concerns about ROI. On average, our franchisees break
    even within 18 months, depending on location and effort. I can share success stories
    from partners in similar markets. Shall I send those over?"

    '
  goal: Reassure with data and case studies
- trigger: no_experience
  situation: When a prospect lacks prior business experience
  script: '"No previous business experience is required. We provide comprehensive
    training and ongoing support to help you succeed. Would you like to hear more
    about our training programs?"

    '
  goal: Reduce barriers by emphasizing support and training
- trigger: need_time
  situation: When a prospect wants to think it over
  script: '"Absolutely, take your time! Meanwhile, I can email you our franchise information
    and financial model so you have all details handy. What is the best email to send
    this to?"

    '
  goal: Keep prospect engaged with information for consideration
- trigger: territory_availability
  situation: When a prospect asks about available franchise locations
  script: '"Please let me know your preferred city or region, and I will check the
    availability of franchise territories there right away."

    '
  goal: Gather location data to qualify and provide tailored info
