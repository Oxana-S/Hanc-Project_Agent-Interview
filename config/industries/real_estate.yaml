# FAQ специфичные для отрасли
industry_faq:
  - question: "Какие квартиры есть в наличии?"
    answer_template: "Уточните ваши пожелания: район, площадь, бюджет — и я подберу варианты."

  - question: "Сколько стоит ваша комиссия?"
    answer_template: "Комиссия составляет X% от суммы сделки. Оплата после подписания договора."

  - question: "Можно ли в ипотеку?"
    answer_template: "Да, работаем с ипотекой. Поможем подобрать банк с лучшими условиями."

  - question: "Когда можно посмотреть квартиру?"
    answer_template: "Могу записать на просмотр. Какой день и время вам удобны?"

  - question: "Есть ли скрытые платежи?"
    answer_template: "Все условия прозрачны и прописаны в договоре. Никаких скрытых комиссий."

# Типичные возражения клиентов
typical_objections:
  - objection: "Я сам найду"
    response: "Понимаю, но наши риэлторы видят объекты до публикации. Могу показать эксклюзивы?"

  - objection: "Дорого"
    response: "Давайте уточним бюджет — подберу варианты в вашем ценовом диапазоне."

  - objection: "Позже перезвоню"
    response: "Конечно! Оставить за вами объект до завтра? Хорошие варианты быстро уходят."

