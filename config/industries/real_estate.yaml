    solution_hint: "Первичная квалификация лидов через агента"

  - description: "Клиенты звонят в нерабочее время и уходят к конкурентам"
    severity: high
    solution_hint: "Агент 24/7 для сбора заявок"

  - description: "Много времени на повторные показы и уточнения"
    severity: medium
    solution_hint: "Автоматическая отправка информации об объекте"

  - description: "Сложно отслеживать статус сделок"
    severity: medium
