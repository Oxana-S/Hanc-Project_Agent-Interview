industry_faq:
- question: Где мой груз?
  answer_template: Назовите номер накладной или трек-номер, и я проверю статус доставки.
- question: Сколько стоит доставка?
  answer_template: Стоимость зависит от веса, габаритов и маршрута. Могу рассчитать,
    если скажете параметры.
- question: Когда приедет курьер?
  answer_template: Уточните номер заказа, и я скажу ориентировочное время прибытия.
- question: Можно изменить адрес доставки?
  answer_template: Да, это возможно до момента выезда курьера. Назовите новый адрес.
- question: Работаете ли вы в выходные?
  answer_template: Мы работаем 7 дней в неделю. Доставка в выходные возможна.
- question: Как оформить возврат?
  answer_template: Для возврата свяжитесь с отправителем. Мы организуем обратную доставку.
typical_objections:
- objection: Долго ждать ответа
  response: Понимаю вашу озабоченность. Я виртуальный ассистент и отвечаю мгновенно
    24/7.
- objection: Хочу говорить с человеком
  response: Конечно, сейчас соединю с оператором. Ожидание примерно 2 минуты.
- objection: Статус неточный
  response: Данные обновляются каждые 15 минут. Могу уточнить у диспетчера и перезвонить.
