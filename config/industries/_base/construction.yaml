industry_faq:
- question: Сколько стоит ремонт квартиры?
  answer_template: Стоимость зависит от площади, объёма работ и материалов. Примерно от 15 000 до 50 000 рублей за кв.м. Точный расчёт — после замера.
- question: Сколько времени займёт ремонт?
  answer_template: Косметический ремонт — 2-4 недели, капитальный — 2-4 месяца. Точные сроки определяются после осмотра.
- question: Какие материалы используете?
  answer_template: Работаем с проверенными поставщиками. Можем использовать ваши материалы или закупить по оптовым ценам.
- question: Есть ли гарантия на работы?
  answer_template: Да, гарантия на работы — от 1 до 5 лет в зависимости от вида работ. Всё фиксируется в договоре.
- question: Как узнать статус моего объекта?
  answer_template: Назовите адрес объекта или ваше имя, я проверю текущий этап и соединю с прорабом при необходимости.
- question: Когда можете приехать на замер?
  answer_template: Замер бесплатный. Могу записать вас на ближайшее удобное время. Когда вам удобно?
- question: Работаете ли по договору?
  answer_template: Да, обязательно заключаем договор с фиксированной сметой, сроками и гарантией.
typical_objections:
- objection: Дорого
  response: Понимаю. Можем разбить работы на этапы или подобрать более бюджетные материалы без потери качества.
- objection: Долго
  response: Мы работаем по графику и не срываем сроки. Все этапы фиксируются в договоре.
- objection: Боюсь, что бросите объект
  response: У нас более 100 завершённых объектов. Работаем по договору с поэтапной оплатой — вы контролируете процесс.
- objection: Есть плохие отзывы о строителях
  response: Понимаю опасения. Могу отправить фото наших работ и контакты клиентов для рекомендаций.
