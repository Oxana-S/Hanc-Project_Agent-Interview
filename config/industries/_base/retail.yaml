industry_faq:
- question: Где мой заказ?
  answer_template: Назовите номер заказа или телефон, и я проверю статус доставки.
- question: Есть ли товар в наличии?
  answer_template: Какой именно товар вас интересует? Я проверю наличие на складе и в магазинах.
- question: Как оформить возврат?
  answer_template: Возврат возможен в течение 14 дней при сохранении товарного вида. Нужен чек и паспорт. Могу оформить заявку на возврат.
- question: Какие способы доставки?
  answer_template: Доставляем курьером, в пункты выдачи и почтой. Курьер — 1-3 дня, самовывоз — бесплатно.
- question: Можно ли забронировать товар?
  answer_template: Да, можем забронировать на 3 дня. Назовите товар и удобный магазин для самовывоза.
- question: Какие сейчас акции?
  answer_template: Сейчас действует скидка до 30% на [категория]. Могу подобрать товары со скидкой.
- question: Как использовать промокод?
  answer_template: Промокод вводится при оформлении заказа в корзине. Если заказываете по телефону, назовите код оператору.
typical_objections:
- objection: Дорого
  response: Понимаю. Могу предложить аналоги дешевле или подождать ближайшую акцию. Также есть рассрочка.
- objection: Долго доставляют
  response: Могу проверить экспресс-доставку. В крупных городах доставляем за 1 день.
- objection: А вдруг не подойдёт?
  response: У нас 14 дней на возврат без вопросов. Примерите дома, если не подойдёт — вернёте.
- objection: В другом магазине дешевле
  response: Мы гарантируем качество и официальную гарантию. Могу проверить, есть ли скидка или промокод для вас.
