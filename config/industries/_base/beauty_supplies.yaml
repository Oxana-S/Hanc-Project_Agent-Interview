industry_faq:
- question: Есть ли товар в наличии?
  answer_template: Назовите артикул или название, я проверю наличие на складе.
- question: Какая минимальная партия?
  answer_template: Минимальный заказ от 10 000 рублей. Для постоянных клиентов условия гибкие.
- question: Когда будет доставка?
  answer_template: Назовите номер заказа, я проверю статус. По Москве 1-2 дня, регионы — 3-7 дней.
- question: Есть ли сертификаты на продукцию?
  answer_template: Да, вся продукция сертифицирована. Могу отправить сертификаты на почту.
- question: Какие условия для новых клиентов?
  answer_template: Первый заказ по предоплате. Со второго — отсрочка до 14 дней при подписании договора.
- question: Есть ли скидки на объём?
  answer_template: Да, от 50 000 рублей — скидка 5%, от 100 000 — 10%. Для постоянных клиентов — персональные условия.
typical_objections:
- objection: Дорого
  response: Понимаю. При объёме от 50 000 предусмотрена скидка. Также есть программа лояльности.
- objection: Долгая доставка
  response: Отправляем в день заказа. По Москве есть экспресс-доставка на следующий день.
- objection: Уже работаем с другим поставщиком
  response: Понимаю. Можем предложить пробную партию для сравнения качества и условий.
- objection: Нужны образцы
  response: Да, отправляем демо-образцы для новых клиентов. Стоимость вычитается из первого заказа.
