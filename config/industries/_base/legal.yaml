industry_faq:
- question: Сколько стоит консультация юриста?
  answer_template: Первичная консультация — от 2000 до 5000 рублей. Стоимость зависит от сложности вопроса и специализации юриста.
- question: Какие документы нужны для развода?
  answer_template: Для развода потребуются паспорта супругов, свидетельство о браке, заявление. Если есть дети — свидетельства о рождении. Точный перечень уточнит юрист на консультации.
- question: Сколько времени занимает оформление наследства?
  answer_template: Оформление наследства занимает от 6 месяцев. Точные сроки зависят от наличия всех документов и отсутствия споров.
- question: Можно ли получить консультацию онлайн?
  answer_template: Да, мы проводим онлайн-консультации через видеосвязь. Запишу вас на удобное время?
- question: Работаете ли с юридическими лицами?
  answer_template: "Да, мы оказываем полный спектр услуг для бизнеса: регистрация, договорная работа, представительство, банкротство."
- question: Какая гарантия результата?
  answer_template: Мы гарантируем качество работы и соблюдение сроков. Исход дела зависит от обстоятельств, но мы делаем максимум для защиты ваших интересов.
- question: Как узнать статус моего дела?
  answer_template: Назовите номер дела или ваши ФИО, я проверю статус и соединю с вашим юристом при необходимости.
typical_objections:
- objection: Дорого
  response: Понимаю. Стоимость зависит от сложности вопроса. Могу предложить первичную консультацию для оценки объёма работы.
- objection: Могу сам разобраться
  response: Конечно, но ошибки в юридических вопросах могут обойтись дороже. Консультация поможет избежать рисков.
- objection: А вы выиграете дело?
  response: Мы честно оценим перспективы на консультации. Наш опыт — более 80% успешных дел в данной категории.
- objection: Долго ждать
  response: Проверю ближайшие окна в расписании. Возможно, есть свободное время уже завтра.
