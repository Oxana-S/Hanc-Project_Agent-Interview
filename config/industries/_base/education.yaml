# FAQ специфичные для отрасли
industry_faq:
  - question: "Сколько стоит обучение?"
    answer_template: "Стоимость зависит от программы. Базовый курс от X руб. Есть рассрочка. Рассказать подробнее?"

  - question: "Какой формат обучения?"
    answer_template: "У нас онлайн-формат с живыми вебинарами и записями. Учитесь в удобное время."

  - question: "Выдаёте ли сертификат?"
    answer_template: "Да, после успешного прохождения выдаём сертификат государственного образца."

  - question: "Можно ли попробовать бесплатно?"
    answer_template: "Да, первое занятие бесплатное. Могу записать вас на пробный урок?"

  - question: "Какие гарантии результата?"
    answer_template: "Если не устроит качество — вернём деньги в течение 14 дней."

# Типичные возражения клиентов
typical_objections:
  - objection: "Дорого"
    response: "У нас есть рассрочка без переплаты. Также есть базовый тариф по сниженной цене."

  - objection: "Нет времени"
    response: "Занятия в записи — смотрите когда удобно. Нужно всего 30-60 минут в день."

  - objection: "Не уверен, что получится"
    response: "Начните с бесплатного урока — попробуете и решите. Ничего не теряете."

