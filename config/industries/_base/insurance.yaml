industry_faq:
- question: Сколько стоит ОСАГО?
  answer_template: Стоимость ОСАГО зависит от региона, стажа, мощности авто и КБМ. Назовите госномер, и я рассчитаю точную стоимость.
- question: Какие документы нужны для ОСАГО?
  answer_template: Для оформления ОСАГО нужны паспорт, водительские права, СТС или ПТС. Для юрлиц — доверенность.
- question: Как узнать статус выплаты?
  answer_template: Назовите номер дела или полиса, я проверю статус урегулирования.
- question: Что делать при ДТП?
  answer_template: Вызовите ГИБДД или оформите европротокол, сфотографируйте повреждения, позвоните нам для консультации. Не покидайте место ДТП.
- question: Можно ли продлить полис онлайн?
  answer_template: Да, можно продлить онлайн. Я могу отправить ссылку на продление или оформить прямо сейчас по телефону.
- question: Какие случаи покрывает КАСКО?
  answer_template: КАСКО покрывает ущерб от ДТП, угон, стихийные бедствия, вандализм. Точный перечень зависит от программы.
- question: Сколько времени занимает выплата?
  answer_template: Срок выплаты — до 20 рабочих дней с момента подачи полного пакета документов.
typical_objections:
- objection: Дорого
  response: Понимаю. Могу подобрать программу с оптимальным покрытием или рассчитать рассрочку без переплаты.
- objection: Страховые не платят
  response: У нас процент выплат более 95%. Главное — правильно оформить документы, и мы в этом поможем.
- objection: Сложно разобраться в условиях
  response: Я подробно объясню, что покрывает полис и какие есть исключения. Это займёт пару минут.
- objection: Подожду, полис ещё действует
  response: За 7 дней до окончания КБМ сохраняется. Рекомендую не откладывать, чтобы не потерять скидку.
