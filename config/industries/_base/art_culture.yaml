industry_faq:
- question: Что сейчас идёт?
  answer_template: Сейчас в нашем репертуаре — перечислю текущие выставки/спектакли. Что вас интересует?
- question: Сколько стоит билет?
  answer_template: Стоимость от X рублей в зависимости от категории. Есть льготы для студентов, пенсионеров и детей.
- question: Есть ли билеты на сегодня?
  answer_template: Сейчас проверю наличие. На какое мероприятие интересует?
- question: Какие есть скидки?
  answer_template: Льготные билеты для студентов, пенсионеров, многодетных. Дети до 7 лет бесплатно.
- question: Как добраться?
  answer_template: Мы находимся по адресу... Ближайшее метро — станция. Есть парковка.
- question: Можно с экскурсией?
  answer_template: Да, проводим экскурсии по расписанию и по заявке для групп. Стоимость от X рублей.
- question: Доступно для инвалидов?
  answer_template: Да, есть пандусы, лифт, специальные места. Можем организовать сопровождение.
typical_objections:
- objection: Дорого
  response: Понимаю. Есть льготные категории и специальные дни с бесплатным входом.
- objection: Нет билетов
  response: На этот сеанс билетов нет. Могу предложить другую дату или поставить в лист ожидания.
- objection: Далеко ехать
  response: Понимаю. Рекомендую совместить с несколькими экспозициями за один визит.
- objection: Детям будет скучно
  response: У нас есть детские программы и интерактивные экскурсии. Детям обычно нравится.
