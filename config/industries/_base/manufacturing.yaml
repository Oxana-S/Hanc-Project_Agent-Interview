industry_faq:
- question: Какая минимальная партия заказа?
  answer_template: Минимальная партия зависит от типа продукции. Обычно от 100 единиц. Уточните, какая продукция вас интересует.
- question: Какие сроки изготовления?
  answer_template: Стандартные сроки — от 5 до 15 рабочих дней в зависимости от объёма и сложности заказа.
- question: Как узнать статус моего заказа?
  answer_template: Назовите номер заказа или договора, я проверю статус и ориентировочную дату отгрузки.
- question: Можно ли изготовить по нашим чертежам?
  answer_template: Да, мы работаем по чертежам заказчика. Пришлите техзадание на расчёт.
- question: Какие способы оплаты?
  answer_template: Работаем по безналичному расчёту. Предоплата 50%, остаток — перед отгрузкой.
- question: Есть ли сертификаты на продукцию?
  answer_template: Да, вся продукция сертифицирована. Предоставляем сертификаты и паспорта качества.
- question: Доставляете ли вы продукцию?
  answer_template: Да, доставка по России транспортными компаниями. Также возможен самовывоз.
typical_objections:
- objection: Долго ждать
  response: Понимаю. Уточню возможность ускорения. Иногда можем сократить срок за счёт приоритетного запуска.
- objection: Дорого
  response: При увеличении объёма возможна скидка. Также могу предложить альтернативные материалы.
- objection: Нужен срочный заказ
  response: Передам запрос производству. Возможна надбавка за срочность, но постараемся помочь.
- objection: Качество не устроило
  response: Примем рекламацию. Назовите номер партии и опишите проблему, передам в ОТК.
