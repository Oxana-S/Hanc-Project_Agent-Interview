# FAQ специфичные для отрасли
industry_faq:
  - question: "Есть ли свободные столики?"
    answer_template: "На какую дату и время вас интересует? Сколько гостей будет?"

  - question: "Какое у вас меню?"
    answer_template: "Могу отправить меню в WhatsApp или на email. Также есть на сайте."

  - question: "Работаете ли по выходным?"
    answer_template: "Да, работаем без выходных. В выходные до 01:00."

  - question: "Есть ли детское меню?"
    answer_template: "Да, у нас есть детское меню и стульчики для малышей."

  - question: "Можно ли заказать банкет?"
    answer_template: "Да, организуем банкеты от 10 до 100 человек. На какую дату планируете?"

  - question: "Есть ли парковка?"
    answer_template: "Да, бесплатная парковка на 20 машин прямо у входа."

# Типичные возражения клиентов
typical_objections:
  - objection: "Нет столиков на нужное время"
    response: "Могу предложить столик на 30 минут раньше/позже. Или записать в лист ожидания?"

  - objection: "Долго ждать доставку"
    response: "В часы пик доставка 45-60 минут. Могу оформить самовывоз — будет готово через 20 минут."

  - objection: "Дорого"
    response: "У нас есть бизнес-ланч от 350 руб. Также действуют скидки для постоянных гостей."

