industry_faq:
- question: Какая квалификация у ваших нянь?
  answer_template: Все наши няни проходят проверку, имеют педагогическое образование и опыт работы от 2 лет. Предоставляем рекомендации и справки.
- question: С какого возраста принимаете детей?
  answer_template: Принимаем детей от 1 года. Есть специальные программы для самых маленьких с адаптационным периодом.
- question: Какой режим дня в детском саду?
  answer_template: Режим включает развивающие занятия, прогулки, питание и дневной сон. Полный режим с 8:00 до 19:00.
- question: Чем кормите детей?
  answer_template: Готовим на собственной кухне из свежих продуктов. Меню разработано с учётом возрастных норм. Учитываем аллергии и диеты.
- question: Можно ли прийти на пробный день?
  answer_template: Да, первое пробное занятие бесплатное. Запишу вас на удобное время. Какой возраст ребёнка?
- question: Есть ли видеонаблюдение?
  answer_template: Да, во всех помещениях установлены камеры. Родители могут получить доступ к онлайн-трансляции.
- question: Как быстро можно найти няню?
  answer_template: Регулярные заявки обрабатываем за 1-2 дня. Срочный подбор — в течение нескольких часов из проверенной базы.
typical_objections:
- objection: Дорого за детский сад
  response: Стоимость включает питание, занятия с педагогами, развивающие материалы. Есть гибкие абонементы и скидки при оплате за квартал.
- objection: Боюсь оставлять ребёнка с незнакомыми
  response: Понимаю ваше волнение. Приглашаю на ознакомительную встречу, познакомитесь с воспитателями, посмотрите помещения.
- objection: Ребёнок ещё маленький для занятий
  response: У нас есть программы раннего развития с 1 года. Занятия адаптированы под возраст, всё в игровой форме.
- objection: Не доверяю няням из агентства
  response: "Все кандидаты проходят многоступенчатую проверку: документы, рекомендации, собеседование с психологом. Есть гарантия замены."
