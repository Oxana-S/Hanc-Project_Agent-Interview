industry_faq:
- question: Что делать в первую очередь?
  answer_template: Если смерть произошла дома — вызовите скорую для констатации. Затем позвоните нам, мы поможем с остальным.
- question: Какие документы нужны?
  answer_template: Паспорт умершего, паспорт заявителя, медицинское свидетельство о смерти. Мы поможем оформить гербовое свидетельство.
- question: Сколько стоят похороны?
  answer_template: Базовый пакет — от 25 000 рублей. Стоимость зависит от выбранных услуг. Можем подробно обсудить при встрече.
- question: Можно ли кремацию?
  answer_template: Да, организуем кремацию. Стоимость — от 15 000 рублей. Включает подготовку, кремацию и урну.
- question: Как забрать тело из морга?
  answer_template: Мы возьмём это на себя. Нужны документы и доверенность. Подготовим тело и привезём на прощание.
- question: Можно ли организовать поминки?
  answer_template: Да, организуем поминальный обед в кафе или на дому. Стоимость — от 1500 рублей на человека.
- question: Работаете ли ночью?
  answer_template: Да, работаем круглосуточно. Дежурный агент примет заявку и выедет в любое время.
typical_objections:
- objection: Дорого
  response: Понимаю, это непростое время. Есть социальный пакет услуг. Также возможна рассрочка.
- objection: Хотим всё сделать быстро
  response: Понимаю. Обычно организуем за 1-2 дня. Расскажите ситуацию, согласуем сроки.
- objection: Нужен конкретный день/время
  response: Уточню возможность. Кладбища и крематории имеют расписание, но постараемся подобрать нужное время.
- objection: Не доверяем, слышали про обман
  response: Понимаю опасения. Работаем официально, все цены фиксируются в договоре. Никаких скрытых доплат.
