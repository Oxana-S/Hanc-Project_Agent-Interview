industry_faq:
- question: Сколько стоит разработка сайта?
  answer_template: Стоимость зависит от функционала и дизайна. Лендинг — от 50 000 рублей, корпоративный сайт — от 150 000. Точная оценка — после ТЗ.
- question: Сколько времени займёт разработка?
  answer_template: Лендинг — 2-4 недели, корпоративный сайт — 1-3 месяца, интернет-магазин — 2-4 месяца. Зависит от сложности.
- question: Как узнать статус моей задачи?
  answer_template: Назовите номер тикета или опишите проблему, я проверю статус в системе.
- question: Работаете ли с 1С?
  answer_template: Да, внедряем и дорабатываем 1С любой конфигурации. Какая задача у вас?
- question: Есть ли техподдержка 24/7?
  answer_template: Да, у нас есть круглосуточная линия для критичных инцидентов. Для стандартных запросов — с 9 до 18 по Москве.
- question: Можете ли доработать существующий проект?
  answer_template: Да, берём проекты на доработку. Нужно изучить код и требования для оценки.
- question: Какие технологии используете?
  answer_template: Работаем с Python, JavaScript, React, Node.js, PHP, 1С, мобильными платформами. Подберём стек под задачу.
typical_objections:
- objection: Дорого
  response: Цена зависит от сложности. Можем разбить на этапы или предложить MVP для старта.
- objection: Долго
  response: Можем выделить больше разработчиков для ускорения. Или начать с минимального функционала.
- objection: У нас уже есть подрядчик
  response: Понимаю. Можем взять отдельные задачи или выступить как backup-команда.
- objection: А если что-то сломается?
  response: Даём гарантию на код и предлагаем контракт на поддержку с SLA.
