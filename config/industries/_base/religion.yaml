industry_faq:
- question: Когда служба?
  answer_template: Расписание богослужений — перечислю дни и время. Ближайшая служба — дата и время.
- question: Как записаться на крещение?
  answer_template: Для записи на крещение нужны ФИО ребёнка, дата рождения, данные родителей и крёстных. Можете записаться сейчас.
- question: Что нужно для венчания?
  answer_template: Нужны свидетельство о браке, крещение обоих супругов, огласительные беседы. Могу записать на беседу.
- question: Как заказать молебен?
  answer_template: Молебны служатся после литургии. Можете подать записку в храме или онлайн.
- question: Где можно получить помощь?
  answer_template: При храме работает социальная служба. Оставьте контакт, с вами свяжутся.
- question: Есть ли паломнические поездки?
  answer_template: Да, организуем паломничества. Ближайшая поездка — дата и направление. Могу записать.
typical_objections:
- objection: Не могу приехать лично
  response: Понимаю. Некоторые вопросы можно решить дистанционно. Священник может перезвонить.
- objection: Не знаю правил
  response: Это нормально. Объясню основное или запишу на огласительную беседу.
- objection: Нет денег на требу
  response: Храм не отказывает по материальным причинам. Обсудите это со священником.
- objection: Работаю в выходные
  response: Понимаю. Есть вечерние службы и службы в будни. Подберём удобное время.
