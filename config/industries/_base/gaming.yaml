industry_faq:
- question: Есть ли свободные места?
  answer_template: Сейчас проверю загрузку. На какое время планируете и сколько человек?
- question: Сколько стоит час игры?
  answer_template: От 150 рублей в час в зависимости от зоны и времени. Ночные пакеты выгоднее.
- question: Какие игры есть?
  answer_template: Все популярные тайтлы — CS2, Dota 2, Valorant, Fortnite и другие. Полный список на сайте.
- question: Когда следующий турнир?
  answer_template: Ближайший турнир — назову дату и игру. Регистрация открыта, призовой фонд — сумма.
- question: Можно забронировать на компанию?
  answer_template: Да, бронируем на группы. Сколько человек и на какое время?
- question: Есть ли VR?
  answer_template: Да, у нас несколько VR-станций. Сессия 30 минут от 500 рублей. Нужно бронировать заранее.
- question: Работаете ночью?
  answer_template: Да, работаем 24/7. Ночной пакет с 23:00 до 8:00 — фиксированная цена.
typical_objections:
- objection: Дорого
  response: Понимаю. Есть ночные пакеты и абонементы — значительно выгоднее разовых посещений.
- objection: Дома могу играть бесплатно
  response: У нас мощное железо, быстрый интернет и атмосфера. Плюс турниры и общение.
- objection: Будет шумно
  response: Есть VIP-комнаты для спокойной игры. Или приходите в будни днём — меньше людей.
- objection: Не умею играть
  response: Без проблем. Администраторы помогут разобраться. Есть и казуальные игры.
