# FAQ специфичные для отрасли
industry_faq:
  - question: "Сколько стоит франшиза?"
    answer_template: "Паушальный взнос составляет X руб. Также есть роялти Y%. Рассказать подробнее об условиях?"

  - question: "Какой срок окупаемости?"
    answer_template: "Средний срок окупаемости 12-18 месяцев. Зависит от локации и активности."

  - question: "Нужен ли опыт в бизнесе?"
    answer_template: "Опыт желателен, но не обязателен. Мы полностью обучаем партнёров."

  - question: "Что входит в паушальный взнос?"
    answer_template: "Обучение, брендбук, IT-системы, маркетинговый запуск, поддержка первые 3 месяца."

  - question: "В каких городах можно открыть?"
    answer_template: "Уточните ваш город — проверю, свободна ли территория."

  - question: "Какие требования к помещению?"
    answer_template: "Площадь от X кв.м., проходное место, первая линия. Помогаем с подбором."

