industry_faq:
- question: Сколько стоит вывоз строительного мусора?
  answer_template: Стоимость зависит от объёма. Контейнер 8 куб.м. — от 5000 рублей, бункер 20 куб.м. — от 12000 рублей с вывозом.
- question: Когда приедет машина?
  answer_template: Назовите номер заявки или адрес, проверю статус и ориентировочное время прибытия.
- question: Какой контейнер нужен для ремонта квартиры?
  answer_template: Для квартиры обычно достаточно контейнера 8 куб.м. Если много бетона или кирпича, рекомендую бункер 20 куб.м.
- question: Вывозите ли старую мебель?
  answer_template: Да, вывозим крупногабаритные отходы. Стоимость — от 3000 рублей за машину. Можно совместить с обычным мусором.
- question: Как часто нужно вывозить мусор для кафе?
  answer_template: Для общепита рекомендуем 2-3 раза в неделю. Точный график зависит от объёма и требований СЭС.
- question: Что делать с опасными отходами?
  answer_template: Батарейки, лампы, электроника требуют специальной утилизации. Можем организовать вывоз с соответствующей документацией.
- question: Работаете ли в выходные?
  answer_template: Да, работаем без выходных. Вывоз в выходные возможен с небольшой доплатой.
typical_objections:
- objection: Дорого за вывоз
  response: Стоимость включает погрузку, транспортировку и утилизацию на лицензированном полигоне. Можем подобрать контейнер меньшего объёма.
- objection: Конкуренты дешевле
  response: Уточните, включена ли легальная утилизация. Мы работаем с лицензированными полигонами и предоставляем документы.
- objection: Машина приезжает не вовремя
  response: Приношу извинения за задержку. Укажу в заявке приоритет. Можем настроить SMS-уведомление за час до приезда.
- objection: Не хочу платить за контейнер, если мало мусора
  response: Есть услуга погрузки в машину без контейнера. Для небольших объёмов это выгоднее.
