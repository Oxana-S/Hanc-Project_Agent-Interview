industry_faq:
- question: Сколько стоит тур в Турцию?
  answer_template: Стоимость зависит от отеля, дат и продолжительности. В среднем от 50 000 рублей на двоих на неделю. Подберу варианты под ваш бюджет.
- question: Какие документы нужны для визы?
  answer_template: Для большинства виз нужны загранпаспорт, фото, анкета, справка с работы и финансовые документы. Точный перечень зависит от страны.
- question: Как узнать статус моей визы?
  answer_template: Назовите номер заявки или ваши ФИО, я проверю статус в системе.
- question: Когда лучше ехать в Египет?
  answer_template: В Египет комфортно с октября по май. Летом очень жарко. Могу подобрать тур на удобные даты.
- question: Можно ли оформить тур в рассрочку?
  answer_template: Да, у нас есть рассрочка от банков-партнёров без переплаты. Первый взнос — от 10%.
- question: Что входит в стоимость тура?
  answer_template: Обычно включены перелёт, проживание, питание по программе отеля, трансфер и страховка. Экскурсии — дополнительно.
- question: Можно ли перенести или отменить тур?
  answer_template: Да, условия зависят от срока до вылета. Чем раньше — тем меньше штраф. Проверю условия по вашему бронированию.
typical_objections:
- objection: Дорого
  response: Могу подобрать варианты дешевле или предложить раннее бронирование со скидкой до 30%.
- objection: Боюсь лететь из-за ситуации в мире
  response: Понимаю. Есть безопасные направления с хорошими условиями отмены. Могу подобрать такие варианты.
- objection: Сам всё забронирую
  response: Конечно. Но через нас часто выгоднее за счёт агентских скидок и пакетных цен. Могу сравнить.
- objection: Долго оформляют визу
  response: Стандартный срок 7-14 дней. Есть срочное оформление за 2-3 дня за доплату.
