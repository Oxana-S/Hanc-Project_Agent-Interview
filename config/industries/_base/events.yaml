industry_faq:
- question: Сколько стоит организация свадьбы?
  answer_template: Стоимость зависит от количества гостей, площадки и формата. Базовый пакет на 50 человек — от 300 000 рублей.
- question: Свободна ли дата N?
  answer_template: Сейчас проверю. Назовите дату и тип мероприятия, посмотрю доступность площадок и нашу занятость.
- question: Что входит в пакет?
  answer_template: Базовый пакет включает координатора, оформление, кейтеринг и базовую развлекательную программу. Детали зависят от пакета.
- question: Можно ли заказать только кейтеринг?
  answer_template: Да, предоставляем кейтеринг отдельно. Стоимость — от 2000 рублей на человека. Какой формат и количество гостей?
- question: За сколько нужно бронировать?
  answer_template: Рекомендуем за 2-3 месяца для обычных мероприятий, за 6-12 месяцев для свадеб в сезон.
- question: Работаете ли за городом?
  answer_template: Да, выезжаем за город. Возможна доплата за логистику в зависимости от удалённости.
- question: Можно ли внести изменения перед мероприятием?
  answer_template: Да, изменения возможны до определённого срока без доплаты. Опишите, что нужно изменить.
typical_objections:
- objection: Дорого
  response: Понимаю. Могу предложить пакет попроще или уменьшить количество опций. Что для вас приоритетно?
- objection: Нужно быстрее
  response: Зависит от масштаба. Для небольших мероприятий можем организовать за 1-2 недели. Давайте обсудим детали.
- objection: Хотим конкретного ведущего
  response: Проверю его занятость на вашу дату. Если занят — могу предложить альтернативы схожего уровня.
- objection: Нужно всё поменять
  response: Давайте зафиксирую изменения. Если до дедлайна — без доплаты. Если позже — обсудим с менеджером.
