industry_faq:
- question: Сколько стоит замена экрана?
  answer_template: Стоимость зависит от модели устройства и типа экрана. Назовите модель для расчёта.
- question: Когда будет готов мой телефон?
  answer_template: Назовите номер заказа или номер телефона, по которому оформляли, я проверю статус.
- question: Сколько времени займёт ремонт?
  answer_template: Зависит от типа поломки. Замена экрана — от 30 минут, сложный ремонт — до 3 дней.
- question: Даёте ли гарантию?
  answer_template: Да, гарантия на ремонт от 30 до 90 дней в зависимости от типа работ и запчастей.
- question: Что лучше — оригинал или аналог?
  answer_template: Оригинал дороже, но качественнее. Хороший аналог — оптимальный вариант по цене и качеству.
- question: Можно восстановить данные?
  answer_template: В большинстве случаев да. Диагностика бесплатная, после неё скажем точно.
- question: Работаете с юрлицами?
  answer_template: Да, работаем по безналичному расчёту с НДС. Заключаем договоры на обслуживание.
typical_objections:
- objection: Дорого
  response: Понимаю. Есть вариант с аналоговыми запчастями — дешевле на 30-40% при сопоставимом качестве.
- objection: Долго ждать
  response: Экспресс-ремонт возможен с приоритетом. Замена экрана — от 30 минут.
- objection: А если сломается снова?
  response: Даём гарантию. Если проблема повторится — исправим бесплатно.
- objection: Лучше куплю новый
  response: Понимаю. Но ремонт обычно стоит 20-30% от нового устройства. Решение за вами.
