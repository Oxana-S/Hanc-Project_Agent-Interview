industry_faq:
- question: Сколько стоит пультовая охрана?
  answer_template: Стоимость зависит от типа объекта. Квартира — от 1500 рублей в месяц, офис — от 3000 рублей. Включено реагирование.
- question: Как быстро приезжает группа реагирования?
  answer_template: Время прибытия — от 5 до 15 минут в зависимости от района. В договоре прописано гарантированное время.
- question: Что входит в установку сигнализации?
  answer_template: Датчики движения, датчики открытия, сирена, пульт управления. Состав зависит от объекта. Монтаж и настройка включены.
- question: Как узнать задолженность?
  answer_template: Назовите номер договора или адрес объекта, я проверю состояние счёта.
- question: Можно ли установить видеонаблюдение?
  answer_template: Да, устанавливаем системы видеонаблюдения с записью и удалённым доступом. Оставьте заявку на выезд специалиста.
- question: Работаете ли с юрлицами?
  answer_template: Да, работаем с юридическими лицами. Оформляем договор, счёт-фактуру и акты.
- question: Что делать при ложной тревоге?
  answer_template: Позвоните на пульт или в приложении отмените тревогу. Если группа уже выехала, встретьте их на объекте.
typical_objections:
- objection: Дорого
  response: Понимаю. Есть эконом-тарифы с базовым набором датчиков. Также скидка при оплате за год.
- objection: Долго едете
  response: Время реагирования зависит от района. В вашем районе среднее время — N минут. Это соответствует договору.
- objection: У вас сработала ложная тревога
  response: Приносим извинения. Зафиксируем и проверим настройки датчиков. При необходимости вызовем техника.
- objection: Хочу расторгнуть договор
  response: Понимаю. Уточните причину, возможно, сможем предложить решение. Если нет — подготовим документы на расторжение.
