industry_faq:
- question: Сколько стоит печать визиток?
  answer_template: Стоимость зависит от тиража и типа бумаги. От 500 рублей за 100 штук. Назовите тираж для точного расчёта.
- question: Когда будет готов заказ?
  answer_template: Назовите номер заказа, я проверю статус. Стандартный срок — 3-5 рабочих дней.
- question: Какие требования к макету?
  answer_template: Формат PDF или TIFF, разрешение 300 dpi, CMYK, вылеты 3 мм. Могу отправить подробные требования.
- question: Можете сделать дизайн?
  answer_template: Да, у нас есть дизайн-отдел. Стоимость от 2000 рублей в зависимости от сложности.
- question: Есть ли доставка?
  answer_template: Да, доставляем по городу и отправляем транспортными компаниями по России.
- question: Делаете срочные заказы?
  answer_template: Да, срочная печать возможна за 24 часа с наценкой 50-100% в зависимости от объёма.
- question: Какие способы оплаты?
  answer_template: Наличные, карта, безналичный расчёт для юрлиц. Предоплата 50% для новых клиентов.
typical_objections:
- objection: Дорого
  response: Понимаю. При увеличении тиража цена за единицу снижается. Также есть эконом-материалы.
- objection: Долго
  response: Стандартный срок 3-5 дней. Срочная печать возможна за 24 часа за дополнительную плату.
- objection: У конкурентов дешевле
  response: Уточните, что входит в их стоимость. У нас качественные материалы и контроль на каждом этапе.
- objection: Нужно согласовать макет
  response: Конечно. Отправляем превью на согласование перед печатью. Правки до 2 раз бесплатно.
