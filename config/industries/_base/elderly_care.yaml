industry_faq:
- question: Сколько стоит сиделка в сутки?
  answer_template: Стоимость зависит от объёма ухода. Дневная сиделка — от 2500 рублей, суточная — от 4000 рублей. Для лежачих больных — от 5000 рублей.
- question: Какая квалификация у сиделок?
  answer_template: Все сиделки имеют медицинское образование или прошли курсы патронажного ухода. Опыт работы — от 2 лет. Предоставляем рекомендации.
- question: Сколько стоит проживание в пансионате?
  answer_template: От 60 000 рублей в месяц за одноместное размещение с полным уходом. Точная стоимость зависит от состояния здоровья и необходимых услуг.
- question: Можно ли приехать и посмотреть пансионат?
  answer_template: Да, приглашаем на экскурсию. Покажем условия, познакомим с персоналом. Когда вам удобно?
- question: Что делать, если сиделка не подходит?
  answer_template: Гарантируем бесплатную замену в течение 24 часов. Подберём кандидата с учётом всех пожеланий.
- question: Есть ли медицинская помощь в пансионате?
  answer_template: Да, в штате есть медсестра и врач-терапевт. Контроль приёма лекарств, инъекции, перевязки — всё включено.
- question: Как часто можно навещать?
  answer_template: Посещения возможны ежедневно с 10:00 до 20:00. Также организуем видеозвонки для родственников из других городов.
typical_objections:
- objection: Это дорого
  response: Понимаю. Стоимость включает круглосуточный уход, питание, медуслуги. Есть разные программы, подберём под бюджет.
- objection: Не хочу отдавать родителя в пансионат
  response: Это сложное решение. Многие выбирают сиделку на дому. Можем подобрать варианты ухода без переезда.
- objection: Как я буду знать, что за ним хорошо ухаживают?
  response: Высылаем ежедневные отчёты с фото. Можно установить видеонаблюдение или организовать регулярные видеозвонки.
- objection: Бабушка не хочет никого чужого
  response: Это нормально. Начнём с коротких визитов для знакомства. Подберём сиделку по характеру и интересам.
