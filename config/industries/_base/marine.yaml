industry_faq:
- question: Сколько стоит аренда яхты?
  answer_template: Стоимость от X рублей в час в зависимости от судна и сезона. На какую дату планируете?
- question: Какая сейчас погода на воде?
  answer_template: Сейчас проверю условия. Ветер, волнение, температура. Выход возможен/не рекомендуется.
- question: Есть ли свободные яхты на выходные?
  answer_template: Сейчас проверю доступность. Сколько человек планируется и какой тип судна интересует?
- question: Нужны ли права для управления?
  answer_template: Для маломерных судов нужны права ГИМС. Без прав можно арендовать с капитаном.
- question: Сколько стоит стоянка?
  answer_template: Стоимость зависит от размера судна. От X рублей в сутки. Назовите длину судна для расчёта.
- question: Организуете корпоративы?
  answer_template: Да, организуем мероприятия на воде. Сколько человек и какой формат интересует?
- question: Есть ли обучение управлению?
  answer_template: Да, у нас работает яхтенная школа. Курс на права ГИМС — X рублей, длительность — Y дней.
typical_objections:
- objection: Дорого
  response: Понимаю. Есть варианты дешевле — небольшие катера. Или можно арендовать на компанию.
- objection: Боюсь качки
  response: Понимаю. Можем подобрать день с хорошей погодой. Также есть большие стабильные суда.
- objection: Никогда не был на яхте
  response: Не проблема. Наш капитан всё объяснит и проведёт инструктаж по безопасности.
- objection: Погода может испортиться
  response: Мы следим за прогнозом. Если условия небезопасны — бесплатный перенос на другую дату.
