industry_faq:
- question: Сколько стоит установка солнечных панелей?
  answer_template: Стоимость зависит от мощности системы. Для дома 100-150 кв.м. система 5 кВт стоит от 400 000 рублей с установкой. Хотите расчёт под ваш объект?
- question: За сколько окупятся панели?
  answer_template: Срок окупаемости 5-8 лет в зависимости от региона и тарифов. Срок службы панелей — 25-30 лет, то есть чистая экономия — более 20 лет.
- question: Работают ли панели зимой?
  answer_template: Да, панели работают круглый год. Зимой выработка ниже, но снег отражает свет и повышает эффективность. Система проектируется с учётом сезонности.
- question: Сколько стоит замена проводки в квартире?
  answer_template: Зависит от площади и объёма работ. В среднем 2000-3500 рублей за точку. Для точного расчёта нужен выезд мастера на замер.
- question: Как быстро приедет электрик на аварию?
  answer_template: При аварийной ситуации мастер прибудет в течение 1-2 часов в пределах города. Опишите проблему для правильной подготовки.
- question: Есть ли субсидии на солнечные панели?
  answer_template: В некоторых регионах действуют программы поддержки. Могу уточнить актуальные условия для вашего региона.
- question: Что включает обслуживание солнечной станции?
  answer_template: Раз в год — чистка панелей, проверка инвертора, контроль креплений. Стоимость обслуживания — от 10 000 рублей.
typical_objections:
- objection: Солнечные панели — это дорого
  response: Первоначальные вложения окупаются за 5-7 лет, а экономия продолжается 20+ лет. Есть программы рассрочки и лизинга.
- objection: В нашем регионе мало солнца
  response: Современные панели работают даже при рассеянном свете. Мы рассчитываем систему с учётом вашего региона и реальной инсоляции.
- objection: Это сложно в обслуживании
  response: Панели практически не требуют обслуживания — раз в год чистка и осмотр. Большинство систем работают автономно.
- objection: Почему так дорого за проводку?
  response: В стоимость входят качественные материалы с гарантией, сертифицированная работа и оформление документации для страховой.
