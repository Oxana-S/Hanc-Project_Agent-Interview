industry_faq:
- question: Какой сейчас курс биткоина?
  answer_template: Актуальный курс — [КУРС] рублей за 1 BTC. Курс обновляется каждые 5 минут. Какую сумму планируете обменять?
- question: Какая комиссия за обмен?
  answer_template: Комиссия зависит от суммы. До 100 000 рублей — 3%, от 100 000 до 1 млн — 2%, свыше 1 млн — индивидуально.
- question: Как происходит обмен?
  answer_template: Вы отправляете криптовалюту на наш адрес, после подтверждений в сети (обычно 10-30 минут) переводим рубли на вашу карту или счёт.
- question: Безопасно ли обменивать у вас?
  answer_template: Да, работаем с 2018 года, более 50 000 успешных сделок. Все операции фиксируются, есть резерв для гарантии выплат.
- question: Какие лимиты на обмен?
  answer_template: Минимум — эквивалент 5000 рублей. Без верификации — до 100 000 рублей в день. С верификацией — без ограничений.
- question: Нужно ли платить налоги с криптовалюты?
  answer_template: В России доход от продажи криптовалюты облагается НДФЛ 13%. Рекомендуем консультацию с налоговым специалистом для крупных сумм.
- question: Что делать, если транзакция зависла?
  answer_template: Назовите хэш транзакции, проверю статус в сети. Обычно задержки связаны с загрузкой сети, нужно дождаться подтверждений.
typical_objections:
- objection: Курс хуже, чем на бирже
  response: Курс включает моментальное исполнение и вывод в рубли без лимитов бирж. Для крупных сумм обсудим индивидуальные условия.
- objection: Боюсь мошенничества
  response: Понимаю. Работаем офлайн с 2018 года, можете проверить отзывы. Для крупных сумм возможна встреча в офисе.
- objection: Слишком большая комиссия
  response: Комиссия покрывает риски и мгновенное исполнение. Для сумм от 1 млн рублей — специальные условия, обсудим индивидуально.
- objection: Не хочу проходить верификацию
  response: Без верификации лимит 100 000 рублей в день. Верификация защищает от мошенничества и обязательна по закону для крупных сумм.
