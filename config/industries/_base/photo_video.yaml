industry_faq:
- question: Сколько стоит фотосессия?
  answer_template: Стоимость зависит от типа съёмки и длительности. Студийная сессия от 5000 рублей за час. Уточните, какой формат вас интересует.
- question: Когда будут готовы фотографии?
  answer_template: Назовите дату съёмки или номер заказа, я проверю статус готовности.
- question: Сколько фотографий будет в итоге?
  answer_template: Количество зависит от пакета. В базовый входит 20-30 обработанных фото, в расширенный — до 100.
- question: Можно приехать со своим визажистом?
  answer_template: Да, конечно. Также у нас есть свои стилисты — могу порекомендовать.
- question: Есть ли реквизит в студии?
  answer_template: Да, в студии есть базовый реквизит и фоны. Полный каталог могу отправить.
- question: Как получить фотографии?
  answer_template: Готовые материалы отправляем через облачное хранилище. Ссылка придёт на почту или в мессенджер.
- question: Работаете на выезде?
  answer_template: Да, выезжаем на локации по городу и области. Стоимость зависит от удалённости.
typical_objections:
- objection: Дорого
  response: Понимаю. Есть более короткие пакеты. Также при заказе нескольких съёмок предусмотрена скидка.
- objection: Нужно подумать
  response: Конечно. Могу отправить портфолио и примеры работ, чтобы помочь с решением.
- objection: Долго ждать обработку
  response: Срочная обработка возможна за дополнительную плату. За 3 дня — плюс 50%.
- objection: Не уверен в результате
  response: Могу показать похожие работы из портфолио. Также делаем пробную съёмку.
