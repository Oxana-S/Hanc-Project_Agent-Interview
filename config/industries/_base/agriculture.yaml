industry_faq:
- question: Какая цена на зерно сегодня?
  answer_template: Актуальная цена на пшеницу — N рублей за тонну. Цена зависит от класса и объёма. Какой объём вас интересует?
- question: Есть ли в наличии семена?
  answer_template: Уточните культуру и сорт, я проверю наличие на складе и условия поставки.
- question: Когда можете вывезти зерно?
  answer_template: Зависит от загрузки транспорта. Назовите объём и адрес, уточню ближайшие даты.
- question: Работаете ли с НДС?
  answer_template: Да, работаем с НДС. Предоставляем все необходимые документы.
- question: Какие сертификаты на продукцию?
  answer_template: Вся продукция сертифицирована. Предоставляем декларации соответствия и карантинные сертификаты.
- question: Можно ли арендовать технику?
  answer_template: Да, предоставляем технику в аренду с оператором. Уточните тип техники и сроки.
- question: Какие условия хранения зерна?
  answer_template: Хранение на элеваторе, стоимость — N рублей за тонну в месяц. Сушка и подработка оплачиваются отдельно.
typical_objections:
- objection: Цена слишком низкая
  response: Понимаю. Цена формируется по рынку. При большом объёме возможна премия. Какой объём?
- objection: Долго ждать машину
  response: Постараемся ускорить. Уточню наличие транспорта и перезвоню с точной датой.
- objection: Качество не соответствует
  response: Примем претензию. Назовите номер партии, проведём проверку и решим вопрос.
- objection: Работаете только с крупными объёмами
  response: Работаем с разными объёмами. Минимальная партия — N тонн. Что именно вас интересует?
