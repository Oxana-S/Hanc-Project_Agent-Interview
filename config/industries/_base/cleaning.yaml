industry_faq:
- question: Сколько стоит уборка квартиры?
  answer_template: Стоимость зависит от площади и типа уборки. Однокомнатная — от 2500 рублей, двухкомнатная — от 3500. Генеральная дороже.
- question: Что входит в генеральную уборку?
  answer_template: Мытьё всех поверхностей, окон изнутри, плинтусов, дверей, удаление пыли с мебели, уборка санузлов и кухни.
- question: Можете приехать сегодня?
  answer_template: Проверю наличие свободных бригад. Назовите адрес и желаемое время, постараемся организовать.
- question: Нужно ли быть дома во время уборки?
  answer_template: Не обязательно. Можете передать ключи или оставить под ковриком. Многие клиенты так делают.
- question: Есть ли гарантия на уборку?
  answer_template: Да, если что-то не устроит — бригада вернётся и исправит бесплатно в течение 24 часов.
- question: Нужно ли предоставлять средства для уборки?
  answer_template: Нет, бригада приезжает со своими профессиональными средствами и оборудованием.
- question: Работаете ли в выходные?
  answer_template: Да, работаем без выходных. В выходные запись плотная, лучше бронировать заранее.
typical_objections:
- objection: Дорого
  response: Понимаю. Могу предложить базовую уборку без окон и техники — выйдет дешевле. Или скидку при регулярном обслуживании.
- objection: Не успели всё убрать
  response: Приносим извинения. Бригада вернётся и доделает бесплатно. Когда удобно?
- objection: Хочу конкретную бригаду
  response: Постараюсь закрепить за вами. Когда планируете следующую уборку?
- objection: Опоздали
  response: Приносим извинения за опоздание. Зафиксирую обратную связь и предоставлю скидку на следующий заказ.
