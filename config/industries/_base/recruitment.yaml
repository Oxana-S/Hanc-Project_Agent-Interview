industry_faq:
- question: На каком этапе моё резюме?
  answer_template: Назовите ваше имя или номер телефона, и я проверю статус вашей заявки.
- question: Какие вакансии сейчас открыты?
  answer_template: У нас много открытых позиций. Какая специализация вас интересует?
- question: Когда будет ответ по вакансии?
  answer_template: Обычно мы отвечаем в течение 3-5 рабочих дней. Я проверю статус именно вашего отклика.
- question: Сколько стоит подбор сотрудника?
  answer_template: Стоимость зависит от позиции. Обычно от 10% до 20% годового дохода сотрудника. Для массового подбора — фиксированная ставка.
- question: Работаете ли с IT-вакансиями?
  answer_template: Да, IT — одно из наших ключевых направлений. Какую позицию ищете?
- question: Как записаться на собеседование?
  answer_template: Могу записать вас прямо сейчас. Когда вам удобно? Собеседование займёт около часа.
- question: Можно ли работать удалённо?
  answer_template: Зависит от конкретной вакансии. Уточните, какая позиция вас интересует, и я проверю условия.
typical_objections:
- objection: Долго ищете
  response: Качественный поиск требует времени. Мы тщательно проверяем кандидатов, чтобы вам не пришлось искать замену.
- objection: Дорого
  response: Стоимость окупается качеством. Неправильный найм стоит компании 3-6 месячных зарплат.
- objection: Сами найдём
  response: Понимаю. Мы можем взять сложные позиции или помочь с массовым набором, чтобы разгрузить HR.
- objection: У вас нет нужных кандидатов
  response: У нас база более 100 000 кандидатов и прямой выход на пассивных соискателей. Расскажите подробнее о требованиях.
