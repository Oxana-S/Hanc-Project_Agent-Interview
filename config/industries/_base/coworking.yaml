industry_faq:
- question: Сколько стоит рабочее место?
  answer_template: Hot-desk от 500 рублей в день, от 8000 в месяц. Фиксированное место — от 15000 рублей. Приватные офисы — от 35000 рублей. Что вас интересует?
- question: Можно ли забронировать переговорную на час?
  answer_template: Да, переговорные от 1000 рублей в час. Есть комнаты на 4, 8 и 12 человек. На какое время и сколько участников?
- question: Что входит в стоимость членства?
  answer_template: Включено рабочее место, Wi-Fi, кофе/чай, принтер (лимит страниц), доступ 24/7, нетворкинг-мероприятия.
- question: Есть ли юридический адрес для регистрации?
  answer_template: Да, виртуальный офис с юридическим адресом — от 5000 рублей в месяц. Включает приём корреспонденции и сканирование писем.
- question: Можно ли прийти на экскурсию?
  answer_template: Конечно, приглашаем на тур! Покажем все зоны и расскажем о тарифах. Когда вам удобно?
- question: Работаете ли круглосуточно?
  answer_template: Да, резиденты имеют доступ 24/7 по карте. Администратор на месте с 9:00 до 21:00.
- question: Можно ли провести мероприятие?
  answer_template: Да, есть ивент-зона на 50 человек. Аренда от 5000 рублей в час. Поможем с организацией кейтеринга.
typical_objections:
- objection: Дорого за рабочее место
  response: "Сравните с арендой офиса — здесь всё включено: мебель, интернет, уборка, кофе. Есть гибкие тарифы под разные бюджеты."
- objection: Шумно в open space
  response: Есть тихие зоны и телефонные будки. Можем подобрать место подальше от входа. Приходите на тестовый день.
- objection: Нужен постоянный офис, не коворкинг
  response: У нас есть приватные офисы с закрывающейся дверью. Полная изоляция, но доступ ко всей инфраструктуре.
- objection: Неудобное расположение
  response: Находимся в 5 минутах от метро. Есть парковка для авто. Многие резиденты приезжают со всего города.
