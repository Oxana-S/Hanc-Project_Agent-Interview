industry_faq:
- question: Сколько стоит частный перелёт?
  answer_template: Стоимость зависит от маршрута, типа воздушного судна и количества пассажиров. Для расчёта мне нужны города вылета и прилёта, даты и число пассажиров.
- question: Какие требования для обучения на пилота?
  answer_template: Минимальный возраст 18 лет, справка ВЛЭК, среднее образование. Обучение на частного пилота (PPL) занимает от 3 месяцев.
- question: Можно ли летать в плохую погоду?
  answer_template: Полёты выполняются только при подходящих метеоусловиях. Если погода не позволяет, мы заранее уведомим о переносе.
- question: Сколько человек можно взять на чартер?
  answer_template: Зависит от типа воздушного судна — от 4 до 12 пассажиров. Какой маршрут вас интересует?
- question: Нужна ли виза для международного перелёта?
  answer_template: Да, визовые требования зависят от страны назначения. Мы можем помочь с оформлением, но решение о въезде принимает страна прибытия.
- question: За сколько нужно бронировать рейс?
  answer_template: Рекомендуем минимум за 48-72 часа для внутренних рейсов, за неделю для международных. Срочные запросы рассматриваем индивидуально.
- question: Сколько длится ознакомительный полёт?
  answer_template: Стандартный ознакомительный полёт — 20-30 минут. Есть расширенные программы до 1 часа с элементами пилотирования.
typical_objections:
- objection: Очень дорого
  response: Понимаю. Стоимость включает топливо, экипаж, сборы аэропортов. Могу предложить группировку пассажиров или альтернативный тип ВС.
- objection: Боюсь летать на маленьких самолётах
  response: Современные воздушные суда очень надёжны. Наши пилоты — профессионалы с многолетним опытом. Можем организовать короткий ознакомительный полёт.
- objection: Долго учиться на пилота
  response: Интенсивная программа PPL занимает 2-3 месяца. Можно совмещать с работой, занимаясь по выходным.
- objection: Погода непредсказуема
  response: Мы мониторим прогноз и уведомляем заранее. При отмене рейса предлагаем альтернативные даты без дополнительных затрат.
