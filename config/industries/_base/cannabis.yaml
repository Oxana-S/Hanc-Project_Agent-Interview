industry_faq:
- question: Какие документы нужны для покупки?
  answer_template: Для рекреационного каннабиса — удостоверение личности с подтверждением возраста 21+. Для медицинского — также рецепт врача или медицинская карта.
- question: Чем отличаются indica и sativa?
  answer_template: Indica обычно расслабляет, подходит для вечера. Sativa бодрит и повышает креативность. Гибриды сочетают оба эффекта. Наш бадтендер поможет подобрать.
- question: Какая дозировка для новичка?
  answer_template: Начните с низкой дозы — 2.5-5 мг THC для съедобных продуктов, один-два вдоха для курения. Подождите эффекта перед увеличением.
- question: Есть ли продукты без THC?
  answer_template: Да, у нас широкий выбор CBD-продуктов без психоактивного эффекта. Подходят для расслабления, снятия боли, улучшения сна.
- question: Можно ли заказать с доставкой?
  answer_template: Доставка доступна в разрешённых зонах для клиентов 21+. Потребуется проверка ID при получении. Назовите ваш адрес для проверки.
- question: Какие лимиты на покупку?
  answer_template: Дневной лимит зависит от штата/страны. Обычно до 28 грамм цветов или эквивалент в других формах. Уточню лимиты для вашего региона.
- question: Как получить медицинскую карту?
  answer_template: Нужна консультация с лицензированным врачом и подтверждённое заболевание из списка. Можем порекомендовать партнёрских врачей.
typical_objections:
- objection: Это дорого
  response: Цены регулируются налогами штата. Есть скидки для первых покупателей, программа лояльности и акции. Могу подобрать варианты под бюджет.
- objection: Не уверен в качестве
  response: Вся продукция проходит лабораторное тестирование. Результаты анализов доступны на упаковке и по запросу. Работаем только с лицензированными поставщиками.
- objection: Боюсь попробовать
  response: Понимаю. Начните с микродозы или CBD без психоактивного эффекта. Наши бадтендеры помогут подобрать комфортный вариант.
- objection: Не хочу показывать документы
  response: Проверка ID — законодательное требование для всех. Данные не сохраняются, проверяем только возраст. Это обязательно для каждой покупки.
