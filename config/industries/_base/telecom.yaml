industry_faq:
- question: Какой тариф мне подходит?
  answer_template: Зависит от ваших потребностей. Для дома обычно хватает 100 Мбит/с. Для работы с видео — 200-500 Мбит/с. Какие задачи?
- question: Почему не работает интернет?
  answer_template: Давайте проверим. Перезагрузите роутер, подождите 2 минуты. Если не помогло — назовите номер договора для диагностики.
- question: Как узнать баланс?
  answer_template: Назовите номер договора или лицевого счёта, я проверю баланс и дату следующего списания.
- question: Как оплатить интернет?
  answer_template: Оплата возможна через личный кабинет, банковские карты, СБП, терминалы и в офисе. Подсказать подробнее?
- question: Можно ли сменить тариф?
  answer_template: Да, смена тарифа бесплатна. Новый тариф начнёт действовать с начала следующего расчётного периода.
- question: Когда придёт мастер?
  answer_template: Назовите номер заявки или договора, я проверю статус и ориентировочное время визита.
- question: Как подключиться?
  answer_template: Оставьте заявку с адресом, в течение дня перезвонит менеджер для согласования времени подключения.
typical_objections:
- objection: Интернет медленный
  response: Проведём диагностику. Возможно, проблема в роутере или тарифе. Создам заявку на проверку линии.
- objection: Дорого
  response: Понимаю. Есть тариф с меньшей скоростью, но дешевле. Или подключите пакет с ТВ — получится выгоднее.
- objection: Долго ждать мастера
  response: Приношу извинения. Уточню ближайшее окно и постараюсь ускорить. Могу перезвонить с точным временем.
- objection: Хочу отключиться
  response: Понимаю. Могу предложить заморозку на время или специальный тариф. Если нет — подготовлю документы на расторжение.
