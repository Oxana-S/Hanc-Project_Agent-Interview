industry_faq:
- question: Какая процентная ставка по кредиту?
  answer_template: Ставка зависит от суммы, срока и вашей кредитной истории. В среднем от 8% до 25% годовых. Могу рассчитать персонально.
- question: Какие документы нужны для кредита?
  answer_template: Для кредита потребуются паспорт, справка о доходах (2-НДФЛ или по форме банка), СНИЛС. Полный перечень уточнит менеджер.
- question: Как узнать статус моей заявки?
  answer_template: Назовите номер заявки или телефон, указанный при подаче, я проверю статус.
- question: Можно ли погасить кредит досрочно?
  answer_template: Да, досрочное погашение возможно без штрафов. Для этого нужно подать заявление за 30 дней.
- question: Сколько стоит ведение бухгалтерии?
  answer_template: Стоимость зависит от системы налогообложения и количества операций. От 5000 рублей в месяц для ИП, от 15000 для ООО.
- question: Работаете ли с ИП и самозанятыми?
  answer_template: Да, мы обслуживаем ИП, самозанятых и юридические лица. Какая форма бизнеса у вас?
- question: Как открыть расчётный счёт?
  answer_template: Счёт можно открыть онлайн за 1 день. Потребуются учредительные документы и паспорт руководителя.
typical_objections:
- objection: Высокий процент
  response: Ставка зависит от вашего профиля. Могу проверить, есть ли у вас персональное предложение с пониженной ставкой.
- objection: Много документов
  response: Понимаю. Для экспресс-решения можно подать заявку только по паспорту с предварительным одобрением.
- objection: Долго рассматривают
  response: Обычно решение принимается за 1-2 дня. Я могу проверить статус вашей заявки прямо сейчас.
- objection: А если откажут?
  response: Отказ в одном банке не означает отказ везде. Мы подберём оптимальную программу под ваш профиль.
