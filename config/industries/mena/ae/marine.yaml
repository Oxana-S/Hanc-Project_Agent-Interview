pain_points:
- description: تكاليف التشغيل المرتفعة بسبب ارتفاع أسعار الوقود والصيانة.
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي تقديم نصائح لتحسين الكفاءة وتخفيض التكاليف
    عبر تحليل البيانات.
- description: التحديات في الامتثال للوائح البيئية المحلية والدولية مثل PDPL والقوانين
    البحرية.
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي توفير تحديثات حول المتطلبات التنظيمية وأتمتة
    عمليات الإبلاغ.
- description: نقص العمالة الماهرة في مجال الإصلاحات البحرية والتشغيل.
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي المساعدة في تدريب الموظفين عبر توفير إرشادات
    صوتية وأسئلة شائعة.
- description: تأخير في عمليات الصيانة والإصلاح بسبب نقص قطع الغيار أو التنسيق.
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي إدارة الجدولة والتواصل مع الموردين لتحسين
    التدفق.
- description: صعوبة في إدارة الحجوزات والمواعيد في الموانئ والمراسي.
  severity: low
  solution_hint: يمكن لوكيل الصوت الذكي أتمتة نظام الحجوزات وتقديم تأكيدات فورية.
- description: مخاطر الأمن السيبراني في الأنظمة البحرية المتصلة.
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي مراقبة الأنظمة وإبلاغ المخاطر المحتملة.
