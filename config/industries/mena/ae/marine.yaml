industry_faq:
- question: ما هي تكلفة إصلاح السفن في الإمارات؟
  answer_template: تختلف التكلفة حسب حجم السفن ونوع الإصلاح، ولكن تبدأ من 5000 درهم
    إماراتي. يمكننا تقديم عرض مخصص بعد التقييم.
- question: هل تقدمون خدمات الامتثال للوائح PDPL؟
  answer_template: نعم، نوفر استشارات وأدوات لأتمتة الامتثال للقوانين المحلية والدولية
    بما في ذلك PDPL.
- question: كيف يمكنني حجز موعد في الميناء؟
  answer_template: يمكنك استخدام وكيلنا الصوتي لحجز موعد فوري أو الاتصال بنا، ونوفر
    تأكيدًا خلال 24 ساعة.
- question: ما هي مدة صيانة اليخوت؟
  answer_template: عادةً ما تستغرق الصيانة الأساسية من 3 إلى 7 أيام، اعتمادًا على
    الحالة. نوفر تحديثات مستمرة عبر الوكيل الصوتي.
- question: هل تتعاملون مع الشحن الدولي؟
  answer_template: نعم، نقدم خدمات شحن دولي كامل مع تخليص جمركي في الموانئ الرئيسية
    مثل جبل علي.
- question: ما هي ضمانات الجودة لخدماتكم؟
  answer_template: نلتزم بمعايير الجودة الدولية ونوفر ضمانًا لمدة 6 أشهر على الإصلاحات.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات البحرية.
  script: مرحبًا، شكرًا لاهتمامك. أسعارنا تبدأ من 3000 درهم إماراتي للخدمات الأساسية،
    ويمكننا تقديم خصم للعقود طويلة الأجل. هل ترغب في جدولة تقييم مجاني؟
  goal: تحويل الاستفسار إلى موعد تقييم وزيادة فرص البيع.
- trigger: service_inquiry
  situation: عندما يطلب العميل معلومات عن خدمات محددة مثل إصلاح السفن.
  script: نقدم مجموعة كاملة من خدمات الإصلاح والصيانة مع فريق خبير. يمكن لوكيلنا الصوتي
    توفير تفاصيل فورية أو توصيلك بمستشار. ما هي احتياجاتك المحددة؟
  goal: تثقيف العميل بالخدمات وجمع المعلومات للبيع المناسب.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا مثل Dubai Drydocks.
  script: نحن نقدر المنافسة، ولكننا نركز على خدمة عملاء مخصصة وأتمتة متقدمة لتخفيض
    التكاليف. هل جربت من قبل خدمات تدعمها تقنية الذكاء الاصطناعي؟
  goal: تمييز عرضنا وإبراز قيمة الابتكار.
- trigger: objection_high_cost
  situation: عندما يعترض العميل على التكلفة المرتفعة.
  script: أتفهم مخاوفك. تكلفتنا تعكس الجودة والكفاءة التي توفرها أتمتتنا، مما يخفض
    التكاليف طويلة الأجل. هل يمكنني مشاركة أمثلة على عوائد الاستثمار؟
  goal: تخفيف الاعتراض والانتقال إلى مناقشة القيمة.
