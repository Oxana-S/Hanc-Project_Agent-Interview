industry_faq:
- question: ما هي تكلفة الحصول على تأشيرة سفر إلى الإمارات؟
  answer_template: تختلف تكلفة التأشيرة بناءً على نوعها ومدة الإقامة، وعادة تتراوح
    بين 250 إلى 1000 درهم إماراتي. يمكننا مساعدتك في تقديم الطلب.
- question: هل يمكنني إلغاء حجزي واسترداد المبلغ؟
  answer_template: سياسة الإلغاء تعتمد على مزود الخدمة، ولكن يمكننا مساعدتك في تقديم
    طلب الاسترداد وشرح الشروط.
- question: ما هي أفضل الأوقات لزيارة الإمارات؟
  answer_template: الفترة من أكتوبر إلى أبريل هي الأفضل بسبب الطقس المعتدل. نحن نقدم
    عروضاً خاصة خلال هذه المواسم.
- question: هل تقدمون خصومات للمجموعات أو العائلات؟
  answer_template: نعم، لدينا باقات مخصصة للمجموعات مع خصومات تصل إلى 20%. يمكننا
    تخصيص العروض حسب احتياجاتك.
- question: كيف يمكنني تحديث تفاصيل حجزي؟
  answer_template: يمكنك تحديث الحجز عبر وكيلنا الصوتي أو عبر تطبيقنا بسهولة، مع دعم
    على مدار الساعة.
- question: ما هي متطلبات السفر الحالية بسبب كوفيد-19؟
  answer_template: نتابع آخر التحديثات من السلطات الإماراتية ونساعدك في استكمال المستندات
    المطلوبة للسفر.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات
  script: مرحباً! شكراً لاهتمامك. نحن نقدم أسعاراً تنافسية مع خصومات خاصة للمشتركين
    الجدد. هل يمكنني معرفة نوع الرحلة التي تخطط لها لتقديم عرض مخصص؟
  goal: جمع المعلومات وتقديم قيمة مضافة لتحويل الاستفسار إلى بيع
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نحن نقدر منافسيك، ولكن ما يميزنا هو خدمتنا الشخصية على مدار الساعة وأسعارنا
    الشفافة دون رسوم خفية. هل ترغب في تجربة عرض تجريبي مجاني؟
  goal: إبراز نقاط القوة الفريدة وإقناع العميل بالتجربة
- trigger: hesitation
  situation: عندما يتردد العميل في اتخاذ القرار
  script: فهمنا ترددك. العديد من عملائنا كانوا في موقف مشابه، والآن يتمتعون برحلات
    مريحة بفضل دعمنا. يمكننا البدء بحزمة صغيرة مع ضمان استرداد المبلغ إذا لم تكن راضياً.
  goal: طمأنة العميل وتقديم حوافز لتقليل المخاطر
- trigger: service_inquiry
  situation: عندما يسأل العميل عن خدمات محددة
  script: نحن نقدم مجموعة واسعة من الخدمات مثل حجوزات الطيران والفنادق والتأشيرات.
    ما هي وجهتك المفضلة؟ سأوصي بأفضل الخيارات المتاحة.
  goal: توجيه المحادثة نحو بيع الحلول المتكاملة
