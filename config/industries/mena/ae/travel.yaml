typical_objections:
- objection: أسعاركم مرتفعة مقارنة بالمنافسين
  response: أسعارنا تشمل خدمات متميزة مثل الدعم على مدار الساعة وضمان البيانات. دعني
    أظهر لك كيف يمكن أن توفر على المدى الطويل.
- objection: أنا غير متأكد من فعالية التكنولوجيا في السفر
  response: وكيلنا الصوتي مدعوم بأحدث الذكاء الاصطناعي ويستخدمه آلاف العملاء بنجاح.
    يمكننا ترتيب عرض تجريبي مجاني.
- objection: لدي بالفعل نظام حجز ولا أريد التغيير
  response: نحن ندمج مع أنظمة موجودة لتحسين الكفاءة دون تعطيل عملك. دعنا نناقش كيف
    يمكننا دعم نظامك الحالي.
- objection: أخشى من مخاطر أمان البيانات مع PDPL
  response: نحن مصممون للامتثال الكامل لـ PDPL مع تشفير متقدم. سلامة بيانات عملائنا
    هي أولويتنا القصوى.
