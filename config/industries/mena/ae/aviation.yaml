industry_faq:
- question: كيف يمكنني حجز تذكرة طيران عبر الهاتف؟
  answer_template: يمكنك حجز تذكرتك عبر وكيلنا الصوتي الذي سيساعدك في اختيار الرحلة
    والدفع بسهولة.
- question: ما هي سياسة الإلغاء والتغيير؟
  answer_template: سياستنا تسمح بالإلغاء مع رسوم محددة، ويمكن لوكيل الصوت تقديم التفاصيل
    الدقيقة بناءً على حجزك.
- question: هل تقدمون خدمات الشحن الجوي؟
  answer_template: نعم، نقدم خدمات شحن جوي متكاملة، ويمكن لوكيل الصوت توجيهك للقسم
    المناسب.
- question: كيف أتأكد من امتثالكم للقوانين المحلية؟
  answer_template: وكيلنا الصوتي مصمم للامتثال لقانون حماية البيانات الشخصية (PDPL)
    لضمان أمان معلوماتك.
- question: ما هي لغات الدعم المتاحة؟
  answer_template: ندعم عدة لغات منها العربية والإنجليزية، ويمكن لوكيل الصوت التبديل
    بينها حسب حاجتك.
- question: كيف يمكنني تحديث تفاصيل حجزي؟
  answer_template: يمكن لوكيل الصوت مساعدتك في تعديل الحجز بعد التحقق من هويتك.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار
  script: مرحبًا، أسعارنا تبدأ من 500 درهم إماراتي شهريًا، مع توفير يصل إلى 30% في
    التكاليف التشغيلية. هل ترغب في معرفة المزيد عن العائد على الاستثمار؟
  goal: جذب الانتباه إلى القيمة وتقليل التركيز على السعر
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن الخدمات
  script: نقدم وكيل صوت بالذكاء الاصطناعي مخصص لصناعة الطيران، يساعد في أتمتة المكالمات
    وإدارة الحجوزات. كيف يمكننا خدمتك اليوم؟
  goal: توضيح الفوائد وبدء عملية البيع
- trigger: compliance_concern
  situation: عندما يعبر العميل عن مخاوف حول الامتثال
  script: فهمنا لاهتمامك، وكيلنا الصوتي مصمم للامتثال الكامل بقانون PDPL في الإمارات،
    مما يضمن حماية بيانات عملائك.
  goal: طمأنة العميل وبناء الثقة
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا
  script: نحن نركز على التخصيص المحلي والدعم بلغة عربية ممتازة، وهو ما قد يفتقره المنافسون
    الدوليون. هل جربت خدماتنا؟
  goal: تمييز عرضنا وإبراز المزايا المحلية
