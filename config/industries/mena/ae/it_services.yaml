industry_faq:
- question: ما هي تكلفة خدمات تكنولوجيا المعلومات في الإمارات؟
  answer_template: تختلف التكاليف حسب الخدمات، ولكن نبدأ من 5000 درهم إماراتي شهرياً
    للحلول الأساسية. يمكننا تقديم عرض مخصص بناءً على احتياجاتك.
- question: كيف تضمنون الامتثال لقانون PDPL؟
  answer_template: نوفر خدمات استشارية وتقنية متكاملة لضمان امتثال أنظمتكم لقانون
    حماية البيانات الشخصية في الإمارات.
- question: هل تقدمون دعمًا على مدار الساعة؟
  answer_template: نعم، نقدم دعمًا تقنيًا على مدار 24/7 لضمان استمرارية عملياتكم.
- question: ما هي مدة تنفيذ المشاريع؟
  answer_template: تعتمد المدة على تعقيد المشروع، ولكن معظم المشاريع تستغرق من 2 إلى
    6 أشهر. نقدم جدولًا زمنيًا مفصلًا بعد التقييم.
- question: هل لديكم خبرة في التعامل مع الشركات الصغيرة؟
  answer_template: نعم، لدينا حلول مخصصة للشركات الصغيرة والمتوسطة لمساعدتها على النمو
    رقميًا.
- question: كيف تتعاملون مع أمن البيانات؟
  answer_template: نستخدم تقنيات تشفير متقدمة وبروتوكولات أمنية صارمة لحماية بياناتكم،
    بما يتماشى مع معايير الإمارات.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف.
  script: مرحبًا، شكرًا لسؤالك. أسعارنا تبدأ من 5000 درهم إماراتي شهريًا وتختلف بناءً
    على خدمات تكنولوجيا المعلومات التي تحتاجها. هل يمكنني معرفة المزيد عن عملكم لتقديم
    عرض دقيق؟
  goal: جمع معلومات عن العميل وتأهيله لعرض مخصص.
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات محددة مثل الأمن السيبراني.
  script: نحن متخصصون في خدمات الأمن السيبراني التي تتوافق مع معايير الإمارات. نقدم
    تقييمات أمنية وحلول مخصصة. هل واجهت أي تحديات أمنية مؤخرًا؟
  goal: تحديد احتياجات العميل وتعزيز الثقة في خبرتنا.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا مثل إتصالات.
  script: نقدر منافسينا، ولكننا نركز على تقديم حلول مرنة ومبتكرة مع دعم شخصي. على
    سبيل المثال، نوفر تكاملًا أسهل مع أنظمتكم الحالية. هل تريدون معرفة المزيد عن كيفية
    توفيرنا للتكلفة؟
  goal: إبراز نقاط تميزنا وتحويل المحادثة إلى فوائد ملموسة.
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلق بشأن امتثال PDPL.
  script: فهم قلقكم. لدينا فريق متخصص في امتثال PDPL في الإمارات. نقدم حزم خدمة تشمل
    التدقيق والتنفيذ لضمان سلامتكم القانونية. هل ترغبون في جدولة استشارة مجانية؟
  goal: طمأنة العميل وجذبهم لخطوة تالية.
