recommended_functions:
- name: حجز التذاكر والمواعيد
  priority: high
  reason: أتمتة عملية الحجز تقلل الأخطاء وتوفر وقت الموظفين، وهي خدمة أساسية متكررة.
- name: الرد على استفسارات الزوار
  priority: high
  reason: يوفر إجابات فورية على أسئلة شائعة حول أوقات العمل والبرامج، مما يحسن تجربة
    الزائر.
- name: استقبال وتوجيه المكالمات
  priority: medium
  reason: إدارة تدفق المكالمات بكفاءة، خاصة خلال الفعاليات المزدحمة، يضمن عدم فقدان
    العملاء المحتملين.
- name: تذكير بالفعاليـات والمواعيد
  priority: medium
  reason: زيادة نسبة الحضور عبر التذكيرات التلقائية، مما يعزز الإيرادات والتفاعل.
- name: إجراء استطلاعات الرأي
  priority: low
  reason: جمع ملاحظات الزوار بشكل منهجي يساعد في تطوير العروض وتحسين الخدمات.
- name: الترويج للعروض الخاصة
  priority: medium
  reason: زيادة المبيعات عبر التواصل المباشر مع قاعدة العملاء وعرض العروض الترويجية.
