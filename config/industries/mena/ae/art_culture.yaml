industry_faq:
- question: ما هي أوقات عمل المعرض؟
  answer_template: أوقات العمل من الساعة 9 صباحاً حتى 10 مساءً من الأحد إلى الخميس،
    ومن 2 ظهراً حتى 11 مساءً يومي الجمعة والسبت.
- question: كيف يمكنني حجز تذكرة لفعالية ما؟
  answer_template: يمكنك الحجز عبر موقعنا الإلكتروني أو الاتصال بنا، وسنساعدك في اختيار
    التذكرة المناسبة وتأكيد الحجز فوراً.
- question: هل توجد خصومات للمجموعات أو المدارس؟
  answer_template: نعم، نقدم خصومات خاصة للمجموعات التي تزيد عن 10 أشخاص وللرحلات
    المدرسية، يرجى التواصل مع قسم الحجوزات للتفاصيل.
- question: ما هي إجراءات السلامة المتبعة في الفعاليات؟
  answer_template: نلتزم بكافة إجراءات السلامة والصحة المعتمدة من الجهات المحلية،
    بما في ذلك التباعد الاجتماعي والتعقيم المنتظم.
- question: كيف يمكنني المشاركة كفنان أو عارض؟
  answer_template: يمكنك تقديم طلب مشاركة عبر نموذج على موقعنا الإلكتروني، وسيقوم
    فريقنا بمراجعة الطلب والرد خلال أسبوع عمل.
- question: هل توجد أنشطة مناسبة للأطفال؟
  answer_template: نعم، نقدم ورش عمل وفعاليات مخصصة للأطفال ضمن برنامجنا الثقافي،
    يمكنك الاطلاع على التفاصيل في القسم المخصص على موقعنا.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة خدمة وكيل الصوت الذكي.
  script: مرحباً، شكراً لاهتمامك. تبدأ أسعارنا من 500 درهم إماراتي شهرياً، حسب حجم
    احتياجاتك. هل يمكنك إخباري بالمزيد عن طبيعة فعالياتك لاقتراح الحل الأنسب؟
  goal: توضيح نقطة الدخول السعرية وجمع معلومات للعرض المناسب.
- trigger: service_inquiry
  situation: عندما يستفسر عميل محتمل عن كيفية مساعدة الوكيل في قطاع الفنون.
  script: أهلاً وسهلاً. وكيلنا الصوتي يمكنه مساعدتك في إدارة الحجوزات والرد على استفسارات
    الزوار على مدار الساعة، مما يخفف العبء عن فريقك. هل ترغب في مثال عملي على ذلك؟
  goal: شرح الفوائد العملية وإثارة الاهتمام من خلال أمثلة ملموسة.
- trigger: competitor_mention
  situation: عندما يذكر العميل وجود عروض من منافسين.
  script: نفهم ذلك. ما يميزنا هو تكيف حلولنا مع السياق الثقافي المحلي في الإمارات
    ودعم اللغة العربية بشكل كامل، مع الامتثال الكامل للـ PDPL. هل ترغب في مقارنة الميزات
    بشكل مفصل؟
  goal: إبراز مزايا التميز المحلي والامتثال وإتاحة مقارنة شفافة.
- trigger: objection_cost
  situation: عندما يعترض العميل على التكلفة المبدئية.
  script: أتفهم اهتمامك بالتكلفة. حلولنا مصممة لتحقيق توفير على المدى الطويل عبر تقليل
    النفقات التشغيلية. على سبيل المثال، يمكنك توفير ما يصل إلى 3000 درهم شهرياً في
    رواتب الموظفين. هل تود رؤية تحليل مفصل للعائد على الاستثمار؟
  goal: تحويل التركيز من التكلفة الأولية إلى التوفير طويل الأجل والعائد على الاستثمار.
