typical_objections:
- objection: التكلفة أعلى من ميزانيتنا الحالية.
  response: نقترح البدء بحزمة أساسية محدودة ثم التوسع تدريجياً. العائد على الاستثمر
    سريع وغالباً ما يغطي التكلفة في الشهر الأول أو الثاني.
- objection: نفضل التعامل البشري المباشر في مجال الثقافة والفنون.
  response: الوكيل لا يحل محل التعامل البشري، بل يحرر فريقك من المهام الروتينية ليركز
    على الإبداع والتفاعل العميق مع الزوار والفنانين.
- objection: لدينا أنظمة تقنية حالية وقد لا تكون متوافقة.
  response: حلولنا مصممة للتكامل مع الأنظمة الشائعة في السوق. يمكن لفريقنا الفني تقييم
    التوافق وتقديم خطة تكامل مضمونة.
- objection: التغيير التقني قد يكون معقداً ويأخذ وقتاً طويلاً.
  response: عملية النشر لدينا سريعة وقد لا تتجاوز أسبوعين، مع تدريب كامل لفريقك. نحن
    نضمن عدم تعطيل عملياتك اليومية.
