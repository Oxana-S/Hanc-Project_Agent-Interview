sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الخدمة
  script: شكرًا لسؤالك! نقدم حلولًا مخصصة تناسب ميزانيتك مع ضمان أعلى جودة وكفاءة في إدارة العمليات الدينية.
  goal: طمأنة العميل حول التكاليف وتحفيزه لمزيد من الاستفسارات
  effectiveness: high
- trigger: competitor_mention
  situation: عندما يذكر العميل شركة منافسة
  script: نحن نقدم تجربة فريدة لوكيل صوت ذكي مخصص بميزات متقدمة مثل الرد الآلي على الاستفسارات الدينية على مدار الساعة ودعم كامل للتوافق مع اللوائح المحلية.
  goal: إبراز التفوق التنافسي وجذب اهتمام العميل
  effectiveness: high
- trigger: feature_request
  situation: عندما يطلب العميل معرفة مميزات إضافية
  script: يمكن لوكيلنا الذكي أتمتة جدولة الفعاليات، إدارة التبرعات بدقة، وتوفير تواصل مستمر مع المجتمع مما يرفع من كفاءة العمل ويعزز التفاعل.
  goal: توضيح الفوائد والمميزات لتعزيز قرار الشراء
  effectiveness: high
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلق بشأن الامتثال القانوني
  script: نحن ملتزمون تمامًا بلوائح حماية البيانات الشخصية (PDPL) في الإمارات، مما يضمن سرية وأمان جميع المعلومات التي تتم معالجتها.
  goal: بناء ثقة العميل في الامتثال القانوني
  effectiveness: high
competitors:
- name: شركة الفجر الذكية
  positioning: مقدم حلول تقنية للمنظمات الدينية في الإمارات
  strengths:
  - خبرة طويلة في السوق المحلي
  - دعم فني متواصل
  weaknesses:
  - نقص في أتمتة الردود الصوتية
  - عدم تخصيص الحلول حسب الدين
  our_differentiation: نقدم وكيل صوت ذكي مخصص للديانات مع دعم كامل للغة العربية والامتثال لقوانين حماية البيانات.
- name: رؤية المستقبل للحلول الصوتية
  positioning: شركة مبتكرة في حلول الاتصالات الصوتية
  strengths:
  - تقنيات حديثة للتعرف على الصوت
  - خدمات متعددة القطاعات
  weaknesses:
  - عدم التركيز على القطاع الديني
  - قلة التكامل مع أنظمة الإدارة الدينية
  our_differentiation: نركز بشكل خاص على القطاع الديني مع تكامل عميق لإدارة الفعاليات والتبرعات.
- name: نور التقنية
  positioning: مقدم خدمات تقنية للمساجد والمؤسسات الدينية
  strengths:
  - تجربة في إدارة المساجد
  - أسعار تنافسية
  weaknesses:
  - حلول تقليدية لا تعتمد على الذكاء الاصطناعي
  - دعم محدود للغات واللهجات المحلية
  our_differentiation: نستخدم الذكاء الاصطناعي لتحسين تجربة المستخدم والتفاعل الصوتي الفوري مع دعم اللهجة العربية الإماراتية.
