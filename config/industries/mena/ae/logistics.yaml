sales_scripts:
- goal: تحويل استفسار السعر إلى فرصة بيع
  script: 'مرحباً، شكراً لاستفسارك. تكلفة شحننا تنافسية وتوفر قيمة كبيرة مع خدمة تتبع
    ذكية على مدار الساعة.

    هل يمكنني معرفة تفاصيل شحنتك (الوزن، العنوان) لأقدم لك عرض سعر دقيق، وأشرح كيف
    يمكن لمساعدنا الصوتي توفير وقتك وإدارة شحناتك بسلاسة؟'
  situation: عندما يسأل العميل عن السعر
  trigger: price_question
- goal: تسليط الضوء على ميزة الأتمتة والخدمة المستمرة
  script: 'مع مساعدنا الصوتي الذكي، يمكن لعملك الاستجابة للعملاء في أي وقت، حتى خارج
    أوقات الدوام، مما يقلل الضغط على فريقك خلال الذروة.

    هذا يحسن صورة علامتك التجارية ويرضي عملاءك. هل تود تجربة عرض توضيحي لكيفية عمله
    مع نظامك الحالي؟'
  situation: عند الحديث مع عميل يشكو من ضغط المكالمات
  trigger: high_call_volume_mention
- goal: التغلب على تفضيل التعامل البشري
  script: أفهم تفضيلك للتحدث مع شخص. مساعدنا الصوتي يصفي المكالمات الروتينية ويجمع
    المعلومات مسبقاً، مما يضمن أن يتصل بك أفضل موظفينا مستعداً تماماً لمساعدتك في
    قضيتك، بدلاً من انتظار الدور للإجابة على سؤال بسيط.
  situation: عندما يعترض العميل بأنه يفضل التحدث مع موظف
  trigger: human_preference_objection
