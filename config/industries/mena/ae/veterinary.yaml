pain_points:
- description: تكاليف التشغيل المرتفعة بسبب الإيجارات الباهظة في المراكز التجارية
    والرواتب التنافسية للأطباء البيطريين المؤهلين
  severity: high
  solution_hint: يساعد وكيل الصوت في أتمتة المهام الإدارية مثل جدولة المواعيد وتذكير
    العملاء، مما يقلل الحاجة للموظفين الإداريين الإضافيين
- description: صعوبة إدارة تدفق العملاء خلال ساعات الذروة مما يؤدي إلى ضغط على الفريق
    وانتظار طويل للعملاء
  severity: medium
  solution_hint: توزيع المواعيد تلقائياً وتحديد الأوقات المناسبة عبر مكالمات صوتية
    آلية
- description: عدم التزام العملاء بالمواعيد المحددة مما يتسبب في خسارة وقت القنوات
    البيطرية وإرباك الجدولة
  severity: high
  solution_hint: تذكير العملاء تلقائياً قبل الموعد بـ 24 و 4 ساعات عبر رسائل ومكالمات
    صوتية مما يقلل نسبة الغياب
- description: التواصل غير الفعال مع العملاء بعد الزيارة لمتابعة حالة الحيوان الأليف
    وتقديم النصائح
  severity: medium
  solution_hint: مكالمات متابعة آلية تتحقق من صحة الحيوان الأليف وتجيب على أسئلة شائعة
    دون تحميل الطبيب البيطري أعباء إضافية
- description: صعوبة إدارة العملاء المتكررين وتقديم عروض مخصصة لهم لزيادة الولاء
  severity: low
  solution_hint: تحديد العملاء المتكررين تلقائياً وعرض برامج ولاء أو خصومات خاصة عبر
    التواصل الصوتي الشخصي
