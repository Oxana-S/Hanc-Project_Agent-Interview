industry_faq:
- question: ما هي تكلفة الفحص الدوري للقطط؟
  answer_template: تختلف التكلفة حسب حجم القط والخدمات الإضافية، تتراوح عادة بين 150
    و 350 درهم إماراتي للفحص الشامل.
- question: هل تقدمون خدمة التطعيم في المنزل؟
  answer_template: نعم، نوفر خدمة التطعيم المنزلي بتكلفة إضافية 100 درهم إماراتي فوق
    سعر التطعيم العادي.
- question: ماذا أفعل إذا كانت حالة حيواني الأليف طارئة خارج أوقات العمل؟
  answer_template: نوفر رقم طوارئ على مدار 24 ساعة وهو 0501234567، كما يمكننا توجيهكم
    لأقرب عيادة طوارئ بيطرية.
- question: هل تحتاجون إلى موعد مسبق للزيارة؟
  answer_template: ننصح دائماً بحجز موعد مسبق لضمان خدمة أفضل، ولكن نستقبل الحالات
    الطارئة دون موعد.
- question: ما هي المستندات المطلوبة لسفر الحيوان الأليف؟
  answer_template: نحتاج إلى جواز سفر الحيوان، شهادات التطعيم الحديثة، وشهادة صحية
    نقدمها بعد فحص الطبيب البيطري.
sales_scripts:
- trigger: price_question
  situation: عند سؤال العميل عن تكلفة الخدمات
  script: مرحباً، شكراً لاهتمامكم بخدماتنا البيطرية. أسعارنا تنافسية وتتراوح بين 150
    إلى 500 درهم للخدمات الأساسية حسب احتياجات حيوانك الأليف. هل يمكنني معرفة نوع
    الخدمة التي تبحث عنها بالتحديد لأقدم لك سعراً دقيقاً مع شرح مفصل للمزايا؟
  goal: تحويل السؤال عن السعر إلى فرصة لفهم احتياجات العميل وعرض القيمة المضافة
- trigger: service_inquiry
  situation: عند استفسار العميل عن خدمة محددة مثل التطعيم
  script: أهلاً وسهلاً، نحن نقدم خدمة التطعيم الشاملة بأسعار تبدأ من 200 درهم إماراتي.
    تتضمن الزيارة فحصاً أولياً وتطعيماً كاملاً مع شهادة معتمدة. هل ترغب في حجز موعد
    قريب أم لديك استفسارات أخرى؟
  goal: توفير معلومات واضحة وتحفيز العميل على الحجز
- trigger: competitor_mention
  situation: عند ذكر العميل لعيادة منافسة
  script: أتفهم ذلك، نحن نتميز بتقديم متابعة مجانية لمدة أسبوع بعد كل زيارة ومكالمات
    تذكير تلقائية للمواعيد مجاناً. هذه الخدمات الإضافية توفر راحة بال وتضمن أفضل رعاية
    لحيوانك الأليف دون تكاليف إضافية.
  goal: إبراز نقاط التميز والقيمة المضافة دون انتقاد المنافس مباشرة
