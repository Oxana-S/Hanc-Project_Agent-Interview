typical_objections:
- objection: نظامنا الحالي يعمل بشكل جيد ولا نحتاج لتغييره
  response: أتفهم ذلك، نظامنا لا يحل محل النظام الحالي بل يكمله ويحسن تجربة العملاء
    ويوفر وقت الفريق. يمكننا البدء بخدمة أساسية مجاناً لمدة شهر لرؤية الفرق.
- objection: التكلفة أعلى من ميزانيتنا الحالية
  response: الاستثمار في نظامنا يوفر عائداً سريعاً من خلال تقليل المواعيد الفائتة
    وتوفير وقت الموظفين. كما يمكننا تصميم باقة تناسب ميزانيتك بدءاً من 300 درهم شهرياً.
- objection: العملاء يفضلون التواصل البشري المباشر
  response: نظامنا يعزز التواصل البشري وليس يحل محله، حيث يحرر وقت الفريق للتركيز
    على الجوانب المهمة بينما يتولى المهام الروتينية. معظم العملاء يقدرون التذكيرات
    والمتابعة الآلية.
