typical_objections:
- objection: الأسعار مرتفعة جداً بالنسبة لخدمات العمل المشتركة
  response: نقدم قيمة مضافة مع خدمات مثل الدعم على مدار الساعة وتقنية ذكية، مما يوفر
    لك التكلفة على المدى الطويل. هل يمكننا مناقشة خطة تناسب ميزانيتك؟
- objection: أنا قلق بشخصوص خصوصية البيانات في مساحات مشتركة
  response: نحن نلتزم تماماً بـ PDPL ونوفر إجراءات أمان صارمة. مساعدنا الصوتي مصمم
    لحماية بياناتك، ويمكننا توفير عروض مخصصة لأمان إضافي.
- objection: لست متأكداً إذا كانت مساحات العمل المشتركة مناسبة لعملي
  response: نحن نقدم تجربة مجانية أو جولة افتراضية لمساعدتك في تقييم احتياجاتك. العديد
    من الشركات، من الناشئة إلى الكبيرة، تجد قيمة في مرونتنا.
