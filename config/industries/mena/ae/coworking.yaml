industry_faq:
- question: ما هي تكلفة استئجار مكتب ساخن في الإمارات؟
  answer_template: تبدأ الأسعار من حوالي 500 درهم إماراتي شهرياً للمكاتب الساخنة،
    وتختلف حسب الموقع والمرافق.
- question: هل توفرون خدمات الدعم الإداري؟
  answer_template: نعم، نقدم خدمات سكرتارية ودعم إداري لمساعدتك في إدارة أعمالك بكفاءة.
- question: كيف أضمن الامتثال لقانون حماية البيانات (PDPL) في مساحات العمل المشتركة؟
  answer_template: جميع مرافقنا مصممة للامتثال مع PDPL، ونوفر إرشادات وأدوات للحفاظ
    على أمان بياناتك.
- question: ما هي ساعات عمل مساحات العمل المشتركة؟
  answer_template: معظم المساحات مفتوحة 24/7، مع مرافق ودعم متاح خلال ساعات محددة،
    ويمكن لمساعدنا الصوتي مساعدتك في أي وقت.
- question: هل يمكنني حجز غرفة اجتماعات لفترة قصيرة؟
  answer_template: نعم، نقدم حجز غرف الاجتماعات بالساعة أو اليوم، مع أسعار تبدأ من
    100 درهم إماراتي للساعة.
- question: ما هي الخدمات الإضافية المتاحة؟
  answer_template: تشمل خدماتنا شبكة وايرلس عالية السرعة، خدمات الطباعة، وأحداث شبكة
    العمل لتعزيز فرص التواصل.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف أو الدردشة
  script: مرحباً، شكراً لاهتمامك بمساحات العمل المشتركة لدينا. أسعارنا تبدأ من 500
    درهم شهرياً للمكاتب الساخنة، مع خيارات مرنة تناسب ميزانيتك. هل ترغب في معرفة المزيد
    عن العروض الحالية؟
  goal: جذب العميل بتقديم سعر جذاب وفتح باب للمناقشة
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات محددة مثل الاجتماعات أو الدعم
  script: نحن نقدم مجموعة واسعة من الخدمات بما في ذلك غرف اجتماعات مجهزة بالكامل ودعم
    إداري. يمكننا تخصيص حزمة تناسب احتياجات عملك. هل لديك أي متطلبات خاصة؟
  goal: عرض القيمة المضافة وتحويل الاستفسار إلى بيع
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلق بشأن الامتثال للقوانين
  script: فهمنا لقلقك. جميع مرافقنا متوافقة مع قانون PDPL، ونوفر ضمانات أمان البيانات.
    مساعدنا الصوتي يمكنه أيضاً مساعدتك في إدارة الامتثال تلقائياً.
  goal: طمأنة العميل وتمييز خدماتنا بالامتثال
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نحن نقدم مرونة أكبر وأسعاراً تنافسية مع دعم على مدار الساعة عبر مساعد صوتي
    ذكي. جرب خدمتنا لترى الفرق في الكفاءة والتجربة.
  goal: إبراز ميزتنا التنافسية وتشجيع التجربة
