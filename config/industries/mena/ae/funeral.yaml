pain_points:
- description: ارتفاع تكاليف الخدمات الجنائزية مما يشكل عبئًا ماليًا على الأسر
  severity: high
  solution_hint: وكيل الصوت الذكي يمكنه تقديم عروض أسعار شفافة ومساعدة في تخصيص الخدمات
    لتخفيف التكاليف
- description: صعوبة التنسيق بين المستشفيات والمساجد والمقابر خلال الأوقات الحرجة
  severity: high
  solution_hint: الوكيل الصوتي يمكنه أتمتة الجدولة والتواصل مع الأطراف المختلفة لتسهيل
    العملية
- description: الإجهاد العاطفي للأسر يؤثر على اتخاذ القرارات ويؤدي إلى تأخيرات
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه تقديم إرشادات لطيفة والإجابة على الأسئلة الشائعة
    لتخفيف العبء
- description: متطلبات الامتثال لقوانين الدفن الإسلامية والمحلية مثل PDPL لإدارة البيانات
    الشخصية
  severity: high
  solution_hint: الوكيل الصوتي يمكنه التأكد من الامتثال من خلال تقديم معلومات دقيقة
    وتسجيل البيانات بشكل آمن
- description: الحواجز اللغوية للوافدين في فهم الخدمات والجراءات
  severity: medium
  solution_hint: الوكيل الصوتي متعدد اللغات يمكنه تقديم الدبلجة الفورية وتوضيح المصطلحات
    المحلية
- description: الأعباء الإدارية والورقية مثل استخراج شهادات الوفاة والتعامل مع المستندات
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه أتمتة ملء النماذج وتوجيه المستخدمين عبر الخطوات
    الإلكترونية
- description: الطلب المتزايد خلال أوقات الذروة يؤدي إلى تأخيرات في الخدمات
  severity: low
  solution_hint: الوكيل الصوتي يمكنه إدارة الحجوزات مسبقًا وتقديم بدائل فورية لتقليل
    الانتظار
