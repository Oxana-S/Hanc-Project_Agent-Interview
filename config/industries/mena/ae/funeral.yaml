industry_faq:
- question: ما هي تكلفة خدمة جنازة كاملة في الإمارات؟
  answer_template: تتراوح التكلفة عادة بين 5000 و20000 درهم إماراتي، اعتمادًا على
    الخدمات المختارة مثل النقل والدفن. يمكننا تقديم عرض مفصل حسب احتياجاتك.
- question: كم من الوقت تستغرق عملية الترتيبات الجنائزية؟
  answer_template: عادةً، يمكن إكمال الترتيبات الأساسية خلال 24 ساعة، لكن قد تستغرق
    الأمور الإدارية مثل شهادات الوفاة وقتًا إضافيًا. نحن نساعد في تسريع العملية.
- question: هل تقدمون خدمات للمقيمين من غير المسلمين؟
  answer_template: نعم، نحن نقدم خدمات متعددة الثقافات ونساعد في ترتيبات الدفن أو
    النقل وفقًا للمعتقدات المختلفة، مع الامتثال للقوانين المحلية.
- question: ما هي متطلبات PDPL لإدارة بيانات المتوفى؟
  answer_template: نحن نلتزم بقانون حماية البيانات الشخصية (PDPL) في الإمارات، حيث
    نضمن معالجة البيانات بأمان وسرية، ويمكننا شرح الإجراءات بالتفصيل.
- question: كيف يمكنني نقل جثة إلى بلد آخر؟
  answer_template: نقدم خدمات النقل الدولي، بما في ذلك التعامل مع المستندات والتنسيق
    مع السلطات. التكلفة تبدأ من 10000 درهم إماراتي وتعتمد على الوجهة.
- question: هل توجد خصومات للخدمات المتكررة أو الحزم؟
  answer_template: نعم، نقدم عروض حزم مخصصة وخصومات للعملاء الدائمين. دعنا نناقش احتياجاتك
    لتحقيق توفير أفضل.
