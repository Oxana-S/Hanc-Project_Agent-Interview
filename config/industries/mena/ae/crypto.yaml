industry_faq:
- question: هل العملات المشفرة قانونية في الإمارات العربية المتحدة؟
  answer_template: نعم، العملات المشفرة قانونية في الإمارات، ولكن يجب الامتثال للوائح
    PDPL والجهات التنظيمية المحلية.
- question: كيف يمكنني حماية استثماراتي في العملات المشفرة؟
  answer_template: نوصي باستخدام محافظ رقمية آمنة، وتفعيل المصادقة الثنائية، وتجنب
    تخزين كميات كبيرة على المنصات.
- question: ما هي أفضل منصة تداول للعملات المشفرة في الإمارات؟
  answer_template: تقدم منصات مثل بیتویس ورین خدمات جيدة، ولكن ننصح بمقارنة الرسوم
    والميزات قبل الاختيار.
- question: كيف أبدأ في استثمار العملات المشفرة كمبتدئ؟
  answer_template: ابدأ بالتعلم الأساسي، واستخدم منصات بسيطة، واستثمر مبالغ صغيرة
    في البداية.
- question: ما هي المخاطر الرئيسية للاستثمار في العملات المشفرة؟
  answer_template: المخاطر تشمل التقلبات السوقية، ومخاطر الأمان، والتغيرات التنظيمية.
- question: هل يمكنني استخدام العملات المشفرة للمعاملات اليومية في الإمارات؟
  answer_template: نعم، بعض المتاجر تبدأ في قبول العملات المشفرة، لكنها لا تزال محدودة
    مقارنة بالعملات التقليدية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات.
  script: مرحبًا، أسعارنا تبدأ من 500 درهم إماراتي شهريًا للخدمات الأساسية، مع خيارات
    مخصصة حسب احتياجاتك. هل ترغب في معرفة المزيد عن العروض المتاحة؟
  goal: جذب الاهتمام وتوفير معلومات أولية لبدء المحادثة.
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلقه بشأن الامتثال التنظيمي.
  script: نفهم قلقك. نقدم حلولاً متوافقة تمامًا مع لوائح PDPL في الإمارات، مع تحديثات
    مستمرة لضمان الأمان. هل تريد أن أشرح كيف نساعدك في ذلك؟
  goal: طمأنة العميل وبناء الثقة في الامتثال.
- trigger: new_investor
  situation: عندما يكون العميل جديدًا في مجال العملات المشفرة.
  script: مرحبًا بك في عالم العملات المشفرة! نقدم خدمات تعليمية ودعمًا للمبتدئين لمساعدتك
    على البدء بأمان. هل ترغب في جلسة إرشاد مجانية؟
  goal: جذب العملاء الجدد وتقديم قيمة مضافة.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا آخر.
  script: نحن نتفهم أن هناك خيارات أخرى. ما يميزنا هو دعم الامتثال المحلي الشامل وتكامل
    أفضل مع الأنظمة الإماراتية. هل يمكنني عرض مقارنة مفصلة؟
  goal: إبراز المزايا التنافسية وتحويل المحادثة.
