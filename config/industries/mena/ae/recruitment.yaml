industry_faq:
- question: ما مدى فعالية وكيل الصوت الذكي في قطاع يعتمد على العلاقات الشخصية مثل
    التوظيف؟
  answer_template: نساعدك في أتمتة المهام المتكررة مثل المكالمات الأولية وجدولة المقابلات،
    مما يحرر وقت فريقك للتركيز على العلاقات والتفاوض. تجربة أكثر من 80% من العملاء
    تحسناً في الكفاءة
- question: هل يمكن للوكيل التعامل مع المرشحين من مختلف الجنسيات في الإمارات؟
  answer_template: نعم، يدعم الوكيل اللغات الرئيسية في سوق العمل الإماراتي بما فيها
    العربية والإنجليزية وغيرها، مع مراعاة الاختلافات الثقافية في التواصل
- question: كيف تتعاملون مع متطلبات PDPL في التعامل مع بيانات المرشحين؟
  answer_template: جميع تفاعلاتنا مصممة للامتثال الكامل لـ PDPL، مع تسجيل الموافقات
    وتشفير البيانات، ونوفر تقارير امتثال مفصلة
- question: ما هي التكلفة المتوقعة مقابل عائد الاستثمار؟
  answer_template: تبدأ الحلول من 1500 درهم شهرياً، مع توفير محتمل يصل إلى 40% من
    تكاليف التوظيف الحالية من خلال تقليل الوقت والموارد المهدرة
- question: هل يمكن دمج الوكيل مع أنظمتنا الحالية مثل Bayt أو أنظمة الموارد البشرية؟
  answer_template: نعم، نوفر واجهات برمجية متوافقة مع معظم الأنظمة المحلية والدولية
    المستخدمة في الإمارات، مع فترة تكامل لا تتجاوز أسبوعين
sales_scripts:
- trigger: price_question
  situation: عند سؤال العميل عن التكلفة
  script: شكراً لسؤالك. حلولنا تبدأ من 1500 درهم إماراتي شهرياً، وتوفر في المتوسط
    40 ساعة عمل شهرياً لفريق التوظيف. هل يمكنني معرفة حجم التوظيف الشهري لديكم لأقدم
    لك عرضاً أكثر دقة؟
  goal: تحويل الحديث من السعر إلى القيمة والبدء في جمع المعلومات للحل المخصص
- trigger: competitor_mention
  situation: عند ذكر العميل لمنافسين
  script: أتفهم ذلك. ما يميزنا هو تركيزنا على سوق الإمارات مع فهم عميق لـ PDPL وتقديم
    دعم محلي مباشر. كما أن تكاملنا مع الأنظمة المحلية مثل Bayt و GulfTalent أكثر سلاسة.
    هل واجهتم تحديات مع التوافق المحلي من قبل؟
  goal: إبراز التخصص المحلي والتكامل السلس مع الأنظمة الإماراتية
- trigger: objection_to_automation
  situation: عند تحفظ العميل على الأتمتة في التوظيف
  script: أتفهم قلقك. هدفنا ليس استبدال العنصر البشري، بل دعم فريقك بأدوات تخلصهم
    من المهام الروتينية. 90% من عملائنا يحافظون على فريقهم مع زيادة إنتاجيتهم بمعدل
    3 أضعاف. هل يمكنني إرسال بعض دراسات الحالة من الإمارات؟
  goal: تخفيف المخاوف وإظهار قيمة الدعم بدلاً من الاستبدال
