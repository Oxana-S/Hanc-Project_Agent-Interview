typical_objections:
- objection: نحن نفضل التعامل البشري المباشر في التوظيف
  response: أتفهم ذلك تماماً. حلنا يهدف إلى دعم فريقك البشري، ليس استبداله. نحرر وقتهم
    من المكالمات الروتينية ليركزوا على العلاقات والتفاوض، مما يحسن النتائج مع الحفاظ
    على اللمسة الشخصية
- objection: لدينا أنظمة موجودة ولا نريد إضافة تعقيدات تقنية
  response: حلولنا مصممة للتكامل السلس مع أنظمتكم الحالية. معظم العملاء يرون قيمة
    من الأسبوع الأول دون تعطيل سير العمل. هل يمكنني معرفة الأنظمة التي تستخدمونها
    لأريكم كيف سيكون التكامل؟
- objection: التكلفة تبدو مرتفعة لميزانيتنا الحالية
  response: لننظر إلى هذا كاستثمار يوفر التكاليف. بدلاً من 1500 درهم، فكر في توفير
    6000 درهم شهرياً من وقت فريقك. العديد من العملاء يحققون عائد استثمار خلال الشهر
    الأول. هل يمكنني عرض حساب توضيحي لمؤسسة بحجمكم؟
