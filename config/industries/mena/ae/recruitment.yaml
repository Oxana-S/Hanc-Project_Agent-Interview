pain_points:
- description: صعوبة العثور على مرشحين مؤهلين ذوي مهارات متخصصة تتوافق مع متطلبات
    سوق العمل الإماراتي سريع التطور
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي إجراء فحص أولي للمرشحين عبر الهاتف وجمع البيانات
    الأساسية تلقائياً
- description: ارتفاع تكاليف التوظيف والإعلان على المنصات المحلية مع عائد استثمار
    غير مضمون
  severity: high
  solution_hint: أتمتة المكالمات الأولية وتصنيف المرشحين لتقليل الوقت والموارد المهدرة
- description: طول فترة التوظيف تؤثر على سير العمل وتعطل المشاريع في قطاعات مثل البناء
    والخدمات
  severity: medium
  solution_hint: تسريع التواصل مع قوائم المرشحين المحتملين وجدولة المقابلات تلقائياً
- description: محدودية الوصول إلى قاعدة مرشحين متنوعة وخبرات دولية مناسبة للاقتصاد
    الإماراتي العالمي
  severity: medium
  solution_hint: إجراء حملات تواصل تلقائية باللغات المختلفة للوصول إلى شريحة أوسع
- description: التحديات المتعلقة بالامتثال للائحة حماية البيانات الشخصية (PDPL) ومعالجة
    بيانات المرشحين
  severity: high
  solution_hint: تتبع جميع التفاعلات وحفظ الموافقات تلقائياً ضمن نظام موثق
- description: عدم دقة المعلومات المقدمة من بعض المرشحين في السير الذاتية مما يضيع
    وقت فريق التوظيف
  severity: medium
  solution_hint: التحقق من المعلومات الأساسية عبر أسئلة منهجية مسجلة
