typical_objections:
- objection: خدماتكم ليست ضرورية لأن أعمالي صغيرة
  response: حتى الأعمال الصغيرة تواجه مخاطر قانونية في الإمارات، وخدماتنا تساعد في
    منع المشكلات بتكلفة معقولة.
- objection: أفضل التعامل مع استشاريين بشريين مباشرة
  response: نحن نكمل الاستشاريين البشريين بتوفير دعم فوري على مدار الساعة، مما يوفر
    وقتك ويزيد كفاءتك.
- objection: التكلفة تبدو مرتفعة لميزانيتي
  response: بالمقارنة مع التكاليف المحتملة للغرامات القانونية، استثمارك معنا يعد وفرًا.
    يمكننا البدء بخطة أساسية بـ 500 درهم شهريًا.
- objection: لا أثق في الأنظمة التكنولوجية الجديدة
  response: حلولنا مبنية على معايير أمان عالية ومتوافقة مع قوانين الإمارات، ويمكننا
    تقديم تجربة تجريبية مجانية لطمأنتك.
