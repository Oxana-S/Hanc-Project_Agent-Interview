- name: جدولة المواعيد الاستشارية
  priority: medium
  reason: تسهيل الحصول على استشارات للأنشطة التجارية القانونية
- name: نشر التوعية المجتمعية
  priority: low
  reason: المساهمة في جهود مكافحة المخدرات من خلال المعلومات
- name: دعم اللغات المحلية
  priority: high
