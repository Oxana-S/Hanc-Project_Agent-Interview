industry_faq:
- question: هل يمكنني بدء عمل تجاري للقنب في الإمارات؟
  answer_template: لا، تجارة القنب غير قانونية في الإمارات العربية المتحدة وفقًا للقوانين
    المحلية، وننصح بالتركيز على الأنشطة التجارية المسموح بها.
- question: ما هي العقوبات على تداول القنب؟
  answer_template: العقوبات شديدة وتشمل غرامات كبيرة والسجن، وذلك لحماية المجتمع من
    المخاطر الصحية والقانونية.
- question: هل هناك استثناءات طبية للقنب؟
  answer_template: حاليًا، لا توجد استثناءات قانونية للقنب الطبي في الإمارات، ويجب
    استشارة السلطات الصحية للبدائل المعتمدة.
- question: كيف يمكنني الامتثال لقانون PDPL في أعمالي؟
  answer_template: للامتثال لقانون حماية البيانات الشخصية (PDPL)، تأكد من حصولك على
    موافقة العملاء وتأمين بياناتهم، ويمكن للوكيل الصوتي مساعدتك في ذلك.
- question: ما هي البدائل القانونية للاستثمار في الإمارات؟
  answer_template: هناك قطاعات قانونية مزدهرة مثل السياحة والتكنولوجيا والعقارات،
    ويمكننا توجيهك نحو فرص استثمارية آمنة.
- question: هل يمكن تسويق منتجات بديلة للقنب؟
  answer_template: نعم، يمكن تسويق منتجات بديلة قانونية مثل المكملات العشبية المسموح
    بها، مع الالتزام بأنظمة الإعلان المحلية.
- question: أين يمكنني الحصول على تراخيص للأعمال التجارية؟
  answer_template: يجب التوجه إلى الجهات الحكومية المختصة مثل الدوائر الاقتصادية في
    الإمارات للحصول على تراخيص للأنشطة المسموح بها.
sales_scripts:
- trigger: legal_inquiry
  situation: عندما يسأل العميل عن شرعية تجارة القنب
  script: مرحبًا، نشكرك على اتصالك. نود إعلامك أن تجارة القنب غير قانونية في الإمارات
    العربية المتحدة. بدلاً من ذلك، يمكننا مساعدتك في أنشطة تجارية قانونية ومربحة.
    هل ترغب في معرفة المزيد عن الخدمات المسموح بها؟
  goal: توجيه العميل نحو بدائل قانونية وبناء الثقة
- trigger: price_question
  situation: عندما يسأل العميل عن تكاليف خدماتنا للأنشطة القانونية
  script: مرحبًا، تكلفة خدماتنا تبدأ من 500 درهم إماراتي شهريًا للخطة الأساسية، والتي
    تشمل دعم الامتثال القانوني واستشارات الأعمال. يمكننا تخصيص حزمة تناسب ميزانيتك
    وأهدافك. هل تود سماع التفاصيل؟
  goal: تقديم عرض سعر جذاب للخدمات القانونية
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسين محليين
  script: نفهم أن هناك منافسين في السوق، ولكننا نركز على تقديم حلول مخصصة للامتثال
    القانوني في الإمارات، مع دعم باللغة العربية وتكامل مع الأنظمة المحلية. هذا يضمن
    لك عملاً آمناً وفعالاً. هل يمكننا عرض مزايانا بشكل أوضح؟
  goal: إبراز تميزنا في السوق المحلي
- trigger: roi_inquiry
  situation: عندما يسأل العميل عن عائد الاستثمار
  script: باستخدام خدماتنا، يمكنك توفير ما يصل إلى 1000 درهم شهريًا من خلال تجنب المخاطر
    القانونية وتحسين كفاءة الأعمال. على سبيل المثال، خطة بقيمة 800 درهم شهريًا قد
    تساعدك في توفير 1200 درهم من خلال منع الغرامات. هل ترغب في رؤية أمثلة ملموسة؟
  goal: إقناع العميل بفعالية التكلفة
competitors:
- name: شركات استشارات الأعمال المحلية
  positioning: مزودو خدمات استشارية عامة في السوق الإماراتي
  strengths:
  - معرفة عميقة بالسوق المحلي
  - شبكات اتصال محلية
  - أسعار تنافسية
  weaknesses:
  - قد لا تركز على الامتثال القانوني التفصيلي
  - خدمات محدودة للتكامل التكنولوجي
  our_differentiation: نحن نقدم حلولاً متخصصة في الامتثال القانوني والتكامل مع أنظمة
    الذكاء الاصطناعي، مع دعم مخصص بالعربية
- name: منصات تكنولوجيا الأعمال الدولية
  positioning: مزودو حلول برمجية عالمية مع وجود محلي
  strengths:
  - منتجات متطورة
  - علامة تجارية قوية
  - دعم متعدد اللغات
  weaknesses:
  - قد لا تكون مكيفة بالكامل للقوانين الإماراتية
  - تكاليف عالية أحيانًا
  our_differentiation: حلولنا مصممة خصيصًا للامتثال للوائح الإماراتية مثل PDPL، مع
    تسعير مرن بالدرهم الإماراتي
- name: مكاتب محاماة محلية
  positioning: مزودو خدمات قانونية تقليدية
  strengths:
  - خبرة قانونية مباشرة
  - ثقة العملاء
  - شبكات محلية
  weaknesses:
  - تكاليف مرتفعة
  - وقت استجابة أبطأ للاستفسارات البسيطة
  our_differentiation: نوفر دعمًا فوريًا عبر الوكيل الصوتي بتكلفة أقل، مع التركيز
    على الوقاية من المشكلات القانونية
