industry_faq:
- question: ما هي تكلفة بناء فيلا في دبي؟
  answer_template: تتراوح التكلفة عادةً بين 1,000,000 و 3,000,000 درهم إماراتي اعتماداً
    على المساحة والمواصفات. يمكننا توفير عرض تفصيلي بعد تقييم متطلباتك.
- question: كم تستغرق مدة إكمال مشروع تجاري؟
  answer_template: تتراوح المدة من 6 إلى 24 شهراً حسب حجم المشروع. نستخدم أدوات إدارة
    متقدمة لضمان التسليم في الوقت المحدد.
- question: هل أنت مرخص للعمل في دولة الإمارات العربية المتحدة؟
  answer_template: نعم، نحن حاصلون على تراخيص محلية ونمتثل لقوانين البناء والبيئة
    في الإمارات.
- question: كيف تتعامل مع تأخيرات الإمدادات؟
  answer_template: نعمل مع موردين موثوقين ونستخدم أنظمة تتبع لضمان استمرارية التوريد،
    مع خطط بديلة للطوارئ.
- question: ما هي ضمانات الجودة التي تقدمها؟
  answer_template: نتبع معايير دولية مثل ISO ونقوم بفحوصات منتظمة، مع ضمان لمدة عامين
    على الأعمال.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف
  script: مرحباً! شكراً لاهتمامك. أسعارنا تبدأ من 500,000 درهم إماراتي للمشاريع الصغيرة،
    وهي قابلة للتخصيص بناءً على احتياجاتك. هل يمكنني معرفة تفاصيل مشروعك لتقديم عرض
    دقيق؟
  goal: جمع معلومات المشروع وتهيئة العميل لنقاش مفصل
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات محددة مثل البناء التجاري
  script: نحن متخصصون في تشييد المباني التجارية مع خبرة في مشاريع مثل المراكز التجارية
    والمكاتب. نضمن الجودة والامتثال للوائح المحلية. هل ترغب في جدولة زيارة موقع لمناقشة
    المزيد؟
  goal: تحديد اهتمام العميل وترتيب اجتماع متابعة
- trigger: objection_handling
  situation: عندما يعترض العميل على التكلفة
  script: أتفهم مخاوفك. نقدم قيمة عالية من خلال مواد متينة وتوفير في الوقت، مما يقلل
    التكاليف طويلة المدى. يمكننا توفير خيارات ميزانية مرنة. هل تريد رؤية أمثلة على
    عوائد الاستثمار؟
  goal: التغلب على الاعتراض وإبراز قيمة الخدمة
