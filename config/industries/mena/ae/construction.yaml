pain_points:
- description: تأخيرات في إنجاز المشاريع بسبب نقص العمالة أو مشاكل سلسلة التوريد
  severity: high
  solution_hint: يمكن للوكيل الصوتي الذكي تذكير الفرق بالمواعيد النهائية وتنسيق الموارد
    تلقائياً
- description: ارتفاع تكاليف المواد والعمالة مما يقلل هوامش الربح
  severity: high
  solution_hint: يمكن للوكيل الصوتي الذكي مقارنة أسعار الموردين وعرض خيارات توفير
    التكلفة
- description: صعوبة الامتثال للوائح المحلية مثل قانون حماية البيانات الشخصية (PDPL)
    في التعامل مع معلومات العمال والعملاء
  severity: medium
  solution_hint: يمكن للوكيل الصوتي الذكي توفير تحديات امتثال مخصصة وإرسال تنبيهات
    للتحديثات القانونية
- description: حواجز لغوية مع قوة عاملة متعددة اللغات تؤدي إلى سوء التواصل
  severity: medium
  solution_hint: يمكن للوكيل الصوتي الذكي تقديم دعم بلغات متعددة مثل العربية والإنجليزية
    والأردية لتبسيط الاتصالات
- description: تحديات في مراقبة الجودة ومعايير السلامة في مواقع البناء
  severity: high
  solution_hint: يمكن للوكيل الصوتي الذكي جدولة عمليات التفتيش وإرسال تقارير تلقائية
    عن المخالفات
- description: ضغوط تنافسية عالية تؤدي إلى خفض الأسعار وتقليل الجودة
  severity: medium
  solution_hint: يمكن للوكيل الصوتي الذكي تحليل بيانات السوق وتقديم نصائح تسعير استراتيجية
- description: متطلبات بيئية متزايدة للاستدامة في المشاريع
  severity: low
  solution_hint: يمكن للوكيل الصوتي الذكي اقتراح مواد صديقة للبيئة ومراقبة استهلاك
    الطاقة
