typical_objections:
- objection: نحن مشغولون جدًا ولا نملك الوقت لتنفيذ نظام جديد
  response: فهمنا ذلك. لهذا صممنا حلولنا لتكون سريعة التنفيذ وغير متقطعة. يمكننا البدء
    بمرحلة تجريبية صغيرة لتظهر الفوائد دون تعطيل عملياتك.
- objection: التكلفة مرتفعة جدًا بالنسبة لميزانيتنا
  response: نقدم خططًا متدرجة تبدأ من 5000 درهم إماراتي، مع عائد استثمار سريع. كثير
    من العملاء يحققون توفيرًا في التكاليف خلال بضعة أشهر. هل يمكننا تحليل عملياتك
    لترى التوفير المحتمل؟
- objection: لدينا أنظمة قديمة وقد لا تتكامل مع تقنيتكم
  response: نعمل مع مجموعة واسعة من الأنظمة، بما في ذلك الأنظمة القديمة. لدينا خبرة
    في التكامل مع أنظمة مثل SAP و Oracle، ويمكننا تقديم حل مخصص لضمان التوافق.
