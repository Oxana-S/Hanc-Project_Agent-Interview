industry_faq:
- question: ما هي تكلفة تنفيذ حلول الذكاء الاصطناعي في التصنيع؟
  answer_template: تبدأ التكاليف من حوالي 5000 درهم إماراتي شهريًا، وتعتمد على حجم
    عملياتك. يمكننا تقديم خطة مخصصة توفر عائد استثمار سريع.
- question: كيف يمكن للوكيل الصوتي تحسين كفاءة الإنتاج؟
  answer_template: عن طريق أتمتة المهام الروتينية مثل تتبع الطلبات والرد على الاستفسارات،
    مما يحرر الموظفين للتركيز على الأنشطة ذات القيمة الأعلى.
- question: هل يتوافق مع قانون حماية البيانات الشخصية (PDPL) في الإمارات؟
  answer_template: نعم، صممنا حلولنا لضمان الامتثال الكامل لـ PDPL، مع تشفير البيانات
    وإجراءات أمنية صارمة.
- question: ما هي مدة التنفيذ؟
  answer_template: يمكننا بدء التشغيل في غضون 2-4 أسابيع، مع تكامل سلس مع أنظمتك الحالية.
- question: هل يدعم اللغات المتعددة المستخدمة في الإمارات؟
  answer_template: نعم، يدعم العربية والإنجليزية واللغات الأخرى، مما يجعله مثاليًا
    للبيئة متعددة الثقافات.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكاليف
  script: مرحبًا، نفهم أن التكلفة عامل مهم. نقدم خططًا مرنة تبدأ من 5000 درهم إماراتي
    شهريًا، مصممة لتناسب احتياجاتك المحددة وتحقيق توفير في التكاليف على المدى الطويل.
    هل يمكنك مشاركة المزيد عن عملياتك الحالية؟
  goal: تحويل المحادثة من السعر إلى القيمة والاحتياجات المحددة.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا
  script: شكرًا على ذكر ذلك. بينما قد يقدمون حلولًا أساسية، نركز على التكامل العميق
    مع أنظمة مثل SAP و Oracle، مع دعم محلي في الإمارات لضمان نجاحك. هل واجهت أي تحديات
    في التكامل مع أنظمتك الحالية؟
  goal: إبراز ميزاتنا الفريدة وبناء الثقة من خلال التركيز على التكامل والدعم المحلي.
- trigger: efficiency_concern
  situation: عندما يعبر العميل عن قلق بشأن الكفاءة
  script: نفهم تمامًا أهمية الكفاءة في التصنيع. حلولنا الصوتية يمكنها أتمتة حتى 30٪
    من المهام الروتينية، مما يحرر وقت فريقك لتحسين الإنتاجية. هل ترغب في رؤية حالة
    دراسية لمصنع مشابه؟
  goal: تقديم دليل ملموس على الفوائد وتحفيز الاهتمام بمزيد من التفاصيل.
