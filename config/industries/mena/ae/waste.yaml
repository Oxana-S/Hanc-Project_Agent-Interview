typical_objections:
- objection: أسعاركم مرتفعة مقارنة بالمنافسين المحليين
  response: نحن نقدم قيمة مضافة من خلال الخدمات الآلية والامتثال المؤكد، مما يوفر لكم تكاليف طويلة الأجل ويحسن الكفاءة.
- objection: نحن نتعامل بالفعل مع مزود آخر ولدينا عقد طويل الأجل
  response: نحن نتفهم ذلك. يمكننا تقديم فترة تجريبية أو عرض مقارنة يظهر فوائد نظامنا الذكي، مع مرونة في الشروط.
- objection: لا نثق في الأنظمة الآلية لإدارة النفايات بسبب المخاطر المحتملة
  response: نظامنا مدعوم بالذكاء الاصطناعي ويتم مراقبته بشكل مستمر، مع وجود دعم بشري احتياطي. لدينا حالات نجاح في الإمارات يمكن مشاركتها.
- objection: خدمتنا الحالية كافية ولا نحتاج إلى تغيير
  response: مع زيادة متطلبات الامتثال والكفاءة، يمكن لنظامنا تحسين عملياتك وتقليل التكاليف. دعنا نقدم تحليلاً مجانياً لاحتياجاتك.
