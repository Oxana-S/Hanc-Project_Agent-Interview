industry_faq:
- question: ما هي تكلفة خدمة جمع النفايات التجارية؟
  answer_template: تعتمد التكلفة على حجم النفايات ووتيرة الجمع. يمكننا تقديم عرض سعر مخصص بناءً على احتياجات عملك في الإمارات.
- question: هل تقدمون خدمات إعادة التدوير للنفايات البلاستيكية؟
  answer_template: نعم، نحن نقدم خدمات إعادة التدوير لمختلف أنواع النفايات بما يتوافق مع معايير الاستدامة في الإمارات.
- question: كيف تتعاملون مع النفايات الخطرة مثل المواد الكيميائية؟
  answer_template: نحن نتعامل مع النفايات الخطرة وفقاً للوائح المحلية الصارمة ونملك التراخيص اللازمة من السلطات.
- question: ما هو وقت الاستجابة للشكاوى أو الطلبات الطارئة؟
  answer_template: نهدف للرد على الشكاوى خلال 24 ساعة باستخدام نظامنا الآلي، مع أولوية للحالات العاجلة.
- question: هل تتعاملون مع النفايات الطبية في المستشفيات؟
  answer_template: نعم، نحن نقدم خدمات متخصصة للنفايات الطبية مع ضمان السلامة والامتثال الكامل للوائح الصحية.
- question: كيف يمكنني تتبع خدمتي وحصولي على تقارير؟
  answer_template: نوفر منصة عبر الإنترنت وتقارير صوتية عبر الوكيل الذكي لتتبع عمليات الجمع والإبلاغ.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار خدمات النفايات
  script: مرحباً، شكراً لاهتمامك بخدماتنا. يمكننا تقديم عرض سعر مخصص بناءً على حجم النفايات ووتيرة الجمع في منطقتك بالإمارات. هل يمكنك مشاركة بعض التفاصيل عن عملك؟
  goal: جمع المعلومات لتقديم عرض سعر دقيق وجذب العميل
- trigger: service_inquiry
  situation: عند استفسار العميل عن الخدمات المتاحة لإدارة النفايات
  script: نقدم مجموعة واسعة من خدمات إدارة النفايات بما في ذلك الجمع وإعادة التدوير والتخلص الآمن، مع ضمان الامتثال لـ PDPL. ما هي احتياجاتك المحددة؟
  goal: تحديد احتياجات العميل وعرض الخدمات المناسبة لزيادة المبيعات
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلق بشأن الامتثال للوائح البيئية
  script: فهمنا لقلقك. نحن نضمن الامتثال الكامل مع لوائح PDPL والبيئية في الإمارات، ويمكننا تقديم شهادات ووثائق للتحقق. كيف يمكننا مساعدتك أكثر؟
  goal: طمأنة العميل بشأن الامتثال وبناء الثقة لتحويله إلى عميل
