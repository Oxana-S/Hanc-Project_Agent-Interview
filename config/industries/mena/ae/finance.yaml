industry_faq:
- question: ما هي الخدمات المالية التي تقدمونها؟
  answer_template: نقدم مجموعة واسعة من الخدمات بما في ذلك فتح الحسابات المصرفية،
    وإدارة الاستثمارات، والتمويل الشخصي، والتأمين. هل يمكنني مساعدتك في خدمة محددة؟
- question: كيف يمكنني فتح حساب بنكي؟
  answer_template: لفتح حساب بنكي، نحتاج إلى بعض المستندات مثل جواز السفر والإقامة.
    يمكنني جدولة موعد مع مستشارنا لمساعدتك في العملية.
- question: ما هي تكلفة خدماتكم؟
  answer_template: تختلف التكلفة بناءً على الخدمة المطلوبة. لدينا خيارات تبدأ من 500
    درهم إماراتي. هل ترغب في مناقشة التفاصيل؟
- question: هل خدماتكم متوافقة مع قانون حماية البيانات الشخصية (PDPL)؟
  answer_template: نعم، جميع خدماتنا مصممة للامتثال الكامل مع PDPL وغيرها من القوانين
    المحلية لضمان أمان بياناتك.
- question: ما هي أوقات عمل خدمة العملاء؟
  answer_template: خدمة العملاء لدينا متاحة على مدار الساعة عبر وكيل الصوت الذكي،
    كما يمكنك التواصل معنا خلال ساعات العمل الرسمية للمساعدة المتخصصة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار أثناء المكالمة.
  script: مرحباً، شكراً لاهتمامك. تبدأ أسعار خدماتنا من 500 درهم إماراتي، مع توفير
    تصل إلى 30% في تكاليف خدمة العملاء. هل ترغب في معرفة المزيد عن كيفية توفير المال؟
  goal: تحويل السؤال عن السعر إلى مناقشة حول توفير التكاليف وزيادة المبيعات.
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمة معينة مثل الاستثمار.
  script: أهلاً وسهلاً، نحن نقدم خدمات إدارة الاستثمارات المصممة خصيصاً لاحتياجات
    السوق الإماراتي. يمكنني توصيلك بمستشار مالي لتقديم خطة مخصصة. هل هذا مناسب لك؟
  goal: توجيه العميل نحو خدمة متخصصة وزيادة فرص البيع.
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلق بشأن الامتثال أو الأمان.
  script: نفهم أهمية الأمان في المعاملات المالية. جميع أنظمتنا متوافقة مع PDPL وتستخدم
    تقنيات متقدمة لحماية بياناتك. هل لديك أي استفسارات محددة؟
  goal: طمأنة العميل وبناء الثقة لتسهيل البيع.
competitors:
- name: بنك الإمارات دبي الوطني
  positioning: أحد أكبر البنوك في الإمارات مع وجود قوي في الخدمات المصرفية التقليدية.
  strengths:
  - شبكة فروع واسعة
  - سمعة قوية في السوق
  weaknesses:
  - تكاليف تشغيل عالية
  - بطء في تبني التكنولوجيا الجديدة
  our_differentiation: نقدم حلولاً ذكية بتكلفة أقل وكفاءة أعلى باستخدام الذكاء الاصطناعي.
- name: بنك أبوظبي التجاري
  positioning: بنك رائد يركز على الخدمات المصرفية للأفراد والشركات.
  strengths:
  - خدمة عملاء جيدة
  - مجموعة متنوعة من المنتجات
  weaknesses:
  - اعتماد على القنوات التقليدية
  - محدودية في الابتكار الرقمي
  our_differentiation: نستخدم وكلاء الصوت الذكي لتحسين تجربة العملاء وتقليل التكاليف
    بشكل كبير.
- name: مصرف الشارقة الإسلامي
  positioning: مصرف إسلامي يقدم خدمات مالية متوافقة مع الشريعة.
  strengths:
  - خدمات متخصصة للسوق الإسلامي
  - ولاء عالي من العملاء
  weaknesses:
  - قدرة محدودة على التوسع الرقمي
  - تكاليف امتثال عالية
  our_differentiation: نقدم حلولاً رقمية مرنة تدعم الامتثال الإسلامي مع كفاءة عالية.
