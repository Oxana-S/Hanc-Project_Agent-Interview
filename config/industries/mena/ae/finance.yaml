recommended_functions:
- name: الرد على الاستفسارات المصرفية الأساسية
  priority: high
  reason: يقلل من وقت الانتظار للعملاء ويحسن تجربة الخدمة.
- name: جدولة المواعيد مع المستشارين الماليين
  priority: high
  reason: يسهل على العملاء الحصول على استشارات متخصصة ويزيد فرص المبيعات.
- name: جمع المعلومات الأولية للعملاء الجدد
  priority: medium
  reason: يوفر الوقت لفرق المبيعات ويسرع عملية التسجيل.
- name: تقديم تحديثات حول المنتجات والخدمات
  priority: medium
  reason: يحافظ على تفاعل العملاء ويعزز الولاء للعلامة التجارية.
- name: معالجة الطلبات البسيطة مثل طلبات إعادة الشحن
  priority: low
  reason: يحرر الموظفين للتركيز على المهام الأكثر تعقيداً.
