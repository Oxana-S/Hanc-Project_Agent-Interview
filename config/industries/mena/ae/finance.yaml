pain_points:
- description: ارتفاع تكاليف خدمة العملاء وطول أوقات الانتظار.
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي تخفيض التكاليف من خلال الرد الآلي على الاستفسارات
    الشائعة وتوجيه المكالمات بكفاءة.
- description: صعوبة الامتثال للقوانين المحلية مثل قانون حماية البيانات الشخصية (PDPL).
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي تضمين إجابات مسبقة الامتثال وتوفير سجلات اتصال
    آمنة للمراجعة.
- description: الطلبات المتعددة باللغات المختلفة في السوق الإماراتي.
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي دعم اللغات المتعددة مثل العربية والإنجليزية
    للتفاعل مع العملاء بسهولة.
- description: نقص في الموظفين المدربين لخدمة العملاء خلال فترات الذروة.
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي التعامل مع الطلبات الأساسية على مدار الساعة،
    مما يخفف العبء عن الموظفين.
- description: صعوبة في تتبع وتيرة المبيعات ومتابعة العملاء المحتملين.
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي جمع البيانات الأولية وتوجيهها إلى أنظمة CRM
    لتحسين المتابعة.
- description: ارتفاع معدل الدوران في فرق خدمة العملاء.
  severity: low
  solution_hint: يمكن لوكيل الصوت الذكي تقليل الضغط على الموظفين من خلال التعامل مع
    المهام الروتينية.
