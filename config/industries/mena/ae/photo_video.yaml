industry_faq:
- question: كم تتطلب خدمتكم من الوقت لحجز موعد؟
  answer_template: يمكنكم حجز موعد فورياً عبر مساعدنا الذكي على مدار 24/7، ونضمن تأكيد
    الحجز خلال دقائق.
- question: هل أسعاركم شاملة جميع التكاليف؟
  answer_template: نعم، نقدم عروض أسعار شاملة واضحة بدون مفاجآت، مع تفاصيل كاملة عن
    الخدمات المقدمة.
- question: كيف تتعاملون مع حماية خصوصية الصور والفيديوهات؟
  answer_template: نلتزم تماماً بلائحة PDPL المحلية، ونستخدم أنظمة مشفرة لتخزين المحتوى
    مع عقود سرية واضحة.
- question: هل تقدمون خدمات التصوير خارج دبي وأبوظبي؟
  answer_template: نعم، نغطي جميع إمارات الدولة مع رسوم نقل تنافسية، ويمكن حساب التكلفة
    فوراً عبر نظامنا.
- question: ما هي مدة تسليم المشاريع؟
  answer_template: نختلف حسب نوع الخدمة، لكننا نضمن تسليم الصور خلال 3-7 أيام والفيديوهات
    خلال 7-14 يوماً مع خيارات مستعجلة.
