competitors:
- name: جامعة الإمارات للطيران
  positioning: مؤسسة رائدة في التعليم المتخصص بالطيران.
  strengths:
  - سمعة قوية في تخصصات الطيران.
  - مرافق تدريبية حديثة.
  - روابط قوية مع صناعة الطيران.
  weaknesses:
  - رسوم دراسية مرتفعة للغاية.
  - نطاق برامج محدود خارج تخصصات الطيران.
  - مرونة أقل في التعلم عن بعد.
  our_differentiation: نقدم برامج أكثر تنوعًا عبر الإنترنت وبأسعار معقولة، مع تركيز
    قوي على المهارات العملية واحتياجات سوق العمل.
- name: جامعة أبوظبي
  positioning: جامعة شاملة معترف بها محليًا ودوليًا.
  strengths:
  - اعتماد أكاديمي قوي.
  - حرم جامعي في عدة مواقع.
  - برامج متنوعة للبكالوريوس والدراسات العليا.
  weaknesses:
  - عملية القبول والتسجيل معقدة.
  - التكاليف مرتفعة للطلاب الدوليين.
  - بطء في تبني التقنيات التعليمية الحديثة.
  our_differentiation: تجربة تسجيل مبسطة وسريعة عبر الإنترنت، ودعم فردي للطلاب، وتركيز
    على أدوات التعلم الرقمي والتطبيق العملي.
- name: منصة إدراك
  positioning: منصة رائدة للتعليم الإلكتروني المفتوح باللغة العربية.
  strengths:
  - مجانية في الغالب.
  - شراكات مع جامعات عالمية.
  - محتوى عربي عالي الجودة.
  weaknesses:
  - محدودية في الشهادات المعتمدة محليًا.
  - دعم محدود للمتعلمين فرديًا.
  - عدم وجود تخصصات مهنية متعمقة.
  our_differentiation: نقدم شهادات معتمدة ومعترف بها في سوق العمل الإماراتي، مع دعم
    مباشر وتوجيه شخصي لضمان إتمام الدورة وتحقيق النتائج.
industry_faq:
- question: كم تكلفة البرنامج التعليمي؟
  answer_template: تختلف التكلفة حسب البرنامج ومستواه. تبدأ الدورات الأساسية من 500
    درهم إماراتي. هل تود معرفة المزيد عن البرنامج المناسب لميزانيتك؟
- question: ما هو شكل الدورة التدريبية؟
  answer_template: نقدم تعليمًا مختلطًا. جلسات مباشرة عبر الإنترنت مع مدرب، بالإضافة
    إلى مواد مسجلة يمكنك الوصول إليها في أي وقت. مرن ومناسب لجدولك.
- question: هل تقدمون شهادة معتمدة؟
  answer_template: نعم، عند إتمام الدورة بنجاح، نحن نمنح شهادة معتمدة من قبل جهات
    معترف بها في دولة الإمارات، مما يعزز سيرتك الذاتية.
- question: هل هناك جلسة تجريبية مجانية؟
  answer_template: بالتأكيد! نقدم جلسة تعريفية أو أول درس مجانًا لتجربة أسلوب التعليم.
    هل يمكنني تسجيلك في الجلسة التجريبية؟
- question: ما هي ضماناتكم للنتائج؟
  answer_template: إذا لم تكن راضيًا عن الجودة بعد الجلسات الأولى، نضمن لك استرداد
    المبلغ في غضون 7 أيام. هدفنا هو رضاك وتطوير مهاراتك.
- question: هل تدعمون اللغة الإنجليزية فقط؟
  answer_template: نقدم محتوى باللغتين العربية والإنجليزية، مع دعم من معلمين ثنائيي
    اللغة لضمان الفهم الكامل، بغض النظر عن لغتك المفضلة.
