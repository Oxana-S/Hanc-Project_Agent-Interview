typical_objections:
- objection: السعر مرتفع.
  response: أتفهم ذلك. دعني أوضح لك أن الاستثمار في هذا البرنامج قد يؤهلك لوظيفة براتب
    أعلى أو ترقية. بالإضافة إلى ذلك، نقدم خطط سداد مرنة على عدة أشهر بدون فوائد. هل
    تجعلني أشرح لك خطة السداد المناسبة؟
- objection: ليس لدي وقت كافٍ.
  response: هذا مفهوم تمامًا، خاصة مع انشغال الحياة هنا. لذلك صممنا مواد مسجلة يمكنك
    مشاهدتها في أي وقت، حتى أثناء تنقلاتك. الجلسات المباشرة تكون مسجلة أيضًا. نحن
    نوصي بـ 3-5 ساعات أسبوعيًا فقط لتحقيق تقدم ملموس. جرب الجلسة التجريبية لترى الجدول.
- objection: لست متأكدًا إذا كان هذا مناسبًا لمستواي.
  response: لهذا السبب نبدأ بتقييم مستوى مجاني. بعد الجلسة التجريبية، سيقدم لك المدرب
    توصية شخصية. العديد من برامجنا تبدأ من الصفر. الأهم هو رغبتك في التعلم. لن تخسر
    شيئًا بتجربة الدرس المجاني أولًا.
- objection: أريد شهادة معترف بها رسميًا.
  response: تمامًا، وهذا ما نقدمه. شهاداتنا معتمدة من [ذكر الجهات المعنية في الإمارات]
    ومعترف بها في سوق العمل المحلي والخليجي. يمكنك التأكد من ذلك من خلال صفحة الاعتمادات
    على موقعنا. الشهادة هي جزء أساسي من قيمة الدورة.
