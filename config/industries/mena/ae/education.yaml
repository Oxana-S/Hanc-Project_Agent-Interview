recommended_functions:
- name: التصفية والتأهيل
  priority: high
  reason: تحديد مستوى المتعلم وهدفه والمجال المناسب له، وفهم إمكانياته المالية والزمنية.
- name: التسجيل في الجلسة التجريبية
  priority: high
  reason: تحويل الاستفسار إلى تجربة فعلية تزيد من فرص البيع والالتزام.
- name: الإجابة على الأسئلة الشائعة
  priority: medium
  reason: توفير معلومات سريعة ودقيقة عن البرامج والأسعار والاعتمادات، وتقليل العبء
    على الفريق.
- name: إرسال التذكيرات
  priority: medium
  reason: تذكير الطلاب بالمواعيد، والواجبات، ومواعيد الدفع، مما يحسن الالتزام والاستمرارية.
- name: جمع التغذية الراجعة
  priority: low
  reason: الحصول على تقييمات دورية لتحسين جودة المحتوى وخدمة الدعم.
- name: توجيه المكالمات
  priority: medium
  reason: تحويل المكالمات إلى القسم المناسب (دعم فني، شؤون مالية، استشارة أكاديمية)
    بسرعة وكفاءة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن السعر بشكل مباشر في بداية المحادثة.
  script: نعم، بالطبع. أسعارنا تبدأ من 500 درهم للدورات القصيرة، وتصل إلى 15000 درهم
    للبرامج المتخصصة الشاملة. السعر يعتمد بشكل كبير على أهدافك ومستوى التخصص الذي
    تريده. بدلًا من الحديث عن سعر عام، هل تسمح لي بمعرفة أكثر عن المجال الذي ترغب
    في تطوير نفسك فيه؟ حتى أستطيع أن أوصي لك بالبرنامج الأكثر فعالية من حيث التكلفة
    والعائد.
  goal: تحويل المحادثة من السعر إلى القيمة والاحتياجات، وجمع معلومات للتأهيل.
- trigger: free_trial_request
  situation: عندما يوافق العميل على تجربة الجلسة المجانية.
  script: ممتاز! سأقوم بتسجيلك الآن في الجلسة التجريبية المجانية لبرنامج [اسم البرنامج].
    ستصلك رسالة على واتساب/بريدك الإلكتروني برابط الجلسة وتاريخها. المدرب سيتصل بك
    قبل الجلسة للتعرف عليك أكثر. هل لديك أي مواعيد لا تناسبك الأسبوع القادم؟ أيضًا،
    بعد الجلسة، سأتواصل معك لأعرف رأيك وأجاوب على أي أسئلة أخرى. هل هذا مناسب لك؟
  goal: إتمام عملية التسجيل للجلسة التجريبية بشكل سلس، ووضع أساس للمتابعة البيعية
    بعدها.
- trigger: post_trial_follow_up
  situation: للمتابعة مع الشخص الذي حضر الجلسة التجريبية منذ 1-2 يوم.
  script: 'مرحبًا مرة أخرى [اسم العميل]، أنا [اسم الوكيل] من [اسم المؤسسة]. أتمنى
    أن تكون الجلسة التجريبية كانت مفيدة. لدي سؤالان مهمان: أولًا، ما هو أكبر شيء استفدته
    أو أعجبك في الجلسة؟ وثانيًا، هل هناك أي عائق يمنعك من الانتقال للتسجيل الكامل
    في الدورة؟ نحن هنا لمساعدتك في تخطي أي عائق، سواء كان ماليًا أو زمنيًا.'
  goal: قياس الاهتمام، ومعرفة أي اعتراضات، والدفع نحو خطوة الشراء التالية (التسجيل
    الكامل).
