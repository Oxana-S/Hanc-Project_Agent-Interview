pain_points:
- description: كثرة الاستفسارات الواردة عبر الهاتف والواتساب، وعدم قدرة الفريق على
    الرد على جميعها بسرعة.
  severity: high
  solution_hint: مؤهل آلي سريع للاتصالات وتحديد البرنامج المناسب، مع إعادة توجيه المكالمات
    المهمة.
- description: انخفاض معدل التحويل من الاستفسار إلى التسجيل الفعلي والدفع.
  severity: high
  solution_hint: متابعة فورية عبر الهاتف من خلال وكيل ذكي لتوضيح الفوائد وتسريع عملية
    التسجيل.
- description: تسرب الطلاب والتوقف عن إكمال الدورات بعد فترة قصيرة.
  severity: medium
  solution_hint: مكالمات تذكير وتحفيز تلقائية، ومتابعة للحضور والفروض.
- description: تكرار نفس الأسئلة حول المحتوى، والجدول الزمني، والأسعار، والاعتمادات.
  severity: medium
  solution_hint: روبوت دردشة أو رد صوتي آلي للإجابة على الأسئلة الشائعة فورًا، وتحرير
    وقت الموظفين.
- description: صعوبة جمع آراء حقيقية من الطلاب بعد انتهاء الدورة لقياس الرضا وتحسين
    الجودة.
  severity: low
  solution_hint: استطلاعات رأي تلقائية عبر الهاتف أو الرسائل القصيرة بعد إتمام الوحدة
    أو الدورة.
- description: تعقيد الإجراءات الإدارية والتسجيل للمتعلمين الدوليين أو من خارج الإمارات.
  severity: medium
  solution_hint: دليل صوتي تفاعلي يشرح خطوات التسجيل والمستندات المطلوبة خطوة بخطوة.
