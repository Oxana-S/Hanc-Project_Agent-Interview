industry_faq:
- question: كم تكلفة خدمة رعاية مسنين في المنزل؟
  answer_template: تختلف التكلفة حسب مستوى الرعاية المطلوب (رفيق، تمريض، رعاية متخصصة)
    وعدد الساعات. نطاقنا يبدأ من حوالي [أدخل رقم] درهم إماراتي يوميًا للخدمات الأساسية.
    يمكنني توصيلك بأخصائي لتقييم احتياجات والدك/والدتك وتقديم عرض سعر دقيق.
- question: هل مقدمي الرعاية لديكم مؤهلين ومرخصين؟
  answer_template: نعم، هذا أولويتنا القصوى. جميع مقدمي الرعاية لدينا يمرون بفحوصات
    خلفية شاملة، ويحملون مؤهلات معتمدة، ويتلقون تدريبًا مستمرًا. نحن نلتزم بشكل كامل
    بأنظمة دولة الإمارات العربية المتحدة، بما في ذلك قانون حماية البيانات الشخصية
    (PDPL) لضمان خصوصية وأمان عملائنا.
- question: ماذا يحدث إذا لم يحضر الممرض في الوقت المحدد؟
  answer_template: نظامنا يتضمن متابعة آلية للحضور. في حالة أي تأخير غير متوقع، سيتصل
    بك وكيلنا الصوتي أو منسقنا على الفور لإعلامك وإرسال بديل إذا لزم الأمر. سلامة
    وراحة كبار السن هي مسؤوليتنا الأولى.
- question: هل تقدمون خدمات طارئة على مدار الساعة؟
  answer_template: نعم، لدينا خط مساعدة يعمل على مدار 24 ساعة، 7 أيام في الأسبوع،
    للاستفسارات والطوارئ غير الطبية. يمكن للوكيل الصوتي تقييم حالتك وتوجيهك بشكل مناسب،
    سواء للاتصال بمنسقنا أو خدمات الطوارئ الطبية إذا لزم الأمر.
- question: كيف تحمون خصوصية بياناتنا الصحية؟
  answer_template: نحن نتبع أعلى معايير الأمن السيبراني ونلتزم الصارم بقانون حماية
    البيانات الشخصية (PDPL) في الإمارات. بيانات عملائنا مشفرة ويتم الوصول إليها فقط
    من قبل الموظفين المصرح لهم المعنيين بتقديم الرعاية.
- question: هل يمكنني تغيير الجدول أو إلغاء خدمة؟
  answer_template: بالتأكيد. يمكنك الاتصال بنا أو استخدام بوابتنا الإلكترونية لتعديل
    الجدول. وكيلنا الصوتي يمكنه أيضًا مساعدتك في إجراء تغييرات بسيطة على الحجز وإبلاغ
    مقدم الرعاية تلقائيًا، مع مراعاة سياسة الإلغاء الخاصة بنا.
- question: ما الفرق بين الرفيق والممرض المؤهل؟
  answer_template: الرفيق يركز على الصحبة، المساعدة في الأنشطة اليومية، والمراقبة.
    الممرض المؤهل (تمريض منزلي) يمكنه تقديم رعاية طبية مثل إعطاء الأدوية، العناية
    بالجروح، والمراقبة الصحية. سنساعدك في تحديد الخدمة المناسبة بعد تقييم احتياجاتك.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن السعر أولاً.
  script: أهلاً وسهلاً بكم. سعر خدمتنا الشخصية يعتمد بشكل كبير على احتياجات والدك/والدتك
    المحددة، مثل مستوى الرعاية المطلوب وعدد الساعات والتكرار. بدلاً من ذكر رقم عام،
    هل تسمح لي بسؤالين بسيطين لفهم وضعكم بشكل أفضل؟ (1) هل تحتاجون لرفيق للصحبة والمساعدة
    اليومية، أم لممرض مؤهل للرعاية الطبية؟ (2) كم ساعة تقريبًا في اليوم أو الأسبوع
    تتوقعون الحاجة لها؟ بعد ذلك، يمكنني توصيلكم بزميلتي في قسم المبيعات التي ستقدم
    لكم عرضًا شاملاً ودقيقًا.
  goal: تجنب الرد برقم قد يكون مخيفًا أو مضللًا، وجمع معلومات مؤهلة، والتحويل السلس
    إلى فريق المبيعات البشري.
- trigger: comparison_request
  situation: عندما يذكر العميل المحتمل اسم منافس.
  script: 'شكرًا لسؤالك. هناك عدة مقدمي خدمة جيدون في السوق. حيث نميز أنفسنا بثلاثة
    أشياء رئيسية: أولاً، التكنولوجيا التي نستخدمها، مثل هذا النظام الصوتي، تضمن استجابة
    فورية ودعمًا على مدار الساعة لك ولعائلتك. ثانيًا، نهجنا في التدريب والامتثال لـ
    PDPL يضمن أعلى معايير الجودة والخصوصية. ثالثًا، مرونتنا في التكيف مع متطلبات كل
    أسرة. بدلًا من مقارنة الأسعار فقط، أنصح بمقارنة القيمة والسلامة التي تحصل عليها
    مقابل استثمارك. هل يمكنني إخبارك المزيد عن كيف نضمن راحة بالكم تحديدًا؟'
  goal: إعادة توجيه المحادثة من مقارنة الأسعار إلى مقارنة القيمة والتميز في الخدمة،
    وإبراز مزايانا التقنية والتنظيمية.
- trigger: objection_budget
  situation: عندما يقول العميل المحتمل أن الخدمة باهظة الثمن.
  script: 'أفهم ذلك تمامًا. القرار باستثمار الموارد في رعاية أحد الأحبة قرار مهم.
    دعني أوضح شيئًا: غالبًا ما تكون التكلفة الفعلية لعدم وجود رعاية منظمة أعلى - من
    حيث التوتر على الأسرة، المخاطر الصحية غير المكتشفة، أو حتى الحاجة لدخول المستشفى.
    خدماتنا مصممة أيضًا لتكون مرنة. ربما يمكننا البدء بعدد ساعات أقل أسبوعيًا، أو
    بخدمات أساسية أولاً، مع التركيز على الأمان والمراقبة. هذا يمكن أن يكون نقطة دخول
    مناسبة لميزانيتك مع ضمان حصول والدك على الدعم الأساسي. هل تريد أن أطلعك على بعض
    الخيارات الأكثر اقتصادًا لدينا؟'
  goal: التعاطف، ثم تحويل التركيز إلى تكلفة 'عدم الفعل' وROI العاطفي والصحي، وأخيراً
    تقديم حلول متدرجة الأسعار.
competitors:
- name: بروكير كير (مقرها دبي)
  positioning: مزود رعاية منزلية رائد ومتعدد الخدمات، يركز على العائلات الراقية والمغتربين.
  strengths:
  - سمعة قوية ووجود طويل في السوق
  - خدمات متنوعة وشاملة
  - موظفون متعددو الجنسيات
  weaknesses:
  - أسعار مرتفعة نسبيًا
  - قد يكون التركيز أقل على التقنية وأتمتة العمليات
  - أوقات انتظار أطول للرد في أوقات الذروة
  our_differentiation: نقدم استجابة فورية على مدار الساعة عبر وكيلنا الذكي، وأسعار
    أكثر شفافية ومرونة، وتكامل تكنولوجي أعمق لتحسين تجربة العميل ومراقبة الجودة.
- name: رعاية (مزود محلي)
  positioning: مزود رعاية منزلية محلي يركز على التكلفة المعقولة والعملاء الناطقين
    بالعربية.
  strengths:
  - أسعار تنافسية
  - فهم عميق للثقافة والعادات المحلية
  - شبكة واسعة من مقدمي الرعاية
  weaknesses:
  - عمليات يدوية قد تؤدي إلى أخطاء في الجدولة
  - أنظمة محدودة للمراقبة والتتبع
  - امتثال أقل وضوحًا للمعايير الرقمية مثل PDPL
  our_differentiation: نوفر الكفاءة التشغيلية العالية والموثوقية عبر الأتمتة، مع الحفاظ
    على الحساسية الثقافية. نضمن الامتثال الكامل لـ PDPL ونوفر شفافية كاملة للعائلة
    عبر تحديثات آلية.
- name: مستشفيات أو عيادات خاصة تقدم خدمات منزلية
  positioning: امتداد للخدمات الطبية المؤسسية، تركز على الجانب السريري.
  strengths:
  - مصداقية طبية عالية
  - تكامل سهل مع السجلات الطبية
  - مقدمي رعاية متخصصين للغاية
  weaknesses:
  - غالبًا ما تكون أكثر تكلفة
  - تركيز أقل على الرعاية غير السريرية والصحبة
  - بيروقراطية أكبر ومرونة أقل
  our_differentiation: نقدم نموذج رعاية أكثر شمولية وتركز على الإنسان، يجمع بين الدعم
    الطبي والاجتماعي اليومي. نركز على راحة ورفاهية العميل في بيئته المنزلية، مع خدمة
    عملاء أكثر استباقية وسهولة في الوصول.
