typical_objections:
- objection: والدي لا يرتاح مع الغرباء أو التكنولوجيا الجديدة.
  response: هذا مفهوم جدًا ووارد. جزء من خدمتنا هو عملية مطولة لإيجاد الشخص المناسب
    من حيث الشخصية واللغة. التقنية التي نستخدمها هي في الخلفية لخدمتكم - لتسهيل الأمور
    عليكم وعليهم. لن يتوجب على والدك التفاعل معها إن لم يرغب. الهدف هو جعل حياته أسهل
    وأكثر أمانًا، وليس تعقيدها.
- objection: نفكر في جلب ممرضة من وطننا الأم، فهي أقل تكلفة.
  response: 'هناك اعتبارات مهمة هنا: التأشيرة والترخيص الطبي في الإمارات، والتأمين،
    والمسؤولية القانونية في حالة حدوث أي طارئ. نحن نتحمل كل هذه المسؤوليات نيابة عنكم.
    كما أن خدماتنا تشمل الإشراف المستمر والاستبدال الفوري في حال المرض، مما يضمن استمرارية
    الرعاية التي قد لا تتوفر مع موظف فردي.'
- objection: الخدمات الأساسية تبدو جيدة، لكننا لا نحتاج لكل هذه التقنيات.
  response: التقنية التي ندمجها هي ما يمكّننا من تقديم الخدمات الأساسية بموثوقية أعلى
    وتكلفة إجمالية أقل. على سبيل المثال، نظام المكالمات الآلي يضمن أن والدك يمكنه
    الوصول للمساعدة في أي وقت، حتى لو كان منسقكم في إجازة. إنها طبقة حماية وإدارة
    مجانية مدمجة في الخدمة، وليست تكلفة إضافية.
