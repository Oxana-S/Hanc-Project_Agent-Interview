pain_points:
- description: صعوبة العثور على مقدمي رعاية محترفين ومؤهلين وثابتين، مع ارتفاع معدل
    الدوران الوظيفي في القطاع.
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي جدولة المقابلات المبدئية وإجراء أسئلة الفحص
    الأساسية للمرشحين على مدار 24/7، مما يقلل العبء على الموارد البشرية.
- description: ارتفاع التكاليف التشغيلية، بما في ذلك رواتب الموظفين والتأمينات والامتثال
    للوائح مثل قانون حماية البيانات الشخصية (PDPL).
  severity: high
  solution_hint: أتمتة المكالمات الواردة والصادرة الأساسية، وحجز المواعيد، والمتابعات،
    لتقليل الحاجة إلى موظفين إداريين إضافيين.
- description: صعوبة إدارة الجداول الزمنية المعقدة لطاقم الرعاية وتغطية التحولات في
    أوقات الذروة والإجازات.
  severity: high
  solution_hint: أتمتة إشعارات التحول وإدارة التغييرات في الجدولة عبر مكالمات صوتية
    فورية وتذكيرات للموظفين.
- description: قلق الأسر بشأن جودة الرعاية وسلامة كبار السن عند عدم وجودهم، والحاجة
    إلى تحديثات منتظمة.
  severity: medium
  solution_hint: توفير تحديثات صوتية آلية وأرقام خطوط مساعدة على مدار الساعة لأفراد
    الأسرة للإبلاغ عن الحالات الروتينية والاطمئنان.
- description: التحديات اللوجستية في تقديم خدمات الرعاية المنزلية عبر إمارات الدولة
    السبع المختلفة.
  severity: medium
  solution_hint: يمكن للوكيل توجيه المكالمات إلى أقرب فرع أو منسق محلي بناءً على موقع
    المتصل، وتحسين التوجيه الجغرافي.
- description: البيروقراطية والإجراءات الورقية في التعاقد مع العملاء الجدد ومقدمي
    الخدمات.
  severity: low
  solution_hint: بدء عملية التسجيل وجمع المعلومات الأساسية من العملاء المحتملين عبر
    محادثة صوتية موجهة قبل تحويلهم إلى مندوب مبيعات.
- description: صعوبة تسعير الخدمات بشكل مرن ومربح في سوق تنافسي مع توقعات متنوعة من
    العملاء.
  severity: medium
  solution_hint: يمكن للوكيل تقديم نطاقات أسعار أساسية وشروحات للباقات، وتصفية العملاء
    المحتملين ذوي الميزانيات غير المناسبة مبكرًا.
typical_services:
- رعاية مسنين في المنزل
- ممرض/ممرضة منزلية مؤهل
- رفيق/رفيقة يومية للمسن
- الرعاية الصحية المنزلية (تمريض، علاج طبيعي)
- تقديم الوجبات ومساعدة في التغذية
- خدمات النظافة والاعتناء بالنظافة الشخصية
- خدمة المواصلات والمرافقة للمواعيد الطبية
- الرعاية المؤقتة (إغاثة لأفراد الأسرة)
- مراقبة عن بعد وتقنيات المساعدة لسلامة المسن
- إدارة الأدوية والتذكير بمواعيد الجرعات
recommended_functions:
- name: مستقبل المكالمات الآلي وموجه الطلبات
  priority: high
  reason: لتوجية مكالمات الاستفسارات والطوارئ على الفور إلى القسم المناسب (مبيعات،
    دعم، طبي)، وتقليل وقت الانتظار بشكل كبير.
- name: جدولة وتغيير مواعيد مقدمي الرعاية
  priority: high
  reason: لإدارة الموارد البشرية المتنقلة بكفاءة، وإخطار الموظفين والعملاء بأي تغييرات
    في الجدول تلقائيًا.
- name: خط مساعدة وتحديثات لأفراد الأسرة
  priority: medium
  reason: لإرضاء قلق الأهل وتوفير تحديثات روتينية عن حالة والديهم، مما يبني الثقة
    ويقلل المكالمات المباشرة على المنسقين.
- name: فحص وتسجيل العملاء المحتملين الجدد
  priority: high
  reason: لجمع المعلومات الأساسية (الموقع، نوع الخدمة المطلوبة، الميزانية) وتحديد
    الجدوى قبل تحويل المكالمة لفريق المبيعات، مما يرفع كفاءتهم.
- name: تذكير بمواعيد الأدوية والفحوصات
  priority: medium
  reason: خدمة قيمة مضافة يمكن تقديمها للعملاء، تعزز السلامة وتظهر الاهتمام الشخصي،
    ويمكن أتمتتها بالكامل.
- name: إجراء استطلاعات رضا العملاء
  priority: low
  reason: لجمع تعليقات دورية بطريقة ميسرة لتحسين الخدمة دون إرهاق الموظفين بمكالمات
    المتابعة اليدوية.
