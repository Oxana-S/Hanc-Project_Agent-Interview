industry_faq:
- question: ما هي تكلفة تركيب نظام ري ذكي لمزرعتي؟
  answer_template: تبدأ تكلفة الأنظمة الأساسية من حوالي ١٠،٠٠٠ درهم إماراتي وتعتمد
    على حجم المزرعة وتقنية الاستشعار. يمكنني ربطك بمزود معتمد للحصول على عرض سعر دقيق.
- question: كيف يمكنني الحصول على شهادة اعتماد للمنتجات العضوية؟
  answer_template: يجب الاتصال بهيئة الإمارات للمواصفات والمقاييس. يمكنني مساعدتك
    في تحديد المستندات المطلوبة ومواعيد التقديم لإجراءات سلسة.
- question: هل هناك دعم حكومي للمزارعين في الإمارات؟
  answer_template: نعم، تقدم عدة حكومات محلية دعماً عبر برامج مثل "الزراعة المستدامة".
    يمكنني إرشادك إلى البوابة الإلكترونية المناسبة ومتطلبات التقديم.
- question: كيف أتعامل مع آفات المحاصيل في المناخ الحار؟
  answer_template: نوصي باستشارة أخصائي مرخص. يمكنني جدولة زيارة فنية أو تزويدك بدليل
    الممارسات المتكاملة لإدارة الآفات المعتمد محلياً.
- question: ما هي أفضل طريقة لتسويق الخضروات الطازجة في دبي؟
  answer_template: يمكن البيع عبر منصات التجزئة عبر الإنترنت أو الأسواق المركزية مثل
    سوق المنتجات الطازجة. يمكنني مساعدتك في مقارنة قنوات التوزيع والعمولات.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة عبر الهاتف
  script: مرحباً! شكراً لسؤالك. تعتمد تكلفة حلولنا على حجم مزرعتك واحتياجاتك المحددة.
    عادةً، تبدأ استثماراتنا من ٢،٠٠٠ درهم إماراتي شهرياً لتحسينات أساسية في الإنتاجية.
    هل يمكنني معرفة مساحة مزرعتك والمحاصيل الرئيسية لتقديم عرض أكثر دقة؟
  goal: الحصول على معلومات للاستشارة المؤهلة والتقدم نحو العرض
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس
  script: نقدر تجربتك مع [اسم المنافس]. ما يميزنا هو تكاملنا مع الأنظمة المحلية مثل
    هيئة الإمارات للمواصفات والمقاييس ودعمنا متعدد اللغات المصمم خصيصاً للقوى العاملة
    في الإمارات. هل واجهت أي صعوبات في الامتثال أو التواصل مع العمال؟
  goal: إبراز التمايز المحوري المتعلق بالسياق الإماراتي وإعادة توجيه المحادثة نحو
    حل المشاكل
- trigger: objection_tech_fear
  situation: عندما يعرب المزارع عن قلقه بشأن التعقيد التكنولوجي
  script: أتفهم قلقك. تم تصميم نظامنا الصوتي ليكون بسيطاً ويعمل بالأوامر الصوتية باللهجة
    المحلية أو الإنجليزية. لا حاجة لخبرة تقنية. كثير من عملائنا في رأس الخيمة والعين
    يستخدمونه بسهولة. هل ترغب في سماع تجربة عميل مماثلة؟
  goal: تبديد المخاوف وإثبات سهولة الاستخدام من خلال أمثلة محلية ملموسة
competitors:
- name: شركات تقنية الزراعة المحلية الصغيرة
  positioning: مزودو حلول مخصصة محدودة النطاق
  strengths:
  - معرفة عميقة بالسوق المحلي، استجابة سريعة، أسعار تنافسية للمشاريع الصغيرة
  weaknesses:
  - نطاق خدمات محدود، دعم تقني ضعيف، عدم قدرة على التوسع
  our_differentiation: نقدم منصة شاملة قابلة للتطوير مع دعم على مدار الساعة وتكامل
    مع الأنظمة الوطنية
- name: الشركات الزراعية التقنية العالمية (مثل شركات من أوروبا)
  positioning: حلول تقنية عالية الجودة بأسعار ممتازة
  strengths:
  - تقنية متطورة، سمعة عالمية، قدرات بحث وتطوير قوية
  weaknesses:
  - تكاليف مرتفعة، فهم محدود للوائح المحلية مثل PDPL، دعم بلغات محدود
  our_differentiation: نحن نقدم تقنية متقدمة بسعر معقول مع الامتثال الكامل للوائح
    الإماراتية ودعم لغوي كامل
- name: مقدمي الخدمات الزراعية التقليديين (مقاولون)
  positioning: الاعتماد على العلاقات والخبرة العملية
  strengths:
  - ثقة عالية في المجتمع المحلي، مرونة في التفاوض، خبرة عملية طويلة
  weaknesses:
  - اعتماد على الأساليب التقليدية، عدم استخدام البيانات، عدم وجود أتمتة
  our_differentiation: نحن نجمع بين الثقة المحلية وقوة تحليل البيانات والأتمتة لتقديم
    قرارات أكثر ذكاءً وكفاءة
