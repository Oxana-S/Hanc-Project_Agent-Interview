typical_objections:
- objection: نحن نعمل بنفس الطريقة منذ سنوات وهي جيدة.
  response: هذا يوضح نجاحك! تخيل لو أضفت كفاءة في استخدام المياه وتوفيراً في التكاليف
    على هذه الخبرة. كثير من المزارعين في العين كان لديهم نفس الفكرة، والآن هم يحصدون
    المزيد بأقل.
- objection: هذا مكلف للغاية بالنسبة لمزرعتنا الصغيرة.
  response: أتفهم ذلك. لهذا نقدم حزمة أساسية تبدأ من ٢٠٠٠ درهم شهرياً، تركز على أكبر
    سبب لخسارة الأموال مثل إهدار المياه. غالباً ما يوفر هذا المبلغ شهرياً. هل يمكننا
    تحليل فاتورة المياه الخاصة بك لمدة دقيقتين؟
- objection: التقنية معقدة ولن يفهمها عمالي.
  response: تم تصميم نظامنا الصوتي خصيصاً لهذا التحدي. يعمل بالصوت بلغات متعددة مثل
    العربية والأردية. لا يحتاج العمال إلى هواتف ذكية أو تدريب مكثف، مجرد التحدث بشكل
    طبيعي.
