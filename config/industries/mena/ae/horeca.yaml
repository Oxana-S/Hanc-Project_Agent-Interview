sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة
  script: مرحباً، نظامنا يبدأ من 300 درهم شهرياً، وهو يوفر عليك تكلفة موظف استقبال
    بدوام كامل. هل تود أن أخبرك عن كيفية توفير أكثر من 2000 درهم شهرياً في مصاريف
    الحجوزات وخدمة العملاء؟
  goal: توضيح القيمة والتوفير في التكلفة
- trigger: busy_hours
  situation: عندما يذكر العميل أن موظفيه مشغولون في أوقات الذروة
  script: أفهم ذلك. وكيلنا الصوتي سيتعامل مع جميع مكالمات الحجز والاستفسارات خلال
    ساعات الذروة، مما يحرر موظفيك لخدمة العملاء داخل المطعم وتحسين تجربتهم. هل تود
    تجربة نسخة تجريبية مجانية ليوم الذروة لديك؟
  goal: عرض حل عملي لمشكلة محددة والانتقال إلى تجربة مجانية
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً مثل Talabat
  script: تطبيقات التوصيل رائعة للطلب عبر الإنترنت، لكن وكيلنا يركز على المكالمات
    الهاتفية المباشرة التي قد تفوتك، خاصة من العملاء المحليين الذين يفضلون التحدث.
    نحن نكمّل هذه المنصات ونوفر قناة مبيعات إضافية. هل لاحظت انخفاضاً في المكالمات
    التي تجيب عليها؟
  goal: إظهار التكامل مع المنصات الحالية ومعالجة فجوة الخدمة
- trigger: ramadan_season
  situation: عند الاقتراب من شهر رمضان
  script: مع اقتراب شهر رمضان، من المتوقع زيادة كبيرة في طلبات الحجز والإفطار. نظامنا
    يمكنه إدارة كل هذه المكالمات تلقائياً، وتأكيد الحجوزات، وإرسال التذكيرات، مما
    يضمن لك استغلال هذا الموسم بأقصى قدر من الكفاءة. هل بدأت بالفعل في استقبال حجوزات
    رمضان؟
  goal: ربط الحل بمناسبة موسمية حرجة وتحفيز العمل
