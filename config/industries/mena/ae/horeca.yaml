competitors:
- name: Talabat
  positioning: المنصة الرائدة لتوصيل الطعام عبر التطبيق
  strengths:
  - قاعدة عملاء ضخمة
  - تغطية واسعة للمطاعم
  - تسليم سريع
  weaknesses:
  - رسوم عمولة عالية على المطاعم
  - دعم محدود للمكالمات الهاتفية
  - تجربة عملاء غير مخصصة
  our_differentiation: نوفر وكيل صوتي ذكي يدعم المكالمات الهاتفية المباشرة وتجربة
    مخصصة للمطعم، مما يقلل التكاليف ويرفع رضا العملاء.
- name: Zomato
  positioning: منصة اكتشاف وتوصيل المطاعم
  strengths:
  - تقييمات ومراجعات مفصلة
  - خيارات متنوعة للمطاعم
  - وجود قوي في السوق
  weaknesses:
  - منافسة شديدة على الإعلان
  - عدم التركيز على حجز الطاولات الهاتفي
  - دعم محدود للغة العربية في المناطق
  our_differentiation: حل متكامل يركز على أتمتة المكالمات الهاتفية باللغة العربية،
    مما يحسن خدمة العملاء المحليين ويقلل عبء العمل على الموظفين.
- name: Deliveroo
  positioning: خدمة توصيل طعام عالية الجودة
  strengths:
  - تركيز على المطاعم الراقية
  - خدمة توصيل سريعة
  - شعار علامة تجارية قوي
  weaknesses:
  - رسوم عالية
  - تغطية جغرافية محدودة خارج المدن الكبرى
  - لا يدعم حجز الطاولات
  our_differentiation: وكيلنا يدعم كلاً من حجز الطاولات وتلقي طلبات التوصيل هاتفياً،
    مما يوفر قناة مبيعات مباشرة ومخصصة للمطعم.
industry_faq:
- question: هل لديكم طاولات متاحة؟
  answer_template: لأي تاريخ ووقت تخطط؟ وكم عدد الضيوف؟
- question: هل قائمتكم حلال؟
  answer_template: نعم، جميع أطباقنا حلال ومتوافقة مع الشريعة الإسلامية. يمكنني إرسال
    القائمة عبر واتساب أو البريد الإلكتروني.
- question: هل تعملون في عطلة نهاية الأسبوع؟
  answer_template: نعم، نعمل طوال الأسبوع. أيام الخميس والجمعة حتى الساعة 2 صباحاً.
- question: هل تقدمون وجبات مناسبة للأطفال؟
  answer_template: نعم، لدينا قائمة أطفال خاصة ومقاعد عالية للأطفال الصغار.
- question: هل يمكن حجز قاعة لمناسبة خاصة؟
  answer_template: بالتأكيد، ننظم ولائم ومناسبات من 20 إلى 200 شخص. لأي مناسبة وتاريخ
    ترغب؟
- question: هل يوجد موقف سيارات؟
  answer_template: نعم، موقف سيارات مجاني يتسع لأكثر من 30 سيارة بالقرب من المدخل.
- question: ما هي ساعات العمل خلال شهر رمضان؟
  answer_template: ساعات العمل خلال رمضان من الإفطار حتى السحور. يمكنني إرسال الجدول
    الزمني التفصيلي لك.
