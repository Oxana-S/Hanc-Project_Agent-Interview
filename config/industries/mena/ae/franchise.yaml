sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة الإجمالية للامتياز
  script: بالطبع، رسوم الامتياز تبدأ من X درهم إماراتي مع نسبة إتاوة شهرية تبلغ Y%.
    يمكنني إرسال تفاصيل كاملة على بريدك الإلكتروني إذا أحببت.
  goal: توضيح الأسعار وتحفيز العميل على اتخاذ الخطوة التالية
- trigger: roi_question
  situation: عندما يشكك العميل في العائد على الاستثمار
  script: نفهم أهمية هذا الأمر. متوسط فترة استرداد رأس المال في السوق الإماراتي تتراوح
    بين 12 إلى 18 شهرًا حسب النشاط والموقع. لدينا دراسات حالة ناجحة يمكنني مشاركتها
    معك.
  goal: بناء ثقة العميل وتقليل مخاوفه
- trigger: no_time_objection
  situation: عندما يذكر العميل عدم توفر وقت لإدارة المشروع
  script: لا تقلق، يمكنك تعيين مدير تشغيل ونحن نوفر تدريبًا كاملاً ودعمًا مستمرًا
    لضمان سير العمل بكفاءة.
  goal: إزالة عائق الوقت وتشجيع العميل على الاستثمار
- trigger: need_think
  situation: عندما يطلب العميل وقت للتفكير
  script: بالطبع، خذ وقتك. سأرسل لك عرضًا تفصيليًا يشمل جميع النقاط المالية والتشغيلية
    لتساعدك في اتخاذ القرار.
  goal: الحفاظ على التواصل وعدم فقدان العميل
typical_objections:
- objection: التكلفة مرتفعة
  response: يمكننا تقديم خيارات دفع مرنة وتقسيط رسوم الامتياز لتسهيل الاستثمار.
- objection: لا أملك خبرة كافية
  response: نوفر تدريبًا شاملاً ودعمًا مستمرًا لضمان نجاحك.
- objection: أحتاج إلى وقت للتفكير
  response: بالطبع، سأرسل لك كافة التفاصيل للرجوع إليها وأتابع معك لاحقًا.
- objection: هل الامتياز مضمون النجاح؟
  response: لا يمكن ضمان النجاح مئة بالمئة، لكن خبرتنا ودعمنا يقللان من المخاطر بشكل
    كبير.
- objection: هل يمكنني اختيار موقع الفرع؟
  response: نعم، نساعدك في اختيار أفضل المواقع بناءً على دراسات سوقية دقيقة.
