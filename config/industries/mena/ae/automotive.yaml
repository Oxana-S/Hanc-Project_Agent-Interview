sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن سعر خدمة شائعة مثل تغيير الزيت أو الفحص
  script: أهلاً وسهلاً. سعر {اسم الخدمة} يبدأ من {السعر الأدنى} درهم. السعر النهائي
    يعتمد على طراز سيارتك وسنتها. لأعطيك سعراً دقيقاً، هل يمكنك إخباري باسم سيارتك
    وطرازها؟
  goal: جمع معلومات السيارة وتوجيه العمول نحو عرض سعر مخصص، مما يزيد فرص الحجز.
- trigger: competitor_mention
  situation: عندما يقارن العميل السعر أو الخدمة بمركز آخر
  script: 'نحن نتفهم أهمية المقارنة. تميزنا ليس في السعر فقط، بل في {ذكر نقطة تميز
    مثل: الضمان الأطول، قطع الغيار الأصلية، خدمة التوصيل}. هل هناك جانب محدد في عرضهم
    تود مناقشته؟'
  goal: إعادة توجيه المحادثة نحو القيمة المقدمة بدلاً من السعر فقط.
- trigger: busy_schedule
  situation: عندما يشكو العميل من عدم وجود مواعيد قريبة
  script: أتفهم أهمية سرعة الخدمة. دعني أتحقق من آخر الإلغاءات أو أوقات الذروة الأقل
    ازدحاماً. هل أنت مرن بخصوص توقيت اليوم (مثلاً الصباح الباكر)؟
  goal: إظهار المرونة والمبادرة لإيجاد حل، والاحتفاظ بالعميل.
