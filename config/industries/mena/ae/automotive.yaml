industry_faq:
- answer_template: تبدأ الأسعار من ١٥٠ درهم وتختلف حسب نوع السيارة والزيت المستخدم
    (صناعي/نصف صناعي/معدني).
  question: كم سعر تغيير زيت المحرك؟
- answer_template: نعم، نقدم خدمة الأطفالينغ والتلميع الاحترافي باستخدام مواد عالية
    الجودة، يبدأ السعر من ٣٠٠ درهم.
  question: هل تقدمون خدمة تلميع السيارة؟
- answer_template: نعم، جميع مراكزنا مرخصة وملتزمة بقانون حماية البيانات الشخصية (PDPL)
    في الدولة.
  question: هل أنتم مرخصون ومتوافقون مع أنظمة الدولة؟
- answer_template: مدة الفحص الفني الروتيني تتراوح بين ساعة إلى ساعتين. للفحوصات الشاملة،
    قد تصل إلى ٤ ساعات.
  question: كم تستغرق مدة الفحص الفني للسيارة؟
- answer_template: نعم، نوفر خدمة التوصيل للمنزل أو المكتب في دبي والشارقة مقابل رسوم
    إضافية. هل تود حجز هذه الخدمة؟
  question: هل تقدمون خدمة التوصيل للمنزل؟
- answer_template: الضمان يشمل الأعمال لمدة ٦ أشهر أو ١٠,٠٠٠ كم، أيهما يتحقق أولاً.
    كما نغطي قطع الغيار حسب سياسة المورد.
  question: ما هي مدة الضمان على العمل وقطع الغيار؟
