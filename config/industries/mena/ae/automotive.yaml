typical_objections:
- objection: الأسعار عندكم أعلى من الورشة الأخرى
  response: نقدم قطع غيار أصلية مع ضمان مصنع، وفنيين معتمدين. هذا يستثمر في سلامة
    سيارتك ويدخر عليك تكاليف أعلى على المدى الطويل. هل تفضل أن أوضح الفروق في نوعية
    القطع المستخدمة؟
- objection: لا أملك وقتاً لترك السيارة
  response: نقدم خدمة 'اكسبريس' للخدمات السريعة، وخدمة التوصيل من والى المنزل أو العمل.
    يمكننا ترتيب ذلك لك. ما الخدمة المحددة التي تحتاجها؟
- objection: سيارتي جديدة ولا تحتاج صيانة خارج الوكالة
  response: مبروك على سيارتك الجديدة. الصيانة المنتظمة خارج الوكالة تحافظ على الضمان
    في كثير من الحالات وتوفر لك حتى ٣٠٪ من التكلفة. يمكنني ربطك بأحد مستشارينا لمناقشة
    تفاصيل ضمان سيارتك.
