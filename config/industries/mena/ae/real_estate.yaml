competitors:
- name: بيوت
  positioning: أكبر منصة عقارية في الإمارات مع قاعدة بيانات ضخمة
  strengths:
  - قاعدة بيانات واسعة للعقارات
  - شهرة قوية في السوق المحلي
  - واجهة مستخدم سهلة الوصول
  weaknesses:
  - ضعف في دعم العملاء الفوري
  - لا توفر خدمة وكيل صوتي متقدم
  our_differentiation: وكيل صوتي ذكي يمكنه الرد الفوري وتأهيل العملاء على مدار الساعة مما يحسن تجربة المستخدم ويزيد من فرص البيع
- name: دوبيزل العقارية
  positioning: منصة رائدة للإعلانات المبوبة في الإمارات مع تركيز على العقارات
  strengths:
  - تنوع كبير في العقارات المعروضة
  - شبكة مستخدمين كبيرة ومتنوعة
  - دعم تقني عالي المستوى
  weaknesses:
  - نقص في التفاعل الصوتي مع العملاء
  - عمليات الحجز والتأهيل تتم يدوياً غالباً
  our_differentiation: نظام أتمتة ذكي يستخدم الذكاء الاصطناعي لتأهيل العملاء وحجز المواعيد بشكل تلقائي مما يقلل الأخطاء ويزيد الكفاءة
- name: العقارية هومز 360
  positioning: شركة ناشئة تقدم حلول عقارية مبتكرة في الإمارات
  strengths:
  - تقنيات حديثة في التسويق العقاري
  - خدمات مخصصة للعملاء
  - مرونة في التعامل مع العقارات الصغيرة والمتوسطة
  weaknesses:
  - تغطية سوق محدودة مقارنة بالمنافسين الكبار
  - عدم وجود دعم متكامل على مدار الساعة
  our_differentiation: وكيل صوتي يعمل 24/7 يضمن جمع البيانات بشكل دقيق وتحسين سرعة الاستجابة مما يعزز رضا العملاء بشكل مستمر
- name: داماك العقارية
  positioning: مطور عقاري فاخر ورائد في السوق الإماراتي
  strengths:
  - سمعة قوية في العقارات الفاخرة
  - مشاريع ضخمة ومتنوعة
  - علاقات طويلة الأمد مع العملاء
  weaknesses:
  - تركيز أقل على العقارات المتوسطة والصغيرة
  - استخدام محدود لتقنيات الأتمتة الذكية في خدمة العملاء
  our_differentiation: دمج وكيل صوتي ذكي يمكنه التعامل مع جميع الفئات العقارية ويوفر استجابات سريعة وفعالة مما يزيد فرص البيع والتأجير بكفاءة عالية
pain_points:
- description: كثرة المكالمات الواردة من الإعلانات وعدم القدرة على الرد السريع
  severity: high
  solution_hint: استخدام وكيل صوتي ذكي لتأهيل العملاء والرد الفوري على الاستفسارات
- description: العملاء يتصلون خارج ساعات العمل ويفقدون اهتمامهم أو يتحولون للمنافسين
  severity: high
  solution_hint: وكيل صوتي يعمل 24/7 لجمع الطلبات وتنظيم المواعيد
- description: تكرار عرض نفس العقار للعميل بسبب نقص التنسيق بين الفرق
  severity: medium
  solution_hint: نظام تسجيل المواعيد الذكي مع تحديثات تلقائية
- description: صعوبة متابعة حالة الصفقات وتحديث العملاء بانتظام
  severity: medium
  solution_hint: إرسال تنبيهات آلية لحالة الطلبات والصفقات
- description: انخفاض نسبة تحويل الاستفسارات إلى زيارات ميدانية
  severity: medium
  solution_hint: تأهيل العملاء بسرعة وحجز مواعيد عرض العقار تلقائياً
- description: تعقيدات في التوافق مع متطلبات قانون حماية البيانات الشخصية (PDPL)
  severity: medium
  solution_hint: توفير حلول آلية تضمن جمع البيانات والاتصال بما يتوافق مع PDPL
typical_services:
- بيع الشقق والفيلات
- تأجير العقارات السكنية
- تأجير العقارات التجارية
