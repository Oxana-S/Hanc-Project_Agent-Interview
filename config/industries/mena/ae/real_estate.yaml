industry_faq:
- question: ما هي العقارات المتوفرة حالياً؟
  answer_template: يرجى تحديد نوع العقار، المنطقة، والميزانية لأتمكن من عرض الخيارات المتاحة.
- question: ما هي نسبة العمولة التي تطلبونها؟
  answer_template: العمولة عادةً تكون X% من قيمة الصفقة ويتم دفعها بعد توقيع العقد.
- question: هل يمكنني الحصول على تمويل عقاري عبر وكالتكم؟
  answer_template: نعم، نحن نتعاون مع بنوك وشركات تمويل لتوفير أفضل العروض حسب احتياجاتك.
- question: كيف يمكنني حجز موعد لمعاينة العقار؟
  answer_template: يمكنني تسجيل موعد المعاينة المناسب لك، من فضلك أخبرني بالتاريخ والوقت المفضلين.
- question: هل هناك رسوم خفية أو تكاليف إضافية؟
  answer_template: جميع الشروط واضحة ومحددة في العقد، ولا توجد أي رسوم مخفية.
- question: هل يمكنني إلغاء الحجز أو تغيير الموعد؟
  answer_template: نعم، يمكنك تعديل أو إلغاء المواعيد حسب سياسة الوكالة، يرجى إعلامنا مسبقاً.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات أو العمولة
  script: شكرًا لسؤالك عن الأسعار، عمولتنا تنافسية وتبدأ من X% حسب نوع العقار. هل تود أن أساعدك في استعراض الخيارات التي تناسب ميزانيتك؟
  goal: توضيح الأسعار وتحفيز العميل للاستمرار في الحوار
- trigger: schedule_request
  situation: عندما يطلب العميل تحديد موعد لمعاينة العقار
  script: يسعدني مساعدتك في حجز موعد المعاينة. من فضلك أخبرني باليوم والوقت الأنسب لك.
  goal: تأكيد حجز المواعيد بسرعة وسهولة
- trigger: objection_too_expensive
  situation: عندما يشتكي العميل من ارتفاع الأسعار
  script: أتفهم مخاوفك بشأن التكلفة، هل تسمح لي أن أقدم لك خيارات أخرى ضمن ميزانيتك لتجد الأنسب لك؟
  goal: تخفيف الاعتراض وتحويل النقاش إلى فرص بديلة
- trigger: objection_no_time
  situation: عندما يقول العميل أنه لا يملك الوقت للمتابعة الآن
  script: أنا هنا لأساعدك في الوقت الذي يناسبك، هل أستطيع الاتصال بك لاحقًا لتحديد موعد يناسب جدولك؟
  goal: الحفاظ على التواصل وعدم فقدان العميل
