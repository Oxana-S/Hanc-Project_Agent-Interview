market_context:
  market_size: تقدر قيمة سوق العقارات في الإمارات بأكثر من 100 مليار درهم إماراتي
  growth_rate: 5-7% سنوياً
  key_trends:
  - زيادة الطلب على العقارات السكنية الفاخرة
  - توسع الاستثمار في المناطق الحرة والعقارات التجارية
  - اعتماد الحلول الرقمية والذكاء الاصطناعي في التسويق والبيع
  - زيادة الاهتمام بالاستدامة والمباني الصديقة للبيئة
  seasonality:
    high:
    - فصل الشتاء (نوفمبر إلى مارس)
    - مواسم الإجازات الرسمية
    low:
    - فصل الصيف (يونيو إلى أغسطس)
    - فترة شهر رمضان
typical_objections:
- objection: أنا أستطيع البحث بنفسي
  response: أتفهم ذلك، لكن فريقنا لديه وصول إلى عقارات حصرية وخدمات مميزة تساعدك في العثور على أفضل الخيارات بسرعة.
- objection: خدماتكم مكلفة
  response: دعنا نحدد ميزانيتك بدقة لأقترح عليك خيارات تلائم قدراتك المالية وتحقق لك أفضل قيمة.
- objection: سأتواصل معكم لاحقاً
  response: لا مشكلة، هل يمكنني حجز خيار مناسب لك حتى لا يفوتك العرض؟ الخيارات الجيدة تنفذ بسرعة.
