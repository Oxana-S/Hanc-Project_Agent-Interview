industry_faq:
- question: ما هو الوقت المتوقع لتسليم طلب الطباعة؟
  answer_template: يعتمد وقت التسليم على نوع الخدمة والكمية. عادةً، نقدم تسليمًا خلال
    2-5 أيام عمل، مع خيارات عاجلة متاحة.
- question: هل تقدمون خصومات للكميات الكبيرة؟
  answer_template: نعم، نقدم خصومات تقدمية للطلبات الكبيرة. يمكن لوكيلنا الصوتي تقديم
    عرض أسعار مخصص بناءً على متطلباتك.
- question: كيف تضمنون جودة الطباعة؟
  answer_template: نستخدم أحدث التقنيات ومواد عالية الجودة، مع فحص دقيق لكل طلب قبل
    التسليم.
- question: هل بياناتي محمية وفقًا لقانون PDPL؟
  answer_template: نعم، نلتزم تمامًا بقانون حماية البيانات الشخصية (PDPL) ونضمن أمان
    جميع بيانات العملاء.
- question: ما هي خيارات الدفع المتاحة؟
  answer_template: نقبل الدفع عبر البطاقات الائتمانية، التحويلات البنكية، والدفع عند
    الاستلام في بعض المناطق.
- question: هل يمكنكم تصميم المواد المطبوعة أيضًا؟
  answer_template: نعم، نقدم خدمات تصميم مخصصة أو يمكننا العمل مع ملفاتك الحالية لضمان
    الدقة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف.
  script: مرحبًا! شكرًا لاتصالك. يمكنني مساعدتك في تقديم عرض أسعار فوري بناءً على
    متطلبات الطباعة الخاصة بك. هل يمكنك إخباري بنوع الخدمة والكمية المطلوبة؟
  goal: جمع معلومات الطلب وتقديم عرض سريع لبدء عملية البيع.
- trigger: service_inquiry
  situation: عندما يسأل العميل عن الخدمات المتاحة.
  script: أهلاً وسهلاً! نحن نقدم مجموعة واسعة من خدمات الطباعة مثل بطاقات العمل، اللافتات،
    والتغليف. ما هو المشروع الذي تخطط له؟ يمكنني توصيتك بالخدمة المناسبة.
  goal: تحديد احتياجات العميل والترويج للخدمات المناسبة.
- trigger: rush_order
  situation: عندما يطلب العميل خدمة عاجلة.
  script: فهمت أنك بحاجة إلى تسليم سريع. لدينا خيارات عاجلة مع رسوم إضافية. يمكنني
    جدولة طلبك فورًا لضمان التسليم في الوقت المحدد. هل تريد المتابعة؟
  goal: تحويل الطلب العاجل إلى بيع مع توضيح التكاليف الإضافية.
