industry_faq:
- question: ما هي التكلفة التقريبية لتنظيم مؤتمر لـ 100 شخص في دبي؟
  answer_template: تتراوح التكلفة عادةً بين 20,000 إلى 80,000 درهم إماراتي بناءً على
    الموقع ومستوى الخدمة والحزمة المطلوبة. هل يمكنكم مشاركة المزيد من التفاصيل مثل
    نوع المؤتمر والتاريخ المقترح حتى أتمكن من تقديم عرض أكثر دقة؟
- question: هل تقدمون خدمات تنسيق كاملة لحفلات الزفاف؟
  answer_template: نعم، نقدم حزماً شاملة تشمل اختيار القاعة، الديكور، المطعم، الترفيه،
    والتصوير. نبدأ بفهم رؤيتكم وميزانيتكم لتصميم يومكم المثالي.
- question: كيف تتعاملون مع التغييرات الطارئة في خطط الفعالية؟
  answer_template: لدينا بروتوكول مرن لإدارة التغييرات. سيتم توجيهكم إلى مدير الفعالية
    الخاص بكم الذي سيعمل على إيجاد الحل الأمثل، مع الأخذ في الاعتبار أي تكاليف إضافية
    محتملة ومتفق عليها مسبقاً.
- question: ما هي إجراءات السلامة والصحة التي تتبعونها في الفعاليات؟
  answer_template: نلتزم تماماً باللوائح المحلية في الإمارات. تتضمن خططنا إجراءات
    للطوارئ، وتنسيقاً مع مقدمي الخدمات الطبية، وتطبيقاً لأعلى معايير السلامة وفقاً
    لطبيعة الفعالية.
- question: كم من الوقت مقدماً يجب أن نبدأ التخطيط لفعالية كبيرة؟
  answer_template: نوصي بالبدء قبل 6 إلى 12 شهراً للفعاليات الكبرى مثل المؤتمرات الدولية
    أو حفلات الزفاف الفاخرة. هذا يتيح لنا تأمين أفضل المواقع والموردين.
- question: كيف تضمنون خصوصية بيانات عملائكم وفقاً لـ PDPL؟
  answer_template: نستخدم أنظمة آمنة ونحصل على موافقة صريحة لجمع البيانات. فريقنا
    مدرب على متطلبات PDPL، وعملياتنا مصممة لحماية معلوماتكم منذ أول اتصال.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل عميل محتمل عن السعر عبر الهاتف دون تقديم تفاصيل.
  script: أهلاً وسهلاً! سعيد بتواصلكم. الأسعار لدينا مخصصة لكل فعالية بناءً على متطلباتكم
    الدقيقة للحصول على أفضل قيمة. لمساعدتكم بشكل أفضل، هل يمكنكم إخباري بنوع الفعالية
    والتاريخ المقترح وعدد الضيوف التقريبي؟
  goal: جمع معلومات أولية أساسية لتحويل الاتصال إلى مؤهل، وتجنب إعطاء سعر عام قد يكون
    مضللاً.
- trigger: service_inquiry
  situation: عندما يسأل عميل عن خدمة محددة مثل تنظيم المؤتمرات.
  script: شكراً لاهتمامكم بخدمة تنظيم المؤتمرات. نحن متخصصون في إنشاء تجارب احترافية
    من التخطيط إلى التنفيذ. لمعرفة كيف يمكننا خدمتكم، ما هو القطاع الذي تعملون فيه،
    وما هو الهدف الرئيسي من مؤتمركم؟
  goal: فهم السياق التجاري للعميل وربط خدماتنا بأهدافه المحددة لبناء قيمة المقترح.
- trigger: competitor_mention
  situation: عندما يذكر العميل أنه يتحدث مع منافس آخر.
  script: هذا رائع أنكم تستكشفون خياراتكم. تركيزنا هو على الجودة الشاملة والدعم الشخصي
    طوال الرحلة، وليس فقط التسعير. نضمن راحة بالكم من خلال فريق مخصص وخطة مفصلة لكل
    مرحلة. هل يمكنني إرسال بعض دراسات الحالة التي توضح الفرق في النتائج؟
  goal: إعادة توجيه المحادثة نحو القيمة المضافة والتميز في الخدمة بدلاً من المنافسة
    على السعر فقط.
- trigger: callback_request
  situation: عندما يطلب العميل الاتصال به لاحقاً من قبل مدير المبيعات.
  script: بالتأكيد، سأقوم بتسجيل طلبكم وتمريره فوراً. لضمان أن يكون اتصال زميلي مفيداً
    لكم، هل يمكنكم إخباري بأفضل وقت للاتصال وبأي موضوع تفضلون أن يبدأ به الحديث؟ مثلاً،
    التركيز على الميزانية أو الخدمات اللوجستية؟
  goal: جمع معلومات تكتيكية لزيادة فرص نجاح مكالمة المتابعة وتقليل نسبة الإلغاء.
competitors:
- name: فعاليات الشرق الأوسط (شركة محلية كبرى)
  positioning: مزود شامل للفعاليات الكبرى والفاخرة
  strengths:
  - علاقات قوية مع فنادق 5 نجوم
  - فريق كبير ذو خبرة
  - محفظة أعمال كبيرة
  weaknesses:
  - أسعار مرتفعة جداً
  - بطء في الاستجابة للعملاء الصغار
  - خدمة أقل تخصيصاً
  our_differentiation: نوفر خدمة شخصية سريعة الاستجابة وسهلة الوصول عبر تقنيتنا، مع
    مرونة أكبر في الميزانيات المتوسطة.
- name: وايت هاوس (منظم حفلات زفاف مشهور)
  positioning: متخصص في حفلات الزفاف الفاخرة والفريدة
  strengths:
  - سمعة ممتازة في جودة التصميم
  - إبداع عالي
  - تركيز على سوق الزفاف
  weaknesses:
  - محدود في أنواع الفعاليات الأخرى
  - قائمة انتظار طويلة
  - لا يقدم خدمات دعم رقمية متكاملة
  our_differentiation: نحن منصة متعددة الخدمات مع دعم تقني على مدار الساعة، نغطي جميع
    أنواع الفعاليات مع كفاءة رقمية عالية.
- name: إيفينت تكتيكس (شركة ناشئة إقليمية)
  positioning: منصة رقمية لتكنولوجيا إدارة الفعاليات
  strengths:
  - منصة تقنية سهلة الاستخدام
  - أسعار تنافسية
  - تركيز على الشركات الناشئة والمتوسطة
  weaknesses:
  - فريق تنفيذ ميداني محدود
  - خبرة أقل في الفعاليات المعقدة
  - دعم ما بعد البيع ضعيف
  our_differentiation: نحن ندمج القوة التقنية مع فرق تنفيذ ميدانية محترفة ودعم شخصي
    مستمر، مما يقدم حلاً شاملاً.
