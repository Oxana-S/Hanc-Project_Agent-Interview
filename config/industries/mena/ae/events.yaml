- name: حجز المواعيد والتقييمات الأولية
  priority: high
  reason: يتم استقبال عدد كبير من الاستفسارات الأولية؛ هذه الوظيفة تقلل وقت الموظفين
    وتركز على العملاء الجادين.
- name: الرد الآلي على الأسئلة الشائعة
  priority: high
  reason: يقضي على التكرار في إجابات الفريق حول الخدمات والأسعار الأساسية والمتطلبات
    القانونية مثل PDPL.
- name: تحديث حالة الفعالية للمشاركين
  priority: medium
  reason: يقلل من عبء مكالمات المتابعة خلال الفعاليات الكبيرة وينشر معلومات مهمة.
- name: جمع التعليقات والاستبيانات بعد الفعالية
  priority: medium
  reason: يحسن خدمة العملاء ويوفر بيانات قيمة لتحسين الخدمات بشكل مستمر وآلي.
- name: التنبيه للمهام الحرجة لفريق التخطيط
  priority: low
  reason: يكمل أدوات إدارة المشاريع الحالية لتذكير الفريق بالمواعيد النهائية والمهام
    المتأخرة عبر الهاتف.
- name: ترويج العروض والحزم الموسمية
  priority: medium
  reason: يساعد في معالجة التقلبات الموسمية من خلال إجراء مكالمات تسويقية مستهدفة
    آلية.
