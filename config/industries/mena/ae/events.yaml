typical_objections:
- objection: ميزانيتنا محدودة لهذا العام.
  response: أتفهم ذلك تماماً. لهذا نقدم حزمة خدمات أساسية ذكية يمكنها تحقيق أهداف
    فعاليتكم بكفاءة أعلى. هل يمكننا مناقشة الأولويات القصوى لتفعيلها ضمن ميزانيتكم؟
- objection: نفضل التعامل مع شخص مباشرة وليس آلة.
  response: أتفهم تفضيلكم للتعامل الشخصي. دور تقنيتنا هو تسهيل الأمور اللوجستية والمهام
    المتكررة لتوفير وقت فريقنا البشرية للتركيز على الإبداع والتفاصيل المهمة معكم وجهًا
    لوجه.
- objection: لدينا مورد مسبق ونشعر بالرضا عن خدماتهم.
  response: هذا ممتاز أن لديهم علاقة عمل جيدة. ندعوكم لتجربة خدمتنا في مجال واحد إضافي
    أو كدعم تكميلي، مثل إدارة التسجيلات أو خدمة العملاء الآلية، لرؤية الفرق في الكفاءة
    دون تعطيل شراكاتكم الحالية.
- objection: التكنولوجيا قد تكون معقدة للاستخدام من قبل فريقنا.
  response: صممنا النظام ليكون بسيطاً جداً. لا يحتاج فريقكم إلى تدريب تقني. نحن ندعمكم
    في الإعداد والتشغيل، وسيكون العامل الصوتي واجهة بسيطة عبر الهاتف مألوفة للجميع.
