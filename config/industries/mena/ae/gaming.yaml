industry_faq:
- question: ما تكلفة تطوير لعبة فيديو في الإمارات؟
  answer_template: التكلفة تختلف بشكل كبير حسب نوعية اللعبة وتعقيدها. نطاق المشاريع الصغيرة يبدأ من 50,000 درهم إماراتي للمشاريع المستقلة، ويمكن أن يصل إلى ملايين الدراهم للألعاب متعددة المنصات. ننصح بجدولة
    استشارة مجانية لمناقشة متطلباتك الدقيقة.
- question: كيف يمكنني جعل لعبتي ناجحة في سوق الإمارات؟
  answer_template: 'النجاح يعتمد على عدة عوامل: التوطين الفعال (لغة ومحتوى يناسب الثقافة المحلية)، واستراتيجية تسويق قوية تركز على منصات التواصل الاجتماعي الشهيرة هنا، وبناء مجتمع نشط. خدماتنا تشمل كل هذه
    الجوانب لدعمك.'
- question: هل خدماتكم تتوافق مع قانون حماية البيانات الشخصية (PDPL) في الإمارات؟
  answer_template: نعم، الامتثال للقوانين المحلية هو أولوية قصوى. جميع حلولنا، بما في ذلك وكلاء الصوت الذكي، مصممة للعمل ضمن إطار PDPL لضمان أمن وخصوصية بيانات لاعبيك.
- question: ما هي طرق تحقيق الدخل الشائعة للألعاب في المنطقة؟
  answer_template: 'الطرق الأكثر شيوعًا تشمل: البيع المسبق، والشراء داخل التطبيق (العملات، العناصر، إزالة الإعلانات)، والإعلانات، ونموذج الاشتراك. نعمل معك لتحليل جمهورك المستهدف واختيار النموذج الأمثل.'
- question: كم من الوقت يستغرق تطوير لعبة نموذجية؟
  answer_template: المدة تعتمد على النطاق. لعبة بسيطة للهواتف قد تستغرق 3-6 أشهر، بينما لعبة AAA متعددة المنصات قد تستغرق عدة سنوات. التخطيط والتصميم الأولي الدقيق هما المفتاح لتقدير زمني واقعي.
sales_scripts:
- trigger: service_inquiry
  situation: عندما يتصل عميل محتمل ليسأل عن خدمات تطوير أو نشر الألعاب.
  script: مرحبًا بك، شكرًا لتواصلك معنا. نحن متخصصون في دعم شركات الألعاب في الإمارات والمنطقة. نقدم مجموعة كاملة من الخدمات من التطوير والتوطين إلى التسويق وإدارة المجتمع. لمساعدتك بشكل أفضل، هل يمكنك
    إخباري نوع المشروع الذي تفكر فيه حاليًا؟
  goal: تحديد احتياجات العميل المحتمل وتوجيه المحادثة نحو عرض الحل المناسب.
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة مباشرة.
  script: أفهم رغبتك في معرفة الاستثمار المطلوب. التكاليف تختلف بناءً على متطلبات المشروع المحددة مثل المنصة ونوع اللعبة ومدة التطوير. بدلًا من إعطاء رقم عام، هل تسمح لي بطرح بعض الأسئلة لفهم احتياجاتك
    بدقة وتقديم عرض سعري مناسب وفعال من حيث التكلفة؟
  goal: تأجيل الرد السعري المباشر وجمع معلومات أكثر لتقديم عرض قيمة مخصص.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم أحد المنافسين المحليين.
  script: نشكرك على سؤالك. ندرك وجود عدة مزودين في السوق. ما يميزنا هو تركيزنا العميق على صناعة الألعاب في منطقة الشرق الأوسط وشمال أفريقيا، مع حلول ذكية مثل وكلاء الصوت باللغة العربية لتعزيز تفاعل اللاعبين
    وزيادة الإيرادات. نحن لا نقدم خدمة عامة، بل حلولاً متخصصة. هل تود أن أخبرك أكثر عن كيفية مساعدتنا لمشروع مشابه في الماضي؟
  goal: إبراز التخصص والتفرد دون انتقاد المنافس مباشرة، وتحويل التركيز إلى القيمة المقدمة.
