  situation: عندما يقارن ولي الأمر بيننا وبين مركز آخر
  script: هذا سؤال ممتاز. ما يميزنا هو نهجنا الشخصي في التعلم واعتمادنا على مناهج
    تعليمية مبكرة معترف بها عالميًا، بالإضافة إلى نظام التحديثات اليومية عبر التطبيق.
    هل يمكنني إرسال بعض المواد ومقاطع الفيديو التي توضح بيئتنا التعليمية؟
  goal: تسليط الضوء على نقاط التميز الفريدة دون انتقاد المنافس مباشرة
- trigger: hesitation_busy
