typical_objections:
- objection: أخشى أن النظام الآلي سيكون باردًا وغير شخصي لطفلي
  response: فهمت مخاوفك. الوكيل الذكي يحسن العمليات الإدارية فقط، بينما يبقى التفاعل
    البشري الدافئ والرعاية الفعلية بين مربياتنا المؤهلات وأطفالكم هو جوهر عملنا.
- objection: التكلفة الأولية تبدو عالية بالنسبة لميزانيتنا
  response: استثمارك الأولي سيعود عليك خلال شهر إلى شهرين فقط من خلال توفير الرواتب
    وتقليل الأخطاء وزيادة الإيرادات. يمكننا البدء بحزمة أساسية تناسب ميزانيتك.
- objection: نحن نفضل التعامل مع شخص مباشرة وليس مع روبوت
  response: أكيد، وهذا بالضبط ما نوفره. الوكيل يتعامل مع المهام الروتينية ليحرر وقت
    فريقنا البشري للتركيز أكثر على تقديم الرعاية الشخصية المباشرة لكم ولأطفالكم.
