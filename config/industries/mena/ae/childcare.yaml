industry_faq:
- question: ما هي ساعات العمل في الحضانة؟
  answer_template: حضانتنا تعمل من الساعة 7:00 صباحًا حتى 6:00 مساءً من الأحد إلى
    الخميس. نحن نقدم أيضًا خيارات رعاية جزئية وبرامج ما بعد المدرسة.
- question: ما هي الرسوم الشهرية وما الذي تشمله؟
  answer_template: تبدأ الرسوم من 1500 درهم إماراتي شهريًا وتشمل التعليم الأساسي،
    والوجبات الصحية، والأنشطة الترفيهية. تختلف الأسعار حسب عمر الطفل وبرنامج الرعاية
    المختار.
- question: هل الموظفون مؤهلون ومدربون على الإسعافات الأولية؟
  answer_template: نعم، جميع مقدمي الرعاية لدينا مؤهلون ومدربون تدريباً عالياً ومعتمدون
    في الإسعافات الأولية للأطفال وحاصلون على شهادات من هيئات معترف بها في الإمارات.
- question: ما هي إجراءات السلامة والمراقبة المتبعة؟
  answer_template: لدينا كاميرات مراقبة في جميع الأماكن المشتركة، ونظام تسجيل دخول
    وخروج إلكتروني، وموظفون معتمدون لأمن الأطفال. كما نلتزم تمامًا بقانون حماية البيانات
    الشخصية (PDPL).
- question: كيف يمكنني معرفة تطور طفلي خلال اليوم؟
  answer_template: نستخدم تطبيقًا خاصًا لإرسال تحديثات يومية مع صور وملاحظات عن أنشطة
    طفلك وتطوره. يمكنك أيضًا التواصل مع المربية مباشرة عبر التطبيق.
- question: هل تقدمون خدمة توصيل الأطفال؟
  answer_template: نعم، لدينا خدمة توصيل آمنة بسائقين مدربين ومركبات مجهزة بمقاعد
    أطفال، وتتوفر هذه الخدمة مقابل رسوم إضافية.
