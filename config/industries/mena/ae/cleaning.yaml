industry_faq:
- question: كم تكلفة خدمة التنظيف للمنزل؟
  answer_template: تبدأ الأسعار من 150 درهم إماراتي حسب المساحة ونوع الخدمة. يمكننا تقديم عرض مخصص لاحتياجاتك.
- question: هل تقدمون خدمات التعقيم؟
  answer_template: نعم، نقدم خدمات تعقيم متكاملة باستخدام مواد آمنة ومعتمدة في الإمارات.
- question: كيف يمكنني إدارة التغييرات في الموعد؟
  answer_template: يمكنك استخدام وكيلنا الصوتي لتعديل المواعيد بسهولة وفي أي وقت.
- question: ما هي ضمانات الجودة التي تقدمونها؟
  answer_template: نضمن رضاك الكامل، وإذا لم تكن راضياً، نقدم خدمة تصحيحية مجانية.
- question: هل تتعاملون مع البيانات الشخصية بشكل آمن؟
  answer_template: نلتزم تماماً بأنظمة حماية البيانات الشخصية (PDPL) في الإمارات لضمان أمان معلوماتك.
- question: ما هي أوقات الذروة لخدماتكم؟
  answer_template: تزداد الطلب في فترات الأعياد والإجازات، ولكننا نعمل على مدار الساعة لتلبية جميع الاحتياجات.
sales_scripts:
- trigger: price_question
  situation: عند استفسار العميل عن الأسعار
  script: مرحباً! أسعارنا تبدأ من 150 درهم إماراتي وتختلف حسب الخدمة. هل يمكنك مشاركة تفاصيل مساحتك لنساعدك بشكل أفضل؟
  goal: جمع المعلومات وتوجيه العميل نحو عرض مخصص
- trigger: service_inquiry
  situation: عند سؤال العميل عن خدمات محددة
  script: نقدم مجموعة واسعة من الخدمات مثل التنظيف العميق والتعقيم. ما هي احتياجاتك الرئيسية اليوم؟
  goal: تحديد احتياجات العميل وعرض الخدمات المناسبة
- trigger: competitor_mention
  situation: عند مقارنة العميل بالمنافسين
  script: نفهم أن هناك خيارات عديدة. نميز أنفسنا بجودة عالية وخدمة عملاء على مدار الساعة عبر وكيلنا الذكي. هل ترغب في تجربة عرض تجريبي؟
  goal: إبراز المزايا الفريدة وتحويل المحادثة إلى بيع
- trigger: objection_handling
  situation: عند اعتراض العميل على التكلفة
  script: نقدر مخاوفك. خدماتنا توفر وقتك وطاقتك، ويمكن أن تقلل تكاليف الصيانة طويلة المدى. هل يمكنني عرض خطة ميسورة التكلفة؟
  goal: التغلب على الاعتراض وإغلاق البيع
