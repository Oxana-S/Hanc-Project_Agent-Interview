typical_objections:
- objection: الأسعار مرتفعة جداً
  response: نقدم قيمة ممتازة مع جودة مضمونة وخدمة دعم مستمرة. فكر في الوقت والجهد الذي ستوفره.
- objection: لست بحاجة إلى خدمة تنظيف منتظمة
  response: حتى الخدمات العرضية يمكن أن تحسن جودة حياتك وتوفر لك الراحة. جرب خدمتنا لمرة واحدة وانظر الفرق.
- objection: أفضل التعامل مع شركات محلية معروفة
  response: نحن نعمل محلياً في الإمارات ونفهم السوق جيداً. وكيلنا الذكي يضمن خدمة سريعة وموثوقة تنافس أي شركة أخرى.
