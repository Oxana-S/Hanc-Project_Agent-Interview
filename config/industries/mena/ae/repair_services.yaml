industry_faq:
- question: ما هي تكلفة إصلاح جهاز التكييف؟
  answer_template: تختلف التكلفة حسب نوع العطل وماركة الجهاز. يبدأ السعر من 150 درهم
    إماراتي للفحص الأساسي.
- question: كم من الوقت يستغرق الإصلاح؟
  answer_template: عادةً ما يستغرق الإصلاح من ساعة إلى 4 ساعات، حسب نوع الخدمة. نقدم
    تقديرات وقت دقيقة عند الحجز.
- question: هل تقدمون ضمان على الإصلاح؟
  answer_template: نعم، نقدم ضمان لمدة 3 أشهر على معظم الإصلاحات لضمان رضاك.
- question: ما هي ساعات العمل؟
  answer_template: نعمل من الساعة 8 صباحاً إلى 10 مساءً، طوال أيام الأسبوع، بما في
    ذلك العطلات.
- question: هل تقدمون خدمات طارئة؟
  answer_template: نعم، لدينا خدمة طارئة متاحة 24/7 بتكلفة إضافية.
- question: كيف يمكنني حجز موعد؟
  answer_template: يمكنك حجز موعد عبر الهاتف أو من خلال موقعنا الإلكتروني أو التطبيق.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار
  script: مرحباً، أسعارنا تبدأ من 100 درهم إماراتي للخدمات الأساسية، مع خصومات للخدمات
    المتكررة. هل يمكنك إخباري بالمشكلة التي تواجهها لأقدم لك سعراً دقيقاً؟
  goal: جمع معلومات عن احتياجات العميل وتقديم سعر مخصص
- trigger: service_inquiry
