typical_objections:
- objection: التكلفة مرتفعة جدًا بالنسبة لمتجر صغير مثل متجري.
  response: نفهم ذلك. مع وكيلنا، يمكنك البدء بخطة أساسية من 500 درهم شهريًا، والتي
    غالبًا ما توفر أكثر من تكلفتها من خلال تحسين الكفاءة. هل يمكننا مناقشة احتياجاتك
    المحددة؟
- objection: أخشى أن يفقد العملاء الاتصال البشري مع استخدام التكنولوجيا.
  response: وكيلنا الصوت الذكي مصمم لتعزيز الاتصال البشري، حيث يتعامل مع المهام الروتينية
    ويحرر فريقك للتركيز على التفاعلات المعقدة. هذا يحسن تجربة العملاء بشكل عام.
- objection: لدينا أنظمة قديمة وقد لا تتكامل مع وكيل الصوت الذكي.
  response: نحن نعمل مع مجموعة واسعة من الأنظمة، بما في ذلك القديمة. يمكننا تقديم
    تقييم مجاني للتكامل لضمان التوافق. غالبًا ما يكون التكامل أسهل مما تتوقع.
