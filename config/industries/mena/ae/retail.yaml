industry_faq:
- question: كيف يمكن لوكيل الصوت الذكي مساعدتي في الامتثال لقانون PDPL؟
  answer_template: وكيلنا الصوت الذكي مصمم ليكون متوافقًا تمامًا مع PDPL، حيث يقوم
    بتشفير بيانات العملاء ولا يخزن المعلومات الحساسة دون إذن، مما يضمن حماية خصوصيتك.
- question: ما هي تكلفة تنفيذ وكيل صوت ذكي لمتجر التجزئة الخاص بي؟
  answer_template: تبدأ التكاليف من حوالي 500 درهم إماراتي شهريًا، وتعتمد على حجم
    عملياتك ووظائف الوكيل. نحن نقدم خططًا مخصصة لتناسب ميزانيتك.
- question: هل يدعم وكيل الصوت الذكي اللغات المستخدمة في الإمارات؟
  answer_template: نعم، يدعم وكيلنا اللغات العربية والإنجليزية بشكل رئيسي، ويمكن تخصيصه
    للغات أخرى بناءً على احتياجات عملائك.
- question: كيف يمكن لوكيل الصوت الذكي تحسين مبيعاتي خلال المواسم البطيئة؟
  answer_template: من خلال أتمتة المتابعة مع العملاء وتقديم عروض مخصصة، يمكن للوكيل
    زيادة التفاعل وتحفيز المبيعات حتى في الأوقات الهادئة.
- question: ما هو الوقت اللازم لتنفيذ وكيل صوت ذكي في متجري؟
  answer_template: عادةً ما يتم التنفيذ في غضون 2-4 أسابيع، اعتمادًا على تعقيد التكامل
    مع أنظمتك الحالية.
- question: هل يمكن للوكيل التعامل مع شكاوى العملاء المعقدة؟
  answer_template: نعم، يمكن للوكيل معالجة الاستفسارات الشائعة وتوجيه الشكاوى المعقدة
    إلى ممثلي خدمة العملاء البشريين عند الحاجة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة خدمات وكيل الصوت الذكي.
  script: مرحبًا، شكرًا لاهتمامك! تبدأ خططنا من 500 درهم إماراتي شهريًا، مع خيارات
    مخصصة بناءً على حجم متجرك. هل يمكنني معرفة المزيد عن عملياتك لتقديم عرض دقيق؟
  goal: جمع المعلومات عن العميل وتقديم سعر مبدئي لجذب الاهتمام.
- trigger: interest_in_automation
  situation: عندما يعبر العميل عن رغبته في أتمتة خدمة العملاء.
  script: رائع! وكيل الصوت الذكي لدينا يمكنه أتمتة 80% من استفسارات العملاء، مما يوفر
    وقت فريقك ويحسن التجربة. هل ترغب في رؤية عرض توضيحي لكيفية العمل؟
  goal: ترقية المحادثة إلى عرض توضيحي لإثبات الفائدة.
- trigger: compliance_concern
  situation: عندما يطرح العميل أسئلة حول الامتثال للقوانين مثل PDPL.
  script: نفهم أهمية الامتثال. وكيلنا مصمم خصيصًا للامتثال مع PDPL في الإمارات، مع
    ضمان أمان البيانات. يمكننا توفير وثائق التوافق عند الطلب.
  goal: طمأنة العميل بشأن الامتثال وبناء الثقة.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا آخر في السوق.
  script: نشكرك على المقارنة. ما يميزنا هو التكامل السلس مع الأنظمة المحلية ودعم اللغات
    المتعددة بشكل مخصص للإمارات. بالإضافة إلى ذلك، نقدم خدمة عملاء محلية مباشرة.
  goal: إبراز الفروق التنافسية وتحويل التركيز إلى مزايانا.
