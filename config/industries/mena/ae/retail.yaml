recommended_functions:
- name: معالجة استفسارات العملاء
  priority: high
  reason: يقلل وقت الانتظار ويعزز رضا العملاء في سوق سريع الخطى.
- name: إدارة الطلبات والمبيعات
  priority: high
  reason: يساهم في زيادة الإيرادات ودعم عمليات البيع خلال المواسم الذروة.
- name: تذكير بالمواعيد والمتابعة
  priority: medium
  reason: يحسن خدمة ما بعد البيع ويزيد فرص المبيعات المتكررة.
- name: دعم اللغات المتعددة
  priority: high
  reason: ضروري للتعامل مع التنوع السكاني في الإمارات مثل العربية والإنجليزية.
- name: التكامل مع أنظمة نقاط البيع (POS)
  priority: medium
  reason: يضمن سلاسة العمليات ويقلل الأخطاء البشرية.
- name: جمع وتحليل ردود فعل العملاء
  priority: low
  reason: يساعد في تحسين الخدمات وتطوير العروض التنافسية.
