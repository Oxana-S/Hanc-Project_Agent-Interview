pain_points:
- description: ارتفاع تكاليف الطاقة التقليدية مع زيادة الطلب على الكهرباء
  severity: high
  solution_hint: تقديم تحليل استهلاك ذكي عبر الهاتف واقتراح بدائل الطاقة المتجددة
- description: صعوبة مراقبة وتحسين كفاءة الطاقة في المنشآت الكبيرة
  severity: high
  solution_hint: نظام آلي للتقارير اليومية عبر الهاتف وتنبيهات فورية عند الهدر
- description: تعقيد متطلبات الامتثال لأنظمة حماية البيانات الشخصية (PDPL) والاستدامة
  severity: medium
  solution_hint: مساعد صوتي يشرح المتطلبات ويوجه لإتمام الإجراءات الامتثالية
- description: تأخر استجابة خدمة العملاء في معالجة أعطال أو استفسارات الطاقة
  severity: medium
  solution_hint: وكيل صوتي يعمل على مدار الساعة لاستقبال البلاغات وتصنيفها فورياً
- description: محدودية وعي العملاء المنزليين ببرامج خفض الاستهلاك والحوافز الحكومية
  severity: low
  solution_hint: حملات توعية تفاعلية عبر الهاتف تشرح البرامج وتقدر مدخرات العميل
- description: تحديات إدارة عقود شراء الطاقة والتفاوض على الأسعار مع الموردين
  severity: medium
  solution_hint: مساعد للتفاوض الآلي يقدم مقارنات أسعار وينبه بمواعيد التجديد
typical_services:
