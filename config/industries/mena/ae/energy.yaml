- خدمات تدقيق وفحص كفاءة الطاقة (Energy Audit)
- إدارة عقود شراء الطاقة وتجميع المشتريات
- صيانة أنظمة الطاقة المتجددة والمحطات
- تركيب أنظمة مراقبة وتحكم ذكية في الاستهلاك (SCADA)
- استشارات الحصول على شهادات الاستدامة (كـ LEED)
- توفير حلول تخزين الطاقة (البطاريات)
- خدمات تركيب وصيانة محطات الشحن للسيارات الكهربائية
- استشارات التصميم للمشاريع الخضراء
- برامج إدارة الطلب على الطاقة (Demand Response)
