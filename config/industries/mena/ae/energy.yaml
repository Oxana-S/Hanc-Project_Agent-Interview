typical_objections:
- objection: السعر مرتفع جداً بالنسبة لي الآن.
  response: أتفهم ذلك. نقدم خطط تمويل مريحة بالتعاون مع بنوك محلية. كما أن البدء بفحص كفاءة الطاقة بسعر ٢٠٠٠ درهم فقط يمكن أن يكشف عن فرص توفير فورية تغطي هذه التكلفة. هل تسمح لي بإرسال تفاصيل خطة التمويل؟
- objection: لست متأكداً من جودة التقنية أو ضرورتها.
  response: شركاؤنا من الموردين معتمدون عالمياً. يمكنني إرسال شهادات الجودة وعرض تسجيلات صوتية لآراء عملاء سعداء في منطقتك. جرب خدمتنا الصوتية المجانية لتحليل أولي للاستهلاك لتقييم الفائدة بنفسك.
- objection: أتعامل بالفعل مع مزود آخر وأنا راضٍ.
  response: هذا رائع. نحن هنا كخيار داعم إضافي. هل يمكن لمزودك الحالي تقديم تقارير صوتية شهرية أو تكامل مع نظام إدارة منزلك الذكي؟ نركز على إضافة راحة وذكاء لإدارة طاقتك، وليس فقط البيع.
