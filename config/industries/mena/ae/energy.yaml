industry_faq:
- question: كم تتكلف تركيب الألواح الشمسية لمنزلي؟
  answer_template: التكلفة تعتمد على مساحة السطح واستهلاكك. في المتوسط، يبدأ سعر النظام لـ فيلا من ١٥٠٠٠ درهم إماراتي مع عائد استثماري خلال ٣-٥ سنوات. هل يمكنني الحصول على تفاصيل استهلاكك الشهري لأساعدك
    بتقدير أدق؟
- question: هل هناك دعم حكومي لمشاريع الطاقة الشمسية؟
  answer_template: نعم، تقدم حكومة الإمارات عدة برامج مثل 'شمس دبي' و'برنامج إدارة الطلب على الطاقة'. نساعدك في التقديم على هذه البرامج التي قد تخفض التكلفة الأولية بشكل كبير.
- question: كم من الوقت تستغرق عملية التركيب؟
  answer_template: للتركيب المنزلي النموذجي، تستغرق العملية من الموافقة إلى التشغيل ما بين ٤ إلى ٨ أسابيع، شاملة التصاريح والتركيب. نضمن جدولة مريحة مع تحديثات مستمرة عبر الهاتف.
- question: كيف يمكنني مراقبة إنتاج وفر نظامي الشمسي؟
  answer_template: نوفر تطبيقاً ولوحة تحكم تظهر الإنتاج والاستهلاك لحظياً. يمكن أيضاً للوكيل الصوتي لدينا إعطائك تقريراً صوتياً أسبوعياً عن أداء النظام ومدخراتك.
- question: ما هي مدة ضمان الألواح والتجهيزات؟
  answer_template: نقدم ضماناً قياسياً لمدة ١٠ سنوات على الألواح و٢٥ سنة على الأداء، وضمان ٥ سنوات على العاكس (Inverter). جميع التفاصيل مسجلة ويمكن تذكيرك بها صوتياً عند الطلب.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن سعار الخدمات الأساسية
  script: أهلاً بكم. نفهم أهمية الوضوح في التكلفة. أسعارنا تبدأ من ٥٠٠٠ درهم لفحص الطاقة، وقد تصل مدخراتك الشهرية إلى ٣٠٪. هل يمكنني مساعدتك في تحديد الخدمة الأنسب لاحتياجاتك الحالية؟
  goal: تحويل المحادثة من السعر إلى القيمة والمدخرات، وجمع معلومات للتحويل لفريق المبيعات.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس
  script: هذا اختيار جيد. ما يميزنا هو الدعم الشامل بعد البيع والتكامل مع الأنظمة الذكية في منزلك أو شركتك. بالإضافة إلى ذلك، نقدم تقارير صوتية شهرية لمراقبة الأداء بدون عناء. هل تهتم بمعرفة كيف يمكن لهذا
    أن يوفر وقتك ويزيد راحتك؟
  goal: إبراز قيمة الخدمة المضافة والتجربة السلسة بدلاً من المنافسة على السعر فقط.
- trigger: need_consultation
  situation: عندما يعبر العميل عن حاجته لمشورة متخصصة
  script: أتفهم ذلك تماماً. لدينا فريق من المستشارين المعتمدين في استشارات الطاقة والاستدامة. يمكنني جدولة موعد مجاني معهم في الوقت الذي يناسبك خلال ٢٤ ساعة. ما هو أفضل وقت لديك هذا الأسبوع؟
  goal: حجز موعد مؤهل مع فريق المبيعات أو الاستشارات.
competitors:
- name: إنارة (شركة تابعة لـ 'مصدر')
  positioning: مزود رئيسي لحلول الطاقة المتجددة على نطاق واسع
  strengths:
  - دعم حكومي قوي
  - خبرة في المشاريع الكبيرة
  - شبكة توزيع واسعة
  weaknesses:
  - أقل مرونة للعملاء الصغار
  - أوقات استجابة أطول للخدمة
  our_differentiation: نركز على الخدمة الشخصية والسريعة عبر القنوات الرقمية والصوتية، مع حلول مخصصة للشركات المتوسطة والصغيرة والمنازل.
- name: ديوا (هيئة كهرباء ومياه دبي)
  positioning: المزود الحكومي الأساسي للكهرباء مع مبادرات خضراء
  strengths:
  - الاحتكار في التوزيع
  - برامج دعم محلية قوية (شمس دبي)
  - ثقة عالية
  weaknesses:
  - خيارات محدودة للموردين
  - بيروقراطية في بعض الإجراءات
  our_differentiation: نقدم حزمة متكاملة من التصميم والتركيب والصيانة بخدمة أسرع، مع تكامل أدق لأنظمة المراقبة الذكية والتحكم.
- name: عدد من المقاولين والموردين المستقلين المحليين
  positioning: مزودون ذوو أسعار تنافسية في نطاق محدد
  strengths:
  - أسعار منخفضة
  - مرونة سريعة
  - معرفة بالسوق المحلي
  weaknesses:
  - جودة وضمان غير متسق
  - دعم فني محدود بعد البيع
  - ضعف في الامتثال للمعايير
  our_differentiation: جودة معتمدة عالمياً، ضمانات طويلة الأمد، ودعم متكامل على مدار الساعة عبر الوكيل الصوتي والقنوات الأخرى.
