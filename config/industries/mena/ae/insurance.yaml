industry_faq:
- question: ما هي التغطية الأساسية في تأمين المركبات في الإمارات؟
  answer_template: تغطية تأمين المركبات تشمل عادةً المسؤولية تجاه الطرف الثالث، بالإضافة
    إلى خيارات للتأمين الشامل الذي يغطي الحوادث والسرقة. نوصي بمراجعة البنود التفصيلية
    للحصول على أفضل حماية.
- question: كيف يمكنني تقديم مطالبة تأمينية؟
  answer_template: يمكنك تقديم المطالبة عبر الهاتف من خلال الاتصال بنا، وسيقوم الوكيل
    الصوتي بإرشادك خلال الخطوات وإرسال المستندات المطلوبة. نهدف لمعالجة المطالبات
    في غضون 7 أيام عمل.
- question: ما هو سعر تأمين الصحي للعائلة؟
  answer_template: يختلف السعر بناءً على عدد الأفراد ونوع التغطية والمستشفيات المشمولة.
    نقدم عروضاً تبدأ من 500 درهم إماراتي للفرد شهرياً. يمكننا تخصيص خطة تناسب ميزانيتك.
- question: هل يشمل التأمين الحوادث الناجمة عن الكوارث الطبيعية؟
  answer_template: نعم، معظم وثائق التأمين على الممتلكات في الإمارات تتضمن تغطية للكوارث
    الطبيعية مثل الفيضانات، ولكن ننصح بمراجعة البنود الاستثنائية في الوثيقة للتأكد.
- question: كيف يمكنني تجديد وثيقة التأمين الخاصة بي؟
  answer_template: يمكنك التجديد بسهولة عبر الهاتف، حيث سيرشدك الوكيل الصوتي خلال
    العملية ويقدم خصوماً للتجديد المبكر. نرسل تذكيرات قبل 30 يوماً من انتهاء الوثيقة.
- question: ما هي متطلبات تأمين العاملين في الإمارات؟
  answer_template: وفقاً للقانون، يجب على أصحاب العمل توفير تأمين صحي للعاملين. نقدم
    خططاً جماعية تبدأ من 300 درهم إماراتي للعامل شهرياً، مع تغطية شاملة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن سعر تأمين مركبات.
  script: مرحباً، شكراً لاهتمامك بتأمين مركباتنا. الأسعار تبدأ من 1000 درهم إماراتي
    سنوياً للتأمين الإلزامي، ويمكننا تخصيص خطة شاملة بناءً على طراز سيارتك واحتياجاتك.
    هل ترغب في الحصول على عرض سعر فوري؟
  goal: تحويل الاستفسار إلى فرصة بيع من خلال تقديم سعر جذاب وخدمة سريعة.
- trigger: coverage_inquiry
  situation: عندما يستفسر العميل عن تغطية تأمين صحي.
  script: أهلاً وسهلاً، لتأمين الصحي، نغطي الاستشارات الطبية والعمليات والمستشفيات
    المشمولة. نقدم خططاً تبدأ من 500 درهم للفرد شهرياً مع شبكة واسعة من مقدمي الخدمات.
    هل تحتاج إلى مقارنة مع وثيقتك الحالية؟
  goal: إبراز قيمة التغطية وتشجيع العميل على الترقية أو الشراء.
- trigger: renewal_reminder
  situation: عندما يتصل العميل لتجديد وثيقة منتهية.
  script: مرحباً، نرى أن وثيقتك تنتهي قريباً. نقدم خصماً 10% للتجديد المبكر، بالإضافة
    إلى تحديثات في التغطية لتناسب احتياجاتك الجديدة. هل ترغب في المتابعة الآن لتجنب
    أي فجوة في الحماية؟
  goal: ضمان تجديد الوثيقة وزيادة رضا العميل من خلال العروض الترويجية.
- trigger: competitor_comparison
  situation: عندما يقارن العميل بيننا وبين منافس.
  script: شكراً لمقارنتك بالمنافسين. نتميز بسرعات معالجة المطالبات ودعم عملاء 24/7
    باللغة العربية، مع أسعار تنافسية تبدأ من 800 درهم لتأمين المركبات. هل يمكنني شرح
    المزيد عن فوائدنا الإضافية؟
  goal: تمييز خدماتنا وإقناع العميل بالتفوق في الجودة والدعم.
competitors:
- name: شركة أبوظبي الوطنية للتأمين
  positioning: شركة رائدة في سوق التأمين مع تركيز على التأمين التجاري والمركبات.
  strengths:
  - شبكة واسعة من الفروع
  - سمعة قوية في السوق المحلي
  - منتجات متنوعة
  weaknesses:
  - أسعار مرتفعة نسبياً
  - بطء في خدمة العملاء عبر الهاتف
  our_differentiation: نقدم أسعاراً أكثر تنافسية ودعماً صوتياً ذكياً على مدار الساعة
    لتحسين تجربة العميل.
- name: شركة دبي للتأمين
  positioning: متخصص في التأمين الصحي والعقاري مع حضور قوي في دبي.
  strengths:
  - شراكات مع مستشفيات مرموقة
  - تغطية شاملة للممتلكات
  weaknesses:
  - محدودية في المناطق الأخرى خارج دبي
  - تعقيد في عمليات المطالبات
  our_differentiation: نغطي جميع الإمارات مع تبسيط عمليات المطالبات عبر الوكيل الصوتي،
    مما يقلل الوقت والجهد.
- name: تأمين الخليج
  positioning: منافس إقليمي يركز على التأمين على الحياة والتأمين الجماعي.
  strengths:
  - عروض تنافسية للشركات
  - وجود في دول مجلس التعاون الخليجي
  weaknesses:
  - دعم محدود باللغة العربية للخدمات الرقمية
  - نقص في الابتكار التكنولوجي
  our_differentiation: ندمج تكنولوجيا الذكاء الاصطناعي للدعم الصوتي بالعربية، مما
    يلبي احتياجات السوق المحلي بشكل أفضل.
