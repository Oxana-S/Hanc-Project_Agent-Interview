industry_faq:
- answer_template: من فضلك قل لي اسم الطبيب المطلوب والتاريخ المناسب، وسأتحقق من المواعيد المتاحة.
  question: كيف يمكنني حجز موعد مع طبيب؟
- answer_template: عدد من اللغات، بما في ذلك العربية والإنجليزية والأردية والتاغالوغية.
  question: ما هي اللغات التي يتحدث بها الأطباء؟
- answer_template: نعم، نحن نعمل سبعة أيام في الأسبوع، بما في ذلك أيام الجمعة والعطلات الرسمية.
  question: هل تعملون في أيام العطل؟
- answer_template: نعم، خدمة الطبيب المنزلي متاحة. يرجى إعطائي العنوان والأعراض.
  question: هل يمكنني طلب طبيب للمنزل؟
- answer_template: تختلف التكلفة حسب التخصص. تبدأ الكشفية الأولى لأطباء الأسرة من 200 درهم إماراتي.
  question: كم تكلفة الاستشارة؟
- answer_template: عيادة طب الأسرة متاحة في الفترة المسائية حتى الساعة 10 مساءً.
  question: هل لديكم عيادات مسائية؟
- answer_template: نعم، يجب إحضار بطاقة الهوية الإماراتية أو جواز السفر ونسخة من تأمينك الصحي.
  question: ما هي المستندات المطلوبة للزيارة الأولى؟
