sales_scripts:
- goal: تسليط الضوء على توفير الوقت والكفاءة التشغيلية
  script: مساء الخير. أنا ممثل عن [اسم شركتك]، ونحن نقدم مساعداً صوتياً ذكياً مصمماً خصيصاً للعيادات والمستشفيات. حلنا يساعد في إدارة 70% من مكالمات المرضى تلقائياً، مما يحرر وقت طاقمك للتركيز على الرعاية.
    هل يمكنني تحديد موعد قصير لعرض توضيحي؟
  situation: الاتصال الأولي بمركز طبي صغير أو متوسط
  trigger: cold_call
- goal: معالجة المخاوف المتعلقة بالتكلفة من خلال عرض عائد الاستثمار
  script: أفهم أن الميزانية دائماً محل نظر. حلنا يبدأ من 5000 درهم شهرياً فقط. من خلال خفض معدل عدم الحضور وتحرير وقت الموظفين، يحقق عملاؤنا عائد استثمار خلال شهر واحد في المتوسط. هل ترغب في رؤية دراسة
    حالة من مركز مماثل لحجمكم؟
  situation: عندما يذكر العميل المحتمل أن السعر مرتفع
  trigger: price_objection
- goal: بناء الثقة من خلال ذكر العملاء الحاليين
  script: نحن نعمل بالفعل مع عدة مرافق محلية مثل [ذكر اسم عميل أو اثنين]. حلنا قابل للتخصيص بالكامل ويتكامل بسهولة مع نظام إدارة المعلومات الطبية الخاص بكم. هل تمانع إذا أرسلت لكم بعض المراجعات من عملائنا
