industry_faq:
- question: ما هي تكلفة شحن مستحضرات التجميل داخل الإمارات؟
  answer_template: نقدم شحن مجاني للطلبات فوق 200 درهم إماراتي، وتكلفة ثابتة 15 درهم للطلبات الأصغر. الوقت المتوقع للتوصيل هو 1-3 أيام عمل.
- question: هل تقدمون منتجات تجميل عضوية؟
  answer_template: نعم، لدينا مجموعة واسعة من المنتجات العضوية والمعتمدة، والتي تتوافق مع المعايير المحلية والدولية.
- question: كيف يمكنني تتبع طلبي؟
  answer_template: يمكنك تتبع طلبك عبر الرابط الذي نرسله لك بعد التأكيد، أو الاتصال بنا مباشرة للحصول على تحديث فوري.
- question: ما هي سياسة الإرجاع والاستبدال؟
  answer_template: نقبل الإرجاع خلال 14 يوماً من الاستلام، بشرط أن تكون المنتجات غير مفتوحة وفي حالتها الأصلية.
- question: هل تقدمون خصومات للكميات الكبيرة؟
  answer_template: نعم، لدينا عروض خاصة للطلبات بالجملة. يرجى الاتصال بفريق المبيعات للحصول على عرض مخصص.
- question: كيف أضمن جودة المنتجات؟
  answer_template: جميع منتجاتنا من علامات تجارية معروفة ومتوفرة بشهادات الجودة، مع ضمان التوافق مع لوائح PDPL الإماراتية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات أو المنتجات
  script: مرحباً! نحن نقدم حلولاً ذكية تبدأ من 500 درهم شهرياً، مع توفير يصل إلى 30٪ في تكاليف خدمة العملاء. هل ترغب في معرفة المزيد عن العروض المخصصة لعملك؟
  goal: تحويل الاستفسار عن السعر إلى فرصة بيع عن طريق إبراز القيمة والتوفير
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً محلياً
  script: نقدر اختيارك للمقارنة. نحن نتميز بخدمة العملاء الآلية التي تدعم اللغة العربية محلياً، مع تكامل سهل مع أنظمتك الحالية. هذا يضمن لك كفاءة أعلى وامتثال أفضل للوائح PDPL.
  goal: إبراز المزايا التنافسية المحلية وكسب ثقة العميل
- trigger: objection_budget
  situation: عندما يعترض العميل على الميزانية
  script: فهمنا قلقك. مع حلولنا، يمكنك بدء تجربة مجانية لشهر واحد لترى كيف نوفر لك وقتاً ومالاً. العديد من العملاء حققوا عائد استثمار خلال 3 أشهر.
  goal: تخفيف الاعتراض عن طريق عرض تجربة مجانية وإثبات العائد على الاستثمار
- trigger: interest_automation
  situation: عندما يُظهر العميل اهتماماً بأتمتة العمليات
  script: رائع! يمكن لوكيلنا الصوتي إدارة طلباتك واستفسارات عملائك تلقائياً، مع دعم 24/7. هذا يحرر فريقك للتركيز على النمو. هل نبدأ بجلسة استشارية مجانية؟
  goal: تحويل الاهتمام إلى إجراء ملموس عبر عرض استشارة مجانية
