sales_scripts:
- goal: تحويل استفسار السعر إلى حجز فعلي
  script: مرحبًا! نعم، لدينا مجموعة من الخدمات تبدأ من ١٥٠ درهم. هل يمكنني معرفة نوع
    الخدمة التي تبحث عنها تحديدًا لأعطيك السعر الدقيق؟ كما أنني أوصي بحجز جلسة تجريبية
    أولى للتعرف على جودة خدماتنا.
  situation: عندما يسأل العميل عن السعر بشكل عام
  trigger: price_question_general
- goal: الترويج لبرنامج الاشتراك السنوي
  script: لاحظت أنك تزورنا بانتظام. هل فكرت في الاشتراك السنوي؟ فهو يوفر لك حتى ٢٠٪
    من التكلفة على جميع الزيارات، بالإضافة إلى أولوية في الحجز وعروض حصرية. هل تود
    أن أشرح لك التفاصيل؟
  situation: عند التعامل مع عميل متكرر
  trigger: frequent_client
- goal: التعامل مع اعتراض 'لا وقت'
  script: أتفهم ذلك. لدينا خيار الجلسات السريعة (٣٠ دقيقة) والتي تناسب الجداول المزدحمة.
    كما أننا نفتح حتى الساعة ١٠ مساءً في بعض الأيام. هل يمكنني اقتراح وقت قريب يناسبك؟
  situation: عندما يقول العميل ليس لديه وقت
  trigger: no_time_objection
