typical_objections:
- objection: مكلف جدا
  response: نقدم قيمة ممتازة مقابل السعر، مع ضمان جودة الخدمة. كما أن لدينا عروض ولاء
    واشتراكات تخفض التكلفة على المدى الطويل. هل تود معرفة المزيد؟
- objection: ليس لدي وقت
  response: لدينا خيارات جلسات قصيرة ونعمل في أوقات متأخرة. يمكنني مساعدتك في إيجاد
    موعد يناسب جدولك المزدحم خلال دقائق.
- objection: سأفكر بالأمر
  response: ممتاز! للحفاظ على وقتك، هل تسمح لي بحجز موعد مؤقت الآن؟ يمكنك تأكيده أو
    تعديله لاحقًا بكل سهولة.
