industry_faq:
- question: ما هي تكلفة خدمة الحراسة الشهرية لمبنى سكني؟
  answer_template: تبدأ تكلفة خدمة الحراسة للمباني السكنية من 5000 درهم إماراتي شهرياً،
    وتختلف حسب عدد الحراس وساعات العمل ومواصفات المبنى
- question: هل تقدمون تدريباً للحراس على التعامل مع حالات الطوارئ؟
  answer_template: نعم، نقدم برامج تدريبية متخصصة تشمل التعامل مع الحرائق والطوارئ
    الطبية وأزمات الأمن، ونصدر شهادات معتمدة
- question: كيف تتعاملون مع متطلبات PDPL في أنظمة المراقبة؟
  answer_template: أنظمتنا مصممة للامتثال الكامل لـ PDPL، مع مناطق حظر مراقبة وتشفير
    للبيانات وتوافق تام مع التشريعات الإماراتية
- question: ما مدة التعاقد المطلوبة للخدمات الأمنية؟
  answer_template: مدة التعاقد القياسية سنة واحدة، مع خيارات متاحة للعقود الأقصر للفعاليات
    والمناسبات الخاصة
- question: هل يمكن تخصيص نظام مراقبة حسب احتياجات موقعي؟
  answer_template: بالطبع، نقدم حلولاً مخصصة بعد دراسة الموقع وتقييم المخاطر، مع خيارات
    تقنية متعددة تناسب مختلف الميزانيات
sales_scripts:
- trigger: service_inquiry
  situation: عند استفسار عميل محتمل عن خدمات الحراسة
  script: مرحباً بكم، نحن نقدم حلول أمنية متكاملة تشمل حراسة بشرية وأنظمة مراقبة ذكية.
    هل يمكنني معرفة نوع الموقع الذي ترغب بحمايته لمساعدتكم بشكل أفضل؟
  goal: جمع معلومات أساسية عن احتياجات العميل وتوجيهه للخدمة المناسبة
- trigger: price_question
  situation: عند سؤال العميل عن الأسعار مباشرة
  script: أسعارنا تبدأ من 4500 درهم للخدمات الأساسية، ولكنها تعتمد على دراسة متطلبات
    موقعكم. هل تفضلون جدولة زيارة مجانية لتقييم الموقع وتقديم عرض دقيق؟
  goal: تحويل المحادثة من السعر إلى القيمة وترتيب مقابلة تالية
- trigger: competitor_comparison
  situation: عند مقارنة العميل بين خدماتنا والمنافسين
  script: تميزنا بأن جميع حراسنا مدربون على أحدث البروتوكولات الأمنية، ولدينا مركز
    مراقبة على مدار الساعة يدعم فرق الميدان فورياً. كما نضمن الامتثال التام لـ PDPL
    في جميع خدماتنا
  goal: إبراز نقاط التميز الفريدة وطمأنة العميل بجودة الخدمة
