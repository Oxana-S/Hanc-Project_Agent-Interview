industry_faq:
- question: كيف يمكنني تجديد باقتي أو الترقية إلى باقة أفضل؟
  answer_template: يمكنني مساعدتك في تجديد باقتك أو عرض خيارات الترقية المناسبة لاستخدامك.
    هل تفضل تحديث باقة الهاتف المتحرك، الإنترنت المنزلي، أم خدمة الشركة؟
- question: ماذا أفعل إذا كانت خدمة الإنترنت بطيئة؟
  answer_template: أعتذر للإزعاج. دعني أساعدك في تشخيص المشكلة. أولاً، هل يمكنك إعادة
    تشغيل جهاز التوجيه (الراوتر)؟ إذا استمرت المشكلة، سأقوم بتسجيل بلاغ فني للفريق
    المختص.
- question: هل توجد عروض خاصة للشركات الصغيرة؟
  answer_template: نعم، لدينا مجموعة من الحلول المصممة خصيصاً للشركات الصغيرة والمتوسطة،
    تشمل اتصالاً مؤمناً وباقات بيانات مرنة. سأقوم بتوصيلك بأحد مستشاري الأعمال لشرح
    التفاصيل.
- question: كيف أتحقق من رصيد خطي المدفوع مقدماً؟
  answer_template: يمكنك التحقق من الرصيد بالاتصال بالرمز {{رمز_الخدمة}}. كما يمكنني
    مساعدتك في شحن رصيد جديد الآن إذا رغبت.
- question: ما هي إجراءات حماية خصوصية بياناتي وفقاً للقانون المحلي؟
  answer_template: نلتزم التزاماً كاملاً بقانون حماية البيانات الشخصية (PDPL) في الإمارات.
    بياناتك محمية ولا تتم مشاركتها دون موافقتك الصريحة. يمكنك الاطلاع على سياسة الخصوصية
    الكاملة على موقعنا.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار باقة إنترنت منزلية جديدة
  script: مرحباً! نقدم مجموعة من باقات الإنترنت المنزلي بسرعات تبدأ من 100 ميجابت
    حتى 1 جيجابت. السعر يبدأ من 299 درهم شهرياً للباقة الأساسية. لأقترح عليك الباقة
    المناسبة، هل يمكنك إخباري بعدد الأجهزة المستخدمة ونوع الاستخدام (بث، ألعاب، عمل)؟
  goal: تحويل سؤال السعر إلى حوار تشخيصي لتقديم الحل الأمثل والانتقال إلى عملية البيع.
- trigger: complaint_handling
  situation: عندما يتصل عميل شاكياً من انقطاع متكرر في الخدمة
  script: أتفهم تماماً مدى إزعاج انقطاع الخدمة، وأعتذر عن التجربة. أقدر ثقتك بنا.
    للتحقيق الفوري، سأقوم الآن بتسجيل بلاغ فني ذي أولوية عالية وتحديد موعد محدد للزيارة.
    هل يمكنك تأكيد عنوانك ورقم هاتف للتواصل؟ كتعويض، سأضيف لك باقة بيانات مجانية على
    هاتفك لمدة أسبوع.
  goal: تهدئة العميل، حل المشكلة بسرعة، والتعويض للاحتفاظ به ومنع انتقاله للمنافسة.
- trigger: competitor_mention
  situation: عندما يذكر العميل عرضاً من شركة اتصالات منافسة
  script: شكراً لمشاركتي هذا العرض. نحرص في {{اسم_الشركة}} على تقديم قيمة شاملة تتجاوز
    السعر فقط. خدماتنا تشمل دعم فني على مدار الساعة، شبكة ذات موثوقية أعلى بنسبة 99.9%،
    وعروض حصرية مع شركاء مثل 'شاهد'. هل يمكنني عرض باقة قابلة للمقارنة مع مزايا إضافية
    تناسب احتياجاتك تحديداً؟
  goal: إعادة توجيه الحديث من السعر إلى القيمة والموثوقية والمزايا الفريدة التي تتفوق
    على المنافس.
competitors:
- name: اتصالات
  positioning: المشغل الرائد والأقدم في السوق، يركز على الموثوقية وخدمة الشركات
  strengths:
  - تغطية شبكية واسعة جداً
  - سمعة قوية وثقة العملاء
  - باقة واسعة من خدمات الشركات
  weaknesses:
  - أسعار أعلى نسبياً
  - إجراءات بيروقراطية أحياناً
  - مرونة أقل في بعض العروض
  our_differentiation: نركز على المرونة والابتكار في العروض، مع خدمة عملاء أكثر سرعة
    وتخصيصاً، وأسعار تنافسية مع الحفاظ على جودة عالية.
- name: du
  positioning: المشغل المنافس الديناميكي، يركز على العروض المبتكرة والفئة الشبابية
  strengths:
  - عروض مبتكرة وجذابة للشباب
  - أسعار تنافسية
  - خدمات رقمية متطورة
  weaknesses:
  - التغطية الشبكية قد تكون أقل في بعض المناطق النائية
  - خبرة أقل في خدمات الشركات الكبيرة
  our_differentiation: نوازن بين قوة الشبكة وموثوقية 'اتصالات' ومرونة 'du'، مع تقديم
    قيمة فريدة للعائلات والشركات الصغيرة والمتوسطة.
- name: مشغلين افتراضيين (MVNO)
  positioning: مشغلين يعملون على بنية تحتية مستأجرة، يركزون على شرائح سوقية محددة
    بأسعار منخفضة
  strengths:
  - أسعار منخفضة جداً
  - باقات مرنة جداً
  - تركيز على شرائح محددة (مثل العمالة)
  weaknesses:
  - جودة الخدمة تعتمد على المشغل المضيف
  - خدمة عملاء محدودة
  - عروض أساسية بدون خدمات معقدة
  our_differentiation: نقدم جودة شبكة مملوكة وخدمة عملاء متميزة، مع عروض شبه مخصصة
    تنافسية السعر، خاصة للعملاء الذين يبحثون عن موثوقية مع قيمة جيدة.
