pain_points:
- description: ارتفاع تكاليف التشغيل والصيانة للبنية التحتية للشبكات
  severity: high
  solution_hint: الروبوت الصوتي يمكنه أتمتة الاستفسارات البسيطة وتخفيف العبء على مراكز
    الاتصال
- description: صعوبة إدارة علاقات العملاء في بيئة تنافسية عالية
  severity: high
  solution_hint: تقديم دعم فني ومبيعات على مدار الساعة باللغة العربية عبر روبوت صوتي
    ذكي
- description: التأخير في حل شكاوى العملاء ومشاكل الخدمة
  severity: medium
  solution_hint: معالجة أولية سريعة للحالات الشائعة وتوجيهها للقسم المختص تلقائياً
- description: تعقيد عمليات بيع وترقية الباقات والخدمات الإضافية
  severity: medium
  solution_hint: روبوت مبيعات صوتي يشرح الخيارات ويقترح الباقات المناسبة بناءً على
    احتياجات العميل
- description: التحديات في الامتثال لأنظمة حماية البيانات الشخصية (PDPL)
  severity: high
  solution_hint: روبوت صوتي مصمم لضمان الامتثال تلقائياً في جميع التفاعلات مع العملاء
- description: ارتفاع معدل دوران العملاء (Churn Rate) بسبب العروض التنافسية
  severity: medium
  solution_hint: روبوت للاحتفاظ بالعملاء يقدم عروضاً مخصصة عند اكتشاف نية المغادرة
- description: صعوبة جمع وتحليل ملاحظات العملاء باللغة العربية العامية
  severity: low
  solution_hint: تحليل المشاعر وتحديد المواضيع الرئيسية من المكالمات المسجلة تلقائياً
typical_services:
- باقات الإنترنت المنزلي فائقة السرعة
- باقات الهاتف المتحرك (ما قبل الدفع وبعد الدفع)
- خدمات البيانات للشركات (إيثرنت مؤمن، MPLS)
- خدمات البث التلفزيوني التفاعلي (IPTV)
- حلول الاتصال الموحد للشركات
- خدمات مركز البيانات والسحابة الإلكترونية
- بطاقات الشحن (خطوط ما قبل الدفع)
- خدمات القيمة المضافة (رنات، رسائل، حزم ترفيه)
- خدمات التجوال الدولي (باقات دولية)
- حلول إنترنت الأشياء (IoT) للأجهزة المتصلة
recommended_functions:
- name: مساعد دعم فني آلي
  priority: high
  reason: حجم كبير من استفسارات الدعم اليومية المتعلقة بالإنترنت والفوترة
- name: روبوت مبيعات للباقات الجديدة
  priority: high
  reason: سوق شديد التنافس مع حاجة مستمرة لجذب مشتركين جدد
- name: مساعد تجديد الباقات والاحتفاظ بالعملاء
  priority: medium
  reason: معدل دوران مرتفع، حيث يبحث العملاء باستمرار عن عروض أفضل
- name: منشط الخدمات الإضافية (Upsell/Cross-sell)
  priority: medium
  reason: لزيادة إيرادات المشترك الحالي عبر بيع باقات أعلى أو خدمات جديدة
- name: مجمع آراء العملاء وتحليل المشاعر
  priority: low
  reason: فهم رضا العملاء وتحسين الخدمات بناءً على ملاحظاتهم باللغة العربية
- name: مساعد الامتثال للخصوصية (PDPL)
  priority: high
  reason: بيئة تنظيمية صارمة في الإمارات تتطلب توثيقاً واضحاً لموافقة العملاء
