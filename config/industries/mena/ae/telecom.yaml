typical_objections:
- objection: روبوت صوتي؟ لا أعتقد أنه سيفهم طلبي المعقد باللهجة الإماراتية.
  response: أتفهم قلقك. نظامنا مدرب على فهم مجموعة واسعة من اللهجات الخليجية والعربية،
    بما فيها اللهجة الإماراتية. في الحالات المعقدة، سينقلك فوراً إلى موظف متخصص دون
    إضاعة وقتك في إعادة الشرح.
- objection: تكلفة النظام تبدو عالية بالنسبة لميزانيتنا الحالية.
  response: الاستثمار في الروبوت الصوتي يوفر تكاليف تشغيل كبيرة على المدى المتوسط.
    بدلاً من 5000 درهم للتكلفة الشهرية، يمكنك توفير 15000 درهم في رواتب وتشغيل مركز
    الاتصال. أي أنك تربح 10000 درهم صافي كل شهر بعد الأشهر الأولى. هل يمكنني عرض خطة
    دفع مرنة؟
- objection: عملاؤنا يفضلون التعامل مع أشخاص حقيقيين، وليس آلات.
  response: هدفنا هو تحسين تجربة العميل، لا استبدالها. الروبوت يتعامل مع المهام الروتينية
    والمتكررة بسرعة (كشف الرصيد، تجديد الباقة)، مما يحرر وقت فريقك للتركيز على الحالات
    المعقدة والعلاقات المهمة التي تحتاج للمسة إنسانية. بذلك نرفع رضا العملاء والموظفين
    معاً.
