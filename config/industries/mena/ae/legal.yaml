industry_faq:
- question: كم تتقاضون مقابل استشارة قانونية أولية؟
  answer_template: نقدم استشارة أولية مجانية لمدة 15 دقيقة عبر مساعدنا الذكي. للاستشارات
    المتخصصة، تبدأ الأسعار من 500 درهم إماراتي حسب نوع القضية.
- question: هل خدماتكم متاحة باللغة العربية؟
  answer_template: نعم، مساعدنا الصوتي يتحدث العربية والإنجليزية بطلاقة، ويمكنه التعامل
    مع استفساراتكم باللغة المفضلة لديكم.
- question: كيف تضمنون سرية المعلومات التي أشاركها؟
  answer_template: نلتزم بأعلى معايير السرية ونمتثل لقانون حماية البيانات الشخصية
    (PDPL). جميع البيانات مشفرة ولا تتم مشاركتها مع أي أطراف ثالثة.
- question: ما هي مدة حل قضية تجارية نموذجية؟
  answer_template: تختلف المدة حسب تعقيد القضية، ولكن القضايا التجارية البسيطة قد
    تستغرق من 3 إلى 6 أشهر. يمكن لمساعدنا تقديم تقدير أولي بعد جمع المعلومات الأساسية.
- question: هل تتعاملون مع قضايا في مختلف إمارات الدولة؟
  answer_template: نعم، لدينا تراخيص للممارسة في مختلف إمارات الدولة ويمكننا متابعة
    القضايا في المحاكم الاتحادية والمحلية.
sales_scripts:
- trigger: price_question
  situation: عند سؤال العميل عن الأسعار
  script: تفهمنا أن التكلفة عامل مهم. بدلاً من سعر ثابت، نقدم حلولاً مرنة تبدأ من
    1500 درهم شهرياً، ويمكن أن توفر لكم ما يصل إلى 40 ساعة عمل إدارية شهرياً. هل تفضلون
    أن أعطيكم أمثلة عملية عن العائد على الاستثمار؟
  goal: تحويل الحديث من السعر إلى القيمة والعائد على الاستثمار
- trigger: competitor_mention
  situation: عند ذكر المنافسين
  script: هذا اختيار جيد. ما يميزنا هو تركيزنا على دمج التكنولوجيا لخدمة القطاع القانوني
    في الإمارات تحديداً، مع فهم عميق للوائح المحلية مثل PDPL. مساعدنا الصوتي متخصص
    بالمصطلحات القانونية الإماراتية ويتوافق تماماً مع الأنظمة المحلية.
  goal: إبراز التخصص المحلي وفهم السوق الإماراتي
- trigger: hesitation
  situation: عند تردد العميل في اتخاذ القرار
  script: نفهم أن تبني تقنية جديدة يحتاج للتأكد. لذلك نقدم تجربة مجانية لمدة أسبوعين،
    حيث يمكنكم رؤية كيف سيقلل مساعدنا من الأعباء الإدارية على فريقكم. خلال هذه الفترة،
    سندرب فريقكم مجاناً على استخدام النظام.
  goal: تخفيف المخاطرة من خلال تجربة مجانية
