industry_faq:
- question: هل يمكن للوكيل الصوتي التعامل مع اللهجة القطرية؟
  answer_template: نعم، نظامنا مدرب على فهم اللهجة القطرية واللهجات الخليجية المختلفة
    بدقة عالية
- question: ما هي تكلفة النظام الشهرية؟
  answer_template: التكلفة تبدأ من 500 ريال قطري شهرياً حسب حجم المتجر وعدد المكالمات،
    مع خطة تشمل الدعم الفني
- question: هل يمكن التكامل مع نظام نقاط البيع الحالي؟
  answer_template: نعم، يتكامل وكيلنا الصوتي مع معظم أنظمة نقاط البيع الشائعة في السوق
    القطري
- question: كم عدد اللغات المدعومة؟
  answer_template: ندعم العربية والإنجليزية والأردية حالياً، ويمكن إضافة لغات أخرى
    حسب الطلب
- question: هل يحتاج النظام إلى صيانة دورية؟
  answer_template: النظام يعمل تلقائياً ونحن نتولى جميع التحديثات والصيانة دون أي
    تكاليف إضافية
- question: كيف يتم تأمين بيانات العملاء؟
  answer_template: نلتزم بأعلى معايير الأمان وحماية البيانات وفقاً لأنظمة قطر وبيانات
    العملاء مشفرة بالكامل
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة
  script: مرحباً، شكراً لاهتمامك. تكلفة نظام الوكيل الصوتي تبدأ من 500 ريال قطري شهرياً
    للمتاجر الصغيرة، وتوفر لك توفيراً يصل إلى 40% من تكاليف خدمة العملاء التقليدية.
    هل يمكنني معرفة حجم متجرك لاقتراح الحزمة المناسبة؟
  goal: توضيح التكلفة مع إبراز قيمة التوفير وجمع معلومات عن حجم العمل
- trigger: competitor_comparison
  situation: عندما يقارن العميل بيننا وبين المنافسين
  script: فهمت. ما يميزنا هو دعم اللهجة القطرية والتكامل السهل مع الأنظمة المحلية.
    كما أن سعرنا أكثر تنافسية مع دعم فني محلي في الدوحة. هل واجهت أي صعوبات في التكامل
    مع الأنظمة الحالية؟
  goal: إبراز الميزات التنافسية الفريدة والتركيز على الحلول المحلية
- trigger: doubt_about_ai
  situation: عندما يشك العميل في قدرة الذكاء الاصطناعي
  script: هذا سؤال مهم. نظامنا مدرب خصيصاً على قطاع التجزئة في قطر ويفهم مصطلحات السوق
    المحلية. كما أننا نقدم تجربة مجانية لمدة أسبوع لترى بنفسك كيف يتفاعل مع عملائك.
    هل ترغب في تحديد موعد للتجربة؟
  goal: تخفيف المخاوف من خلال العرض التجريبي المجاني
- trigger: busy_periods
  situation: عندما يذكر العميل أن فترات الذروة هي مشكلته الرئيسية
  script: هذا بالضبط ما صمم من أجله نظامنا. خلال الأعياد وفترات الذروة، يمكنه التعامل
    مع مئات المكالمات في وقت واحد دون تأخير، مما يحسن خدمة عملائك ويزيد المبيعات.
    هل تواجه حالياً فقدان مكالمات خلال هذه الفترات؟
  goal: ربط الحل بالمشكلة المحددة وجمع معلومات عن حجم الخسارة
