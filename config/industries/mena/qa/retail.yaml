pain_points:
- description: عدم القدرة على تلبية طلبات العملاء خلال فترات الذروة في مراكز التسوق
    والأعياد
  severity: high
  solution_hint: عامل صوتي ذكي يمكنه التعامل مع مئات المكالمات في وقت واحد للرد على
    الاستفسارات وتأكيد الطلبات
- description: تكاليف العمالة المرتفعة لموظفي خدمة العملاء في متاجر التجزئة في قطر
  severity: high
  solution_hint: أتمتة خدمة العملاء والاستفسارات الروتينية من خلال وكيل صوتي يعمل
    على مدار الساعة بتكلفة ثابتة
- description: صعوبة التواصل مع العملاء غير الناطقين باللغة العربية في السوق القطري
    المتعدد الثقافات
  severity: medium
  solution_hint: وكيل صوتي متعدد اللغات يتحدث العربية والإنجليزية والأردية للتواصل
    مع جميع شرائح العملاء
- description: فقدان المبيعات بسبب عدم توفر خدمة عملاء خارج ساعات العمل الرسمية
  severity: medium
  solution_hint: خدمة عملاء آلية تعمل 24/7 للرد على استفسارات المنتجات وتأكيد الطلبات
    في أي وقت
- description: عدم كفاءة نظام الحجوزات للخدمات مثل تجربة المنتجات في المحل
  severity: low
  solution_hint: وكيل صوتي يتكامل مع نظام الحجوزات لإدارة المواعيد وإرسال التذكيرات
    تلقائياً
- description: تأخر الرد على شكاوى العملاء عبر الهاتف خلال الفترات المزدحمة
  severity: medium
  solution_hint: تصنيف الشكاوى آلياً وتوجيهها للإدارات المعنية مع إشعار فوري للعميل
typical_services:
- خدمة عملاء متعددة اللغات
- رد آلي على الاستفسارات عن المنتجات
- تأكيد الطلبات والدفع عبر الهاتف
- إدارة نظام الحجوزات للمواعيد
- متابعة تجارب الشراء وطلب التقييمات
- ترويج العروض والتخفيضات عبر الهاتف
- إشعار العملاء بحالة الشحن والتوصيل
- تذكير العملاء بالعروض الخاصة والعيدية
- حجز المنتجات المطلوبة عبر الهاتف
- إجراء استطلاعات رضا العملاء آلياً
