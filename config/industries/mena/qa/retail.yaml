typical_objections:
- objection: العملاء يفضلون التحدث مع أشخاص حقيقيين وليس روبوتات
  response: أتفهم ذلك. نظامنا مصمم ليبدو طبيعياً وودوداً، وفي نفس الوقت يحول المكالمات
    المعقدة لموظفيك. العملاء لن يشعروا أنهم يتحدثون مع روبوت
- objection: نظامنا الحالي يعمل بشكل جيد ولا نحتاج لتغييره
  response: هذا رائع أن نظامكم يعمل بشكل جيد. نظامنا لا يلغيه بل يعززه، خاصة خلال
    فترات الذروة عندما لا يكفي الموظفين. هل تواجهون أي ضغط خلال المواسم والأعياد؟
- objection: التكلفة تبدو مرتفعة لميزانيتنا الحالية
  response: أتفهم اعتبارات الميزانية. دعني أوضح كيف أن النظام سيوفر لكم أكثر من تكلفته
    خلال أول شهر. هل يمكنني إرسال تحليل مفصل للتكلفة والعائد؟
- objection: لدينا مخاوف أمنية حول تخزين بيانات العملاء
  response: هذا أمر مهم جداً. نظامنا يتوافق مع معايير أمان البيانات في قطر، وبيانات
    عملائكم تبقى في سحابتكم الخاصة. يمكننا توفير جميع الشهادات الأمنية للاطمئنان
