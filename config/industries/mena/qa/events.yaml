industry_faq:
- question: ما هي تكلفة تنظيم مؤتمر لـ 100 شخص في الدوحة؟
  answer_template: تبدأ التكاليف من حوالي 50000 QAR وتختلف حسب القاعة والخدمات الإضافية.
    يمكن لوكيلنا الصوتي مساعدتك في تقدير دقيق بناءً على متطلباتك.
- question: كيف يمكنني حجز قاعة في وقت قصير خلال موسم الذروة؟
  answer_template: وكيلنا الصوتي يبحث عن البدائل المتاحة فوراً ويقدم خيارات مرنة،
    مع تذكيرات للعروض الخاصة.
- question: هل تقدمون خدمات لجميع أنواع الفعاليات، بما في ذلك الفعاليات الدينية؟
  answer_template: نعم، نخصص خدماتنا لتناسب الفعاليات الثقافية والدينية في قطر، مع
    احترام التقاليد المحلية.
- question: ما هي طرق الدفع المقبولة؟
  answer_template: نقبل الدفع بالريال القطري عبر بطاقات الائتمان والتحويلات البنكية
    وأنظمة الدفع المحلية مثل QPay.
- question: كيف تضمنون جودة الخدمات خلال الفعاليات الكبيرة؟
  answer_template: نستخدم وكيل الصوت الذكي لمراقبة الجدولة والتواصل مع الفرق في الوقت
    الحقيقي، مما يضمن سلاسة العمليات.
- question: هل لديكم شراكات مع فنادق محلية في قطر؟
  answer_template: نعم، نتعاون مع شبكة واسعة من الفنادق والقاعات، ويمكن لوكيلنا ترشيح
    أفضل الخيارات بناءً على ميزانيتك.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار أو الميزانية.
  script: مرحباً! أسعارنا تبدأ من 20000 QAR للأحداث الصغيرة، مع خصومات للحجوزات المبكرة.
    يمكن لوكيلنا الصوتي تقديم عرض مخصص بناءً على احتياجاتك. هل ترغب في مناقشة التفاصيل؟
  goal: تحويل الاستفسار إلى مشاورات مخصصة وإبراز القيمة مقابل السعر.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر.
  script: نفهم أن هناك خيارات متعددة. ما يميزنا هو تكامل وكيل الصوت الذكي الذي يقلل
    التكاليف ويحسن الكفاءة بنسبة تصل إلى 30%. هل يمكنني شرح كيف يمكننا توفير وقتك
    ومالك؟
  goal: إبراز ميزتنا التنافسية وكفاءة التكنولوجيا.
- trigger: objection_technology
  situation: عندما يعترض العميل على استخدام التكنولوجيا أو الذكاء الاصطناعي.
  script: وكيلنا الصوتي مصمم ليكون سهل الاستخدام ويدعم اللغة العربية، مما يحسن خدمة
    العملاء دون استبدال اللمسة البشرية. جربه مجاناً لمدة أسبوع لترى الفرق.
  goal: تخفيف المخاوف وإثبات فوائد التكنولوجيا في السياق المحلي.
