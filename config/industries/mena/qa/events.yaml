pain_points:
- description: ارتفاع تكاليف تأجير القاعات والفنادق في قطر، خاصة خلال مواسم الذروة.
  severity: high
  solution_hint: وكيل الصوت الذكي يمكنه مقارنة الأسعار والتوافر في الوقت الحقيقي لتقديم
    بدائل فعالة من حيث التكلفة.
- description: صعوبة في إدارة التغيرات الأخيرة في خطط الأحداث بسبب التعقيدات اللوجستية.
  severity: high
  solution_hint: أتمتة تحديثات الجدولة والإشعارات الفورية للحد من الأخطاء.
- description: نقص في العمالة الماهرة والمتخصصة في تنظيم الأحداث في سوق العمل المحلي.
  severity: medium
  solution_hint: توفير تدريب افتراضي ودعم عبر وكيل الصوت لتعزيز الكفاءات.
- description: التحديات في التواصل مع العملاء والموردين بسبب الحواجز اللغوية والثقافية.
  severity: medium
  solution_hint: وكيل الصوت متعدد اللغات لتعزيز التفاعل وتقليل سوء الفهم.
- description: صعوبة في تتبع الميزانيات والمصروفات بدقة خلال التخطيط للأحداث.
  severity: low
  solution_hint: أتمتة تقارير المالية والتذكيرات لتسجيل النفقات تلقائياً.
- description: المنافسة الشديدة من الشركات الكبيرة التي تقدم خدمات متكاملة بأسعار
    منخفضة.
  severity: high
  solution_hint: تسليط الضوء على خدمات مخصصة وفعالة عبر وكيل الصوت لجذب العملاء الصغار.
