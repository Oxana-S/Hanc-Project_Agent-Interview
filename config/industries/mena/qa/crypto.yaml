industry_faq:
- question: هل العملات الرقمية قانونية في قطر؟
  answer_template: تسمح الجهات التنظيمية في قطر بتداول العملات الرقمية عبر منصات مرخصة
    مع ضرورة الالتزام بالإجراءات المحددة. ننصح بالتواصل مع البنك المركزي القطري للحصول
    على أحدث المعلومات التنظيمية.
- question: كيف أبدأ الاستثمار في العملات الرقمية من قطر؟
  answer_template: يمكنك البدء بفتح حساب في منصة تداول مرخصة، ثم ربطه بحساب بنكي قطري.
    نوصي بالبدء بمبلغ صغير والتعلم التدريجي قبل الاستثمار بمبالغ كبيرة.
- question: ما هي أفضل طريقة لحماية محفظتي الرقمية؟
  answer_template: نوصي باستخدام محافظ باردة لتخزين المبالغ الكبيرة، وتفعيل المصادقة
    الثنائية، وعدم مشاركة المعلومات السرية مع أي شخص عبر الهاتف أو البريد الإلكتروني.
- question: كيف أتحول QAR إلى عملة رقمية؟
  answer_template: يمكنك استخدام منصات التحويل المحلية المرخصة التي تقبل الريال القطري،
    أو التحويل إلى دولار ثم شراء العملات الرقمية عبر المنصات الدولية.
- question: ما هي الضرائب على أرباح العملات الرقمية في قطر؟
  answer_template: حاليا لا توجد ضرائب على أرباح العملات الرقمية في قطر، ولكن ننصح
    باستشارة خبير مالي محلي للتأكد من أي تحديثات قانونية.
sales_scripts:
- trigger: security_concerns
  situation: عندما يعبر العميل عن مخاوفه بشأن أمان العملات الرقمية
  script: أتفهم مخاوفك تماماً. في قطر، نركز على توفير أعلى معايير الأمان من خلال حلولنا.
    نقدم تأميناً للمحافظ، وتدريباً مخصصاً على الأمن السيبراني، ودعماً فنياً بالعربية
    على مدار الساعة. هل تود أن أخبرك أكثر عن إجراءاتنا الأمنية الخاصة بالسوق القطري؟
  goal: تهدئة مخاوف العميل وإظهار خبرتنا المحلية في مجال الأمان
- trigger: regulation_questions
  situation: عندما يسأل العميل عن الجوانب القانونية في قطر
  script: سؤال ممتاز. نعمل بشكل وثيق مع المستشارين القانونيين المحليين في قطر لضمان
    توافق جميع خدماتنا مع اللوائح المحلية. نوفر تحديثات منتظمة عن أي تغييرات تنظيمية
    ونترجمها لك بلغة واضحة. هل هناك جانب تنظيمي محدد يقلقك؟
  goal: إظهار الامتثال للقوانين المحلية وبناء الثقة
- trigger: price_question
  situation: عندما يسأل العميل عن التكاليف
  script: تبدأ خططنا من 500 QAR شهرياً للخدمات الأساسية، مع خيارات مخصصة حسب حجم استثماراتك.
    في المتوسط، يحقق عملاؤنا في قطر وفورات تصل إلى 30% من خلال تجنب الأخطاء الشائعة
    وحماية استثماراتهم. هل تود معرفة الخطة الأنسب لمستوى تجربتك؟
  goal: تحديد قيمة الخدمة في السياق المحلي وحث العميل على الخطوة التالية
