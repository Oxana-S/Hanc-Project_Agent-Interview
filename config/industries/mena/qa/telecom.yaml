industry_faq:
- question: ما هي تكلفة تركيب خط إنترنت جديد؟
  answer_template: تبدأ الأسعار من 200 ريال قطري شهرياً حسب السرعة والخدمات الإضافية.
- question: كم يستغرق وقت التركيب؟
  answer_template: عادةً من 3 إلى 7 أيام عمل، مع إمكانية الجدولة السريعة عبر خدمتنا.
- question: هل هناك عروض للشركات؟
  answer_template: نعم، نقدم حلول اتصالات مخصصة للشركات بأسعار تنافسية.
- question: كيف أشتكي من خدمة بطيئة؟
  answer_template: يمكنك الاتصال بوكيل الصوت الذكي للإبلاغ عن المشكلة ومتابعتها فوراً.
- question: ما هي باقات الهاتف المحمول المتاحة؟
  answer_template: لدينا خطط متنوعة تشمل بيانات ومكالمات محلية ودولية.
- question: هل تدعمون خدمة 5G؟
  answer_template: نعم، نقدم تغطية 5G في مناطق رئيسية في قطر.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار
  script: مرحباً، أسعارنا تبدأ من 150 ريال قطري شهرياً لخطط الهاتف المحمول، مع خصومات
    للاشتراكات الطويلة. هل ترغب في معرفة المزيد؟
  goal: جذب العميل بعروض مبدئية وتحويله إلى بيع
- trigger: service_inquiry
  situation: عند استفسار العميل عن خدمات الإنترنت
  script: نقدم حزم إنترنت بسرعات تصل إلى 1 جيجابت مع دعم فني على مدار الساعة. هل تحتاج
    إلى تركيب منزلي أو تجاري؟
  goal: توضيح الخدمات وجذب العميل للحلول المناسبة
- trigger: complaint_followup
  situation: بعد تقديم شكوى من قبل العميل
  script: شكراً لتواصلكم. لقد تمت معالجة شكواكم ونأمل أن تكون الخدمة أفضل. هل هناك
    أي شيء آخر يمكننا المساعدة فيه؟
  goal: تحسين رضا العملاء وتقليل الاستبدال
- trigger: new_customer_welcome
  situation: عند ترحيب بعميل جديد
  script: أهلاً وسهلاً بكم في خدماتنا. نحن هنا لتقديم أفضل اتصالات في قطر. هل تحتاجون
    إلى مساعدة في اختيار الخطة المناسبة؟
  goal: بناء علاقة وزيادة المبيعات
