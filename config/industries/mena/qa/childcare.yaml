industry_faq:
- question: ما هي ساعات عمل المركز؟
  answer_template: نعمل من الساعة 7 صباحاً حتى 6 مساءً، من الأحد إلى الخميس.
- question: هل تقدمون وجبات للأطفال؟
  answer_template: نعم، نقدم وجبات صحية ومتوازنة مصممة خصيصاً للأطفال.
- question: ما هي الرسوم الشهرية؟
  answer_template: تبدأ الرسوم من 2000 ريال قطري شهرياً، وتختلف حسب الخدمات المختارة.
- question: هل لديكم موظفون متحدثون بلغات أخرى؟
  answer_template: نعم، فريقنا يتحدث العربية والإنجليزية ولغات أخرى لتلبية احتياجات
    المجتمع المتنوع.
- question: ما هي إجراءات السلامة المتبعة؟
  answer_template: نلتزم بأعلى معايير السلامة، بما في ذلك المراقبة المستمرة والتأمين.
- question: كيف يمكنني التسجيل؟
  answer_template: يمكنك التسجيل عبر الهاتف أو موقعنا الإلكتروني، وسنساعدك في كافة
    الخطوات.
- question: هل تقدمون خصومات للأسر المتعددة الأطفال؟
  answer_template: نعم، لدينا خصومات خاصة للأسر التي لديها أكثر من طفل مسجل.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار
  script: مرحباً، شكراً لاهتمامك. تبدأ أسعارنا من 2000 ريال قطري شهرياً، مع خيارات
    مرنة تناسب احتياجاتك. هل ترغب في معرفة المزيد عن خدماتنا؟
  goal: تقديم السعر الأساسي وجذب العميل لمزيد من المعلومات.
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات محددة
  script: نقدم مجموعة واسعة من الخدمات بما في ذلك الرعاية النهارية والتعليم المبكر.
    ما هي احتياجات طفلك؟ يمكننا تخصيص حزمة مناسبة لك.
  goal: فهم احتياجات العميل وتقديم حل مخصص.
- trigger: availability_check
  situation: عندما يتحقق العميل من التوفر
  script: لدينا أماكن محدودة متاحة. يمكنني التحقق من التوفر فوراً وحجز مكان لطفلك.
    هل تفضل موعداً محدداً؟
  goal: تحويل الاستفسار إلى حجز محتمل.
- trigger: competitor_comparison
  situation: عندما يقارن العميل مع منافسين
  script: مقارنةً بالمنافسين، نتميز بخدمات متعددة اللغات ومرافق حديثة. كما أن لدينا
    أسعاراً تنافسية مع جودة عالية.
  goal: إبراز مزايانا وتفوّقنا.
