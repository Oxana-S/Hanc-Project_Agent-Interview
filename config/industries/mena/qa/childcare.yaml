pain_points:
- description: تكاليف التشغيل المرتفعة بسبب ارتفاع أسعار الإيجار والرواتب.
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي تحسين جدولة الموظفين وتقليل التكاليف عبر أتمتة
    العمليات.
- description: صعوبة في العثور على موظفين مؤهلين ومتحدثين بلغات متعددة.
  severity: high
  solution_hint: يساعد في أتمتة عمليات التوظيف والتدريب وتوفير دعم لغوي.
- description: التحديات في إدارة التسجيلات والحجوزات بشكل يدوي.
  severity: medium
  solution_hint: أتمتة عمليات الحجز والدفع وتقليل الأخطاء.
- description: صعوبة في التواصل مع أولياء الأمور من جنسيات مختلفة.
  severity: medium
  solution_hint: توفير خدمة عملاء متعددة اللغات عبر وكيل الصوت لتحسين التواصل.
- description: ضمان السلامة والأمان للأطفال وفقاً للمعايير المحلية.
  severity: high
  solution_hint: مراقبة وتقارير تلقائية حول الامتثال للسلامة عبر النظام.
- description: المنافسة الشديدة من مراكز الرعاية النهارية الأخرى.
  severity: medium
  solution_hint: تحليل السوق وتقديم عروض مخصصة عبر وكيل الصوت لجذب العملاء.
