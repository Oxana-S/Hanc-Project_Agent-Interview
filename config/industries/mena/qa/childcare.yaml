typical_objections:
- objection: الأسعار مرتفعة جداً.
  response: نقدم قيمة عالية مقابل السعر، مع خصومات وخطط مرنة. هل يمكننا مناقشة احتياجاتك
    لتقديم عرض مناسب؟
- objection: لست متأكداً من جودة الخدمة.
  response: لدينا شهادات ومراجعات من عملاء سعداء. يمكننا ترتيب زيارة للمركز لترى بنفسك.
- objection: لدى أطفال في أعمار مختلفة، هل يمكنكم استيعابهم جميعاً؟
  response: نعم، لدينا برامج مصممة لفئات عمرية مختلفة، ويمكننا تخصيص خدمة لعائلتك.
- objection: المركز بعيد عن منزلي.
  response: نقدم خدمة النقل للمركز، كما أن لدينا فروع متعددة. يمكننا مساعدتك في إيجاد
    الفرع الأقرب.
