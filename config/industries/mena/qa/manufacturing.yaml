industry_faq:
- question: هل يمكن للوكيل الصوتي التعامل مع مصطلحات صناعية متخصصة باللغة العربية؟
  answer_template: نعم، يمكن تدريب وكيلنا الصوتي على المصطلحات الفنية الخاصة بصناعتك
    مثل أنواع المواد الخام وأسماء المعدات والعمليات باللغة العربية العامية القطرية
    أو الفصحى.
- question: كيف يتعامل الوكيل مع المكالمات في أوقات الذروة عندما يكون خط الإنتاج مشغولاً؟
  answer_template: تم تصميم الوكيل لمعالجة عدد غير محدود من المكالمات في وقت واحد.
    يمكنه أخذ الرسائل وتصنيف الطلبات حسب الأولوية وإخطار المدير المسؤول فقط عند الحاجة
    لتجنب إرباك الفريق التشغيلي.
- question: هل يتوافق الحل مع لوائح حماية البيانات الشخصية في قطر؟
  answer_template: نعم، نحن نلتزم بقانون حماية البيانات الشخصية القطري رقم (13). جميع
    البيانات مشفرة ولا يتم تخزين التسجيلات إلا بموافقة صريحة من العميل.
- question: ما هي مدة التنفيذ والتكامل مع أنظمتنا الحالية؟
  answer_template: متوسط مدة التنفيذ من 4 إلى 6 أسابيع، حسب تعقيد الأنظمة الحالية.
    نبدأ دائمًا بمرحلة تجريبية لمصنع واحد أو خط إنتاج واحد للتأكد من السير السليم
    قبل التعميم.
- question: هل يدعم الوكيل اللغات المستخدمة في قوى العمل المتعددة الجنسيات؟
  answer_template: نعم، يدعم اللغات الرئيسية في سوق العمل القطري مثل العربية والإنجليزية
    والأوردو والهندية. يمكن إضافة لغات أخرى حسب احتياجات فريقك.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة في بداية المحادثة.
  script: نفهم أن التحكم في التكلفة أمر بالغ الأهمية. بدلاً من سعر ثابت، نقدم خطة
    تسعير مرنة تعتمد على حجم المكالمات التي تريد أتمتتها. هل يمكنني معرفة متوسط عدد
    المكالمات التي تستقبلها يومياً لأسعار العملاء والموردين؟
  goal: تحويل المحادثة من السعر إلى القيمة والاحتياجات المحددة، وجمع معلومات لاقتراح
    مخصص.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس محلي أو حل آخر.
  script: هذا اختيار جيد. ما يميزنا هو فهمنا العميق للتحديات الفريدة للتصنيع في قطر،
    مثل إدارة سلسلة التوريد للمشاريع الكبرى والتواصل مع الموردين الدوليين. وكيلنا
    مدرب خصيصاً على هذه السيناريوهات. هل واجهت أي صعوبة في هذه الجوانب مؤخراً؟
  goal: إبراز التخصص المحلي وتحويل التركيز إلى حل مشكلة محددة يعاني منها العميل.
- trigger: not_interested
  situation: عندما يقول العميل أنه غير مهتم أو أن كل شيء يعمل بشكل جيد.
  script: أتفهم ذلك. العديد من عملائنا بدأوا بنفس الشعور. غالباً ما نكتشف معاً فرصاً
    غير مرئية لخفض التكاليف، مثل تقليل وقت الانتظار على الهاتف للمهندسين أو منع تأخيرات
    الطلبات بسبب سوء التواصل. هل لديك دقيقتان لأشارك مثالاً بسيطاً من مصنع ألمنيوم
    في الدوحة؟
  goal: كسر الرفض الأولي بسرد قصة نجاح محلية ذات صلة وعرض قيمة ملموسة.
- trigger: request_demo
  situation: عندما يطلب العميل رؤية عرض توضيحي.
  script: بالتأكيد. أفضل طريقة هي عرض توضيحي حي مصمم خصيصاً لعملك. هل يمكنك مشاركة
    موقف شائع تواجهه، مثل استفسار عميل عن تأخر شحنة؟ خلال الدقيقة القادمة، سأريكم
    كيف كان بإمكان وكيلنا التعامل مع هذا الموقف تلقائياً، بما في ذلك التحقق من النظام
    وتقدير وقت التسليم الجديد باللغة العربية.
  goal: تقديم عرض توضيحي فوري ومخصص لإثبات الفعالية والملاءمة المحلية.
competitors:
- name: حلول اتصال المؤسسات (محلية)
  positioning: مزود خدمات اتصال تقليدي يركز على أجهزة الهاتف السلكية.
  strengths:
  - وجود محلي قوي وعلاقات قديمة مع الشركات.
  - فهم جيد للبيئة التنظيمية القطرية.
  weaknesses:
  - حلولهم تعتمد بشكل كبير على الأجهزة وليست سحابية بالكامل.
  - محدودية في الذكاء الاصطناعي وأتمتة المحادثات.
  our_differentiation: نحن نقدم حلاً سحابياً يعمل بالذكاء الاصطناعي يركز على أتمتة
    المهام وليس فقط توصيل المكالمات، مع تحليلات أعمق لأداء الاتصال.
- name: مزودو ERP عالميون (مثل SAP)
  positioning: عمالقة التكنولوجيا الذين يقدمون وحدات اتصال كجزء من حزم ERP الضخمة.
  strengths:
  - تكامل عميق مع أنظمة التصنيع الأخرى.
  - علامة تجارية عالمية معتمدة.
  weaknesses:
  - تكاليف التنفيذ والصيانة مرتفعة للغاية للشركات المتوسطة.
  - الدعم المحلي المخصص والتدريب باللغة العربية قد يكون محدوداً.
  our_differentiation: نحن نركز فقط على أتمتة الاتصال الصوتي، مما يجعل الحل أبسط وأسرع
    في التنفيذ وأكثر تكلفة بالنسبة للشركات القطرية المتوسطة، مع دعم فني محلي باللغة
    العربية.
- name: منصات الدردشة الآلية (Chatbot)
  positioning: منصات تركز على أتمتة المحادثة النصية عبر الواتساب أو مواقع الويب.
  strengths:
  - سهولة النشر والتكلفة المنخفضة للمشاريع الصغيرة.
  - شعبية لدى الجيل الشاب.
  weaknesses:
  - غير مناسبة للعاملين في أرضية المصنع الذين يفضلون الاتصال الصوتي السريع.
  - لا تغطي سيناريوهات الاتصال الهاتفي المعقدة مع الموردين أو شركات النقل.
  our_differentiation: حلنا مصمم للصوت أولاً، وهو الوسيلة المفضلة في بيئات التصنيع
    النشطة. نحن ندمج القنوات النصية أيضاً، لكن قوتنا تكمن في فهم وفهرسة المحادثات
    الصوتية المعقدة.
