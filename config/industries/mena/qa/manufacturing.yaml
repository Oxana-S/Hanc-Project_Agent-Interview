pain_points:
- description: صعوبة في إدارة أوامر العمل المتنوعة مع تذبذب في الطلب
  severity: high
  solution_hint: وكيل الصوت الآلي يمكنه أتمتة استلام الطلبات والتحقق من توفر المواد
    وتحديث حالة الطلب تلقائياً.
- description: تأخيرات متكررة في سلسلة التوريد تؤثر على خطط الإنتاج
  severity: high
  solution_hint: الوكيل الآلي يمكنه مراقبة مخزون المواد الخام وإرسال تنبيهات الطلب
    المسبق للموردين عند الوصول للنقطة الحرجة.
- description: صعوبة التواصل الفوري مع العملاء للرد على استفسارات المنتج أو حالة الطلب
  severity: medium
  solution_hint: يمكن لوكيل الصوت الرد على الاستفسارات الشائعة على مدار الساعة باللغتين
    العربية والإنجليزية، وتوجيه المكالمات المعقدة.
- description: ارتفاع تكاليف التشغيل بسبب الاعتماد الكبير على العمالة الوافدة وإجراءات
    التوظيف
  severity: medium
  solution_hint: أتمتة المهام المتكررة مثل جدولة الصيانة وتسجيل الحضور والرد على المكالمات
    الروتينية لتقليل الاعتماد على العمالة.
- description: تحديات في التوافق مع معايير الجودة المحلية والعالمية (مثل هيئة التقييس
    القطرية)
  severity: high
  solution_hint: يمكن للوكيل الآلي تذكير الفرق بمواعيد عمليات التدقيق والفحص، وتوزيع
    بروتوكولات الجودة المحدثة.
- description: نقص في البيانات المحدثة لاتخاذ قرارات إنتاجية سريعة
  severity: medium
  solution_hint: دمج الوكيل مع أنظمة تخطيط موارد المؤسسات (ERP) لتوفير تقارير صوتية
    آنية عن أداء خط الإنتاج والمخزون.
typical_services:
- تصنيع الهياكل المعدنية
- إنتاج المواد الكيميائية والبوليمرات
- تصنيع المنتجات الخرسانية مسبقة الصب
- تعبئة وتغليف المواد الغذائية
- صناعة الألمنيوم والنوافذ
- تصنيع الأثاث والمفروشات
- إصلاح وصيانة المعدات الصناعية
- خدمات التشغيل الآلي للخطوط الإنتاجية
- التصنيع حسب الطلب (تصميم وتنفيذ)
- إدارة النفايات الصناعية وإعادة التدوير
recommended_functions:
- name: استقبال الطلبات والتأكيد عليها
  priority: high
  reason: الطلبات المتعددة واللوجستيات المعقدة في قطر تتطلب نظاماً آلياً لخفض الأخطاء
    وضمان التسليم في الوقت المحدد.
- name: جدولة مواعيد الصيانة الدورية
  priority: high
  reason: المناخ القطري والتشغيل المكثف يتطلبان صيانة منتظمة لمنع توقف المعدات باهظة
    الثمن.
- name: الرد على استفسارات حالة الشحن والتتبع
  priority: medium
  reason: العملاء في السوق المحلي يتوقعون تحديثات فورية وشفافية كاملة حول مشترياتهم.
- name: إجراء مسوحات رضا العملاء بعد التسليم
  priority: medium
  reason: يساعد في بناء علاقات طويلة الأمد مع الشركات المحلية والعملاء المؤسسيين،
    وهو أمر أساسي في السوق القطري.
- name: تذكير الفرق بمواعيد تدقيق الجودة والسلامة
  priority: high
  reason: الامتثال للمعايير المحلية والدولية في قطر له أولوية قصوى لتجنب الغرامات
    والحفاظ على السمعة.
- name: توجيه المكالمات الداخلية بين الأقسام
  priority: low
  reason: تحسين التواصل الداخلي في المصانع الكبيرة التي قد تضم فرقاً متعددة الجنسيات.
