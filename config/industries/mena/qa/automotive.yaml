pain_points:
- description: يتصل العملاء بشكل متكرر لمعرفة حالة إصلاح سيارتهم مما يشتت فريق الفنيين.
  severity: high
  solution_hint: الوكيل الصوتي يمكنه إعطاء تحديثات تلقائية عن حالة الإصلاح باستخدام
    رقم الطلب.
- description: كثرة الاستفسارات عبر الهاتف عن أسعار الخدمات الأساسية مثل تغيير الزيت
    والإطارات.
  severity: medium
  solution_hint: توفير إجابات فورية عن أسعار الخدمات الشائعة مع إمكانية تحويل المكالمة
    للاستفسارات المعقدة.
- description: صعوبة إيجاد مواعيد مناسبة للعملاء، خاصة في مواسم الذروة مثل تبديل الإطارات.
  severity: high
  solution_hint: نظام حجز مواعيد ذكي يتكامل مع الوكيل الصوتي لعرض الأوقات المتاحة
    والتحقق منها فوراً.
- description: نسيان العملاء مواعيد الصيانة الدورية الموصى بها، مما يؤثر على صحة السيارة.
  severity: medium
  solution_hint: إرسال تذكيرات تلقائية بناءً على المسافة المقطوعة أو التاريخ عبر الرسائل
    النصية أو الواتساب.
- description: ضياع وقت موظفي الاستقبال في الرد على استفسارات روتينية يمكن أتمتتها.
  severity: high
  solution_hint: الوكيل الصوتي يتولى الرد على الاستفسارات الشائعة، مما يحرر الموظفين
    للمهام ذات القيمة الأعلى.
