competitors:
- name: النصر للسيارات
  positioning: وكيل رسمي للعديد من العلامات التجارية الكبرى
  strengths:
  - شبكة فروع واسعة
  - قطع غيار أصلية مضمونة
  - سمعة قوية وراسخة
  weaknesses:
  - أسعار مرتفعة نسبياً
  - أوقات انتظار أطول للمواعيد
  our_differentiation: أسعار أكثر تنافسية على الخدمات، مواعيد أسرع، خدمة عملاء شخصية
    وسريعة.
- name: الفطيم للسيارات
  positioning: مجموعة متعددة العلامات مع مراكز خدمة متخصصة
  strengths:
  - خبرة تقنية عالية
  - مراكز خدمة مجهزة بأحدث المعدات
  weaknesses:
  - تركيز أكبر على السيارات الفاخرة
  - قد لا تكون الخيار الأفضل للموديلات القديمة أو الشائعة.
  our_differentiation: نخدم جميع أنواع وموديلات السيارات بأسعار مناسبة، مع الحفاظ
    على جودة عالية.
- name: مراكز الخدمة المستقلة (أبوظبي، الكرامة، الخليج)
  positioning: ورش مستقلة تقدم أسعاراً منافسة
  strengths:
  - أسعار منخفضة جداً
  - مرونة في المواعيد
  weaknesses:
  - جودة متغيرة وغير مضمونة دائماً
  - قد تستخدم قطع غيار غير أصلية
  our_differentiation: نقدم جودة خدمة مماثلة للوكلاء الرسميين بأسعار معقولة وضمان
    على العمل والقطع.
industry_faq:
- answer_template: السعر يختلف حسب نوع السيارة ونوع الزوت المستخدم. بشكل عام يبدأ
    من 80 ريال قطري وقد يصل إلى 300 ريال قطري مع الفلتر والعمل.
  question: كم سعر تغيير زيت المحرك؟
- answer_template: نعم، نحن نعمل على جميع الماركات من يابانية وأوروبية وأمريكية. ما
    هي ماركة سيارتك؟
  question: هل تخدمون ماركة سيارتي؟
- answer_template: عادةً تستغرق الصيانة الدورية من ساعة ونصف إلى 3 ساعات حسب قائمة
    الفحوصات المطلوبة.
  question: كم تستغرق مدة الفحص الدوري (الصيانة)؟
- answer_template: نعم، نعطي ضمان على الأعمال الميكانيكية لمدة 6 أشهر أو 10 آلاف كم،
    أيهما أسبق.
  question: هل تقدمون ضماناً على الأعمال والإصلاحات؟
- answer_template: الرجاء إعطائي رقم الطلب أو رقم لوحة السيارة، وسأتحقق من حالة الإصلاح
    فوراً.
  question: كيف أعرف حالة إصلاح سيارتي؟
- answer_template: أستطيع التحقق من التوفر. يرجى إعلامي بالماركة والموديل واسم القطعة
    المطلوبة.
  question: هل لديكم قطعة الغيار هذه متوفرة؟
