sales_scripts:
- goal: تحويل استفسار السعر إلى حجز موعد.
  script: أهلاً وسهلاً. نعم، سعر تغيير زيت المحرك لسيارتك يبدأ من [ذكر السعر التقريبي]
    ريال. للحصول على سعر دقيق وتجنب أي مفاجآت، أنصح بحجز موعد للفحص. هل تفضل حجز موعد
    هذا الأسبوع؟
  situation: عندما يسأل العميل عن سعر خدمة أساسية مثل تغيير الزيت.
  trigger: price_question_basic_service
- goal: التغلب على اعتراض السعر المرتفع عن طريق شرح القيمة.
  script: أتفهم ملاحظتك. سعرنا يشمل قطع الغيار الأصلية أو المعاد تصنيعها بجودة عالية،
    وعمل فنيين معتمدين، وضمان على العمل. هذا يوفر لك مالاً على المدى الطويل من خلال
    تجنب الإصلاحات المتكررة. هل يمكنني حجز موعد لفحص مجاني أولي لتقييم احتياجات سيارتك
    بدقة؟
  situation: عندما يعترض العميل بأن الأسعار مرتفعة.
  trigger: objection_high_price
- goal: تشجيع العميل على حجز موعد في موسم الذروة.
  script: أهلاً بك. نعم، موسم تبديل الإطارات مشغول حالياً. لحسن الحظ، لا زال لدينا
    بعض المواعيد المتاحة في الأيام القادمة. للحجز السريع وتأمين وقتك، هل يمكنني أخذ
    بعض المعلومات الأساسية الآن؟
  situation: عندما يتصل العميل في موسم الذروة (مثل تبديل الإطارات) ويسأل عن التوفر.
  trigger: inquiry_during_peak_season
