typical_objections:
- objection: الأسعار عندكم أعلى من الورشة المجاورة.
  response: نعم، قد تجد أسعاراً أقل في بعض الأماكن. الفارق في السعر يعكس جودة قطع
    الغيار المستخدمة وخبرة الفنيين المعتمدين والضمان الذي نقدمه. نضمن لك راحة البال
    وخدمة تدوم طويلاً.
- objection: لا أستطيع الانتظار طويلاً، أنا بحاجة لسيارتي اليوم.
  response: أفهم أن وقتك ثمين. دعني أتحقق من حالة إصلاح سيارتك وأرى ما إذا كان بالإمكان
    إعطاؤك وقتاً تقريبياً للتسليم. هل رقم طلبك أو لوحة سيارتك متاحة؟
- objection: لا أحتاج إلى كل هذه الخدمات، أريد فقط الإصلاح البسيط.
  response: بالتأكيد، نركز على ما تحتاجه سيارتك بالضبط. بعد الفحص، سنقدم لك التوصيات
    والبدائل والأسعار بحيث تختار ما يناسب ميزانيتك واحتياجاتك. هل تفضل حجز موعد للفحص
    أولاً؟
