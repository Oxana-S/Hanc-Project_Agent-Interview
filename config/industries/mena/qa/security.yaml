industry_faq:
- question: ما هي تكلفة توفير حارس أمن لمشروعي لمدة شهر؟
  answer_template: تبدأ أسعار خدمات الحراسة من 3500 ريال قطري شهريًا للحارس الواحد،
    وتعتمد التكلفة النهائية على الموقع، المناوبة، المهارات المطلوبة، والمعدات. يمكنني
    مساعدتك في حساب تقدير دقيق بناءً على احتياجاتك.
- question: كم من الوقت يستغرق تركيب نظام مراقبة كامل؟
  answer_template: يستغرق تركيب نظام مراقبة قياسي لمنشأة متوسطة من 3 إلى 7 أيام عمل.
    للمشاريع الكبيرة أو المعقدة، نقدم دراسة مسبقة لتحديد الجدول الزمني الدقيق دون
    إعاقة عملياتك.
- question: هل يمكن دمج نظامكم الأمني مع أنظمتنا الحالية؟
  answer_template: نعم، نحرص على تصميم حلول تتكامل مع البنية التحتية الحالية. سنقوم
    بتحليل أنظمتك أولاً للتأكد من التوافق التام وتقديم خطة تكامل واضحة.
- question: هل خدماتكم متوافقة مع لوائح وزارة الداخلية القطرية؟
  answer_template: تمامًا. جميع خططنا وموظفينا ومعداتنا مصممة للامتثال الكامل للوائح
    وزارة الداخلية القطرية وأفضل الممارسات الدولية، ونساعدك في استكمال الأوراق المطلوبة.
- question: ما هي الخدمات التي تقدمونها بعد التركيب؟
  answer_template: نقدم عقد صيانة دورية شاملة، دعم فني على مدار الساعة، تحديثات للبرمجيات،
    وتدريبًا مستمرًا لطاقمك لضمان أداء النظام بأقصى كفاءة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن السعر أولاً.
  script: أهلاً وسهلاً. السعر يعتمد بشكل كبير على دراسة احتياجاتك الأمنية الدقيقة
    لتقديم أفضل قيمة. للحصول على عرض دقيق، هل يمكنني معرفة نوع المنشأة (تجارية، سكنية،
    صناعية) والمساحة التقريبية التي تحتاج لتأمينها؟
  goal: تجنب إعطاء رقم عشوائي وجمع معلومات مؤهلة عن المشروع لبناء عرض قوي.
- trigger: cost_objection
  situation: عندما يعترض العميل على أن التكلفة مرتفعة.
  script: أتفهم وجهة نظرك. بدلاً من النظر إليها كتكلفة، فكر في الاستثمار الأمني كضمان
    لاستمرارية عملك وسلامة أصولك. في قطر، قد تصل غرامة واحدة بسبب خلل أمني إلى أكثر
    من تكلفة نظامنا السنوية. دعني أوضح لك حساب العائد على الاستثمار بناءً على مخاطر
    قطاعك.
  goal: نقل النقاش من السعر إلى القيمة والحد من المخاطر المالية الأكبر.
- trigger: competitor_comparison
  situation: عندما يذكر العميل عروضًا من منافسين بأسعار أقل.
  script: هذا ممتاز أنك تقارن العروض. في قطاع الأمن، السعر المنخفض قد يعني حراسًا
    أقل خبرة، معدات ذات جودة متواضعة، أو دعمًا محدودًا. نحن نضمن الجودة والامتثال
    للوائح القطرية. هل يمكنني إرسال دراسة حالة لعميل مماثل يوضح كيف وفر نظامنا تكاليف
    طويلة الأجل؟
  goal: التأكيد على جودة الخدمة والامتثال مع تقديم دليل ملموس على القيمة.
- trigger: request_proposal
  situation: عندما يطلب العميل عرضًا فنيًا وماليًا.
  script: 'شكرًا لثقتك. لإعداد عرض ذي قيمة، سأحتاج بعض المعلومات: مخططات الموقع، عدد
    المداخل، ساعات العمل، وأي مخاوف أمنية محددة. هل يمكنك مشاركة هذه البيانات أو نحدد
    موعدًا لزيارة موقعك لتقييم دقيق مجاني؟'
  goal: الحصول على معلومات كافية لإعداد عرض مخصص ومقنع، أو تحديد موعد زيارة ميدانية.
competitors:
- name: مجموعة سالكو
  positioning: مزود أمني رائد ومتكامل في قطر والمنطقة.
  strengths:
  - وجود قوي وتاريخ طويل
  - خدمات متنوعة تشمل الأمن السيبراني
  - شراكات مع جهات حكومية
  weaknesses:
  - الهيكل البيروقراطي قد يبطئ الخدمة
  - مرونة محدودة في الحلول الصغيرة
  - أسعار مرتفعة نسبيًا
  our_differentiation: نركز على المرونة والتكنولوجيا، مع حلول أتمتة مبتكرة تخفض التكلفة
    طويلة المدى وتوفر تقارير ذكية.
- name: G4S Qatar
  positioning: شركة أمن عالمية ذات فرع محلي.
  strengths:
  - اسم علامة تجارية عالمية
  - بروتوكولات تدريب معيارية
  - قدرات إدارة المخاطر الكبيرة
  weaknesses:
  - قد لا تكون الحلول مخصصة تمامًا للسوق القطري
  - اتخاذ القرار المركزي خارج قطر
  - تكاليف تشغيل عالية
  our_differentiation: قراراتنا سريعة ومحلية، وفريقنا يفهم تفاصيل اللوائح القطرية
    وثقافة العمل بشكل أعمق، مع تركيز أكبر على الابتكار التقني.
- name: شركات أمنية محلية صغيرة ومتوسطة
  positioning: مزودون محليون يركزون على السعر.
  strengths:
  - أسعار تنافسية جدًا
  - علاقات محلية قوية
  - مرونة في التفاوض
  weaknesses:
  - موارد تقنية وتدريبية محدودة
  - عدم القدرة على تغطية المشاريع الضخمة
  - مخاطر عدم الامتثال للوائح
  our_differentiation: نقدم جودة وموثوقية الشركات الكبيرة مع أسعار تنافسية، مدعومة
    بأتمتة تقلل من الأخطاء البشرية وتوفر شفافية كاملة للعميل.
