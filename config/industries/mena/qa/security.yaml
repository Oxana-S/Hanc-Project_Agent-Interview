pain_points:
- description: صعوبة إيجاد حراس أمن مؤهلين وموثوقين يتحدثون العربية والإنجليزية بطلاقة.
  severity: high
  solution_hint: أتمتة عملية الفرز الأولي والمقابلات الهاتفية لتقييم المهارات اللغوية
    والمهنية الأساسية.
- description: تكاليف التدريب والتأهيل المستمرة للحراس للالتزام بالمعايير المحلية
    والدولية.
  severity: medium
  solution_hint: تقديم حزم تدريبية رقمية وتذكير تلقائي بجلسات التجديد والتدريب الإلزامي.
- description: ضعف التنسيق والتواصل بين حراس الأمن في الموقع ومركز التحكم، خاصة أثناء
    نوبات العمل الطويلة.
  severity: high
  solution_hint: أتمتة تسجيل التقارير ونقل البلاغات والطلبات بشكل فوري عبر واجهة صوتية
    بسيطة.
- description: اعتماد أنظمة المراقبة والتحكم القديمة التي لا تتكامل مع بعضها، مما
    يؤدي إلى نقاط عمياء أمنية.
  severity: medium
  solution_hint: التكامل مع واجهات برمجة التطبيقات لأنظمة مختلفة لإنشاء لوحة تحكم
    موحدة وإرسال تنبيهات ذكية.
- description: ارتفاع تكاليف التشغيل بسبب الاعتماد الكبير على العمالة البشرية في المهام
    الروتينية مثل التحقق من الهويات.
  severity: high
  solution_hint: نشر بوابات دخول ذكية مدعومة بالذكاء الاصطناعي لأتمتة الفحص وتسجيل
    الدخول مع الاحتفاظ بالحارس للتدخل عند الحاجة.
- description: صعوبة إدارة وتتبع عدد كبير من نقاط التفتيش والحراس في مشاريع كبرى مثل
    استادات كأس العالم أو المدن الاقتصادية.
  severity: medium
  solution_hint: استخدام وكيل صوتي لربط جميع التقارير الميدانية وتحديث حالة النقاط
    وأعداد الورديات في الوقت الفعلي.
