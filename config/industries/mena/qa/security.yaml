typical_objections:
- objection: ميزانيتي لا تسمح بهذا الآن.
  response: أتفهم ذلك. بدلاً من حل كامل، يمكننا البدء بنقطة دخول واحدة مؤتمتة أو نظام
    مراقبة لمنطقة حرجة، وهو استثمار صغير يظهر النتيجة ويمكن توسيعه لاحقًا.
- objection: لدي حارس يعمل معي منذ سنوات وهو يفي بالغرض.
  response: هذا رائع للثبات. فكر في التكنولوجيا كعامل مساعد لهذا الحارس المخلص، تزيد
    من دقته، تحميه من المخاطر، وتمنحك راحة البال بأن كل شيء مسجل ومراقب حتى عندما
    لا يكون موجودًا.
- objection: أخشى أن يفشل النظام التقني أثناء حاجة حرجة.
  response: مخاوفك في محلها. لذلك نقدم حلولًا هجينة تحتوي على عنصر بشري للطوارئ، ونظام
    احتياطي للطاقة والبيانات، ودعم فني على مدار الساعة. الجودة والموثوقية هما أساس
    خدمتنا.
- objection: الالتزام بعقد طويل الأمد لا يناسبني.
  response: نقدم خيارات مرنة. يمكننا البدء بعقد قصير لمدة 6 أشهر لتجربة الخدمة، أو
    عقد يشمل الصيانة فقط دون الخدمات البشرية إذا كنت تفضل ذلك. هدفنا هو بناء ثقة قبل
    أي التزام طويل.
