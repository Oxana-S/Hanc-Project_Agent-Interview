recommended_functions:
- name: التسجيل والتوجيه الآلي للبلاغات الأمنية
  priority: high
  reason: يقلل وقت الاستجابة للأحداث الحرجة وينظم سير العمل في مركز التحكم، خاصة مع
    تعدد اللغات.
- name: جدولة وإدارة نوبات عمل الحراس
  priority: high
  reason: مشكلة رئيسية في القطاع، تؤدي الأتمتة إلى تقليل الأخطاء والخلافات وتحسين
    تغطية الموقع.
- name: الرد على الاستفسارات الشائعة عن الخدمات والأسعار
  priority: medium
  reason: يعمل على تأهيل العملاء المحتملين وتحرير موظفي المبيعات للتعامل مع المشاريع
    المعقدة.
- name: التذكير الآلي بجلسات التدريب والتجديدات
  priority: medium
  reason: يضمن الالتزام بالشهادات الإلزامية ويحسن مستوى الجودة ويجنب الشركة الغرامات.
- name: إجراء استطلاعات رضا العملاء بعد إتمام الخدمة
  priority: low
  reason: يجمع تعليقات قيمة لتحسين الخدمة بشكل مستمر ويبني علاقة طويلة الأمد مع العميل.
- name: قراءة تقارير البيانات من أجهزة الاستشعار والكاميرات
  priority: medium
  reason: يوفر ملخصًا صوتيًا سريعًا للحالة الأمنية للمشرف، مما يزيد من كفاءة المراقبة.
