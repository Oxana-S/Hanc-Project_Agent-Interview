recommended_functions:
- name: دعم العملاء المالي الأساسي
  priority: high
  reason: التعامل مع الاستفسارات المتكررة حول الحسابات والعمليات يحرر وقت الموظفين
    للمهام المعقدة.
- name: جدولة المواعيد للاستشارات
  priority: high
  reason: يسهل على العملاء حجز مواعيد مع المستشارين الماليين، مما يحسن تجربة العميل
    ويقلل الهدر.
- name: متابعة العملاء المحتملين
  priority: medium
  reason: يزيد من فرص تحويل العملاء المحتملين إلى عملاء فعليين من خلال المتابعة المستمرة
    والمنظمة.
- name: قراءة بيانات الرصيد والعمليات الأخيرة
  priority: high
  reason: يوفر خدمة سريعة وآمنة للعملاء للاطلاع على وضعهم المالي دون الانتظار.
- name: التعامل مع شكاوى الخدمة البسيطة
  priority: medium
  reason: يسمح بحل المشكلات الأولية بسرعة ورفع القضايا المعقدة للفريق المختص.
- name: تذكير بالمدفوعات والمواعيد النهائية
  priority: low
  reason: يساعد العملاء على تجنب الغرامات ويحسن إدارة التدفقات النقدية للشركات.
