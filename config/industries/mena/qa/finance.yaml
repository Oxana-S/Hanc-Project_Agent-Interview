industry_faq:
- question: ما هي تكلفة خدمتكم؟
  answer_template: تختلف تكلفتنا حسب حجم عملكم والوظائف المطلوبة. نبدأ من حوالي 1000
    ريال قطري شهرياً للحزم الأساسية. يمكنني مساعدتك في تحديد الحل الأنسب لاحتياجاتك
    المحددة.
- question: هل حلولكم متوافقة مع الشريعة الإسلامية؟
  answer_template: نعمل مع شركاء تقنيين مختصين لضمان توافق الحلول التقنية مع متطلبات
    التمويل الإسلامي عند الحاجة. يمكننا مناقشة متطلباتك المحددة بالتفصيل.
- question: كيف تتعاملون مع أمان البيانات المالية الحساسة؟
  answer_template: نستخدم أعلى معايير الأمان والتشفير. عادةً ما يتم استضافة البيانات
    داخل قطر أو وفقاً لسياسة المؤسسة، ونلتزم باللوائح المحلية.
- question: هل يمكن للوكيل الصوتي التعامل مع لهجة الخليج أو العامية القطرية؟
  answer_template: نعم، يمكن تدريب وكلائنا الصوتيين على فهم اللهجة المحلية والتحدث
    بها، مما يوفر تجربة طبيعية أكثر للعملاء.
- question: كم من الوقت تستغرق عملية التنفيذ؟
  answer_template: يمكننا بدء التشغيل الأولي خلال أسابيع قليلة. يعتمد الوقت الكامل
    على تعقيد عملياتك والتكاملات المطلوبة.
- question: ماذا يحدث إذا واجه العميل مشكلة فنية؟
  answer_template: نوفر فريق دعم فني محلي متاح خلال أوقات العمل. يتمتع الوكيل الصوتي
    أيضاً بقدرات تحويل ذكية لضمان وصول العميل للشخص المناسب بسرعة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن السعر أولاً
  script: مساء الخير. شكراً لاهتمامك. تكلفتنا تعتمد على حجم تعاملاتك والخدمات التي
    تحتاجها. عادةً، يمكن أن نبدأ بحل فعال من 1000 ريال قطري شهرياً. هل يمكنني معرفة
    المزيد عن حجم عملكم أو التحديات التي تواجهونها لأقدم لكم عرضاً أكثر دقة؟
  goal: تحويل المحادثة من السعر إلى القيمة والاحتياجات المحددة.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نعم، نعرف تلك الحلول. ما يميزنا هو تركيزنا على فهم خصوصية السوق القطري والقطاع
    المالي. نوفر دعمًا بلغة عربية طبيعية ونتكامل بسهولة مع الأنظمة المحلية الشائعة.
    هل واجهت تحديات مع التكامل أو فهم اللهجة المحلية في الحلول الأخرى؟
  goal: إبراز التخصيص المحلي وبناء الثقة.
- trigger: need_consultation
  situation: عندما يبدي العميل اهتماماً لكنه يطلب مزيداً من المعلومات
  script: أتفهم. هل تسمح لي بأن أوصل رسالتك لفريق المبيعات المتخصص لدينا؟ يمكنهم ترتيب
    جلسة قصيرة لعرض تجريبي مخصص لعملياتكم وتقديم مقارنة واضحة للعائد على الاستثمار
    الذي يمكنكم توقعه.
  goal: الحصول على موعد مؤكد للعرض التقديمي.
- trigger: objection_complexity
  situation: عندما يعتقد العميل أن التكنولوجيا معقدة للتنفيذ
  script: هذا فهم شائع. فريقنا يتولى عملية التنفيذ والتكامل بالكامل. نبدأ بتحليل سريع
    لعملياتكم، ثم ننفذ الحل بشكل تدريجي دون تعطيل عملكم. هل يمكن أن أخبرك أكثر عن
    خطواتنا البسيطة؟
  goal: تخفيف مخاوف التعقيد وتبسيط عملية الشراء.
competitors:
- name: مزودو خدمات الاتصال الآلي التقليديين (IVR)
  positioning: مزودو أنظمة اتصال تقليدية واسعة الانتشار
  strengths:
  - معروفة في السوق
  - تكلفة أولية قد تكون أقل
  weaknesses:
  - تجربة مستخدم ضعيفة وغير ذكية
  - مرونة محدودة
  - صعوبة التكامل مع الأنظمة الحديثة
  our_differentiation: نقدم وكيلاً صوتياً ذكياً (AI) يتفهم اللغة الطبيعية ويقدم تجربة
    محادثة طبيعية، مع تكامل أسهل وأكثر عمقاً.
- name: منصات البنوك الكبرى (مثل QNB، دوحة بنك) لحلولها الداخلية
  positioning: مزودو حلول مالية وتقنية متكاملة
  strengths:
  - فهم عميق للقطاع المالي
  - مصداقية قوية
  - موارد كبيرة
  weaknesses:
  - الحلول غالباً ما تكون مصممة لاستخدامها الداخلي أو باهظة الثمن للغير
  - بطء في التطوير والتكيف
  our_differentiation: نركز على تقديم حلول ذكية ومرنة للشركات المالية بجميع أحجامها،
    بتكلفة أكثر فعالية وتنفيذ أسرع.
- name: شركات التقنية المالية (FinTech) الإقليمية
  positioning: مزودو حلول تقنية مبتكرة للقطاع المالي
  strengths:
  - تركيز على الابتكار
  - واجهات مستخدم جيدة
  weaknesses:
  - قد تفتقر إلى الفهم العميق للسياق التنظيمي والثقافي القطري
  - وجود دعم محلي محدود أحياناً
  our_differentiation: نحن متخصصون في السوق القطري والخليجي، وندمج الذكاء الاصطناعي
    بشكل عملي يحترم الخصوصية المحلية واللوائح المالية.
