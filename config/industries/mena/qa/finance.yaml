typical_objections:
- objection: نحن نفضل التعامل مع موظفين بشريين فقط.
  response: أتفهم ذلك تماماً. هدف الوكيل الصوتي هو دعم فريقك البشري، وليس استبداله.
    فهو يتعامل مع المكالمات الروتينية ليحرر وقت موظفيك للتعامل مع القضايا المعقدة
    التي تتطلب لمسة إنسانية.
- objection: لدينا أنظمة قديمة، وأشك في إمكانية التكامل.
  response: عملنا مع العديد من المؤسسات المالية ذات الأنظمة الموروثة. نبدأ بتحليل
    للتكامل دون أي تكلفة عليكم. غالباً ما نجد طرقاً فعالة للربط باستخدام واجهات برمجية
    (APIs) أو حلول وسيطة بسيطة.
- objection: الموازنة محدودة هذا العام.
  response: هذا سبب وجيه للتفكير في حلولنا. تساعدكم في خفض التكاليف التشغيلية على
    المدى الطويل. يمكننا البدء بحزمة صغيرة تركز على أكبر مشكلة لديكم، لتروا النتائج
    بأقل استثمار أولي.
