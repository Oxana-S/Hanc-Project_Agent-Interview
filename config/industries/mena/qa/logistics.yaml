  - خدمات شحن سريع فعالة
  - حلول للتجارة الإلكترونية
  weaknesses:
  - تغطية محدودة في بعض المناطق النائية
  - تعقيد في تسعير الخدمات الإضافية
  our_differentiation: تكامل سلس مع منصات التجارة الإلكترونية المحلية ودعم باللغة العربية بشكل شامل
industry_faq:
- answer_template: يرجى تقديم رقم الفاتورة أو رقم التتبع، وسأتحقق من حالة التسليم.
  question: أين شحنتي؟
- answer_template: التكلفة تعتمد على الوزن والأبعاد والمسار. يمكنني حسابها إذا قدمت التفاصيل.
  question: كم تكلفة الشحن؟
- answer_template: يرجى توضيح رقم الطلب، وسأقدم الوقت التقريبي للوصول.
  question: متى سيصل مندوب التوصيل؟
- answer_template: نعم، هذا ممكن حتى لحظة مغادرة مندوب التوصيل. يرجى تقديم العنوان الجديد.
  question: هل يمكن تغيير عنوان التسليم؟
- answer_template: نعمل 7 أيام في الأسبوع. التسليم في عطلات نهاية الأسبوع متاح.
  question: هل تعملون في عطلات نهاية الأسبوع؟
- answer_template: لطلب الإرجاع، يرجى الاتصال بالمرسل. سننظم عملية التسليم العكسي.
  question: كيف يمكنني إجراء إرجاع؟
- answer_template: نقدم تغطية تأمينية. يرجى مراجعة سياسة التأمين عند الطلب.
  question: هل الشحن مؤمن؟
