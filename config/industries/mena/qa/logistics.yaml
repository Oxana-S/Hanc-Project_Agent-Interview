sales_scripts:
- goal: تحويل استفسار السعر إلى فرصة بيع
  script: مرحبًا، شكرًا لاهتمامك. يمكنني مساعدتك في حساب تكلفة شحنك بناءً على تفاصيلك. بالإضافة إلى ذلك، نقدم خصومات للطلبات المتكررة وخدمة تتبع فوري. هل ترغب في المتابعة؟
  situation: عندما يسأل العميل عن تكلفة الشحن
  trigger: price_question
- goal: التغلب على الاعتراض بشأن الانتظار
  script: أتفهم قلقك. أنا مساعدك الافتراضي وأستطيع الرد فورًا على استفساراتك، مثل حالة الشحنة أو الأسعار، دون انتظار. للمسائل المعقدة، يمكنني توصيلك بفريقنا بسرعة.
  situation: عندما يشتكي العميل من وقت الانتظار الطويل
  trigger: wait_time_complaint
- goal: عرض القيمة المضافة للخدمات
  script: بالإضافة إلى التسليم السريع، نقدم حلولًا مثل التخليص الجمركي السريع وتخزين المستودعات في قطر. هذا يمكن أن يقلل تكاليفك ويزيد كفاءة سلسلة التوريد. هل تهتم بمعرفة المزيد؟
  situation: عندما يبدي العميل اهتمامًا بخدمات لوجستية إضافية
  trigger: additional_services_interest
