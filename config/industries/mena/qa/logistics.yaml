typical_objections:
- objection: أريد التحدث إلى إنسان، وليس آلة
  response: بالطبع، يمكنني توصيلك مع أحد ممثلينا الآن. وقت الانتظار التقريبي دقيقتين. في أثناء ذلك، هل يمكنني مساعدتك بأي استفسار فوري؟
- objection: بيانات التتبع غير دقيقة
  response: البيانات يتم تحديثها كل 15 دقيقة. إذا كانت هناك أي تناقضات، يمكنني التواصل مع فريق التوزيع للتأكيد وإعادتك بالتفاصيل المحدثة.
- objection: الخدمة مكلفة جدًا
  response: نقدر ملاحظتك. نقدم حزمًا مرنة تناسب ميزانيات مختلفة، مع ضمان جودة الخدمة. على سبيل المثال، خطتنا الأساسية تبدأ من 500 ريال شهريًا ويمكن أن توفر لك تكاليف تشغيلية كبيرة.
