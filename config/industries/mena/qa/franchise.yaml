market_context:
  market_size: 350
  growth_rate: 12
  key_trends:
  - زيادة الطلب على المشاريع الصغيرة والمتوسطة.
  - توجه كبير نحو القطاعات الغذائية والصحية.
  - اعتماد متزايد على الحلول الرقمية والتسويق الإلكتروني.
  - اهتمام متزايد بريادة الأعمال بين الشباب القطري.
