competitors:
- name: Franchise Qatar
  positioning: من أكبر مزودي خدمات الامتياز التجاري في قطر
  strengths:
  - شبكة علاقات واسعة مع علامات تجارية دولية
  - دعم تسويقي وتقني متكامل
  - خبرة محلية قوية
  weaknesses:
  - أسعار مرتفعة نسبيًا
  - شروط تعاقدية صارمة
  our_differentiation: تقديم حلول مرنة تناسب رواد الأعمال الجدد مع دعم تدريبي مكثف
- name: Gulf Franchise Hub
  positioning: منصة رقمية تربط بين أصحاب الامتياز ورواد الأعمال في الخليج
  strengths:
  - منصة إلكترونية سهلة الاستخدام
  - عروض متنوعة من مختلف القطاعات
  - دعم استشاري مستمر
  weaknesses:
  - تركيز أقل على السوق القطري فقط
  - محدودية خدمات ما بعد البيع
  our_differentiation: تركيزنا على السوق القطري مع خدمات دعم مستمرة وشخصية
- name: Qatar Business Group
  positioning: شركة استشارية متخصصة في تأسيس الامتيازات التجارية
  strengths:
  - استشارات قانونية ومالية متخصصة
  - دعم شامل في تأسيس وتشغيل المشاريع
  weaknesses:
  - لا تقدم خدمات بيع الامتياز بشكل مباشر
  - تعتمد بشكل كبير على الاستشارات المكلفة
  our_differentiation: توفير حزمة متكاملة من البيع إلى الدعم التشغيلي بأسعار تنافسية
industry_faq:
- question: كم تبلغ تكلفة الحصول على الامتياز التجاري؟
  answer_template: تبلغ الرسوم الأولية عادة بين {{initial_fee}} ريال قطري، مع إتاوة
    شهرية بنسبة {{royalty_percentage}}%. هل تود معرفة تفاصيل أكثر؟
- question: ما هو متوسط فترة استرداد رأس المال؟
  answer_template: يتراوح متوسط فترة استرداد الاستثمار بين 12 إلى 24 شهرًا، حسب نوع
    المشروع وموقعه.
- question: هل أحتاج لخبرة مسبقة في الأعمال؟
  answer_template: الخبرة مفيدة لكنها ليست ضرورية، حيث نقدم تدريبًا شاملاً قبل وبعد
    الافتتاح.
- question: ما هي الخدمات التي تشملها الرسوم الأولية؟
  answer_template: الرسوم تشمل التدريب، دعم التسويق، استخدام العلامة التجارية، والمساعدة
    في اختيار الموقع.
- question: هل يمكنني فتح الامتياز في أي منطقة بالدوحة؟
  answer_template: نعم، لكن يعتمد ذلك على توفر المناطق وعدم وجود امتيازات مشابهة بالفعل.
- question: ما هي متطلبات المكان لفتح الامتياز؟
  answer_template: يجب أن يكون الموقع في منطقة تجارية حيوية، بمساحة تبدأ من {{min_space}}
    متر مربع، مع سهولة الوصول.
pain_points:
- description: صعوبة في التأهيل المسبق للعملاء بسبب نقص المعلومات
  severity: high
  solution_hint: استخدام وكيل صوتي لجمع بيانات أولية حول الميزانية والخبرة والمنطقة
- description: طول دورة البيع مما يؤدي لفقدان اهتمام العملاء المحتملين
  severity: high
  solution_hint: تفعيل تواصل آلي متكرر لتذكير العملاء وتحفيزهم
- description: كثرة الاستفسارات المتكررة حول شروط الامتياز
  severity: medium
  solution_hint: توفير روبوت محادثة صوتي يجيب على الأسئلة الشائعة فورًا
- description: دعم غير كاف للشركاء الحاليين مما يؤثر على رضاهم
  severity: medium
  solution_hint: نظام دعم صوتي ذكي يوفر إجابات فورية ويحول للحل البشري عند الحاجة
- description: صعوبة متابعة مراحل البيع وتحليل قنوات التسويق
  severity: medium
  solution_hint: تكامل مع أنظمة إدارة علاقات العملاء CRM لتحديث حالة الصفقات تلقائيًا
- description: منافسة قوية وضغط على الأسعار
  severity: high
  solution_hint: إبراز نقاط القوة الفريدة للعلامة التجارية صوتيًا لجذب العملاء المناسبين
- description: تأخر في الرد على العملاء المحتملين خلال أوقات الذروة
  severity: high
  solution_hint: الرد الآلي على المكالمات في أوقات الذروة وتحويل المكالمات المهمة
    للبائعين
typical_services:
- بيع الامتياز التجاري
- تقديم الاستشارات القانونية والتجارية
- تدريب وتأهيل أصحاب الامتياز
- دعم تسويقي وإعلاني
- توفير خطط تشغيلية وإدارية
- مراقبة جودة الخدمات والمنتجات
- المساعدة في اختيار وتقييم المواقع التجارية
- تقديم حلول تمويلية متوسطة الأجل
- إعداد الدراسات المالية والتجارية
- دعم فني وتقني مستمر
recommended_functions:
- name: تأهيل العملاء
  priority: high
  reason: جمع معلومات دقيقة عن الميزانية والخبرة والموقع لضمان جودة العملاء المحتملين
- name: الأسئلة المتكررة (FAQ)
  priority: high
  reason: تقليل الضغط على فرق المبيعات بالرد الفوري على الاستفسارات الشائعة
- name: إرسال المواد التعريفية
  priority: medium
  reason: تزويد العملاء بالعروض والنماذج المالية بسرعة عبر البريد الإلكتروني أو الرسائل
- name: التذكير والمتابعة
  priority: medium
  reason: تحفيز العملاء المحتملين للحفاظ على التواصل وتقليل فقدان الاهتمام
- name: الاتصالات الصادرة
  priority: medium
  reason: إعادة تنشيط العملاء الباردين والتواصل مع قوائم العملاء السابقة
- name: تحويل المكالمات
  priority: high
  reason: ضمان تحويل المكالمات المهمة إلى فريق المبيعات في الوقت المناسب
