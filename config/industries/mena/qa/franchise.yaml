typical_objections:
- objection: التكلفة مرتفعة جداً
  response: نقدم خيارات دفع مرنة وتقسيط لتسهيل الاستثمار، ونؤكد أن العائد على الاستثمار
    مجزي خلال فترة قصيرة.
- objection: أخشى ألا يحقق المشروع الربحية المرجوة
  response: لدينا بيانات وأمثلة حقيقية من شركاء حققوا نجاحًا في السوق القطري مع دعم
    مستمر لك.
- objection: ليس لدي خبرة كافية لإدارة العمل
  response: نوفر تدريبًا شاملاً ودعمًا مستمرًا حتى تصبح قادرًا على إدارة المشروع بثقة.
- objection: أحتاج وقتًا للتفكير
  response: بالطبع، سأرسل لك كل المعلومات اللازمة لتتمكن من اتخاذ القرار المناسب متى
    ما كنت جاهزًا.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الامتياز التجاري
  script: شكرًا لسؤالك عن التكلفة. تبدأ رسوم الامتياز من 50,000 ريال قطري، مع إتاوة
    شهرية تعتمد على حجم المبيعات. هل ترغب في معرفة التفاصيل أو العروض المتاحة حاليًا؟
  goal: تقديم معلومات واضحة وتحفيز العميل للاستفسار أكثر
- trigger: roi_question
  situation: عندما يستفسر العميل عن فترة استرداد رأس المال
  script: عادةً، يستغرق استرداد رأس المال من 12 إلى 24 شهرًا حسب نوع وموقع المشروع.
    يمكنني مشاركة قصص نجاح عملائنا لمساعدتك في اتخاذ القرار.
  goal: بناء ثقة العميل وتقديم أمثلة واقعية
- trigger: no_experience_objection
  situation: عندما يعبر العميل عن قلقه بشأن نقص الخبرة
  script: لا تقلق، نقدم تدريبًا متخصصًا ودعمًا كاملًا قبل وبعد بدء المشروع لضمان نجاحك.
  goal: إزالة حواجز الدخول وتشجيع العميل على الاستثمار
- trigger: need_time_to_think
  situation: عندما يطلب العميل مهلة للتفكير
  script: أتفهم حاجتك للتفكير. سأرسل لك عرضًا تفصيليًا مع جميع المعلومات التي تحتاجها.
    هل يمكنني الحصول على بريدك الإلكتروني؟
  goal: الحفاظ على التواصل وعدم فقدان العميل
- trigger: objection_too_expensive
  situation: عندما يرى العميل أن السعر مرتفع
  script: نحن نقدم قيمة مضافة كبيرة تشمل التدريب، الدعم التسويقي، واستخدام العلامة
    التجارية المعروفة، مما يجعل الاستثمار يستحق التكلفة.
  goal: توضيح القيمة مقابل السعر وزيادة قبول السعر
