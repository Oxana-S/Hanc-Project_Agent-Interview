pain_points:
- description: ارتفاع تكاليف البنية التحتية لتكنولوجيا المعلومات في قطر بسبب استيراد
    المعدات والموارد.
  severity: high
  solution_hint: يمكن للوكيل الصوتي بالذكاء الاصطناعي تقديم حلول سحابية موفرة للتكاليف
    وتقليل الحاجة للاستثمارات الأولية الكبيرة.
- description: نقص المواهب المحلية الماهرة في مجال تكنولوجيا المعلومات، مما يؤدي إلى
    الاعتماد على الخبرات الأجنبية.
  severity: high
  solution_hint: الوكيل الصوتي يمكنه أتمتة المهام الداعمة وتقليل الاعتماد على الموظفين،
    وتقديم دعم فوري باللغة العربية.
- description: تحديات في الأمن السيبراني مع زيادة الهجمات الإلكترونية في منطقة الشرق
    الأوسط وشمال أفريقيا.
  severity: high
  solution_hint: الوكيل الصوتي يوفر أنظمة مراقبة تلقائية وإشعارات فورية للتهديدات
    الأمنية، مع نصائح مخصصة.
- description: صعوبة في تكامل الأنظمة القديمة مع التقنيات الحديثة في المؤسسات القطرية.
  severity: medium
  solution_hint: الوكيل الصوتي يساعد في توصيل الأنظمة عبر واجهات برمجة تطبيقات مخصصة،
    مع إرشادات خطوة بخطوة.
- description: التأخير في دعم العملاء بسبب فارق التوقيت أو نقص الموظفين الناطقين بالعربية.
  severity: medium
  solution_hint: الوكيل الصوتي يعمل على مدار الساعة، ويوفر ردود فورية باللغة العربية،
    مما يحسن تجربة العملاء.
- description: ارتفاع تكاليف الصيانة الدورية للأنظمة التقنية، خاصة في المناخ الحار
    في قطر.
  severity: low
  solution_hint: الوكيل الصوتي يقدم تنبؤات صيانة استباقية بناءً على البيانات، ويقلل
    الحاجة للزيارات الميدانية المتكررة.
