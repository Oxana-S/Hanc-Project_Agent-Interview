- إدارة المشاريع التقنية
- تكامل الأنظمة والبرمجيات
- تدريب وبناء القدرات التقنية
recommended_functions:
- name: جدولة المواعيد والاستشارات
  priority: high
  reason: مهم لتنسيق الاجتماعات مع العملاء في قطر حيث الوقت ذو قيمة عالية، ويحسن الكفاءة.
- name: الإجابة على الأسئلة الشائعة والدعم الفني
  priority: high
  reason: يقلل من وقت الانتظار للعملاء ويوفر معلومات فورية باللغة العربية، مما يعزز
    الرضا.
- name: تأهيل العملاء المحتملين وجمع المعلومات
  priority: medium
  reason: يساعد في تحديد احتياجات السوق القطري بدقة، وزيادة فرص البيع.
- name: توفير عروض أسعار مبدئية
  priority: medium
  reason: يجذب العملاء الذين يبحثون عن شفافية في التكاليف، وهو أمر مهم في بيئة الأعمال
    في قطر.
- name: متابعة المبيعات والتذكيرات
  priority: low
  reason: يحسن معدلات التحويل من خلال التواصل المنتظم مع العملاء، مع مراعاة الثقافة
    المحلية.
