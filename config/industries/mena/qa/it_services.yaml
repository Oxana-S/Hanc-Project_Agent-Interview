industry_faq:
- question: ما هي تكلفة خدمات تكنولوجيا المعلومات في قطر؟
  answer_template: تتراوح التكاليف بناءً على احتياجاتك، بدءاً من 5000 ريال قطري للمشاريع
    الصغيرة. يمكننا تقديم عرض مخصص بعد تقييم متطلباتك.
- question: هل تقدمون دعم فني باللغة العربية على مدار الساعة؟
  answer_template: نعم، لدينا وكلاء صوتيين بالذكاء الاصطناعي يعملون 24/7 ويقدمون دعم
    فوري باللغة العربية لأي استفسارات.
- question: كيف يمكن لخدماتكم تحسين كفاءة أعمالي في قطر؟
  answer_template: من خلال أتمتة المهام الروتينية وتقديم حلول تقنية مخصصة، نساعد في
    تقليل التكاليف وزيادة الإنتاجية، مع مراعاة البيئة المحلية.
- question: ما هو الوقت اللازم لتنفيذ مشروع تكنولوجيا المعلومات؟
  answer_template: يختلف حسب نطاق المشروع، ولكن المشاريع النموذجية تستغرق من 2 إلى
    6 أشهر. نضمن تسليمات في الوقت المحدد مع جودة عالية.
- question: هل خدماتكم متوافقة مع اللوائح المحلية في قطر؟
  answer_template: نعم، نضمن أن جميع حلولنا تلتزم بالمعايير المحلية والدولية، مع تحديثات
    مستمرة لأي متطلبات جديدة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف أو الدردشة.
  script: مرحباً! شكراً لاهتمامك. تبدأ أسعارنا من 5000 ريال قطري للحلول الأساسية،
    ويمكننا تخصيص عرض بناءً على احتياجات عملك. هل ترغب في تحديد موعد استشارة مجانية
    لتحليل متطلباتك؟
  goal: جذب العميل لاستشارة مجانية وجمع المعلومات لتحويله إلى عميل محتمل.
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات محددة مثل الأمن السيبراني.
  script: أهلاً بك! نقدم حلول أمن سيبراني متكاملة تتضمن مراقبة مستمرة وتدابير وقائية.
    في قطر، نرى زيادة في الهجمات، لذا نوصي بخطة مخصصة. هل يمكنني مساعدتك في تقييم
    أمن نظامك الحالي؟
  goal: تأهيل العميل وبيان القيمة المضافة لحلولنا في السياق المحلي.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً محلياً.
  script: نحن نتفهم وجود منافسين أقوياء. ما يميزنا هو تكامل الذكاء الاصطناعي في جميع
    خدماتنا، مع دعم باللغة العربية على مدار الساعة، مما يضمن تجربة سلسة للعملاء في
    قطر. هل ترغب في تجربة عرض توضيحي مجاني؟
  goal: إبراز الاختلافات الإيجابية وإقناع العميل بتجربة خدماتنا.
