industry_faq:
- question: كيف يمكنني تحسين كفاءة استخدام المياه في مزرعتي؟
  answer_template: نوصي باستخدام أنظمة الري بالتنقيط والزراعة المائية، والتي يمكن أن تقلل الاستهلاك بنسبة تصل إلى 50٪.
- question: ما هي أفضل المحاصيل للزراعة في مناخ قطر؟
  answer_template: المحاصيل مثل الطماطم والخيار والفلفل مناسبة للبيوت المحمية، وتتحمل الحرارة بشكل أفضل.
- question: هل توجد برامج دعم حكومية للزراعة في قطر؟
  answer_template: نعم، تقدم الحكومة إعانات وتمويلات من خلال برامج مثل رؤية قطر 2030 للأمن الغذائي.
- question: كيف أتحكم في الآفات في البيوت المحمية؟
  answer_template: يمكن استخدام المكافحة المتكاملة للآفات مع استشارات منتظمة لضمان صحة المحاصيل.
- question: ما هي تكلفة إنشاء نظام زراعة مائي؟
  answer_template: تبدأ التكاليف من حوالي 10,000 ريال قطري للنظم الصغيرة، مع عوائد جيدة على المدى الطويل.
- question: كيف أوفر الطاقة في البيوت المحمية؟
  answer_template: نوصي باستخدام العوازل الحرارية والتحكم الآلي في درجة الحرارة والإضاءة.
