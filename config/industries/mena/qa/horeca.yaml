typical_objections:
- objection: لا توجد طاولات في الوقت المطلوب
  response: هل يمكنني اقتراح وقت أبكر أو متأخر بنصف ساعة؟ أو يمكنني إضافتكم إلى قائمة
    الانتظار وإشعاركم فور توفر طاولة.
- objection: وقت الانتظار للتوصيل طويل جداً
  response: خلال ساعات الذروة، قد تصل مدة التوصيل إلى ٥٠ دقيقة. يمكنني ترتيب طلب للاستلام
    من المطعم، وسيكون جاهزاً خلال ١٥-٢٠ دقيقة.
- objection: الأسعار مرتفعة
  response: لدينا عروض غداء عمل تبدأ من ٣٥ ريالاً. كما نقدم خصومات للعملاء الدائمين
    وحزم عائلية.
