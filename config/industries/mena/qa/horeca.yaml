sales_scripts:
- goal: التغلب على اعتراض السعر من خلال عرض القيمة والتوفير
  script: فهمت مخاوفك بخصوص الاستثمار. بدلاً من توظيف شخص آخر للرد على المكالمات،
    يوفر وكيلنا الصوتي خدمة على مدار الساعة بتكلفة شهرية ثابتة. لن تخسر أي طلب حجز
    أو توصيل، وسيزيد حضور عملائك بنسبة ٣٠٪ على الأقل. هل تفضل البدء بحزمة أساسية لتجربة
    الفرق؟
  situation: عندما يعترض العميل على سعر الخدمة
  trigger: price_objection
- goal: تسليط الضوء على مشكلة عدم الحضور وكيفية حلها
  script: هل لاحظت أن نسبة من يحجزون ولا يحضرون قد تصل إلى ربع العملاء؟ هذا خسارة
    مباشرة في الإيرادات. وكيلنا الصوتي يحل هذا من خلال تأكيد الحجز تلقائياً وإرسال
    تذكير قبل الموعد بيوم. هذا يرفع نسبة الحضور المؤكد بنسبة ٤٠٪. هل ترغب في رؤية
    تقرير يُظهر حجم الخسارة الحالية؟
  situation: عند الحديث عن كفاءة إدارة الحجوزات
  trigger: efficiency_discussion
- goal: بيع قيمة الخدمة خلال الأوقات المزدحمة
  script: تخيل ساعة الغداء المزدحمة، كل الهواتف ترن، والموظفون تحت ضغط، والزبائن ينتظرون.
    مع وكيلنا الصوتي، ستستقبل كل المكالمات، وتُجيب على الأسئلة، وتأخذ الحجوزات والطلبات
    بسلاسة، مما يحرر فريقك لخدمة الزبائن داخل المطعم بشكل أفضل. هذا يعني زبائن أكثر
    سعادة وإيرادات أعلى. هل يمكننا جدولة عرض توضيحي خلال ساعة الذروة لديكم؟
  situation: عند وصف فوضى ساعات الذروة
  trigger: peak_chaos_description
