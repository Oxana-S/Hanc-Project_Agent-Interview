industry_faq:
- question: ما هي متطلبات التأشيرة لزيارة قطر؟
  answer_template: يمكن للعديد من الجنسيات الحصول على تأشيرة عند الوصول أو عبر التقديم
    الإلكتروني. نوصي بالتحقق من موقع وزارة الداخلية القطرية أو الاتصال بنا للمساعدة
    في الإجراءات.
- question: كم تكلفة جولة سياحية نموذجية في الدوحة؟
  answer_template: تبدأ الأسعار من حوالي 200 ريال قطري للجولات القصيرة، ويمكن أن تصل
    إلى 1000 ريال قطري أو أكثر للجولات الفاخرة. نقدم عروضًا مخصصة تناسب ميزانيتك.
- question: هل تقدمون حجوزات للعمرة من قطر؟
  answer_template: نعم، نوفر حزمًا شاملة للعمرة تشمل الطيران والإقامة والمواصلات،
    مع مراعاة التواريخ المفضلة والميزانية.
- question: ما هي سياسة الإلغاء للتذاكر والفنادق؟
  answer_template: تختلف السياسات حسب المزود. نحرص على توضيح شروط الإلغاء قبل الحجز
    ونساعدك في إدارة التعديلات إذا لزم الأمر.
- question: كيف يمكنني الحصول على خصومات على حجوزات المجموعات؟
  answer_template: نقدم عروضًا خاصة للمجموعات والأسر. يرجى التواصل معنا لتصميم باقة
    مناسبة مع خصومات تصل إلى 20% حسب الحجم.
- question: هل توجد جولات مناسبة للأطفال في قطر؟
  answer_template: نعم، نخطط لجولات عائلية تتضمن أنشطة ترفيهية وتعليمية للأطفال، مثل
    زيارة متاحف أو المنتزهات في الدوحة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار خدمات السفر
  script: مرحبًا! أسعارنا تبدأ من 150 ريال قطري للخدمات الأساسية، ونقدم عروضًا مخصصة
    لتناسب ميزانيتك. هل يمكنك مشاركة تفاصيل رحلتك حتى نوصي بأفضل خيار؟
  goal: جمع معلومات عن احتياجات العميل وتحويل الاستفسار إلى حجز محتمل
- trigger: service_inquiry
  situation: عندما يطلب العميل معلومات عن خدمات محددة مثل الجولات أو الحجوزات
  script: شكرًا لاهتمامك! نوفر مجموعة واسعة من الخدمات بما في ذلك جولات الصحراء وحزم
    العمرة. ما نوع التجربة التي تبحث عنها؟ سأساعدك في العثور على الأنسب.
  goal: فهم تفضيلات العميل وعرض خدمات إضافية لزيادة قيمة البيع
- trigger: complaint_handling
  situation: عندما يعبر العميل عن استياء من خدمة سابقة
  script: نأسف لأي إزعاج حدث. نهدف لتحسين تجربتك. هل يمكنك إخباري بالمشكلة بالتفصيل
    حتى أحلها فورًا أو أرفعها للفريق المختص؟
  goal: حل المشكلة بسرعة واستعادة ثقة العميل لتشجيع الحجوزات المستقبلية
- trigger: follow_up
  situation: بعد تقديم عرض سابق للعميل دون رد
  script: مرحبًا مرة أخرى! أردت التأكد من أن عرض السفر الذي ناقشناه لا يزال متاحًا.
    هل لديك أي أسئلة أو تحتاج لتعديلات؟ نحن هنا للمساعدة.
  goal: إعادة إشراك العميل وإغلاق الصفقة أو تحديث العرض
