  priority: low
industry_faq:
- question: ما هي تكلفة استئجار مكتب مخصص في الدوحة؟
  answer_template: تبدأ أسعار المكاتب المخصصة من [أدخل السعر] ريال قطري شهرياً، وتختلف حسب الموقع والحجم والخدمات المضمنة. هل تفضل مساحة لفرد واحد أم لفريق؟
- question: هل يتوفر لديكم عقد مرن للعمل لفترة قصيرة؟
  answer_template: نعم بالتأكيد. نقدم خطط عضوية شهرية وربع سنوية مرنة بدون قيود العقود الطويلة، لتناسب المشاريع الناشئة والمهنيين المستقلين.
- question: ما هي ساعات عمل المساحة؟
  answer_template: مساحتنا مفتوحة 24/7 للمشتركين. يمكنك الوصول في أي وقت باستخدام بطاقة الدخول الإلكترونية، مع وجود فريق دعم خلال ساعات العمل الرسمية.
- question: هل تتضمن العضوية خدمات الطباعة واستقبال المكالمات؟
  answer_template: نعم، معظم خططنا تشمل حصة من صفحات الطباعة وخدمة استقبال الهاتف مع عنوان تجاري رسمي. يمكننا تفصيل الخدمات المضمنة حسب احتياجك.
- question: هل المكان مناسب لعقد لقاءات مع عملائي؟
  answer_template: بالتأكيد. لدينا قاعات اجتماعات مجهزة بأحدث التقنيات يمكنك حجزها بساعات، بالإضافة إلى مناطق استقبال مهنية تناسب استقبال الضيوف.
- question: ما هي سياسة الإلغاء؟
  answer_template: نقدم سياسة إلغاء مرنة مع إشعار [أدخل المدة]. للتفاصيل الدقيقة حسب نوع العضوية، يمكنني ربطك بمدير العضويات.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن السعر عبر الهاتف
  script: أهلاً وسهلاً. شكراً لاتصالك بنا. الأسعار تبدأ من [أدخل سعر نقطة الدخول] ريال قطري شهرياً وتختلف حسب نوع المساحة (مكتب ساخن، مكتب خاص، قاعة) والموقع والخدمات. لمساعدتك بشكل أفضل، هل يمكنني معرفة
    عدد الأشخاص في فريقك ونوع النشاط التجاري؟
  goal: جمع معلومات حول احتياجات العميل وتوجيهه نحو الخطة المناسبة، بدلاً من إعطاء سعر عام.
- trigger: comparison_request
  situation: عندما يذكر العميل أنه ينظر إلى خيارات منافسة أخرى
  script: هذا رائع أنك تقارن الخيارات المتاحة. تميز مساحتنا بتركيزنا على الجودة وبناء المجتمع المهني، مع خدمات مساعدة شخصية ومرافق فاخرة. كما أن موقعنا [اذكر ميزة الموقع] يوفر سهولة وصول ممتازة. ما هو أهم
    معيار لديك في اختيار مساحة العمل؟
  goal: التحول من مقارنة الأسعار إلى مناقشة القيمة والفوائد غير الملموسة التي نقدمها.
- trigger: hesitation_follow_up
  situation: لمتابعة عميل محتمل بعد جولة أو محادثة سابقة عبر الهاتف
  script: السلام عليكم، [اسم العميل]، هذه متابعة من فريق [اسم المساحة]. أتمنى أن تكون بخير. كنا نتحدث عن خيارات مساحات العمل المناسبة لفريقك. لاحظنا اهتمامك بـ [اذكر الخدمة أو المساحة المطلوبة]. هل لديك
    أي أسئلة أخرى أو ترغب في مناقشة عرض خاص لفريقك؟
  goal: إعادة إشعال الاهتمام، معالجة أي تحفظات، والمضي قدماً نحو الإغلاق أو تحديد موعد آخر.
competitors:
- name: مكتب قطر المشترك
  positioning: واحد من أكبر مراكز العمل المشترك في الدوحة
  strengths:
  - موقع مركزي في قلب الدوحة
  - مساحات عمل متنوعة تلبي احتياجات الشركات الصغيرة والمتوسطة
  - خدمات دعم فني متقدمة
  weaknesses:
  - تكلفة الاشتراك مرتفعة مقارنة بالمنافسين
  - عدد محدود من مواقف السيارات
  our_differentiation: الوكيل الصوتي الذكي يوفر دعم فوري على مدار الساعة، مع إمكانيات تخصيص عالية للتفاعل مع المستخدمين، مما يعزز تجربة العملاء بشكل أفضل.
- name: مساحات العمل الذكية
  positioning: مركز عمل حديث يركز على التكنولوجيا والابتكار
  strengths:
  - تقنيات حديثة في المكاتب مثل IoT والذكاء الاصطناعي
  - فعاليات تواصل منتظمة للمشتركين
  - تصميم مريح وعصري
  weaknesses:
  - مساحات صغيرة نسبياً
  - عدم توفير خدمات استشارية للشركات الناشئة
  our_differentiation: الوكيل الصوتي يتمتع بفهم لغوي عالي الدقة باللهجة المحلية، ويوفر حلول ذكية لإدارة الحجوزات والتواصل بدون الحاجة لتدخل بشري.
- name: مركز الدوحة للأعمال المشتركة
  positioning: وجهة مفضلة للشركات الناشئة ورواد الأعمال
  strengths:
  - برامج دعم وتمويل للشركات الناشئة
  - شبكة واسعة من المستثمرين والمرشدين
  - موقع استراتيجي بالقرب من المؤسسات الحكومية
  weaknesses:
  - ساعات عمل محدودة
  - قلة الخدمات الرقمية المتوفرة
  our_differentiation: الوكيل الصوتي يوفر تواصلاً غير محدود وسريعاً مع العملاء، ويتيح حجز المكاتب بسهولة عبر الأوامر الصوتية دون الحاجة للانتظار أو التعامل مع موظفين.
pricing_context:
  currency: QAR
  typical_budget_range:
  - 1000
  - 8000
  entry_point: 1200
  roi_examples:
  - scenario: شركة ناشئة من 3 أشخاص مقارنة باستئجار مكتب تقليدي مع تأثيث وخدمات إنترنت
    monthly_cost: 4500
    monthly_savings: 8200
    payback_months: 3
  value_anchors:
  - وفر أكثر من 30% مقارنة بالمكتب التقليدي مع خدمات إضافية مجانية.
  - المرونة الكاملة لتوسيع فريقك أو تصغيره دون قيود عقود طويلة.
  - الوصول إلى شبكة من المهنيين والعملاء المحتملين دون تكلفة إضافية.
market_context:
  market_size: سوق متنامٍ يقدر بمئات الملايين من الريالات القطرية سنوياً.
  growth_rate: 10-15% سنوياً
  key_trends:
  - زيادة طلب الشركات الصغيرة والمتوسطة والمهنيين المستقلين على الحلول المرنة بعد الجائحة.
  - اتجاه نحو مساحات العمل المشتركة المتخصصة في قطاعات مثل التكنولوجيا والتمويل.
  - تركيز أكبر على تصميم المساحات التي تعزز الصحة والرفاهية.
  seasonality:
    high:
    - شهر أكتوبر حتى أبريل (موسم الفعاليات والسياحة)
    - بداية السنة المالية للشركات
    low:
    - شهور الصيف (يونيو-أغسطس) بسبب السفر والحر
typical_objections:
- objection: السعر مرتفع مقارنة بالعمل من المنزل.
  response: أتفهم ذلك. العمل من المنزل يوفر توفيراً أولياً، لكن مساحتنا توفر بيئة احترافية تعزز الإنتاجية، وشبكة اتصالات قوية، وفصل بين الحياة والعمل مما يؤدي غالباً إلى نمو الأعمال. إنها استثمار في نجاح
    مشروعك.
- objection: نحن بحاجة إلى خصوصية تامة لفريقنا.
  response: نوفر مكاتب فريق خاصة ومقصورات مغلقة توفر الخصوصية الكاملة، مع الاستمتاع بمرافق مشتركة فاخرة مثل قاعات الاجتماعات ومناطق الاستراحة التي قد لا تتوفر في مكتب مغلق منفصل، وكل ذلك بتكلفة أقل.
- objection: نخشى الالتزام بعقد طويل الأجل.
  response: هذه ميزتنا الرئيسية. نقدم خطط عضوية مرنة شهرية أو ربع سنوية. يمكنك البدء بعقد قصير لتجربة البيئة والمجتمع، مع خيار الترقية إلى خطة أطول للحصول على خصومات عند شعورك بالراحة.
