pain_points:
- description: التكاليف التشغيلية المرتفعة بسبب أسعار العقارات والمستلزمات في قطر
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي تسهيل عملية حجز المساحات وتقليل وقت الفراغ لزيادة الإيرادات.
- description: صعوبة إدارة واستدامة المشتركين مع تفضيلات متغيرة للمساحات المرنة
  severity: high
  solution_hint: الوكيل يمكنه التعامل مع استفسارات العضوية وترقيات الخدمات على مدار الساعة.
- description: المنافسة الشديدة من العلامات التجارية الدولية الكبيرة والمساحات التقليدية للمكاتب
  severity: high
  solution_hint: يمكن للوكيل التأكيد على المزايا الفريدة وخدمة العملاء الشخصية لتمييز المساحة.
- description: نقص الوعي بثقافة العمل المشترك بين بعض الشركات المحلية والمهنيين
  severity: medium
  solution_hint: يمكن للوكيل تقديم شرح مبسط عن فوائد بيئة العمل المشتركة وشبكات التواصل.
- description: التقلبات الموسمية في الطلب مرتبطة بالأحداث والفعاليات الكبرى في الدوحة
  severity: medium
  solution_hint: يمكن للوكيل ترويج العروض والعضويات المرنة خلال المواسم المنخفضة.
- description: صعوبة إدارة الفواتير والمدفوعات لعدد كبير من العملاء المختلفين
  severity: medium
  solution_hint: تكامل الوكيل مع أنظمة الدفع المحلية يوفر تحديثات فورية للحسابات والمستحقات.
- description: ضرورة توفير خدمات عالية الجودة وذات طابع محلي لتلبية توقعات العملاء في قطر
  severity: low
  solution_hint: يمكن للوكيل توصيل المعلومات حول الخدمات المتميزة والمرافق الفاخرة المتاحة.
typical_services:
- مساحة عمل مفتوحة (مكتب ساخن)
- مكتب مخصص خاص
- مقصورات فريق العمل
- قاعات اجتماعات مؤقتة
- غرفة مؤتمرات كاملة الخدمات
- عنوان تجاري رسمي وخدمات البريد
- خدمات المساعدة الإدارية
- خط إنترنت فائق السرعة ومؤمن
- منطقة استراحة وتواصل
- خدمات الضيافة والمشروبات المتميزة
recommended_functions:
- name: استقبال المكالمات وجدولة الجولات
  priority: high
  reason: غالبية العملاء المحتملين يتصلون للاستفسار عن التوافر والأسعار وجدولة الزيارات.
- name: التعامل مع استفسارات الأسعار والعروض
  priority: high
  reason: السعر ومرونة العضويات من أهم عوامل القرار في سوق قطر التنافسي.
- name: تقديم معلومات مفصلة عن المرافق والخدمات
  priority: high
  reason: العملاء في قطر يهتمون بالجودة والخدمات المضافة والمرافق الفاخرة.
- name: إدارة طلبات الصيانة والدعم الفوري
  priority: medium
  reason: يضمن الحفاظ على رضا العملاء وجودة التجربة في مساحة العمل المشتركة.
- name: التذكير بالمواعيد والمدفوعات
  priority: medium
  reason: يساعد في تحسين التدفق النقدي وتقليل المدفوعات المتأخرة.
- name: استبيان رضا العملاء وجمع التغذية الراجعة
  priority: low
  reason: يساعد في تحسين الخدمات وفهم احتياجات السوق المحلي بشكل أفضل.
