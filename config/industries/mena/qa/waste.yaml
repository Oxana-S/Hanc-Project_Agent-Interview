industry_faq:
- question: كم تكلفة خدمة جمع النفايات الأسبوعية لمنزل عائلي؟
  answer_template: تبدأ الأسعار من 150 ريال قطري شهريًا للخدمة الأسبوعية، وتختلف حسب
    حجم الحاوية وموقع المنزل. يمكنني مساعدتك في حساب سعر دقيق بناءً على احتياجاتك.
- question: هل تقدمون خدمة تدوير النفايات في قطر؟
  answer_template: نعم، نقدم حلولاً متكاملة للتدوير وفقًا لمعايير البلدية القطرية.
    نخصص حاويات منفصلة للورق والبلاستيك والمعادن.
- question: ما هو وقت الاستجابة لطلبات الخدمة الطارئة؟
  answer_template: نضمن الوصول خلال 4 ساعات في مناطق الدوحة الرئيسية، وخلال 8 ساعات
    للمناطق الخارجية، وذلك على مدار الساعة.
- question: هل يمكنني تغيير موعد الجمع المحدد؟
  answer_template: نعم، يمكن تعديل الجدولة بسهولة عبر نظامنا. يكفي إعلامنا قبل 24
    ساعة وسنقوم بتعديل الموعد حسب راحتك.
- question: ماذا أفعل إذا فاتت شاحنتكم جمع النفايات؟
  answer_template: نعتذر عن أي تقصير. يرجى الإبلاغ فورًا وسنرسل فريقًا خلال ساعتين
    في أوقات العمل الرسمية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف
  script: أهلاً وسهلاً بكم. أسعارنا تتناسب مع جودة الخدمة والالتزام بالتوقيت. للاستفسار
    عن سعر محدد، أحتاج لمعرفة نوع النفايات وكميتها وموقعكم. هل يمكنكم مشاركة هذه التفاصيل؟
  goal: جمع معلومات كافية لعرض سعر مخصص والحصول على فرصة للتواصل لاحقًا
- trigger: service_inquiry
  situation: عندما يستفسر عميل محتمل عن خدماتنا
  script: نقدم مجموعة شاملة من خدمات إدارة النفايات في قطر، بما في ذلك الجمع والتدوير
    والمعالجة. ما هي نوعية النفايات التي تتعاملون معها؟ هذا سيساعدني في توجيهكم للخدمة
    المناسبة.
  goal: تحديد احتياجات العميل وتوجيهه للخدمة المناسبة
- trigger: current_provider_complaint
  situation: عندما يشتكي العميل من مزود خدمة حالي
  script: نفهم أهمية الموثوقية في خدمات النفايات. نظامنا يضمن التزامًا تامًا بالجدولة
    ويتضمن متابعة مستمرة. هل تواجهون مشكلة محددة في الخدمة الحالية؟
  goal: إظهار التعاطف وتسليط الضوء على موثوقيتنا كحل بديل
