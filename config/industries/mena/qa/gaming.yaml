industry_faq:
- question: ما هي تكلفة تطوير لعبة إلكترونية في قطر؟
  answer_template: تختلف التكلفة حسب نوع اللعبة وتعقيدها، لكنها تبدأ عادةً من 50,000
    ريال قطري للمشاريع الصغيرة. ننصح بحجز استشارة مجانية لتحديد ميزانيتك بدقة.
- question: كيف يمكنني التسجيل في فعاليات الرياضة الإلكترونية القادمة؟
  answer_template: يمكنك التسجيل عبر موقعنا الإلكتروني أو الاتصال بنا مباشرة. يمكن
    لوكيلنا الصوتي مساعدتك في إتمام عملية التسجيل خطوة بخطوة.
- question: هل تقدمون دعمًا فنيًا باللغة العربية على مدار الساعة؟
  answer_template: نعم، يتوفر دعم فني باللغة العربية على مدار الساعة عبر وكيلنا الصوتي
    الذكي للاستفسارات الأولية، مع فريق متخصص للقضايا التقنية المعقدة.
- question: ما هي طرق الدفع المتاحة لشراء منتجات الألعاب؟
  answer_template: نقبل معظم وسائل الدفع المحلية مثل بطاقات الائتمان وتحويلات البنوك
    وQNB Pay، بالإضافة إلى الدفع عند الاستلام في بعض المنتجات.
- question: كيف يمكن تسويق لعبتي الجديدة في السوق القطري؟
  answer_template: نقدم حزمة تسويقية شاملة تشمل إعلانات موجهة على وسائل التواصل، وإدارة
    مجتمعات الألعاب، واستضافة فعاليات تعريفية. اتصل بنا لمناقشة خطة مخصصة لك.
- question: هل لديكم خدمات ترجمة وتوطين للألعاب باللهجة القطرية؟
  answer_template: نعم، لدينا فريق مختص في ترجمة وتوطين الألعاب بما يتناسب مع الثقافة
    واللهجة المحلية في قطر لضمان تجربة لعب أصيلة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الخدمة لأول مرة.
  script: أهلاً وسهلاً! سعداء بتواصلكم. تختلف تكاليف خدماتنا بناءً على متطلباتكم المحددة
    لضمان حصولكم على أفضل قيمة. للبدء، هل يمكنكم إخباري قليلاً عن نوع المشروع أو الخدمة
    التي تبحثون عنها؟
  goal: جمع معلومات عن احتياجات العميل وتوجيهه نحو عرض مخصص بدلاً من إعطاء سعر عام.
- trigger: service_info
  situation: عندما يطلب العميل معلومات عن خدمة تنظيم فعاليات eSports.
  script: رائع! نتمتع بخبرة واسعة في تنظيم فعاليات الرياضة الإلكترونية في قطر، بدءاً
    من الفعاليات الصغيرة وحوى البطولات الكبيرة. نقدم خدمات شاملة تشمل التسويق، التسجيل،
    الإدارة اللوجستية، والبث المباشر. هل هناك حجم معين للفعالية أو ميزانية تقريبية
    في ذهنكم؟
  goal: تأكيد الخبرة وتحويل المحادثة إلى مناقشة تفاصيل مشروع العميل.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس آخر.
  script: نشكركم على هذا السؤال. نركز في عملنا على التخصيص الشديد للخدمة والالتزام
    بالثقافة المحلية في قطر، وهو ما يمنح عملائنا تجربة متفردة. على سبيل المثال، نوفر
    دعمًا فوريًا باللغة العربية على مدار الساعة. ما هو الجانب الأكثر أهمية لكم في
    خدمة مثل خدماتنا؟
  goal: إبراز نقطة التفرد والتركيز على احتياجات العميل بدلاً من المقارنة المباشرة.
