  weaknesses:
  - لا تقدم خدمات تجارية شاملة مثل التسويق أو تطوير الألعاب، بيروقراطية
  our_differentiation: نقدم حزمة خدمات تجارية كاملة ومرنة للشركات والأفراد بخلاف الدور
