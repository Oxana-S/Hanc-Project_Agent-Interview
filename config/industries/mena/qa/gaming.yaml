typical_objections:
- objection: تكاليفكم تبدو مرتفعة مقارنة ببعض المزودين الآخرين.
  response: نفهم اهتمامكم بالميزانية. تركيزنا على الجودة والتخصيص للسوق القطري يضمن
    لكم عائد استثمار أعلى. هل يمكنني شرح كيف ستوفر خدمتنا لكم التكاليف على المدى الطويل
    في مجالات مثل التسويق والدعم؟
- objection: نحن غير مستعدين للتكنولوجيا الحديثة مثل الوكيل الصوتي.
  response: هذا مفهوم تمامًا. جميل أن تبدأوا برحلة التحول الرقمي خطوة بخطوة. يمكننا
    البدء بوظيفة بسيطة مثل الرد على الاستفسارات الشائعة، مما يريح فريقكم للتركيز على
    المهام المعقدة. التجربة بسيطة ولا تحتاج إلى تدريب مكلف.
- objection: السوق المحلي صغير وقد لا نحتاج إلى هذه الخدمات المتقدمة.
  response: في الحقيقة، هذا هو الوقت المثالي للتميز والاستعداد للنمو. المنافسة في
    السوق القطري تزداد، واللاعبون الأوائل الذين يتبنون حلولاً ذكية سيبنون ولاءً أقوى
    من الجمهور. نعمل معكم لبناء حل يتناسب مع حجم عملكم الحالي ويكون قابلًا للتوسع
    مع نموكم.
