industry_faq:
- question: ما هي تكلفة إضافة أمتعة إضافية إلى رحلتي؟
  answer_template: عزيزي العميل، تكلفة الأمتعة الإضافية تعتمد على وجهتك وفئة الحجز.
    يمكنني مساعدتك في حساب التكلفة الدقيقة إذا وفرت لي رقم حجزك، أو يمكنك زيارة موقعنا
    الإلكتروني للتفاصيل.
- question: هل يمكنني تغيير موعد رحلتي بعد الحجز؟
  answer_template: نعم، بالتأكيد. يتوفر خيار تغيير الحجز مع تطبيق بعض الرسوم وفقاً
    لشروط سعر التذكرة. أود الاتصال بقسم التذاكر لدينا لمساعدتك في إجراء التغيير بشكل
    فوري.
- question: ما هي الإجراءات الخاصة بجائحة كورونا (كوفيد-19) للسفر من قطر؟
  answer_template: نرحب بك. تتبع إجراءات السفر توجيهات وزارة الصحة العامة القطرية
    وقد تتغير. نوصي بالتحقق من أحدث المتطلبات على موقعنا أو عبر تطبيق "احتراز" قبل
    السفر بفترة كافية.
- question: كيف يمكنني الانضمام إلى برنامج الولاء الخاص بكم؟
  answer_template: شكراً لاهتمامك! يمكنك التسجيل في برنامج الولاء "البونص" بسهولة
    عبر موقعنا الإلكتروني أو تطبيق الهاتف. سيبدأ تجميع النقاط من رحلتك القادمة.
- question: ما هي الخدمات المتاحة لذوي الاحتياجات الخاصة في المطار؟
  answer_template: نقدم في مطار حمد الدولي خدمات شاملة لذوي الاحتياجات الخاصة، بما
    في ذلك المساعدة في التنقل والكراسي المتحركة. يُرجى إبلاغنا باحتياجاتك قبل 48 ساعة
    على الأقل من الرحلة لترتيب أفضل خدمة.
- question: كيف أستلم تعويضاً عن رحلة ألغيت؟
  answer_template: نعتذر عن الإلغاء. لمعالجة طلب التعويض، سنحتاج إلى تفاصيل حجزك.
    سأقوم بتوصيلك الآن بممثل خدمة العملاء المتخصص في قضايا التعويضات لمساعدتك.
sales_scripts:
- trigger: initial_contact
  situation: عند الاتصال الأول بشركة طيران أو وكالة سفر في قطر لتقديم خدمات الذكاء
    الاصطناعي.
  script: السلام عليكم ورحمة الله. معكم [اسم الوكيل] من [اسم الشركة]. نحن نقدم حلول
    وكيل صوتي ذكي مخصصة لقطاع الطيران. نساعد في تحسين خدمة عملائكم وتقليل التكاليف
    التشغيلية. هل يمكنني مشاركة كيف ساعدنا شركات طيران مماثلة في قطر؟
  goal: تحديد موعد لعرض توضيحي أو جمع معلومات عن احتياجاتهم.
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن التكلفة.
  script: شكراً لسؤالك. تكلفة حلنا تعتمد على حجم عملياتك وعدد المكالمات الشهرية. بشكل
    عام، يبدأ الاستثمار من حوالي 5000 ريال قطري شهرياً مع عائد استثماري سريع من خلال
    توفير موظفين وتحسين المبيعات. هل تفضل أن أشرح مثالاً عملياً للتوفير المتوقع لشركتك؟
  goal: نقل الحديث من السعر إلى القيمة والعائد على الاستثمار.
- trigger: objection_tech_fear
  situation: عندما يعبر العميل عن قلق من تعقيد التكنولوجيا أو التكامل.
  script: أتفهم قلقك تماماً. حلنا مصمم للتكامل السلس مع أنظمتك الحالية مثل نظام الحجز.
    فريقنا الفني في الدوحة سيتولى عملية الإعداد والتدريب بالكامل. الهدف هو جعل التكنولوجيا
    تعمل لصالحك دون تعقيد.
  goal: طمأنة العميل وإزالة الحاجز التقني.
- trigger: closing
  situation: بعد شرح المزايا والإجابة على الأسئلة.
  script: رائع. كما ناقشنا، سيساعدكم الحل في خدمة المزيد من العملاء باللغة العربية
    وتقليل وقت الانتظار. هل ترى أن بدء تجربة أولية لمدة شهر سيكون خطوة مناسبة للبدء
    في تحسين عملياتك؟
  goal: الحصول على موافقة مبدئية على تجربة أو عرض مفصل.
competitors:
- name: الخطوط الجوية القطرية (ناقل وطني)
  positioning: الناقل الوطني الرائد مع شبكة عالمية وخدمة فاخرة.
  strengths:
  - علامة تجارية قوية
  - محور مطار حمد الدولي
  - أسطول حديث
  - دعم حكومي
  weaknesses:
  - تكاليف تشغيل مرتفعة
  - هيكل بيروقراطي كبير
  our_differentiation: نركز على أتمتة العمليات الداخلية وتكلفة خدمة العملاء لمساعدة
    الناقل على خفض التكاليف مع الحفاظ على جودة الخدمة.
- name: شركات الطيران الإقليمية (مثل طيران ناس، فلاي دبي)
  positioning: ناقلات منخفضة التكلفة تنافس على أسواق محددة.
  strengths:
  - أسعار تنافسية
  - مرونة تشغيلية
  weaknesses:
  - خدمة عملاء محدودة
  - قدرة أقل على التخصيص
  our_differentiation: حلولنا تمكنهم من تقديم خدمة عملاء متميزة ومخصصة بتكلفة قليلة،
    مما يعطيهم ميزة ضد الناقلات التقليدية.
- name: مزودو تقنية الطيران الدوليون (مثل ساب، أماديوس للخدمات السحابية)
  positioning: شركات تقنية كبيرة تقدم حلولاً شاملة.
  strengths:
  - حلول متكاملة
  - موارد ضخمة
  weaknesses:
  - حلول عامة أقل تخصيصاً للسوق القطري
  - تكاليف عالية
  - دعم محلي أقل
  our_differentiation: نحن نقدم حلولاً مخصصة للغة والثقافة القطرية، مع تركيز خاص على
    وكيل الصوت، ودعم محلي مباشر من الدوحة، ونماذج تسعير مرنة.
