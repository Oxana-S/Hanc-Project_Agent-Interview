typical_objections:
- objection: خدمتنا ممتازة بالفعل ولا نحتاج إلى تغيير.
  response: هذا رائع ويشهد على جودة عملكم. هدفنا ليس تغيير الخدمة الممتازة، بل دعم
    فريقكم ليتمكن من التركيز على المهام عالية القيمة، بينما يتولى الوكيل المكالمات
    الروتينية، مما يرفع مستوى التميز إلى آفاق جديدة.
- objection: ميزانيتنا حالياً محدودة لهذا النوع من المشاريع.
  response: أفهم ذلك. لحسن الحظ، نموذجنا قابل للتطوير. يمكننا البدء بوظيفة أساسية
    مثل التذكيرات التلقائية بتكلفة منخفضة، لترى النتائج بنفسك. غالباً ما يولد هذا
    التوفير في الوقت والمال ميزانية للتوسع لاحقاً.
- objection: نحن قلقون بشأن خصوصية وأمن بيانات عملائنا.
  response: قلقكم في محله وأولويتنا القصوى. حلولنا تعمل على بنية تحتية آمنة ويمكن
    تكييفها مع سياسات الأمان الخاصة بكم. نحن نلتزم بأعلى معايير الأمن السيبراني المطبقة
    في دولة قطر.
- objection: عملاؤنا يفضلون التعامل مع بشري وليس آلة.
  response: هذا صحيح، والتواصل البشري لا غنى عنه. دور وكيلنا هو التعامل مع المكالمات
    البسيطة والمتكررة لإتاحة الوقت للموظفين البشريين للتعامل مع الحالات المعقدة التي
    تحتاج إلى لمسة إنسانية، وبذلك نرفع رضا العميلين معاً.
