industry_faq:
- question: هل يمكنني الحصول على ترخيص لتجارة القنب في قطر؟
  answer_template: القوانين القطرية تحظر تماماً تجارة أو استخدام القنب بأي شكل من
    الأشكال. يمكنني توجيهك نحو أنشطة تجارية قانونية في قطاعات أخرى.
- question: أين يمكنني الحصول على معلومات عن الاستخدام الطبي؟
  answer_template: يمكنك التواصل مع المؤسسات الطبية المعتمدة في قطر مثل مؤسسة حمد
    الطبية أو مستشفى سدرة للحصول على معلومات طبية موثوقة.
- question: هل هناك أبحاث علمية مسموح بها في هذا المجال؟
  answer_template: يمكن إجراء أبحاث علمية في إطار القوانين القطرية وبإشراف الجهات
    المختصة مثل جامعة قطر أو مؤسسة قطر للبحث العلمي.
- question: ما البدائل القانونية المتاحة؟
  answer_template: توجد بدائل قانونية في مجالات الرعاية الصحية والعلاج الطبيعي والزراعة
    المحمية التي يمكن استكشافها.
- question: كيف أحمي أفراد أسرتي من مخاطر المواد المخدرة؟
  answer_template: توفر وزارة الداخلية ووزارة الصحة برامج توعوية متخصصة. يمكنني مساعدتك
    في الوصول إلى هذه المصادر.
sales_scripts:
- trigger: legal_inquiry
  situation: عند استفسار عن الجوانب القانونية
  script: تحية طيبة. أود التأكيد على أن جميع خدماتنا تتماشى مع القوانين واللوائح القطرية.
    نركز على تقديم حلول بديلة قانونية في مجالات الصحة والتكنولوجيا الزراعية. هل يمكنني
    مساعدتك في استكشاف الخيارات المتاحة ضمن الإطار القانوني؟
  goal: توجيه المحادثة نحو البدائل القانونية
- trigger: price_question
  situation: عند السؤال عن الأسعار
  script: شكراً لاهتمامك. تبدأ أسعار خدماتنا الاستشارية والتوعوية من 5000 ريال قطري،
    وتعتمد على نطاق الخدمة المطلوبة. جميع خدماتنا مرخصة ومسجلة بشكل قانوني. هل تفضل
    أن أشرح لك تفاصيل الباقات المتاحة؟
  goal: تقديم معلومات تسعيرية واضحة مع التأكيد على الشرعية
- trigger: service_details
  situation: عند طلب تفاصيل الخدمات
  script: نقدم مجموعة من الخدمات الاستشارية والتوعية القانونية والصحية، بالإضافة إلى
    خدمات الربط مع المؤسسات البحثية. جميع خدماتنا مصممة لتتوافق مع رؤية قطر 2030 وأطرها
    القانونية. أي مجال محدد تهتم باستكشافه؟
  goal: عرض الخدمات مع التركيز على الامتثال القانوني
