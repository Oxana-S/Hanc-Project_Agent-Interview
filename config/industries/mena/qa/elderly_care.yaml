pain_points:
- description: تكاليف الرعاية المرتفعة في قطر تجعل الخدمات غير متاحة للعديد من العائلات.
  severity: high
  solution_hint: يمكن لوكيل الصوت AI تخفيض التكاليف التشغيلية من خلال أتمتة المهام
    الإدارية.
- description: نقص العاملين المهرة في مجال رعاية المسنين، خاصة الناطقين باللغة العربية.
  severity: high
  solution_hint: يمكن للوكيل الصوتي توفير دعم على مدار الساعة وتعويض النقص في الموظفين.
- description: الصعوبات في إدارة المواعيد والمتابعة مع مقدمي الرعاية بسبب الجداول
    المزدحمة.
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه حجز المواعيد تلقائياً وإرسال التذكيرات.
- description: قلق العائلات بشأن سلامة كبار السن أثناء الغياب، وخاصة في حالات الطوارئ.
  severity: high
  solution_hint: يمكن لوكيل الصوت AI مراقبة الحالات وإرسال تنبيهات فورية في حالات
    الخطر.
- description: التحديات في التكامل مع أنظمة الرعاية الصحية المحلية في قطر مثل نظام
    حمد الطبي.
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه التكامل مع هذه الأنظمة لتسهيل تبادل المعلومات.
- description: عدم الوعي الكافي بالخدمات المتاحة وكيفية الوصول إليها في السوق القطري.
  severity: low
  solution_hint: يمكن للوكيل الصوتي تثقيف العملاء وتوفير معلومات مفصلة باللغة العربية.
typical_services:
- رعاية منزلية للمسنين
- إدارة الأدوية والمواعيد الطبية
- مراقبة السلامة على مدار الساعة
- خدمات التمريض المنزلي
- الدعم النفسي والاجتماعي
- النقل والمرافقة إلى العيادات
- التغذية ومساعدة في الأكل
- العلاج الطبيعي والتمارين
- خدمات الطوارئ والاستجابة السريعة
- التوعية الصحية والتثقيف للعائلات
