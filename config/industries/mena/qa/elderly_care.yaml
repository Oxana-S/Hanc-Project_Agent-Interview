industry_faq:
- question: كم تكلفة خدمات الرعاية المنزلية للمسنين في قطر؟
  answer_template: تتراوح التكاليف بين 5000 و 20000 ريال قطري شهرياً، حسب الخدمات
    المطلوبة ومستوى الرعاية.
- question: هل تقدمون خدمات طوارئ على مدار الساعة؟
  answer_template: نعم، نحن نقدم خدمة مراقبة واستجابة طوارئ 24/7 من خلال وكيلنا الصوتي
    AI.
- question: كيف يمكنني الوثوق بجودة مقدمي الرعاية؟
  answer_template: جميع مقدمي الرعاية لدينا مدربون ومعتمدون، ويمكن لوكيل الصوت AI
    توفير تحديثات منتظمة عن الحالة.
- question: هل الخدمات متاحة للعائلات غير الناطقة بالعربية؟
  answer_template: نعم، وكيلنا الصوتي يدعم لغات متعددة بما في ذلك الإنجليزية، لخدمة
    جميع الجاليات في قطر.
- question: ما هي مدة التعاقد المطلوبة؟
  answer_template: نقدم عقود مرنة تبدأ من شهر واحد، مع خصومات للعقود طويلة الأجل.
- question: كيف أبدا في استخدام الخدمة؟
  answer_template: يمكنك الاتصال بنا أو استخدام موقعنا الإلكتروني، وسيقوم وكيل الصوت
    AI بمساعدتك في التسجيل والتفاصيل.
