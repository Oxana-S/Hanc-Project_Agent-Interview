  goal: تحديد احتياجات العميل وتوجيه المحادثة نحو البيع.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر.
  script: نحن نتفهم وجود خيارات أخرى، ولكن ميزتنا هي استخدام AI لتحسين الكفاءة وتقليل
