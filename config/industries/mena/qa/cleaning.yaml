industry_faq:
- question: ما هي تكلفة خدمة التنظيف الشهري للمنزل؟
  answer_template: تبدأ الأسعار من 200 ريال قطري شهرياً، وتعتمد على حجم المنزل والخدمات
    المطلوبة.
- question: هل تقدمون خدمات التنظيف في عطلات نهاية الأسبوع؟
  answer_template: نعم، نعمل على مدار الأسبوع بما في ذلك العطلات، مع رسوم إضافية في
    الأيام الخاصة.
- question: ما هي المواد المستخدمة في التنظيف؟ هل هي صديقة للبيئة؟
  answer_template: نستخدم مواد آمنة وصديقة للبيئة، ويمكن توفير خيارات تنظيف خضراء
    حسب الطلب.
- question: كيف يتم ضمان جودة الخدمة؟
  answer_template: لدينا فرق مدربة وتقييمات منتظمة، مع ضمان إعادة الخدمة إذا لم تكن
    راضياً.
- question: هل تتعاملون مع التنظيف التجاري الكبير؟
  answer_template: نعم، نقدم حزم مخصصة للمكاتب والفنادق، مع أسعار تنافسية.
- question: ما هي سياسة الإلغاء أو التعديل؟
  answer_template: يمكن إلغاء أو تعديل الموعد قبل 24 ساعة بدون رسوم.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف
  script: مرحباً! أسعارنا تبدأ من 200 ريال قطري للخدمات الأساسية، ويمكننا تخصيص حزمة
    تناسب ميزانيتك. هل ترغب في حجز موعد تجريبي؟
  goal: تحويل الاستفسار إلى حجز فعلي
- trigger: service_inquiry
  situation: عندما يسأل العميل عن أنواع الخدمات المتاحة
  script: نقدم مجموعة واسعة من الخدمات مثل التنظيف المنزلي والتجاري والتنظيف العميق.
    ما هو نوع المساحة التي تريد تنظيفها؟
  goal: تحديد احتياجات العميل وعرض الخدمات المناسبة
- trigger: competition_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نحن نركز على الجودة والموثوقية، مع دعم صوتي على مدار الساعة لضمان رضاك.
    جرب خدمتنا ولن تندم!
  goal: تمييز خدمتنا عن المنافسين
- trigger: objection_budget
  situation: عندما يعترض العميل على السعر
  script: فهمت. لدينا خيارات مرنة، ويمكننا البدء بخدمة صغيرة ثم التوسع. الاستثمار
    في التنظيف المنتظم يوفر وقتك وصحتك.
  goal: التغلب على الاعتراض وإبراز القيمة
