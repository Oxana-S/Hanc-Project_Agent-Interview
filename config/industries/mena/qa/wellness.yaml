sales_scripts:
- trigger: سؤال_عن_السعر
  situation: عندما يسأل العميل عن سعر خدمة معينة
  script: نعم، سعر جلسة [اسم الخدمة] يبدأ من [السعر] ريال قطري. نقدم أيضاً باقات شهرية
    تمنحك جلسات متعددة بتوفير يصل إلى 25%، مما يجعل العناية بنفسك أمراً في متناول
    اليد بانتظام. هل تود معرفة المزيد عن هذه الباقات؟
  goal: تحويل الاستفسار عن السعر إلى بيع باقة أو اشتراك
- trigger: رفض_بسبب_الوقت
  situation: عندما يذكر العميل أنه مشغول ولا يجد وقتاً
  script: نفهم ذلك تماماً. لذلك نعمل حتى الساعة 10 مساءً في معظم الأيام ولدينا جلسات
    'إكسبريس' قصيرة لمدة 30 دقيقة تناسب الجدول المزدحم. كما يمكنني حجز موعد مبدئي
    الآن ويمكنك تأجيله لاحقاً إذا تغير برنامجك. ما هو الوقت الأكثر ملاءمة لك بشكل
    تقريبي؟
  goal: تذليل عائق الوقت والعثور على حل مناسب وإتمام الحجز
- trigger: تردد_قبل_الحجز
  situation: عندما يقول العميل 'سأفكر' أو 'سأعود لاحقاً'
  script: بالطبع، خذ وقتك. للتأكد من حصولك على الوقت المناسب لاحقاً، هل تسمح لي بحجز
    موعد استرشادي في الوقت الذي تفضله؟ يمكنك تأجيله أو إلغاؤه بسهولة لاحقاً عبر رسالة
    على الواتساب. هذا يضمن لك أولوية الموعد عندما تقرر.
  goal: تأمين موعد مبدئي ومنع فقدان العميل المحتمل
