industry_faq:
- answer_template: السعر يعتمد على نوع المساج ومدة الجلسة. مساج الظهر التقليدي يبدأ
    من 180 ريال قطري. هل تريد أن أخبرك بالتفاصيل؟
  question: كم سعر المساج؟
- answer_template: الجلسة القياسية تستغرق 60 دقيقة. لدينا أيضاً خيارات سريعة لمدة
    30 دقيقة.
  question: ما هي مدة الجلسة؟
- answer_template: يمكنني حجز موعد لك الآن مباشرة. ما الخدمة التي تريدها وفي أي يوم؟
  question: كيف يمكنني الحجز؟
- answer_template: نعم، بالتأكيد. ما هو اسمك والوقت المناسب الجديد؟
  question: هل يمكنني تأجيل الموعد؟
- answer_template: تختلف موانع الاستخدام حسب الخدمة. يرجى استشارة الاختصاصي قبل الجلسة.
  question: هل هناك أي موانع للخدمات؟
- answer_template: نعم، نعمل طوال الأسبوع. يمكنني حجز موعد لك يوم السبت أو الأحد.
  question: هل تعملون في عطلة نهاية الأسبوع؟
- answer_template: نعم، لدينا عروض وباقات شهرية تقدم توفيراً يصل إلى 25%. هل تريد
    معرفة المزيد؟
  question: هل لديكم باقات أو عروض تخفيض؟
