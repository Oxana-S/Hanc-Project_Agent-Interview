pain_points:
- description: العملاء لا يستطيعون الوصول عبر الهاتف خلال أوقات الذروة (عطلات نهاية
    الأسبوع، المساء)
  severity: high
  solution_hint: وكيل صوتي ذكي للرد على المكالمات والحجز على مدار الساعة
- description: نسبة عالية من الحجوزات الملغاة أو عدم الحضور (no-show) دون إشعار مسبق
  severity: high
  solution_hint: تذكيرات تلقائية قبل الموعد بيوم وساعتين عبر الواتساب
- description: الموظفون في الاستقبال مثقلون بالأسئلة الروتينية المتكررة عن الأسعار
    والمواعيد
  severity: medium
  solution_hint: ردود تلقائية على الأسئلة الشائعة (FAQ) عبر وكيل الصوت
- description: صعوبة في إعلام العملاء الحاليين بالعروض الموسمية والخصومات الجديدة
  severity: medium
  solution_hint: مكالمات ترويجية خارجية بمقترحات شخصية بناءً على تاريخ الزيارات
- description: العملاء يحجزون ثم ينسون الموعد بسبب الانشغال
  severity: medium
  solution_hint: إشعارات تذكير في تطبيقات المراسلة والرسائل النصية القصيرة (SMS)
- description: تنافس شديد مع منتجعات الفنادق الفاخرة التي تستهدف السياح
  severity: low
  solution_hint: التركيز عبر المكالمات على العروض المخصصة للسكان المحليين والعائلات
