typical_objections:
- objection: السعر مرتفع
  response: نقدم قيمة ممتازة وجودة خدمات عالية. لدينا أيضاً باقات شهرية تمنحك توفيراً
    يصل إلى 20% على الزيارات المتعددة. هل تود معرفة المزيد عنها؟
- objection: أنا مشغول جداً ولا أملك الوقت
  response: نقدم جلسات 'إكسبريس' لمدة 30 دقيقة ونعمل حتى ساعة متأخرة. يمكنني إيجاد
    وقت يناسب جدولك المزدحم. ما هو أقرب وقت فراغ لديك خلال الأسبوع؟
- objection: سأفكر في الأمر وأعود لاحقاً
  response: ممتاز. للحفاظ على أفضل الأوقات المتاحة لك، هل يمكنني حجز موعد استرشادي
    الآن؟ يمكنك تعديله بكل سهولة لاحقاً عبر رسالة واحدة.
typical_services:
- مساج تقليدي ومساج رياضي ومساج للتخلص من التوتر
- مانيكير وباديكير وتصميم الأظافر
- قص وتصفيف الشعر للرجال والنساء
- علاجات العناية بالبشرة والتقشير
- علاجات السبا والاسترخاء (مثل الحمام المغربي)
- إزالة الشعر بالشمع والليزر
- جلسات تسمير (محمية)
- برامج اللياقة البدنية الشخصية والتغذية
- حصص يوجا وتأمل وتمارين بيلاتس
- علاجات العناية بالرجال في الباربر شوب
