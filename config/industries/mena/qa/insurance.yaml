pain_points:
- description: الاعتماد على الورق والمعالجة اليدوية يبطئ معالجة المطالبات ويؤدي إلى
    أخطاء بشرية.
  severity: high
  solution_hint: تقليل وقت المعالجة عبر أتمتة جمع الوثائق وتصنيف المطالبات تلقائياً.
- description: صعوبة التواصل مع العملاء بلغات متعددة (العربية، الإنجليزية، الهندية،
    وغيرها) داخل دولة قطر.
  severity: medium
  solution_hint: وكيل صوتي ذكي متعدد اللغات للرد على الاستفسارات الأساسية على مدار
    الساعة.
- description: ارتفاع تكلفة مركز الاتصال والتوظيف في دولة غالية مثل قطر.
  severity: high
  solution_hint: استبدال نسبة من عمليات الاتصال الواردة بواسطة وكيل صوتي يعمل 24/7
    بتكلفة تشغيلية أقل.
- description: ضعف تجربة العميل بسبب أوقات الانتظار الطويلة للرد على استفسارات بسيطة
    حول وثيقة التأمين أو حالة المطالبة.
  severity: medium
  solution_hint: توفير تحديثات آلية وفورية لحالة المطالبة وإجابات سريعة للأسئلة الشائعة.
- description: تحديات في بيع وشراء منتجات التأمين عبر القنوات الرقمية.
  severity: medium
  solution_hint: وكيل مبيعات صوتي مؤتمت لتأهيل العملاء المحتملين وتحديد مواعيد للوسطاء.
- description: صعوبة تقديم نصائح مبدئية حول منتجات التأمين المناسبة (خاصة التأمين
    الصحي) للمقيمين الجدد.
  severity: low
  solution_hint: توجيه العملاء الجدد عبر استبيان تفاعلي صوتي لتوصية المنتج الأساسي.
