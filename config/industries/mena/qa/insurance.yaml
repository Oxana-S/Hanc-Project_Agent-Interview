industry_faq:
- question: ما هي تكلفة تأمين المركبات في قطر؟
  answer_template: تختلف التكلفة بناءً على عدة عوامل مثل موديل السيارة، عمر السائق،
    والمطالبات السابقة. يمكنني مساعدتك في الحصول على عرض سعر مبدئي إذا تفضلت بمشاركة
    بعض المعلومات الأساسية.
- question: كيف أتأكد من أن العلاج الطبي مشمول في وثيقة التأمين الصحي؟
  answer_template: للتحقق من تغطية علاج معين، يرجى إخباري برقم وثيقتك واسم المستشفى
    أو نوع العلاج. يمكنني فحص بنود الوثيقة وتزويدك بالإجابة فوراً.
- question: كم من الوقت تستغرق معالجة مطالبة تأمين المركبات؟
  answer_template: نسعى لمعالجة المطالبات البسيطة خلال 3-5 أيام عمل. للمطالبات المعقدة
    قد تستغرق وقتاً أطول. يمكنني التحقق من حالة مطالبتك حالياً إذا كان لديك رقم المرجع.
- question: هل يمكنني تجديد وثيقة التأمين عبر الهاتف؟
  answer_template: نعم بالتأكيد. يمكنني مساعدتك في عملية تجديد وثيقتك خطوة بخطوة الآن،
    أو تحويلك إلى أحد ممثلينا لإتمام العملية.
- question: ما هو الفرق بين التأمين الشامل وتأمين الطرف الثالث للمركبات؟
  answer_template: التأمين الشامل يغطي أضرار سيارتك بالإضافة إلى أضرار الطرف الآخر
    في حالة الحادث. تأمين الطرف الثالث يغطي فقط الأضرار التي تسببها للآخرين وهو إلزامي
    في قطر.
- question: هل أستطيع إضافة أفراد عائلتي لخطة التأمين الصحي لاحقاً؟
  answer_template: نعم، عادةً ما يمكن إضافة المعالين خلال فترة محددة من التجديد أو
    بسبب حدث كبير كالزواج أو الولادة. يمكنني التحقق من خيارات خطتك بالتحديد.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن سعر التأمين.
  script: أفهم أن السعر مهم جداً. لحساب عرض سعر دقيق، أحتاج لبعض المعلومات البسيطة
    مثل نوع السيارة وسنة الصنع. هذا سيضمن أن تحصل على التغطية المناسبة بأفضل قيمة
    مقابل المال. هل يمكنك إخباري بموديل سيارتك؟
  goal: جمع معلومات تأهيلية أساسية لتحويل العميل إلى أداة تسعير أو وسيط مبيعات.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم شركة تأمين منافسة.
  script: هذا خيار جيد. ما نقدمه بالإضافة إلى أسعارنا التنافسية هو خدمة عملاء مميزة
    على مدار الساعة من خلال هذا النظام الذكي، مما يعني وقت استجابة أسرع للمطالبات
    واستفساراتك. هل سبق لك أن واجهت صعوبة في التواصل مع شركة التأمين الخاصة بك خارج
    أوقات العمل الرسمية؟
  goal: تسليط الضوء على ميزة الخدمة المستمرة وتجربة العميل الفائقة.
- trigger: renewal_reminder
  situation: عندما يتصل العميل بناءً على تذكير بتجديد الوثيقة.
  script: شكراً لاتصالك بخصوص تجديد وثيقتك رقم [رقم الوثيقة]. لاحظت أنك عميل مخلص
    معنا منذ [عدد] سنوات. اليوم، بالإضافة إلى التجديد، يمكنني مراجعة تغطيتك الحالية
    لتقديم أي تحسينات مناسبة. هل لديك دقيقتين لهذه المراجعة المجانية؟
  goal: تجديد الوثيقة وبيع تغطية إضافية (Up-sell).
- trigger: new_customer_inquiry
  situation: عندما يتصل مقيم جديد في قطر يبحث عن تأمين صحي أو تأمين سيارات.
  script: أهلاً وسهلاً بك في قطر. أتفهم أن ترتيب أمور التأمين من أولويات الوصول. سأساعدك
    في فهم المتطلبات الأساسية والخطوات البسيطة للحصول على التغطية المناسبة. هل تبحث
    عن تأمين صحي، تأمين مركبات، أم كليهما؟
  goal: ترحيب بالعميل الجديد، وتأهيله، وتوجيهه نحو المنتج المناسب.
competitors:
- name: شركة الدوحة للتأمين
  positioning: راسخة ومتخصصة في التأمين الصحي والبحري.
  strengths:
  - سمعة قوية، شبكة واسعة من مقدمي الخدمات الطبية
  - خبرة طويلة في السوق
  weaknesses:
  - أنظمة تقنية قديمة نسبياً، تجربة العميل الرقمية محدودة
  our_differentiation: نقدم دمجاً أعمق للتكنولوجيا لتبسيط جميع العمليات، من التسعير
    الأولي إلى تسوية المطالبات، مع خدمة عملاء ذكية على مدار الساعة.
- name: شركة قطر للتأمين
  positioning: شركة تأمين وطنية كبرى بمجموعة واسعة من المنتجات.
  strengths:
  - حصة سوقية كبيرة، منتجات متنوعة، قنوات توزيع قوية
  weaknesses:
  - عمليات مركز الاتصال مكتظة، أوقات انتظار طويلة
  our_differentiation: وكيل الصوت الذكي الخاص بنا يخفف الضغط على مركز الاتصال، مما
    يضمن تجربة أسرع وأكثر سلاسة للعملاء الحاليين والمحتملين.
- name: أليانز
  positioning: لاعب عالمي يركز على تأمين الشركات والأفراد ذوي الدخل المرتفع.
  strengths:
  - قوة العلامة التجارية العالمية، منتجات متطورة
  weaknesses:
  - تركيز أقل على السوق الشامل في قطر، أسعار قد تكون أعلى
  our_differentiation: نحن نركز على أتمتة الخدمات الأساسية والاستفسارات لجميع شرائح
    العملاء، مما يجعل التأمين أكثر سهولة وكفاءة من حيث التكلفة للجميع.
