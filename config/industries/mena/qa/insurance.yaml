recommended_functions:
- name: موجه المطالبات الآلي
  priority: high
  reason: يقلل بشكل كبير من وقت معالجة المطالبات البسيطة ويوفر على العميل مجهود التقديم
    الورقي.
- name: مساعد تجديد الوثائق
  priority: high
  reason: تذكير العملاء تلقائياً بموعد تجديد وثيقتهم، مما يقلل من خسارة العملاء.
- name: مركز اتصال ذكي للمساعدة
  priority: high
  reason: معالجة ما يصل إلى 80% من الاستفسارات الروتينية (حالة المطالبة، تفاصيل التغطية)
    دون تدخل بشري.
- name: مؤهل العملاء المحتملين
  priority: medium
  reason: جمع معلومات أولية عن العملاء المهتمين وترتيبهم حسب الأولوية قبل تحويلهم
    إلى وسيط مبيعات.
- name: منشئ تقارير حوادث المركبات
  priority: medium
  reason: يوجه العملاء لإكمال تقرير الحادث صوتياً وتحميل الصور، مما يسرع عملية المطالبات.
- name: منسق مواعيد الوسطاء
  priority: low
  reason: جدولة المواعيد تلقائياً بين العميل المحتمل ووسيط المبيعات.
