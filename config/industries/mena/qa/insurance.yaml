typical_objections:
- objection: لست مرتاحاً للتعامل مع روبوت، أريد التحدث مع شخص.
  response: أتفهم ذلك تماماً. أنا هنا لمساعدتك في المهام السريعة والمعلومات الأساسية
    على مدار الساعة. وفي أي لحظة تحتاج فيها للتحدث مع أحد ممثلينا، يمكنني تحويلك إليه
    فوراً دون انتظار.
- objection: أنظمة الذكاء الاصطناعي معقدة ومكلفة في التطبيق.
  response: على العكس، نظامنا مصمم للتكامل السلس مع أنظمتك الحالية. نبدأ بحل أساسي
    يحل مشكلة محددة مثل خدمة العملاء، مما يولد عائد استثمار سريع وواضح من توفير التكاليف.
- objection: بياناتي ستكون غير آمنة مع نظام آلي.
  response: أمن بياناتك هو أولويتنا القصوى. النظام يعمل ضمن بيئتك التكنولوجية الحالية
    ويتوافق مع أعلى معايير الأمن السيبراني المتبعة في دولة قطر. لا يتم تخزين البيانات
    الحساسة بشكل دائم على النظام.
- objection: عملاؤنا يفضلون التعامل باللغة الإنجليزية فقط.
  response: نظامنا يدعم اللغتين العربية والإنجليزية بشكل كامل، ويمكن تطويره لدعم لغات
    أخرى. هذا في الحقيقة سيعزز خدمة عملائك المتعددي الجنسيات في قطر.
