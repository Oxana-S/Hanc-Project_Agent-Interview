industry_faq:
- question: ما هي ساعات عمل المتاحف في قطر؟
  answer_template: تختلف ساعات العمل حسب الموسم، يمكنك زيارة موقعنا الإلكتروني أو
    الاتصال بنا للحصول على أحدث المعلومات.
- question: كيف يمكنني شراء تذاكر للفعاليات الثقافية؟
  answer_template: يمكنك حجز التذاكر عبر موقعنا الإلكتروني أو من خلال وكيل الصوت الذكي
    لدينا لسهولة وسرعة أكبر.
- question: هل توجد خصومات للمجموعات أو المدارس؟
  answer_template: نعم، نقدم خصومات للمجموعات، يرجى التواصل معنا للحصول على تفاصيل
    العروض المتاحة.
- question: ما هي الفعاليات القادمة في الشهر المقبل؟
  answer_template: يمكنك الاطلاع على قائمة الفعاليات القادمة عبر موقعنا أو من خلال
    وكيل الصوت الذكي الذي يوفر تحديثات فورية.
- question: كيف يمكنني المشاركة كفنان في المعارض؟
  answer_template: نرحب بالمشاركات، يرجى إرسال سيرتك الذاتية وعينات من أعمالك عبر
    موقعنا أو الاتصال بنا للمزيد من المعلومات.
- question: ما هي تكلفة إقامة فعالية ثقافية؟
  answer_template: التكلفة تختلف حسب حجم ونوع الفعالية، يمكننا تقديم عرض مفصل بعد
    مناقشة متطلباتك.
