pain_points:
- description: صعوبة في العثور على مرشحين مؤهلين يتناسبون مع سوق العمل القطري والمتطلبات
    الثقافية
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي المساعدة في فرز السير الذاتية تلقائيًا بناءً
    على معايير محددة مثل الخبرة واللغة.
- description: ارتفاع تكاليف التوظيف بسبب الاعتماد على الوكالات الدولية
  severity: high
  solution_hint: يقدم وكيل الصوت الذكي خدمات توظيف بتكلفة أقل من خلال أتمتة المهام
    المتكررة.
- description: بطء عملية التوظيف مما يؤثر على سير العمل في الشركات
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي تسريع عملية التوظيف من خلال جدولة المقابلات
    والرد على الاستفسارات على مدار الساعة.
- description: صعوبة في التحقق من شهادات وخبرات المرشحين محليًا ودوليًا
  severity: medium
  solution_hint: يمكن دمج وكيل الصوت الذكي مع قواعد البيانات المحلية للتحقق من المعلومات.
- description: تحديات في التعامل مع متطلبات تأشيرات العمل والإقامة في قطر
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي توجيه المرشحين للجهات المختصة وتقديم معلومات
    أساسية عن الإجراءات.
- description: نقص في المرشحين ذوي المهارات التقنية المتخصصة لقطاعات مثل الطاقة والبناء
  severity: high
  solution_hint: يستطيع وكيل الصوت الذكي البحث في قواعد البيانات الواسعة للعثور على
    مرشحين متخصصين.
- description: ارتفاع معدل دوران الموظفين في بعض القطاعات
  severity: medium
  solution_hint: يمكن لوكيل الصوت الذكي المساعدة في استقطاب المرشحين المحتملين بشكل
    مستمر.
