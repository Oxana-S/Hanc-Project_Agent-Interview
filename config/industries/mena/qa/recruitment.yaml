industry_faq:
- question: ما هي تكلفة خدمات التوظيف لديكم؟
  answer_template: تختلف التكلفة بناءً على مستوى المنصب ونوع الخدمة، وتتراوح عادةً
    بين 3000 و 50000 ريال قطري.
- question: كم من الوقت تستغرق عملية التوظيف؟
  answer_template: يمكن تقليل الوقت إلى النصف باستخدام حلولنا الآلية، حيث تستغرق عادةً
    من أسبوع إلى شهر.
- question: هل تتعاملون مع التوظيف لجميع القطاعات في قطر؟
  answer_template: نعم، نحن متخصصون في قطاعات مثل الطاقة والبناء والرعاية الصحية والتقنية.
- question: كيف تتحققون من صحة شهادات المرشحين؟
  answer_template: نستخدم أنظمة متكاملة للتحقق من الشهادات والخبرات محليًا ودوليًا.
- question: هل تدعمون متطلبات التوطين القطري؟
  answer_template: نقدم استشارات وخدمات مخصصة لمساعدة الشركات على تحقيق أهداف التوطين.
- question: ما هي ضماناتكم في حال عدم رضا العميل؟
  answer_template: نقدم ضمان استبدال المرشحين أو استرداد جزئي للتكلفة في حالات محددة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار خدمات التوظيف
  script: مرحبًا، أسعارنا مرنة وتبدأ من 3000 ريال قطري للخدمات الأساسية. يمكننا تخصيص
    حزمة تناسب ميزانيتك وتوفر لك حتى 40% من التكاليف التقليدية.
  goal: توضيح القيمة المالية وبدء التفاوض.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا آخر
  script: نحن نقدم حلولًا محلية مخصصة بدقة أكبر ودعم على مدار الساعة، بينما يركز المنافسون
    على خدمات عامة. جربنا مجانًا لمدة أسبوع لترى الفرق.
  goal: إبراز التميز المحلي وكسب الثقة.
- trigger: hesitation
  situation: عندما يتردد العميل في الالتزام
  script: فهم ترددك. العديد من عملائنا وفرّوا آلاف الريالات باستخدام خدماتنا. دعنا
    نعرض لك دراسة حالة لشركة مماثلة في قطر.
  goal: توفير أدلة ملموسة وتشجيع القرار.
- trigger: service_details
  situation: عندما يطلب العميل تفاصيل عن الخدمات
  script: نقدم مجموعة كاملة من الخدمات مثل التوظيف السريع والتحقق من الشهادات. ما
    هو التحدي الأكبر الذي تواجهه في توظيفك حاليًا؟
  goal: تحديد الاحتياجات المحددة وتقديم حل مناسب.
