pain_points:
- description: التكاليف المرتفعة للبحث القانوني والموارد البشرية
  severity: high
  solution_hint: يمكن للوكيل الصوتي الذكي أتمتة البحث الأولي وتقليل وقت المحامين،
    مما يخفض التكاليف.
- description: صعوبة إدارة الوثائق والعقود باللغة العربية
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه تنظيم واسترجاع الوثائق تلقائياً باستخدام أوامر
    صوتية.
- description: وقت طويل في استقبال العملاء والرد على الاستفسارات الأولية
  severity: high
  solution_hint: الوكيل الصوتي يمكنه التعامل مع المكالمات الواردة وجمع المعلومات الأساسية،
    مما يوفر وقت الموظفين.
- description: تحديات في متابعة المواعيد والجلسات القضائية
  severity: medium
  solution_hint: أتمتة جدولة المواعيد والتذكيرات الصوتية لتحسين الكفاءة.
- description: صعوبة في الوصول إلى الخدمات القانونية للمناطق النائية في قطر
  severity: low
  solution_hint: الوكيل الصوتي يمكنه تقديم استشارات أولية عبر الهاتف، مما يوسع نطاق
    الخدمات.
- description: ارتفاع تكاليف التدريب للموظفين على الأنظمة الجديدة
  severity: medium
  solution_hint: واجهة صوتية سهلة الاستخدام تقلل من حاجة التدريب المكثف.
