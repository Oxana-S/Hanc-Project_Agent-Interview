industry_faq:
- question: ما هي تكلفة استخدام الوكيل الصوتي للخدمات القانونية؟
  answer_template: تبدأ التكلفة من 2000 ريال قطري شهرياً، وتعتمد على حجم المكاتب والوظائف
    المطلوبة، مع توفير يصل إلى 30٪ في التكاليف التشغيلية.
- question: هل الوكيل الصوتي يدعم اللغة العربية بشكل كامل؟
  answer_template: نعم، الوكيل الصوتي مصمم خصيصاً للتعامل مع اللغة العربية والمصطلحات
    القانونية المحلية في قطر.
- question: كيف يمكن أن يساعد في تحسين كفاءة المكاتب القانونية؟
  answer_template: من خلال أتمتة المهام الروتينية مثل الرد على المكالمات وجدولة المواعيد،
    مما يحرر وقت المحامين للعمل على القضايا المعقدة.
- question: هل هو متوافق مع الأنظمة الحالية في المكاتب؟
  answer_template: نعم، يمكن دمج الوكيل الصوتي مع معظم الأنظمة الشائعة مثل Clio وQuickBooks
    بسهولة.
- question: ما هي فترة الاسترداد للاستثمار في هذا الحل؟
  answer_template: عادةً ما تكون فترة الاسترداد أقل من 6 أشهر بسبب التوفير في تكاليف
    العمالة والوقت.
- question: هل يحتاج إلى تدريب مكثف للاستخدام؟
  answer_template: لا، الواجهة الصوتية بسيطة ويمكن للموظفين البدء في استخدامها بسرعة
    مع دليل تدريبي قصير.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة خلال المكالمة الأولية
  script: مرحباً، شكراً لاهتمامك. تكلفة خدمتنا تبدأ من 2000 ريال قطري شهرياً، وتوفر
    لك توفيراً يصل إلى 5000 ريال في التكاليف الشهرية. هل ترغب في معرفة المزيد عن كيفية
    تحقيق ذلك؟
  goal: إبراز قيمة التوفير وجذب الاهتمام لمزيد من التفاصيل.
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن الخدمات المقدمة
  script: نقدم خدمات صوتية ذكية لأتمتة المهام القانونية مثل جدولة المواعيد وإدارة
    الوثائق. هذا يساعد في تقليل الوقت المستغرق في الأعمال الروتينية بنسبة 40٪. هل
    يمكنني مساعدتك في تحديد احتياجاتك؟
  goal: توضيح الفوائد وتوجيه المحادثة نحو الاحتياجات المحددة.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نحن نركز على الحلول المخصصة للقطاع القانوني في قطر، مع دعم عربي كامل وتكامل
    سهل مع الأنظمة المحلية. هذا يجعلنا أكثر كفاءة في تلبية متطلباتك المحددة.
  goal: تمييز الخدمة عن المنافسين وإظهار القيمة المضافة.
- trigger: objection_reliability
  situation: عندما يعبر العميل عن قلقه بشأن موثوقية الخدمة
  script: فهمنا قلقك. لدينا سجل حافل في العمل مع مكاتب قانونية في قطر، ونضمن تشغيلاً
    مستقراً بنسبة 99.9٪. يمكننا ترتيب تجربة مجانية لترى بنفسك.
  goal: طمأنة العميل وتشجيعه على التجربة.
