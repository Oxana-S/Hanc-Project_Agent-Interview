typical_objections:
- objection: السعر مرتفع
  response: نقدم خطط تقسيط بدون فوائد. كما أن لدينا باقة أساسية بسعر مميز للغاية،
    وأهم من السعر هو العائد على الاستثمار الذي ستجنيه من مهاراتك الجديدة.
- objection: لست متأكدًا إذا كان هذا مناسبًا لي
  response: أفضل طريقة لمعرفة ذلك هي تجربته. الجلسة التجريبية المجانية ستجيب على هذا
    السؤال تمامًا. لا تخسر شيئًا سوى ساعة من وقتك لترى بنفسك.
- objection: لدي التزامات عائلية / عمل
  response: هذا مفهوم تمامًا. العديد من طلابنا لديهم التزامات مشابهة. المرونة هي أساس
    خدمتنا. يمكنك التعلم وفقًا لسرعتك، ونحن هنا لدعمك عندما تحتاج إلينا.
