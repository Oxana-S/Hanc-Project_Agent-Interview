sales_scripts:
- goal: تحويل استفسار السعر إلى عرض قيمة ومناقشة الخيارات المتاحة
  script: أتفهم أن السعر عامل مهم. بدلاً من التركيز على التكلفة فقط، دعني أوضح لك
    القيمة التي ستحصل عليها. شهادتنا معتمدة في سوق عمل قطر، ومدربونا من الخبراء المحليين،
    ونتائج خريجينا تظهر تقدمهم الوظيفي. مع خيارات التقسيط، يصبح الاستثمار في نفسك
    في متناول اليد. هل يمكنني إخبارك أكثر عن كيفية تخصيص خطة دفع تناسب ميزانيتك؟
  situation: عندما يسأل العميل عن السعر بشكل مباشر في بداية المحادثة
  trigger: price_question_early
- goal: طمأنة العميل المشكوك في النتيجة وتحفيزه على التجربة المجانية
  script: شكوكك طبيعية، والكثير من عملائنا كانوا في مكانك. هذا هو السبب في أننا نبدأ
    بجلسة مجانية تمامًا. ستتاح لك الفرصة لمقابلة المدرب، ورؤية منهجية التعليم، وتجربة
    جزء من المحتوى. بهذه الطريقة، يمكنك تقييم الجودة والملاءمة بنفسك دون أي التزام
    أو مخاطرة مالية. هل يبدو ذلك معقولاً؟
  situation: عندما يعبر العميل عن شكوك حول جدوى الدورة أو قدرته على الاستفادة
  trigger: doubt_about_outcome
- goal: التغلب على اعتراض "لا أملك وقتًا" من خلال إظهار المرونة
  script: نعلم أن الوقت ثمين في قطر، خاصة مع وتيرة الحياة السريعة. تم تصميم برامجنا
    خصيصًا للمحترفين المشغولين. المواد مسجلة يمكنك مشاهدتها في أي وقت، والجلسات المباشرة
    تكون في المساء أو عطلة نهاية الأسبوع. نحن نوصي بـ 3-4 ساعات أسبوعيًا فقط يمكن
    توزيعها كما يناسبك. كيف يبدو جدولك المعتاد؟ ربما يمكننا مساعدتك في إيجاد نافذة
    مناسبة.
  situation: عندما يذكر العميل ضيق الوقت كعائق أمام الالتحاق بالدورة
  trigger: no_time_objection
