industry_faq:
- answer_template: تختلف التكلفة حسب البرنامج. تبدأ الدورات الأساسية من 500 ريال قطري.
    نوفر خيارات تقسيط مريحة. هل تود معرفة التفاصيل؟
  question: كم تكلفة الدورة؟
- answer_template: نقدم نموذجًا مختلطًا (هجينًا) يتضمن جلسات مباشرة أونلاين ومواد
    مسجلة. يمكنك التعلم في الوقت المناسب لك.
  question: ما هو شكل التعليم؟
- answer_template: نعم، نمنح شهادة معتمدة ومعترف بها محليًا في قطر بعد إتمام الدورة
    بنجاح.
  question: هل تقدمون شهادة معتمدة؟
- answer_template: بالتأكيد، نقدم جلسة تعريفية مجانية. هل يمكنني حجز موعد لك؟
  question: هل هناك جلسة تجريبية مجانية؟
- answer_template: إذا لم تكن راضيًا عن الجودة، نضمن استرجاع المبلغ خلال 30 يومًا
    وفقًا لشروطنا.
  question: ما هي ضمانات النجاح؟
- answer_template: نعم، نعمل مع العديد من الشركات في قطر ونصمم برامج تلبي احتياجات
    فرقهم. يمكنني تزويدك بمعلومات عن عروضنا المؤسسية.
  question: هل تقدمون تدريبًا للشركات؟
