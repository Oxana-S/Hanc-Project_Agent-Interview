industry_faq:
- question: ما هي الخدمات الأساسية المضمنة في الباقة الجنائزية؟
  answer_template: تشمل خدماتنا الأساسية الغسيل والتكفين الشرعي، ترتيبات النقل للمقبرة،
    إصدار شهادات الوفاة، وتنظيم صلاة الجنازة. يمكننا تفصيل خدمات إضافية حسب طلبكم
- question: كم تستغرق إجراءات نقل الجثمان إلى خارج قطر؟
  answer_template: عادةً تستغرق الإجراءات من ٢٤ إلى ٤٨ ساعة حسب البلد الوجهة. نتعامل
    مع جميع المستندات الرسمية والتنسيق مع الخطوط الجوية نيابة عنكم
- question: هل تقدمون خدمات للمقيمين غير المسلمين؟
  answer_template: نعم، نقدم خدمات لجميع الجنسيات والأديان مع مراعاة التقاليد الدينية
    والثقافية الخاصة بكل حالة
- question: ما هي الأوراق المطلوبة لترتيب الجنازة؟
  answer_template: تحتاجون إلى شهادة الوفاة الأصلية من المستشفى، بطاقات هوية المتوفي
    وأفراد العائلة، وجواز سفر المتوفي إذا كان وافداً. سنساعدكم في تجهيز باقي المستندات
- question: هل يمكنني ترتيب الخدمات مقدماً لنفسي أو لأحد أفراد عائلتي؟
  answer_template: نعم، نقدم خدمات التخطيط المسبق حيث يمكنكم تحديد التفضيلات وتسجيل
    البيانات الأساسية لتسهيل الإجراءات عند الحاجة
- question: ما هو سعر خدمة الدفن الكاملة في قطر؟
  answer_template: تبدأ الأسعار من ٣٠٠٠ ريال قطري للخدمات الأساسية، وتختلف حسب الخدمات
    الإضافية مثل النقل الدولي أو قاعات العزاء
sales_scripts:
- trigger: emergency_inquiry
  situation: عند اتصال عائلة في حالة وفاة حديثة
  script: السلام عليكم ورحمة الله وبركاته. نتعاطف معكم في مصابكم الجليل. نحن هنا لمساعدتكم
    في جميع الترتيبات. هل يمكنني معرفة بعض التفاصيل الأساسية لبدء الإجراءات؟ سنتولى
    كل شيء بدءاً من المستندات حتى الدفن
  goal: توفير الدعم العاطفي والعملي الفوري، وجمع المعلومات اللازمة لبدء الخدمة
- trigger: price_question
  situation: عند سؤال العميل عن الأسعار
  script: نقدم عدة باقات تبدأ من ٣٠٠٠ ريال للخدمات الأساسية. الأسعار تعتمد على الخدمات
    المطلوبة مثل النقل الدولي أو قاعات العزاء. هل تفضلون أن أشرح لكم تفاصيل كل باقة؟
    نضمن لكم شفافية كاملة دون تكاليف مفاجئة
  goal: تقديم شفافية في التسعير وبناء الثقة من خلال شرح الخدمات
- trigger: service_details
  situation: عند طلب العميل تفاصيل عن خدمة محددة
  script: نفهم أن لكل عائلة تفضيلاتها الخاصة. هل يمكنكم إخباري بالخدمات التي تهمكم
    أكثر؟ مثلاً، البعض يفضل التركيز على الجوانب الدينية والبعض الآخر على التسهيلات
    اللوجستية. سنقترح عليكم الخيار الأمثل
  goal: تحديد احتياجات العميل المحددة وتقديم حل مخصص
competitors:
- name: مؤسسة الدانة للخدمات الجنائزية
  positioning: مزود رئيسي بخدمات شاملة
  strengths:
  - شبكة واسعة من العلاقات الرسمية
  - خبرة طويلة في السوق
  - خدمات النقل الدولي المتكاملة
  weaknesses:
  - أسعار مرتفعة نسبياً
  - مركزية الخدمات في الدوحة
  - ردود فعل بطيئة في أوقات الذروة
  our_differentiation: نقدم تكنولوجيا متطورة للرد الفوري، أسعار أكثر تنافسية، وخدمة
    شخصية على مدار الساعة
- name: خدمات الرحمن الجنائزية
  positioning: مزود متوسط الحجم متخصص في الجانب الديني
  strengths:
  - معرفة عميقة بالشعائر الإسلامية
  - علاقات قوية مع الأئمة والقراء
  - جودة عالية في خدمات الغسيل والتكفين
  weaknesses:
  - خدمات لوجستية محدودة
  - لا يغطي جميع المناطق
  - قدرة استيعابية منخفضة في الأوقات المشغولة
  our_differentiation: نوفر توازناً بين الجانبين الديني واللوجستي، مع تغطية شاملة
    لكل قطر وقدرة على التعامل مع حالات متعددة في وقت واحد
- name: شركة السلام للنقل الجنائزي (عمانية)
  positioning: مزود إقليمي متخصص في النقل الدولي
  strengths:
  - أسطول نقل دولي متكامل
  - خبرة في إجراءات السفارات
  - شبكة شركاء في دول الخليج
  weaknesses:
  - ضعف في الخدمات المحلية
  - عدم معرفة عميقة بإجراءات قطر
  - تكاليف النقل المرتفعة
  our_differentiation: نحن مقيمون في قطر ونعرف إجراءاتها بدقة، مع تقديم حزمة متكاملة
    محلية ودولية بأسعار أفضل
