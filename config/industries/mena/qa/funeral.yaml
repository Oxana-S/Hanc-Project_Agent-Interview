typical_objections:
- objection: الخدمات باهظة الثمن ونحن في حالة حداد
  response: نفهم ظرفكم، ولذلك نقدم باقات متنوعة تناسب كل الميزانيات. الدفع يمكن تأجيله
    أو تقسيطه، والأهم أننا نريحكم من الأعباء الإدارية في هذا الوقت الصعب
- objection: نفضل التعامل مع شخص مباشراً وليس عبر الهاتف
  response: نوفر لكم منسقاً شخصياً سيزوركم فوراً، لكن خدمتنا الهاتفية تساعد في بدء
    الإجراءات فوراً دون انتظار. هذا يوفر لكم ساعات ثمينة في تنظيم الأمور العاجلة
- objection: لدينا أقارب سيتولون الترتيبات
  response: هذا حسن، ونحن هنا لمساعدتهم وليس لاستبدالهم. يمكننا دعمهم في الجوانب الإدارية
    المعقدة وتخفيف العبء عنهم، بينما يركزون على دعم العائلة نفسياً واجتماعياً
