industry_faq:
- question: كيف يمكنني الحجز لموعد طبي؟
  answer_template: من فضلك، اختر تخصص الطبيب والتاريخ المناسب، وسأتحقق من الأوقات
    المتاحة لك.
- question: ما هي الفحوصات التي تتطلب الصيام قبل إجرائها؟
  answer_template: فحوصات كيمياء الدم والجلوكوز وملف الدهون تتطلب الصيام. فحص الدم
    العام يُفضل إجراؤه على معدة فارغة.
- question: كيف أستعد لفحص الموجات فوق الصوتية للبطن؟
  answer_template: تجنب الأطعمة المسببة للغازات قبل 3 أيام. في يوم الفحص، يجب أن تكون
    على معدة فارغة.
- question: هل تقدمون خدمات في عطلة نهاية الأسبوع؟
  answer_template: نعم، نعمل يوم السبت من 9 صباحًا حتى 6 مساءً، ويوم الأحد يتوفر طبيب
    للطوارئ.
- question: هل يمكنني طلب زيارة طبيب إلى منزلي؟
  answer_template: نعم، خدمة استدعاء الطبيب إلى المنزل متاحة. يرجى تقديم العنوان ووصف
    الأعراض.
- question: ما هي تكلفة الاستشارة الطبية؟
  answer_template: التكلفة تختلف حسب الاختصاص. الاستشارة الأولية للطبيب العام تبدأ
    من 200 ريال قطري.
sales_scripts:
- trigger: سؤال_السعر
  situation: عندما يستفسر العميل عن أسعار الخدمات الطبية
  script: مرحبًا، شكرًا لاهتمامك. يمكنني تقديم معلومات عن تكاليف خدماتنا. على سبيل
    المثال، تبدأ الاستشارة الأولية من 200 ريال قطري. هل ترغب في معرفة المزيد عن خدماتنا
    الأخرى أو العروض المتاحة؟
  goal: توفير معلومات تسعير واضحة وجذب العميل لمعرفة المزيد
- trigger: استفسار_حجز
  situation: عندما يرغب العميل في الحجز لموعد طبي
  script: أهلاً وسهلاً، أنا هنا لمساعدتك في حجز موعدك. من فضلك، أخبرني بتخصص الطبيب
    الذي تريده والتاريخ والوقت المناسبين لك.
  goal: تسهيل عملية الحجز بسرعة وكفاءة
- trigger: حالة_طارئة
  situation: عندما يذكر العميل حالة طبية طارئة
  script: أتفهم أن هذه حالة طارئة. سأقوم بتوصيلك مباشرة بمشغل بشري للمساعدة الفورية.
    يرجى البقاء على الخط.
  goal: التعامل السريع والمناسب مع الحالات الطارئة عن طريق التوجيه البشري
competitors:
- name: مؤسسة حمد الطبية
  positioning: أكبر مقدم للرعاية الصحية في قطر، تديره الحكومة
  strengths:
  - شبكة واسعة من المرافق، دعم مالي حكومي، خدمات متكاملة
  weaknesses:
  - أوقات انتظار طويلة، ازدحام في العيادات
  our_differentiation: تقديم خدمة أسرع وأكثر كفاءة، مع تركيز على الرعاية المخصصة والتكنولوجيا
    المتقدمة
- name: مستشفى سدرة للطب
  positioning: مركز طبي متخصص في رعاية الأطفال والنساء، ذو سمعة عالمية
  strengths:
  - تخصص عالي في مجالات محددة، مرافق طبية حديثة
  weaknesses:
  - تكاليف مرتفعة، نطاق خدمات محدود للبالغين
  our_differentiation: نقدم خدمات شاملة لجميع الفئات العمرية بأسعار أكثر تنافسية وكفاءة
    في الخدمة
- name: المستشفيات والعيادات الخاصة مثل مستشفى الوكرة
  positioning: عيادات خاصة تقدم رعاية صحية فاخرة وخدمات متميزة
  strengths:
  - جودة عالية في الخدمة، أوقات انتظار قصيرة، بيئة مريحة
  weaknesses:
  - أسعار مرتفعة جدًا، قد لا تكون مناسبة لجميع المرضى
  our_differentiation: نتوازن بين الجودة العالية والتكلفة المعقولة، مع استخدام الأتمتة
    لتحسين الكفاءة
