typical_objections:
- objection: أسعاركم مرتفعة مقارنة بالمنافسين.
  response: نحن نقدم قيمة مضافة من خلال الخدمة الشخصية والتكامل السهل، مما يوفر لك
    تكاليف طويلة الأجل. هل يمكنني شرح كيف نحسب العائد على الاستثمار؟
- objection: لا نحتاج إلى تقنية متقدمة لعمليتنا الحالية.
  response: حتى العمليات البسيطة يمكن تحسينها لتوفير الوقت والجهد. وكيلنا الصوتي يساعد
    في أتمتة المهام الروتينية، مما يحررك للتركيز على النمو.
- objection: لدينا موظفين يكفون لخدمة العملاء.
  response: صحيح، ولكن الوكيل الصوتي يمكنه معالجة الاستفسارات الأساسية على مدار الساعة،
    مما يقلل العبء على موظفيك ويحسن الكفاءة.
- objection: قلق من تعقيد التكامل مع أنظمتنا.
  response: نحن نقدم تكاملًا سهلًا مع معظم الأنظمة الشائعة في قطر، مع دعم فني كامل
    لضمان الانتقال السلس.
