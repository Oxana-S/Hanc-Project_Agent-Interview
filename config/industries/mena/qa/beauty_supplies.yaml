industry_faq:
- question: ما هي تكلفة خدمتكم الأساسية؟
  answer_template: تبدأ خدماتنا من 500 ريال قطري شهريًا، مع خيارات مخصصة تناسب احتياجات
    عملك.
- question: هل تدعمون اللغات المتعددة في خدمتكم؟
  answer_template: نعم، وكيلنا الصوتي الذكي يدعم العربية والإنجليزية وغيرها، لتلبية
    احتياجات السوق المتنوعة في قطر.
- question: كيف يمكن للوكيل الصوتي تحسين مبيعاتي؟
  answer_template: من خلال أتمتة المبيعات وخدمة العملاء، يمكن للوكيل زيادة الكفاءة
    وجذب عملاء جدد عبر التفاعل الشخصي.
- question: ما هي مدة التنفيذ لخدمتكم؟
  answer_template: يمكننا بدء الخدمة خلال أسبوعين، مع تكامل سهل مع أنظمتك الحالية.
- question: هل تقدمون دعمًا فنيًا مستمرًا؟
  answer_template: نعم، نقدم دعمًا على مدار الساعة لضمان تشغيل سلس للوكيل الصوتي.
- question: كيف تتعاملون مع الطلبات الموسمية؟
  answer_template: يمكن للوكيل الصوتي التكيف مع الطلب الموسمي من خلال تذكير العملاء
    بالعروض وإدارة المخزون بكفاءة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات.
  script: مرحبًا، أسعارنا تبدأ من 500 ريال قطري شهريًا، مع خصومات للخطط الطويلة الأجل.
    هل ترغب في معرفة المزيد عن كيف يمكننا تخصيص الخدمة لعملك؟
  goal: تقديم سعر جذاب وتحويل المحادثة إلى مناقشة القيمة المضافة.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافسًا آخر.
  script: نحن نتفهم أن هناك خيارات متعددة. ما يميزنا هو خدمتنا الشخصية والتكامل السهل
    مع أنظمتك الحالية بأسعار تنافسية. هل يمكنني إظهار كيف يمكننا تحسين كفاءة عملك؟
  goal: إبراز نقاط التفوق وتقليل شكوك العميل.
- trigger: objection_budget
  situation: عندما يعترض العميل على الميزانية.
  script: أتفهم قلقك بشأن التكلفة. مع خدمتنا، يمكنك توفير ما يصل إلى 30٪ من تكاليف
    التشغيل الشهرية. هل ترغب في رؤية مثال على العائد على الاستثمار؟
  goal: تقديم حجة مالية مقنعة لتجاوز الاعتراض.
- trigger: interest_demo
  situation: عندما يبدي العميل اهتمامًا بعرض تجريبي.
  script: رائع! يمكننا ترتيب عرض تجريبي مجاني لمدة أسبوع لتجربة كيف يمكن للوكيل الصوتي
    تحسين عملك. متى يناسبك الوقت؟
  goal: تحويل الاهتمام إلى خطوة فعلية وجمع معلومات الاتصال.
