- name: الرد على استفسارات المنتجات والأسعار
  priority: high
  reason: لتحسين خدمة العملاء وتقليل وقت الانتظار، مما يعزز الرضا.
- name: تذكير العملاء بالعروض والتخفيضات
  priority: medium
  reason: لتعزيز المبيعات المتكررة والاحتفاظ بالعملاء.
- name: جمع التعليقات والمراجعات من العملاء
  priority: medium
  reason: لتحسين الجودة وبناء السمعة في السوق المحلية.
- name: إدارة الطلبات والتوصيل
  priority: high
  reason: لضمان الكفاءة التشغيلية وتقليل الأخطاء في الخدمات اللوجستية.
- name: تقديم نصائح مخصصة للمنتجات
  priority: medium
  reason: لزيادة قيمة البيع وتلبية احتياجات العملاء المتنوعة.
