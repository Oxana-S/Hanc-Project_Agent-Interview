typical_objections:
- objection: نحن لدينا موظفين يقومون بهذه المكالمات، لا نحتاج لوكيل آلي.
  response: هذا رائع أن لديك فريقاً مخصصاً. فكر في الوكيل الآلي كعضو داعم لفريقك،
    يتولى المكالمات الروتينية والمتكررة مما يحرر وقت موظفيك للتركيز على المهام المعقدة
    وخدمة العملاء الرئيسيين. إنه استثمار لزيادة إنتاجية فريقك الحالي.
- objection: نحن شركة صغيرة ولا نتعامل مع هذا العدد من المكالمات.
  response: الوكيل الصوتي قابل للتطوير. يبدأ معك بخط أساسي ويتطور مع نمو أعمالك. وهو
    يضمن ألا تفقد أي اتصال حتى لو كنت مشغولاً، مما يعطي انطباعاً احترافياً من اليوم
    الأول. يمكننا البدء بخطة بسيطة تناسب حجمك الحالي.
- objection: أخشى أن يفقد الاتصال الآلي الطابع الشخصي في التعامل مع عملائنا.
  response: فهمنا تماماً. هدف الوكيل ليس استبدال العلاقة الشخصية، بل تحسينها. فهو
    يتعامل مع الاستفسارات الأولية وجدولة المواعيد، وعندما يحين وقت القرارات المهمة
    أو المناقشات التفصيلية، يحول العميل مباشرة لأحد ممثلي خدمة العملاء لديكم. فهو
    يضمن وصول العملاء المهمين لشخص حقيقي بسرعة أكبر.
