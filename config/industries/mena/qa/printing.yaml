industry_faq:
- question: ما هي مدة تنفيذ طلب طباعة 500 نسخة من كتيب؟
  answer_template: مدة التنفيذ تعتمد على التصميم والمواد. عادةً ما تستغرق من ٢ إلى
    ٥ أيام عمل. هل لديك ملف التصميم جاهز؟ يمكنني حساب السعر والوقت الدقيق لك الآن.
- question: هل تقدمون خدمات التصميم أيضاً أم الطباعة فقط؟
  answer_template: نعم، لدينا فريق تصميم متكامل يمكنه مساعدتك في إنشاء التصميم من
    الصفر أو تعديل تصميمك الحالي ليكون جاهزاً للطباعة بأفضل جودة.
- question: ما هو الفرق بين الطباعة الرقمية والأوفست؟
  answer_template: الطباعة الرقمية أسرع وأفضل للكميات الصغيرة والمتوسطة، بينما الأوفست
    أكثر اقتصاداً للكميات الكبيرة وتوفر دقة ألوان ممتازة. سأساعدك في اختيار الأنسب
    لمشروعك.
- question: هل أسعاركم تنافسية مقارنة بالشركات الأخرى في الدوحة؟
  answer_template: نحن نقدم أسعاراً تنافسية مع الحفاظ على أعلى معايير الجودة. كما
    أننا نقدم خصوماً للكميات الكبيرة والعملاء الدائمين. هل يمكنني معرفة تفاصيل مشروعك
    لأعرض عليك أفضل سعر؟
- question: كيف أتأكد من جودة الألوان في المنتج النهائي؟
  answer_template: نستخدم أنظمة معايرة ألوان متطورة ونقدم لك نموذجاً تجريبياً (بروف)
    للموافقة عليه قبل الطباعة النهائية لضمان رضاك التام.
- question: هل يمكنكم الطباعة على مواد غير تقليدية؟
  answer_template: نعم، نعمل على مجموعة واسعة من المواد مثل القماش، الخشب، البلاستيك،
    والمعدن. أخبرني باحتياجاتك المحددة وسأبحث عن أفضل الحلول لك.
- question: ما هي خيارات الدفع المتاحة؟
  answer_template: نقبل الدفع نقداً، وبطاقات الائتمان، والتحويل البنكي، ومن خلال منصات
    الدفع الإلكتروني مثل 'مدى'. كما نقدم خطط دفع مرنة للمشاريع الكبيرة.
sales_scripts:
- trigger: inquiry_about_business_cards
  situation: عندما يتصل عميل ليسأل عن طباعة بطاقات العمل.
  script: أهلاً وسهلاً! سعيد بتواصلك معنا بخصوص بطاقات العمل. لدينا عدة خيارات من
    حيث الورق، الطباعة، والتشطيبات الخاصة مثل اللمعة أو النقش البارز. لمساعدتك بشكل
    أفضل، هل لديك تصميماً محدداً في ذهنك أم تحتاج مساعدة في التصميم أيضاً؟
  goal: جمع معلومات حول احتياجات العميل وتوجيهه نحو خيارات متميزة.
- trigger: price_comparison_objection
  situation: عندما يذكر العميل أن سعر منافس أقل.
  script: أفهم حرصك على الميزانية. من المهم النظر ليس للسعر فقط بل للقيمة الكاملة
    التي تشمل الجودة، مدة التسليم، ودعم ما بعد البيع. غالباً ما نجد أن السعر المنخفض
    جداً يعني تنازلات في إحدى هذه الجوانب. هل يسمح لي بأن أشرح لك بالتفصيل ما يجعل
    خدمتنا تستحق هذا الفارق البسيط؟
  goal: نقل التركيز من السعر إلى القيمة والجودة.
- trigger: request_for_bulk_discount
  situation: عندما يطلب العميل خصماً على كمية كبيرة.
  script: نقدر تعاملك معنا للكميات الكبيرة! نعم، بالتأكيد لدينا خصومات تصاعدية للكميات
    الكبيرة. لتقديم عرض دقيق، أحتاج معرفة الكمية بالضبط، نوع الورق، والمواصفات الأخرى.
    هل يمكنك مشاركة هذه التفاصيل معي؟
  goal: تحويل طلب الخصم إلى فرصة لجمع تفاصيل الطلب وتقديم عرض مخصص.
- trigger: follow_up_after_quote
  situation: مكالمة متابعة بعد إرسال عرض سعر دون رد من العميل.
  script: السلام عليكم، [اسم العميل]. أنا [اسم الوكيل] من [اسم الشركة]، اتصلت لأطمئن
    إذا كنت بحاجة إلى أي توضيح بخصوص عرض الطباعة الذي أرسلناه لك. نحن نحرص على تلبية
    جميع استفساراتك لمساعدتك في اتخاذ القرار المناسب.
  goal: إعادة فتح الحوار وتذكير العميل وعلاج أي اعتراضات غير معلنة.
- trigger: new_service_introduction
  situation: عند التواصل مع عميل سابق لعرض خدمة جديدة.
  script: أهلاً مجدداً! نأمل أن تكون راضياً عن خدماتنا السابقة. نود إعلامك عن خدمتنا
    الجديدة في [الطباعة ثلاثية الأبعاد / أي خدمة جديدة] والتي قد تكون مفيدة لمشاريعك
    القادمة. هل تود أن أعطيك نبذة سريعة عنها؟
  goal: بيع خدمات إضافية وبناء علاقة مستمرة مع العميل.
