pain_points:
- description: ارتفاع تكاليف التشغيل بسبب استيراد المواد الخام والأحبار المتخصصة.
  severity: high
  solution_hint: يمكن للوكيل الصوتي مساعدتك في العثور على موردين محليين بأسعار تنافسية
    ومتابعة طلبات الشراء تلقائياً.
- description: صعوبة إدارة الطلبات المتعددة وتنسيق المواعيد مع العملاء في أوقات الذروة.
  severity: medium
  solution_hint: الوكيل الصوتي يتولى جدولة المواعيد وإرسال التذكيرات للعملاء وتحديث
    حالة الطلب.
- description: عدم الاستقرار في توريد المواد يؤدي إلى تأخير في تسليم المشاريع.
  severity: high
  solution_hint: يقوم الوكيل بالمراقبة الآنية لمستويات المخزون وإرسال تنبيهات للطلب
    قبل النفاد.
- description: منافسة شديدة من شركات الطباعة الرقمية الجديدة التي تقدم أسعاراً منخفضة.
  severity: medium
  solution_hint: يساعدك الوكيل على عرض خدمات مخصصة وقيمة مضافة تبرز تميزك عن المنافسين.
- description: صعوبة التواصل الفعال مع العملاء الأجانب الذين لا يتحدثون العربية.
  severity: low
  solution_hint: الوكيل الصوتي متعدد اللغات يتواصل مع العملاء بلغتهم الأصلية ويزيل
    حواجز اللغة.
- description: تعقيد العمليات الحسابية للأسعار خاصة في المشاريع الكبيرة ذات المتغيرات
    العديدة.
  severity: medium
  solution_hint: يحسب الوكيل الأسعار فوراً بناء على المواصفات ويعرض خيارات متعددة
    للعميل.
- description: فقدان العملاء بسبب عدم المتابعة بعد اكتمال الطلب الأول.
  severity: low
  solution_hint: يقوم الوكيل بالمتابعة الدورية مع العملاء السابقين وعرض عروض مخصصة
    لهم.
