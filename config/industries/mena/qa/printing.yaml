  - مواد خام أساسية
  - تركيز على السوق الشخصي أكثر من الشركات
  our_differentiation: نغطي كامل السلسلة من الكميات الصغيرة إلى الكبيرة جداً، ونوفر
    مواد خام متعددة الجودة، وخدمات استشارية متكاملة.
- name: أرك للطباعة ثلاثية الأبعاد
