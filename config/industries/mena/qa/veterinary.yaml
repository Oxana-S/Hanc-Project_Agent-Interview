pain_points:
- description: ارتفاع تكاليف التشغيل بسبب أسعار المعدات الطبية المستوردة والمواد الاستهلاكية.
  severity: high
  solution_hint: يمكن لوكيل الصوت بالذكاء الاصطناعي تحسين كفاءة المواعيد وتقليل النفقات
    الإدارية.
- description: صعوبة في إدارة المواعيد وتذكير العملاء، مما يؤدي إلى إلغاء مواعيد وإهدار
    وقت.
  severity: medium
  solution_hint: وكيل الصوت الآلي يمكنه جدولة المواعيد تلقائياً وإرسال تذكيرات صوتية
    للعملاء.
- description: الحواجز اللغوية مع العملاء الدوليين أو غير الناطقين بالعربية في قطر.
  severity: medium
  solution_hint: وكيل الصوت متعدد اللغات يمكنه التعامل مع استفسارات العملاء بلغات
    مختلفة.
- description: انخفاض ولاء العملاء بسبب المنافسة الشديدة بين العيادات البيطرية.
  severity: high
  solution_hint: يمكن لوكيل الصوت تقديم خدمة عملاء شخصية وعروض مخصصة لزيادة الولاء.
- description: صعوبة في متابحة حالة الحيوانات الأليفة بعد الزيارة لضمان الرعاية المناسبة.
  severity: low
  solution_hint: وكيل الصوت يمكنه إجراء مكالمات متابعة تلقائية للتحقق من صحة الحيوان.
- description: التحديات في إدارة المدفوعات والمستحقات من العملاء، مما يؤثر على التدفق
    النقدي.
  severity: medium
  solution_hint: يمكن لوكيل الصوت تذكير العملاء بالدفعات ومعالجة الاستفسارات المالية.
