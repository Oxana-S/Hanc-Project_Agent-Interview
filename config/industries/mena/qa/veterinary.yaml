industry_faq:
- question: ما هي تكلفة التطعيم للكلاب في عيادتكم؟
  answer_template: تختلف تكلفة التطعيم حسب نوع التطعيم وعمر الكلب. بشكل عام، تبدأ
    من 150 ريال قطري للجرعة الأساسية.
- question: هل تقدمون خدمات طوارئ على مدار الساعة؟
  answer_template: نعم، نحن نقدم خدمات طوارئ بيطرية على مدار الساعة. يرجى الاتصال
    بنا على الرقم المخصص للطوارئ.
- question: كيف يمكنني حجز موعد عبر الهاتف؟
  answer_template: يمكنك حجز موعد بسهولة من خلال وكيل الصوت الآلي لدينا، الذي سيساعدك
    في اختيار الوقت المناسب.
- question: ما هي الخدمات المتاحة للقطط؟
  answer_template: نقدم مجموعة كاملة من الخدمات للقطط، بما في ذلك التطعيمات والفحوصات
    والجراحات.
- question: هل تقبلون التأمين البيطري؟
  answer_template: نعم، نحن نتعامل مع عدة شركات تأمين بيطري في قطر. يرجى تقديم تفاصيل
    التأمين عند الزيارة.
- question: كم من الوقت تستغرق عملية التعقيم؟
  answer_template: عملية التعقيم عادةً تستغرق ساعة إلى ساعتين، مع فترة تعافي موصى
    بها لمدة أسبوع.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات عبر الهاتف.
  script: مرحباً! أسعد بخدمتك. أسعارنا تنافسية وتختلف حسب الخدمة. على سبيل المثال،
    التطعيمات تبدأ من 150 ريال قطري. هل يمكنني مساعدتك في حجز موعد للاستشارة؟
  goal: تحويل الاستفسار عن السعر إلى حجز موعد.
- trigger: service_inquiry
  situation: عندما يرغب العميل في معرفة المزيد عن الخدمات المقدمة.
  script: أهلاً وسهلاً! نحن نقدم خدمات بيطرية شاملة مثل التطعيمات والجراحات والرعاية
    الطارئة. ما نوع الحيوان الأليف الذي تملكه؟ يمكنني توجيهك إلى الخدمة المناسبة.
  goal: تحديد احتياجات العميل وتقديم الحل المناسب.
- trigger: competitor_mention
  situation: عندما يذكر العميل عيادة منافسة.
  script: نحن نفهم أن هناك خيارات عديدة. ما يميزنا هو خدمة العملاء الشخصية عبر وكيل
    الصوت الآلي، الذي يوفر وقتك ويضمن متابعة مستمرة. هل جربت خدمتنا من قبل؟
  goal: إبراز الفرق الإيجابي وتشجيع التجربة.
