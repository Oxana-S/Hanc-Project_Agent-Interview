industry_faq:
- question: ما هي الشقق المتوفرة؟
  answer_template: 'يرجى توضيح رغباتك: المنطقة، المساحة، الميزانية — وسأقوم باختيار
    الخيارات.'
- question: كم تبلغ عمولتكم؟
  answer_template: العمولة تشكل X٪ من قيمة الصفقة. الدفع بعد توقيع العقد.
- question: هل يمكن التمويل بالرهن العقاري؟
  answer_template: نعم، نعمل مع الرهن العقاري. نساعد في اختيار البنك بأفضل الشروط.
- question: متى يمكن مشاهدة الشقة؟
  answer_template: يمكنني حجز موعد للمشاهدة. ما هو اليوم والوقت المناسب لك؟
- question: هل هناك رسوم خفية؟
  answer_template: جميع الشروط واضحة ومكتوبة في العقد. لا توجد عمولات خفية.
sales_scripts:
- trigger: سعر_السؤال
  situation: عندما يسأل العميل عن سعر العقار
  script: نعم، يمكننا مناقشة الميزانية. ما هو نطاق سعرك المفضل؟ سأقوم بتقديم خيارات
    مناسبة.
  goal: فهم ميزانية العميل وتأهيله للعقارات المناسبة
- trigger: مشاهدة_العقار
  situation: عندما يطلب العميل مشاهدة عقار
  script: ممتاز! يمكنني حجز موعد للمشاهدة. ما هو الوقت المناسب لك هذا الأسبوع؟
  goal: حجز موعد للمشاهدة وزيادة احتمالية البيع
- trigger: مقارنة_المنافسين
  situation: عندما يذكر العميل المنافسين
  script: فهمت. نحن نقدم عقارات حصرية وخدمة شخصية. هل ترغب في رؤية بعض الخيارات التي
    لا تظهر في الإعلانات؟
  goal: تمييز خدماتنا وتقديم قيمة مضافة
