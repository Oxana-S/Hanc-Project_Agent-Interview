typical_objections:
- objection: سأجد بنفسي
  response: أتفهم، ولكن وكلائنا يرون العقارات قبل النشر. هل يمكنني عرض عقارات حصرية؟
- objection: غالي
  response: دعنا نحدد الميزانية — سأختار خيارات في نطاق سعرك.
- objection: سأتصل لاحقاً
  response: بالتأكيد! هل تريد أن أحجز العقار لك حتى الغد؟ الخيارات الجيدة تذهب بسرعة.
