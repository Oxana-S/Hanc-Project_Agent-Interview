pain_points:
- description: كثرة المكالمات الواردة من الإعلانات، وعدم قدرة المدراء على التعامل
    معها جميعاً.
  severity: high
  solution_hint: التأهيل الأولي للعملاء المحتملين عبر الوكيل الصوتي
- description: العملاء يتصلون في أوقات غير عمل ويتجهون للمنافسين.
  severity: high
  solution_hint: الوكيل الصوتي يعمل 24/7 لجمع الطلبات
- description: الوقت الضائع في العروض المتكررة والتوضيحات.
  severity: medium
  solution_hint: الإرسال التلقائي لمعلومات العقار
- description: صعوبة تتبع حالة الصفقات.
  severity: medium
  solution_hint: الإشعارات التلقائية عن الحالة
- description: انخفاض معدل التحويل من الاستفسار إلى العرض.
  severity: medium
  solution_hint: الاتصال السريع والتأهيل
- description: التحديات اللغوية مع العملاء الأجانب.
  severity: low
  solution_hint: الوكيل الصوتي متعدد اللغات
typical_services:
