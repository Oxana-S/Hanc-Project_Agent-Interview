typical_objections:
- objection: لدينا موظفين يكفون للرد على الهاتف، لا نحتاج هذه الخدمة
  response: فهمنا ذلك. خدمتنا لا تحل محل موظفيكم، بل تحرر وقتهم للمهام الأكثر أهمية
    مثل الإرشاد والدروس. كما أننا نعمل خارج أوقات الدوام وفي المناسبات الكبيرة عندما
    يكون العبء كبيراً.
- objection: التقنية قد تكون معقدة لكبار السن من رواد المسجد
  response: صممنا واجهتنا لتكون بسيطة جداً. معظم تفاعلاتنا تكون عبر الهاتف العادي
    الذي يعرفه الجميع. لا حاجة لأي تطبيقات أو مهارات تقنية جديدة.
- objection: لدينا ميزانية محدودة للمشاريع غير الأساسية
  response: خدمتنا ليست رفاهية، بل هي استثمار يوفر المال. العديد من عملائنا وفرّوا
    أكثر من تكلفة الخدمة في رواتب الموظفين. يمكننا البدء بخطة صغيرة تتوسع معكم تدريجياً.
