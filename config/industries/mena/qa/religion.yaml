industry_faq:
- question: كيف يمكنني معرفة أوقات الصلاة في منطقتي؟
  answer_template: أوقات الصلاة متوفرة على موقع وزارة الأوقاف القطرية، ويمكنني مساعدتك
    في الوصول إليها أو إرسالها لك بشكل يومي.
- question: ما هي طريقة التبرع للمشاريع الخيرية؟
  answer_template: يمكنك التبرع عبر موقعنا الإلكتروني أو عن طريق الحوالة البنكية،
    وأنا هنا لأقدم لك التفاصيل ورقم الحساب.
- question: كيف أسجل في دورة تحفيظ القرآن؟
  answer_template: يمكنني تسجيلك في دورة تحفيظ القرآن عبر الهاتف، وسأحتاج بعض المعلومات
    الأساسية للتسجيل.
- question: متى تبدأ فعاليات شهر رمضان؟
  answer_template: تبدأ فعاليات شهر رمضان مع بداية الشهر الكريم، وسأقوم بإرسال برنامج
    الفعاليات الكامل لك عند اقتراب الموعد.
- question: هل تقدمون خدمات الزواج الشرعي؟
  answer_template: نقدم خدمات الزواج الشرعي بالتعاون مع المحاكم الشرعية، ويمكنني توجيهك
    للخطوات المطلوبة والمستندات اللازمة.
- question: كيف أبلغ عن حاجة لصيانة في المسجد؟
  answer_template: يمكنك الإبلاغ عن أي حاجة للصيانة عبر الهاتف، وسأقوم بتسجيل طلبك
    وإرساله للجهة المختصة فوراً.
sales_scripts:
- trigger: service_inquiry
  situation: عندما يسأل العميل عن الخدمات المقدمة للمساجد والمراكز الدينية
  script: مرحباً بكم، نحن نقدم حلول صوتية ذكية خصيصاً للمساجد والمراكز الإسلامية في
    قطر. خدماتنا تشمل إدارة الاستفسارات، جدولة الدروس، استقبال التبرعات، وإرسال التذكيرات.
    هل يمكنني معرفة التحديات التي تواجهها مؤسستكم الدينية؟
  goal: فهم احتياجات العميل وتوجيهه للحلول المناسبة
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الخدمة
  script: أسعارنا تبدأ من 500 ريال قطري شهرياً للخطة الأساسية التي تشمل الرد على الاستفسارات
    وإرسال التذكيرات. تختلف الأسعار حسب حجم المؤسسة والخدمات المطلوبة. هل تفضل أن
    أشرح لك خياراتنا التفصيلية؟
  goal: تقديم نطاق سعري واضع وفتح باب للمناقشة التفصيلية
- trigger: competition_comparison
  situation: عندما يذكر العميل عروض منافسة
  script: فهمنا أن هناك عروض أخرى في السوق. ما يميزنا هو تركيزنا على القطاع الديني
    في قطر، ودعمنا للغة العربية بشكل كامل، وتكاملنا مع الأنظمة المحلية مثل أنظمة المساجد
    القطرية. نضمن لك تجربة مخصصة لمؤسستكم الدينية.
  goal: إبراز المزايا التنافسية الفريدة المتعلقة بالسياق القطري
- trigger: roi_doubt
  situation: عندما يشكك العميل في العائد على الاستثمار
  script: كثير من عملائنا وفرّوا ما يصل إلى 30 ساعة عمل شهرياً في إدارة المكالمات
    والجدولة بعد استخدام خدمتنا. هذا يعني توفير حوالي 1500 ريال شهرياً في الرواتب.
    تكلفتنا الشهرية تعود عليك خلال 3 أشهر فقط.
  goal: تقديم أمثلة ملموسة على التوفير وإثبات الجدوى الاقتصادية
