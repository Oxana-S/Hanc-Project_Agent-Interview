pain_points:
- description: صعوبة إدارة الحضور في الفعاليات والمناسبات الدينية الكبيرة مثل صلاة
    العيد والتراويح
  severity: high
  solution_hint: الوكيل الصوتي يمكنه تأكيد الحضور وتسجيل الأسماء تلقائياً عبر الهاتف
- description: ارتفاع تكاليف التواصل مع أفراد المجتمع لتذكيرهم بالأنشطة والشعائر الدينية
  severity: medium
  solution_hint: إرسال تذكيرات صوتية مجدولة وبطريقة شخصية توفر الوقت والجهد
- description: صعوبة تنظيم مواعيد الدروس الدينية والإرشاد مع محدودية الموظفين
  severity: medium
  solution_hint: جدولة المواعيد تلقائياً وتأكيدها عبر الوكيل الصوتي دون تدخل بشري
- description: التعامل مع استفسارات متكررة حول أوقات الصلاة وأماكن إقامة الفعاليات
  severity: low
  solution_hint: توفير ردود فورية ودقيقة على الاستفسارات الشائعة على مدار الساعة
- description: تحديات في جمع التبرعات وتقديم المعلومات حول المشاريع الخيرية
  severity: high
  solution_hint: الوكيل الصوتي يمكنه استقبال طلبات التبرع وتقديم التفاصيل بشكل واضح
- description: صعوبة متابعة احتياجات المساجد وطلب الصيانة في وقت مناسب
  severity: medium
  solution_hint: تقارير صوتية آلية عن الحالة وإرسال طلبات الصيانة للجهة المختصة
- description: محدودية التواصل مع غير الناطقين بالعربية في المجتمع المسلم
  severity: low
  solution_hint: دعم لغات متعددة في الرد على الاستفسارات الدينية الأساسية
