pain_points:
- description: صعوبة في إدارة التذاكر وطلبات الإصلاح المتعددة من مصادر مختلفة (واتساب،
    هاتف، إنستغرام).
  severity: high
  solution_hint: يمكن للوكيل الصوتي تلقي وتصنيف وتوجيه الطلبات تلقائيًا إلى الفني
    المناسب.
- description: ارتفاع معدل إلغاء المواعيد أو عدم حضور العملاء مما يسبب هدر وقت الفنيين.
  severity: medium
  solution_hint: يمكن للوكيل تأكيد المواعيد وإرسال تذكيرات آلية وفرض رسوم إلغاء.
- description: ضعف عملية المتابعة مع العملاء بعد الإصلاح للحصول على تقييمات أو عروض
    صيانة دورية.
  severity: medium
  solution_hint: يمكن للوكيل إجراء مكالمات متابعة آلية وجمع التقييمات وعرض خطط الصيانة.
- description: صعوبة في تقديم أسعار سريعة ومتسقة للعملاء بسبب تنوع الأعطال.
  severity: high
  solution_hint: يمكن للوكيل استخدام استبيان منظم لتشخيص أولي وتقدير سعر تقريبي فوري.
- description: عدم القدرة على الرد على جميع استفسارات العملاء خارج أوقات العمل الرسمية.
  severity: low
  solution_hint: يمكن للوكيل العمل على مدار 24/7 للرد على الاستفسارات وتسجيل الطلبات.
- description: التحديات اللوجستية في توجيه الفنيين إلى المواقع المختلفة في الدوحة
    والمدن المحيطة بكفاءة.
  severity: medium
  solution_hint: يمكن للوكيل دمج خرائط لتحديد الموقع الأمثل للفني وتقليل وقت التنقل.
