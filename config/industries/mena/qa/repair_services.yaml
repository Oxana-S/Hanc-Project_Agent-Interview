typical_objections:
- objection: السعر مرتفع جدًا مقارنة بمنافسيكم.
  response: سعرنا يعكس جودة قطع الغيار المعتمدة ومهارة الفنيين المعتمدين والضمان الشامل
    الذي نقدمه. الإصلاح الرخيص قد يكلفكم أكثر على المدى الطويل إذا تكرر العطل.
- objection: نحن نتعامل مع فني معتاد ولدينا ثقة به.
  response: هذا ممتاز. نحن لا نهدف لاستبداله، بل لمساعدتكم وإدارته بشكل أفضل. يمكن
    لوكيلنا الذكي تنظيم جدولته وتذكيره بالمواعيد ومتابعة الفواتير، مما يجعله أكثر
    كفاءة ويركز على الإصلاحات.
- objection: التكنولوجيا جديدة وغير مناسبة لمجالنا التقليدي.
  response: التكنولوجيا هنا لخدمة عملكم وليس تعقيده. وكيلنا سهل الاستخدام ويعمل عبر
    الهاتف العادي. سيساعدكم في جذب عملاء جدد عبر العمل 24/7 ويحرر وقتكم للإدارة والجودة.
