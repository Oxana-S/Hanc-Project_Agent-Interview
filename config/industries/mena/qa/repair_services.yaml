industry_faq:
- question: هل تقدمون خدمة طوارئ على مدار الساعة؟
  answer_template: نعم، نقدم خدمة طوارئ 24/7 للإصلاحات العاجلة. قد تنطوي على رسوم
    إضافية حسب الوقت ونوع العطل.
- question: ما هي ضمانة الإصلاح التي تقدمونها؟
  answer_template: نقدم ضمانًا على قطع الغيار والعمل اليدوي لمدة تتراوح بين 3 إلى
    12 شهرًا حسب نوع الخدمة. التفاصيل مذكورة في الفاتورة.
- question: كيف تحددون سعر التصليح؟
  answer_template: السعر يعتمد على تكلفة قطع الغيار ووقت العمل وصعوبة الإصلاح. سنقدم
    لكم تقييمًا وتقديرًا للأسعار قبل البدء بالعمل.
- question: كم من الوقت تستغرق الخدمة عادة؟
  answer_template: معظم الإصلاحات البسيطة تنتهي خلال زيارة واحدة. للإصلاحات المعقدة،
    قد نحتاج لطلب قطع غيار وسنخبركم بموعد متابعة.
- question: هل الفنيون مؤهلون ومتدربون؟
  answer_template: فريقنا من الفنيين معتمد وذو خبرة عالية في مختلف أنواع الإصلاحات.
    نحرص على التدريب المستمر.
sales_scripts:
- trigger: general_inquiry
  situation: عندما يتصل عميل محتمل ويطلب معلومات عامة عن الخدمات.
  script: مرحبًا بكم في [اسم الشركة]، خدمات الإصلاح والصيانة المنزلية والشاملة. كيف
    يمكنني مساعدتكم اليوم؟ هل هناك جهاز أو عطل محدد تحتاجون إلى تصليحه؟
  goal: جمع معلومات أساسية عن حاجة العميل وتحويلها إلى تشخيص أولي أو موعد.
- trigger: price_question
  situation: عندما يسأل العميل عن السعر مباشرة.
  script: 'فهمت. لتقديم سعر دقيق، أحتاج لمعرفة بعض التفاصيل البسيطة: ما هو الجهاز
    المعطل؟ ما هي العلامة التجارية؟ وما هي المشكلة التي تواجهها بالضبط؟ هذا يساعدني
    في تقدير تكلفة قطع الغيار ووقت العمل.'
  goal: تجنب إعطاء سعر عشوائي وتوجيه المحادثة نحو التشخيص والجودة.
- trigger: competitor_mention
  situation: عندما يذكر العميل سعر أو خدمة منافس.
  script: نحن نقدّر اختياركم المقارنة. تميزنا ليس فقط في السعر التنافسي، بل في جودة
    قطع الغيار الأصلية أو المعتمدة، والضمان الأطول على العمل، وتوفر خدمة المتابعة
    والدعم السريع بعد الإصلاح. نضمن لكم راحة البال على المدى الطويل.
  goal: تحويل التركيز من السعر إلى القيمة الكاملة والجودة والضمان.
