industry_faq:
- question: ما هي تكلفة خدمة صيانة المحرك البحري؟
  answer_template: تختلف التكلفة حسب نوع المحرك ومدى العمل المطلوب. للحصول على سعر
    دقيق، يمكنني توصيلك بأحد فنيينا لتقييم الحالة. عادةً تبدأ الأسعار من حوالي 500
    ريال قطري للفحص الأساسي.
- question: هل تقدمون خدمة الطوارئ على مدار الساعة؟
  answer_template: نعم، لدينا خدمة طوارئ بحرية متاحة 24/7 لمساعدة العملاء في حالات
    الأعطال المفاجئة في البحر. رقم الطوارئ مخصص لهذه الحالات.
- question: ما هي المدة اللازمة للحصول على رخصة قيادة قارب؟
  answer_template: عادةً تستغرق الدورة التدريبية والحصول على الرخصة من الجهات المختصة
    ما بين أسبوعين إلى أربعة أسابيع، حسب توافر مواعيد الاختبارات.
- question: هل أسعار التأجير تشمل الوقود والربان؟
  answer_template: هذا يعتمد على باقة التأجير. معظم عروضنا تشمل الربان للسلامة. الوقود
    قد يكون مشمولاً أو إضافياً حسب المدة والمسافة. سأوضح لك التفاصيل عند الحجز.
- question: ما هي المستندات المطلوبة لتأجير يخت؟
  answer_template: نحتاج إلى نسخة من الهوية الشخصية (هوية قطرية أو جواز سفر) ورخصة
    قيادة بحرية سارية (إن وجدت). للرحلات الجماعية، قد تطلب الجهات المختصة قوائم بأسماء
    الركاب مسبقاً.
- question: كيف أتأكد من جاهزية قاربي بعد الصيانة؟
  answer_template: نقوم بإجراء اختبار بحري قصير قبل تسليم القارب ونقدم تقريراً مفصلاً
    عن الأعمال المنفذة. يمكن أيضاً ترتيب موعد لتسليم القارب بحضورك.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن سعر خدمة مثل التأجير أو الصيانة
  script: أهلاً وسهلاً. سعر خدمتنا يعتمد على عدة عوامل مثل حجم القارب ومدة الخدمة.
    لمساعدتك بشكل أفضل، هل يمكنك إخباري بنوع الخدمة المطلوبة (مثل تأجير يخت ليوم واحد
    أو صيانة دورية)؟ حتى أتمكن من توصيلك بأفضل عرض يتناسب مع احتياجاتك.
  goal: جمع معلومات عن احتياجات العميل المحددة لتوجيهه للعرض المناسب ومنع فقدانه بسبب
    ذكر سعر عام.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم شركة منافسة
  script: نشكرك على المقارنة. ما يميزنا هو تركيزنا على الخدمة الشخصية والدعم الفني
    السريع، مع وجود فنيين معتمدين محلياً مما يقلل وقت الانتظار. كما أننا نقدم ضماناً
    على قطع الغيار والأعمال المنفذة. هل هناك جانب معين في خدمتهم يهمك أكثر؟
  goal: إبراز نقاط التميز الخاصة بنا وإعادة توجيه الحديث إلى قيمة الخدمة بدلاً من
    السعر فقط.
- trigger: hesitation
  situation: عندما يتردد العميل في الحجز أو الشراء
  script: فهمت ترددك. العديد من عملائنا كانوا في نفس الموقف. ما يمكنني اقتراحه هو
    حجز موعد تجريبي أو استشارة مجانية بدون أي التزام. هذا سيمكنك من رؤية جودة عملنا
    والتحدث مع فنيينا مباشرة. مجرد تجربة صغيرة قد تطمئنك لقرارك.
  goal: التغلب على التردد بتقديم قيمة مجانية منخفضة المخاطرة للعميل.
competitors:
- name: شركة النقل البحري القطرية
  positioning: مقدم خدمات بحرية حكومية وشبه حكومية رئيسي
  strengths:
  - وصول واسع إلى المرافق والموانئ الحكومية
  - موارد مالية كبيرة
  - سمعة طويلة الأمد
  weaknesses:
  - بيروقراطية أحياناً
  - أسعار قد تكون أقل مرونة
  - وقت استجابة أطول للخدمات غير الحكومية
  our_differentiation: مرونتنا في التعامل مع القطاع الخاص والأفراد وسرعة استجابتنا
    للطلبات الصغيرة والمتوسطة.
- name: مراسي الدوحة لليخوت
  positioning: متخصص فاخر في تأجير وإدارة اليخوت
  strengths:
  - أسطول حديث من اليخوت الفاخرة
  - خدمة عملاء متميزة للتجارة الفاخرة
  - موقع ممتاز
  weaknesses:
  - مرتفع التكلفة جداً
  - يخدم شريحة محدودة جداً
  - لا يركز على خدمات الصيانة العامة
  our_differentiation: نقدم خدمات شاملة لجميع أنواع القوارب وليس اليخوت الفاخرة فقط،
    بأسعار تناسب قطاع أوسع.
- name: ورشة الخليج لصيانة القوارب
  positioning: ورشة صيانة بحرية محلية متوسطة الحجم
  strengths:
  - أسعار تنافسية
  - معرفة محلية بالسوق
  - علاقات جيدة مع الموردين
  weaknesses:
  - قدرات تقنية محدودة
  - لا يقدم خدمات التأجير أو اللوجستية
  - تواصل وتسويق ضعيف
  our_differentiation: حزمة خدماتنا المتكاملة (صيانة، تأجير، تدريب، دعم) وتواصلنا
    الاحترافي عبر منصات متعددة بما فيها وكيل الهاتف الذكي.
