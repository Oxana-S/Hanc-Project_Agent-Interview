- خدمات النقل البحري للبضائع
- تصليح الهياكل والأجسام البحرية
- خدمات تنظيف وتعقيم السفن
- تركيب أنظمة ملاحة وإلكترونيات بحرية
- تدريب وإصدار رخص قيادة القوارب
- خدمات التخزين والنقل البري للقوارب
recommended_functions:
- name: استقبال المكالمات وجدولة المواعيد
  priority: high
  reason: لتنظيم مواعيد الصيانة وخدمات التأجير بكفاءة وتقليل وقت الانتظار.
- name: الرد على استفسارات الأسعار والخدمات
  priority: high
  reason: غالبية العملاء المحتملين يتصلون للاستفسار عن التكلفة والخدمات المتاحة.
- name: تذكير بمواعيد الصيانة الدورية
  priority: medium
  reason: الصيانة المنتظمة تمنع أعطالاً مكلفة وتحافظ على قيمة الأصول.
- name: تقديم نصائح السلامة البحرية والامتثال
  priority: medium
  reason: الامتثال للوائح مهم جداً في قطر لتجنب الغرامات وإيقاف النشاط.
- name: متابعة طلبات العملاء والشكاوى
  priority: high
  reason: تحسين تجربة العميل وضمان ولائه في سوق تنافسي.
- name: بث إشعارات عن حالة الطقس البحرية
  priority: low
  reason: لسلامة العمليات البحرية، خاصة في الخليج العربي.
