typical_objections:
- objection: تكلفة الخدمة مرتفعة جداً بالنسبة لي.
  response: أتفهم اهتمامك بالتكلفة. الخدمة التي نقدمها تشمل ضمان الجودة ودعماً فنياً
    سريعاً مما يوفر لك تكاليف أعطال أكبر لاحقاً. هل يمكننا مناقشة حزمة أساسية تناسب
    ميزانيتك مع الاحتفاظ بالفوائد الرئيسية؟
- objection: نحن نتعامل مع موردينا منذ سنوات ونرتبط معهم بعلاقات جيدة.
  response: هذا رائع، ونحترم ولاءك للموردين. نحن لا نطلب منك استبدالهم كلياً، بل نعرض
    أن نكون شريكاً إضافياً أو ندعم في مجالات قد يكونون غير متخصصين فيها، مثل أتمتة
    الاتصالات مع عملائك النهائيين. تجربة خدمتنا في مجال محدد لا تخاطر بعلاقاتك الحالية.
- objection: التكنولوجيا معقدة وموظفينا ليسوا متعودين عليها.
  response: فهمت قلقك. وكيلنا الصوتي مصمم ليكون بسيطاً جداً في الاستخدام ولا يحتاج
    إلى تدريب تقني. يعمل مثل موظف استقبال ذكي. يمكننا البدء بتجربة مجانية لفترة محدودة
    ليرى فريقك مدى سهولته قبل أي التزام.
