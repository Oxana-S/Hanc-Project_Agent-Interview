pain_points:
- description: ارتفاع تكاليف صيانة السفن والقوارب بسبب الاعتماد على فنيين أجانب وتكاليف
    قطع الغيار المستوردة.
  severity: high
  solution_hint: الذكاء الاصطناعي يمكنه أتمتة جدولة الصيانة وإدارة المخزون لتقليل
    التكاليف والتوقفات.
- description: صعوبة إدارة العمليات اللوجستية في الموانئ ومواعيد تحميل وتفريغ البضائع.
  severity: high
  solution_hint: وكيل الصوت يمكنه تنسيق المواعيد تلقائياً وإرسال التحديثات للمشغلين
    والعملاء.
- description: تحديات في الامتثال للوائح البيئية البحرية المحلية والدولية.
  severity: medium
  solution_hint: يمكن للوكيل تقديم نصائح وإشعارات متعلقة بالامتثال وتحديثات اللوائح.
- description: ضياع فرص العمل بسبب عدم كفاءة قنوات الاستفسار والرد على العملاء المحتملين.
  severity: medium
  solution_hint: وكيل اتصال آلي يجيب على الاستفسارات على مدار الساعة ويجمع معلومات
    الاتصال.
- description: صعوبة في إدارة أسطول القوارب وتتبع مواقعها واستهلاك الوقود.
  severity: high
  solution_hint: التكامل مع أنظمة التتبع وعرض التقارير صوتياً لأصحاب القرار.
- description: بطء عملية الحصول على تصاريح الصيد أو التشغيل البحرية من الجهات الحكومية.
  severity: medium
  solution_hint: الذكاء الاصطناعي يمكنه تذكير بالإجراءات المطلوبة وتوجيه المستخدم
    خلال الخطوات.
