  roi_examples:
  - scenario: تقليل وقت الإبلاغ عن الحوادث وجدولة الصيانة في منشأة بترولية متوسطة.
    monthly_cost: 8000
    monthly_savings: 20000
    payback_months: 1
  value_anchors:
  - توفير يصل إلى 30٪ في وقت المشغلين للعمليات الروتينية.
  - خفض مخاطر التوقف غير المخطط للمعدات بنسبة 25٪.
  - استثمار واحد يغطي تكلفة التدريب المستمر للعمالة الجديدة.
market_context:
  market_size: سوق حلول أتمتة الطاقة في قطر يقدر بمليارات الريالات، مدفوعاً بمشاريع
    قطر للبترول العملاقة والتوسع في البتروكيماويات.
  growth_rate: 5-7٪ سنوياً
  key_trends:
  - زيادة التركيز على كفاءة الطاقة والحد من الانبعاثات الكربونية.
  - التحول الرقمي المتسارع في منشآت قطر للبترول والمقاولين التابعين لها.
  - نمو الاستثمار في الطاقة الشمسية ومشاريع الطاقة المتجددة.
  - تركيز أكبر على أمن وسلامة المنشآت الحيوية.
  seasonality:
    high:
    - أكتوبر - أبريل (مواسم الذروة للمشاريع والصيانة)
    - فترة الاستعداد لموسم زيادة الطلب على الطاقة
    low:
    - يوليو - أغسطس (أشهر الصيف الحارة، قد تتباطأ بعض الأعمال الخارجية)
typical_objections:
- objection: نظامنا الحالي يعمل بشكل جيد، لا نحتاج إلى تغييره.
  response: هذا رائع. هدفنا ليس استبدال النظام الحالي، بل جعله أكثر ذكاءً وسهولة في
    الاستخدام. تخيل إمكانية التحكم بجزء من عملياتكم بأوامر صوتية بسيطة مع الاحتفاظ
    بنظامكم الأساسي.
- objection: لدينا فريق تقني متكامل، الحل الآلي ليس ضرورياً.
  response: فريقكم هو أهم أصولكم. حلنا يحرر فريقكم من المهام الروتينية المتكررة مثل
    التسجيل والتذكير، ليركزوا على المهام الاستراتيجية ذات القيمة الأعلى التي تستحق
    مهاراتهم.
- objection: الموازنة لهذا العام مغلقة بالفعل.
  response: نفهم ذلك تماماً. يمكننا البدء بخطة تجريبية منخفضة التكلفة لمنشأة واحدة
    تظهر النتائج. بهذه الطريقة، تكونون جاهزين لإدراج الميزانية الكاملة في خطة العام
    المقبل بناءً على أداء ملموس.
