pain_points:
- description: التعقيد في إدارة عمليات الصيانة الوقائية للمنشآت البترولية والغازية
    يؤدي إلى توقف غير مخطط له.
  severity: high
  solution_hint: جدولة تلقائية للمهام الصيانة والتذكير الصوتي للمشغلين.
- description: صعوبة تتبع مستويات المخزون واستهلاك قطع الغيار في المواقع النائية.
  severity: medium
  solution_hint: تحديث جرد المخزون عبر أوامر صوتية وإشعارات بالحد الأدنى.
- description: بطء تسجيل البلاغات والحوادث الأمنية أو البيئية في الموقع مما يؤخر الاستجابة.
  severity: high
  solution_hint: الإبلاغ الفوري عن الحوادث عبر مكالمة صوتية وتسجيلها تلقائياً في النظام.
- description: ارتفاع تكاليف الطاقة في المنشآت غير الأساسية بسبب نقص المراقبة المستمرة.
  severity: medium
  solution_hint: روبوت اتصال لإعداد تقارير استهلاك الطاقة اليومية وتحديد أوجه الهدر.
- description: ضعف التواصل بين غرف التحكم المركزية وفرق العمل الميدانية في المنصات
    البحرية.
  severity: high
  solution_hint: وسيط صوتي لترحيل التعليمات والتقارير بين الفرق في الوقت الفعلي.
- description: صعوبة تدريب العمالة الجديدة على الإجراءات التشغيلية المعقدة والسلامة.
  severity: medium
  solution_hint: مساعد تفاعلي صوتي للإجابة على أسئلة التدريب والإجراءات.
typical_services:
- إدارة المنشآت البترولية والغازية
- مراقبة وتحسين كفاءة الطاقة
- خدمات الصيانة الوقائية والتصحيحية
- إدارة سلامة العمليات والبيئة
- الاستشارات الفنية للبتروكيماويات
- تركيب أنظمة المراقبة والتحكم الآلي (SCADA)
- خدمات التخزين والنقل اللوجستي للوقود
- تطوير حلول الطاقة المتجددة (الطاقة الشمسية)
- خدمات تدقيق ومعايرة المعدات
- إدارة المشتريات وسلسلة التوريد للقطاع
recommended_functions:
- name: نظام الإبلاغ عن الحوادث
  priority: high
  reason: لسرعة الاستجابة للحوادث الأمنية أو التسريبات، وهو أمر بالغ الأهمية في صناعة
    حساسة.
- name: مساعد جدولة الصيانة
  priority: high
  reason: منع التوقف المفاجئ للمعدات الباهظة الثمن وهو مصدر خسارة رئيسي.
- name: منصة طلبات الشراء والصيانة
  priority: medium
  reason: تبسيط العمليات الإدارية في شركات ذات هيكل معقد مثل قطر للبترول والمقاولين.
- name: مساعد تدريب تفاعلي للسلامة
  priority: medium
  reason: بسبب التركيز الكبير في قطر على معايير السلامة العالمية ووجود عمالة متعددة
    الجنسيات.
- name: روبوت مراقبة استهلاك الطاقة
  priority: low
  reason: دعم توجه الدولة نحو كفاءة الطاقة والاستدامة ضمن رؤية قطر 2030.
