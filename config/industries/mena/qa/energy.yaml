industry_faq:
- question: ما هي تكلفة نظام إدارة الصيانة الذكي لديكم؟
  answer_template: تبدأ تكلفة حلولنا من 5000 ريال قطري شهرياً، وتعتمد على حجم المنشأة
    وعدد المعدات. يمكننا تقديم عرض دقيق بعد تقييم احتياجاتكم.
- question: هل يمكن دمجه مع نظام SAP الموجود لدينا؟
  answer_template: نعم، يمكن لوكيلنا الصوتي التكامل بسهولة مع نظام SAP الخاص بكم لجلب
    بيانات المعدات وتحديث أوامر العمل تلقائياً.
- question: كم من الوقت تستغرق عملية التنفيذ؟
  answer_template: التنفيذ الأساسي يستغرق من 4 إلى 6 أسابيع. نضمن لكم الدعم الكامل
    من فريق خبراء محلي في الدوحة.
- question: هل يدعم النظام اللغة العربية للفرق العاملة؟
  answer_template: بالتأكيد. الوكيل الصوتي مدرب على اللهجة الخليجية والعربية الفصحى
    لفهم جميع تعليمات الفنيين والمشغلين.
- question: كيف تتعاملون مع بياناتنا الحساسة؟
  answer_template: نلتزم بأعلى معايير الأمان. البيانات تبقى على خوادم محلية في قطر
    ولا تتم مشاركتها مع أطراف خارجية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن السعر بشكل أولي.
  script: نفهم أن التكلفة عامل مهم. بدلاً من رقم عام، دعونا نناقش كيف يمكن لوكيلنا
    الصوتي تقليل تكاليف التوقف غير المخطط له بنسبة تصل إلى 30٪. هل يمكنني معرفة عدد
    منشآتكم التقريبية؟
  goal: تحويل المحادثة من السعر إلى القيمة وإلى جمع المعلومات.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم شركة منافسة.
  script: نشكركم على المقارنة. ما يميزنا هو التركيز الكامل على قطاع الطاقة في قطر
    وفهمنا العميق لتحديات المنشآت البترولية هنا. نقدم تكاملاً أعمق مع أنظمة مثل MAXIMO
    المستخدمة على نطاق واسع في الشرق الأوسط.
  goal: إبراز الخبرة المحلية والتفوق التقني.
- trigger: hesitation
  situation: عندما يتردد العميل في التغيير أو التحول التقني.
  script: التغيير قد يبدو صعباً. نبدأ عادةً بمنشأة تجريبية واحدة لمدة شهر. ستشاهدون
    بأنفسكم توفير الوقت في الإبلاغ وجدولة الصيانة. مخاطرة قليلة، وعائد محتمل كبير.
  goal: تقليل المخاطر المتصورة وتقديم تجربة مجانية.
competitors:
- name: مجموعة الحمادي
  positioning: مزود محلي راسخ للحلول الهندسية والتجارية.
  strengths:
  - وجود قوي في السوق المحلي
  - علاقات طويلة الأمد مع كيانات الطاقة
  weaknesses:
  - تركيز أقل على الحلول البرمجية المتقدمة والذكاء الاصطناعي
  - بطء في الابتكار
  our_differentiation: حلولنا تعتمد على الذكاء الاصطناعي بشكل كامل وتتكامل أعمق مع
    الأنظمة التشغيلية.
- name: شركة جنرال إلكتريك (GE)
  positioning: عملاق عالمي في حلول الطاقة والرقمنة.
  strengths:
  - اسم علامة تجارية عالمي
  - محفظة منتجات شاملة للمعدات والبرمجيات
  weaknesses:
  - الحلول العامة غير المخصصة للسياق القطري
  - الدعم المحلي قد يكون أقل تركيزاً
  our_differentiation: حلولنا مصممة خصيصاً للغة وأولويات سوق الطاقة القطري، مع دعم
    فوري محلي.
- name: إيمرسون
  positioning: متخصص في أتمتة العمليات والتحكم.
  strengths:
  - خبرة فنية عميقة في أنظمة التحكم
  - منتجات موثوقة للمجال الصناعي
  weaknesses:
  - تكلفة عالية
  - تركيز على الأجهزة أكثر من البرمجيات كخدمة
  our_differentiation: نقدم نموذج اشتراك مرن (SaaS) بتكلفة تشغيلية أقل وتركيز على
    واجهة المستخدم الصوتية البسيطة.
