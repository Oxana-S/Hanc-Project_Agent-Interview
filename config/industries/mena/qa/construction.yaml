typical_objections:
- objection: موظفونا معتادون على الطرق التقليدية وقد يقاومون التغيير
  response: هذا فهم طبيعي. عامل الصوت الذكي صمم ليكون مكملاً لا بديلاً. نبدأ دائماً
    بتدريب مكثف ونقدم دعمًا مستمراً لضمان الانتقال السلس. معظم العملاء يلاحظون تقبل
    الموظفين السريع عندما يرون كيف يخفف العامل الذكي من الأعباء الإدارية اليومية.
- objection: مشاريعنا فريدة ومعقدة، والحلول الجاهزة قد لا تناسبنا
  response: صحيح أن كل مشروع بناء له خصوصيته. لهذا صممنا النظام ليكون قابلاً للتخصيص
    العالي. يمكننا تكوين العامل الذكي ليناسب عملياتك المحددة ويتكامل مع أنظمتك الحالية.
    هل يمكنك مشاركة مثال على عملية فريدة في عملك لنرى كيف يمكن تكييف الحل لها؟
- objection: نحن مشغولون جداً الآن ولا نملك الوقت لتنفيذ نظام جديد
  response: نفهم ضغط الوقت في قطاع البناء. لهذا خصصنا فريق تنفيذ سريع يتولى الجانب
    التقني بالكامل. تحتاج فقط لتخصيص شخص اتصال واحد معنا لبضع ساعات أسبوعياً. يمكننا
    جدولة التنفيذ في الأوقات التي تناسبك حتى لا نعطل عملياتك الحالية.
