industry_faq:
- question: هل يمكن لعامل الصوت الذكي التعامل مع اللغات المختلفة المستخدمة في مواقع
    البناء في قطر؟
  answer_template: نعم، عامل الصوت الذكي الخاص بنا مدرب على فهم والرد بعدة لغات بما
    فيها العربية والإنجليزية والأردية والهندية، مما يجعله حلاً مثالياً لبيئات العمل
    المتنوعة في قطر.
- question: كيف يمكن لعامل الصوت الذكي تحسين دقة تقدير تكاليف المشروع؟
  answer_template: من خلال الوصول إلى قاعدة البيانات التاريخية لمشاريعك السابقة وتحليل
    تكاليف المواد والعمالة، يمكن للعامل الذكي تقديم توصيات وتنبيهات لتحسين دقة التقديرات
    وتقليل هامش الخطأ.
- question: ما هو الوقت اللازم لتنفيذ نظام عامل الصوت الذكي في شركتنا؟
  answer_template: يمكننا بدء التشغيل التجريبي خلال أسبوعين، مع اكتمال التنفيذ الكامل
    خلال 4-6 أسابيع حسب تعقيد عمليات شركتك ومتطلبات التكامل.
- question: هل نظامكم متوافق مع المتطلبات التنظيمية القطرية؟
  answer_template: نعم، تم تصميم حلولنا مع مراعاة البيئة التنظيمية في قطر، بما في
    ذلك دعم اللغة العربية والالتزام بأفضل ممارسات حماية البيانات السائدة في الدولة.
- question: كيف يمكن للعامل الذكي المساعدة في إدارة سلسلة التوريد؟
  answer_template: يمكن للعامل الذكي مراقبة طلبات الشراء، وتتبع شحنات المواد، وإخطارك
    بأي تأخير، والاتصال تلقائياً بالموردين البديلين إذا لزم الأمر، مما يضمن استمرارية
    عمليات البناء.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الخدمة
  script: تفهم أن إدارة التكاليف أولوية في قطاع البناء. بدلاً من سعر ثابت، نقدم خططاً
    مرنة تبدأ من ٥٠٠ ريال قطري شهرياً لكل مشروع نشط. السعر النهائي يعتمد على عدد المشاريع
    والميزات المطلوبة. هل يمكنني معرفة عدد المشاريع التي تديرها حالياً لتقديم عرض
    دقيق؟
  goal: تحويل المحادثة من التركيز على السعر إلى التركيز على القيمة والقابلية للتطوير.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس
  script: نشكرك على هذا السؤال. بينما تركز العديد من الحلول على الميزات العامة، حلنا
    مصمم خصيصاً لقطاع البناء في قطر. نحن نتفهم تحديات الحصول على التصاريح وإدارة القوى
    العاملة المتنوعة. هل واجهت تحديات محددة في هذه المجالات يمكن أن نساعدك في حلها؟
  goal: إبراز التخصص المحلي وتحويل التركيز إلى حل المشكلات العملية.
- trigger: time_objection
  situation: عندما يبدي العميل قلقاً من الوقت اللازم للتنفيذ
  script: نفهم تماماً أن أي تأخير في مشاريع البناء له تكلفة عالية. لهذا صممنا عملية
    تنفيذ سريعة لا تتعطل مع عملك اليومي. يمكننا البدء بمشروع تجريبي واحد خلال أسبوعين
    دون تعطيل عملياتك الحالية. هل ترغب في تحديد موعد لعرض توضيحي نرى فيه كيفية تطبيق
    ذلك في عملك؟
  goal: تخفيف مخاوف التعطيل وتقديم خطة تنفيذ تدريجية منخفضة المخاطر.
