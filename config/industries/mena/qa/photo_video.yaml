industry_faq:
- question: ما هي أسعار حزم تصوير الأعراس؟
  answer_template: تبدأ أسعارنا من ٢٠٠٠ ريال قطري وتصل إلى ١٥٠٠٠ ريال قطري حسب مدة
    التصوير وعدد المصورين والخدمات الإضافية. هل تفضل أن أرسل لك تفاصيل الحزم المتاحة؟
- question: هل توفرون خدمة التصوير خارج الدوحة؟
  answer_template: نعم، نقدم خدمات التصوير في جميع أنحاء قطر مع رسوم نقل إضافية للمواقع
    البعيدة. يمكننا تنسيق التفاصيل حسب موقعك المحدد.
- question: كم من الوقت تستغرق معالجة الصور بعد التصوير؟
  answer_template: عادةً ما تستغرق معالجة الصور من ٧ إلى ١٤ يوم عمل، لكن يمكننا تقديم
    صور مختارة خلال ٤٨ ساعة إذا كانت هناك حاجة مستعجلة.
- question: هل يمكنني الحصول على عينة من أعمالكم؟
  answer_template: بالتأكيد، يمكنني إرسال رابط معرض أعمالنا عبر الواتساب أو البريد
    الإلكتروني. ما هو أفضل طريقة للتواصل معك؟
- question: ماذا يحدث إذا تأجلت المناسبة أو ألغيت؟
  answer_template: نحن نتفهم ظروف المناسبات. لدينا سياسة مرنة للإلغاء والتأجيل مع
    استرجاع كامل المبلغ إذا تم الإلغاء قبل ٣٠ يوماً من المناسبة.
- question: هل توفرون جميع المعدات أم يجب أن أحضر معداتي؟
  answer_template: نحن نوفر جميع المعدات الاحترافية اللازمة للتصوير، لكن إذا كنت تفضل
    استخدام معدات معينة، يمكننا التنسيق لذلك.
