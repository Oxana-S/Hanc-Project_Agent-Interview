- objection: نحتاج وقت للتفكير ومقارنة العروض
  response: بالتأكيد، أتفهم أهمية المقارنة. هل يمكنني إرسال عرض مفصل مع عينة من أعمالنا؟
    كما أستطيع حجز الخصم الحالي لك لمدة ٤٨ ساعة حتى تتخذ قرارك.
- objection: جربنا خدمات مشابهة من قبل ولم نكن راضين
  response: شكراً لصراحتك. ما الذي لم يعجبك بالتحديد في الخدمة السابقة؟ هذا يساعدني
    في تقديم خدمة تلبي توقعاتك بشكل أفضل.
- objection: لدينا مصور معتاد نتعامل معه
  response: أتفهم ولاءك للمصور الحالي. هل يمكنني إرسال عينة من أعمالنا؟ ربما نكون
    الخيار المناسب للمناسبات الخاصة أو عندما يكون مصوركم غير متاح.
