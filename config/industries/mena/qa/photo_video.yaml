  situation: عندما يسأل العميل عن الأسعار لأول مرة
  script: أهلاً وسهلاً! أسعارنا تختلف حسب نوع الخدمة والمدة. لدينا حزمة أساسية لتصوير
    الأعراس تبدأ من ٢٥٠٠ ريال قطري تشمل ٦ ساعات تصوير و٢٥٠ صورة معدلة. هل يمكنني معرفة
