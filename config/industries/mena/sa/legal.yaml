industry_faq:
- question: كم تكلفة الاستشارة القانونية الأولية؟
  answer_template: نقدم استشارات أولية مجانية عبر الوكيل الصوتي الذكي، مع خطط أسعار
    تبدأ من 500 ريال سعودي للخدمات المتقدمة.
- question: هل الوكيل الصوتي يمكنه التعامل مع القضايا المعقدة؟
  answer_template: نعم، الوكيل الصوتي مصمم للمساعدة في المهام الروتينية، مع توصيلك
    بمحامين متخصصين للقضايا المعقدة.
- question: كيف يتم حماية بياناتي مع الوكيل الصوتي؟
  answer_template: نلتزم بموجب PDPL السعودية بحماية بياناتك، مع استخدام تشفير متقدم
    وضوابط أمان صارمة.
- question: ما هي مدة الاستجابة للاستفسارات القانونية؟
  answer_template: الوكيل الصوتي يستجيب على الفور للاستفسارات العامة، مع معالجة القضايا
    الأكثر تعقيداً في غضون 24 ساعة.
- question: هل يدعم الوكيل الصوتي اللغة الإنجليزية؟
  answer_template: نعم، الوكيل الصوتي يدعم اللغتين العربية والإنجليزية لخدمة العملاء
    الدوليين في السعودية.
