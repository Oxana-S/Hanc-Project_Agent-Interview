typical_objections:
- objection: السعر مرتفع مقارنة بالمنافسين
  response: نفهم أهمية التكلفة. نقدم جودة لا تضاهى وخدمة شاملة مع أتمتة توفر لك وقتاً
    ومالاً على المدى الطويل. هل يمكنني شرح التفاصيل؟
- objection: لا أثق في التكنولوجيا للتعامل مع حجوزات مهمة
  response: فهمنا لشكك. نظامنا مجرب وآمن، مع دعم بشري متاح دائماً. يمكننا بدء تجربة
    صغيرة لطمأنتك.
- objection: لدي مزود حالياً وأنا راضٍ
  response: ممتاز! مقارنة الخدمات تساعدك في تحسين النتائج. ما الجوانب التي تبحث عن
    تحسينها؟ قد نتمكن من تقديم قيمة إضافية.
- objection: المشروع صغير ولا يستحق الاستثمار في خدمات متقدمة
  response: حتى المشاريع الصغيرة تستفيد من كفاءتنا. نقدم حزماً مرنة تناسب الميزانيات
    الصغيرة مع جودة عالية.
