  positioning: متميز في تصوير الأفراح والفعاليات الفاخرة
  strengths:
  - سمعة قوية، فريق محترف، جودة عالية
  weaknesses:
  - أسعار مرتفعة، وقت انتظار طويل، توفر محدود
  our_differentiation: نقدم أسعاراً تنافسية مع خدمة سريعة عبر أتمتة الذكاء الاصطناعي،
    متاحة على مدار الساعة.
- name: عدسة السعودية
  positioning: متخصص في الفيديو التسويقي والإنتاج الإبداعي
  strengths:
  - إبداع عالي، استخدام تقنيات حديثة، حضور قوي على وسائل التواصل
  weaknesses:
  - دعم ما بعد البيع ضعيف، مرونة محدودة في الجدولة
  our_differentiation: نركز على الدعم المستمر والمرونة في الجدولة عبر وكيلنا الصوتي،
    مع جودة متسقة.
- name: كاميرا الفورك
  positioning: خدمات متنوعة بأسعار منخفضة للشركات الصغيرة
  strengths:
  - أسعار جذابة، مرونة في الخدمات، وصول سريع
  weaknesses:
  - جودة متغيرة، خدمة عملاء بطيئة، عدم الامتثال الكامل لـ PDPL
  our_differentiation: نضمن جودة ثابتة وامتثالاً كاملاً لـ PDPL، مع أتمتة تحسن الكفاءة
    وتقلل التكاليف.
