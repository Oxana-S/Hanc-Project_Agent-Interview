pain_points:
- description: صعوبة في إدارة المواعيد والحجوزات بكفاءة، مما يؤدي إلى فقدان العملاء
    المحتملين.
  severity: high
  solution_hint: يمكن للوكيل الصوتي بالذكاء الاصطناعي أتمتة جدولة المواعيد وإرسال
    التذكيرات تلقائياً.
- description: ارتفاع تكاليف التسويق التقليدي لجذب العملاء في سوق تنافسي.
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه التعامل مع الاستفسارات الأولية وتوجيه العملاء
    عبر القنوات الرقمية بتكلفة أقل.
- description: تحديات في الامتثال لقانون حماية البيانات الشخصية (PDPL) عند التعامل
    مع صور وفيديوهات العملاء.
  severity: high
  solution_hint: الوكيل الصوتي يمكنه تقديم معلومات حول سياسات الخصوصية وجمع الموافقات
    بشكل آمن.
- description: تقلبات الموسمية في الطلب، مع ذروة خلال مواسم الأفراح وفترات هدوء أخرى.
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه إدارة الحجوزات في أوقات الذروة وتحسين توزيع الموارد.
- description: صعوبة في تتبع المدفوعات والمستحقات، مما يؤثر على التدفق النقدي.
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه دمج أنظمة الدفع وإرسال تذكيرات بالدفعات.
- description: الوقت الطويل المستغرق في الرد على استفسارات العملاء عبر الهاتف ووسائل
    التواصل الاجتماعي.
  severity: low
  solution_hint: الوكيل الصوتي يمكنه الرد الفوري على الاستفسارات الشائعة وتحرير الموظفين
    لمهام أخرى.
