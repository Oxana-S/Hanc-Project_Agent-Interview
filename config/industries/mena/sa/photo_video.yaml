industry_faq:
- question: كم تكلفة حزمة تصوير حفل زفاف كامل؟
  answer_template: تبدأ الأسعار من 5000 ريال سعودي للحزم الأساسية وترتفع حسب الخدمات
    الإضافية مثل التحرير والدرونز.
- question: هل تقدمون خدمات تحرير الفيديو للمقاطع القصيرة؟
  answer_template: نعم، نقدم خدمات تحرير احترافية للفيديو القصير والطويل، مع ضمان
    الجودة العالية.
- question: كيف تتعاملون مع حماية بياناتي الشخصية وفقاً لـ PDPL؟
  answer_template: نلتزم تماماً بقانون PDPL، حيث نخزن البيانات بشكل آمن ونتيح لك التحكم
    في معلوماتك.
- question: ما هي مدة تسليم الصور والفيديوهات بعد التصوير؟
  answer_template: عادةً ما تكون مدة التسليم بين 7 إلى 14 يوم عمل، حسب حجم المشروع
    وتعقيد التحرير.
- question: هل يمكنني تعديل موعد الحجز بعد التأكيد؟
  answer_template: نعم، يمكن تعديل الحجز مع إشعار مسبق بــ 48 ساعة على الأقل، دون
    رسوم إضافية في معظم الحالات.
- question: ما أنواع الفعاليات التي تغطونها؟
  answer_template: نغطي مجموعة واسعة من الفعاليات包括 الأفراح، المؤتمرات، الحفلات، والفعاليات
    التجارية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف أو الرسائل
  script: مرحباً، شكراً لاتصالك. أسعارنا تبدأ من 3000 ريال سعودي للحزم الأساسية، ويمكننا
    تخصيص عرض يناسب ميزانيتك. هل يمكنك مشاركة تفاصيل مشروعك؟
  goal: جذب العميل وتوجيهه نحو حزمة مناسبة مع فهم احتياجاته.
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات محددة مثل التصوير الجوي
  script: نقدم خدمات التصوير الجوي بالدرونز بجودة عالية، مع تراخيص قانونية. هل ترغب
    في معرفة المزيد عن التطبيقات المناسبة لمشروعك؟
  goal: عرض الخدمات المتخصصة وبناء الثقة من خلال الخبرة.
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلق بشأن الامتثال لـ PDPL
  script: فهمنا لقلقك. نستخدم أنظمة آمنة متوافقة مع PDPL، ويمكننا تقديم شهادات الامتثال.
    هل ترغب في مناقشة تفاصيل الحماية؟
  goal: طمأنة العميل وإبراز الامتثال كقيمة مضافة.
- trigger: follow_up
  situation: عند متابعة عميل محتمل بعد استفسار سابق
  script: مرحباً مرة أخرى، كنت أتحدث معك عن خدمات التصوير. هل لا تزال مهتماً؟ يمكننا
    ترتيب استشارة مجانية لمساعدتك.
  goal: إعادة إشراك العميل وتحويله إلى بيع.
competitors:
