sales_scripts:
- goal: التغلب على اعتراض التكلفة عن طريق عرض توفير الموارد البشرية
  script: فهمت قلقك من التكلفة. في الواقع، حلنا يوفر لك أكثر مما يكلف. معظم عملائنا يوفرون راتب موظف استقبال كامل (عادة فوق 5000 ريال شهرياً) بينما تبدأ تكلفة خدمتنا من 299 ريال. بالإضافة إلى ذلك، نقلل
    من ضياع الحجوزات بسبب انشغال الخط، مما يزيد إيراداتك. هل تمانع إذا أرسلت لك دراسة حالة لمطعم مشابه لحجم عملك لترى الأرقام؟
  situation: عندما يذكر العميل أن السعر مرتفع أو يسأل عن التكلفة
  trigger: price_objection
- goal: بناء الثقة من خلال التركيز على الأمان والخصوصية والامتثال للأنظمة المحلية
  script: أحد أكبر مميزات حلنا هو تصميمه خصيصاً للسوق السعودي. نحن نضمن الالتزام الكامل بأنظمة حماية البيانات الشخصية (PDPL)، حيث نخزن بيانات عملائك بأمان داخل المملكة. كما أن الوكيل الصوتي يتحدث العربية
    بطلاقة ويفهم العادات المحلية، مثل السؤال عن قسم العائلات أو المناسبات الدينية. هذا يمنح عملائك تجربة مألوفة وموثوقة.
  situation: عندما يسأل العميل عن مدى ملاءمة الحل للسوق السعودي أو يبدي قلقاً بخصوص الأنظمة
  trigger: compliance_question
- goal: إظهار القيمة العملية من خلال التركيز على حل مشكلة الذروة و No-show
  script: لاحظت أنك ذكرت مشكلة انشغال الخط في أوقات الذروة. هذا بالضبط ما نعالجه. الوكيل الصوتي الخاص بنا سيتعامل مع جميع مكالمات الحجز والتوصيل بشكل آلي وعلى مدار الساعة، مما يحرر موظفيك لخدمة الزبائن
    داخل المطعم. الأهم من ذلك، سنرسل تذكيرات تلقائية للحجوزات، مما يخفض نسبة عدم الحضور (No-show) التي ذكرتها من 25% إلى أقل من 10%، وهذا يعني طاولات مشغولة وإيرادات أعلى. هل يمكنني شرح آلية عمل التذكيرات؟
  situation: عندما يصف العميل مشكلة محددة مثل ضياع المكالمات أو عدم حضور العملاء
  trigger: specific_pain_point
