industry_faq:
- question: ما هي تكلفة خدمة جمع النفايات الشهرية؟
  answer_template: تبدأ الأسعار من [المبلغ] ريال سعودي شهرياً، وتعتمد على حجم النفايات والموقع.
- question: كيف يمكنني تغيير موعد جمع النفايات؟
  answer_template: يمكنك الاتصال بنا أو استخدام تطبيقنا لإعادة الجدولة بسهولة.
- question: هل تقدمون خدمات إعادة التدوير؟
  answer_template: نعم، نوفر خدمات إعادة التدوير لمعظم أنواع النفايات، يرجى الاتصال لمزيد من التفاصيل.
- question: ما هي سياسة الإلغاء أو التعديل؟
  answer_template: يمكنك إلغاء الخدمة أو تعديلها قبل 24 ساعة من الموعد المقرر دون رسوم.
- question: كيف تتعاملون مع النفايات الخطرة؟
  answer_template: نلتزم باللوائح المحلية والدولية للتخلص الآمن من النفايات الخطرة.
- question: هل تقدمون فواتير إلكترونية؟
  answer_template: نعم، نوفر فواتير إلكترونية عبر البريد الإلكتروني أو التطبيق.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار
  script: مرحباً، شكراً لاستفسارك. أسعارنا تبدأ من [المبلغ] ريال سعودي شهرياً وتتضمن خدمات مخصصة لتحسين كفاءة إدارة النفايات لديك. هل يمكنني معرفة المزيد عن احتياجاتك؟
  goal: جذب الاهتمام وبدء محادثة مبيعات.
- trigger: service_inquiry
  situation: عندما يسأل العميل عن الخدمات المتاحة
  script: نقدم مجموعة واسعة من الخدمات بما في ذلك جمع النفايات وإعادة التدوير. ما نوع النفايات التي تتعامل معها؟
  goal: تحديد احتياجات العميل وتقديم الحلول المناسبة.
- trigger: objection_handling
  situation: عندما يعترض العميل على التكلفة
  script: أفهم مخاوفك. خدمتنا تساعدك على توفير ما يصل إلى [النسبة]٪ من التكاليف التشغيلية على المدى الطويل. هل ترغب في رؤية أمثلة على التوفير؟
  goal: التغلب على الاعتراضات وإظهار القيمة.
