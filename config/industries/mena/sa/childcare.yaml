typical_objections:
- objection: الأسعار مرتفعة جدًا مقارنة بالمنافسين
  response: نفهم ذلك، ولكن أسعارنا تعكس جودة الرعاية والخدمات الإضافية مثل التحديثات
    الذكية والامتثال للقوانين. يمكننا تقديم خطة مخصصة تناسب ميزانيتك
- objection: أشك في قدرة التكنولوجيا على تحسين الرعاية
  response: التكنولوجيا لدينا مصممة لدعم الكوادر البشرية، لا استبدالها. تساعد في تقليل
    الأخطاء وتحسين التواصل، مما يضمن رعاية أفضل لطفلك
- objection: لدي تجارب سلبية مع مراكز أخرى
  response: نأسف لسماع ذلك. نركز على الشفافية والجودة، مع نظام تحديثات مباشر وأولياء
    أمور راضين. ندعوك لزيارة المركز أو التجربة المجانية لترى الفرق
- objection: أقلق بشأن خصوصية بيانات أطفالي
  response: نلتزم تمامًا بقانون PDPL، ونستخدم أنظمة مشفرة وآمنة. بيانات أطفالك محمية
    بشكل كامل، ويمكننا شرح إجراءاتنا بالتفصيل
