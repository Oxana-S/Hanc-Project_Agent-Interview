industry_faq:
- question: ما هي تكلفة الرعاية النهارية شهريًا؟
  answer_template: تبدأ الأسعار من [مبلغ] ريال سعودي شهريًا، وتعتمد على عمر الطفل
    وعدد ساعات الرعاية. يمكننا توفير خطة مخصصة تناسب ميزانيتك
- question: هل تقدمون رعاية للأطفال ذوي الاحتياجات الخاصة؟
  answer_template: نعم، لدينا برامج متخصصة ومدربين مؤهلين لدعم الأطفال ذوي الاحتياجات
    الخاصة. نرجو التواصل لمزيد من التفاصيل
- question: ما هي ساعات العمل في المركز؟
  answer_template: نعمل من الساعة 7 صباحًا حتى 6 مساءً، مع مرونة في أوقات التسليم
    والاستلام حسب الاحتياجات
- question: كيف تضمنون سلامة الأطفال؟
  answer_template: نلتزم بمعايير السلامة العالية، بما في ذلك المراقبة المستمرة، وكوادر
    مدربة، وبروتوكولات طوارئ. جميع موظفينا لديهم خلفيات أمنية
- question: هل تقدمون وجبات غذائية؟
  answer_template: نعم، نوفر وجبات صحية ومتوازنة، مع مراعاة الحساسيات الغذائية. يمكن
    تخصيص الوجبات حسب المتطلبات
- question: ما هي إجراءات التسجيل؟
  answer_template: يمكنكم التسجيل عبر المكالمة أو الموقع الإلكتروني. سنوجهكم خلال
    الخطوات، بما في ذلك تقديم المستندات المطلوبة والتقييم المبدئي
- question: كيف تتعاملون مع حالات الطوارئ الصحية؟
  answer_template: لدينا بروتوكولات طبية معتمدة، وموظفين مدربين على الإسعافات الأولية،
    وشراكات مع مستشفيات محلية للرعاية العاجلة
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف
  script: مرحبًا! شكرًا لاتصالك. أسعارنا تبدأ من [مبلغ] ريال سعودي شهريًا وتعتمد على
    احتياجات طفلك. هل يمكنني معرفة عمر الطفل وعدد الساعات المطلوبة لتقديم عرض دقيق؟
  goal: جمع معلومات لتحويل الاستفسار إلى عرض مخصص وبناء الثقة
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات محددة مثل الرعاية لذوي الاحتياجات الخاصة
  script: أهلًا وسهلًا! نقدم برامج متكاملة للأطفال ذوي الاحتياجات الخاصة بكوادر مؤهلة.
    هل يمكنك إخباري أكثر عن احتياجات طفلك لمساعدتك بشكل أفضل؟
  goal: تحديد الاحتياجات وتقديم حلول مخصصة لزيادة فرصة البيع
- trigger: comparison_request
  situation: عندما يذكر العميل منافسين آخرين
  script: تفهمنا. ما يميزنا هو التركيز على الجودة العالية والامتثال الكامل للقوانين
    المحلية مثل PDPL. نقدم تحديثات مباشرة لأولياء الأمور عبر نظامنا الذكي. هل ترغب
    في تجربة تجريبية مجانية؟
  goal: إبراز القيمة المضافة وتشجيع التجربة لتحويل العميل
- trigger: objection_cost
  situation: عندما يعترض العميل على التكلفة
  script: نقدر مخاوفك. تكلفتنا تعكس جودة الرعاية والخدمات الممتازة التي نقدمها. لدينا
    خيارات مرنة وقد نوفر خصومات للاشتراكات الطويلة. هل يمكننا مناقشة ميزانيتك لمعرفة
    ما يناسبك؟
