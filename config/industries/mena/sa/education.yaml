typical_objections:
- objection: السعر مرتفع
  response: نقدم قيمة مضمونة من خلال شهادة معتمدة ودعم مباشر. كما أن لدينا خيارات
    تقسيط مريحة بدون أي فوائد إضافية. فكر فيها كاستثمار في نفسك سيعود عليك بأرباح
    مضاعفة.
- objection: لست متأكدًا من نجاحي في التعلم الإلكتروني
  response: هذا طبيعي في البداية. جلستنا التجريبية المجانية مصممة خصيصًا لمساعدتك
    على تجربة المنصة وأسلوبنا بلا مخاطرة. أكثر من 85% من الذين يحضرون الجلسة التجريبية
    يسجلون في البرنامج الكامل.
- objection: لدى عروض أخرى أرخص
  response: الجودة والاعتراف والدعم المستمر هي ما تميزنا. اسأل عن اعتماد الشهادة ومعدل
    توظيف خريجينا. نضمن لك أن ما تدفعه مقابل تعليمك معنا هو استثمار حقيقي في سيرتك
    الذاتية ومستقبلك.
