sales_scripts:
- goal: تحويل سؤال عن السعر إلى تحديد موعد لعرض مخصص
  script: أتفهم رغبتك في معرفة السعر. للحصول على عرض دقيق، من المهم أن أفهم أهدافك
    من التعلم أولاً. هذا يساعدنا في اقتراح البرنامج الأنسب لك والذي يحقق لك أعلى عائد
    على الاستثمار. هل لديك دقيقتان أخبرك فيها عن خياراتنا التي تبدأ من 300 ريال وتتناسب
    مع ميزانيات مختلفة؟
  situation: عندما يسأل العميل عن السعر في بداية المحادثة
  trigger: price_question_early
- goal: التعامل مع اعتراض "مشغول" وخلق إحساس بالإلحاح أو الفائدة الفورية
  script: أتفهم أن وقتك ثمين. لهذا السبب صممنا برامجنا لتكون مرنة. يمكنك التعلم في
    أي وقت يناسبك، حتى لو 20 دقيقة يوميًا. الكثير من طلابنا كانوا مشغولين مثلك، لكنهم
    بدأوا بتخصيص وقت بسيط وشهدوا تقدمًا ملحوظًا. ما هو أكبر تحدي تواجهه حاليًا ويساعدك
    تعلمه على توفير الوقت أو زيادة دخلك؟
  situation: عندما يقول العميل أنه مشغول ولا يملك وقتًا للتعلم
  trigger: no_time_objection
- goal: إقناع العميل بتجربة الخدمة عبر الجلسة التجريبية المجانية
  script: أفضل طريقة لتقييم جودة برامجنا هي تجربتها بنفسك. نقدم جلسة تجريبية مجانية
    تمامًا، ستتعرف فيها على أسلوب التدريس والمحتوى، وستتمكن من طرح أسئلتك مباشرة على
    أحد خبرائنا. لا يوجد أي التزام من طرفك. هل يتوفر لديك وقت غدًا بعد الظهر أو مساءً؟
  situation: عندما يبدي العميل اهتمامًا ولكن يحتاج إلى مزيد من الثقة
  trigger: interest_but_hesitant
