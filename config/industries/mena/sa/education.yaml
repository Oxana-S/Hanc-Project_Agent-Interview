industry_faq:
- answer_template: التكلفة تختلف حسب البرنامج. تبدأ الدورات الأساسية من X ريال سعودي.
    تتوفر خطط تقسيط مرنة. هل تريد أن أخبرك بالتفاصيل؟
  question: كم تبلغ تكلفة البرنامج؟
- answer_template: نقدم تعليمًا هجينًا (خليطًا) بين الجلسات الحية عبر الإنترنت والمواد
    المسجلة، مما يمنحك المرونة في التعلم.
  question: ما هو شكل التدريس؟
- answer_template: نعم، بعد إتمامك البرنامج بنجاح، سنصدر لك شهادة معتمدة من قبل مؤسستنا
    ومعترف بها في سوق العمل السعودي.
  question: هل تقدمون شهادة معتمدة؟
- answer_template: بالتأكيد، نقدم جلسة استشارية أولى مجانية. هل يمكنني تسجيلك في جلسة
    تجريبية؟
  question: هل يمكنني تجربة خدمتكم مجانًا؟
- answer_template: نهتم برضاك الكامل. في حال عدم الرضا عن النتائج خلال الأسبوع الأول،
    نقدم استردادًا كاملًا للرسوم.
  question: ما هي ضمانات النجاح التي تقدمونها؟
- answer_template: نقبل الدفع عبر بطاقات الائتمان والتحويل البنكي ومدى وSTC Pay. كما
    نقدم خيارات تقسيط ميسرة.
  question: ما هي طرق الدفع المتاحة؟
