pain_points:
- description: ارتفاع تكاليف التوظيف بسبب الاعتماد على الوكالات التقليدية
  severity: high
  solution_hint: عامل الصوت الذكي يمكنه أتمتة عملية الفرز الأولية للمتقدمين، مما يقلل
    التكاليف
- description: طول وقت ملء الوظائف الشاغرة، مما يؤثر على إنتاجية الشركة
  severity: high
  solution_hint: أتمتة التواصل مع المرشحين وجدولة المقابلات لتسريع العملية
- description: صعوبة العثور على مرشحين مؤهلين محلياً يتوافقون مع متطلبات السعودة
  severity: high
  solution_hint: استخدام الذكاء الاصطناعي لمطابقة المهارات مع قواعد البيانات المحلية
    وتحليل السير الذاتية
- description: التحديات في الامتثال لقانون حماية البيانات الشخصية (PDPL) أثناء جمع
    ومعالجة بيانات المرشحين
  severity: medium
  solution_hint: تكامل أنظمة عامل الصوت الذكي مع حلول متوافقة مع PDPL لضمان الأمان
    والخصوصية
- description: ارتفاع معدل دوران الموظفين في بعض القطاعات، مما يزيد عبء إعادة التوظيف
  severity: medium
  solution_hint: تحليل بيانات الاحتفاظ بالموظفين وتقديم توصيات لتحسين تجربة المرشحين
- description: ضعف تجربة المرشحين أثناء عملية التقديم، مما يؤثر على سمعة الشركة
  severity: low
  solution_hint: توفير دعم صوتي متعدد القنوات للإجابة على استفسارات المرشحين وتحسين
    التواصل
