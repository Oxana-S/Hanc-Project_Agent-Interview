typical_objections:
- objection: نحن نفضل التعامل مع وكالات توظيف بشرية لأسباب شخصية
  response: فهمت. عامل الصوت الذكي يكمل العمل البشري بأتمتة المهام الروتينية، مما
    يحرر فريقك للتركيز على العلاقات الاستراتيجية. هل جربت طرقاً أخرى لخفض التكاليف؟
- objection: التكلفة تبدو مرتفعة لميزانيتنا
  response: يمكننا البدء بحزمة أساسية تناسب ميزانيتك. على المدى الطويل، التوفير في
    الوقت والتكاليف يغطي الاستثمار. هل ترغب في رؤية حساب ROI مخصص؟
- objection: نحن قلقون من أن التكنولوجيا قد لا تفهم السياق المحلي
  response: عامل الصوت الذكي لدينا مدرب على اللهجات المحلية والمتطلبات السعودية مثل
    السعودة وPDPL. نقدم ضماناً للتكيف مع احتياجاتك.
- objection: لدينا أنظمة قديمة وقد لا تتكامل مع حلولكم
  response: نتكامل مع مجموعة واسعة من الأنظمة، بما في ذلك الحلول المحلية. نقدم دعم
    فني لضمان التنفيذ السلس. هل يمكنني معرفة الأنظمة التي تستخدمونها؟
