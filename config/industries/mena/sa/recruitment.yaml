industry_faq:
- question: ما هي تكلفة خدمات التوظيف باستخدام الذكاء الاصطناعي؟
  answer_template: تبدأ الأسعار من [الحد الأدنى] ريال سعودي شهرياً، وتعتمد على حجم
    الشركة والخدمات المطلوبة. نقدم عروضاً مخصصة توفر توفيراً يصل إلى [النسبة]% مقارنة
    بالطرق التقليدية.
- question: كيف تضمنون الامتثال لقانون PDPL؟
  answer_template: نستخدم أنظمة مشفرة ومتوافقة مع PDPL، مع تدريب عامل الصوت الذكي
    على معالجة البيانات بشكل آمن ومرخص.
- question: هل يمكنكم مساعدتنا في تحقيق أهداف السعودة؟
  answer_template: نعم، نمتلك أدوات لمطابقة المهارات المحلية وتقديم تقارير عن التوطين
    لمساعدتكم في الامتثال للوائح.
- question: ما هو الوقت المتوقع لملء الوظيفة باستخدام خدماتكم؟
  answer_template: يمكن تقليل وقت التوظيف بنسبة تصل إلى [النسبة]% من خلال أتمتة العمليات،
    مع متوسط وقت يتراوح بين [الأيام] يوماً.
- question: كيف تتعاملون مع المرشحين الدوليين؟
  answer_template: ندعم لغات متعددة ونتكامل مع أنظمة الهجرة المحلية لتسهيل عملية التوظيف
    الدولي.
- question: هل تقدمون خدمات للمؤسسات الصغيرة والمتوسطة؟
  answer_template: نعم، لدينا حزم مرنة تناسب الميزانيات المختلفة، بدءاً من [السعر]
    ريال سعودي شهرياً.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة أولاً
  script: مرحباً، شكراً لاهتمامك. أسعارنا تبدأ من [الحد الأدنى] ريال سعودي وتوفر توفيراً
    كبيراً في الوقت والتكلفة. هل يمكنني معرفة حجم توظيفك الشهري لتقديم عرض دقيق؟
  goal: تحويل المحادثة إلى احتياجات العميل وتقديم قيمة مخصصة
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً محلياً
  script: نحن نتفهم أن هناك خيارات أخرى. ما يميزنا هو تكاملنا مع الأنظمة المحلية مثل
    PDPL ودعمنا للسعودة، مما يضمن كفاءة أعلى. هل واجهت تحديات في هذه الجوانب من قبل؟
  goal: إبراز المزايا التنافسية الفريدة وربطها بمشاكل العميل
- trigger: objection_technology
  situation: عندما يعبر العميل عن قلق من استخدام التكنولوجيا الجديدة
  script: أتفهم قلقك. عامل الصوت الذكي لدينا مصمم ليكون سهلاً ويتكامل مع أنظمتك الحالية.
    نقدم تجربة مجانية لترى كيف يمكنه تبسيط عمليات التوظيف دون تعطيل العمل.
  goal: تخفيف المخاوف وتشجيع التجربة
- trigger: request_demo
  situation: عندما يطلب العميل عرضاً توضيحياً
  script: بالتأكيد، يمكنني ترتيب عرض توضيحي خلال [الوقت] يظهر كيف نعالج تحديات التوظيف
    في السعودية. ما هو أفضل وقت لك؟
  goal: جدولة عرض توضيحي للحفاظ على الزخم
