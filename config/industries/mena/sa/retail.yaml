typical_objections:
- objection: عملاؤنا يفضلون التحدث إلى بشر وليس آلة.
  response: فهمنا ذلك. وكيلنا الصوتي مصمم للتعامل مع الاستفسارات الروتينية، مما يحرر
    فريقك البشري للتركيز على العلاقات المعقدة وخدمة العملاء المميزة. كما يمكن للعميل
    طلب التحول إلى موظف بشري في أي لحظة.
- objection: نظامنا الحالي قديم وقد لا يتكامل مع حلولكم.
  response: لدينا خبرة في التكامل مع مجموعة واسعة من الأنظمة، بما في ذلك الأنظمة القديمة.
    نقدم تقييماً مجانياً للتكامل ونضمن عملية سلسة مع الحد الأدنى من التعطيل لعملياتك.
- objection: التكلفة الأولية تبدو مرتفعة بالنسبة لنا.
  response: الاستثمار الأولي يعود بسرعة من خلال التوفير في الرواتب وتكاليف التشغيل
    وزيادة المبيعات. نقدم أيضاً خطط دفع مرنة ويمكننا البدء بميزات أساسية بتكلفة أقل
    لتجربة النتائج.
