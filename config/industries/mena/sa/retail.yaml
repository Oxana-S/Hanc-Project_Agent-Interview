industry_faq:
- question: هل يمكن للوكيل الصوتي التعامل مع اللهجات السعودية المختلفة؟
  answer_template: نعم، تم تدريب وكيلنا الصوتي على فهم مجموعة واسعة من اللهجات السعودية
    والتعامل معها بدقة عالية.
- question: كيف تتعامل مع متطلبات PDPL في المملكة؟
  answer_template: تم تصميم الحل مع وضع الخصوصية في الاعتبار، مع ميزات مثل تشفير البيانات
    وعدم التخزين دون موافقة للامتثال الكامل لأنظمة PDPL.
- question: هل يمكن للوكيل الصوتي إتمام عملية بيع كاملة؟
  answer_template: نعم، يمكنه التعامل مع الاستفسارات والتوصيات وتأكيد الطلب وجمع بيانات
    الدفع الآمنة للطلبات البسيطة.
- question: ماذا يحدث إذا كان العميل يريد التحدث إلى موظف بشري؟
  answer_template: يمكن للوكيل الصوتي نقل المكالمة بسلاسة إلى موظف خدمة عملاء متاح
    عند الطلب.
- question: ما هي تكلفة التكامل مع أنظمتنا الحالية؟
  answer_template: نوفر واجهات برمجية مرنة تجعل التكامل سلساً. تختلف التكلفة حسب تعقيد
    النظام، ونقدم تقييماً مجانياً.
- question: هل يعمل الوكيل في أوقات الذروة مثل مواسم التخفيضات؟
  answer_template: تماماً، تم تصميمه لتحمّل أحمال عالية من المكالمات بشكل تلقائي دون
    تأخير في أوقات الذروة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة
  script: تكلفة حل الوكيل الصوتي تبدأ من 1500 ريال سعودي شهرياً، مع توفير يصل إلى
    40% من تكاليف خدمة العملاء التقليدية. هل ترغب في معرفة كيف يمكننا تخصيص خطة تناسب
    حجم عملياتك؟
  goal: تقديم نقطة دخول واضحة وإبراز قيمة توفير التكلفة.
- trigger: feature_question
  situation: عندما يسأل عن المميزات أو كيف يعمل
  script: وكيلنا الصوتي يدعم اللغة العربية واللهجات المحلية، ويعمل 24/7 للرد على استفسارات
    العملاء وإتمام المبيعات. كما يتكامل مع أنظمتك الحالية مثل نقاط البPOS وإدارة المخزون.
    هل هناك نظام معين تريد التأكد من توافقنا معه؟
  goal: إبراز الميزات الرئيسية المحلية وفتح نقاش حول التكامل.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس
  script: نفهم أن هناك خيارات أخرى. تمييزنا هو التركيز العميق على السوق السعودي، من
    ناحية فهم اللهجات والامتثال الكامل لـ PDPL، إلى التكامل السلس مع الحلول المحلية
    مثل 'سلة' و'زاد'. كما نقدم دعم فني محلي سريع.
  goal: تمييز الحل محلياً والتغلب على نقاط ضعف المنافسين.
- trigger: objection_security
  situation: عندما يعبر العميل عن قلق أمني
  script: أمن بيانات عملائك هو أولويتنا. حلنا مصمم للامتثال الكامل لأنظمة PDPL السعودية،
    مع تشفير كامل للمحادثات وعدم تخزين البيانات الحساسة. يمكننا توفير تقرير تفصيلي
    عن إجراءات الأمان لدينا.
  goal: طمأنة العميل بشأن الامتثال والأمان المحلي.
competitors:
- name: منافس إقليمي (مثل Solutions MENA)
  positioning: مزود إقليمي راسخ
  strengths:
  - وجود كبير في السوق
  - مجموعة واسعة من المنتجات
  - سمعة قوية
  weaknesses:
  - حلول عامة غير مخصصة للسوق السعودي
  - دعم فني قد يكون أبطأ
  - تكاليف أعلى
  our_differentiation: تركيزنا الكامل على السعودية مع دعم محلي فائق، وفهم أعمق للهجات
    والثقافة التجارية المحلية، وتكامل أفضل مع الأنظمة المحلية.
- name: منصات اتصال عالمية (مثل Twilio)
  positioning: منصات تقنية للاتصالات
  strengths:
  - بنية تحتية قوية وموثوقة
  - واجهات برمجية شاملة
  weaknesses:
  - تتطلب تطويراً وتخصيصاً كبيراً
  - دعم محدود باللغة العربية
  - ليست حلولاً جاهزة للبيع بالتجزئة
  our_differentiation: نحن نقدم حلاً جاهزاً مخصصاً لقطاع البيع بالتجزئة السعودي، مع
    وكيل صوتي مدرب مسبقاً وواجهة سهلة الإدارة دون حاجة لمطورين.
- name: شركات تقنية محلية ناشئة
  positioning: حلول محلية بسيطة
  strengths:
  - فهم جيد للسوق المحلي
  - أسعار قد تكون تنافسية
  - دعم سريع
  weaknesses:
  - نطاق مميزات محدود
  - قابلية التوسع ضعيفة
  - قد تفتقر إلى معايير أمنية قوية
  our_differentiation: نقدم حلاً قابلاً للتوسع بمستوى أمني مؤسسي مع ضمان الامتثال
    للـ PDPL، مع ميزات متقدمة مثل تحليل البيانات والتكاملات العميقة.
