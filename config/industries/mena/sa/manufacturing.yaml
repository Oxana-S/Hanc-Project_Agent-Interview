industry_faq:
- question: كيف يمكن للوكيل الصوتي الذكي تحسين إنتاجية مصنعي في السعودية؟
  answer_template: يمكن للوكيل الصوتي أتمتة المكالمات والرد على الاستفسارات، مما يوفر
    وقت الموظفين ويقلل الأخطاء، ويساعد في مراقبة العمليات لزيادة الكفاءة.
- question: ما هي تكلفة تطبيق الوكيل الصوتي في قطاع التصنيع؟
  answer_template: تبدأ التكلفة من 10,000 ريال سعودي، وتعتمد على حجم العمليات، مع
    عائد استثمار سريع من خلال توفير التكاليف وتحسين الإنتاجية.
- question: هل يتوافق الوكيل الصوتي مع قانون حماية البيانات الشخصية (PDPL) في السعودية؟
  answer_template: نعم، مصمم للامتثال الكامل مع PDPL، مع إجراءات أمنية قوية لحماية
    البيانات والمكالمات.
- question: كيف يتعامل الوكيل الصوتي مع اللهجات المحلية في السعودية؟
  answer_template: مدرب على فهم اللهجات السعودية الشائعة، ويقدم ردوداً طبيعية باللغة
    العربية لضمان فعالية التواصل.
- question: ما هو الوقت اللازم لتنفيذ الوكيل الصوتي في مصنع؟
  answer_template: عادةً ما يستغرق التنفيذ من 2 إلى 4 أسابيع، اعتماداً على التعقيد،
    مع دعم مستمر للتكيف مع العمليات.
- question: هل يمكن دمج الوكيل الصوتي مع الأنظمة الحالية مثل ERP؟
  answer_template: نعم، يمكن التكامل بسهولة مع أنظمة ERP وCRM الشائعة في السعودية،
    لتحسين سير العمل.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الخدمات خلال المكالمة
  script: شكراً لسؤالك. تبدأ أسعارنا من 10,000 ريال سعودي، مع خطط مرنة تناسب حجم عملك.
    هل يمكنك إخباري بالمزيد عن عمليات التصنيع لديك لتقديم عرض دقيق؟
  goal: جمع معلومات عن العميل وتوجيه المحادثة نحو بيع مخصص
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن كيفية مساعدة الوكيل الصوتي في التصنيع
  script: يسعدني الشرح. يمكن لوكيلنا الصوتي أتمتة المكالمات لجدولة الصيانة، والتعامل
    مع استفسارات الموردين، ومراقبة الجودة، مما يوفر وقتك ويخفض التكاليف. هل هناك تحدٍ
    محدد تواجهه في مصنعك؟
  goal: تسليط الضوء على الفوائد وجذب اهتمام العميل بالمشاكل الحالية
- trigger: objection_handling
  situation: عندما يعترض العميل على التكلفة أو الفعالية
  script: أتفهم قلقك. العديد من العملاء في السعودية حققوا توفيراً يصل إلى 30% من التكاليف
    بعد التنفيذ. هل يمكنني عرض حالة دراسة توضح العائد على الاستثمار لشركة تصنيع محلية؟
  goal: التغلب على الاعتراضات بإظهار القيمة الملموسة والشهادات المحلية
competitors:
- name: شركة التقنية الصناعية السعودية
  positioning: مزود محلي رائد لحلول الأتمتة في التصنيع
  strengths:
  - خبرة عميقة في السوق السعودي
  - شبكة علاقات محلية قوية
  - دعم فوري على الأرض
  weaknesses:
  - حلول تقليدية مع محدودية في الذكاء الاصطناعي
  - تكاليف مرتفعة نسبياً
  our_differentiation: نقدم وكيلاً صوتياً ذكياً بتكلفة أقل وقابلية أكبر للتطوير، مع
    دعم متكامل للامتثال القانوني
- name: مصنع الذكاء
  positioning: شركة إقليمية متخصصة في تحول التصنيع الرقمي
  strengths:
  - تقنيات حديثة مثل إنترنت الأشياء والذكاء الاصطناعي
  - وجود في عدة دول في منطقة الشرق الأوسط وشمال أفريقيا
  weaknesses:
  - تركيز أقل على التخصيص المحلي للغة والثقافة السعودية
  - أوقات استجابة أبطأ للدعم المحلي
  our_differentiation: وكيلنا الصوتي مخصص للغة العربية واللهجات السعودية، مع امتثال
    كامل لـ PDPL ودعم محلي سريع
- name: حلول أتمتة الشرق الأوسط
  positioning: مزود عالمي مع وجود محلي في السعودية
  strengths:
  - علامة تجارية عالمية معتمدة
  - مجموعة واسعة من المنتجات
  weaknesses:
  - حلول عامة غير مصممة خصيصاً لقطاع التصنيع السعودي
  - تكاليف عالية للتراخيص
  our_differentiation: نركز على حلول مخصصة وبأسعار تنافسية للتصنيع السعودي، مع وكيل
    صوتي بسيط وسهل الاستخدام
