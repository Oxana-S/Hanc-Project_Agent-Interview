typical_objections:
- objection: أسعاركم أعلى من بعض المزودين المحليين.
  response: نعم، قد نكون أعلى قليلاً، لكننا نضمن جودة عالية ودعمًا فوريًا وامتثالاً
    كاملاً للقوانين المحلية مثل PDPL، مما يوفر لك تكاليف أكبر على المدى الطويل. الجودة
    توفر المال.
- objection: لدينا فريق تقني داخلي، لا نحتاج خدمات خارجية.
  response: فريقكم الداخلي ثمين. نحن نكمله بخبرات متخصصة في مجالات محدثة مثل الأمن
    السيبراني والذكاء الاصطناعي، ونحرر فريقكم للمهام الأساسية. يمكننا التعاون معهم.
- objection: التحول الرقمي معقد وقد يعطل عملنا.
  response: نفهم هذا القلق. نتبع منهجية تدريجية ونخطط معك لضمان انتقال سلس مع الحد
    الأدنى من التعطيل. لدينا تجارب ناجحة مع شركات سعودية مماثلة.
