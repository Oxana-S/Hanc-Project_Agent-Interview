recommended_functions:
- name: جدولة استشارات فنية
  priority: high
  reason: الطلب مرتفع على الاستشارات التقنية الأولية في السوق السعودي، مما يفتح فرص
    مبيعات سريعة.
- name: تسعير خدمات تكنولوجيا المعلومات
  priority: high
  reason: العملاء يبحثون عن شفافية في التكاليف ويحتاجون تقديم أسعار سريعة ومخصصة.
- name: التعريف بامتثال PDPL
  priority: high
  reason: متطلب قانوني حاسم في السعودية، والعملاء يحتاجون شرحًا واضحًا لكيفية مساعدتهم
    في الامتثال.
- name: الإجابة على أسئلة تقنية شائعة
  priority: medium
  reason: يقلل الضغط على فريق الدعم ويثقف العميل قبل التواصل مع أخصائي.
- name: توفير نصائح أولية لأمن المعلومات
  priority: medium
  reason: زيادة الوعي الأمني تخلق فرصًا لبيع الخدمات الأمنية المتقدمة.
- name: جمع معلومات الاتصال للفرق المبيعات
  priority: low
  reason: أساسي لبناء قاعدة عملاء محتملين وتتبع الفرص التجارية.
