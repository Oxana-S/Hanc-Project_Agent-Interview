industry_faq:
- question: هل تقدمون خدمات متوافقة مع متطلبات PDPL السعودية؟
  answer_template: نعم، خدماتنا مصممة خصيصًا لدعم الشركات في الامتثال لنظام PDPL،
    بما في ذلك تدقيق البيانات وتقييم المخاطر وتنفيذ حلول الحماية.
- question: ما هو متوسط التكلفة لمشروع تحول رقمي لشركة صغيرة؟
  answer_template: تختلف التكلفة حسب الاحتياجات، لكن المشاريع تبدأ عادة من 20,000
    ريال سعودي. يمكنني توصيلك بمستشار لتقديم عرض مخصص حسب متطلباتك.
- question: كيف تتعاملون مع مشاكل الأمان السيبراني الطارئة؟
  answer_template: نوفر خدمة دعم فني على مدار 24/7 لتقييم الحالات الطارئة واتخاذ الإجراءات
    الفورية. لدينا فريق مختص للأزمات الأمنية.
- question: هل تدعمون التكامل مع أنظمتنا الحالية؟
  answer_template: بالتأكيد، لدينا خبرة واسعة في تكامل الأنظمة القديمة والجديدة. سنقيم
    نظامك الحالي ونقدم خطة تكامل آمنة.
- question: كم تستغرق مدة تنفيذ خدمة السحابة الحاسوبية؟
  answer_template: المدة تعتمد على حجم البيانات والتعقيد، لكن غالبية المشاريع تنفذ
    خلال 2 إلى 6 أسابيع. نضمن الحد الأدنى من التعطيل.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة خدمة الأمن السيبراني
  script: نفهم أهمية الأمن والتكلفة. خدماتنا تبدأ من 5000 ريال شهريًا، وتوفر حماية
    متكاملة وضمان الامتثال لـ PDPL، مما يوفر آلاف الريالات من الغرامات المحتملة. هل
    يمكنني معرفة حجم عملك لتقديم عرض أدق؟
  goal: توفير سعر بداية وجذب العميل لمحادثة أعمق.
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلقه بشأن امتثال PDPL
  script: قلقك في محله. نظام PDPL ضروري في السعودية. نقدم حزمة امتثال كاملة تشمل تقييمًا
    أوليًا مجانيًا، مع حلول تبدأ من 3000 ريال شهريًا لضمان حماية بياناتك وتجنب المخالفات.
    هل ترغب في جدولة التقييم المجاني؟
  goal: طمأنة العميل وتحويل القلق إلى فرصة مبيعات ملموسة.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس محلي
  script: هذا المنافس معروف. ما يميزنا هو تركيزنا على الخدمات المخصصة للسوق السعودي،
    خاصة في امتثال PDPL ودعم العملاء باللغة العربية على مدار الساعة. كما أن أسعارنا
    تنافسية مع ضمان جودة أعلى. هل يمكنني إرسال دراسة مقارنة لمساعدتك في القرار؟
  goal: تمييز خدماتنا وطلب الفرصة لتقديم قيمة إضافية.
