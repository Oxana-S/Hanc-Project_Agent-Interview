industry_faq:
- question: كم تكلفة الحصول على امتياز تجاري؟
  answer_template: رسوم الدخول تبدأ من {{X}} ريال سعودي بالإضافة إلى عوائد شهرية بنسبة {{Y}}%. هل تريد معرفة التفاصيل؟
- question: ما هي مدة استرداد رأس المال؟
  answer_template: عادةً ما تتراوح فترة استرداد الاستثمار بين 12 إلى 24 شهراً حسب الموقع وحجم النشاط.
- question: هل أحتاج لخبرة سابقة لإدارة الفرنشايز؟
  answer_template: الخبرة مفيدة لكنها غير ضرورية، حيث نقدم برامج تدريبية شاملة لأصحاب الامتياز.
- question: ما الذي يشمله رسوم الدخول؟
  answer_template: تشمل رسوم الدخول التدريب، الدعم التسويقي، استخدام العلامة التجارية، والنظام التشغيلي.
- question: في أي المدن يمكنني فتح الفرنشايز؟
  answer_template: نغطي معظم المدن الكبرى مثل الرياض، جدة، والدمام. يرجى تحديد مدينتك للتحقق.
- question: ما هي متطلبات المكان؟
  answer_template: يجب أن يكون الموقع في منطقة نشطة مع مساحة لا تقل عن {{X}} متر مربع، ويفضل أن يكون على الواجهة الرئيسية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الامتياز
  script: الرسوم تبدأ من {{X}} ريال سعودي وتختلف حسب نوع الفرنشايز والموقع. هل تود أن أرسل لك تفاصيل كاملة؟
  goal: تقديم المعلومات بدقة وتحفيز العميل على متابعة التفاصيل
- trigger: roi_concern
  situation: عندما يعبر العميل عن قلقه من عدم تحقيق الربح
  script: لدينا عدة قصص نجاح لشركاء حققوا الربح في أقل من 18 شهراً. يمكنني مشاركتك بعض هذه الحالات إذا أردت.
  goal: طمأنة العميل وزيادة ثقته في الاستثمار
- trigger: time_constraint
  situation: عندما يقول العميل أنه لا يملك وقتاً لإدارة الفرنشايز
  script: يمكنك تعيين مدير تشغيل محترف ونحن نوفر لك التدريب وأدوات التحكم لضمان سير العمل بسلاسة.
  goal: تجاوز الاعتراض وتقديم حلول مناسبة
- trigger: need_time_to_think
  situation: عندما يطلب العميل وقتاً للتفكير
  script: بالطبع، سأرسل لك عرض تفصيلي ونموذج مالي لتتمكن من المراجعة. هل تفضل أن أرسله على البريد الإلكتروني؟
  goal: الحفاظ على التواصل وفتح باب المتابعة
