industry_faq:
- question: ما هي تكلفة تنظيم فعالية صغيرة في السعودية؟
  answer_template: تبدأ التكاليف من حوالي 5000 ريال سعودي للفعاليات الصغيرة، وتعتمد
    على الخدمات المطلوبة مثل القاعة والترفيه.
- question: كم من الوقت يستغرق التخطيط لفعالية كبيرة؟
  answer_template: ينصح بالتخطيط قبل 3 إلى 6 أشهر للفعاليات الكبيرة لضمان توفر الموردين
    والخدمات.
- question: هل تقدمون خدمات للفعاليات الافتراضية؟
  answer_template: نعم، لدينا حزم مخصصة للفعاليات الرقمية تتضمن منصات تفاعلية ودعم
    تقني.
- question: كيف تتعاملون مع التغييرات الأخيرة في الفعالية؟
  answer_template: نستخدم أنظمة مرنة ووكيل صوتي ذكي لإدارة التغييرات بسرعة وإعلام
    جميع الأطراف.
- question: ما هي متطلبات الامتثال للبيانات في السعودية؟
  answer_template: نلتزم بقانون حماية البيانات الشخصية (PDPL) لضمان أمان معلومات عملائنا.
- question: هل يمكنكم تنسيق فعاليات في مناطق متعددة بالمملكة؟
  answer_template: نعم، لدينا شبكة من الموردين في جميع أنحاء السعودية لتنظيم فعاليات
    في أي مدينة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار عبر الهاتف.
  script: مرحباً، شكراً لاتصالك. أسعارنا تبدأ من 3000 ريال سعودي للخدمات الأساسية،
    ويمكننا تخصيص عرض بناءً على احتياجاتك. هل يمكنك مشاركة تفاصيل الفعالية؟
  goal: جمع معلومات عن متطلبات العميل وتقديم عرض مبدئي.
- trigger: service_inquiry
  situation: عند استفسار العميل عن خدمات محددة مثل حفلات الزفاف.
  script: نقدم حزمة كاملة لحفلات الزفاف تشمل الديكور والترفيه والخدمات الغذائية. متوسط
    التكلفة يتراوح بين 20000 إلى 100000 ريال سعودي. هل ترغب في حجز استشارة مجانية؟
  goal: تسويق الخدمات وتحويل الاستفسار إلى موعد.
- trigger: competitor_comparison
  situation: عند مقارنة العميل بيننا وبين منافس آخر.
  script: فريقنا مدرب محلياً ويفهم تقاليد السعودية، بالإضافة إلى استخدامنا لتكنولوجيا
    الذكاء الاصطناعي لضمان كفاءة أعلى. هل يمكنني إرسال أمثلة من أعمالنا السابقة؟
  goal: إبراز مزايانا الفريدة وإقناع العميل.
- trigger: post_event_followup
  situation: بعد انتهاء فعالية العميل للترويج لخدمات مستقبلية.
  script: نأمل أن تكون فعاليتك ناجحة! نقدم خصومات للعملاء الدائمين على حزمتنا القادمة.
    هل ترغب في معرفة المزيد؟
  goal: بناء ولاء العملاء وزيادة المبيعات المتكررة.
