pain_points:
- description: ارتفاع تكاليف تنظيم الفعاليات وعدم القدرة على التنبؤ بالميزانية بدقة.
  severity: high
  solution_hint: يمكن للوكيل الصوتي الذكي مساعدتك في مقارنة أسعار الموردين وتقديم
    عروض مالية دقيقة بناءً على متطلباتك.
- description: صعوبة تنسيق المواعيد مع العملاء والموردين بسبب الاختلافات في الجداول
    الزمنية.
  severity: medium
  solution_hint: الوكيل الصوتي يمكنه جدولة المواعيد تلقائياً وإرسال التذكيرات للحد
    من حالات التأخير.
- description: تعدد استفسارات العملاء قبل الفعالية مما يستهلك وقت الموظفين.
  severity: high
  solution_hint: الرد الآني على الاستفسارات الشائعة عبر الوكيل الصوتي لتخفيف العبء
    على الفريق.
- description: عدم الالتزام بالمواعيد النهائية من قبل الموردين مما يعطل سير الفعاليات.
  severity: medium
  solution_hint: مراقبة تقدم المهام وإشعارات المتابعة التلقائية للموردين عبر الوكيل
    الصوتي.
- description: تحديات في إدارة قوائم الضيوف والتحقق من الحضور يدوياً.
  severity: low
  solution_hint: تكامل الوكيل الصوتي مع أنظمة التسجيل للتحقق من الهوية وإدارة الحضور
    بكفاءة.
- description: صعوبة الحفاظ على جودة الخدمة خلال فترات الذروة مثل مواسم الأعراس.
  severity: high
  solution_hint: توزيع المهام والمكالمات تلقائياً عبر الوكيل الصوتي لضمان استجابة
    سريعة.
typical_services:
- تخطيط الفعاليات التجارية
- تنظيم حفلات الزفاف
- إدارة المؤتمرات والمعارض
- تأجير القاعات والمرافق
- خدمات الترفيه والفنانيين
- تقديم الطعام والشراب (الخدمات الغذائية)
- تصميم الديكور والإضاءة
- خدمات التسويق والدعاية للفعاليات
- التنسيق اللوجستي والنقل
- إنتاج الفعاليات الرقمية والافتراضية
recommended_functions:
- name: جدولة المواعيد والاستفسارات
  priority: high
  reason: أساسي لتنظيم الفعاليات وتقليل الأخطاء البشرية في التنسيق.
- name: معالجة استفسارات العملاء المتكررة
  priority: high
  reason: يقلل من وقت رد الفريق ويزيد من رضا العملاء.
- name: إدارة المدفوعات والتذاكر
  priority: medium
  reason: يسهل المعاملات المالية ويضمن الامتثال للقوانين المحلية مثل PDPL.
- name: متابعة الموردين والمهام
  priority: medium
  reason: يحسن كفاءة العمليات ويقلل من التأخيرات.
- name: جمع التعليقات بعد الفعالية
  priority: low
  reason: يساعد في تحسين الخدمات المستقبلية بناءً على آراء العملاء.
- name: ترجمة اللغات للفعاليات الدولية
  priority: medium
  reason: مهم في سياق السعودية لجذب الفعاليات العالمية.
