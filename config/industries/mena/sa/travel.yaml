pain_points:
- description: تكاليف خدمة العملاء المرتفعة بسبب كثرة الاتصالات الهاتفية
  severity: high
  solution_hint: يمكن لوكيل الصوت الذكي تقليل تكاليف الاتصال وتقديم خدمة على مدار
    الساعة تلقائياً
- description: صعوبة إدارة الحجوزات خلال المواسم العالية مثل الحج والعمرة
  severity: high
  solution_hint: الوكيل الذكي يمكنه التعامل مع طلبات متعددة في وقت واحد، وتخفيف العبء
    على الموظفين
- description: فقدان العملاء بسبب ردود الفعل البطيئة على الاستفسارات
  severity: medium
  solution_hint: الرد الفوري عبر وكيل الصوت يحسن تجربة العميل ويزيد الاحتفاظ به
- description: التحديات في الامتثال لقانون حماية البيانات الشخصية (PDPL) عند التعامل
    مع معلومات العملاء
  severity: medium
  solution_hint: الوكيل الذكي يمكنه تأمين البيانات ومعالجتها وفقاً للوائح المحلية
    تلقائياً
- description: ارتفاع تكاليف التسويق والترويج لجذب عملاء جدد
  severity: medium
  solution_hint: الوكيل الذكي يمكنه إجراء مكالمات تسويقية آلياً بتكلفة أقل وتحويل
    العملاء المحتملين
- description: صعوبة تتبع وتحديث أسعار الرحلات والفنادق بشكل مستمر
  severity: low
  solution_hint: التكامل مع أنظمة الحجز يسمح للوكيل الذكي بتقديم أسعار حديثة فورياً
