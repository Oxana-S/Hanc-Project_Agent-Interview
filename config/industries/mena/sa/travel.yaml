industry_faq:
- question: هل يمكنني إلغاء أو تعديل حجزي؟
  answer_template: نعم، يمكن إلغاء أو تعديل الحجز وفقاً لشروط الخدمة. يرجى التواصل
    معنا للحصول على التفاصيل والرسوم المطبقة.
- question: ما هي متطلبات الحصول على تأشيرة سفر؟
  answer_template: تختلف المتطلبات حسب الوجهة. نحن نساعدك في تجهيز المستندات اللازمة
    واستكمال الإجراءات بسرعة.
- question: هل تقدمون خصومات للعائلات أو المجموعات؟
  answer_template: نعم، لدينا عروض خاصة للعائلات والمجموعات. يمكننا تخصيص حزمة تناسب
    احتياجاتك وميزانيتك.
- question: كيف أتأكد من أن بياناتي محمية وفقاً لـ PDPL؟
  answer_template: نحن نلتزم بقانون حماية البيانات الشخصية السعودي، ونستخدم أنظمة
    آمنة لضمان خصوصية وسرية معلوماتك.
- question: ما هي أفضل الأوقات للسفر داخل السعودية؟
  answer_template: يفضل السفر خلال الفصول المعتدلة مثل الربيع والخريف. نحن نقدم نصائح
    مبنية على الاتجاهات الموسمية.
sales_scripts:
- trigger: price_question
  situation: عند استفسار العميل عن أسعار الخدمات
  script: مرحباً، شكراً لاهتمامك. نقدم أسعاراً تنافسية مع خصومات حصرية، خاصة للموسم
    القادم. هل تفضل أن أعرض عليك بعض الخيارات المناسبة لميزانيتك؟
  goal: تحويل الاستفسار إلى فرصة بيع من خلال تقديم قيمة مضافة
- trigger: service_inquiry
  situation: عند سؤال العميل عن خدمات الحج أو العمرة
  script: أهلًا وسهلًا. نحن متخصصون في تنظيم رحلات الحج والعمرة بخدمات شاملة تشمل
    الإقامة والنقل. هل ترغب في معرفة المزيد عن برامجنا المميزة؟
  goal: تسليط الضوء على التخصص المحلي وبناء الثقة
- trigger: competitor_mention
  situation: عند مقارنة العميل مع منافسين آخرين
  script: نحن نفهم أن هناك خيارات متعددة. ما يميزنا هو استخدامنا للتقنية الذكية لتقديم
    خدمة أسرع وأكثر دقة، مع ضمان توفير في التكاليف على المدى الطويل.
  goal: التفريق عن المنافسين عبر الابتكار التقني
