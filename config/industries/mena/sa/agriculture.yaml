- description: صعوبة إدارة العمالة الموسمية وارتفاع تكاليف التشغيل
  severity: high
  solution_hint: تلقائي جدولة المهام ومتابعة العمال عبر مكالمات صوتية آليّة
- description: عدم كفاءة تتبع المخزون والمنتجات الزراعية
  severity: medium
  solution_hint: تحديث المخزون عبر المكالمات الصوتية وتنبيهات النقص الآليّة
- description: التحديات في الامتثال لأنظمة PDPL السعودية في جمع بيانات العمال والعملاء
