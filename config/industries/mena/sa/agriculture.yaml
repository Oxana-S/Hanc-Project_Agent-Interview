industry_faq:
- question: كم تكلفة نظام الاستجابة الصوتي لمزرعتي؟
  answer_template: تبدأ الحلول من 500 ريال سعودي شهرياً حسب حجم المزرعة والخدمات المطلوبة،
    مع توفير متوقع في تكاليف الري والعمالة يصل إلى 30%
- question: هل النظام يدعم اللغة العربية واللهجة السعودية؟
  answer_template: نعم، نظامنا مصمم خصيصاً للهجة السعودية ويفهم مصطلحات الزراعة المحلية
    بشكل كامل
- question: كم وقت يستغرق تركيب النظام؟
  answer_template: يمكن تشغيل النظام خلال 48 ساعة بدون حاجة لتركيب معدات إضافية في
    معظم الحالات
- question: هل النظام متوافق مع أنظمة PDPL السعودية؟
  answer_template: نعم، جميع مكالماتنا مسجلة ومعتمدة مع حماية بيانات كاملة وفقاً لأنظمة
    PDPL السعودية
- question: كيف يساعد النظام في توفير المياه؟
  answer_template: النظام يتحكم آلياً في الري حسب بيانات الرطوبة والطقس، مما يقلل
    استهلاك المياه حتى 40%
- question: هل يمكن الربط مع الموردين المحليين؟
  answer_template: نعم، يمكن ربط النظام مع مورديك الحاليين لتأكيد الطلبات آلياً وتتبع
    الشحنات
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة
  script: حلولنا تبدأ من 500 ريال شهرياً وتوفر لك حتى 2000 ريال شهرياً في تكاليف الري
    والعمالة. هل يمكنني معرفة مساحة مزرعتك لنقدم لك عرضاً دقيقاً؟
  goal: تحويل السؤال عن السعر إلى مناقشة حول التوفير والحصول على معلومات المزرعة
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نحن نركز على احتياجات الزراعة السعودية تحديداً، مع دعم كامل للهجة المحلية
    وامتثال PDPL. معظم حلولنا مصممة لتحديات المياه والمناخ السعودي مباشرة
  goal: إبراز التخصص المحلي والامتثال التنظيمي
- trigger: implementation_doubts
  situation: عندما يشكك العميل في صعوبة التنفيذ
  script: لا حاجة لتركيب معدات معقدة. النظام يعمل عبر الهاتف الحالي، ويمكننا بدء التشغيل
    خلال يومين مع تدريب فريقك مجاناً
  goal: تسهيل عملية الشراء بإزالة عقبات التنفيذ المتوقعة
- trigger: roi_discussion
  situation: عند مناقشة العائد على الاستثمار
  script: مزارعنا في الرياض والقصيم توفر في المتوسط 1800 ريال شهرياً على الري و 1200
    ريال على إدارة العمالة. النظام يدفع تكلفته خلال 3-4 أشهر
  goal: تقديم أمثلة ملموسة محلية للعائد السريع
