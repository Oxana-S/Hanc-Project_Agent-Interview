pain_points:
- description: تأخر المشاريع بسبب عدم كفاءة تنسيق الموردين والمقاولين
  severity: high
  solution_hint: وكيل الصوت يمكنه أتمتة المتابعة مع الموردين وتذكير المقاولين بمواعيد
    التسليم
- description: زيادة التكاليف غير المتوقعة بسبب سوء تقدير المواد والعمالة
  severity: high
  solution_hint: نظام ذكي لتتبع النفقات وتنبيه الإدارة عند تجاوز الميزانية
- description: صعوبة إدارة العمالة المتعددة الجنسيات ومشاكل التواصل
  severity: medium
  solution_hint: وكيل صوتي متعدد اللغات للتعامل مع استفسارات العمال وتوجيههم
- description: التأخير في استصدار التراخيص والموافقات الحكومية
  severity: medium
  solution_hint: أتمتة متابعة حالة الطلبات الحكومية وإشعار الفرق بالتحديثات
- description: انخفاض جودة المواد المستوردة وعدم مطابقتها للمواصفات
  severity: medium
  solution_hint: نظام مراقبة جودة المواد من خلال تقارير صوتية سريعة من الموقع
- description: صعوبة تتبع السلامة المهنية في مواقع العمل الكبيرة
  severity: high
  solution_hint: وكيل صوتي للإبلاغ عن مخاطر السلامة وتذكير العمال بالإجراءات الوقائية
