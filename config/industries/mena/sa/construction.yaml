industry_faq:
- question: كم تستغرق مدة بناء فيلا مساحة ٤٠٠ متر؟
  answer_template: المدة التقريبية من ٦ إلى ٨ أشهر حسب التصميم والمواد، ويمكننا تقديم
    جدول زمني مفصل بعد دراسة المشروع
- question: ما هي التكلفة التقريبية للبناء لكل متر مربع؟
  answer_template: تتراوح التكلفة بين ١٢٠٠ إلى ٢٠٠٠ ريال للمتر حسب جودة المواد والتصميم،
    وسنقدم دراسة تكلفة مفصلة
- question: هل تقدمون ضمان على البناء؟
  answer_template: نعم نقدم ضمان حتى ١٠ سنوات على الهيكل الإنشائي، وضمان سنتين على
    التشطيبات
- question: ما هي الإجراءات اللازمة للحصول على رخصة بناء؟
  answer_template: نحن نتولى جميع الإجراءات مع البلدية والجهات المعنية، ونحتاج فقط
    إلى مستندات الملكية والهوية
- question: هل تعملون في جميع مناطق المملكة؟
  answer_template: نعم لدينا فرق عمل في جميع المناطق الرئيسية، ونتعامل مع مشاريع في
    الرياض وجدة والدمام وغيرها
- question: كيف تتعاملون مع تأخير تسليم المواد؟
  answer_template: لدينا خطط بديلة وموردين احتياطيين، ونستخدم نظام تتبع يخطرنا مبكراً
    بأي تأخير محتمل
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن السعر
  script: أهلاً بكم، أسعارنا تختلف حسب نوع المشروع والمواد المستخدمة. لو تفضلتم بمشاركة
    مساحة الأرض ونوع البناء المطلوب، سأقدم لكم تقدير أولي. هل لديكم تصور معين للمشروع؟
  goal: جمع معلومات أولية وتحديد موعد لدراسة المشروع
- trigger: competitor_comparison
  situation: عند مقارنة العميل بيننا وبين منافس
  script: نفهم اهتمامكم بمقارنة الخيارات. ما يميزنا هو نظام المتابعة الذكي الذي يضمن
    التسليم في الوقت المحدد، وضمان الجودة لمدة ١٠ سنوات. هل واجهتم مشاكل مع التسليم
    المتأخر في مشاريع سابقة؟
  goal: إبراز ميزتنا التنافسية ومعرفة احتياجات العميل
- trigger: feature_question
  situation: عند سؤال العميل عن ميزات الخدمة
  script: خدمتنا تشمل متابعة ذكية يومية، تحديثات صوتية عن تقدم العمل، وتنبيهات لأي
    تأخير محتمل. هذا يضمن لكم راحة البال ومعرفة دقيقة عن حالة مشروعكم. هل تفضلون التواصل
    اليومي أو الأسبوعي؟
  goal: شرح المزايا وتحديد توقعات العميل
- trigger: hesitation
  situation: عند تردد العميل في اتخاذ القرار
  script: أفهم ترددكم، قرار البناء مهم. نقدم لكم زيارة موقع مشروع مشابه لتروا جودة
    عملنا، وتجربة مجانية لنظام المتابعة الذكي لمدة أسبوع. كيف يبدو ذلك لكم؟
  goal: تجاوز التردد عبر عرض تجربة عملية
