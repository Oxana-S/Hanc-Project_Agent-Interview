typical_objections:
- objection: السعر مرتفع جداً
  response: أفهم اهتمامكم بالسعر. نظامنا يضمن لكم توفير أكبر من تكلفته عبر تجنب تأخير
    المشروع وتحسين الجودة. هل يمكنني شرح كيف نحقق لكم هذا التوفير؟
- objection: نحن نتعامل بطريقة تقليدية ونكتفي بها
  response: احترام الطرق التقليدية، لكن التكنولوجيا اليوم توفر وقتاً ومالاً. نقدم
    لكم تجربة مجانية لمدة أسبوع لتروا الفرق بأنفسكم بدون مخاطر
- objection: خائفون من التجربة مع تكنولوجيا جديدة
  response: قلقكم مفهوم. نظامنا سهل الاستخدام ويعمل بالصوت العربي، وفريق الدعم معكم
    خطوة بخطوة. جربناه مع ٥٠ عميل وكانت نتائجهم ممتازة
- objection: لدينا نظام داخلي ولا نحتاج نظام خارجي
  response: نظامنا يكمل نظامكم الداخلي ولا يحل محله. يركز على التواصل مع العملاء والموردين
    مما يحرر وقت فريقكم للأعمال الأكثر أهمية
