industry_faq:
- question: كيف يمكنني التبرع للمسجد أو الجمعية الخيرية؟
  answer_template: يمكنك التبرع عبر المكالمة الصوتية أو من خلال روابط الدفع الإلكتروني
    المتاحة، مع ضمان الشفافية والتوثيق الكامل.
- question: ما هي أوقات الدروس الدينية في المركز؟
  answer_template: الدروس متاحة وفق جدول أسبوعي، ويمكنك الاستفسار عن المواعيد الدقيقة
    عبر الوكيل الصوتي الذي يقدم تحديثات فورية.
- question: كيف أحجز رحلة حج أو عمرة؟
  answer_template: نقدم خدمات حجز متكاملة عبر الوكيل الصوتي، مع توفير تفاصيل عن البرامج
    والأسعار والمتطلبات.
- question: هل تقدمون شهادات لحفظة القرآن؟
  answer_template: نعم، نوفر إصدار شهادات معتمدة بعد إتمام الاختبارات، ويمكن متابعتها
    رقمياً عبر نظامنا.
- question: ما هي إجراءات الالتزام بأنظمة PDPL في معالجة البيانات؟
  answer_template: نلتزم تماماً بأنظمة حماية البيانات الشخصية (PDPL) في السعودية،
    مع تشفير البيانات وضمان خصوصيتها.
- question: كيف يمكنني المشاركة في الفعاليات الدينية؟
  answer_template: يمكنك التسجيل عبر الوكيل الصوتي الذي يدعم حجز المشاركة وإرسال التذكيرات
    قبل الفعاليات.
