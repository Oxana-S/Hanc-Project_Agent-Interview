typical_objections:
- objection: تكلفة وكيل الصوت الذكي مرتفعة للغاية.
  response: على الرغم من التكلفة الأولية، فإن التوفير في التكاليف التشغيلية والعائد
    على الاستثمر سريع.
- objection: نحن نفضل التفاعل البشري في خدمة العملاء.
  response: وكيل الصوت الذكي لا يحل محل الموظفين، بل يدعمهم ويحسن كفاءتهم، مع الحفاظ
    على التفاعل البشري للحالات المعقدة.
- objection: هل يتوافق مع متطلبات PDPL السعودية؟
  response: نعم، وكيل الصوت الذكي مصمم للامتثال الكامل لـ PDPL، مع إجراءات أمان مشفرة
    لحماية البيانات.
- objection: لدينا أنظمة قديمة قد لا تتكامل مع الحل.
  response: نحن نقدم حلول تكامل مرنة تدعم مجموعة واسعة من الأنظمة، بما في ذلك الأنظمة
    المحلية.
