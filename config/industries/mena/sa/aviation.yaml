industry_faq:
- question: كيف يمكنني حجز تذكرة طيران عبر الهاتف؟
  answer_template: يمكنك حجز تذكرة طيران بسهولة من خلال وكيل الصوت الذكي لدينا. يرجى
    توفير تفاصيل رحلتك مثل التاريخ والوجهة.
- question: ما هي سياسة إلغاء الحجز الخاصة بكم؟
  answer_template: سياسة الإلغاء تعتمد على نوع التذكرة. يمكن لوكيل الصوت الذكي تقديم
    تفاصيل دقيقة بناءً على حجزك.
- question: هل تقدمون خدمات للمسافرين ذوي الاحتياجات الخاصة؟
  answer_template: نعم، نقدم خدمات مخصصة للمسافرين ذوي الاحتياجات الخاصة. يمكن لوكيل
    الصوت الذكي مساعدتك في ترتيبات سفرك.
- question: كيف يمكنني تتبع شحنتي الجوية؟
  answer_template: يمكن لوكيل الصوت الذكي تتبع شحنتك باستخدام رقم التتبع. يرجى تقديم
    المعلومات المطلوبة.
- question: ما هي إجراءات السلامة المتعلقة بـ COVID-19 في مطاراتكم؟
  answer_template: نتبع جميع الإجراءات الوقائية الموصى بها من السلطات الصحية. يمكن
    لوكيل الصوت الذكي تقديم أحدث التحديثات.
- question: كيف يمكنني التواصل مع خدمة العملاء في حالات الطوارئ؟
  answer_template: يمكن لوكيل الصوت الذكي ربطك بموظف خدمة عملاء في الحالات الطارئة،
    أو تقديم إرشادات فورية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار خدمات الحجز.
  script: مرحبًا، يمكنني مساعدتك في العثور على أفضل الأسعار للتذاكر. هل يمكنك مشاركة
    تفاصيل رحلتك مثل التاريخ والوجهة؟
  goal: جمع معلومات الرحلة لتحويل الاستفسار إلى حجز.
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمات صيانة الطائرات.
  script: نحن نقدم خدمات صيانة شاملة للطائرات. هل ترغب في معرفة المزيد عن خطط الصيانة
    المخصصة لأسطولك؟
  goal: توليد فرص بيع لخدمات الصيانة.
- trigger: complaint_handling
  situation: عندما يقدم العميل شكوى حول تأخير رحلة.
  script: أتفهم إحباطك من التأخير. يمكنني مساعدتك في الحصول على تعويض أو ترتيب رحلة
    بديلة. هل لديك تفاصيل الحجز؟
  goal: حل الشكوى وزيادة رضا العملاء.
- trigger: upsell_opportunity
  situation: عندما يكمل العميل حجز تذكرة أساسية.
  script: شكرًا لحجزك. هل ترغب في إضافة تأمين سفر أو ترقية مقعد لتحسين تجربة رحلتك؟
  goal: زيادة قيمة البيع من خلال خدمات إضافية.
