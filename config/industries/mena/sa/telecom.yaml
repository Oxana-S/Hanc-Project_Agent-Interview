industry_faq:
- question: كيف يمكنني تحديث خطة الهاتف المحمول الخاصة بي؟
  answer_template: يمكنك تحديث خطتك من خلال التطبيق الخاص بنا أو بالاتصال بخدمة العملاء. هل تحتاج مساعدة في اختيار الخطة المناسبة؟
- question: ما هي تكلفة خدمات النطاق العريض للشركات؟
  answer_template: تختلف التكلفة بناءً على سرعة الإنترنت ومتطلبات عملك. يمكنني تزويدك بعروض مخصصة.
- question: كيف أبلغ عن مشكلة في الشبكة؟
  answer_template: يمكنك الإبلاغ عن المشكلة من خلال الوكيل الصوتي، وسأقوم بإنشاء تذكرة لدعم الفني.
- question: هل تلتزمون بقانون حماية البيانات الشخصية (PDPL)؟
  answer_template: نعم، نحن نلتزم تماماً بـ PDPL ونضمن حماية بياناتك الشخصية.
- question: ما هي أوقات الذروة لتجنب الاتصالات؟
  answer_template: أوقات الذروة عادةً من الساعة 5 إلى 8 مساءً. يمكنك استخدام تطبيقنا للخدمات الذاتية.
- question: كيف يمكنني إلغاء اشتراكي؟
  answer_template: يمكن إلغاء الاشتراك من خلال خدمة العملاء. هل هناك مشكلة يمكنني مساعدتك في حلها أولاً؟
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات
  script: مرحباً! شكراً لاهتمامك. أسعارنا تبدأ من 100 ريال سعودي شهرياً للخطط الأساسية. يمكنني مساعدتك في العثور على الخطة المثالية بناءً على استخدامك.
  goal: تحويل الاستفسار إلى بيع من خلال تقديم خيارات مخصصة
- trigger: service_comparison
  situation: عندما يقارن العميل بين خدماتنا والمنافسين
  script: نحن نقدم تغطية شبكية واسعة ودعم عملاء على مدار الساعة. بالإضافة إلى ذلك، نضمن الامتثال الكامل لـ PDPL لحماية بياناتك.
  goal: إبراز ميزاتنا الفريدة للتغلب على المنافسة
- trigger: upgrade_request
  situation: عندما يرغب العميل في ترقية خدمته
  script: رائع! يمكنني عرض خطط الترقية المتاحة مع عروض خاصة. هل تفضل زيادة سرعة الإنترنت أو إضافة خدمات جديدة؟
  goal: زيادة قيمة العميل من خلال البيع الإضافي
- trigger: complaint_handling
  situation: عندما يعبر العميل عن شكوى
  script: أنا آسف لسماع ذلك. سأساعدك في حل هذه المشكلة على الفور. هل يمكنك إخباري بالمزيد من التفاصيل؟
  goal: تهدئة العميل وتحويل الشكوى إلى فرصة لتحسين الولاء
