- name: شركة الحرمين العقارية
  positioning: شركة متخصصة في العقارات التجارية والسكنية في مكة والمدينة
  strengths:
  - معرفة عميقة بالسوق المحلي
  - علاقات قوية مع المستثمرين المحليين
  weaknesses:
  - نطاق جغرافي محدود
  - قلة استخدام التكنولوجيا الحديثة
  our_differentiation: استخدام تقنيات الذكاء الاصطناعي لتوفير معلومات دقيقة واستجابة
