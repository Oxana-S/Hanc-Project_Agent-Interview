industry_faq:
- question: ما هي العقارات المتاحة حالياً؟
  answer_template: يرجى تزويدنا بمواصفات العقار التي ترغب بها كالموقع والمساحة والميزانية
    لنتمكن من تقديم الخيارات المناسبة.
- question: كم تبلغ رسوم العمولة؟
  answer_template: تبلغ عمولة البيع أو الإيجار عادةً X% من قيمة الصفقة، ويتم الدفع
    بعد توقيع العقد.
- question: هل تقدمون خدمات التمويل العقاري؟
  answer_template: نعم، نحن نتعاون مع البنوك المحلية لمساعدتكم في الحصول على أفضل
    شروط التمويل العقاري.
- question: كيف يمكنني حجز موعد لمعاينة العقار؟
  answer_template: يمكنني تسجيل موعد المعاينة المناسب لك، من فضلك أخبرني باليوم والوقت
    المناسبين لك.
- question: هل هناك أي رسوم خفية أو إضافية؟
  answer_template: جميع الرسوم واضحة ومفصلة في العقد، ولا توجد أي رسوم خفية.
- question: هل يمكنني بيع العقار من خلالكم؟
  answer_template: نعم، نقدم خدمات تسويق وبيع العقارات الخاصة بكم بأفضل الأسعار وبأعلى
    مستوى من الاحترافية.
- question: كيف يمكنني متابعة حالة طلبي أو صفقتي؟
  answer_template: يمكنني تزويدك بتحديثات مستمرة عن حالة الصفقة عبر الهاتف أو الرسائل
    النصية.
pain_points:
- description: كثرة المكالمات الواردة من الإعلانات وقلة قدرة الموظفين على الرد والمتابعة
  severity: high
  solution_hint: تأهيل العملاء المحتملين الأولي تلقائياً عبر وكيل ذكي لتصفية الطلبات
- description: تواصل العملاء خارج أوقات العمل وتركهم للبحث عند المنافسين
  severity: high
  solution_hint: وكيل صوتي يعمل 24/7 لجمع الطلبات وتحديد مواعيد
- description: استغراق وقت طويل في إعادة جدولة مواعيد المعاينة وتكرار الاستفسارات
  severity: medium
  solution_hint: إرسال معلومات العقارات تلقائياً والرد على الأسئلة المتكررة
- description: صعوبة تتبع حالة الصفقات والمستجدات بشكل مستمر
  severity: medium
  solution_hint: تحديثات وإشعارات أوتوماتيكية عن حالة الصفقة للعملاء والموظفين
- description: انخفاض معدل تحويل طلبات العملاء إلى مواعيد عرض فعلية
  severity: medium
  solution_hint: إجراء مكالمات متابعة سريعة وتأهيل العملاء عبر الوكيل الذكي
- description: متطلبات الامتثال لقانون حماية البيانات السعودية (PDPL) وتأمين معلومات
    العملاء
  severity: high
  solution_hint: نظام مؤمن ومتوافق مع القوانين لحماية خصوصية البيانات
- description: تقلبات أسعار العقارات وصعوبة تقديم عروض مناسبة بسرعة
  severity: medium
  solution_hint: تحديث آني لأسعار السوق ومساعدة العملاء في اختيار الأنسب لميزانيتهم
