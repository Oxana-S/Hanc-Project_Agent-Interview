typical_objections:
- objection: سأبحث بنفسي عن العقار المناسب.
  response: أتفهم رغبتك، لكن لدينا إمكانية الوصول إلى عقارات حصرية قبل نشرها في السوق.
    هل تود الاطلاع على بعض العروض الخاصة؟
- objection: الأسعار مرتفعة جداً.
  response: دعني أساعدك في تحديد ميزانيتك وسأعرض لك أفضل الخيارات ضمن ميزانيتك.
- objection: سأتصل بكم لاحقاً.
  response: بالطبع، هل ترغب في حجز العقار الذي أعجبك حتى وقت لاحق؟ العروض الجيدة غالباً
    ما تُباع بسرعة.
- objection: لا أريد دفع عمولة.
  response: نقدم لك خدمات متميزة تضمن إتمام الصفقة بأفضل سعر وبشروط واضحة، والعمولة
    مقابل هذه القيمة.
