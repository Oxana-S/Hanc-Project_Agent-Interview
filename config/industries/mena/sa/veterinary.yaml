pain_points:
- description: صعوبة إدارة المواعيد وارتفاع نسبة الإلغاء.
  severity: high
  solution_hint: وكيل الصوت AI يمكنه جدولة المواعيد تلقائياً وإرسال تذكيرات للعملاء.
- description: تكاليف التشغيل العالية للمعدات الطبية واللوازم.
  severity: high
  solution_hint: أتمتة المهام الإدارية لتقليل النفقات وزيادة الكفاءة.
- description: نقص الكوادر البيطرية المتخصصة والمؤهلة.
  severity: medium
  solution_hint: استخدام AI للرد على الاستفسارات الشائعة، مما يحرر الموظفين للمهام
    الأكثر تعقيداً.
- description: صعوبة في التواصل الفعال مع أصحاب الحيوانات الأليفة.
  severity: medium
  solution_hint: وكيل الصوت AI يمكنه توفير تحديثات منتظمة وردود فورية.
- description: عدم كفاءة أنظمة الفواتير والمحاسبة.
  severity: medium
  solution_hint: تكامل مع أنظمة محلية لأتمتة الفواتير وتقليل الأخطاء.
- description: التحديات في الامتثال لقانون حماية البيانات الشخصية (PDPL).
  severity: high
  solution_hint: حلول مصممة خصيصاً للامتثال لـ PDPL في السوق السعودي.
