industry_faq:
- question: ما هي تكلفة الفحص الأولي للحيوان؟
  answer_template: تبدأ تكلفة الفحص الأولي من 100 ريال سعودي وتختلف حسب نوع الحيوان
    والحالة.
- question: هل تقدمون خدمات التطعيم؟
  answer_template: نعم، نقدم جميع أنواع التطعيمات المعتمدة في المملكة العربية السعودية.
- question: كيف يمكنني حجز موعد؟
  answer_template: يمكنك حجز موعد عبر الهاتف أو من خلال تطبيقنا الإلكتروني.
- question: ما هي ساعات العمل؟
  answer_template: نعمل من الساعة 8 صباحاً إلى 10 مساءً، مع خدمة الطوارئ على مدار
    الساعة.
- question: هل تتعاملون مع الحيوانات الغريبة؟
  answer_template: نعم، لدينا أطباء متخصصون في علاج الحيوانات الغريبة مثل الطيور والزواحف.
- question: كيف أضمن خصوصية بيانات حيواني؟
  answer_template: نلتزم تماماً بقانون حماية البيانات الشخصية (PDPL) لضمان أمان وخصوصية
    بياناتك.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار
  script: مرحباً، شكراً لاهتمامك بخدماتنا. نقدم عروضاً تنافسية تبدأ من 500 ريال شهرياً
    لإدارة العيادة بكفاءة. هل ترغب في معرفة المزيد عن كيفية توفير الوقت والمال؟
  goal: جذب الانتباه وتحديد موعد للعرض التقديمي.
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نتفهم أن هناك خيارات أخرى. ما يميزنا هو دعم الامتثال للـ PDPL وتكامل الأنظمة
    المحلية. هل يمكنني إخبارك كيف نساعد في تقليل التكاليف التشغيلية؟
  goal: تسليط الضوء على نقاط التميز وتحويل المحادثة.
- trigger: interest_in_automation
  situation: عندما يعبر العميل عن اهتمامه بالأتمتة
  script: ممتاز! وكيل الصوت AI الخاص بنا يمكنه أتمتة المواعيد والتذكيرات والرد على
    الاستفسارات، مما يحرر وقت فريقك للتركيز على الرعاية البيطرية. هل ترغب في رؤية
    عرض تجريبي؟
  goal: ترتيب عرض تجريبي وإغلاق الصفقة.
