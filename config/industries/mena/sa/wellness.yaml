industry_faq:
- question: ما هي أسعار المساج؟
  answer_template: تختلف الأسعار حسب نوع المساج والمدة. جلسة المساج السويدي للظهر
    تبدأ من 150 ريال سعودي. هل تريد أن أعطيك تفاصيل أكثر عن الخيارات المتاحة؟
- question: ما هي مدة الجلسة المعتادة؟
  answer_template: الجلسة القياسية مدتها 60 دقيقة. لدينا أيضاً خيارات سريعة لمدة 30
    دقيقة أو جلسات مكثفة لمدة 90 دقيقة.
- question: كيف يمكنني الحجز؟
  answer_template: يمكنني حجز موعد لك الآن عبر الهاتف. ما هي الخدمة التي تريدها وفي
    أي يوم يناسبك؟
- question: هل يمكنني تغيير أو إلغاء موعدي؟
  answer_template: نعم، بالتأكيد. يرجى إخباري باسمك والموعد الجديد الذي يناسبك وسأقوم
    بتعديل الحجز فوراً.
- question: هل هناك موانع لأي من الإجراءات؟
  answer_template: تختلف الموانع حسب الإجراء. ننصح دائماً باستشارة الفني الخاص قبل
    الجلسة، خاصة إذا كنت تعاني من حالات صحية معينة.
- question: هل تعملون في عطلة نهاية الأسبوع؟
  answer_template: نعم، نحن نعمل أيام الجمعة والسبت. هل تريد الحجز في أحد هذه الأيام؟
- question: هل لديكم خدمات منفصلة للرجال والنساء؟
  answer_template: نعم، لدينا أوقات وأقسام مخصصة للعائلات والنساء، وأقسام مخصصة للرجال،
    لضمان خصوصية و راحة جميع عملائنا.
