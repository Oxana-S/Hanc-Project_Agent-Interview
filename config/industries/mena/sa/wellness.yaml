typical_objections:
- objection: السعر مرتفع
  response: أتفهم اهتمامك بالسعر. جودة خدماتنا واستخدامنا لأفضل المنتجات تبرر الاستثمار.
    مع ذلك، لدينا عروض ولاء وحزم متعددة الجلسات توفر حتى 30%. هل تود معرفة المزيد
    عنها؟
- objection: ليس لدي وقت
  response: الوقت ثمين ونحترم ذلك. لدينا جلسات express مدتها 30 دقيقة، ونعمل حتى ساعة
    متأخرة، ولدينا عروض في أيام الجمعة والسبت. ما هو الوقت الأنسب لك خلال الأسبوع؟
- objection: سأفكر وأعود لكم لاحقاً
  response: بالتأكيد، خذ وقتك. للاحتفاظ بوقت مناسب، هل تمانع إذا سجلت لك موعداً استثنائياً؟
    يمكنك تعديله أو إلغاؤه بكل حرية لاحقاً. هذا يضمن حصولك على خيار جيد عندما تقرر.
- objection: جربت خدمات مماثلة ولم تكن جيدة
  response: نأسف لسماع ذلك. هنا في [اسم المركز]، نفتخر بـ [ذكر نقطة تميز، مثل فنيين
    معتمدين دولياً، منتجات طبيعية]. نقدم لك جلسة تجريبية مخفضة لتختبر الفرق بنفسك.
    ما رأيك؟
