    والحاليين
- name: التوجيه
  priority: low
  reason: توجيه العميل إلى القسم المناسب (رجال/عوائل) أو الخدمة المثلى بناءً على احتياجاته
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن سعر خدمة معينة
  script: السعر يبدأ من [ذكر السعر الأدنى]. لكن العديد من عملائنا يفضلون حزمة [اسم
    الحزمة] التي توفر [نسبة التوفير] لأنها أكثر جدوى على المدى الطويل. هل تريد أن
    أخبرك أكثر عن عروضنا للحصول على أفضل قيمة لمالك؟
  goal: نقل المحادثة من السعر إلى القيمة والعروض المربحة
- trigger: hesitance
  situation: عندما يتردد العميل في الحجز أو يقول "سأفكر"
  script: أتفهم ذلك. للاحتفاظ بوقت مناسب لك، هل تمانع إذا حجزت لك موعداً استثنائياً
    [اقتراح يوم ووقت]؟ يمكنك تأكيده أو تعديله لاحقاً بسهولة. هذا يضمن حصولك على الوقت
    المناسب عندما تقرر.
  goal: تأمين موعد افتراضي لزيادة فرصة التحويل وتقليل الضياع
- trigger: service_inquiry
  situation: عندما يستفسر العميل عن خدمة جديدة أو غير مألوفة
  script: خدمة [اسم الخدمة] رائعة لـ [ذكر فائدة رئيسية]. كثير من عملائنا يجربونها
    أولاً كجزء من [اسم العرض التجريبي] بسعر مخفض ليروا إذا كانت مناسبة لهم. هل تود
    تجربة هذا العرض؟
  goal: تحويل الاستفسار إلى بيع خدمة تجريبية أو حزمة صغيرة
- trigger: post_booking
  situation: بعد اكتمال عملية الحجز بنجاح
  script: تم الحجز بنجاح! شكراً لثقتك. للاستفادة القصوى، هل ترغب في إضافة [خدمة تكميلية
    ذات صلة، مثل مقشر الجسم قبل المساج] بخصم 25% فقط لإكمال تجربتك؟
  goal: البيع الإضافي أو البيع المشترك بعد تأكيد الحجز الرئيسي
