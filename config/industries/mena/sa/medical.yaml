sales_scripts:
- goal: تقديم الحل كاستثمار يحقق عائداً سريعاً وليس كتكلفة
  script: أهلاً وسهلاً. فهمت أنك تهتم بتحسين خدمة العملاء وتخفيف العبء على موظفيك.
    حلنا الصوتي الذكي صمم خصيصاً للقطاع الصحي في السعودية. لن يقوم فقط بالرد على المكالمات
    وتسيير الحجوزات تلقائياً على مدار الساعة، بل سيرسل تذكيرات للمرضى مما يخفض نسبة
    الغياب ويزيد الإيرادات. متوسط العائد على الاستثمار يكون خلال الشهر الأول. هل تفضل
    أن أشاركك تجربة مركز طبي مشابه استفاد من حلنا؟
  situation: عندما يسأل العميل عن الفائدة أو التكلفة
  trigger: price_question
- goal: طمأنة العميل بخصوص خصوصية البيانات والامتثال للأنظمة
  script: شكراً لسؤالك المهم. حلنا مصمم بالكامل للامتثال لأنظمة PDPL السعودية. بيانات
    المرضى تبقى في نظامكم المحمي، والوكيل الذكي يتعامل مع المعلومات المطلوبة للحجز
    فقط دون تخزينها. نحن نركز على تسهيل تجربة المريض مع الحفاظ التام على أمن وسرية
    معلوماته، تماماً كما تفعلون.
  situation: عندما يعبر العميل عن قلق بخصوص أمان بيانات المرضى
  trigger: privacy_concern
- goal: توضيح سهولة التكامل والبدء دون تعطيل للعمل
  script: ممتاز. عملية التكامل بسيطة ولا تتطلب تعطيل عملكم الحالي. نعمل مع أنظمة إدارة
    المستشفيات الشائعة (HIS) مثل (اذكر النظام المستخدم). يمكننا البدء بتجربة على خط
    هاتف واحد لمدة أسبوع، لترى بنفسك كيف سيقل العبء على موظفيك وترضي مرضاك. متى يناسبك
    البدء في هذه التجربة؟
  situation: عندما يبدي العميل اهتماماً ولكنه يخشى التعقيد التقني
  trigger: integration_doubt
