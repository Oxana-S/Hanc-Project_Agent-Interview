typical_objections:
- objection: السعر مرتفع قليلاً
  response: نتفهم ذلك. دعني أوضح كيف أن تخفيض نسبة غياب المرضى وتحسين كفاءة الموظفين
    سيغطي هذه التكلفة بسرعة، وغالباً خلال الشهر الأول. هل تود رؤية مثال حسابي مبسط؟
- objection: المرضى يفضلون التحدث مع شخص حقيقي
  response: هذا مفهوم تماماً. وكيلنا الذكي سيتعامل مع المهام الروتينية (الحجز، التأكيد،
    الأسئلة الشائعة)، مما يمكن موظفيك من التركيز على التحدث مع المرضى الذين يحتاجون
    مساعدة معقدة أو شخصية أكثر، وبالتالي تحسين جودة حديث "الشخص الحقيقي".
- objection: نظامنا الحالي قديم وقد لا يتكامل مع حلّكم
  response: حلنا صمم ليكون مرناً. قمنا بالتكامل مع مجموعة واسعة من الأنظمة، بما في
    ذلك الأنظمة القديمة. يمكن لفريقنا التقني تقييم الوضع بسرعة واقتراح أفضل طريقة
    للتكامل السلس دون تعطيل لعملكم.
