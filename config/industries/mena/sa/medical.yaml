industry_faq:
- answer_template: نعم، نعمل يوم الجمعة من الساعة 4 عصراً حتى 10 مساءً، ويوم السبت
    من الساعة 9 صباحاً حتى 10 مساءً.
  question: هل تعملون في عطلة نهاية الأسبوع (الجمعة والسبت)؟
- answer_template: التكلفة تختلف حسب التخصص. الاستشارة الأولية للطبيب العام تبدأ من
    150 ريال سعودي.
  question: كم تكلفة الاستشارة الطبية؟
- answer_template: معظم الفحوصات الدموية مثل السكر والكوليسترول تتطلب الصيام من 8-12
    ساعة. تحليل الدم العام لا يتطلب صياماً في العادة.
  question: ما هي الفحوصات التي يجب الصيام قبلها؟
- answer_template: نعم، خدمة طبيب المنزل متوفرة. يرجى ذكر العنوان والأعراض الأساسية.
  question: هل يمكنني طلب طبيب للمنزل؟
- answer_template: للتحضير لفحص الأشعة فوق الصوتية للبطن، يرجى الصيام 6 ساعات وتجنب
    الأطعمة المسببة للغازات قبلها بيوم.
  question: كيف أستعد لفحص السونار (الأشعة فوق الصوتية) للبطن؟
- answer_template: يمكنك ذلك بذكر اسم الطبيب المفضل وسأتحقق من مواعيده المتاحة.
  question: أريد حجز موعد مع طبيب محدد
- answer_template: أغلق ملفات المريض بشكل آمن وفقاً لأنظمة PDPL. لا يمكنني الوصول
    إليها دون تفويض.
  question: كيف تتعاملون مع خصوصية بياناتي الطبية؟
