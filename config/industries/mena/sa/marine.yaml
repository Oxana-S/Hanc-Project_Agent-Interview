industry_faq:
- question: ما هي تكاليف خدمات الصيانة البحرية؟
  answer_template: تختلف التكاليف حسب نوع الخدمة وحجم السفينة، ولكن نقدم عروضًا تنافسية
    بدءًا من 5000 ريال سعودي.
- question: كيف يمكنني تتبع شحنتي في الميناء؟
  answer_template: يمكنك استخدام وكيلنا الصوتي للحصول على تحديثات فورية عن موقع شحنتك
    برقم التتبع.
- question: ما هي متطلبات الامتثال لـ PDPL في القطاع البحري؟
  answer_template: نضمن الامتثال لـ PDPL من خلال حماية بيانات العملاء وتقديم تقارير
    دورية.
- question: هل تقدمون خدمات تدريب للعاملين في المجال البحري؟
  answer_template: نعم، نقدم برامج تدريبية صوتية ومباشرة لتحسين مهارات الموظفين.
- question: كيف يمكن تحسين كفاءة استهلاك الوقود؟
  answer_template: نقدم تحليلات ونصائح مخصصة عبر وكيلنا الصوتي لتحسين كفاءة الوقود.
- question: ما هو وقت التسليم المعتاد للخدمات البحرية؟
  answer_template: يتراوح وقت التسليم من 24 ساعة إلى 7 أيام حسب الخدمة، مع تحديثات
    مستمرة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات البحرية
  script: مرحبًا، شكرًا لاستفسارك. نقدم خدمات بحرية بأسعار تنافسية تبدأ من 5000 ريال
    سعودي، مع خصومات للحجم الكبير. هل يمكنك مشاركة تفاصيل احتياجاتك لتقديم عرض مخصص؟
  goal: تحويل الاستفسار إلى محادثة مبيعات وجمع معلومات العميل
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلق بشأن الامتثال للوائح مثل PDPL
  script: نفهم أهمية الامتثال. نضمن الالتزام الكامل بـ PDPL واللوائح البحرية عبر حلولنا
    الآمنة، مما يقلل المخاطر ويعزز الثقة. هل ترغب في معرفة المزيد عن كيفية حمايتنا
    لبياناتك؟
  goal: طمأنة العميل وبناء الثقة في حلولنا
- trigger: efficiency_inquiry
  situation: عندما يبحث العميل عن حلول لتحسين كفاءة العمليات
  script: يمكن لوكيلنا الصوتي أتمتة المهام وتقليل التأخير بنسبة تصل إلى 30٪، مما يوفر
    وقتًا وتكاليف. هل ترغب في رؤية مثال على توفير التكاليف؟
  goal: إثبات قيمة الحل وتحفيز الاهتمام
