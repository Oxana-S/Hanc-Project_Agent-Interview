industry_faq:
- question: ما هي أسعار خدماتكم للتنظيف المنزلي؟
  answer_template: أسعارنا تبدأ من {price} ريال سعودي وتختلف حسب حجم المساحة وعدد
    الغرف ونوع الخدمة المطلوبة (تنظيف أساسي، تنظيف عميق، تعقيم). هل يمكنك مشاركة تفاصيل
    المساحة لنساعدك بعرض دقيق؟
- question: هل تقدمون ضمانًا على جودة الخدمة؟
  answer_template: نعم بالتأكيد. جميع خدماتنا مشمولة بضمان الرضا. إذا لم تكن راضياً
    عن أي جزء من الخدمة، سنعيد تنظيمه دون أي تكلفة إضافية عليك.
- question: هل عمال النظافة موثوقون ومؤمن عليهم؟
  answer_template: نعم، جميع فرقنا مدربة ومرتدية الزي الرسمي ومؤمن عليها. نحرص على
    إجراء فحوصات خلفية شاملة لضمان أمنك واطمئنانك.
- question: ما هي سياسة الإلغاء أو إعادة الجدولة؟
  answer_template: يمكنك الإلغاء أو إعادة الجدولة مجاناً قبل 24 ساعة من موعد الخدمة.
    للإلغاء بعد ذلك، قد يتم تطبيق رسوم رمزية. نوفر تذكيرات قبل الموعد بوقت كافٍ لتجنب
    ذلك.
- question: هل تستخدمون مواد تنظيف صديقة للبيئة؟
  answer_template: نعم، لدينا خيار لاستخدام مواد تنظيف عضوية وصديقة للبيئة. يمكنك
    طلب ذلك عند الحجز وسنقوم بتوفيرها دون أي فرق في السعر للخدمات الأساسية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن السعر أولاً
  script: أهلاً وسهلاً! شكراً لاتصالك بنا. نقدم عروضاً تناسب جميع الميزانيات، بداية
    من {entry_price} ريال سعودي. الأسعار النهائية تعتمد على حجم المساحة ونوع الخدمة
    المحددة. لمساعدتك بشكل أفضل، هل يمكنك إخباري بمساحة المكان (مثل عدد الغرف) ونوع
    الخدمة التي تبحث عنها (تنظيف أسبوعي، بعد الانتقال، الخ)؟
  goal: جمع معلومات كافية لتقديم عرض دقيق وجذب العميل للمحادثة.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم منافس
  script: هذا رائع أنك تقارن الخيارات. ما نقدمه بالإضافة للتنظيف عالي الجودة هو نظام
    متابعة آلي يضمن لك عدم نسيان مواعيدك، وتذكير تلقائي للدفع لتجنب الإزعاج، وخدمة
    عملاء على مدار الساعة لأي طارئ. هذا يعني راحة بال كاملة وتركيزك على ما هو أهم.
    هل تهتم بمعرفة كيف يمكن أن يوفر لك هذا الوقت والجهد؟
  goal: إبراز قيمة الخدمة الإضافية والأتمتة بدلاً من مجرد المنافسة على السعر.
- trigger: hesitation
  situation: عندما يتردد العميل في الحجز
  script: أتفهم رغبتك في التأكد قبل الحجز. كثير من عملائنا كانوا يشعرون بنفس الشعور.
    ما نفعله هو نبدأ بخدمة تجريبية صغيرة يمكنك من خلالها تجربة جودة العمل واحترافية
    الفريق. كما أن أول حجز لك مشمول بضمان استعادة الأموال إذا لم تكن راضياً 100%.
    هل تجد هذه فكرة جيدة للبداية؟
  goal: كسر حاجز التردد من خلال عرض تجريبي منخفض المخاطرة.
competitors:
- name: ماجيكlean
  positioning: شركة تنظيف راسخة ذات انتشار واسع في المدن الكبرى.
  strengths:
  - اسم معروف، أسطول كبير من السيارات، عروض ترويجية متكررة
  weaknesses:
  - شكاوى متكررة حول خدمة العملاء، جدولة غير مرنة، أسعار مرتفعة للخدمات الإضافية
  our_differentiation: نركز على التجربة الرقمية المتكاملة والتواصل المستمر عبر الأتمتة،
    مما يوفر وقت العميل ويوفر شفافية كاملة.
- name: جليسات (منصات العمالة المنزلية)
  positioning: منصات رقمية تربط بين الأفراد وعمال النظافة المستقلين.
  strengths:
  - أسعار تنافسية، حجز سريع عبر التطبيق
  weaknesses:
  - تناسق غير مضمون في جودة الخدمة، عدم وجود إشراف مباشر، مخاطر أمنية محتملة
  our_differentiation: نقدم خدمة مؤسسية موحدة الجودة مع فرق مدربة ومشرفة، مدعومة بضمان
    الرضا وتقنيات المتابعة الذكية.
- name: شركات تنظيف محلية صغيرة
  positioning: ملاك أعمال فرديون أو عائلات تقدم خدمات في أحياء محددة.
  strengths:
  - أسعار منخفضة، معرفة محلية، مرونة في التفاوض
  weaknesses:
  - موثوقية محدودة، عدم احترافية في التواصل، نقص في التغطية التأمينية والتقنيات
  our_differentiation: نوفر موثوقية شركة كبيرة واحترافية في التواصل مع مرونة وسرعة
    الاستجابة من خلال التكنولوجيا، مع أسعار شفافة وعادلة.
