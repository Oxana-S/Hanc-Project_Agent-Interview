typical_objections:
- objection: نحن نتعامل مع منظف لدينا منذ سنوات وهو يقلل السعر مقابل الدفع النقدي.
  response: هذا ممتاز أن لديك شخص تثق به. قيمة خدمتنا ليست فقط في التنظيف، بل في إدارة
    العلاقة بأكملها بسلاسة. نحن نوفر لك تقارير بعد كل خدمة، وتذكيرات للمواعيد القادمة،
    وفواتير منظمة للضرائب، وضمان استبدال الفريق فوراً في حال أي طارئ. إنه تحول من
    علاقة عشوائية إلى خدمة مؤسسية تضمن استمرارية وجودة ثابتة.
- objection: التكنولوجيا معقدة، موظفينا ليسوا على دراية كافية بها.
  response: هذا أحد أكبر مميزات خدمتنا. لا تحتاج أنت أو موظفوك لتعلم أي شيء جديد.
    وكيلنا الصوتي يتصل بالعملاء ويتواصل معهم باللغة العربية بطريقة طبيعية. كل ما عليك
    فعله هو الاستماع إلى تقارير الأداء الأسبوعية التي نرسلها لك. نحن نهتم بالتعقيد
    التقني نيابة عنك.
- objection: التكلفة الشهرية تبدو إضافة جديدة على مصروفاتنا التشغيلية.
  response: في الواقع، هي ليست تكلفة إضافية بل تحويل لتكلفة موجودة. بدلاً من دفع راتب
    لموظف استقبال أو إهدار ساعات مديرك في المتابعة، تحول هذه المهمة إلى نظام آلي أكثر
    دقة وأقل تكلفة على المدى الطويل. هل يمكنني مشاركة مثال سريع مع أرقام فعلية حول
    التوفير الذي حققه عملاء مشابهون لك؟
