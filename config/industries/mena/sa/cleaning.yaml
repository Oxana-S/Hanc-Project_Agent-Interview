pain_points:
- description: صعوبة العثور على عمال نظافة موثوقين ومتدربين بشكل مستمر
  severity: high
  solution_hint: يمكن لوكيل الصوتي المؤتمت تنظيم عملية التوظيف المبدئية وجدولة المقابلات
    وتذكير المديرين بالمتابعة.
- description: خسارة العملاء بسبب عدم الرد على اتصالاتهم الهاتفية في أوقات الذروة
    أو خارج ساعات العمل
  severity: high
  solution_hint: يمكن لوكيل الصوتي AI الرد على جميع المكالمات على مدار الساعة، وأخذ
    تفاصيل الطلب، وجدولتها على الفور.
- description: تأخر المدفوعات من العملاء والمتابعة اليدوية المستنزفة للوقت
  severity: medium
  solution_hint: يمكن تكامل الوكيل مع نظام الفواتير لإرسال تذكيرات دفع تلقائية عبر
    الرسائل النصية والمكالمات.
- description: جدولة غير فعالة تؤدي إلى ضياع وقت العمال وسيارات الخدمة بين المواقع
  severity: medium
  solution_hint: يمكن للوكيل الذكي تحسين الجدولة تلقائياً بناءً على الموقع وحجم العمل
    وتوفر الفريق.
- description: انخفاض معدلات إعادة الحجز بسبب نسيان متابعة العملاء بعد انتهاء الخدمة
  severity: medium
  solution_hint: يمكن برمجة الوكيل لإجراء مكالمات تلقائية للمتابعة بعد الخدمة وطلب
    التقييمات وعروض التجديد.
- description: صعوبة إدارة طلبات الطوارئ والخدمات الإضافية أثناء تنفيذ الخدمة
  severity: low
  solution_hint: يمكن للوكيل تلقي طلبات التغيير من العملاء عبر الرسائل النصية وإبلاغ
    مدير العمليات في الوقت الفعلي.
