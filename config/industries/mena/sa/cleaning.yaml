  reason: يحل مشكلة فقدان العملاء بسبب عدم الرد على المكالمات ويبسط عملية الحجز الأساسية.
- name: تذكير العملاء بالمواعيد القادمة
  priority: high
  reason: يقلل من نسبة إلغاء المواعيد في اللحظة الأخيرة ويرفع مستوى الرضا والاحترافية.
- name: متابعة تحصيل المدفوعات
  priority: high
  reason: يحسن التدفق النقدي ويوفر ساعات عمل طويلة يتم إهدارها في المتابعة اليدوية.
- name: جدولة الموارد (العمال والسيارات) الذكية
  priority: medium
  reason: يحسن الكفاءة التشغيلية ويقلل التكاليف عن طريق تقليل وقت التنقل بين المواقع.
- name: استطلاعات رضا العملاء التلقائية
  priority: medium
  reason: يوفر ملاحظات قيمة لتحسين الخدمة ويعزز الولاء من خلال إظهار الاهتمام.
- name: التعامل مع الاستفسارات البسيطة (الأسعار، الخدمات، ساعات العمل)
  priority: low
  reason: يحرر موظفي الاستقبال للتعامل مع القضايا الأكثر تعقيداً.
