sales_scripts:
- goal: تحويل الاستفسار عن السعر إلى حجز فعلي
  script: 'ممتاز. بناءً على المعلومات التي قدمتها، فإن السعر التقريبي للخدمة هو [السعر]
    ريال.

    للحصول على سعر دقيق وتجنب أي تكاليف إضافية مفاجئة، نوصي بحجز موعد للتشخيص الأولي.

    هل ترغب في تحديد موعد مناسب لك؟ لدينا أوقات متاحة [عرض أوقات].'
  situation: عندما يسأل العميل عن سعر خدمة غير روتينية مثل إصلاح محرك
  trigger: price_question_complex
- goal: بناء الثقة من خلال إظهار المعرفة بالسوق
  script: 'نتفهم مخاوفك بشأن الجودة. نحن نستخدم قطع غيار معتمدة وعالية الجودة، وليس
    بالضرورة الأصلية من الوكيل التي تكون أسعارها أعلى بكثير.

    نقدم نفس الضمان (6 أشهر) مع توفير قد يصل إلى 40% من التكلفة.

    هل تود معرفة التفاصيل الكاملة للقطع التي نستخدمها؟'
  situation: عندما يعترض العميل على السعر مقارنة بالورش الأخرى الرخيصة
  trigger: objection_cheap_competitors
- goal: تسهيل عملية الشراء وطمأنة العميل
  script: 'تهانينا على اختيارك! نحن نقدم خدمة فحص ما قبل الشراء للتأكد من أن السيارة
    في حالة ممتازة.

    الخدمة تشمل فحص شامل للمحرك، الهيكل، والنظام الكهربائي بتكلفة [السعر] ريال.

    بالإضافة إلى ذلك، إذا اشتريت السيارة من خلالنا، سنخصم قيمة الفحص من السكر النهائي.

    هل ترغب في حجز موعد للفحص؟'
  situation: عندما يتصل عميب محتمل مهتم بسيارة معروضة للبيع
  trigger: inquiry_car_sale
