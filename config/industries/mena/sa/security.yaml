typical_objections:
- objection: نظامنا الحالي يعمل بشكل جاد ولا نريد المخاطرة بتغييره
  response: فهمت ذلك تماماً. هدفنا ليس استبدال نظامك بل جعله أذكى. حلولنا تتكامل مع ما لديك لرفع كفاءته دون تعطيل. هل يمكننا عرض تجربة محدودة لمدة أسبوعين على جزء من نظامك لتري الفرق بنفسك؟
- objection: الميزانية محددة هذا العام ولا نستطيع تحمل تكاليف إضافية
  response: هذا تحدي شائع. الحل الذي نقدمه هو استثمار يوفر تكاليف على المدى المتوسط. بدلاً من توظيف حراس جدد، يمكنك تحسين كفاءة فريقك الحالي. هل يمكنني عرض خطة تمويل مرنة أو نموذج دفع حسب الاستخدام ليناسب
    ميزانيتك؟
- objection: نحن قلقون من أمان البيانات الصوتية التي يجمعها النظام
  response: قلقكم في محله. نتعامل مع البيانات الأمنية بمنتهى الجدية. خوادمنا موجودة داخل المملكة ونلتزم الكامل بلائحة PDPL. يمكننا توقيع اتفاقيات سرية مفصلة وتقديم شهادات الأمن السيبراني التي حصلنا عليها.
