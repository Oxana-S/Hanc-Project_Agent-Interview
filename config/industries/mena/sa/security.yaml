industry_faq:
- question: هل حلولكم متوافقة مع متطلبات لائحة حماية البيانات الشخصية (PDPL) في السعودية؟
  answer_template: نعم، جميع حلولنا مصممة وفق أعلى معايير الخصوصية والأمن. نحن نضمن أن جمع ومعالجة البيانات الصوتية والمرئية تتم بالامتثال الكامل للائحة PDPL، مع وجود آليات للحصول على الموافقة وحماية البيانات.
- question: كم من الوقت يستغرق تركيب النظام والتدريب عليه؟
  answer_template: الوقت يعتمد على حجم وتعقيد الموقع. عادةً، التركيب الأساسي يستغرق من أسبوع إلى أسبوعين. نقدم جلسات تدريبية مكثفة للفرق التشغيلية على مدى 3 أيام، مع دعم مستمر بعد التشغيل.
- question: ماذا يحدث في حالة انقطاع الإنترنت أو الكهرباء؟
  answer_template: أنظمتنا مصممة بعناصر احتياطية. يوجد بطاريات احتياطية لأنظمة التحكم الرئيسية، ويمكن لوكيل الصوت تخزين التقارير مؤقتاً محلياً ومزامنتها فور عودة الاتصال. كما يمكن تكامل النظام مع شبكات
    الهاتف المحمول كبديل.
- question: هل يمكن تكامل النظام مع أنظمة المراقبة الحالية لدينا؟
  answer_template: نعم، في معظم الحالات. نحن ندعم بروتوكولات تكامل قياسية مع معظم أنظمة الكاميرات والإنذار الشائعة في السوق السعودي. سنقوم بدراسة نظامك الحالي لتقديم خطة تكامل واضحة.
- question: كيف تقيسون فعالية وكيل الصوت الذكي في تحسين الأمن؟
  answer_template: نقدم لوحات تحكم تظهر مؤشرات أداء رئيسية مثل وقت الاستجابة للإنذار، عدد الحوادث المسجلة، معدل الكشف المبكر، ومستوى رضا المستخدمين. هذه البيانات تساعدك على قياس العائد على الاستثمار بشكل
    واضح.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن تكلفة الحل
  script: أهلاً وسهلاً. أسعارنا تبدأ من 5000 ريال سعودي شهرياً للتركيب والدعم الشامل، وتختلف حسب حجم موقعك وتعقيد المتطلبات. هل يمكنني معرفة مساحة الموقع وعدد النقاط التي تحتاج مراقبة؟
  goal: تحويل النقاش من السعر إلى القيمة وتحديد احتياجات العميل المحددة لعرض مناسب.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم شركة منافسة
  script: 'نحن نعمل في السوق منذ سنوات ونقدر عمل المنافسين. ما يميزنا هو التكامل الشامل بين وكيل الذكاء الاصطناعي الصوتي وأنظمتك الحالية، مما يمنحك تقارير فورية ودقيقة دون تعطيل عملك. كما أن دعمنا الفني
    متوفر على مدار الساعة. ما هي أولويتك الأساسية: خفض التكاليف أم رفع الكفاءة؟'
  goal: إعادة التركيز على نقاط القوة الفريدة وفهم أولويات العميل.
- trigger: need_justification
  situation: عندما يبدي العميل تردداً حول الحاجة إلى الترقية التقنية
  script: أتفهم أن القرار يحتاج دراسة. كثير من العملاء كانوا في موقفكم، واكتشفوا أن التقارير اليدوية والتأخر في الاستجابة تكلفهم أكثر على المدى الطويل. لو سمحت، هل يمكنني إرسال دراسة حالة لشركة مشابهة لكم
    وضحت كيف وفرت 30% من تكاليف التشغيل خلال 6 أشهر؟
  goal: تقديم دليل ملموس على العائد على الاستثمار وتخفيف مخاوف المخاطرة.
competitors:
- name: مجموعة الخليج للأمن والسلامة
  positioning: مزود خدمات أمنية شاملة تقليدية ورائدة في السوق
  strengths:
  - شبكة واسعة من الحراس البشريين
  - سمعة طويلة الأمد
  - عقود حكومية كبيرة
  weaknesses:
  - بطء في تبني التقنيات الحديثة
  - هيكل تكاليف مرتفع
  - محدودية في الحلول التكنولوجية المتكاملة
  our_differentiation: نحن نقدم دماغاً رقمياً (وكيل الصوت) يدير ويحلل العمليات، مما يحول الأمن من خدمة بشرية كثيفة إلى نظام ذكي يقلل التكالير ويرفع الدقة.
- name: شركة الأمن والخدمات (أس إس سي)
  positioning: شركة دولية تقدم حلول أمنية متقدمة للقطاعات الكبرى
  strengths:
  - خبرة عالمية
  - حلول تقنية متقدمة
  - قدرة على تنفيذ مشاريع ضخمة
  weaknesses:
  - أسعار مرتفعة جداً
  - مركزية القرار خارج المملكة
  - بطء في دعم ما بعد البيع المحلي
  our_differentiation: نحن نركز على الحلول المخصصة للسوق السعودي، مع دعم فني محلي سريع، وتكامل سلس مع الأنظمة المحلية، وعروض أسعار أكثر مرونة.
- name: تقنيات الأمن الذكي (SST)
  positioning: ناشئة متخصصة في حلول الأمن التكنولوجية
  strengths:
  - مرونة عالية
  - ابتكار في البرمجيات
  - أسعار تنافسية
  weaknesses:
  - قاعدة عملاء محدودة
  - نقص في الخبرة التشغيلية الميدانية
  - موارد دعم غير كافية
  our_differentiation: حلولنا ليست برمجية فقط؛ فهي تجمع بين منصة الذكاء الاصطناعي وخبرتنا التشغيلية العميقة في مجال الأمن، مما يضمن فعالية الحل على أرض الواقع.
