pain_points:
- description: صعوبة إدارة المخزون بسبب تنوع المنتجات وسرعة تغير الموضة.
  severity: high
  solution_hint: يمكن للوكيل الصوتي تقديم تحديثات فورية عن حالة المخزون وأتمتة طلبات
    إعادة التوريد.
- description: المنافسة الشديدة من المتاجر الكبرى ومنصات التجارة الإلكترونية التي
    تقدم خصومات كبيرة.
  severity: high
  solution_hint: يمكن للوكيل الصوتي التعامل مع استفسارات العملاء على مدار الساعة وتقديم
    عروض مخصصة فورية.
- description: ارتفاع توقعات العملاء فيما يتعلق بسرعة التوصيل وخدمة ما بعد البيع.
  severity: medium
  solution_hint: يمكن للوكيل الصوتي توفير تحديثات آلية عن حالة الشحن وجمع ملاحظات
    العملاء تلقائياً.
- description: صعوبة الامتثال لأنظمة حماية البيانات الشخصية (PDPL) عند تخزين بيانات
    العملاء.
  severity: medium
  solution_hint: يمكن للوكيل الصوتي تنفيذ سياسات واضحة لجمع البيانات والحصول على الموافقات
    مع الحفاظ على السجلات.
- description: الحاجة إلى استشارات متخصصة للمنتجات (مثل العناية بالبشرة أو الشعر)
    مما يتطلب توظيف خبراء.
  severity: low
  solution_hint: يمكن للوكيل الصوتي تقديم إرشادات أساسية واستلام الأسئلة المتخصصة
    لتوجيهها للخبير المناسب.
typical_services:
- بيع مستحضرات التجميل والعطور بالتجزئة.
- بيع أدوات ومستلزمات تصفيف الشعر.
- توفير منتجات العناية بالبشرة والجسم.
- بيع المنتجات العضوية والخالية من المواد الكيميائية.
- تقديم خدمة التوصيل السريع للمنازل.
- تقديم استشارات تجميلية عبر الهاتف أو المحادثة.
- نظام الولاء والعروض الترويجية للعملاء الدائمين.
- خدمة تجميع الطلبات (Bundling) حسب نوع البشرة أو الشعر.
- إرجاع واستبدال المنتجات.
- توفير منتجات نادرة أو محدودة الإصدار.
recommended_functions:
- name: مساعد الطلبات والاستفسارات.
  priority: high
  reason: للتعامل مع حجم كبير من استفسارات المنتجات والأسعار على مدار الساعة.
- name: متتبع الطلبات والشحنات.
  priority: high
  reason: ارتفاع طلب العملاء على معرفة حالة طلباتهم في الوقت الفعلي.
- name: مقترح المنتجات.
  priority: medium
  reason: لمساعدة العملاء على اكتشاف منتجات جديدة تناسب احتياجاتهم بناءً على تفاعلهم.
- name: مجمع ملاحظات ومراجعات العملاء.
  priority: medium
  reason: لتحسين جودة الخدمة والمنتجات بناءً على رأي العملاء المحليين.
- name: مساعد جدولة المواعيد للاستشارات.
  priority: low
  reason: لتنظيم المواعيد مع خبراء التجميل في المتجر.
- name: منشئ تقارير المخزون البسيطة.
  priority: low
  reason: لإعلام المالك بالمنتجات الشائعة التي على وشك النفاد.
