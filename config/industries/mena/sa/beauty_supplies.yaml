typical_objections:
- objection: أسعاركم أعلى من المتجر الفلاني على الإنترنت.
  response: نفهم أهمية السعر. سعرنا يعكس جودة المنتج الأصلي وخدمتنا المميزة التي تشمل
    استشارات مجانية وتوصيلاً سريعاً وضمان الإرجاع. جودة تجربة الشراء الكاملة هي ما
    تدفع مقابله.
- objection: لا أعتقد أنني بحاجة إلى خدمة صوتية ذكية، فريقي صغير.
  response: بالعكس، فرق العمل الصغيرة تستفيد أكثر! ستطلق يد فريقك للتركيز على المبيعات
    والتطوير بينما يتولى الوكيل الذكي المهام الروتينية مثل الرد على الاستفسارات وتتبع
    الطلبات، كل ذلك بتكلفة ثابتة وقليلة.
- objection: التكنولوجيا معقدة وقد لا يعرف موظفينا如何使用ها.
  response: تم تصميم نظامنا ليكون بسيطاً جداً في الاستخدام. لا يحتاج موظفوك إلى أي
    تدريب تقني. سنقوم بإعداد كل شيء ونقدم دعمًا كاملاً. الفكرة هي تبسيط عملهم، لا
    تعقيده.
