industry_faq:
- question: هل تقدمون خدمة التوصيل؟ وما هي مدتها؟
  answer_template: نعم، نقدم خدمة توصيل سريعة. المدة تختلف حسب موقعك، عادةً بين ٢٤-٤٨
    ساعة داخل المدينة.
- question: هل منتجاتكم أصلية ومرخصة؟
  answer_template: جميع منتجاتنا أصلية ١٠٠٪ ومستوردة من شركات معتمدة ومرخصة من الهيئة
    العامة للغذاء والدواء السعودية.
- question: ما هي سياسة الإرجاع والاستبدال؟
  answer_template: يمكنك إرجاع أو استبدال المنتج خلال ١٤ يومًا من الاستلام بشرط أن
    يكون مغلفًا بالأصلي وبالفواتير.
- question: هل لديكم عروض أو خصومات حالية؟
  answer_template: نعم، لدينا عروض مستمرة. يمكنني إعلامك بالعروض الحالية المتاحة على
    المنتجات التي تهمك.
- question: كيف أختار المنتج المناسب لنوع بشرتي؟
  answer_template: يمكنني مساعدتك ببعض الأسئلة الأساسية. للحصول على استشارة متخصصة،
    أوصي بالتحدث مع أحد خبرائنا وسأساعدك في تحديد موعد.
sales_scripts:
- trigger: price_question.
  situation: عندما يسأل العميل عن سعر منتج محدد.
  script: نعم، سعر {product_name} هو {price} ريال سعودي. حالياً، عند شرائك هذا المنتج
    مع أي منتج آخر للعناية بالبشرة، ستحصل على خصم ١٥٪ على المنتج الثاني. هل تود معرفة
    المزيد عن المنتجات المناسبة للعناية ببشرتك؟
  goal: الإجابة على السؤال ودفع عملية البيع عبر عرض ترويجي مكمل.
- trigger: product_recommendation.
  situation: عندما يبحث العميل عن منتج لغرض معين دون معرفة الماركة المناسبة.
  script: لفهم احتياجاتك بشكل أفضل، هل يمكنني معرفة نوع بشرتك/شعرك؟ بناءً على ذلك،
    يمكنني اقتراح المنتج الأكثر مبيعاً والمناسب لك من بين علامتنا التجارية {brand_name}
    المحلية/العالمية.
  goal: جمع المعلومات وتقديم توصية مخصصة لبناء الثقة وزيادة احتمالية الشراء.
- trigger: cart_abandonment.
  situation: عندما يضيف العميل منتجات إلى السلة ولا يكمل الشراء (متابعة عبر الهاتف).
  script: مرحباً مجدداً، لاحظنا اهتمامك بمنتجات العناية بالشعر. لتشجيعك على إكمال
    طلبك، نقدم لك رمز خصم {discount_code} لخصم ١٠٪ على طلبك الأول. هل تواجه أي صعوبة
    في عملية الشراء؟
  goal: تحويل المتسوق إلى عميل وإكمال عملية البيع عبر حافز فوري.
competitors:
- name: ساكو.
  positioning: بائع تجزئة كبير للمنتجات المنزلية ومستلزمات التجميل.
  strengths:
  - وجود علامات تجارية عالمية
  - انتشار واسع للمتاجر
  - سمعة قوية
  weaknesses:
  - خدمة عملاء غير مخصصة
  - محدودية في المنتجات المتخصصة
  our_differentiation: نركز على الخبرة والاستشارة المخصصة والمنتجات المتخصصة التي
    يصعب العثور عليها، مع خدمة عملاء شخصية على مدار الساعة.
- name: نون (Noon).
  positioning: منصة تجارة إلكترونية رئيسية في المنطقة.
  strengths:
  - تشكيلة واسعة
  - تسعير تنافسي
  - توصيل سريع
  weaknesses:
  - تجربة غير شخصية
  - صعوبة الحصول على استشارات متخصصة
  our_differentiation: نقدم استشارات تجميلية حقيقية عبر الهاتف والذكاء الاصطناعي قبل
    الشراء، مما يضمن رضا العميل وقلل الإرجاعات.
- name: صيدليات النهدي وغيرها من الصيدليات الكبرى.
  positioning: بائع منتجات العناية بالبشرة والمستحضرات الطبية والتجميلية.
  strengths:
  - ثقة العميل في المنتجات الصحية
  - انتشار كبير
  weaknesses:
  - تركيز أكبر على الجانب الطبي
  - خبرة محدودة في تجميل الموضة
  our_differentiation: نحن متخصصون في عالم التجميل وموضاته، ونتتبع أحدث الصيحات العالمية
    لنوفرها للسوق السعودي.
