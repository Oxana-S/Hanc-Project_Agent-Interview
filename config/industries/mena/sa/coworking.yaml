typical_objections:
- objection: السعر مرتفع جداً مقارنة بما أدفعه حالياً
  response: أتفهم وجهة نظرك. دعني أوضح لك أن السعر يشمل الانترنت، الكهرباء، التنظيف، خدمات الاستقبال، واستخدام القاعات المشتركة. عند حساب هذه التكاليف بشكل منفصل، ستجد أن العرض يوفر لك [النسبة]% من التكلفة
    الإجمالية.
- objection: لست بحاجة لمكتب دائم، أعمل من المنزل معظم الوقت
  response: هذا منطقي. العديد من عملائنا يبدأون بخطة المقاعد اليومية أو المكتب الافتراضي للاجتماعات والمقابلات المهمة فقط. بهذه الطريقة تحافظ على توفيرك مع وجود مساحة محترفة متى احتجت إليها. هل أطلعك على
    هذه الخيارات المرنة؟
- objection: سمعت أن المساحات تكون مزدحمة وضوضاء في أوقات الذروة
  response: نقدر ملاحظتك. في مساحتنا، نضمن بيئة عمل منظمة من خلال نظام حجز مسبق للقاعات، وتخصيص مناطق هادئة، ومراقبة سعة الاستيعاب. كما يمكنني حجز مساحتك المفضلة مسبقاً لضمان راحتك.
