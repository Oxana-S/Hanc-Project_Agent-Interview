industry_faq:
- question: ما هي تكلفة مكتب خاص شهرياً؟
  answer_template: تبدأ أسعار المكاتب الخاصة من [السعر] ريال سعودي شهرياً، وتختلف حسب الموقع والمساحة والمرافق المضمنة.
- question: هل تتوفر خصومات للاشتراكات طويلة الأجل؟
  answer_template: نعم، نقدم خصومات تصل إلى [النسبة]% للاشتراكات السنوية والربع سنوية. يمكنني تزويدك بالتفاصيل.
- question: ما هي ساعات العمل؟
  answer_template: مساحتنا تعمل 24/7 للأعضاء، مع وجود فريق استقبال خلال ساعات [وقت البداية] صباحاً حتى [وقت النهاية] مساءً.
- question: ما هي المرافق المشمولة في السعر؟
  answer_template: جميع خططنا تشمل انترنت عالي السرعة، كهرباء، خدمات تنظيف، دخول إلى مناطق المشروبات، واستخدام قاعات الاجتماعات بنظام الحصص.
- question: هل يمكنني إلغاء الاشتراك في أي وقت؟
  answer_template: نعم، معظم خططنا مرنة. الاشتراكات الشهرية يمكن إلغاؤها بإشعار [عدد] أيام. الخطط طويلة الأجل لها شروط خاصة يمكنني شرحها لك.
- question: هل توفرون عنوان بريدي للشركات الافتراضية؟
  answer_template: نعم، باقة المكتب الافتراضي تشمل عنوان بريدي محترف، استلام وتوجيه البريد، وإمكانية استخدام عنواننا في المستندات الرسمية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن الأسعار بشكل عام
  script: مرحباً! أسعارنا تبدأ من [السعر] ريال سعودي للمقعد اليومي، وتصل إلى [السعر] ريال للمكاتب الخاصة. الأسعار تعتمد على الموقع والمرافق والخدمات الإضافية. هل يمكنني معرفة نوع المساحة التي تبحث عنها
    ومدة احتياجك لها؟
  goal: جمع معلومات عن احتياجات العميل وتوجيهه للخطة المناسبة
- trigger: facility_tour_request
  situation: عندما يطلب العميل زيارة المرفق
  script: أهلاً وسهلاً! سأقوم بحجز جولة لك في الوقت المناسب. لدينا جولات افتراضية يمكنك مشاهدتها الآن، وجولات حقيقية خلال ساعات العمل. هل تفضل زيارة افتراضية الآن، أم تفضل تحديد موعد للزيارة الشخصية؟
  goal: تحويل طلب الجولة إلى موعد ملموس والحفاظ على تفاعل العميل
- trigger: membership_comparison
  situation: عندما يقارن العميل بين خطط العضوية المختلفة
  script: 'لفهم أفضل احتياجاتك، دعني أسألك: هل تبحث عن مساحة للعمل بشكل فردي، أم مع فريق؟ كم عدد الأيام في الأسبوع تحتاج المساحة؟ وهل تحتاج إلى غرف اجتماعات بشكل متكرر؟ بناءً على إجاباتك، سأقترح الخطة الأمثل
    لتحقيق أقصى استفادة من ميزانيتك.'
  goal: تحليل احتياجات العميل واقتراح الخطة الأكثر ملاءمة وقيمة
competitors:
- name: مساحات
  positioning: الرائد في السوق مع فروع متعددة في المدن الكبرى
  strengths:
  - وجود قوي في السوق
  - شبكة فروع واسعة
  - سمعة قوية
  weaknesses:
  - أسعار مرتفعة
  - مرونة محددة في العقود
  - خدمة عملاء غير متسقة
  our_differentiation: أسعار أكثر تنافسية، مرونة أكبر في الخطط، خدمة عملاء شخصية على مدار الساعة
- name: ويرد مونكي
  positioning: مساحات عصرية تستهدف الشركات الناشئة والمبدعين
  strengths:
  - تصميم داخلي متميز
  - مجتمع نشط
  - فعاليات منتظمة
  weaknesses:
  - مرافق محدودة
  - أسعار مميزة للغاية
  - مواقع مركزية فقط
  our_differentiation: توازن أفضل بين السعر والجودة، مرافق أكثر تنوعاً، مواقع في مناطق متنوعة
- name: كريتيف زون
  positioning: متخصص في قطاع الإبداع والإعلام
  strengths:
  - مرافق متخصصة (استوديوهات، معامل)
  - مجتمع قطاعي متماسك
  - شراكات مع جهات الإعلام
  weaknesses:
  - جمهور مستهدف محدد
  - أسعار عالية
  - مرونة منخفضة في العضوية
  our_differentiation: عروض تناسب قطاعات أوسع، مرونة أكبر في الخدمات، تكامل مع احتياجات الأعمال التقليدية والرقمية
