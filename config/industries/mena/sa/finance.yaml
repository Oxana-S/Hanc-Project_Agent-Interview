typical_objections:
- objection: نحن نفضل التعامل البشري في المعاملات المالية الحساسة
  response: نفهم ذلك. وكيلنا يكمل الفريق البشري بأتمتة المهام الروتينية، مما يحرر
    الموظفين للتركيز على القرارات المعقدة، مع الحفاظ على الأمان والامتثال.
- objection: التكلفة الأولية تبدو مرتفعة بالنسبة لميزانيتنا
  response: نقدم خططاً مرنة تبدأ من 500 ريال شهرياً، مع عائد استثمار سريع من خلال
    توفير التكاليف. يمكننا بدء تجربة محدودة لتقييم الفوائد.
- objection: لدينا أنظمة قديمة وقد لا تتكامل مع وكيل الصوت
  response: نتخصص في التكامل مع الأنظمة السعودية القديمة والجديدة. نقدم تقييماً مجانياً
    لضمان التوافق، مع دعم تقني مستمر.
- objection: التغيير التقني يستغرق وقتاً طويلاً ويعطل العمليات
  response: نضمن تنفيذاً سريعاً خلال أسابيع مع تدريب كامل لفريقك. نعمل خارج أوقات
    الذروة لتقليل التعطيل، وندعمك في كل خطوة.
