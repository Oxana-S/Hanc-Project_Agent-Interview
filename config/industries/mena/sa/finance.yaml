industry_faq:
- question: هل وكيل الصوت الذكي آمن للتعامل مع البيانات المالية الحساسة؟
  answer_template: نعم، نستخدم تقنيات تشفير متقدمة ونمتثل بالكامل لقانون حماية البيانات
    الشخصية (PDPL) في السعودية لضمان أمان بياناتك.
- question: كيف يمكن للوكيل تحسين خدمة العملاء في قطاعي المالي؟
  answer_template: الوكيل يتعامل مع الاستفسارات على مدار الساعة، ويقلل أوقات الانتظار،
    ويوفر إجابات فورية ودقيقة، مما يعزز رضا العملاء.
- question: ما هي التكلفة الشهرية لاستخدام وكيل الصوت الذكي؟
  answer_template: تبدأ الأسعار من 500 ريال سعودي شهرياً، مع خطط قابلة للتخصيص بناءً
    على حجم عملك واحتياجاتك.
- question: هل يتكامل الوكيل مع أنظمتنا المصرفية الحالية؟
  answer_template: نعم، صممنا الوكيل للتكامل السلس مع الأنظمة المحلية الشائعة مثل
    مدى وأنظمة البنوك، مع دعم تقني كامل.
- question: كيف يتم تدريب الوكيل على المصطلحات المالية السعودية؟
  answer_template: ندرب الوكيل على قواعد بيانات محلية تشمل المصطلحات الإسلامية واللوائح
    السعودية لضمان الدقة والملاءمة.
- question: ما هو وقت التنفيذ النموذجي للوكيل في مؤسستي المالية؟
  answer_template: يمكننا إطلاق الوكيل خلال 2-4 أسابيع، مع إعداد مخصص وفقاً لمتطلبات
    عملك.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة خلال محادثة مبيعات
  script: نفهم أهمية الميزانية. تبدأ خططنا من 500 ريال سعودي شهرياً، مع توفير يصل
    إلى 30% في التكاليف التشغيلية. هل ترغب في مناقشة خطة مخصصة لاحتياجاتك؟
  goal: تحويل السؤال عن السعر إلى فرصة لعرض القيمة وتقديم حل مخصص
- trigger: compliance_concern
  situation: عندما يعبر العميل عن مخاوف بشأن الامتثال للوائح PDPL
  script: نمتثل بالكامل لقانون PDPL السعودي. يستخدم وكيلنا تقنيات أمان مشفرة ويخضع
    لتدقيق منتظم. يمكننا تقديم تقارير امتثال مفصلة لطمأنتك.
  goal: طمأنة العميل بشأن الامتثال وبناء الثقة في الأمان
- trigger: efficiency_inquiry
  situation: عندما يسأل العميل عن كيفية تحسين الكفاءة التشغيلية
  script: يساعد وكيلنا في أتمتة المهام الروتينية مثل خدمة العملاء والمعاملات، مما
    يقلل الأخطاء ويوفر حتى 20 ساعة عمل أسبوعياً. هل تريد رؤية مثال عملي؟
  goal: إظهار فوائد الكفاءة وتشجيع التجربة أو العرض التوضيحي
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً محلياً
  script: نقدر المنافسة، ولكن ما يميزنا هو التكامل العميق مع الأنظمة السعودية والدعم
    باللغة العربية ودورات تدريبية مجانية. نحن نركز على حلول مخصصة لسوق المملكة.
  goal: تمييز الحلول الخاصة بالمملكة وتخفيف مخاوف المنافسة
