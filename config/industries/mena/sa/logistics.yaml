typical_objections:
- objection: أريد التحدث مع موظف مباشرة
  response: أفهم تفضيلك. سأقوم بتوصيلك بأقرب موظف خدمة عملاء متاح. في غضون ذلك، هل
    هناك أي معلومات بسيطة يمكنني تقديمها لك الآن لتسريع الأمور؟
- objection: المعلومات المتوفرة غير دقيقة
  response: أعتذر عن أي تقصير. يتم تحديث بيانات النظام بشكل دوري. يمكنني طلب تحديث
    فوري من فريق العمليات والتواصل معك مرة أخرى خلال بضع دقائق، هل يناسبك ذلك؟
- objection: الحلول التقنية معقدة وقد لا تناسب فريقنا
  response: هذا الحل مصمم للسهولة والانسجام مع عملك. لا يتطلب تدريبًا مكثفًا، وسنقدم
    دعمًا كاملاً للإعداد. العديد من العملاء يشعرون بالراحة منذ اليوم الأول.
