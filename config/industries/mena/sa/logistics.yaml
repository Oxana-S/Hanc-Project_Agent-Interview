sales_scripts:
- goal: تحويل استفسار السعر إلى فرصة بيع
  script: مرحبًا، شكرًا لاستفسارك عن أسعار الشحن. بدلًا من رقم عام، يمكنني مساعدتك
    في حساب تكلفة دقيقة بناءً على احتياجاتك المحددة. هل لديك تفاصيل الشحنة المتوقعة
    (مثل الوزن التقريبي، والمدينة المرسل إليها)؟ هذا سيساعدني في تقديم عرض دقيق ومساعدتك
    في توفير الوقت والجهد في عمليات المتابعة اللوجستية لاحقًا.
  situation: عندما يسأل العميل عن الأسعار العامة
  trigger: price_question
- goal: تسليط الضوء على قيمة التوفير في الوقت والتكلفة
  script: فهمت أن انشغال خطوط الهاتف يمثل تحديًا. الحل الذي نقترحه ليس مجرد رد آلي،
    بل هو مساعد ذكي يعمل على مدار الساعة لتخفيف العبء عن فريقك وخدمة عملائك فورًا.
    هذا يحرر وقت موظفيك للمهام ذات القيمة الأعلى، ويقلل من تكاليف العمليات. هل يمكنني
    مشاركة تفاصيل عن كيف ساعد هذا الحل شركات لوجستية مشابهة في توفير آلاف الريالات
    شهريًا؟
  situation: عند ذكر العميل مشكلة ازدحام الخطوط أو سوء خدمة العملاء
  trigger: service_complaint
- goal: طلب معلومات للتواصل مع طرح القيمة الرئيسية
  script: ممتاز! سأقوم بإعداد عرض مخصص لك يعرض بوضوح التكلفة والعائد المتوقع على الاستثمار.
    لكي يكون العرض دقيقًا، هل يمكنك مشاركة بعض المعلومات الأساسية، مثل متوسط عدد طلبات
    الشحن الشهرية لديك؟ هذا سيمكنني من تقديم أفضل قيمة تناسب عملك. كيف تفضل أن أرسل
    لك العرض المفصل، عبر البريد الإلكتروني أم الواتساب؟
  situation: عندما يبدي العميل اهتمامًا أوليًا بعد شرح المفهوم
  trigger: initial_interest
