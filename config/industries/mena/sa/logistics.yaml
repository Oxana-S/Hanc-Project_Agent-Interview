industry_faq:
- answer_template: يرجى تقديم رقم التتبع أو رقم الشحنة، وسأتحقق من حالة التوصيل فورًا.
  question: أين توجد شحنتي؟
- answer_template: يعتمد السعر على الوزن، والأبعاد، والمسافة. يمكنني حساب التكلفة
    إذا قدمت التفاصيل.
  question: كم تكلفة الشحن؟
- answer_template: يرجى تأكيد رقم الطلب، وسأخبرك بالوقت المتوقع للوصول.
  question: متى سيصل مندوب التوصيل؟
- answer_template: نعم، يمكن تغيير عنوان التوصيل قبل أن يغادر المندوب. يرجى تقديم
    العنوان الجديد.
  question: هل يمكنني تغيير عنوان التسليم؟
- answer_template: نحن نعمل على مدار الأسبوع. التوصيل في عطلات نهاية الأسبوع متاح.
  question: هل تعملون في أيام العطل؟
- answer_template: يمكننا ترتيب شحن عكسي. يرجى التواصل مع المرسل الأصلي لبدء عملية
    الإرجاع.
  question: كيف يمكنني إرجاع شحنة؟
- answer_template: يتم تحديث حالة الشحنة كل 30 دقيقة. يمكنني التحقق من آخر تحديث لك.
  question: هل معلومات التتبع محدثة؟
