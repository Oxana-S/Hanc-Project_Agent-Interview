  priority: high
- name: أنظمة إدارة علاقات العملاء (CRM)
  examples:
  - Salesforce، Microsoft Dynamics، Zoho
  priority: medium
- name: منصات إنترنت الأشياء (IoT) وأجهزة الاستشعار
  examples:
  - منصات PTC ThingWorx، Microsoft Azure IoT، حلول محلية
  priority: medium
- name: أنظمة الاتصالات الموحدة والرسائل
  examples:
  - أنظمة Avaya، Cisco، Microsoft Teams
  priority: low
- name: الأنظمة الحكومية والتنظيمية
  examples:
  - منصات هيئة تنظيم المياه والكهرباء، أنظمة البيئة
  priority: high
industry_faq:
- question: كيف يمكن لوكيلك الصوتي المساعدة في خفض فاتورة الطاقة؟
  answer_template: نقدم حلول مراقبة ذكية تحلل أنماط الاستهلاك وتكشف عن فرص التوفير
    تلقائياً، مع توصيات مخصصة بناءً على بيانات منشأتك
- question: هل حلولكم متوافقة مع لوائح PDPL السعودية؟
  answer_template: نعم، جميع حلولنا مصممة مع مراعاة خصوصية البيانات وفق PDPL، ويمكننا
    مساعدتك في توثيق إجراءات الامتثال
- question: كيف تتعاملون مع البنية التحتية القديمة الموجودة لدينا؟
  answer_template: نوفر واجهات تكامل مرنة تسمح بالربط التدريجي مع الأنظمة القديمة
    دون الحاجة لاستبدالها فوراً
- question: ما هو وقت التنفيذ النموذجي لمشروع الأتمتة؟
  answer_template: يتراوح من ٤ إلى ١٢ أسبوعاً حسب حجم وتعقيد العمليات، ونبدأ بنموذج
    تجريبي سريع
- question: هل تدعمون اللغة العربية في الواجهات والتقارير؟
  answer_template: طبعاً، جميع واجهاتنا والتقارير والتواصل الصوتي باللغة العربية الكاملة
    مع مصطلحات قطاع الطاقة المحلية
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن التكلفة أولاً
  script: نفهم أن التكلفة عامل مهم. بدلاً من رقم ثابت، نفضل تحليل عملياتك أولاً لتقديم
    حل يوفر عليك مالياً. معظم عملائنا يحققون توفيراً يغطي تكلفة الحل خلال ٦-٨ أشهر.
    هل يمكنني معرفة المزيد عن تحدي محدد تواجهه في إدارة الطاقة؟
  goal: تحويل المحادثة من السعر إلى القيمة والعائد على الاستثمار
- trigger: competition_mention
  situation: عندما يذكر العميل اسم منافس
  script: نسعد بأنك تقارن الخيارات. ما يميزنا هو فهمنا العميق لقطاع الطاقة السعودي
    ولوائحه مثل PDPL، وتقديمنا دعم فني محلي باللغة العربية. كما أن حلولنا مصممة للتكامل
    السلس مع الأنظمة الحكومية المحلية. ما هو أهم معيار بالنسبة لك في هذا القرار؟
  goal: إبراز التميز المحلي وبناء الثقة
- trigger: not_now
  situation: عندما يقول العميل "ليس الآن" أو "نحتاج وقت"
  script: أتفهم ذلك. القرارات التقنية تحتاج دراسة. هل يمكنني إرسال دراسة حالة لشركة
    مماثلة في قطاع الطاقة بالمملكة تبين كيف وفرت ٢٠٪ من تكاليف التشغيل في ٦ أشهر؟
    يمكننا بعدها التواصل عندما تكون جاهزاً.
  goal: الحفاظ على الزخم ووضع أساس للتواصل المستقبلي
- trigger: too_small
  situation: عندما يعتقد العميل أن حجم منشأته لا يحتاج للحل
  script: في الواقع، الشركات المتوسطة والصغيرة هي الأكثر استفادة لأنها تعاني من محدودية
    الموارد الفنية. حلولنا قابلة للتطوير، يمكنك البدء بوظيفة أساسية واحدة مثل مراقبة
    الهدر، ثم التوسع لاحقاً. هذا يحقق عائد استثمار سريع حتى للعمليات المتوسطة.
  goal: تحويل الاعتراض إلى فرصة وإثبات الجدوى لأي حجم
competitors:
- name: أرامكو للحلول الرقمية
  positioning: الذراع التقني لشركة النفط العملاقة، يركز على السوق المحلي والعالمي
  strengths:
  - قدرة مالية ضخمة، خبرة عميقة في قطاع النفط والغاز، شبكة علاقات واسعة
  weaknesses:
  - قد تكون الحلول عامة وغير مخصصة للشركات المتوسطة، بطء في عملية اتخاذ القرار أحياناً
  our_differentiation: نحن نركز على الحلول السريعة والتخصيص للشركات بمختلف أحجامها،
    مع دعم فني مكثف
- name: سابك للحلول التقنية
  positioning: شركة تابعة لمجموعة سابك، متخصصة في حلول التصنيع والطاقة
  strengths:
  - خبرة في القطاع الصناعي، تواجد عالمي، موارد بحث وتطوير قوية
  weaknesses:
  - تركيز أكبر على القطاع الصناعي الكيميائي، قد تكون أقل مرونة في التسعير
  our_differentiation: نقدم حلولاً شاملة تغطي إدارة الطاقة والامتثال والعمليات مع
    واجهة عربية مبسطة
- name: شركات تكنولوجيا عالمية (مثل شنايدر، سيمنز)
  positioning: عمالقة التكنولوجيا العالميون بقسم محلي
  strengths:
  - علامات تجارية قوية، منتجات متطورة، وجود عالمي
  weaknesses:
  - قد لا تكون مخصصة بالكامل للسوق السعودي، الدعم الفني قد يكون أقل استجابة محلياً،
    التكاليف مرتفعة أحياناً
  our_differentiation: حلولنا مصممة خصيصاً لبيئة العمل واللوائح السعودية، مع دعم فني
    محلي سريع الاستجابة على مدار الساعة باللغة العربية
