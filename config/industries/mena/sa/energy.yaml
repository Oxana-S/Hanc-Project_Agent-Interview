typical_objections:
- objection: التكلفة الأولية مرتفعة بالنسبة لميزانيتنا
  response: نفهم ذلك. لهذا نقدم خطة دفع مرنة وتبدأ بحل أساسي. فكر في التكلفة كاستثمار
    يعود خلال أشهر قليلة من خلال التوفير الذي سيحققه. هل يمكننا حساب توفير متوقع لمؤسستك؟
- objection: نحن نفضل التعامل مع شركة عالمية معروفة
  response: الشركات العالمية ممتازة، ولكن قد لا تقدم نفس مستوى الفهم للتفاصيل المحلية
    واللوائح السعودية والدعم العربي الفوري. نحن ندمج أفضل التقنيات مع الخبرة المحلية
    العميقة.
- objection: لدينا فريق تقني صغير ولن نستطيع إدارة نظام معقد
  response: هذا أحد أسباب نجاح حلولنا. صممناها لتكون سهلة الإدارة، وندرب فريقك مجاناً.
    كما أن الوكيل الصوتي يتولى المهام الروتينية، مما يحرر فريقك للمهام الاستراتيجية.
