typical_objections:
- objection: تكلفتكم أعلى من المنافسين
  response: نعم، قد تبدو التكلفة الأولية أعلى قليلاً، لكن حلنا المتخصص يوفر لك ما
    يصل إلى 4000 ريال شهرياً من توفير الموظفين وزيادة الإيرادات. العائد على الاستثمار
    يظهر خلال أسابيع قليلة.
- objection: لا نعتقد أن الجمهور سيتفاعل مع الروبوت
  response: فهمنا هذا القلق. وكيلنا الصوتي مصمم ليكون تفاعلياً وطبيعياً جداً، ويستخدم
    مصطلحات ثقافية مألوفة. 95٪ من المستخدمين لا يدركون أنهم يتحدثون مع ذكاء اصطناعي.
- objection: لدينا فريق صغير ولا نحتاج لأتمتة
  response: بالعكس، الفريق الصغير هو الأكثر استفادة من الأتمتة. ستطلق الوكيل الصوتي
    طاقات فريقك للتركيز على الإبداع والتطوير بدلاً من المكالمات الروتينية.
- objection: نحن قلقون بشأن خصوصية بيانات جمهورنا
  response: قلق مشروع تماماً. نظامنا مصمم للامتثال الكامل لأنظمة حماية البيانات الشخصية
    (PDPL) السعودية، وبيانات جمهورك تبقى آمنة ومشفرة داخل المملكة.
