industry_faq:
- question: ما هي تكلفة تذكرة الدخول لهذا المعرض؟
  answer_template: تختلف أسعار التذاكر حسب نوع الزيارة والفئة العمرية. يمكنني مساعدتك
    في معرفة السعر المناسب وحجز تذكرتك الآن.
- question: ما هي مواعيد عمل المتحف؟
  answer_template: المتحف يعمل من الساعة 9 صباحاً حتى 9 مساءً من الأحد إلى الخميس،
    ويوم الجمعة من 4 عصراً حتى 9 مساءً.
- question: هل توجد ورش عمل للأطفال في العطلة الصيفية؟
  answer_template: نعم، نقدم برامج صيفية متخصصة للأطفال. يمكنني إعلامك بالتفاصيل وتسجيل
    طفلك إذا رغبت.
- question: كيف يمكنني المشاركة كفنان في المعرض القادم؟
  answer_template: نرحب بمشاركة الفنانين. يرجى تقديم ملفك الفني عبر موقعنا الإلكتروني،
    وسنتواصل معك لتقييم الأعمال.
- question: هل توجد خصومات للمجموعات أو المدارس؟
  answer_template: نعم، نقدم خصومات خاصة للمجموعات التي تزيد عن 10 أشخاص والمؤسسات
    التعليمية. يمكنني مساعدك في ترتيب زيارة جماعية.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة الخدمات
  script: نقدم حزمة خدمة الوكيل الصوتي الذكي ابتداءً من 1000 ريال شهرياً، تتضمن 1000
    دقيقة من المكالمات وإدارة الحجوزات والاستفسارات. هل ترغب في معرفة المزيد عن العائد
    على استثمارك؟
  goal: تحويل المحادثة من السعر إلى القيمة والفوائد
- trigger: service_inquiry
  situation: عندما يستفسر عن خدمات الوكيل الصوتي للفعاليات الثقافية
  script: الوكيل الصوتي الخاص بنا يمكنه إدارة جميع اتصالات جمهورك، من حجز تذاكر معرضك
    إلى التسويق لفعاليتك القادمة، مما يوفر لك ما يصل إلى 20 ساعة عمل إدارية أسبوعياً.
    هل يمكنني إطلاعك على كيف ساعد منشآت ثقافية مشابهة؟
  goal: توضيح الفوائد الملموسة وإثبات الجدارة بالثقة
- trigger: competitor_mention
  situation: عندما يذكر العميل منافساً آخر
  script: نفهم أن هناك خيارات أخرى. ما يميزنا هو فهمنا العميق لقطاع الفنون والثقافة
    في السعودية، وتصميم حلول تناسب التراث المحلي مع الامتثال الكامل لأنظمة PDPL. هل
    يمكنني مشاركة بعض قصص النجاح من عملائنا في هذا المجال؟
  goal: تمييز قيمة العرض وبناء الثقة من خلال الإنجازات المحلية
