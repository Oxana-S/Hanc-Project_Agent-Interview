industry_faq:
- question: ما هي أنواع التأمين المتوفرة لدي؟
  answer_template: نقدم مجموعة واسعة من بوالص التأمين تشمل الصحي والسيارات والحياة
    وغيرها. يمكنني مساعدتك في اختيار الأنسب لاحتياجاتك.
- question: كيف يمكنني تقديم مطالبة تأمينية؟
  answer_template: يمكنك تقديم المطالبة عبر الوكيل الصوتي لدينا بسهولة. سأوجهك خطوة
    بخطوة وجمع المستندات المطلوبة.
- question: هل تلتزمون بقانون حماية البيانات الشخصية (PDPL)؟
  answer_template: نعم، نحن نلتزم تماماً بـ PDPL. يتم تأمين بياناتك ومعالجتها بسرية
    تامة مع موافقتك.
- question: ما هو سعر تأمين السيارات لسيارتي؟
  answer_template: يعتمد السعر على عوامل مثل نوع السيارة وتاريخ القيادة. يمكنني حساب
    قسط تقريبي فوراً إذا قدمت بعض التفاصيل.
- question: كيف أتجدد بوليصة التأمين الخاص بي؟
  answer_template: يمكنني مساعدتك في تجديد بوليصرك تلقائياً. سأرسل تذكيراً قبل انتهاء
    الصلاحية وأكمل العملية برضاك.
