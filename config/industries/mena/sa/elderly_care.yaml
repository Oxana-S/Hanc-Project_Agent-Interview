industry_faq:
- question: هل موظفيكم مؤهلون وتحت إشراف طبي؟
  answer_template: نعم بالتأكيد. جميع مقدمي الرعاية لدينا معتمدون ويمرون بفحوص دقيقة
    وتدريب مستمر. كما نعمل تحت إشراف ممرضين مشرفين، ويمكن للوكيل الصوتي تزويدكم بشهادات
    الموظف المعني عند الطلب.
- question: كيف تتعاملون مع الحالات الطارئة خارج أوقات العمل؟
  answer_template: لدينا خط طوارئ يعمل على مدار الساعة. بالإضافة إلى ذلك، يمكن لوكيلنا
    الصوتي تلقي الاتصال الأولي، وتحديد طبيعة الطارئ، وإرسال تنبيه فوري لفريق الطوارئ
    مع تفاصيل الموقع والحالة، مما يسرع الاستجابة.
- question: ما هي تكلفة خدمة الرعاية المنزلية لمدة 24 ساعة؟
  answer_template: تختلف التكلفة حسب مستوى الرعاية المطلوبة (تمريضية أو رعاية أساسية).
    نطاق الأسعار يبدأ من [XXXX] ريال شهريًا. يمكن للوكيل الصوتي مساعدتكم في حساب تكلفة
    مخصصة بناءً على احتياجاتكم الدقيقة خلال دقائق.
- question: كيف تحمون خصوصية بيانات والدنا/والدتنا الصحية؟
  answer_template: امتثالنا الكامل لقانون حماية البيانات الشخصية (PDPL) السعودي هو
    أولويتنا. جميع اتصالات وكيلنا الصوتي مشفرة، ولا يتم تخزين البيانات الحساسة إلا
    في خوادم آمنة داخل المملكة، وبناءً على موافقتكم المسجلة.
- question: هل تقدمون خدمة تجريبية قبل الالتزام بعقد طويل؟
  answer_template: نعم، نقدم فترات تجريبية قصيرة لمعظم خدماتنا. يمكن للوكيل الصوتي
    ترتيب زيارة تجريبية مع أحد منسقينا في الوقت الذي يناسبكم، وتزويدكم بكافة التفاصيل.
- question: ماذا يحدث إذا تغيب الممرض/المرافق في يوم من الأيام؟
  answer_template: لدينا فريق احتياطي جاهز. نظام الجدولة الذكي المتكامل مع وكيلنا
    الصوتي سيخطر المدير تلقائيًا بأي غياب ويقترح بديلاً مؤهلاً، مع إعلامكم فورًا بالتغيير.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل المحتمل عن السعر بشكل أولي عبر الهاتف.
  script: أهلاً وسهلاً بكم. سعر خدمتنا يتناسب مع مستوى الرعاية والتخصص المطلوب. بدلاً
    من رقم ثابت، هل تسمح/تسمحين لي بطرح سؤالين قصيرين لأعطيكم تقديراً دقيقاً؟ أولاً،
    هل الرعاية المطلوبة تمريضية متخصصة (مثل حقن، علاج طبيعي) أم رعاية يومية ومرافقة؟
    ثانياً، كم عدد ساعات الرعاية المطلوبة يومياً؟
  goal: تحويل سؤال السعر العام إلى حوار تشخيصي، وجمع معلومات مؤهلة، وإظهار التخصيص.
- trigger: competitor_mention
  situation: عندما يذكر العميل اسم شركة منافسة مثل 'رعاية' أو 'إيليت كير'.
  script: شكراً لذكر ذلك. العديد من العملاء يقارنون الخدمات. تمييزنا الرئيسي هو التكنولوجيا
    التي تمنحكم راحة البال. بينما يركز الآخرون على الموظف فقط، نقدم لكم وكيل صوتي
    ذكي يكون جسر اتصال مباشر معكم. يتلقى استفساراتكم على مدار الساعة، ويرسل تقارير
    يومية عن حالة والدكم/والدتكم، وينظم المواعيد تلقائياً. هذا يعني شفافية كاملة وتوفير
    لوقتكم وضمان لجودة ثابتة. هل تهتمون بسماع تجربة عميل استفاد من هذه الميزة؟
  goal: إعادة توجيه المحادثة من السعر أو اسم العلامة التجارية إلى قيمة التكنولوجيا
    والشفافية الفريدة.
- trigger: need_to_consult_family
  situation: عندما يقول المتصل أنه يحتاج إلى استشارة عائلته قبل اتخاذ القرار.
  script: هذا مفهوم تماماً، فقرار الرعاية عائلي. ما رأيكم أن أقوم بتحديد موعد قصير
    معكم ومع أفراد أسرتكم الذين يشاركون في القرار عبر مكالمة جماعية؟ خلالها، يمكننا
    شرح الخدمة بالتفصيل، والإجابة على جميع أسئلتكم، وعرض كيف أن نظام المتابعة الصوتي
    خاصتنا سيسهل التواصل بين جميع أطراف العائلة ومقدم الرعاية. بهذه الطريقة، تكون
    المعلومات واضحة للجميع. ما هو الوقت المناسب لكم الأسبوع القادم؟
  goal: التغلب على عقبة 'سأشاور أهلي' بتحويلها إلى خطوة عملية قابلة للجدولة، وإشراك
    جميع صناع القرار.
- trigger: objection_too_expensive
  situation: عندما يعترض العميل على أن السعر مرتفع.
  script: أتفهم أهمية الميزانية. قد يبدو الاستثمار الأولي أعلى قليلاً، لكن دعونا ننظر
    إلى القيمة طويلة المدى. بسبب كفاءة نظام المتابعة والتواصل الآلي لدينا، نقلل بشكل
    كبير من الأخطاء البشريـة والمشاكل التي قد تكلف أكثر لاحقاً. على سبيل المثال، تذكير
    الأدوية الآلي يمنع نسيان الجرعات الذي قد يؤدي إلى مضاعفات صحية مكلفة. بالإضافة
    إلى ذلك، الشفافية التي نقدمها تمنحكم راحة بال لا تقدر بثمن وتسمح لكم بالتركيز
    على عملكم وحياتكم. هل يمكنني مشاركة مثال عملي عن كيف وفر عميل آخر تكاليف غير متوقعة
    باستخدام خدمتنا؟
  goal: تحويل النقاش من التكلفة إلى القيمة والعائد على الاستثمار (ROI)، والاستشهاد
    بفوائد ملموسة.
competitors:
- name: رعاية
  positioning: من أكبر مقدمي الرعاية المنزلية في السعودية، ذات انتشار جغرافي واسع.
  strengths:
  - اسم معروف
  - شبكة كبيرة من الموظفين
  - علاقات مع مستشفيات
  weaknesses:
  - اعتماد كبير على العمليات اليدوية
  - ردود فعل بعض العملاء عن ضعف التواصل
  - أسعار مرتفعة نسبياً
  our_differentiation: نركـز على الجودة عبر التكنولوجيا، مع وكيل صوتي يضمن تواصلاً
    فورياً ومستمراً مع العائلة، مما يقدم شفافية وجودة متسقة قد تفتقر إليها الشركات
    الكبيرة التقليدية.
- name: إيليت كير السعودية
  positioning: تستهدف شريحة العملاء الراقية بخدمات تمريضية متخصصة فاخرة.
  strengths:
  - جودة عالية للموظفين
  - خدمات متخصصة (كالتغذية والعلاج الطبيعي)
  - سمعة جيدة في التمريض المتقدم
  weaknesses:
  - أسعار مرتفعة جداً
  - نطاق خدمة محدود جغرافياً
  - قد لا تكون مناسبة للرعاية طويلة الأمد
  our_differentiation: نقدم جودة رعاية عالية ولكن بتقنية ذكية تجعلها في متناول شريحة
    أوسع. وكيلنا الصوتي يوفر رفاهية المتابعة المستمرة والراحة النفسية التي تبحث عنها
    الشريحة الراقية، ولكن بتكلفة أكثر كفاءة.
- name: مقدمي رعاية أفراد مستقلين (من خلال تطبيقات)
  positioning: أفراد يقدمون خدمات رعاية بشكل مباشر عبر منصات الوساطة.
  strengths:
  - أسعار منخفضة
  - مرونة في التفاوض المباشر
  weaknesses:
  - عدم وجود إشراف مؤسسي
  - مخاطر أمنية وعدم موثوقية
  - لا تغطية تأمينية أو بديل في حالة الطوارئ
  - لا امتثال واضح لـ PDPL
  our_differentiation: نوفر الأمان والموثوقية الكاملة لمؤسسة مرخصة. وكيلنا الصوتي
    هو 'المشرف الذكي' الذي يضمن التزام مقدم الرعاية بالبروتوكولات، ويحمي بياناتكم
    وفق القانون، ويوفر لكم شبكة أمان مؤسسية لا وجود لها مع المقدم المستقل.
