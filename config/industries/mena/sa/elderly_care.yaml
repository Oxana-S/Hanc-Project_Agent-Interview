typical_objections:
- objection: نحن نثق في جارتنا/قريبتنا التي ترعى والدنا، ولا نحتاج خدمة مدفوعة.
  response: هذا رائع أن لديكم شخص تثقون به. خدمتنا ليست بديلاً عن الحب والرعاية العائلية،
    بل هي دعم احترافي لها. جارتكم الكريمة قد تحتاج لراحة أو توجد حاجات طبية متخصصة
    لا تستطيع تلبيتها. وكيلنا الصوتي يمكنه أيضاً مساعدة الجارة بتذكيرات الأدوية وتنبيهات
    الطوارئ، مما يدعمها ويجعلكم أكثر اطمئناناً حتى وأنتم بعيدون.
- objection: التكنولوجيا معقدة، وقد لا يستخدمها والدي/والدتي المسن/ة.
  response: فهمت قلقكم تماماً. الجمال في نظامنا أنه مصمم ليكون بسيطاً للغاية بالنسبة
    لكبار السن. الوالد/ة لا يتفاعل مع التطبيقات المعقدة. بدلاً من ذلك، وكيلنا الصوتي
    يتواصل أساساً معكم أنتم (الأبناء) عبر الواتساب أو الهاتف. في المنزل، يمكن أن يكون
    التفاعل بسيطاً مثل زر ضغط للطوارئ أو مكبر صوت يذكّر بتناول الدواء بصوت واضح. نحن
    نركز على جعل التكنولوجيا غير مرئية وغير معقدة لهم، ومفيدة لكم.
- objection: نفضل التعامل مع شخص وجهًا لوجه، وليس مع روبوت أو آلة.
  response: وهذا بالضبط ما نؤمن به. وكيلنا الصوتي ليس بديلاً عن اللمسة والإنسانية
    في الرعاية. بل هو أداة لتعزيزها وضمانها. مهمته هي إزالة العوائق الإدارية والتواصلية،
    بحيث يركز مقدم الرعاية البشري على تقديم الرعاية الإنسانية بأفضل شكل، وأنتم كعائلة
    تكونون على اطلاع دائم ومباشر دون أن تضطروا للمطاردة الهاتفية. إنه الجسر الذي يحسن
    العلاقة الإنسانية، لا يحل محلها.
