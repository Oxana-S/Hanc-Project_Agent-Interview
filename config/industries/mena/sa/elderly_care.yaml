pain_points:
- description: صعوبة العثور على موظفين مؤهلين ومدربين على رعاية المسنين، خاصة من يتحدثون
    العربية.
  severity: high
  solution_hint: وكيل الصوت يمكنه إجراء مقابلات أولية وتصفية المرشحين بناءً على مؤهلات
    محددة، وتقليل وقت التوظيف.
- description: ارتفاع تكاليف التشغيل، بما في ذلك رواتب الموظفين والتأمينات ووسائل
    النقل.
  severity: high
  solution_hint: أتمتة المهام الإدارية والمتابعة الروتينية لتقليل العمالة المكتبية
    وخفض التكاليف غير المباشرة.
- description: مخاوف أسر العملاء بشأن جودة الرعاية وعدم وجود شفافية في المتابعة اليومية.
  severity: high
  solution_hint: وكيل الصوت يمكنه إرسال تقارير يومية صوتية أو نصية تلقائية عن حالة
    المريض وأنشطته، مما يطمئن الأهل.
- description: التحديات اللوجستية في تنسيق زيارات الممرضين والأخصائيين بين منازل متعددة.
  severity: medium
  solution_hint: تكامل الوكيل الصوتي مع أنظمة الجدولة لإدارة المواعيد وإرسال تذكيرات
    تلقائية للموظفين والعملاء.
- description: الامتثال المعقد لقانون حماية البيانات الشخصية (PDPL) عند التعامل مع
    معلومات صحية حساسة.
  severity: high
  solution_hint: وكيل الصوت مصمم للعمل ضمن أطر PDPL، مع تسجيلات آمنة وموافقات مسجلة
    تلقائيًا دون تدخل بشري.
- description: استقبال كم كبير من الاستفسارات الهاتفية حول الخدمات والأسعار، مما يشغل
    الموظفين عن المهام الأساسية.
  severity: medium
  solution_hint: الوكيل الصوتي يجيب على الاستفسارات الشائعة على مدار 24/7، ويجمع بيانات
    العملاء المحتملين تلقائيًا.
