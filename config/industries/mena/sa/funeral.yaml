industry_faq:
- question: ما هي التكاليف المتوقعة لخدمات الجنازة في السعودية؟
  answer_template: تتراوح التكاليف عادةً بين [ذكر نطاق] ريال سعودي، حسب الخدمات المطلوبة
    مثل الغسل والنقل والدفن. يمكننا مساعدتك في تقدير دقيق بناءً على احتياجاتك.
- question: كيف يتم التعامل مع البيانات الشخصية وفقاً للقانون؟
  answer_template: نلتزم تماماً بقانون حماية البيانات الشخصية (PDPL)، حيث يتم تخزين
    ومعالجة بياناتك بأمان وسرية تامة، مع استخدامها فقط للأغراض القانونية للجنازة.
- question: ما هي الإجراءات الإسلامية المطلوبة للدفن؟
  answer_template: تشمل الإجراءات الغسل والتكفين والصلاة على الميت ثم الدفن في أسرع
    وقت ممكن، وفقاً للسنة. نوفر إرشادات مفصلة ونساعد في التنسيق مع الجهات المعنية.
- question: هل يمكن ترتيب الجنازة في عطلات نهاية الأسبوع؟
  answer_template: نعم، غالباً ما تكون الخدمات متاحة على مدار الساعة، بما في ذلك العطلات،
    لكن قد تكون هناك رسوم إضافية. يمكننا التحقق من الجدولة وتقديم الخيارات المتاحة.
- question: كيف أتأكد من جودة الخدمات المقدمة؟
  answer_template: نعمل مع مزودين معتمدين ومراجعين، ونساعدك في مقارنة الخدمات بناءً
    على التقييمات والتوصيات. كما نقدم ضمانات للرضا عن الخدمة.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن أسعار الخدمات الجنائزية
  script: مرحباً، شكراً لاهتمامك. تختلف الأسعار حسب الخدمات المطلوبة، مثل الغسل أو
    النقل. هل يمكنك إخباري بالتفاصيل الأساسية؟ سأقدم لك تقديراً شاملاً ومساعدتك في
    توفير التكاليف إذا أردت.
  goal: جمع المعلومات وتقديم قيمة مبدئية لبناء الثقة
- trigger: compliance_concern
  situation: عندما يعبر العميل عن قلقه بشأن الامتثال للقوانين
  script: فهمت قلقك. نلتزم تماماً بقانون PDPL وغيرها من الأنظمة السعودية. نستخدم أنظمة
    آمنة لحماية بياناتك، وسأشرح لك خطواتنا لضمان السرية والامتثال خلال الترتيبات.
  goal: طمأنة العميل وتعزيز الثقة في الامتثال القانوني
- trigger: service_inquiry
  situation: عندما يطلب العميل معلومات عن خدمات محددة
  script: أهلاً بك. نوفر خدمات متكاملة تشمل الغسل والتكفين والنقل والدفن، مع دعم للعائلات.
    هل هناك خدمة معينة تريد معرفة المزيد عنها؟ سأقدم التفاصيل وأساعدك في التخطيط.
  goal: تثقيف العميل عن الخدمات ودفعه نحو اتخاذ قرار
