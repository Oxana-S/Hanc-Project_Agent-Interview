pain_points:
- description: صعوبة تنسيق خدمات الدفن مع الجهات الحكومية والجمعيات الخيرية في أوقات
    الذروة
  severity: high
  solution_hint: يمكن للوكيل الصوتي الذكي أتمتة الاتصالات وحجز المواعيد مع الجهات
    المعنية لتقليل التكرار والأخطاء
- description: ارتفاع تكاليف الخدمات الجنائزية مع تباين الأسعار بين المزودين
  severity: medium
  solution_hint: يمكن للوكيل الصوتي تقديم مقارنات أسعار فورية ونصائح لتوفير التكاليف
    بناءً على الميزانية
- description: التحديات في التعامل مع البيانات الشخصية وفقاً لقانون حماية البيانات
    الشخصية (PDPL) أثناء الترتيبات
  severity: high
  solution_hint: يمكن للوكيل الصوتي ضمان الامتثال للقانون من خلال تسيير عمليات جمع
    البيانات والتخزين الآمن
- description: صعوبة الوصول إلى المعلومات الموثوقة عن الإجراءات الإسلامية والترتيبات
    المحلية للجنازات
  severity: medium
  solution_hint: يمكن للوكيل الصوتي توفير إجابات فورية ودقيقة عن الأسئلة الشائعة والإرشادات
    الدينية
- description: الإرهاق العاطفي للعائلات أثناء الترتيبات، مما يؤدي إلى قرارات متسرعة
  severity: low
  solution_hint: يمكن للوكيل الصوتي تقديم الدعم العاطفي الأساسي وتذكير العائلات بالخطوات
    المهمة بهدوء
- description: عدم كفاءة عمليات المتابعة والدعم بعد الدفن للعائلات
  severity: low
  solution_hint: يمكن للوكيل الصوتي أتمتة المتابعات وتقديم نصائح للرعاية اللاحقة والدعم
    النفسي
