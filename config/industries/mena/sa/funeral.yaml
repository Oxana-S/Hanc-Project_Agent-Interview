- objection: التكاليف مرتفعة جداً مقارنة بالبدائل
  response: قد تبدو كذلك، لكن مع أتمتتنا، نوفر لك وقتاً وجهداً ويقلل من التكاليف الإضافية
    على المدى الطويل. دعني أوضح لك كيفية التوفير.
- objection: لا أثق في التعامل مع البيانات عبر الأنظمة الذكية
  response: ثقتك مهمة لنا. نستخدم أنظمة مشفرة وملتزمة بـ PDPL، مع إمكانية مراجعة خطواتنا
    لأي استفسار. سلامة بياناتك هي أولويتنا.
