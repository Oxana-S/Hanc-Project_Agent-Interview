industry_faq:
- question: هل يمكن بدء عمل تجاري في هذا المجال في السعودية؟
  answer_template: في المملكة العربية السعودية، يقتصر أي نشاط مرتبط بهذه المواد بشكل
    صارم على الأغراض البحثية أو الطبية العلمية، ويخضع لأعلى درجات الرقابة والموافقات
    الحكومية من الجهات المختصة. نحن نقدم خدمات استشارية للامتثال التنظيمي ودراسات
    الجدوى ضمن هذا الإطار القانوني الحصري.
- question: ما هي المتطلبات الأساسية للحصول على ترخيص لأغراض بحثية؟
  answer_template: تشمل المتطلبات الأولية تقديم مقترح بحثي مفصل إلى الجهات الحكومية
    المختصة، والحصول على جميع الموافقات الأمنية، وإثبات التزام صارم بلوائح حماية البيانات
    (PDPL) واللوائح الصحية. نوصي بشدة بالتشاور المباشر مع المستشارين القانونيين المتخصصين
    لدينا للحصول على إرشادات محددة.
- question: كيف تتعاملون مع مسألة السرية والخصوصية؟
  answer_template: نلتزم التزاماً كاملاً بأنظمة حماية البيانات الشخصية (PDPL) في المملكة.
    جميع تفاعلاتنا وبيانات العملاء مشفرة ونحتفظ بها وفقاً لأعلى المعايير الأمنية.
    يمكننا توفير اتفاقيات عدم إفصاح مفصلة قبل أي مشاورة.
- question: ما هو الوقت المتوقع للحصول على الموافقات؟
  answer_template: الجداول الزمنية للموافقات غير قابلة للتحديد وتخضع لتقدير الجهات
    الرقابية. يمكن أن تستغرق العملية عدة أشهر إلى سنوات وتعتمد على تعقيد وطبيعة المقترح
    البحثي. خدمتنا تركز على ضمان اكتمال ودفع الطلبات بدقة لتقليل التأخير.
- question: هل تقدمون ضمانات على نجاح الطلبات؟
  answer_template: لا يمكن تقديم أي ضمانات بشأن نتائج الطلبات التنظيمية، حيث أن القرار
    النهائي يقع بالكامل على عاتق الهيئات الحكومية. نضمن تقديم طلبات دقيقة ومكتملة
    ومدعمة بجميع المستندات المطلوبة لتعزيز فرص القبول.
sales_scripts:
- trigger: regulatory_inquiry
  situation: عندما يسأل عميل محتمل عن الجوانب التنظيمية للدخول في نشاط بحثي محتمل.
  script: السلام عليكم. نتفهم أن الاستفسارات حول الإطار التنظيمي للمشاريع البحثية
    المتخصصة تكون معقدة. في شركتنا، نركز أولاً وقبل كل شيء على تقديم استشارات امتثال
    دقيقة تماشياً مع لوائح المملكة الصارمة. هل يمكنني توجيهك إلى مجموعة الأسئلة المتداولة
    التنظيمية، أو تفضّل حجز موعد استشارة أولية مع أحد مستشارينا القانونيين المتخصصين
    لمناقشة حالتك بشكل سري؟
  goal: تأسيس الثقة من خلال التركيز على الامتثال، وتصفية العملاء الجادين، وجمع المعلومات
    للاستشارة القانونية المناسبة.
- trigger: price_question
  situation: عندما يسأل العميل عن تكلفة خدماتنا الاستشارية أو دراسات الجدوى.
  script: شكراً لسؤالك. نظراً لأن كل مشروع بحثي محتمل فريد من نوعه ويتطلب تقييماً
    قانونياً وتنظيمياً مخصصاً، فإن أسعارنا تبدأ من 50,000 ريال سعودي لدراسة الجدوى
    الأولية. هذه الاستثمارية الأولية ضرورية لفهم الجدوى والامتثال قبل أي التزام أكبر.
    هل ترغب في تلقي عرض مفصل يوضح مراحل العمل والعائد المتوقع على هذه الاستثمارية
    في تقليل المخاطر القانونية؟
  goal: تأطير السعر كاستثمار في تقليل المخاطر، وتصفية العملاء غير الجادين، والانتقال
    إلى نقاش مفصل حول الاحتياجات.
- trigger: objection_security
  situation: عندما يعرب العميل عن قلقه بشأن السرية والأمن.
  script: قلقك مفهوم تماماً وهو على رأس أولوياتنا. نعمل حصرياً ضمن أنظمة آمنة معتمدة
    ونلتزم الكامل بأنظمة حماية البيانات الشخصية (PDPL). جميع المستشارين لدينا ملتزمون
    باتفاقيات سرية صارمة. يمكننا توفير وثائق مراجعة أمنية محددة مسبقاً قبل أي مناقشة.
    هل هذا يطمئنك للمتابعة في محادثة استكشافية أولية؟
  goal: تخفيف المخاوف الأمنية بشكل مباشر، وإظهار الامتثال المهني، والمضي قدماً في
    المحادثة.
competitors:
- name: مكاتب استشارات قانونية دولية كبرى (مثل Baker McKenzie، DLA Piper)
  positioning: مزودون عالميون للخدمات القانونية والتنظيمية مع وجود إقليمي.
  strengths:
  - اسم علامة تجارية عالمي قوي
  - شبكة واسعة من الخبراء
  - موارد عميقة
  weaknesses:
  - قد تكون التكاليف مرتفعة جداً
  - أقل تركيزاً على السوق السعودي المحدد
  - بطء في عمليات صنع القرار المحلي
  our_differentiation: نحن نركز بشكل حصري تقريباً على السياق التنظيمي السعودي والخليجي،
    مع فرق محلية مخصصة وتقديم خدمات أكثر رشاقة وتكلفة تنافسية للمشاريع المتوسطة.
- name: شركات استشارات متخصصة في الرعاية الصحية والصناعات التنظيمية
  positioning: مستشارون في الرعاية الصحية والامتثال الصناعي.
  strengths:
  - فهم عميق لقطاع الرعاية الصحية
  - علاقات مع الجهات التنظيمية الصحية
  weaknesses:
  - قد يفتقرون إلى الخبرة المتخصصة في المجالات البحثية الحساسة للغاية
  - نطاق خدمات أضيق
  our_differentiation: خبرتنا مركزة بشكل أضيق وأعمق على البروتوكولات الأمنية والشروط
    اللوجستية الفريدة والجوانب متعددة التخصصات للمشاريع البحثية عالية التنظيم، بما
    يتجاوز الامتثال الصحي العام.
- name: شركات محلية ناشئة في الاستشارات الإدارية
  positioning: مستشارون إداريون عامون محليون.
  strengths:
  - فهم ممتاز للسوق والثقافة المحلية
  - مرونة عالية واتصالات محلية
  weaknesses:
  - غالباً ما تفتقر إلى الخبرة المتخصصة العميقة في المجالات التنظيمية المعقدة للغاية
  - موارد محدودة
  our_differentiation: نحن نجمع بين الفهم المحلي العميق والخبرة الفنية المتخصصة، مع
    امتلاك بروتوكولات أمنية واتفاقيات سرية قوية مصممة خصيصاً لهذا القطاع الحساس.
