typical_objections:
- objection: التكلفة مرتفعة بالنسبة لي.
  response: أتفهم ذلك. دورنا هو توفير الوقت والجهد وضمان جودة الإصلاح، مما يوفر لكم
    تكاليف إضافية على المدى الطويل. يمكننا البدء بخدمة أساسية تتوافق مع ميزانيتك.
- objection: أفضل التعامل مع فني معروف لدي شخصياً.
  response: هذا مفهوم تماماً. مع خدمتنا، تحصلون على موثوقية الفني المعروف بالإضافة
    إلى ضمان مؤسسي وتتبع للطلب. يمكننا حتى تعيين فني معين تثقون به إذا كان ضمن شبكتنا.
- objection: التكنولوجيا معقدة، وأنا أتعامل معها بصعوبة.
  response: لا تقلق، نظامنا مصمم ليكون بسيطاً. يكفي مكالمة هاتفية واحدة للطلب، وسنتولى
    كل شيء. كما أن وكيلنا الصوتي يتحدث العربية بطلاقة لتوجيهكم خطوة بخطوة.
