- إصلاح الأعطال الصحية والسباكة
- إصلاح الأجهزة الإلكترونية (هواتف، لابتوبات، تلفزيونات)
- إصلاح أعطال السيارات الأساسية (بطارية، إطارات، كهرباء)
- تصليح الأثاث المنزلي والمكتبي
- خدمات النجارة والدهان البسيطة
- إصلاح الأقفال والأبواب والنوافذ
- صيانة المعدات المنزلية (غسالات، ثلاجات، أفران)
- خدمات الإصلاحات الطارئة على مدار الساعة
recommended_functions:
- name: حجز وتأكيد المواعيد تلقائياً
  priority: high
  reason: يحل مشكلة تداخل المواعيد ويزيد من تنظيم العمل وكفاءة الفنيين.
- name: الرد على الاستفسارات الشائعة (الأسعار، الخدمات، ساعات العمل)
  priority: high
  reason: يقلل العبء على خطوط الهاتف وموظفي الاستقبال ويوفر معلومات فورية للعميل.
- name: توجيه الطلبات وإدارة المهام للفنيين
  priority: high
  reason: يحسن توزيع العمل بناءً على الخبرة والقرب الجغرافي، مما يوفر وقت ووقود الفنيين.
- name: استلام وتسجيل شكاوى العملاء
  priority: medium
  reason: يحسن تجربة العميل ويتيح تتبع المشاكل وحلها بشكل أسرع.
- name: إجراء استطلاعات رضا بعد الخدمة
  priority: medium
  reason: يساعد في قياس مستوى الخدمة واكتشاف نقاط التحسين لجذب المزيد من العملاء.
- name: تأكيد طرق الدفع والتذكير بالمدفوعات
  priority: low
  reason: يحسن التدفق النقدي ويقلل من المبالغ المتأخرة في التحصيل.
