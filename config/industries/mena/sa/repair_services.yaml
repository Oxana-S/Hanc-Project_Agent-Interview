industry_faq:
- question: ما هي تكلفة خدمة الإصلاح؟
  answer_template: تختلف التكلفة حسب نوع الخدمة ومدى التعقيد. يمكنني توصيلك بأحد ممثلينا
    لتقديم سعر دقيق بعد معرفة تفاصيل العطل.
- question: هل تقدمون خدمة طوارئ على مدار الساعة؟
  answer_template: نعم، نوفر خدمة الإصلاحات الطارئة 24/7 لبعض الخدمات. يمكنني حجز
    موعد طارئ لك فورًا.
- question: ما هي مدة الضمان على الإصلاح؟
  answer_template: نقدم ضمانًا على خدمتنا يختلف مدته حسب نوع الإصلاح. بشكل عام، يتراوح
    من 30 إلى 90 يومًا.
- question: كيف يمكنني دفع الفاتورة؟
  answer_template: نقبل الدفع نقدًا عند إتمام الخدمة، أو عبر التحويل البنكي. كما يمكننا
    إرسال رابط دفع إلكتروني إذا كنت تفضل ذلك.
- question: هل الفنيون مؤهلون وذوو خبرة؟
  answer_template: تمامًا. جميع فنيينا معتمدون وذوو خبرة عالية في مجالاتهم. نحرص على
    التدريب المستمر لضمان جودة الخدمة.
- question: ما هي المناطق التي تخدمونها؟
  answer_template: نغطي معظم أحياء المدينة. يمكنني التحقق من خدمة منطقتك وإبلاغك على
    الفور.
sales_scripts:
- trigger: price_question
  situation: عندما يسأل العميل عن السعر أولاً.
  script: أهلاً وسهلاً! سعيد بخدمتكم. لفهم احتياجاتكم وتقديم سعر دقيق، هل يمكنكم إخباري
    بنوع الجهاز أو العطل الذي تواجهونه؟
  goal: تجميع معلومات أولية عن العطل قبل تقديم سعر، لتجنب تقديم إجابة عامة قد لا تناسب
    العميل.
- trigger: service_question
  situation: عندما يسأل العميل إذا كنا نقدم خدمة معينة.
  script: نعم، نوفر هذه الخدمة. هل تواجه مشكلة محددة الآن، أم تريد حجز موعد صيانة
    وقائية؟
  goal: تصنيف الطلب (طارئ/وقائي) وتحويل المحادثة إلى حجز موعد.
- trigger: objection_busy
  situation: عندما يقول العميل أنه مشغول الآن.
  script: فهمت. أقدر وقتكم. هل تسمحون لي بإرسال رسالة نصية (SMS) تتضمن رابطًا لحجز
    موعد في الوقت المناسب لكم؟ يمكنكم الحجز بسهولة لاحقًا.
  goal: الحصول على وسيلة اتصال بديلة (رقم الهاتف) والسماح للعميل بالحجز ذاتيًا لاحقًا.
- trigger: emergency_request
  situation: عندما يذكر العميل أن لديه حالة طارئة.
  script: أتفهم أن الموقف عاجل. للتعامل مع هذا بشكل فوري، سأقوم بربطكم الآن بأقرب
    فني متاح في منطقتكم. هل موقعكم الحالي هو [اسم المنطقة بناءً على رقم الهاتف إن
    أمكن]؟
  goal: تهدئة العميل وإظهار السرعة في الاستجابة، وجمع معلومات الموقع لتسريع العملية.
competitors:
- name: منصات الإعلانات المبوبة (مثل حراج)
  positioning: سوق مفتوح يربط العملاء بمقدمي خدمات مستقلين.
  strengths:
  - تنوع كبير في مقدمي الخدمات
  - أسعار قد تكون منخفضة
  - انتشار واسع
  weaknesses:
  - جودة خدمة غير مضمونة
  - لا توجد متابعة للشكاوى
  - صعوبة في الثقة
  our_differentiation: نقدم خدمة موحدة ومعيارية مع ضمان على العمل، ودعم عميل على مدار
    الساعة عبر الوكيل الذكي.
- name: مراكز الخدمة المعتمدة من العلامات التجارية
  positioning: مقدم خدمة متخصص بأسعار رسمية عالية.
  strengths:
  - فنيون معتمدون
  - قطع غيار أصلية
  - ضمان قوي
  weaknesses:
  - أسعار مرتفعة
  - أوقات انتظار طويلة
  - مرونة محددة في الخدمة
  our_differentiation: نقدم أسعاراً تنافسية مع الحفاظ على جودة عالية، ومرونة في المواعيد
    وخدمة عملاء سريعة عبر الذكاء الاصطناعي.
- name: ورش الإصلاح المحلية الصغيرة
  positioning: ورش حيوية تقدم أسعاراً منخفضة وسرعة في الاستجابة.
  strengths:
  - أسعار جذابة
  - سرعة في الوصول للعميل
  - علاقات مجتمعية قوية
  weaknesses:
  - إدارة غير منظمة
  - نقص في التوثيق والمتابعة
  - جودة متغيرة
  our_differentiation: ندمج كفاءة الورش الصغيرة مع الاحترافية المنظمة، من خلال نظام
    ذكي لإدارة المواعيد والمهام والمدفوعات.
