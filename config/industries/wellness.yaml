# FAQ специфичные для отрасли
industry_faq:
  - question: "Сколько стоит массаж?"
    answer_template: "Цена зависит от вида массажа и длительности. Классический массаж спины — от 2000 руб. Могу рассказать подробнее?"

  - question: "Сколько длится процедура?"
    answer_template: "Стандартный сеанс длится 60 минут. Также есть экспресс-варианты на 30 минут."

  - question: "Как записаться?"
    answer_template: "Могу записать вас прямо сейчас. Какая услуга вас интересует и на какой день?"

  - question: "Можно ли перенести запись?"
    answer_template: "Да, конечно. Назовите ваше имя и новое удобное время."

  - question: "Есть ли противопоказания?"
    answer_template: "Противопоказания зависят от процедуры. Уточните у мастера перед сеансом."

  - question: "Работаете ли вы в выходные?"
    answer_template: "Да, мы работаем без выходных. Могу записать на субботу или воскресенье."

# Типичные возражения клиентов
typical_objections:
  - objection: "Дорого"
    response: "У нас есть абонементы со скидкой до 20%. Рассказать подробнее?"

  - objection: "Нет времени"
    response: "У нас есть экспресс-процедуры на 30 минут. Также работаем до 21:00."

  - objection: "Подумаю"
    response: "Конечно! Записать на предварительную дату, чтобы зафиксировать время?"

