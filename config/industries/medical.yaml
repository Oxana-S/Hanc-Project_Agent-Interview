industry_faq:
- question: Как записаться к врачу?
  answer_template: Назовите специальность врача и удобную дату, я проверю свободные
    окна.
- question: Какие анализы нужно сдать натощак?
  answer_template: Биохимия крови, глюкоза, липидный профиль — строго натощак. Общий
    анализ крови — желательно натощак.
- question: Как подготовиться к УЗИ брюшной полости?
  answer_template: За 3 дня исключить газообразующие продукты. В день исследования
    — натощак.
- question: Работаете ли вы в выходные?
  answer_template: Да, мы работаем в субботу с 9 до 18, в воскресенье — дежурный врач.
- question: Можно ли вызвать врача на дом?
  answer_template: Да, вызов врача на дом возможен. Назовите адрес и симптомы.
- question: Сколько стоит консультация?
  answer_template: Стоимость зависит от специалиста. Первичная консультация терапевта
    — от 2000 рублей.
typical_objections:
- objection: Хочу к конкретному врачу
